 tfv_new_zealand.1.t:0 "[From.GetNameDefCap] желает вступить в Коминтерн"
 tfv_new_zealand.1.desc:0 "Революция увенчалась успехом, и [From.GetNameDef] меняется на глазах! Новое коммунистическое правительство взяло на себя руководство страной и обратилось с просьбой о вступлении в Коминтерн."
 tfv_new_zealand.1.a:0 "Все желающие могут присоединиться к борьбе за правое дело."
 tfv_new_zealand.1.b:0 "Если мы примем их, то можем оказаться участниками конфликта в далеком уголке мира."
 tfv_new_zealand.2.t:0 "Заявка на вступление в Коминтерн одобрена"
 tfv_new_zealand.2.desc:0 "После подробного обсуждения Исполнительный комитет Коминтерна одобрил нашу заявку."
 tfv_new_zealand.2.a:0 "[Root.GetNameDefCap] и [From.GetFactionName] вместе пойдут в светлое будущее!"
 tfv_new_zealand.3.t:0 "Заявка на вступление в Коминтерн отклонена"
 tfv_new_zealand.3.desc:0 "Нашей делегации пришлось выслушать долгую лекцию председателя Коминтерна, объяснившего, что такая маленькая страна, как наша, не станет развитой индустриальной державой, где могла бы вспыхнуть коммунистическая революция. Мы, судя по всему, из другой категории. Иными словами, в Коминтерн нас не примут."
 tfv_new_zealand.3.a:0 "Возможно, они совершили ошибку?"
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap] хочет присоединиться к нашему альянсу"
 tfv_new_zealand.4.desc:0 "Глядя на мощь наших неуязвимых армий, власти государства [NZL.GetName] решили, что им лучше быть на нашей стороне в этом конфликте. Вопрос в том, согласимся ли мы на это?"
 tfv_new_zealand.4.a:0 "Да, если они будут знать свое место."
 tfv_new_zealand.4.b:0 "К чему дипломатия, если можно силой забрать все, что нам надо?"
 tfv_new_zealand.5.t:0 "Япония одобряет"
 tfv_new_zealand.5.desc:0 "Япония одобрила наше предложение вступить с ней в альянс."
 tfv_new_zealand.5.a:0 "Теперь мы будем в безопасности."
 tfv_new_zealand.6.t:0 "Япония отказывается от альянса"
 tfv_new_zealand.6.desc:0 "[JAP.GetAdjective] власти даже не удосужились дать официальный ответ на наш запрос. По слухам, наша просьба стала предметом множества шуток в [JAP.GetAdjective] правительственных кругах."
 tfv_new_zealand.6.a:0 "Какая грубость."
 tfv_new_zealand.7.t:0 "Умер Майкл Джозеф Сэвидж"
 tfv_new_zealand.7.desc:0 "Страну постигла трагедия: всеми любимый премьер-министр Новой Зеландии Майкл Джозеф Сэвидж скончался от рака. Государство оплакивает человека, которого многие считают основателем системы социальной поддержки Новой Зеландии. История запомнит его отвагу и доброту."
 tfv_new_zealand.7.a:0 "Его будет недоставать."
 tfv_raj.1.t:0 "Сбор средств на истребители"
 tfv_raj.1.desc:0 "По всей Империи во всех поселениях начался сбор средств на новые истребители для Королевских ВВС. Зажиточные граждане также внесли свою лепту в покупку самолетов для армии. Низам Хайдарабада пожертвовал столько денег, что их хватит на оснащение 2 полных эскадрилий. Вопрос теперь в другом: где их размещать?"
 tfv_raj.1.a:0 "Они должны отправиться в Соединённое Королевство."
 tfv_raj.1.b:0 "Эти самолеты нужны нам для защиты родной страны!"
 tfv_raj.2.t:0 "Индийский принц дарит истребители"
 tfv_raj.2.desc:0 "Низам Хайдарабада, один из индийских принцев, сделал щедрое пожертвование и оплатил покупку двух полных эскадрилий новейших истребителей для Королевских ВВС. Правительство выразило ему свою благодарность и объявило, что первый самолет получит название «Дух Хайдарабада»."
 tfv_raj.2.a:0 "Они очень пригодятся."
 tfv_raj.21.t:0 "Голод в Бенгалии"
 tfv_raj.21.desc:0 "В Бенгалии уже случались эпидемии голода, но нынешняя ситуация хуже обычного из-за неудачного стечения обстоятельств. Удручающе бездарная колониальная администрация проявила полную неспособность, а, возможно, и нежелание справиться с последствиями циклона, уничтожившего почти весь урожай риса в Бенгалии. В район прибывают все новые беженцы из регионов, охваченных войной, и спрос на продукты растет с каждым днем, но запасы стремительно тают. \n\nЦены на продукты подскочили до небес, и люди перестали ходить на работу, ведь зарплаты не хватает, чтобы прокормить семью. Набор призывников в армию резко сократился, поскольку мало кто хочет идти воевать за правительство, не желающее помочь."
 tfv_raj.21.a:0 "Это катастрофа!"
 tfv_raj.30.t:0 "Индийские коммунисты обратились за помощью"
 tfv_raj.30.desc:0 "Субхас Чандра Бос, лидер союза «Вперед, вся Индия», отправился в Москву, чтобы попросить нашей помощи в борьбе за освобождение Индии. Напомнив историю конфликтов между Россией и Великобританией в Индии, ведущей начало еще со времен «большой игры», он отметил, что мы – естественный союзник, который поможет Индии обрести независимость от Британии."
 tfv_raj.30.a:0 "Пора покончить с Британской империей раз и навсегда."
 tfv_raj.30.b:0 "Какая бредовая идея."
 tfv_raj.31.t:0 "[SOV.GetNameDefCap] поддерживает независимость Индии"
 tfv_raj.31.desc:0 "[SOV.GetAdjective] посол посетил сегодня Министерство иностранных дел, чтобы обсудить независимость Индии. В ходе встречи он четко дал понять, что [SOV.GetNameDef] считает наше продолжающееся господство в Индии абсолютно неприемлемым. Похоже, что [SOV.GetLeader] поддался на уговоры Боса и решил оказать поддержку.\n\nПока что [SOV.GetAdjective] участие ограничено подготовкой индийских добровольцев на своей территории, но они запросто могут вмешаться в любой конфликт, который вспыхнет на субконтиненте."
 tfv_raj.31.a:0 "Они не оставили нам выбора. Мы должны их отпустить."
 tfv_raj.31.b:0 "Раз они хотят сыграть в «большую игру», то ладно, сыграем."
 tfv_raj.32.t:0 "[SOV.GetNameDefCap] встает на нашу сторону"
 tfv_raj.32.desc_SOV_helps:0 "Наши переговоры в Москве увенчались полным успехом. Сегодняшний заголовок газеты «Правда» гласит: «Мы солидарны с индийским народом в борьбе за свободу!» Товарищ [SOV.GetLeader] лично встретился с Субхасом Чандра Босом и пообещал оказать всемерную поддержку."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Британская колониальная администрация сокрушила наши надежды на легкий путь к независимости. Когда [SOV.GetAdjective] посол обратился к ним и попросил разрешить нам самостоятельно выбирать свой путь, ему сразу ответили, что этот вопрос не обсуждается. [ENG.GetAdjective] власти утверждают, что наша независимость является внутренними делами государства, и иностранные державы не имеют права в них вмешиваться."
 tfv_raj.32.a:0 "Борьба продолжается."
 tfv_raj.33.t:0 "[SOV.GetAdjective] отказ в помощи"
 tfv_raj.33.desc:0 "Субхас Чандра Бос обратился к [SOV.GetAdjective] правительству с просьбой помочь в борьбе, но его старания не увенчались успехом. Он ждал несколько дней, пока его примет [SOV.GetLeader], а в итоге ему уделили от силы десять минут. \n\n[SOV.GetLeader] высказал свое восхищение революционной борьбой нашего народа, но четко дал понять: он не верит в то, что наша страна готова полностью принять коммунистический строй."
 tfv_raj.33.a:0 "Может быть, стоит обратиться к Германии?"
 tfv_raj.34.t:0 "Борьба за освобождение Индии"
 tfv_raj.34.desc:0 "Сегодняшний день ознаменовал новую эру в истории Индии. После нескольких веков иностранного ига мы наконец-то обрели полную независимость. Местные [ENG.GetAdjective] чиновники получили указания помочь c передачей власти [RAJ.GetAdjective] органам власти, а через несколько месяцев они вернутся домой. \n\nС помощью наших новых [SOV.GetAdjective] товарищей мы приступим к выполнению нашей главной задачи – построению нации для наших граждан."
 tfv_raj.34.a:0 "Победа!"
 tfv_raj.40.t:0 "Индийские националисты обратились за помощью"
 tfv_raj.40.desc:0 "Субхас Чандра Бос, лидер союза «Вперед, вся Индия», прибыл в Берлин, чтобы попросить нашей помощи в борьбе за освобождение Индии. Ранее [GER.GetLeader] получил письмо Боса, в котором тот выразил свое восхищение и отметил, что независимая Индия окажет нам ценную помощь, и [GER.GetNameDef] вернет себе достойное место на мировой арене."
 tfv_raj.40.a:0 "Британцы лишили нас колоний. Теперь мы сделаем то же самое."
 tfv_raj.40.b:0 "Какая бредовая идея."
 tfv_raj.41.t:0 "[GER.GetNameDefCap] поддерживает независимость Индии"
 tfv_raj.41.desc:0 "[GER.GetAdjective] посол посетил сегодня Министерство иностранных дел, чтобы обсудить независимость Индии. В ходе встречи он четко дал понять, что [GER.GetLeader] считает наше продолжающееся господство в Индии абсолютно неприемлемым. Видимо, Бос пообещал, что независимая Индия будет поддерживать [GER.GetAdjective] интересы в регионе. \n\nПосол отказался объяснить, какие шаги его правительство предпримет в случае отказа, но, следует полагать, они готовы на все, вплоть до войны."
 tfv_raj.41.a:0 "Они не оставили нам выбора. Мы должны их отпустить."
 tfv_raj.41.b:0 "Мы уже играли в «большую игру» в Индии. Посмотрим, как хорошо с ней справятся немцы."
 tfv_raj.42.t:0 "[GER.GetNameDefCap] встает на нашу сторону"
 tfv_raj.42.desc_GER_helps:0 "Встретившись с [GER.GetAdjective] министром иностранных дел и изложив свою позицию, Субхас Чандра Бос сумел заручиться [GER.GetAdjective] поддержкой. Боса также принял немецкий лидер [GER.GetLeader]. В течение нескольких часов они обсуждали общие интересы, в том числе идею создать индийскую добровольческую часть из британских военнопленных."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Британская колониальная администрация сокрушила наши надежды на легкий путь к независимости. Когда [GER.GetAdjective] посол обратился к ним и попросил разрешить нам самостоятельно выбирать свой путь, ему сразу ответили, что этот вопрос не обсуждается. [ENG.GetAdjective] власти утверждают, что наша независимость является внутренними делами государства, и иностранные державы не имеют права в них вмешиваться."
 tfv_raj.42.a:0 "Борьба продолжается."
 tfv_raj.43.t:0 "[GER.GetAdjective] отказ в помощи"
 tfv_raj.43.desc:0 "Субхас Чандра Бос обратился к [GER.GetAdjective] правительству с просьбой помочь в борьбе, но его старания не увенчались успехом. Он ждал несколько дней, пока его примет [GER.GetLeader], а в итоге ему уделили от силы десять минут. \n\n[GER.GetLeader] высказал свое восхищение нашей борьбой и фанатичным настроем, но четко дал понять: наша страна не заслуживает того, чтобы на нее тратили ресурсы."
 tfv_raj.43.a:0 "Проклятье."
 tfv_raj.44.t:0 "Борьба за освобождение Индии"
 tfv_raj.44.desc:0 "Сегодняшний день ознаменовал новую эру в истории Индии. После нескольких веков иностранного ига мы наконец-то обрели полную независимость. Местные [ENG.GetAdjective] чиновники получили указания помочь c передачей власти [RAJ.GetAdjective] органам власти, а через несколько месяцев они вернутся домой. \n\nС помощью наших новых [GER.GetAdjective] друзей мы приступим к выполнению нашей главной задачи – построению нации для наших граждан."
 tfv_raj.44.a:0 "Победа!"
 AST_CREATE_FACTION:0 "Мы создадим свой альянс."
 SAF_colonies_tt:0 "Предоставить независимость §YКении§! и §YЗимбабве§!, сделав их марионетками."
 SAF_soviet_research_tt:0 "Подписать договор о научно-техническом сотрудничестве с Южной Африкой."
 tfv_raj_focus_paratrooper_tt:0 "Десантники «Батальона свободной Индии» будут развернуты в Италии."
 tfv_raj.201.t:0 "Батальон свободной Индии"
 tfv_raj.201.desc:0 "Набранные из числа военнопленных, солдаты «Батальона свободной Индии» поклялись отдать свою жизнь ради свободы Индии. Обученные внедряться во вражеские ряды и устраивать диверсии, эти элитные бойцы десантируются в неприятельский тыл, чтобы нанести серьезный ущерб."
 tfv_raj.201.a:0 "Атакуйте их с неба, братья!"
 tfv_raj.210.t:0 "Диверсия?"
 tfv_raj.210.desc:0 "Рабочие едва успели уйти на обед, как один из наших заводов содрогнулся от мощного взрыва. Здание получило серьезные повреждения, а несколько рабочих были ранены разлетевшимися осколками стекла. К счастью, станки по большей части уцелели. Полиция и военные оцепили территорию вокруг завода, а следователи прочесывают мусор, чтобы установить причину взрыва.\n\nХодят слухи, что теракт устроила группа мятежников из движения «Вон из Индии!», решивших добиться независимости насильственным путем."
 tfv_raj.210.a:0 "Это тревожит."
 tfv_raj.211.t:0 "Диверсия!"
 tfv_raj.211.desc:0 "Прошло всего несколько недель после первого взрыва, как был уничтожен второй завод – снова вскоре после того, как рабочие ушли из основного здания на обед. Теперь почти нет сомнений, что за этим стоит организованная группа мятежников, осуществляющих спланированную диверсионно-террористическую кампанию. Дерзкие нападения в разгар рабочего дня ясно дают понять, что злоумышленники уверены в своих силах. "
 tfv_raj.211.a:0 "Неужели их никто не остановит?"
 tfv_raj.212.t:0 "Внутренний враг"
 tfv_raj.212.desc:0 "Третий взрыв разрушил завод в одном из наших штатов. На сей раз злоумышленники не рассчитали время, и бомба взорвалась в разгар рабочей смены. Десятки рабочих погибли, многие до сих пор под завалами. Следователи прорабатывают несколько версий и уже провели обыски в ряде домов. Результаты обысков тревожат: изъяты пропагандистские материалы движения «Вон из Индии!» и инструменты для изготовления бомб. \n\nОднако, среди арестованных нет главарей, и все они отказываются отвечать на вопросы."
 tfv_raj.212.a:0 "Ситуация выходит из-под контроля."
 tfv_raj_quit_india_unrest_tt:0 "Сторонники движения наверняка потребуют перемен."
