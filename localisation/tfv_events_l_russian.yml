 tfv_australia.1.t:0 "[From.GetAdjective] предложение относительно сингапурской стратегии"
 tfv_australia.1.d:0 "Сингапурская стратегия является краеугольным камнем нашей политики сдерживания в отношении государства [JAP.GetNameDef] со времен окончания Великой войны. Однако, передислокация нашего основного флота в Сингапур на случай нападения зависит от поддержки, которую может оказать наш союзник – [From.GetNameDef]. Угроза атаки на британские владения на Дальнем Востоке нарастает с каждым днем, и [From.GetAdjective] верховное командование разработало новую стратагему, согласно которой Австралия получит больший контроль над обороной региона.\n\nЭто разумный план. Вопрос лишь в том, насколько мы уверены в их способности обеспечить должную степень защиты."
 tfv_australia.1.a:0 "Австралия станет первой линией обороны в Юго-Восточной Азии."
 tfv_australia.1.b:0 "Сингапурская стратегия останется неизменной."
 tfv_australia.2.t:0 "[From.GetNameDefCap] передает управление колониями"
 tfv_australia.2.d:0 "[From.GetAdjective] Власти приняли закон, согласно которому [Root.GetNameDef] получит в свое управление все [From.GetAdjective] колониальные владения в окрестностях Сингапура и Борнео.\n\nБезопасность нашей страны наконец-то в наших руках."
 tfv_australia.2.a:0 "Мы не подведем."
 tfv_australia.3.t:0 "[From.GetNameDefCap] отвергает поправки в стратегию"
 tfv_australia.3.d:0 "Несмотря на наши обоснованные сомнения в разумности сингапурской стратегии, [From.GetAdjective] парламент отверг наши предложения внести в нее изменения.\nПохоже, что причиной тому – военный консерватизм, поразивший [From.GetAdjective] верховное командование. Поэтому, если сбудутся наши худшие опасения, враг сумеет достичь наших берегов."
 tfv_australia.3.a:0 "[Root.GetNameDef] будет в полной боеготовности, с[From.GetAdjective] поддержкой или без нее!"
 tfv_australia.10.t:0 "Государство [From.GetNameDefCap] предлагает обеспечить безопасность наших колоний"
 tfv_australia.10.d:0 "[From.GetNameDefCap] начинает переговоры с [Root.GetAdjective] дипломатами о возможной передаче ответственности за оборону [Root.GetAdjective] территории в Юго-Восточной Азии.\n\nУчитывая то, с какими сложностями сопряжена оборона этого региона, партнерство может оказаться полезным. Это значит, что в обозримом будущем регион будет [Root.GetAdjective] лишь номинально, хотя номинальное владение всяко лучше полной потери."
 tfv_australia.10.a:0 "[From.GetNameDefCap] станет гарантом [Root.GetAdjective] интересов в регионе."
 tfv_australia.10.b:0 "[Root.GetAdjective] территория останется под [Root.GetAdjective] контролем!"
 tfv_australia.11.t:0 "[From.GetNameDefCap] уступает свои протектораты"
 tfv_australia.11.d:0 "[Root.GetAdjective] войска готовы взять на себя ответственность по обороне всех [From.GetAdjective] территорий в Юго-Восточной Азии, как только [From.GetLeader] одобрит соглашение.\n\nПередача власти вызывала некоторое сопротивление на местах, но большинство граждан боятся угрозы вторжения и понимают необходимость в [Root.GetAdjective] защите."
 tfv_australia.11.a:0 "[Root.GetNameDefCap] сделает все необходимое."
 tfv_australia.12.t:0 "[From.GetAdjective] блокирует реализацию стратегии по защите региона"
 tfv_australia.12.d:0 "Демонстрируя уверенность в своей способности защитить [From.GetAdjective] территории в Юго-Восточной Азии, государство [From.GetNameDef] отклонило наше предложение совместной оборонной стратегии.\n\nОни явно боятся потерять контроль над колониями, и мы понимаем их решение. Однако, если они, как мы опасаемся, не сумеют защитить свою территорию, она наверняка станет плацдармом для вторжения на Австралийский континент."
 tfv_australia.12.a:0 "Надеемся, что они смогут противостоять агрессии."
 tfv_australia.20.t:0 "[From.GetNameDefCap] требует нашего присоединения!"
 tfv_australia.20.d:0 "Мы уже давно с тревогой наблюдаем за ростом националистических настроений в государстве [From.GetNameDef], и, похоже, пришел тот день, когда они выплеснулись за его пределы.\nВслед за словами об общем наследии «наций-первопроходцев» зазвучали заявления о едином государстве Океания. Эта риторика приобрела агрессивный оттенок после [Root.GetAdjective] протестов.\n\nТеперь политические домыслы превратились в неприкрытую вражду, и [From.GetLeader] публично требует передать все [Root.GetAdjective] территории государству [From.GetNameDef].\nЕсли мы откажемся это сделать, то нас наверняка ждет вторжение."
 tfv_australia.20.a:0 "У нас нет иного выбора. Мы должны смириться с нашей новой ролью, став провинцией государства [From.GetNameDef]."
 tfv_australia.20.b:0 "Если они хотят наши острова, то пусть попробуют отобрать их силой!"
 tfv_australia.21.t:0 "[From.GetNameDefCap] соглашается с аннексией"
 tfv_australia.21.d:0 "[From.GetAdjective] власти приняли наш ультиматум и согласились стать провинцией государства [Root.GetNameDef]. И, хотя [From.GetAdjective] премьер-министр [From.GetLeader] сожалеет об утрате [From.GetAdjective] «независимости», этот момент станет началом новой эры для всей Океании.\n\n[From.GetNameDef], равно как и мы, больше не будет слугой Империи, которой всегда было наплевать на нас."
 tfv_australia.21.a:0 "[Root.GetNameDefCap] и Новая Зеландия сообща построят надежное будущее!"
 tfv_australia.22.t:0 "[From.GetNameDefCap] отвергает наше предложение об объединении"
 tfv_australia.22.d:0 "Забыв о своем шатком положении на геополитической арене Тихоокеанского региона, [From.GetAdjective] власти отвергли наше предложение сделать Новую Зеландию одной из крупнейших провинций государства [Root.GetNameDef].\nНе осознавая свой статус британской марионетки, [From.GetAdjective] премьер-министр [From.GetLeader] ссылается на [From.GetAdjective] принципы «свободы и независимости».\n\nДумаем, [From.GetNameDef] с нашей помощью скоро поймет, что такое «шаткое положение»."
 tfv_australia.22.a:0 "[Root.GetAdjective] армия преподаст им урок!"
 tfv_australia.31.t:0 "На мировой арене появляется [Root.GetNameDefCap]"
 tfv_australia.31.d:0 "Было бы логично, что, сделав заявление о разрыве связей с Империей, мы, как страна с господствующим положением в своей сфере, заняли бы позицию лидера, а не последователя.\nМы объединим под своим крылом все местные державы и проследим за тем, чтобы наши интересы учитывались на мировой арене.\n\nПерестав быть колониальной обслугой Европы, мы создадим новую, более справедливую расстановку сил."
 tfv_australia.31.a:0 "[Root.GetNameDefCap] ведет нас к светлому будущему!"
 tfv_australia.32.t:0 "[From.GetNameDefCap] предлагает политическое сотрудничество"
 tfv_australia.32.d:0 "[From.GetNameDef] формально отделяется от Содружества, и [From.GetAdjective] власти ищут новых союзников. Европа находится на грани новой, очень дорогостоящей войны, а [From.GetNameDef] – важный союзник на случай любого конфликта в Тихом океане, поэтому партнерство пойдет нам на пользу.\n\nДоговор должен подчеркивать, что Юго-Восточная Азия, Дальний Восток и Тихий океан являются нашей сферой влияния, и гарантировать, что вне зависимости от событий в Европе [Root.GetAdjective] интересы останутся в неприкосновенности."
 tfv_australia.32.a:0 "Мы были бы рады называть их союзниками!"
 tfv_australia.32.b:0 "Будет лучше, если мы защитим наши интересы без чужой помощи."
 tfv_australia.33.t:0 "[From.GetNameDefCap] подписывает соглашение о тихоокеанском сотрудничестве"
 tfv_australia.33.d:0 "Понимая очевидные выгоды соглашения о тихоокеанском партнерстве, [From.GetNameDef] вступает с нами в региональный альянс."
 tfv_australia.33.a:0 "Старые хозяева умерли. Теперь мы все равны."
 tfv_australia.34.t:0 "[From.GetNameDefCap] отклоняет предложение сотрудничества"
 tfv_australia.34.d:0 "Не желая признавать нашу общую историю или же просто демонстрируя политический оппортунизм, [From.GetNameDef] отвергает наше предложение тихоокеанского партнерства.\n\nОни могли бы стать для нас отличным подспорьем, но теперь нам придется самим реализовывать планы и двигаться к поставленной цели."
 tfv_australia.34.a:0 "Мы не будем жалеть сил ради нашего уголка планеты."
 tfv_australia.34.b:0 "Мы потерпели неудачу."
 tfv_australia.41.t:0 "В борьбе за [INS.GetAdjective] свободу"
 tfv_australia.41.d:0 "В бывших [HOL.GetAdjective] колониях усиливаются беспорядки, и уже ясно, что [INS.GetNameDef], наш верный сосед, нуждается в помощи, без которой не удержать завоеванную с трудом власть. До тех пор, пока [INS.GetAdjective] правительству требуется поддержка, [Root.GetNameDef] будет ее оказывать.\n\nНаступит день, когда [INS.GetNameDef], наши тихоокеанские братья, дадут отпор европейским колониальным войскам. А пока мы будем поддерживать их всеми силами и средствами."
 tfv_australia.41.a:0 "Мы возьмем в руки оружие и, если надо, сразимся со всем миром!"
 tfv_australia.50.t:0 "[From.GetNameDefCap] желает вступить в альянс [Root.GetFactionName]"
 tfv_australia.50.d:0 "Считая себя страной рабочих, освободившихся от гнета европейской буржуазии, [From.GetNameDef] постепенно перемещается в [Root.GetAdjective] сферу политического влияния. [From.GetAdjective] правительство обратилось с официальной просьбой о вступлении в альянс [Root.GetFactionName].\n\nМировая революция уже маячит на горизонте, и [From.GetLeader] считает, что [Root.GetNameDef] и [From.GetNameDef] станут столпами нового социалистического мирового порядка, поскольку [From.GetNameDef] играет главенствующую роль в Океании, а [Root.GetNameDef] – в Европе."
 tfv_australia.50.a:0 "Мы рады приветствовать любую страну, мечтающую о революции!"
 tfv_australia.50.b:0 "Нам не по карману конфликты, в которые нас неизбежно втянут [From.GetAdjective] друзья."
 tfv_australia.51.t:0 "Братья по революции"
 tfv_australia.51.d:0 "Рассмотрев нашу заявку на вступление в альянс [From.GetFactionName], государство [From.GetNameDefCap] примет нас как ценных товарищей по общему делу!"
 tfv_australia.51.a:0 "Мировая революция ждет нас!"
 tfv_australia.52.t:0 "Борьба в одиночку"
 tfv_australia.52.d:0 "После нескольких недель затянувшихся переговоров и бюрократических проволочек стало очевидно, что государство [From.GetNameDef] не желает давать четкий ответ на нашу просьбу вступить в альянс [From.GetFactionName].\nМы рассчитывали на быстрые, успешные переговоры, но теперь [Root.GetNameDef] будет в одиночку бороться за свободу пролетариев всего мира."
 tfv_australia.52.a:0 "Мы будем сражаться за права угнетенных по всему земному шару!"
 tfv_australia.60.t:0 "Государство [From.GetNameDefCap] навязывает свое господство"
 tfv_australia.60.d:0 "Ссылаясь на право всех рабочих на свободу и самоопределение, [From.GetAdjective] власти требуют, чтобы [Root.GetAdjective] государство присоединилось к движению «Океанийского социализма», охватившего весь наш регион.\n\nЧто бы ни заботило граждан государства [Root.GetNameDef] на самом деле, [From.GetNameDef] представляет реальную угрозу и, несомненно, будет добиваться выполнения своих требований любой ценой..."
 tfv_australia.60.a:0 "У нас нет выбора. Да здравствует революция, друзья."
 tfv_australia.60.b:0 "[Root.GetNameDefCap] не сдается!"
 tfv_australia.61.t:0 "[From.GetNameDefCap] присоединяется к революционной борьбе!"
 tfv_australia.61.d:0 "Признав справедливость и праведность коммунистического движения, государство [From.GetNameDef] согласилось с необходимостью объединить наши усилия под единым океанийским знаменем."
 tfv_australia.61.a:0 "Красный прилив нахлынет и поглотит весь мир!"
 tfv_australia.62.t:0 "[From.GetNameDefCap] пытается задушить революцию"
 tfv_australia.62.d:0 "Сдавливая глотки [From.GetAdjective] граждан своими жирными буржуазными пальцами, воротилы, возглавляющие государство [From.GetNameDef], заявили, что ни при каких условиях не будут сотрудничать с [Root.GetAdjective] правительством.\nИм же хуже, ведь мы стремимся к содружеству не с ними, а с теми, кто страдает под гнетом их разжиревшей власти!"
 tfv_australia.62.a:0 "Мы вернем подлинную свободу гражданам страны [From.GetNameDef]!"
 tfv_australia.70.t:0 "[From.GetNameDefCap] требует право на управление протекторатами"
 tfv_australia.70.d:0 "Если [Root.GetNameDef] не сумеет защитить свои колонии в Юго-Восточной Азии, это обернется катастрофой для [From.GetNameDef] обороны, утверждает [From.GetLeader] и требует, чтобы [From.GetAdjective] правительство получило все права и обязанности по самостоятельной защите региона.\nЭто требование не является категорическим, однако рост [From.GetAdjective] стратегического и военного влияния в регионе придает ему смысл. С другой стороны, [From.GetNameDef] продолжает ранее взятый курс на ослабление политических связей с нами.\nЭто будет соглашение с потенциальным партнером, а не субъектом, и мы можем фактически потерять контроль над колониями, если того пожелает [From.GetNameDef]."
 tfv_australia.70.a:0 "Да, стабильность Юго-Восточной Азии – наша главная цель."
 tfv_australia.70.b:0 "Нет, мы будем единолично контролировать все наши колонии!"
 tfv_australia.71.t:0 "Передача оборонных полномочий"
 tfv_australia.71.d:0 "После успешных переговоров с [Root.GetAdjective] военным командованием [From.GetNameDef] передаст все [From.GetAdjective] колониальные владения в Юго-Восточной Азии под наше «временное управление».\n\nПрежние владыки Тихого океана пока ничего не подозревают, и нашими стараниями [Root.GetNameDef] продолжает усиливать свое влияние в регионе."
 tfv_australia.71.a:0 "Старый Свет будет нами гордиться."
 tfv_australia.72.t:0 "[From.GetNameDefCap] отклоняет «оборонительный проект»"
 tfv_australia.72.d:0 "Несмотря на переговоры с [Root.GetAdjective] верховным командованием, государство [From.GetNameDef] отказалось передавать свои колонии в Юго-Восточной Азии под наше управление.\n\nОднако этим нас не остановить. Мы продолжим искать способы упрочить [Root.GetAdjective] влияние в тихоокеанском регионе."
 tfv_australia.72.a:0 "[Root.GetNameDefCap] будет стоять на своем вопреки этой неудаче."
 tfv_australia.80.t:0 "Заморское предложение"
 tfv_australia.80.d:0 "[From.GetNameDefCap] со временем все благосклоннее воспринимает имперские амбиции государства [Root.GetNameDef]. Являясь одной из двух крупных военных сил региона, [From.GetAdjective] власти решили, что лучше быть нашим верным союзником, чем скромным слугой.\n\nЧтобы подстегнуть наш интерес, предложение создать Западнотихоокеанский альянс четко указывает, что в [Root.GetAdjective] сферу влияния войдут несколько территорий, которые сейчас контролируют враги государства [From.GetNameDef]."
 tfv_australia.80.a:0 "Вместе мы станем безраздельными хозяевами восточного полушария!"
 tfv_australia.80.b:0 "Этим отсталым фермерам нет места в наших планах мирового господства!"
 tfv_australia.81.t:0 "[From.GetNameDefCap] одобряет создание альянса"
 tfv_australia.81.d:0 "Наша делегация вернулась из Японии с триумфом. Мы и [JAP.GetName] официально вступили в альянс. Документ четко разграничивает сферы интереса наших стран."
 tfv_australia.81.a:0 "[Root.GetAdjective] и [From.GetAdjective] народы западной части Тихого океана получат выгоду от этого союза."
 tfv_australia.82.t:0 "[From.GetAdjective] правительство отклоняет предложение о партнерстве!"
 tfv_australia.82.d:0 "Несмотря на то, что мы стали крупным игроком на мировой арене, [From.GetNameDef] отказывается признать наше влияние в западной части Тихого океана.\n[From.GetAdjective] власти не только сходу отклонили наше предложение, но еще и открыто заявили, что их доктрина «Нансин-рон» («Натиск на юг») предусматривает расширение за пределы Индонезии в сторону Австралийского континента."
 tfv_australia.82.a:0 "Раз они не хотят сотрудничать с нами, мы поставим их на колени."
 tfv_australia.90.t:0 "Визит по случаю коронации"
 tfv_australia.90.desc:0 "[AST.GetLeader] отправился с визитом в Великобританию для участия в церемонии коронации короля Георга VI и королевы Елизаветы. Спустя несколько недель обедов, ужинов, светских приемов в саду, встреч и снова обедов, он наконец-то добился личной аудиенции с новым королем. После обмена любезностями и светской болтовни разговор зашел о политике, и король спросил, какой помощи от него ожидает [AST.GetNameDef]."
 tfv_australia.90.a:0 "Попросить короля посетить Австралию, чтобы поднять дух граждан."
 tfv_australia.90.b:0 "Попросить короля поддержать кампанию по армейскому призыву."
 tfv_australia.90.c:0 "Попросить короля публично поддержать правительство."
 tfv_australia.92.t:0 "Король Эдуард VIII посещает Австралию"
 tfv_australia.92.desc:0 "[AST.GetLeader] отправился с визитом в Великобританию для участия в церемонии бракосочетания короля Эдуарда VIII и Уоллис Симпсон. Спустя несколько недель обедов, ужинов, светских приемов в саду, встреч и снова обедов, он наконец-то добился личной аудиенции с новым королем.\n\nПосле обмена любезностями и светской болтовни разговор зашел о политике. Король долго рассуждал о солидарности Содружества с метрополией и лояльности к ней, и в ходе беседы о континентальной политике [AST.GetLeader] почувствовал себя несколько неудобно. Король спросил, чем он может помочь державе [AST.GetNameDef] и ее народу."
 tfv_australia.92.a:0 "Попросить короля посетить Австралию, чтобы поднять дух граждан."
 tfv_australia.92.b:0 "Попросить короля поддержать кампанию по армейскому призыву."
 tfv_australia.92.c:0 "Попросить короля публично поддержать правительство."
 tfv_australia.95.t:0 "Националисты набирают силу в Индонезии"
 tfv_australia.95.desc:0 "В последние недели националисты усилили свою пропагандистскую активность по всей Индонезии. По данным разведки, число тех, кто симпатизирует националистам, достигло опасной черты. Наибольшее опасение вызывают сообщения о том, что лидеры националистов открыто обсуждают военный мятеж. Вчера к югу от Явы была перехвачена подозрительная рыбацкая лодка. На ее борту оказались оружие и патроны без официальной маркировки. Допрос экипажа пока не дал результатов, но, похоже, кто-то пытается спровоцировать кризис."
 tfv_australia.95.a:0 "Это очень тревожит."
 tfv_australia.96.t:0 "Гражданская война!"
 tfv_australia.96.desc:0 "Вооруженные националисты заполонили улицы городов Индонезии. Попытки полиции и военных подавить восстание пока что безуспешны. Вооруженный бунт стал результатом резкого подъема националистических настроений, а это значит, что мы находимся в состоянии гражданской войны."
 tfv_australia.96.a:0 "Дать отпор националистическим мразям!"
 tfv_australia.96.b:0 "Присоединиться к восставшим!"
 tfv_canada.1.t:0 "[From.GetNameDefCap] предлагает создать Североамериканский альянс"
 tfv_canada.1.d:0 "Дипломатические интересы стран Северной Америки постоянно сближаются, а обстановка в Европе накаляется с каждым днем, поэтому [From.GetNameDef] предлагает радикальный политический маневр.\nПодписав пакт о взаимной военной помощи, мы обеспечим безопасность граждан обеих Америк и существенно расширим наши политические и военные возможности в любых ситуациях. Как утверждает [From.GetLeader], это был «очевидный выбор». Благодаря ему [Root.GetNameDef] и [From.GetNameDef] гарантируют свое дальнейшее процветание, и [Root.GetLeader], похоже, считает, что с таким доводом не поспорить."
 tfv_canada.1.a:0 "Это верная стратегия. [From.GetNameDef] станет нашим партнером!"
 tfv_canada.1.b:0 "Мы не хотим ввязываться в проблемы за пределами границ нашего государства."
 tfv_canada.2.t:0 "Создан Североамериканский альянс"
 tfv_canada.2.d:0 "Сегодня [Root.GetNameDef] и [From.GetNameDef] подписали новое соглашение, которое станет символом дружбы и взаимопомощи. Наши страны обязуются помогать друг другу во внешней политике и, в частности, вместе оборонять наш континент.\n\nТеперь, когда мы работаем сообща, иностранным агрессорам не удастся покорить нас."
 tfv_canada.2.a:0 "От моря до моря!"
 tfv_canada.3.t:0 "[From.GetNameDefCap] отвергает идею Североамериканского альянса"
 tfv_canada.3.d:0 "Несмотря на пользу официально закрепленного военного сотрудничества между нашими странами, как показал опыт Объединенного совета по обороне, [From.GetAdjective] власти отказались вести с нами переговоры о постоянном альянсе.\nТакой пакт мог бы гарантировать целостность Североамериканского континента, но, похоже, теперь нам придется искать другие способы защитить родину."
 tfv_canada.3.a:0 "У нас есть другие варианты."
 tfv_canada.10.t:0 "[From.GetNameDefCap] желает стать членом альянса [Root.GetFactionName]"
 tfv_canada.10.d:0 "Разорвав свои связи с Содружеством, [From.GetNameDef] ведет переговоры, чтобы стать нашим союзником по альянсу [Root.GetFactionName]. Их коммунистическая идеология сильна, и нет сомнений в том, что союзник на Американском континенте сделает весомый вклад в распространение мировой революции...\nИх идеи патриотического социализма, независимый дух и политика «индустриального чуда», которую проводит [From.GetLeader], могут вызвать трения в будущем, но нам нельзя упускать такую возможность."
 tfv_canada.10.a:0 "Мы рады приветствовать всех истинных революционеров!"
 tfv_canada.10.b:0 "Это сопряжено со слишком большим риском."
 tfv_canada.11.t:0 "Настоящая американская революция"
 tfv_canada.11.d:0 "Стряхнув с себя остатки буржуазной власти, столетиями угнетавшей колонии, мы наконец-то вышли на мировую арену. [From.GetNameDef] – наш верный союзник по альянсу [From.GetFactionName], который поможет нам охватить весь мир пламенем революции!"
 tfv_canada.11.a:0 "Мы покажем этому континенту, что такое настоящая революция!"
 tfv_canada.12.t:0 "[From.GetNameDefCap] отклоняет просьбу вступить в альянс [From.GetFactionName]"
 tfv_canada.12.d:0 "Опасаясь негативного влияния на «мировую стабильность», [From.GetLeader] публично отклоняет нашу просьбу вступить в альянс [From.GetFactionName].\n[From.GetNameDef] не чурается мелочной политики, присущей Старому Свету, а значит, мы лишь потратили бы силы впустую, пытаясь вовлечь их в дело мировой революции.\n\n[Root.GetNameDef] – одинокий светоч в мире фашизма, но мы добьемся того, чтобы все рабочие мира увидели пламя настоящего социализма!"
 tfv_canada.12.a:0 "Во имя справедливости, согласия и канадского образа жизни!"
 tfv_canada.20.t:0 "[From.GetNameDefCap] желает вступить в альянс"
 tfv_canada.20.d:0 "На волне роста консервативного национализма в [From.GetAdjective] политике [From.GetNameDef] ищет новых союзников, которые смогут оказать реальную помощь, в отличие от слабых «демократий» Содружества.\n\n[From.GetNameDef] станет для них не только очевидным идеологическим партнером, но также положит начало сильному государству, которое... будет соблюдать наши интересы в Северной Америке."
 tfv_canada.20.a:0 "[From.GetAdjective] и [Root.GetAdjective] не могли не объединить свои усилия!"
 tfv_canada.20.b:0 "Наша сфера интересов – в Европе. Пусть [From.GetNameDef] обороняется своими силами."
 tfv_canada.21.t:0 "Могущественный альянс"
 tfv_canada.21.d:0 "Осознав всю выгоду тесных отношений с сильной американской державой, [From.GetNameDefCap] соглашается вступить с нами альянс.\nМы сможем эффективнее демонстрировать свою военную силу в Северной Америке, и нет совпадения в том, что ось, соединяющая Берлин и Оттаву, проходит сквозь Лондон."
 tfv_canada.21.a:0 "Мы станем глобальной силой."
 tfv_canada.22.t:0 "Загнивающая Европа"
 tfv_canada.22.d:0 "Не в силах даже высунуть нос за пределы своих жалких владений, [From.GetLeader] из государства [From.GetName] отвергает наше предложение создать альянс.\nВпрочем, учитывая неизбежный коллапс [From.GetAdjective] власти и всей Европы под весом населяющих ее народов, нам будет лучше без них."
 tfv_canada.22.a:0 "Мы им покажем, что такое подлинное величие."
 tfv_canada.30.t:0 "Синархическая революция"
 tfv_canada.30.d:0 "Синархисты наращивают влияние и выдвигают все более дерзкие требования. Похоже, наши власти уже не в силах сдерживать их политику правого толка – мы получаем сообщения о стычках между синархистами и сторонниками правительства из разных уголков государства [Root.GetNameDef]. Обе стороны при этом используют оружие смертельного действия.\nПока непонятно, когда и каким образом произошла милитаризация синархической партии, но уже ясно одно: она несет прямую угрозу нашей действующей власти.\n\nМы на пороге гражданской войны."
 tfv_canada.30.a:0 "Поддержать националистов."
 tfv_canada.30.b:0 "Поддержать сторонников Республики."
 tfv_canada.30.c:0 "Передать власть националистам."
 tfv_canada.40.t:0 "Стремление к господству"
 tfv_canada.40.d:0 "Нельзя отрицать мощь недавно реформированного [Root.GetAdjective] государства, равно как и реалии региональной политики. [USA.GetNameDef], наш давний противник, продолжают доминировать на континенте и регулярно вмешиваются в дела других стран.\nИменно поэтому сотрудничество, которое предлагает нам [From.GetNameDef], является столь важным. Поодиночке наши страны не смогут обуздать [USA.GetAdjective] интервенцию, но, получив врагов на севере и юге, [USA.GetLeader] дважды подумают перед тем, как отдать приказ.\n\nИ, возможно, они станут более уступчивыми в вопросе возвращения исконно [Root.GetAdjective] территорий..."
 tfv_canada.40.a:0 "Мы задушим наших насквозь прогнивших соседей!"
 tfv_canada.40.b:0 "Нельзя, чтобы нас воспринимали как агрессоров."
 tfv_canada.41.t:0 "Мексика соглашается"
 tfv_canada.41.d:0 "[MEX.GetAdjective] власти пришли к единому мнению относительно угрозы, которую несет нашим странам агрессивная политика наших южных соседей. Мы сможем выжить только в том случае, если лишим их рычагов влияния на континенте. Мы должны срочно нанести удар, пока они не закончили перевооружение. Нам придется уступить ряд территорий нашим новым друзьям, зато вместе мы положим конец американскому господству!"
 tfv_canada.41.a:0 "Белый дом снова будет гореть!"
 tfv_canada.42.t:0 "Мексика отказывается"
 tfv_canada.42.desc:0 "[MEX.GetAdjective] власти отклонили наше предложение объединиться для борьбы с общим врагом. Они считают, что если не обращать внимания на гремучую змею, которая хочет их укусить, и не делать резких движений, тогда их оставят в покое. Похоже, нам предстоит обороняться в одиночку."
 tfv_canada.42.a:0 "Глупцы! Трусы! ПРЕДАТЕЛИ!"
 tfv_canada.50.t:0 "Внутренний враг"
 tfv_canada.50.d:0 "Сегодня на одном из наших заводов прогремел мощный взрыв. Его сначала приняли за несчастный случай на производстве, но в ходе расследования выяснилось, что кто-то установил взрывчатку на конвейере.\nМы скорбим о погибших и не оставим без ответа эту диверсию.\n\nИсполнители этого террористического акта угрожают безопасности всех граждан нашей страны!"
 tfv_canada.50.a:0 "Враг нас не остановит!"
 tfv_canada.51.t:0 "Новый теракт"
 tfv_canada.51.d:0 "На [Root.GetAdjective] земле произошел новый теракт, на сей раз его целью стал один из наших военных заводов!\nВыпуск продукции приостановлен до завершения ремонтных работ, а исполнители теракта по-прежнему на свободе.\n\nПо крайней мере, теперь мы знаем, что речь идет о группе лиц, а не об отдельном злоумышленнике."
 tfv_canada.51.a:0 "Чем больше круг подозреваемых, тем проще будет их отследить."
 tfv_canada.52.t:0 "«Квебекский круг»"
 tfv_canada.52.d:0 "Силы правопорядка совместно с военной полицией сделали большой шаг вперед в поиске лиц, совершающих диверсии на наших заводах. Их целью стало еще одно предприятие, и теперь ясно, что саботажем занимаются не иностранные агенты, а группа, протестующая против обязательного воинского призыва в Квебеке!\n\nНеважно, каковы их политические убеждения. Наша страна находится в состоянии войны, и это – самые настоящие предатели."
 tfv_canada.52.a:0 "Их необходимо остановить!"
 tfv_canada.53.t:0 "Конец пути"
 tfv_canada.53.d:0 "Определив завод, который станет целью следующей диверсии «Квебекского круга», мы подготовили для них ловушку. Глухой ночью полицейские устроили засаду на заговорщиков.\nКогда диверсанты прибыли на место, оказалось, что их куда больше, чем мы полагали. Они были хорошо оснащены украденным армейским оружием. В результате завязавшейся перестрелки пострадало столько конвейеров, сколько и планировалось уничтожить.\nОднако в итоге ни один из диверсантов не уцелел. «Квебекский круг» ликвидирован."
 tfv_canada.53.a:0 "[Root.GetNameDef] побеждает, а не проигрывает!"
 tfv_canada.60.t:0 "[From.GetNameDefCap] требует передать Лабрадор и Ньюфаундленд"
 tfv_canada.60.d:0 "[From.GetNameDef] уже давно говорит о желании «вернуть» колониальные территории Лабрадор и Ньюфаундленд в свой состав, но теперь выдвигает официальные требования.\n[From.GetLeader] четко дает понять, что [From.GetNameDef] считает их [From.GetAdjective] землей и «предпримет любые меры, дабы получить их»."
 tfv_canada.60.a:0 "Пусть забирают то, что хотят. [Root.GetNameDef] не станет сейчас спорить об этом."
 tfv_canada.60.b:0 "Мы не отдадим и пяди [ENG.GetAdjective] земли!"
 tfv_canada.61.t:0 "Свершившаяся судьба"
 tfv_canada.61.d:0 "[From.GetNameDef] соглашается уступить Лабрадор и Ньюфаундленд, и теперь [Root.GetNameDef] – вновь единая страна. Она простирается от моря до моря, и все [Root.GetAdjective] граждане теперь живут в ее границах, как это и должно быть.\nНашим следующим шагом станет обеспечение безопасности [Root.GetAdjective] государства!"
 tfv_canada.61.a:0 "Нет более надежной границы, чем береговая линия!"
 tfv_canada.62.t:0 "Имперская гордыня"
 tfv_canada.62.d:0 "Продолжая называть Лабрадор и Ньюфаундленд колониями, а не полноценными территориями, и тем самым ссылаясь на свою дряхлеющую «имперскую мощь», [From.GetNameDef] не желает уступать нам исконно наши земли! Там живут [Root.GetAdjective] граждане, они потребляют [Root.GetAdjective] ресурсы, но при этом являются [From.GetAdjective] подданными.\nЭто неприемлемое положение дел, и мы отчетливо понимаем, что [From.GetNameDef] не пойдет ни на какие дипломатические уступки..."
 tfv_canada.62.a:0 "[From.GetNameDefCap] станет единой страной!"
 mex_nationalists_chosen:0 "Перейти на сторону националистов."
 mex_republicans_chosen:0 "Перейти на сторону республиканцев."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] просит мандат на правление в Африке"
 tfv_south_africa.1.d:0 "Защита всех границ Империи дается нам с огромным трудом, поэтому [From.GetNameDef] предлагает заключить хозяйственный договор: мы передадим им в управление наши колонии в Южной и Центральной Африке, со всеми правами и обязанностями по их обороне."
 tfv_south_africa.1.a:0 "Мы должны сосредоточить все наше внимание на Европе."
 tfv_south_africa.1.b:0 "Мы легко защитим эти колонии."
 tfv_south_africa.1.c:0 "Колонии должны обороняться самостоятельно."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] соглашается"
 tfv_south_africa.2.d:0 "Чувствуя нарастающую напряженность у себя дома, [From.GetNameDef] передаст нам во временное управление свои африканские колонии."
 tfv_south_africa.2.a:0 "Мы будем править ими по справедливости."
 tfv_south_africa.3.t:0 "[From.GetNameDefCap] отказывается"
 tfv_south_africa.3.d:0 "Ссылаясь на отсутствие прямой угрозы своим колониям в Африке, [From.GetNameDef] четко дает понять: нам не передадут управление какой-либо из территорий."
 tfv_south_africa.3.a:0 "Неужели они нам не доверяют?"
 tfv_south_africa.4.t:0 "Африканский компромисс"
 tfv_south_africa.4.d:0 "После долгих дискуссий британское правительство предложило компромиссное решение по обороне африканских колоний. Согласно новому плану, колонии будут самостоятельно обеспечивать свою оборону, но при этом получат больше свободы во внутренних делах."
 tfv_south_africa.4.a:0 "Хороший компромисс – он не нравится ни одной из сторон."
 tfv_south_africa.10.t:0 "Надежда на зарубежную помощь"
 tfv_south_africa.10.desc:0 "Наконец-то вспыхнула великая война, которая определит будущее нашей страны. Мы должны заручиться любой поддержкой, чтобы одержать победу в этой борьбе. На кон поставлены [From.GetAdjective] культура и наш уклад жизни!"
 tfv_south_africa.10.a:0 "Мы должны обратиться к Германии."
 tfv_south_africa.10.b:0 "Нам помогут голландцы."
 tfv_south_africa.11.t:0 "[From.GetNameDefCap] взывает о помощи!"
 tfv_south_africa.11.desc:0 "В государстве [From.GetName] разгорается вооруженный конфликт. Граждане сражаются, чтобы сохранить привычный уклад жизни, и будут рады принять от нас любую помощь. Это хорошая возможность испытать некоторые из наших новых видов оружия и обрести ценного союзника в Южной Африке."
 tfv_south_africa.11.a:0 "Отправить им истребители."
 tfv_south_africa.11.b:0 "Отправить им танки."
 tfv_south_africa.11.c:0 "Отправить им винтовки и артиллерию."
 tfv_south_africa.11.e:0 "Пусть сражаются сами."
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] умоляет нас о помощи"
 tfv_south_africa.12.desc:0 "В Южной Африке разгорается конфликт между националистами и унионистами. Оказавшись в меньшинстве и испытывая нехватку ресурсов, националисты обратились к нам, родине их предков, за поддержкой."
 tfv_south_africa.12.a:0 "Отправить им истребители."
 tfv_south_africa.12.b:0 "Отправить им танки."
 tfv_south_africa.12.c:0 "Отправить им винтовки и артиллерию."
 tfv_south_africa.12.e:0 "Пусть сражаются сами."
 tfv_south_africa.13.t:0 "Ответ Германии"
 tfv_south_africa.13.desc.a:0 "Наша делегация в государство [GER.GetNameDef] вернулась с пустыми руками. Несмотря на теплые слова [GER.GetAdjective] властей, они не предоставили твердых обязательств поддержки. Похоже, нам не стоит рассчитывать на помощь немецкого правительства в нашей борьбе."
 tfv_south_africa.13.desc.b:0 "Сославшись на дефицит необходимых ресурсов, [GER.GetAdjective] власти решили, что им невыгодно оказывать нам дальнейшую поддержку. Они направят все усилия на развитие собственной армии. Мы оказались в очень трудном положении."
 tfv_south_africa.13.a:0 "Нужно обратиться к нашим голландским друзьям."
 tfv_south_africa.13.b:0 "Мы справимся сами или погибнем с честью."
 tfv_south_africa.14.t:0 "[HOL.GetAdjective] ответ"
 tfv_south_africa.14.desc.a:0 "По прибытии в государство [HOL.GetNameDef] наша делегация столкнулась с бесконечными задержками и препонами. Встречи с [HOL.GetAdjective] чиновниками и промышленниками отменяются в последнюю минуту, никто не отвечает на наши звонки и телеграммы. Похоже, [HOL.GetAdjective] правительство на самом деле не хочет оказывать нам помощь."
 tfv_south_africa.14.desc.b:0 "Несмотря на ранее оказанную поддержку, последний раунд переговоров с [HOL.GetAdjective] властями обернулся провалом. Похоже, [HOL.GetAdjective] правительство больше не желает принимать от нас оплату в алмазах – их якобы трудно конвертировать в твердую валюту."
 tfv_south_africa.14.a:0 "Нужно обратиться к нашим немецким друзьям."
 tfv_south_africa.14.b:0 "Мы справимся сами или погибнем с честью."
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] направляет технику"
 tfv_south_africa.15.desc.a:0 "Мы получили несколько самолетов из Германии. Нашим летчикам не терпится их испытать, и за места в новой эскадрилье уже разгорелась нешуточная борьба."
 tfv_south_africa.15.desc.b:0 "После долгих переговоров наши [GER.GetAdjective] друзья согласились прислать нам несколько легких танков. Их будет немного, но, возможно, и этого количества хватит, чтобы склонить чашу весов в нашу сторону."
 tfv_south_africa.15.desc.c:0 "К нам прибыл корабль из государства [GER.GetNameDef]. Он доставил тонны винтовок и несколько тяжелых орудий для немецких добровольцев, добравшихся до нас другими путями."
 tfv_south_africa.15.a:0 "Они нам очень пригодятся."
 tfv_south_africa.15.b:0 "Они станут основой нашей армии."
 tfv_south_africa.15.c:0 "Мы рады такой поддержке."
 tfv_south_africa.16.t:0 "[From.GetNameDefCap] направляет технику"
 tfv_south_africa.16.desc.a:0 "Мы получили несколько самолетов из государства [HOL.GetNameDef] благодаря щедрым пожертвованиям ряда крупных [HOL.GetAdjective] авиационных промышленников. Нашим летчикам не терпится их испытать, и за места в новой эскадрилье уже разгорелась нешуточная борьба."
 tfv_south_africa.16.desc.b:0 "После долгих переговоров наши [HOL.GetAdjective] друзья согласились прислать нам несколько экспериментальных легких танков. Их будет немного, но, возможно, и этого количества хватит, чтобы склонить чашу весов в нашу сторону."
 tfv_south_africa.16.desc.c:0 "К нам прибыл корабль из государства [HOL.GetNameDef]. Он доставил тонны винтовок и несколько тяжелых орудий для добровольцев, добравшихся до нас другими путями."
 tfv_south_africa.16.a:0 "Они нам очень пригодятся."
 tfv_south_africa.16.b:0 "Они станут основой нашей армии."
 tfv_south_africa.16.c:0 "Мы рады такой поддержке."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] желает вступить в Коминтерн"
 tfv_south_africa.20.d:0 "Революция увенчалась успехом, и [From.GetNameDef] меняется на глазах! Новое коммунистическое правительство взяло на себя руководство страной и обратилось с просьбой о вступлении в Коминтерн."
 tfv_south_africa.20.a:0 "Мы приветствуем наших новых товарищей, сражающихся с мировым империализмом!"
 tfv_south_africa.20.b:0 "Если мы одобрим их заявку на вступление, то можем стать участниками конфликта в далеком уголке мира."
 tfv_south_africa.21.t:0 "Заявка на вступление в Коминтерн одобрена"
 tfv_south_africa.21.d:0 "После подробного обсуждения Исполнительный комитет Коминтерна одобрил нашу заявку."
 tfv_south_africa.21.a:0 "[Root.GetNameDef] и [From.GetFactionName] вместе пойдут в светлое будущее!"
 tfv_south_africa.22.t:0 "Заявка на вступление в Коминтерн отклонена"
 tfv_south_africa.22.d:0 "Сославшись на неразрешимые противоречия между нашей трактовкой учения Маркса и его классической интерпретацией, Коминтерн отклонил нашу заявку. Нас не стали обвинять в социал-фашизме или более страшных грехах, но дали четко понять: от них помощи можно не ждать."
 tfv_south_africa.22.a:0 "Возможно, они совершили ошибку?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] требует передать Мадагаскар"
 tfv_south_africa.30.d:0 "Вслед за нашим поражением в Европе правительство государства [From.GetNameDef] открыто усомнилось в нашей способности обеспечивать безопасность колоний и их населения. [From.GetLeader] называет Мадагаскар одним из самых незащищенных регионов. Теперь [From.GetNameDef] требует, чтобы мы отдали им этот остров."
 tfv_south_africa.30.a:0 "У нас нет выбора. Наша главная задача – вернуть себе родину."
 tfv_south_africa.30.b:0 "Нам дорога каждая пядь французской земли. Мы не отступим!"
 tfv_south_africa.31.t:0 "Франция уступает"
 tfv_south_africa.31.d:0 "Проявив благоразумие, [FRA.GetAdjective] власти согласились на мирную оккупацию Мадагаскара."
 tfv_south_africa.31.a:0 "Это еще один шаг к ликвидации империалистической системы колониализма!"
 tfv_south_africa.32.t:0 "Франция отказывается"
 tfv_south_africa.32.d:0 "[FRA.GetAdjective] правительство проявило упрямство и не желает даже обсуждать с нами вопрос о передаче Мадагаскара. Как заявил официальный представитель Франции, у них достаточно сил, желания и способностей защитить остров."
 tfv_south_africa.32.a:0 "Тогда нам придется применить силу."
 tfv_south_africa.32.b:0 "Пусть оставят себе этот бесполезный клочок земли."
 tfv_south_africa.40.t:0 "[From.GetNameDef] предлагает заключить договор о научном сотрудничестве"
 tfv_south_africa.40.d:0 "Власти государства [From.GetNameDef], довольные успешной работой нашего военного представительства, официально предложили заключить договор о научно-техническом сотрудничестве между нашими странами."
 tfv_south_africa.40.a:0 "Мы будем рады оказать им любую помощь."
 tfv_south_africa.40.b:0 "Передавая им наши секреты, мы ставим под угрозу безопасность страны."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] соглашается"
 tfv_south_africa.41.d:0 "Советы любезно разрешили нам изучить их технологии и методики. Группа [SOV.GetAdjective] ученых прибыла в нашу страну, чтобы провести курсы в школах и университетах."
 tfv_south_africa.41.a:0 "[SOV.GetNameDef] – страна-победитель, и мы будем рады поучиться у лучших!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] отказывается"
 tfv_south_africa.42.d:0 "После нескольких раундов дискуссий делегация государства [SOV.GetNameDef] покинула переговоры, заявив, что сомневается в нашей способности хранить их исследования в тайне. Похоже, мы не сможем обменяться технологиями с нашим союзником."
 tfv_south_africa.42.a:0 "Какая жалость."
 tfv_south_africa.50.t:0 "Поддержка Испании"
 tfv_south_africa.50.d:0 "В Испании вспыхнул вооруженный конфликт между правительством националистов и законным республиканским правительством. Наши граждане бурно обсуждают, какое решение примут власти нашей страны."
 tfv_south_africa.50.a:0 "Возможно, некоторые из наших солдат желают провести отпуск в Испании?"
 tfv_south_africa.50.b:0 "Мы не станем препятствовать тем, кто желает оказать помощь в борьбе."
 tfv_south_africa.50.c:0 "Зачем нам ввязываться в войну на другом конце земного шара?"
 tfv_south_africa.51.t:0 "Прибытие добровольцев из Южной Африки"
 tfv_south_africa.51.d:0 "[SAF.GetAdjective] власти решили не оказывать нам официальную помощь, но отправили большую группу своих добровольцев."
 tfv_south_africa.51.a:0 "Это очень приятно."
 tfv_south_africa.52.t:0 "Возвращение добровольцев с Гражданской войны в Испании"
 tfv_south_africa.52.d:0 "Война в Испании закончилась. Уцелевшие добровольцы вернулись домой, накопив бесценный опыт участия в современном вооруженном конфликте."
 tfv_south_africa.52.a:0 "Они помогут нам в следующей войне."
 tfv_south_africa.60.t:0 "Борьба за освобождение Анголы"
 tfv_south_africa.60.d:0 "Освобожденные от ига колониальных угнетателей, жители государства [ANG.GetName] готовы стать хозяевами своей судьбы. Они сформировали переходное правительство и подготовили проект конституции. Осталось лишь одно: наши военные губернаторы должны передать управление новому [ANG.GetAdjective] правительству."
 tfv_south_africa.60.a:0 "Всякому новому государству нужна поддержка, дабы не вспыхнула контрреволюция!"
 tfv_south_africa.60.b:0 "Мы рады приветствовать их!"
 tfv_south_africa.60.c:0 "Текущая ситуация пока не позволяет это сделать."
