 SCREENING_BOX_TOOLTIP:0 "El §Ygrupo de pantalla§! contiene todos los barcos pantalla (suelen ser cruceros ligeros y destructores) encargados de que los barcos pantalla enemigos no se acerquen a la §Ylínea de batalla§! principal. Con una protección insuficiente, las pantallas enemigas pueden atacar la línea de batalla con torpedos."
 CAPITAL_BOX_TOOLTIP:0 "La §Ylínea de batalla§! representa la potencia de fuego directa principal de la flota, normalmente en forma de acorazados y cruceros pesados. También evita que los buques capitales del enemigo disparen a los §Yportaaviones§! aliados."
 CARRIER_BOX_TOOLTIP:1 "El §Ygrupo de portaaviones§! representa la mayor fuerza de ataque a distancia de la flota. Cuentan con la protección del §Ygrupo de pantalla§! y la §Ylínea de batalla§! frente al enemigo, y pueden atacar sin interferencia. Si hay algún §Yconvoy§! en la batalla, aparecerá en esta zona."
 SUBMARINE_BOX_TOOLTIP:0 "El §Yescuadrón de submarinos§! disparará torpedos sin revelar su posición a los barcos que pretendan escapar. Si el enemigo carece de barcos antisubmarinos, tus submarinos escaparán sin ser detectados."
