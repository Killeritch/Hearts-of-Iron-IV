 SCREENING_TOOLTIP_NO_SCREENS:1 "La falta de §Ybarcos pantalla§! permitirá que los submarinos enemigos y otros barcos ligeros apunten a tus buques capitales con torpedos y afectará enormemente al posicionamiento."
