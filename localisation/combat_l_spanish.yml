 SCREENING_TOOLTIP_LOW_INFO:1 "Los huecos en el §Ygrupo de pantalla§! reducen la eficacia de pantalla y permiten que los submarinos enemigos apunten a la siguiente línea de batalla."
 SCREENING_TOOLTIP_BONUSES:1 "La eficacia de pantalla otorgará las siguientes bonificaciones a tu §Ylínea de batalla§!:\n"
