 JAP_ichi_go_desc:0 "Das Ende des Krieges ist in Sicht. Mit einem letzten entschlossenen Kraftakt können wir den Konflikt rasch beenden. Wenn wir allerdings nicht innerhalb des nächsten Jahres den Sieg erringen, kommt es möglicherweise zu einer inneren Instabilität, da sich die öffentliche Meinung gegen die erhöhten Kriegsanstrengungen wenden könnte ..."
 JAP_sue_for_peace_TT:0 "Keine Kerngebiete auf dem §Ychinesischen§! oder §Ykoreanischen§! Festland werden von §YJapan§! oder seinen Untertanen kontrolliert."
 JAP_sue_for_peace_MAN:0 "[From.GetNameDef] Kapitulationsbedingungen anbieten"
 JAP_sue_for_peace_MAN_desc:0 "Wir haben unsere Kontrolle über das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir die verlorenen Territorien zurückerobern. Die Zivilregierung schlägt vor, dass wir Friedensverhandlungen aufnehmen, um zumindest unsere Souveränität über die Inseln zu behalten."
