 anti_fascist_raids:0 "Antifaschistische Razzien"
 anti_fascist_raids_desc:0 "Um die langfristige innere Stabilität zu sichern, müssen wir gnadenlos gegen faschistische Elemente in unserer Nation vorgehen. Ihr Einfluss ist zu groß und könnte sich zu einem Problem für die Regierung entwickeln."
 anti_democratic_raids:0 "Anti-demokratische Razzien"
 anti_democratic_raids_desc:0 "Um die langfristige innere Stabilität zu sichern, müssen wir gnadenlos gegen demokratische Elemente in unserer Nation vorgehen. Ihr Einfluss ist zu groß und könnte sich zu einem Problem für den Staat entwickeln."
 anti_communist_raids:0 "Anti-kommunistische Razzien"
 anti_communist_raids_desc:0 "Um die langfristige innere Stabilität zu sichern, müssen wir gnadenlos gegen kommunistische Elemente in unserer Nation vorgehen. Ihr Einfluss ist zu groß und könnte sich zu einem Problem für die Regierung entwickeln."
 object_to_attaches:0 "Gegen Attachés protestieren"
 object_to_attaches_desc:0 "Unsere Feinde erhalten Hilfe aus dem Ausland! Wir müssen heftig protestieren und die sofortige Abreise aller Attachés fordern."
 special_projects:0 "Sonderprojekte"
 JAP_sue_for_peace_CHI:1 "Kapitulationsbedingungen anbieten"
 JAP_sue_for_peace_CHI_desc:0 "Wir haben unsere Kontrolle über das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir die verlorenen Territorien zurückerobern. Die Zivilregierung schlägt vor, dass wir Friedensverhandlungen aufnehmen, um zumindest unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_nuke:0 "Bedingungslose Kapitulation anbieten"
 JAP_sue_for_peace_nuke_desc:0 "Der Feind hat eine neue und höchst grausame Bombe eingesetzt. Der Krieg entwickelt sich nicht unbedingt zu unserem Vorteil. Wir müssen das Unerträgliche ertragen."
 JAP_sue_for_peace_nuke_mission:0 "Nukleare Schläge gegen Japan ausführen"
 JAP_sue_for_peace_nuke_mission_desc:1 "Der jüngste erfolgreiche Test einer Atombombe bietet eine Alternative zu einer groß angelegten Invasion der japanischen Heimatinseln. Wenn es uns gelingt, den Japanern die Kontrolle über Okinawa und Iwo Jima zu entreißen und ihre Flotte auf nur noch 30 Schiffe zu reduzieren, dann würden unserer Analyse nach zwei schnell aufeinanderfolgende Atomschläge gegen zwei Orte auf den Heimatinseln die japanische Regierung zur bedingungslosen Kapitulation zwingen."
 JAP_nuke_1:0 "Erster nuklearer Schlag gegen Japan ausgeführt"
 JAP_nuke_2:0 "Zweiter nuklearer Schlag gegen Japan ausgeführt"
 foreign_politics:0 "Außenpolitik"
 JAP_break_the_london_naval_treaty_desc:0 "Die unverschämten Einschränkungen des Londoner Flottenvertrags stellen eine Gefahr für die Sicherheit unserer Nation dar. Wir müssen die Freiheit haben, eine Marine aufzubauen, die jeder Nation standhalten kann, die uns unser rechtmäßiges Eigentum streitig machen will."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "Der erste Angriff steht bevor. Anschließend müssen wir die Offensive rasch fortführen und den Schwung ausnutzen, um unsere Feinde zu lähmen, ehe sie wissen, was geschehen ist."
 JAP_war_with_soviet_union:0 "Der Sowjetunion den Krieg erklären"
 JAP_war_with_soviet_union_desc:0 "Unsere Verbündeten in Europa haben einen Nichtangriffspakt mit der Sowjetunion unterzeichnet. Unser Krieg kann jedoch nicht warten. Wir müssen unilateral einen Konflikt mit den Kommunisten beginnen, selbst wenn wir dadurch Gefahr laufen, unsere Verbündeten zu verlieren."
 prospect_for_resources_desc:0 "Unsere Geologen haben in unseren Territorien eine Reihe vielversprechender Ressourcen aufgespürt. Wir können etwas Kapital einsetzen, um diese Vorkommen zu entwickeln. Fortschritte in den Technologien und Prozessen für den Abbau könnten noch weitere Vorkommen erschließen."
