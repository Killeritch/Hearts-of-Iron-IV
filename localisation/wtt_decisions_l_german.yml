 JAP_test_the_soviets:0 "Die [SOV.GetAdjective]e Regierung auf die Probe stellen"
 JAP_test_the_soviets_desc:0 "Wir teilen uns in Korea und der Mandschurei eine lange Grenze mit der [SOV.GetNameDef]. Es gibt jede Menge potenzielle Konfliktpunkte, an denen es jeder Zeit zu Zwischenfällen kommen könnte. Das bietet uns die perfekte Gelegenheit, die sowjetische Reaktion auf eine leichte Provokation zu testen."
 JAP_border_conflict_warning_SOV:0 "Grenzprovokation an der japanischen Grenze"
 JAP_border_conflict_warning_SOV_desc:0 "An unserer gemeinsamen Grenze in Korea ist es zu einem Konflikt zwischen unseren Grenzposten und japanischen Soldaten gekommen. Geheimdienstquellen in Japan melden, dass das nur der Anfang einer größeren Konfrontation werden könnte. Wir müssen die Grenze zu Japan sofort befestigen."
 JAP_border_conflict_escalation_warning_SOV:0 "Japanische Vorbereitungen"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Die Luftaufklärung hat bestätigt, dass es auf der japanischen Seite der Grenze zu großen Truppenbewegungen gekommen ist. Wir wissen nicht, ob oder wann die Japaner zuschlagen werden, aber wir müssen vorbereitet sein."
 JAP_border_incident_forgotten:0 "Gute Gelegeheit"
 JAP_border_incident_forgotten_desc:1 "Wenn wir den Zwischenfall an der sowjetischen Grenze zu Korea ausnutzen wollen, müssen wir schnell zuschlagen."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Den Zwischenfall eskalieren"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Die Sowjets sind offenbar nicht gewillt nachzugeben. Wir müssen den Konkflikt entweder zu einer bewaffneten Konfrontation eskalieren oder selbst nachgeben."
 JAP_border_conflict_time_until_cancelled:0 "Den Konflikt beenden"
 JAP_border_conflict_time_until_cancelled_desc:0 "Wenn es so weitergeht, können wir die Kampfhandlungen nur noch für kurze Zeit aufrechterhalten."
 JAP_border_conflict_escalate_conflict:0 "Den Konflikt eskalieren"
 JAP_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der Grenze zur Sowjetunion nähert sich einem Patt. Vielleicht können wir den Sieg noch erringen, wenn wir mehr Truppen schicken und den Konflikt weiter eskalieren."
 JAP_border_conflict_escalate_to_war:0 "Krieg erklären"
 JAP_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in der umstrittenen Region dauern nun schon eine Weile an und ein Ende ist nicht in Sicht. Wir müssen bereit sein, den nächsten Schritt zu machen und den Konflikt als Beginn eines echten Krieges anzusehen."
 JAP_border_conflict_back_out_of_conflict:0 "Nachgeben"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und zu einem echten Krieg wird, ist einfach zu groß. Wir sollten unsere Verluste hinnehmen und diplomatische Fühler ausstrecken."
 ROOT_inherit_current_scope_wars_effect:0 "[Root.GetNameDef] tritt allen Kriegen bei.\n"
 form_greater_german_reich_category:0 "Großdeutsches Reich ausrufen"
 form_greater_german_reich_category_desc:0 "Unsere Feinde wurden vor uns in die Knie gezwungen, unser Ziel der Expansion nach Osten ist erreicht. Nun müssen wir der Welt deutlich machen, wie groß unsere Nation ist. Wir müssen unsere Hauptstadt verwandeln, damit das ganze Land voller Stolz auf sie blicken kann."
 form_greater_german_reich:0 "Großdeutsches Reich ausrufen"
 CAN_women_in_the_workforce:0 "Ronnie das Bren Gun Girl"
 CAN_women_in_the_workforce_desc:0 "Ronnie sagt: "Immer her damit!" Da unsere Männer in der Armee dienen, ruht die Last unserer Militärproduktion nun auf den Schultern der Frauen unserer Nation. Im Laufe des Krieges haben über 800.000 kanadische Frauen die Arbeitsplätze der eingezogenen Soldaten übernommen – und damit ein für alle Mal bewiesen, dass Frauen die Arbeit ebenso gut verrichten können wie Männer."
