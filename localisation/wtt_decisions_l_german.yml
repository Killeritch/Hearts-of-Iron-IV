 hold_fight_on_the_beaches_speech:0 "„Wir werden an den Stränden kämpfen“-Rede halten"
 hold_fight_on_the_beaches_speech_desc:0 "„Wir werden kämpfen bis zum Ende. Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen. Wir werden mit wachsender Zuversicht und wachsender Stärke am Himmel kämpfen. Wir werden unsere Insel verteidigen, was es auch immer kosten mag. Wir werden an den Stränden kämpfen, wir werden an den Landungsabschnitten kämpfen, wir werden auf den Feldern und auf den Straßen kämpfen, wir werden in den Hügeln kämpfen. Wir werden uns niemals ergeben …“"
 operation_fork:0 "Operation Fork"
 operation_fork_desc:0 "Die seit kurzem unabhängige Nation Island besetzt einen Punkt von höchster strategischer Bedeutung im Nordatlantik. Der Verlust Norwegens würde die wehrlose Insel in eine sehr verwundbare Position bringen. Wir müssen unseren Feinden mit der Invasion und Besetzung Islands zuvorkommen, um zu verhindern, dass sie die strategischen Stützpunkte der Basis in die Hände bekommen und von dort aus unsere Versorgungslinien gefährden. Nur mit unserem Schutz sind die Isländer sicher vor unseren Feinden."
 invade_ireland:0 "In Irland einmarschieren"
 invade_ireland_desc:0 "Wir müssen die Sicherheit unserer Konvois mit allen Mitteln gewährleisten. Eine Invasion Irlands mag für manche von uns schwer zu verdauen sein, doch wenn sie nötig ist, um die dortigen Luftstützpunkte nutzen zu können, dann muss es eben sein."
 macdonald_proposal:0 "Der Macdonald-Vorschlag"
 macdonald_proposal_desc:0 "Wir müssen die Sicherheit unserer Konvois gewährleisten, und um das zu erreichen, sind die irischen Luft- und Marinestützpunkte von größter Bedeutung. Wir werden einen Gesandten schicken, um den Iren Nordirland anzubieten, im Tausch gegen den sofortigen Kriegseintritt Irlands auf unserer Seite."
 hold_blood_toil_tears_sweat_speech:0 "Die Blut-Schweiß-und-Tränen-Rede halten"
 hold_blood_toil_tears_sweat_speech_desc:0 "„Ich habe nichts zu bieten als Blut, Mühsal, Tränen und Schweiß [...] Sie fragen, was unsere Politik ist; ich will sagen: ‚Es ist Krieg zu führen, zu Wasser, zu Land und in der Luft, mit all unserer Macht und mit all der Kraft, die Gott uns geben kann, und Krieg zu führen gegen eine ungeheuerliche Gewaltherrschaft, die nie übertroffen worden ist in der dunklen, beklagenswerten Liste menschlichen Verbrechens.‘ Das ist unsere Politik. Sie fragen, was unser Ziel ist. Ich kann in einem Worte erwidern: Sieg. Sieg um jeden Preis – Sieg trotz aller Schrecken, Sieg, wie lang und hart auch immer der Weg sein mag, denn ohne Sieg gibt es kein Überleben.“"
 hold_this_was_their_finest_hour_speech:0 "„Das war ihre beste Stunde“-Rede halten"
 hold_this_was_their_finest_hour_speech_desc:0 "„Lasst uns darum unsere Pflicht tun, und lasst sie uns so tun, dass sogar nach tausend Jahren, wenn es dann noch ein britisches Reich und sein Commonwealth gibt, die Menschen sagen werden: ‚Das war ihre beste Stunde‘.“"
 mers_el_kebir_raid:1 "Operation Katapult"
 mers_el_kebir_raid_desc:0 "Die französische Flotte ist in die Hände von Vichy-Frankreich gefallen. Wir dürfen nicht zulassen, dass sie in deutsche Hände fällt. So sehr es uns auch widerstrebt, wir müssen die sofortige Kapitulation der Flotte unseres einstigen Verbündeten fordern und andernfalls mit der Bombardierung drohen."
 FRA_vichy_france:0 "Vichy-Frankreich"
 FRA_scuttle_the_fleet:0 "Die Flotte selbst versenken"
 FRA_scuttle_the_fleet_desc:0 "Ausländische Mächte wollen gewaltsam unsere Flotte unter ihre Kontrolle bringen. Das dürfen wir nicht zulassen, wir müssen unsere Schiffe selbst versenken!"
