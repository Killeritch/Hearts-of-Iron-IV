 ensure_marshal_loyalty_for_democratic_civil_war:0 "Die Loyalität der höheren Armeeführung sicherstellen"
 ensure_marshal_loyalty_for_democratic_civil_war_desc:0 "Möglicherweise hegen bestimmte Feldmarschälle geheime Sympathien für den Faschismus. Wir müssen sie ansprechen und sicherstellen, dass ihre Loyalität uns gehört, wenn der Kampf beginnt."
 siphon_equipment_stockpiles_for_democratic_civil_war_desc:0 "Indem wir ein wenig aus den Ausrüstungslagern der Nation abzweigen, können wir ein kleines Waffenarsenal aufbauen, das uns im kommenden Kampf hilft."
 formulate_surprise_attack_plan_for_democratic_civil_war_desc:0 "Der Feind ist ahnungslos, welche Katastrophe ihm bevorsteht. Wir müssen sicherstellen, dass das so bleibt, während wir unsere Angriffspläne umsetzen, um das Überraschungselement optimal zu nutzen."
 ignite_the_democratic_civil_war_desc:0 "Es ist an der Zeit für den großen Sprung. Alle nötigen Vorbereitungen wurden getroffen. Jetzt gibt es kein Zurück mehr."
 open_up_political_discourse_democratic_desc:1 "Wir müssen die Akzeptanz abweichender Standpunkte in der Regierung öffnen. Vielleicht macht es das eines Tages möglich, einen friedlichen Wandel in der Politik unserer Nation zu bewirken."
 discredit_government_democratic_desc:0 "Indem wir die vielen Fehler unserer aktuellen Regierung ansprechen, können wir die Leute dazu bringen, über die ideologischen Ursachen für diese Fehler nachzudenken."
 hold_the_democratic_national_referendum_desc:0 "Mit ausreichend Unterstützung können wir nun ungefährdet eine Volksabstimmung abhalten, um ohne Blutvergießen einen Regierungswechsel herbeizuführen."
 communism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für kommunistische Werte auszusprechen - und finden bei immer größeren Teilen der Bevölkerung Gehört. Der Weg der Nation zum Kommunismus steht offen, die Frage ist nur noch, ob es ein friedlicher oder ein gewalttätiger Übergang wird."
 prepare_for_communist_civil_war:0 "Für den Bürgerkrieg rüsten"
 prepare_for_communist_civil_war_desc:1 "Wir haben keine Zeit, um den langsamen Wandel in den Köpfen der Menschen abzuwarten. Um ihretwillen müssen wir die Angelegenheit schnell forcieren, selbst wenn ein paar von ihnen dabei ihr Leben verlieren. Anders als ein friedliches Referendum wird ein Bürgerkrieg unsere Streitkräfte sowie die Industrie und Infrastruktur des Landes stark dezimieren. Er ist jedoch auch schneller und stellt sicher, dass wir anschließend unseren Willen entschlossener durchsetzen können."
 expand_civil_communist_support_desc:1 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache weiter im Volk verbreitet – und die Bürger ermutigen, die Autorität der momentanen Regierung öffentlich zu hinterfragen. Je weiter die Stellung der Regierung untergraben wird und je stärker die öffentliche Unruhe wird, desto leichter wird es für uns, unsere Ziele zu erreichen. Das gilt insbesondere, wenn statt eines legalen Regierungswechsels ... härtere Maßnahmen nötig sind."
