 blow_panama_canal:0 "Den Panamakanal sprengen"
 blow_panama_canal_desc:0 "Wir dürfen nicht zulassen, dass unsere Feinde den strategisch wichtigen Panama nutzen. Wir müssen dem Kanal genügend gezielten Schaden zufügen, dass er für lange Zeit nicht genutzt werden kann. Das schränkt die Fähigkeit des Feindes ein, Schiffe vom Pazifik in den Atlantik zu bewegen und umgekehrt."
