 institute_press_censorship_fascist_state_desc:0 "Wir leben in gefährlichen Zeiten und dürfen nicht zulassen, dass abweichende Stimmen unser Land zerreißen. Wir müssen die Pressefreiheit einschränken, um sicherzustellen, dass die Wahrheit laut und deutlich gehört wird."
