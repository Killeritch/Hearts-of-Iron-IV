 detect_infiltration:0 "Anti-Kommunistische Säuberung"
 PRC_is_not_infiltrating_a_state:0 "§HInfiltriert§! keinen Staat.\n"
 CHI_detect_infiltration_desc:0 "Es gibt Berichte, dass kommunistische Gruppen in entlegenen Teilen des Landes Basen errichten. Wir sollten Agenten schicken, um das zu bestätigen, damit wir die Kommunisten angreifen können."
 CHI_detect_infiltration_tooltip:0 "Wir haben eine Chance von §Y10%§!, §Ykommunistische Zellen§! in jedem Staat zu entdecken, in dem es sie gibt.\n"
 CHI_communist_uprising:0 "Status der kommunistischen Infiltration"
 demand_full_integration:0 "Direkte Herrschaft aus Moskau"
 GER_mefo_bills_category_desc:0 "Um unsere wachsende Militärindustrie zu finanzieren und dieses Geheimnis vor britischen und französischen Augen zu schützen, waren wir gezwungen einen kleinen Kniff anzuwenden und das Geld als Wechselkredit zu tarnen. Wenn wir unsere politischen Beziehungen nicht nutzen, um die Laufzeit dieser Wechsel zu verlängern, sind wir gezwungen, sie zurückzuzahlen und können nicht mehr davon profitieren."
 GER_mefo_bills_mission_desc:0 "Unsere ausgegebenen Wechsel werden bald fällig. Wir müssen entscheiden, ob wir sie verlängern oder mit der Rückzahlung beginnen wollen."
 GER_extend_mefo_bills_desc:0 "Wenn wir die Mefo-Wechsel um weitere 3 Monate verlängern, profitieren wir noch länger von ihnen. Allerdings erhöht das auch die Kosten für die irgendwann fällige Rückzahlung."
 GER_case_anton_category:0 "Unternehmen Anton"
 GER_case_anton_category_desc:0 "Die Schaffung Vichy-Frankreichs hatte von Anfang an nur ein bestimmtes Ziel: Zu verhindern, dass die französischen Kolonien und die französische Flotte in die Hände der Alliierten fallen. Wir können uns jedoch jederzeit entscheiden, diese Vereinbarung zurückzunehmen. Wir haben einen Plan in der Schublade, wie sich das Gebiet gewaltsam integrieren lässt und wir einen Blitzvormarsch auf die Basis der französischen Flotte in Toulon ausführen können."
 GER_case_anton_desc:0 "Unser Marionettenstaat in Frankreich ist überflüssig geworden. Wir beginnen die sofortige Integration in das [Root.GetName]. Wenn wir schnell genug sind, können wir vielleicht sogar die Überreste der französischen Flotte erobern."
