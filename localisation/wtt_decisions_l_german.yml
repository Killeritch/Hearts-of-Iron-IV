 JAP_request_soviet_support_desc:0 "Wir sind in unserem Bürgerkrieg auf Hilfe angewiesen. Die nächstgelegenen möglichen Unterstützer unserer Sache sind die Sowjets im Norden. Vielleicht können wir die Halbinsel Süd-Sachalin gegen einige sowjetische Freiwilligendivisionen eintauschen."
