 recall_von_lettow_vorbeck_desc:0 "Der Thron gehört wieder dem Haus Hohenzollern, der alte Löwe von Ostafrika bietet wieder seine Dienste an."
 MAN_recruit_bandits_north:0 "Die nördlichen Banditen rekrutieren"
 MAN_recruit_bandits_north_desc:0 "Jede Kugel, die wir verwenden, um Banditen zu jagen, steht uns im kommenden Kampf nicht mehr zur Verfügung. Anstatt unsere eigenen Untertanen zu bekämpfen, sollten wir ihnen die Gelegenheit geben, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_west:0 "Die westlichen Banditen rekrutieren"
 MAN_recruit_bandits_west_desc:0 "Jede Kugel, die wir verwenden, um Banditen zu jagen, steht uns im kommenden Kampf nicht mehr zur Verfügung. Anstatt unsere eigenen Untertanen zu bekämpfen, sollten wir ihnen die Gelegenheit geben, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_east:0 "Die östlichen Banditen rekrutieren"
 MAN_recruit_bandits_east_desc:0 "Jede Kugel, die wir verwenden, um Banditen zu jagen, steht uns im kommenden Kampf nicht mehr zur Verfügung. Anstatt unsere eigenen Untertanen zu bekämpfen, sollten wir ihnen die Gelegenheit geben, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_generic:0 "Überreste der Banditen rekrutieren"
 MAN_recruit_bandits_generic_desc:0 "Unsere Gefängnisse und Arbeitslager sind voll mit Männern, die uns einst bekämpft haben. Aber in unserem Streben nach Freiheit brauchen wir jeden Soldaten und jedes Gewehr. Der Kaiser könnte seine legendäre Gnade zeigen und diesen Verbrechern die Gelegenheit gewähren, sich durch den Dienst an der Waffe zu rehabilitieren."
 MAN_release_bandits:0 "Die Banditen entlassen"
 MAN_release_bandits_desc:0 "Die ehemaligen Banditen und Taugenichtse haben gezeigt, dass sie bereit sind, für ihren Kaiser Opfer zu bringen. Sie können nun wieder ungefährdet in die Gesellschaft entlassen werden."
 MAN_war_preparations:0 "Unabhängigkeitskrieg"
 MAN_raise_manchu_banner:0 "Die Banner ausheben"
 MAN_raise_manchu_banner_desc:0 "In früheren Zeiten konnten die Qing-Kaiser ihre Bannerträger rufen, um im Krieg zu kämpfen. Die Zeiten haben sich zwar geändert, doch der Grundsatz bleibt gleich. Das Haus Qing benötigt wieder die Dienste seiner Banner."
 MAN_disband_the_banners:0 "Die Banner auflösen"
 MAN_disband_the_banners_desc:0 "Die Manchu-Banner haben ihren Dienst verrichtet und können wieder nach Hause zu ihren Familien geschickt werden. Zumindest, bis sie wieder benötigt werden."
 MAN_fund_underground_gun_shops:0 "Untergrundwerkstätten bilden"
 MAN_fund_underground_gun_shops_desc:0 "Sie bieten zwar nicht dieselben Skaleneffekte wie große Fabriken und haben eine unzuverlässige Qualitätskontrolle, aber wenn wir im ganzen Land kleinere Werkstätten für die Waffenproduktion aufbauen, können wir die Produktion schnell erhöhen."
 MAN_remove_underground_gun_shops:0 "Die Untergrundwerkstätten schließen"
 MAN_remove_underground_gun_shops_desc:0 "Die Waffenwerkstätten, die wir aufgebaut haben, haben ihren Zweck erfüllt. Es ist an der Zeit zu einer organisierten Form der Waffenproduktion zurückzukehren."
 MAN_divert_machine_tools:0 "Maschinenwerkzeuge umleiten"
 MAN_divert_machine_tools_desc:0 "Wir kontrollieren die Eisenbahnen und können dafür sorgen, dass einige Lieferungen an Maschinenwerkzeugen durch einen 'administrativen Fehler' leider 'verlorengehen'.-"
 MAN_prepare_to_seize_arms:0 "Die Eroberung japanischer Waffendepots vorbereiten"
 MAN_prepare_to_seize_arms_desc:0 "Die Depots und Nachschublager, die im ganzen Land verteilt sind, sind schlecht bewacht. Durch einen gut geplanten Angriff zur rechten Zeit könnte man sie mit geringen Verlusten einnehmen. Das würde uns Zugang zu modernen Waffen verschaffen und den Japanern gleichzeitig Munition und Nachschub rauben. Je mehr Zeit und Ressourcen wir auf den Plan verwenden, desto mehr Depots können wir erobern."
 MAN_seize_arms:0 "Den Plan ausführen"
 MAN_seize_arms_desc:0 "Schlagt schnell zu! FÜR DEN KAISER!"
 MAN_can_prepare_more_tt:0 "Es können noch immer weitere Vorbereitungen getroffen werden, um zusätzliche Depots zu erobern.\n"
 GER_sharpen_air_safety_regulations:0 "Luftsicherheitsbestimmungen verschärfen"
 GER_sharpen_air_safety_regulations_desc:0 "Mit strengeren Sicherheitsbestimmungen könnten wir einige der häufigsten Ursachen für katastrophale Unfälle vermeiden, auch solche mit Luftschiffen."
