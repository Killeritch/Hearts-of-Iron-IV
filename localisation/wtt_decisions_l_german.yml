 scientist_refuge:0 "Zuflucht für Wissenschaftler"
 scientist_refuge_desc:0 "Angesichts des momentanen politischen Klimas in Europa haben viele Wissenschaftler entschieden, ihr Heimatland zu verlassen. Sie haben ein Visum zur Einreise in unser Land beantragt. Wenn wir diese Visa genehmigen, verleiht uns das einen Bonus auf unsere Forschung … verärgert jedoch auch jene, die der Meinung sind, es handele sich hier um interne Angelegenheiten, in die wir uns nicht einmischen sollten."
