 MAN_banditry_category:0 "Banditentum"
 MAN_banditry_category_desc:0 "Die Kwantung-Armee zeigt keinerlei Interesse daran, den Bewohnern der Mandschurei zu helfen. Sie sehen es als militärische Besatzung, nicht als Aufbau einer Nation. Die Regierung von Mandschukuo, insofern man sie so nennen kann, hat von den Japanern nur sehr wenige Ressourcen zur Wahrung der Ordnung erhalten. In dieses Machtvakuum strömen allerlei Banditen. Manchmal sind es selbsternannte 'Freiheitskämpfer', die im Namen abstrakter Ideale wie der 'nationalen Befreiung' oder des 'internationalen Proletariats' morden und stehlen. Meist aber machen sie sich nicht einmal die Mühe, ihre Schandtaten durch eine vorgeschobene Ideologie zu verschleiern."
 MAN_bandit_raids_desc:0 "Umherstreifende Banditen und Terroristen stehlen alles, was nicht niet- und nagelfest ist, und verbrennen den Rest! Hebt mehr Truppen aus und haltet sie auf!"
