 GER_weserubung_nord:0 "Weserübung-Nord"
 GER_weserubung_nord_desc:0 "Norwegen ist ein strategisch wichtiger Punkt und wäre ein offensichtliches Angriffsziel für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir dürfen nicht riskieren, dass unsere Feinde sich Stützpunkte in dieser Region sichern."
