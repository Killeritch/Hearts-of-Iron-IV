 form_scandinavia_category:0 "Die Kalmarer Union wiederherstellen"
 form_scandinavia_category_desc:0 "Nach der Eroberung aller skandinavischen Gebiete ist es an der Zeit, den Geist der Kalmarer Union wieder zum Leben zu erwecken. Ganz Skandinavien soll unter unserer Herrschaft aufblühen."
 form_nordic_league_category:0 "Die Nordische Einheit verkünden"
 form_nordic_league_category_desc:0 "Die nordischen Staaten empfinden schon lange eine gewisse Affinität zueinander. Nun, da wir alle Gebiete kontrollieren, die einst den nordischen Staaten gehörten, können wir diese Bruderschaft zu neuen Höhen tragen."
 form_gran_colombia_category:0 "Bolívars Vermächtnis wieder zum Leben erwecken"
 form_gran_colombia_category_desc:0 "Das großkolumbische Experiment vor einem Jahrhundert war nur von kurzer Dauer, doch wir haben nun wieder alle seine Gebiete unter unsere Kontrolle gebracht. Wir können Bolívars Traum wieder verwirklichen."
 form_austria_hungary_category:0 "Das Österreichisch-ungarische Reich wiederherstellen"
 form_austria_hungary_category_desc:0 "Wir haben die alten österreichisch-ungarischen Gebiete erobert. Nun liegt es an uns als dem einzigen verbleibenden Nachfolgestaat, das Reich wiederherzustellen. Zögern wir nicht, sondern schreiten wir sofort zur Tat."
 form_commonwealth_category:0 "Polen-Litauen wiederherstellen"
 form_commonwealth_category_desc:0 "Uns verbindet eine lange Geschichte mit Litauen. Da wir jetzt durch Waffengewalt wiedervereint sind, ist es vielleicht an der Zeit, die glorreichen Tage der Vergangenheit wieder aufleben zu lassen."
 form_united_netherlands_category:0 "Den Londoner Vertrag ablehnen"
 form_united_netherlands_category_desc:0 "Der Londoner Vertrag von 1839 hat den Norden und den Süden der Niederlande schändlich geteilt, nach einer viel zu kurzen Phase der Einheit. Unter unserer Führung können wir diese Tage nun wieder aufleben lassen und den uns vom Schicksal zugedachten Platz als Gegengewicht zu Frankreich und Deutschland einnehmen."
 form_united_central_america_category:0 "Die föderale Republik wiederherstellen"
 form_united_central_america_category_desc:0 "Der mächtige Staat, dem unsere Nation vor einem Jahrhundert angehörte, hatte viel zu kurz Bestand. Nun, da wir die abtrünnigen Staaten eingenommen haben, die damals seinen Niedergang einläuteten, können wir die föderale Republik wiederherstellen und als vereintes Mittelamerika Macht projizieren."
 form_baltic_federation_category:0 "Das Baltikum vereinen"
 form_baltic_federation_category_desc:0 "Unsere früheren Erklärungen der regionalen Solidarität und vereinten Außenpolitik können nun, da wir das gesamte Baltikum kontrollieren, noch weiter verstärkt und verbessert werden. Wenn wir unsere ehemaligen Nachbarn integrieren, erhöht das die Sicherheit für alle, insbesondere angesichts der mannigfaltigen Gefahren im Westen und im Osten."
 form_ottoman_empire_category:0 "Das Osmanische Reich wiederherstellen"
 form_ottoman_empire_category_desc:0 "Wir konnten durch Waffengewalt die Verluste ausgleichen, die wir durch unsere Schwäche im Ersten Weltkrieg hinnehmen mussten. Wie könnte man diesen historischen Augenblick besser feiern, als durch die Verkündung der Wiederherstellung des Osmanischen Reichs?"
 form_european_union_category:0 "Die Europäische Einheit schaffen"
 form_european_union_category_desc:0 "Die Idee eines politisch vereinten Europas ist zwar erst in den letzten paar Jahrzehnten aufgekommen, doch nun, da wir die mächtigsten Nationen des europäischen Kontinents erobert haben, stehen wir plötzlich vor dieser unerwarteten Realität. Vielleicht ist eine Neuordnung der Nation nötig, um die Chancen, die sich uns bieten, voll ausschöpfen zu können."
 form_mutapa_category:0 "Das Zimbabwische Reich wiederherstellen"
 form_mutapa_category_desc:0 "Nachdem wir den südlichen Teil des Kontinents von kolonialen Einflüssen befreit haben, ist es vielleicht an der Zeit, die Menschen hinter der Idee eines mächtigen Reichs aus unserer Vergangenheit zu vereinen. Derer gab es reichlich in dieser Region, und wir benötigen lediglich einen Namen, der als Symbol dienen kann."
 form_roman_empire_category:0 "Die römischen Ambitionen verwirklichen"
 form_roman_empire_category_desc:0 "Die Idee eines Reichs, das sich über den gesamten Mittelmeerraum erstreckt, ist in den letzten Jahren in den Köpfen der Menschen wiederbelebt worden. Nun haben unsere militärischen Feldzüge selbst die kühnsten Träume unserer glühendsten Unterstützer übertroffen. Wir stehen kurz davor, diese Ambitionen zu verwirklichen. Roma invicta!"
 form_persian_empire_category:0 "Das persische Reich wiederherstellen"
 form_persian_empire_category_desc:0 "Unsere jüngsten Eroberungen erstrecken sich über das gesamte Gebiet des antiken persischen Reichs. Wie können wir angesichts der reichen Geschichte unserer Region diese Gelegenheit verstreichen lassen, unser Reich als Fortführung des alten Persien zu feiern?"
 form_byzantine_empire_category:0 "Das byzantinische Reich wiederherstellen"
 form_byzantine_empire_category_desc:0 "Nachdem wir unsere alten Gebiete vom türkischen Joch befreit haben, können wir nun mit etwas geschickter Propaganda unsere Nation als Nachfolger des vor fünf Jahrhunderten durch die Türken zerschlagenen Reichs darstellen. Mit diesem Vermächtnis wird unser weltweites Ansehen sprunghaft ansteigen!"
 form_arabia_category:0 "Arabien vereinen"
 form_arabia_category_desc:0 "Die arabischen Staaten waren zu lange durch regionale Rivalitäten gespalten. Nun, da wir die Halbinsel unter unserer Herrschaft vereint haben, können wir endlich die Gründung eines vereinten Arabiens verkünden!"
 form_majapahit_empire_category:0 "Die Thalassokratie wiederherstellen"
 form_majapahit_empire_category_desc:0 "Vor vielen Jahrhunderten erstreckte sich ein großes Reich über das indonesische Archipel und beherrschte den Handel in der Region. Wir konnten unsere Grenzen so ausweiten, dass wir nun das gesamte Gebiet dieses einstigen Reichs kontrollieren. Es wieder zum Leben zu erwecken, könnte als Symbol für die Einheit der Region dienen."
 form_rattanakosin_kingdom_category:0 "Das Vermächtnis von Rattanakosin stärken"
 form_rattanakosin_kingdom_category_desc:0 "Wir haben uns in den letzten Jahren von den traditionellen Werten entfernt, auf denen unsere Nation ursprünglich errichtet wurde. Da wir nun wieder die gesamten Gebiete aus unserer Blütezeit kontrollieren, ist es vielleicht an der Zeit, uns unserer Geschichte wieder bewusster zu werden."
 form_hre_category:0 "Das Heilige Römische Reich wiederherstellen"
 form_hre_category_desc:0 "Der Glanz unserer Kaiserin ist grenzenlos, genau wie das Gebiet unserer Nation. Wir kontrollieren nun das gesamte Gebiet des alten Heiligen Römischen Reichs und die Nationen, die uns im Weg stehen, sind nicht mehr in der Position, etwas gegen unsere Politik zu sagen. Die Kaiserin hat erlassen, dass man diese Gelegenheit beim Schopf ergreifen muss und dass die Nation ihre Rolle als spiritueller Nachfolger des Heiligen Römischen Reichs annehmen muss. Aquila Elegit Iovis Omnia Vincit! "
