 women_in_the_workforce_desc:0 "Während die Männer in den Krieg ziehen, beginnen tausende von Frauen, in den Fabriken zu arbeiten, um die Kriegsmaschinerie am Laufen zu halten."
 SOV_relocate_industry_from_moscow_desc:0 "Die schweren Maschinen aus unseren Fabriken in Moskau in den Ural zu evakuieren, ist ein gewaltiges Unterfangen. Aber wir müssen es tun, um unsere Kriegsproduktion zu sichern."
 SOV_relocate_industry_from_leningrad_desc:0 "Die schweren Maschinen aus unseren Fabriken in Leningrad in den Ural zu evakuieren, ist ein gewaltiges Unterfangen. Aber wir müssen es tun, um unsere Kriegsproduktion zu sichern."
 SOV_relocate_industry_from_smolensk_desc:0 "Die schweren Maschinen aus unseren Fabriken in Smolensk in den Ural zu evakuieren, ist ein gewaltiges Unterfangen. Aber wir müssen es tun, um unsere Kriegsproduktion zu sichern."
 reinstate_wilhelm_iv_succession_rights:0 "Prinz Wilhelms Nachfolgerecht wieder einsetzen"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Der Sohn von Kaiser Wilhelm III. war gezwungen, sein Nachfolgerecht aufzugeben, als er gegen den Wunsch des damaligen Familienoberhauptes Wilhelm II. heiraten wollte. Da Wilhelm III. nun diese Rolle übernommen hat, könnte er seinen im Exil lebenden Vater vielleicht soweit unter Druck setzen, dass dieser eine Rücknahme der Entscheidung unterstützt."
 modernize_the_succession_laws:0 "Die Nachfolgegesetze modernisieren"
 modernize_the_succession_laws_desc:0 "Der Sohn des aktuellen Kaisers, der zukünftige Wilhelm IV., hat nur zwei Töchter als Erben. Wir müssen die Erblinie sichern und die Nachfolgegesetze modernisieren, damit Prinzessin Felicitas herrschen kann, wenn die Zeit gekommen ist."
 request_restoration_of_british_titles:0 "Wiederherstellung der britischen Titel fordern"
 request_restoration_of_british_titles_desc:0 "Im Jahr 1917 hat das britische Parlament beschlossen, deutschen Königs- und Prinzenfamilien alle britischen Adels- und Königstitel zu entziehen. Da wir nun Verbündete sind und hervorragende Beziehungen unterhalten, ist es vielleicht an der Zeit, eine Rücknahme dieser Entscheidung zu fordern."
 emergency_factory_conversion_defensive_desc:0 "An der Front wird dringend mehr Ausrüstung benötigt. Wir müssen unbedingt mehr Fabriken umrüsten, damit sie Waffen und Fahrzeuge zur Verteidigung unseres Vaterlandes bauen können."
 emergency_factory_conversion_offensive_desc:0 "Unsere Truppen brauchen dringend mehr Ausrüstung. Wir benötigen mehr Fabriken, um diese Ausrüstung zu produzieren. Nur so können wir den Krieg gewinnen."
 war_propaganda_desc:0 "Die Welt um uns herum geht in Flammen auf, doch unser Volk ist jämmerlich schlecht auf den Krieg vorbereitet. Wir müssen seine Unterstützung gewinnen, damit die Bürger bereit sind, zu den Waffen zu greifen."
 desperate_defense_desc:0 "Wir dürfen nicht noch weiter zurückfallen. Unsere Soldaten müssen die Linie halten."
 war_bonds:0 "Kriegsanleihen"
 war_bonds_desc:0 "Wir brauchen mehr Ressourcen für unsere Kriegswirtschaft. Der perfekte Weg, das zu erreichen, sind Kriegsanleihen."
 USA_homeland_defense_desc:1 "Der Feind hat den Boden unserer stolzen Nation betreten. Das amerikanische Volk wird sich erheben und die Eindringlinge zurück ins Meer treiben."
 USA_aid_britain:0 "Großbritannien helfen"
 USA_establish_personal_communication_with_former_naval_person:0 "Korrespondenz mit einem ehemaligen Marinemann"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Ein neuer Anführer hat die Rolle des Ersten Ministers von [ENG.GetName] übernommen. Wir müssen einen persönlichen Dialog mit ihm beginnen, um uns auf unseren unvermeidlichen Kriegseintritt vorzubereiten und diesen zu koordinieren."
 USA_battle_domestic_isolationism:0 "Inländischen Isolationismus bekämpfen"
 USA_battle_domestic_isolationism_desc:0 "Wenn isolationistische Elemente ihren Willen bekommen, wären wir gegen jede feindselige Nation vollkommen wehrlos. Wir müssen zu unserem eigenen Wohl damit beginnen, die vorherrschende isolationistische Rhetorik einzudämmen."
 USA_emergency_arms_deliveries:0 "Notwaffenlieferung"
 USA_emergency_arms_deliveries_desc:0 "Frankreich ist gefallen und Großbritannien steht nun alleine gegen den Aggressor und müht sich, seine Küste gegen eine Invasion zu verteidigen. Sie haben durch flammende Rhetorik gezeigt, dass ihre Entschlossenheit so unerschütterlich ist wie eh und je, und sie werden sich gewiss nicht kampflos ergeben."
 USA_arsenal_of_democracy_decision:0 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_decision_desc:0 "Wir lassen uns noch nicht in diesen Konflikt ziehen, aber wir können unseren Freunden helfen, indem wir als ihr Arsenal dienen. Sorgen wir dafür, dass die Menschen verstehen, warum das nötig ist."
 USA_women_in_the_workforce_desc:0 "Wer einen elektrischen Mixer bedienen kann, kann auch lernen, mit einem Bohrer umzugehen. Im Verlauf des Krieges haben über sechs Millionen amerikanische Frauen in Fabriken, auf dem Bau und in anderen körperlich anstrengenden Berufen gearbeitet und für alle Zeiten bewiesen, dass Frauen die Arbeit ebenso gut verrichten können wie Männer."
