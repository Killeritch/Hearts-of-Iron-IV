 PRC_return_manchuria_communist:0 "Die Rückgabe der Mandschurei fordern"
 PRC_return_manchuria_communist_desc:0 "Die japanischen Imperialisten haben die Mandschurei ihren rechtmäßigen Eigentümern entrissen - dem freien chinesischen Volk. Nun, da unsere Genossen in Japan die Unterdrücker verjagt haben, sollten wir die Rückgabe der Mandschurei fordern."
 JAP_interservice_rivalry:0 "Rivalität zwischen den Teilstreitkräften"
 JAP_interservice_rivalry_desc:0 "Die Kaiserliche Marine und die Kaiserliche Armee liegen in einem erbitterten Konflikt um unsere begrenzten Ressourcen. Wir haben reguläre Konferenzen eingerichtet, um sicherzustellen, dass unsere Ressourcen an der richtigen Stelle eingesetzt werden. Wenn wir eine der Teilstreitkräfte der anderen vorziehen, hat das weitreichende Konsequenzen."
