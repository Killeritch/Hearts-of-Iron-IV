 close_the_hump_explanation:0 "Sie verlieren Zugang zu §Y[?THIS.CHI_the_hump_current_level]§! kostenloser Militärfabrik, bis der Hump wieder geöffnet ist.\n"
 reopen_burma_road_explanation:0 "Sie erhalten Zugang zu §Y[?THIS.CHI_burma_road_closed_level]§! kostenlosen Militärfabriken.\n"
