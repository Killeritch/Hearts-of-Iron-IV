l_braz_por:
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Os apoiadores de Calles estão enriquecendo e abusando de seu poder. Eles são apontados para seus cargos por sua lealdade e não suas habilidades e assim perpetuam um sistema de favores corrupto em todo o governo do país. A não ser que eles consigam espaço, o povo mexicano continuará a tratar nosso governo como “roubolucionários”, revolucionários ladrões."
 MEX_church_power_5:0 "Estado católico"
 MEX_church_power_5_desc:0 "A constituição odiosa de 1917 foi desfeita. Após décadas de abuso contra a dignidade da fé verdadeira de £church_power_small, finalmente conseguimos estabelecer a Santa Igreja como autoridade moral e legal do México!"
 MEX_church_power_4:0 "Igreja poderosa"
 MEX_church_power_4_desc:0 "Nós reduzimos a repressão á fé verdadeira de £church_power_small restaurando sua posse dos seminários e das igrejas, mas ainda há muito trabalho a ser feito."
 MEX_church_power_3:0 "Igreja assertiva"
 MEX_church_power_3_desc:0 "Nós acabamos com as tentativas de eliminação da igreja católica £church_power_small no México. Dando um pouco mais de autonomia para os padres, eles respeitarão nosso controle do estado e não tentarão nos desestabilizar."
 MEX_church_power_2:0 "Igreja fraca"
 MEX_church_power_2_desc:0 "A Constituição de 1917 requer medidas contra a influência da igreja católica £church_power_small no México. Os Cristeros se rebelaram nos anos 20 devido às tentativas de se fazerem valer essas leis, mas agora o povo parece estar pronto para um estado secular."
 MEX_church_power_1:0 "Estado ateísta"
 MEX_church_power_1_desc:0 "A igreja católica £church_power_small será uma coisa do passado no México. Os padres são contra-revolucionários e incentivam baboseiras supersticiosas. Nós nos esforçaremos ainda mais para transformar o México em um exemplo de racionalismo e ciência!"
 MEX_cedillo_tension:0 "Tensões baixas entre os Caudillos"
 MEX_cedillo_tension_desc:0 "O General Saturnino Cedillo e os caudillos que aliaram a ele perderam muito de seu poder, mas eles certamente querem reconquistá-lo."
 MEX_cedillo_tension_2:0 "Tensões moderadas entre os Caudillos"
 MEX_cedillo_tension_2_desc:0 "O General Saturnino Cedillo e os caudillos que aliaram a ele estão protegendo ferrenhamente sua influência. Se eles se opuserem a nós, talvez tenhamos que tomar ações contra eles."
 MEX_cedillo_tension_3:0 "Tensões altas entre os Caudillos"
 MEX_cedillo_tension_3_desc:0 "O General Saturnino Cedillo e os caudillos que aliaram a ele estão agindo independentes do governo. Deve-se presumir que eles estão em contato com inimigos internos e externos de [Root.GetLeader] e do povo mexicano!"
 MEX_cedillo_tension_4:0 "Tensões muito altas entre os Caudillos"
 MEX_cedillo_tension_4_desc:0 "O General Saturnino Cedillo e os caudillos que aliaram a ele estão reunindo tropas abertamente, se preparando para uma rebelião contra o governo legítimo de [Root.GetLeader]. Precisamos agir logo para acabar com essa ameaça à unidade mexicana!"
 MEX_brown_water_navy:0 "Marinha fluvial"
 MEX_brown_water_navy_desc:0 "Nós temos uma defesa costeira capaz de confrontar submarinos e barcos acima da superfície, mas uma frota de superfície dedicada poderia acabar com ela."
 MEX_blue_water_navy:0 "Marinha de alto mar"
 MEX_blue_water_navy_desc:0 "Nosso objetivo é uma marinha capaz de se defender contra as frotas das grandes potências mundiais."
 MEX_raiding_navy:0 "Marinha com foco em pilhagem"
 MEX_raiding_navy_desc:0 "Tentar derrotar as marinhas das grandes potências do mundo seria inútil. Ao invés disso nós podemos atacar o comércio inimigo para proteger o México da invasão."
 MEX_heavy_artillery:0 "Artilharia pesada"
 MEX_heavy_artillery_desc:0 "Estamos focando em artilharia convencional para apoio em terra."
 MEX_aerial_artillery:0 "Artilharia aérea"
 MEX_aerial_artillery_desc:0 "Estamos focando em bombardeiros táticos e leves como apoio."
 MEX_politicised_army:0 "Exército politizado"
 MEX_politicised_army_desc:0 "Os governantes do México tem sido revolucionários do exército por quase três décadas. Os tempos turbulentos que enfrentamos exigiram lideranças fortes. A questão é: a turbulência passou ou só está se agravando? O exército deveria ser profissionalizado ou deveríamos permitir que forças locais como os caciques e os caudillos façam seus feudos? Generais como Saturnino Cedillo em San Luis Potosí estão formando milícias privadas para protegerem seu poder. As revoluções do passado, realizadas por funcionários insatisfeitos no passado, provavelmente continuarão a não ser que façamos algo."
 MEX_politicised_army_2:0 "Exército politizado"
 MEX_politicised_army_2_desc:0 "Nós conseguimos reduzir as tendências mais excêntricas das lideranças regionais banindo o uso de milícias políticas como os Camisas Vermelhas do General Garrido e os Camisas Douradas do General Nicolás Rodríguez."
 MEX_revolutionary_army:0 "Exército revolucionário"
 MEX_revolutionary_army_desc:0 "A Revolução Mexicana foi orquestrada e vencida por heróis e patriotas que precisamos ao nosso lado para garantir a independência de nosso país."
 MEX_left_wing_paramilitaries:0 "Paramilitares de esquerda"
 MEX_left_wing_paramilitaries_desc:0 "Grupos como os Camisas Vermelhas do General Garrido de Tabasco nos ajudarão a destruir os inimigos do povo que buscam subverter a Revolução explorando ela para ganho pessoal. Eles nos ajudarão a descobrir os apoiadores secretos da igreja católica, contra-revolucionários que querem ver o México retornar à Idade das Traves."
 MEX_right_wing_paramilitaries:0 "Paramilitares de direita"
 MEX_right_wing_paramilitaries_desc:0 "Grupos como os Camisas Douradas do General Nicolás Rodríguez Carrasco nos ajudarão a garantir a unidade do país contra traidores de esquerda."
 MEX_ejido_worker_militias:0 "Milicias de trabalhadores do Ejido"
 MEX_ejido_worker_militias_desc:0 "Os fazendeiros trabalhadores do sistema de comuna do ejido estão se unindo para protegerem seus interesses no novo México que estamos construindo."
 MEX_caudillo_private_armies:0 "Exércitos particulares de Caudillo"
 MEX_caudillo_private_armies_desc:0 "Os governadores, empresários e comandantes de guarnições de uma região tendem a ser a mesma pessoa, um general revolucionário que mantém seu poder indicando pessoas leais para posições influentes. Esses caudillos são um fato, não deveríamos combatê-los e sim cultivá-los."
 MEX_strike_breaking:0 "Controle de greves"
 MEX_strike_breaking_desc:0 "Ações em industrias seriam traição em tempos de crise. Controlando o trabalho em indústrias estratégicas poderemos aumentar a produção em benefício da pátria."
 MEX_international_struggle:0 "Conflito internacional"
 MEX_international_struggle_desc:0 "Nós ajudaremos àqueles que considerarmos dignos de ajuda em suas lutas pela libertação ideológica. É uma responsabilidade pesada, mas o povo mexicano está apto para o trabalho."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca é um banqueiro mexicano proeminente e defensor da Escola Austríaca de Economia."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani é o arquiteto da indústria financeira mexicana e um dos mandantes do Banco Nacional e do Banco de Crédito Agrícola."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez entrou para a Revolução em 1913, sendo promovido de patente devido a sua inteligência e dedicação. Sua lealdade à revolução foi recompensada em 1932 quando ele se tronou Presidente do México nos dois últimos anos do mandato de Álvaro Obregón após seu assassinato."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "O General Escoabar lutou contra os rebeldes de Pancho Villa durante os conflitos da Revolução, liderando a cavalaria contra os inimigos do governo. Ele falhou com o Presidente Calles e foi exilado após sua própria tentativa de rebelião em 1929, mas com a reorganização do gabinete, ele pode retornar."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González é um general do exército com talento para organizar “derramamento de sangue”. Ele ajudou a criar a emboscada que matou o rebelde popular e caudillo Emiliano Zapata em 1919."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Presidente entre 1924 e 1928, Calles continuou a exercer muito poder sobre o Estado Mexicano graças a sua rede poderosa de patrocínio. Ele foi nomeado de “Jefe Máximo” (líder supremo) por seus inimigos políticos em uma tentativa de compará-lo ao ditador Presidente Díaz. O termo se popularizou, apesar dele insistir que é simplesmente um estadista aposentado dando conselhos em benefício do país?"
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Um sindicalista do comércio radical que lutou pelos direitos dos trabalhadores depois da revolução, trazendo os trabalhadores para uma aliança com o partido de Cárdenas."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Um escritor interessado em cultura, ex-ministro e candidato presidencial, Vasconcelos mistura os conceitos de religião dos nativos, catolicismo e nacionalismo civil a partir de uma ideologia mexicana sincrética. Ele apóia a reconquista da Cessão mexicana da América."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Maia nativo de Yucatan que serviu ao governador e ao senador, implementado políticas populistas que reconciliam costumes nativos com o poder estatal."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Um governador e empresário de direita, Aarón Sáenz foi apelidado de “Sombra das ruas” devido a sua habilidade de manter os gabinetes dos presidentes fantoches aliados aos objetivos do Jefe Máximo."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño é um general revolucionário especialisado em artilharia. Ele possui influência política como fundador do Partido Nacionalista Revolucionário."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Nortenho abastado, governador e líder militar, o General Cedillo exerce seu poder  graças ao sistema de patrocínio baseado em lealdade pessoal. O enfraquecimento da influência dos caudillos e a centralização do país é motivo de muita preocupação para ele pois ameaça sua independência do governo."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco é membro sênior do secretariado da Marinha, tendo servido como oficial naval desde antes da revolução. Sua especialidade é garantir que a marinha tenha um bom acesso à logística local, a ponto de construir novas operações."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona é um general revolucionário que foi apontado para a marinha para garantir sua lealdade."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "General revolucionário que foi apontado para o Ministério de Defesa Nacional para preparar o México para os problemas à frente."
 MEX_leon_trotsky:0 "Leon Trotsky"
 MEX_leon_trotsky_desc:0 "Responsável por criar o Exército Vermelho desde quase o começo durante a Guerra Civil Russa, este Líder Comunista Internacional ajudará a organizar o exército."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Braço da aeronáutica mexicana, a TNCA, dedicada ao combate de veículos blindados."
 MEX_germano_mexican_tanks:0 "Designs de tanques mexicano-alemães"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Designs de tanques russo-mexicanos"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Chrysler mexicano"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacifico"
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "O Departamento Nacional de Construão Aeoronáutica foi fundado antes da revolução e produzia designes inovadores antes das guerras civis eclodirem."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Uma empresa britânica e holandesa que possui 60% das concessões de petróleo mexicano."
 mexican_ford:0 "Ford mexicana"
 mexican_ford_desc:0 "Uma franquia local da Ford Motor Company."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos foi formada da nacionalização dos bens locais que antes pertenciam à  Royal Dutch Shell, Standard Oil of California e outras empresas estrangeiras."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Formado em 1925 para reconstruir a economia destruída pela guerra civil, nosso Banco Nacional é nosso último recurso de empréstimos, emissor de moeda e investidor em todo tipo de empreitada de interesse do estado."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "A Escuela Superior de Ingenería Mecánica y Eléctrica (Universidade de Engenharia Mecânica e Eletrônica), é uma de nossas melhores instituições educacionais, estando no ápice da pesquisa de ondas eletromagnéticas e televisão."
 MEX_capital_reserves:0 "Reservas de capital"
 MEX_capital_reserves_desc:0 "As riquezas abundantes de nossa indústria petroleira em crescimento nos permitirá comprar equipamento militar estrangeiro de alta qualidade."
 MEX_knights_of_columbus:0 "Cavaleiros de Colombo"
 MEX_knights_of_columbus_desc:0 "Uma fraternidade internacional de católicos, os Cavaleiros de Colombo nos ajudarão a alcançar a paz e reconciliação após décadas de guerra civil. Como está dito no Livro de Matheus: “Ouvistes que foi dito: Olho por olho, e dente por dente. Eu, porém, vos digo que não resistais ao mau; Mas, se qualquer te bater na face direita, oferece-lhe também a outra”"
 MEX_rerum_novarum:0 "Rerum Novarum"
 MEX_rerum_novarum_desc:0 "A promulgação das doutrinas sociais do Papa Leão XIII, tais como salário mínimo, são o padrão para o futuro, derrotando as inquietudes do capitalismo e anarquia do marxismo."
 MEX_mexican_inquisition:0 "Inquisição mexicana"
 MEX_mexican_inquisition_desc:0 "Os terroristas ateus foram derrotados! A opressão violenta precisa ser punida. Como está dito no Livro de Êxodo: olho por olho, dente por dente."
 MEX_pascendi_dominici_gregis:0 "Pascendi Dominici Gregis"
 MEX_pascendi_dominici_gregis_desc:0 "A condenação de 1907 do modernismo pelo Papa Pio X salvará o catolicismo e toda a humanidade dos perigos da incerteza. Apenas a fé absoluta nas escrituras fará com com conquistemos os pagãos e ateus que nos cercam."
 MEX_womens_suffrage:0 "Sufrágio feminino"
 MEX_womens_suffrage_desc:0 "Recentemente as elites do México tem se preocupado com a possibilidade das mulheres subverterem os ideais da revolução, ficando do lado igreja católica contra a Constituição de 1917, mas a igualdade perante a lei é muito mais importante e permitirá que nossa sociedade prospere."
 MEX_professional_army:0 "Exército profissional"
 MEX_professional_army_desc:0 "Estamos criando um sistema de suprimentos forte para manter nossas tropas lutando com eficiência máxima."
 MEX_international_peacekeepers:0 "Forças de paz internacionais"
 MEX_international_peacekeepers_desc:1 "As potencias democráticas do mundo planejam criar uma aliança de iguais. As Nações unidas garantiriam a segurança internacional dando aos países do mundo um lugar para reconciliar suas diferenças e arbitrarem suas disputas. Nós nos investiremos neste projeto para ajudar as nações da América Latina a manter sua independência."
 mexico_german_submarine_happy_time:0 "Tempos áureos para submarinos"
 mexico_german_submarine_happy_time_desc:0 "Nossos capitães de submarinos estão aproveitando o que eles chamam de bons tempos ('Glückliche Zeit’), afundando barcos neutros sem defesa na costa americana."
 ENG_trade_union_factory_demands:0 "Exigência do sindicato das indústrias"
 ENG_construction_safety_regulations:0 "Regulamentações de segurança para construções"
 ENG_mandatory_union_days:0 "Dias obrigatórios no sindicato"
 ENG_trade_union_factory_worker_support:0 "Suporte para trabalhadores industriais sindicalizados"
 ENG_trade_union_dockyard_worker_support:0 "Suporte para trabalhadores das docas sindicalizados"
 ENG_trade_union_construction_worker_support:0 "Suporte para trabalhadores da construção sindicalizados"
 ENG_trade_union_war_propaganda_support:0 "Apoio à propagandas de guerra do sindicato"
 ENG_dominion_fascist_propaganda:0 "Propaganda fascista britânica"
 ENG_dominion_communist_propaganda:0 "Propaganda comunista britânica"
 ENG_restoring_public_order:0 "Restauração da ordem pública"
 ENG_support_for_the_king_idea:0 "Apoio ao rei"
 ENG_exiled_royal_family:0 "Família real exilada"
 ENG_confiscated_royal_wealth:0 "Bens da família real confiscados"
 HOL_wilhelmina:0 "Wilhelmina"
 HOL_wilhelmina_desc:0 "A história da família Orange-Nassau está interligada a própria história da Holanda há séculos. A Rainha Wilhelmina sem dúvidas seguirá os passos de seu antecessor William o Silencioso na Guerra de Oitenta Anos. Ela será uma inspiração para os holandeses que se organizarão para defender sua pátria em caso de invasão."
 HOL_aloof_neutrality:0 "Neutralidade solta"
 HOL_aloof_neutrality_desc:0 "Uma política rígida de neutralidade manteve os holandeses longes de guerra com seus vizinhos por quase 150 anos. Acima de tudo, eles foram poupados da Grande Guerra. A crença pública em seu "talismã de proteção" é fervorosa. O governo holandês se encontra enfraquecido e incapaz de se opor à vontade do povo e tomar uma posição forte na política internacional. Ao invés disso, decidiram botar sua fé na Liga das Nações, adotando uma posição mais solta em relação aos eventos mundiais."
 HOL_shell_shocked_spectator:0 "Espectador em choque da Grande Guerra"
 HOL_shell_shocked_spectator_desc:1 "Como a Holanda neutra era o porto seguro mais próximo dos refugiados da Fronte Ocidental, os holandeses foram, muito de perto, espectadores dos horrores da Guerra Mundial. Como resultado, um forte movimento pacifista começou a espalhar-se entre grande parte do público, e oferece ao governo grandes dificuldades em implementar qualquer aumento em despesas com o exército. Somente a marinha ainda tem um certo prestígio nos olhos do público\n\nUma guerra defensiva ou uma "guerra contra o pacifismo" seria necessária para realmente livrar o país desse sentimento."
 HOL_de_crisisjaren:0 "De Crisisjaren"
 HOL_de_crisisjaren_desc:1 "Devido às peculiaridades da economia global, a Grande Depressão atingiu a Holanda muito mais tarde do que outros lugares. A decisão holandesa de manter o Padrão-ouro, enquanto outras nações o abandonaram rapidamente, agravou ainda mais os "anos em crise" na Holanda. Para evitar a desvalorização do Florim, não sobraram fundos para auxiliar a fraca economia holandesa, muito menos melhorar o mau estado das defesas nacionais.\n\nA crise pode ser reduzida investindo em trabalhos públicos e se tornará irrelevante se capitularmos e perdermos o controle do continente atingido pela crise."
 HOL_weak_government:0 "Governo enfraquecido"
 HOL_weak_government_desc:0 "O governo holandês tem sido marcado por fraqueza nos últimos anos. Não seria necessário muito para derrubá-lo."
 HOL_shared_intelligence_eng:0 "Inteligência britânica compartilhada"
 HOL_shared_intelligence_fra:0 "Inteligência francesa compartilhada"
 HOL_shared_intelligence_ger:0 "Inteligência alemã compartilhada"
 HOL_shared_intelligence_hol:0 "Inteligência holandesa compartilhada"
 HOL_staff_plan_eng:0 "Plano em conjunto com os ingleses"
 HOL_staff_plan_fra:0 "Plano em conjunto com os franceses"
 HOL_staff_plan_ger:0 "Plano em conjunto com os alemães"
 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""De acordo com o Decreto Real A5 todos os cidadãos holandeses e todos os súditos holandeses que não tiverem sido alistados, ou se caso tenham sido mas não tenham sido chamado ao serviço ativo, estão obrigados a realizar serviços para a marinha mercantil ou para seu benefício.""
 HOL_caved_to_the_germans_idea:0 "Cedeu aos alemães"
 HOL_caved_to_the_germans_idea_desc:0 "Os holandeses preferiram ceder às demandas alemãs nas negociações comerciais do que enfrentar uma ameaça de invasão. A liberdade democrática começou a sofrer em resultado disso. Essa pode ser vista como uma primeira tentativa de se afastar da neutralidade."
 HOL_caved_to_the_british_idea:0 "Cedeu aos ingleses"
 HOL_caved_to_the_british_idea_desc:0 "Os holandeses preferiram ceder às demandas dos ingleses nas negociações comerciais do que enfrentar a ameaça de bloqueio comercial total com desastre econômico anunciado. Nota-se cada vez mais sentimentos de repulsa aos alemães e favoráveis aos ingleses nas políticas internas do país. Essa pode ser vista como uma primeira tentativa de se afastar da neutralidade."
 HOL_prince_bernhard:0 "Príncipe Bernhard"
 HOL_bernhard_air_example:0 "Príncipe Bernhard exemplo para os aviadores"
 HOL_bernhard_strategy_meddling:0 "Príncipe Bernhard se envolvendo com as estratégias"
 HOL_bernhard_intelligence:0 "Príncipe Bernhard realiza trabalhos de inteligência"
 HOL_bernhard_organized_resistance:0 "Resistência organizada do Príncipe Bernhard"
 MEX_synarchist_influence:1 "Influência sinarquista"
 MEX_synarchist_influence_desc:1 "Os sinarquistas mexicanos estão tentando espalhar sua propaganda em nosso território. Eles estão tentando esconder seus objetivos opressores por trás da dita "solidariedade hispânica"."
 MEX_oil_concessions:1 "Concessões de petróleo"
 MEX_oil_concessions_desc:1 "Empresas estrangeiras assinaram contratos de concessão para explorar o petróleo no México, garantindo que elas possam extrair o petróleo livremente em territórios definidos por um período prolongado de tempo em troca de pagamentos. Porém, a quantia paga pelas empresas foi abaixo do valor do petróleo extraído. Isso permitiu que elas lucrassem com uma margem muito maior do que em países como os EUA. As reservas de petróleo do México estão sob controle estrangeiro mesmo que indiretamente."
 MEX_bolivarian_agitation:1 "Agitação bolivariana"
 MEX_hispanic_culture:0 "Cultura Hispânica"
 MEX_hispanic_culture_desc:0 "As nações da América Latina têm uma cultura forte, forjada na conquista, sobrevivência, rebelião e um governo rígido. Nossa cultura compartilhada é fonte de orgulho e uma luz para nos guiar para o futuro."
 MEX_proletarian_class_army:1 "Exército da classe proletária"
 MEX_proletarian_class_army_desc:1 "Só o proletariado, armado e organizado como um exército de classe, poderá defender e propagar os ideais da revolução."
 MEX_idea_vanguard_of_the_4th_international:1 "Vanguarda da 4ª Internacional"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Nossa revolução se tornou um vento de liberdade empurrando os trabalhadores do mundo para grandes feitos de bravura. A 4 ª Internacional libertará a humanidade das correntes do fascismo, da burguesia e da reação bonapartista."
 MEX_social_catholicism:1 "Catolicismo social"
 MEX_social_catholicism_desc:1 "A revolução industrial colocou os trabalhadores em situações inumanas. Para conter as demandas socialistas, acentuou-se a necessidade da gerência de mostrar compaixão pelos empregados. Isso deu origem a uma variação do socialismo cristão não revolucionário: Catolicismo social."
 MEX_legion_of_christ:1 "Legião de Cristo"
 MEX_legion_of_christ_desc:1 "Os terroristas ateus foram derrotados! Sua opressão brutal precisa ser punida. Está escrito em Êxodo: olho por olho, uma vida por uma vida. A Legião de Cristo precisa se tornar o punho do Todo Poderoso. É preciso garantir que os satânicos e sem fé no coração desapareçam de nossa terra."
 MEX_triumph_of_synarchism:0 "Triunfo do Sinarquismo"
 MEX_triumph_of_synarchism_desc:0 "Nossos inimigos, após terem sido derrotados, estão se escondendo nas sombras como verdadeiros capangas de satã. Agora temos um reino livre para garantir a reconstrução do estado de forma a garantir sua unidade tanto na fé quanto na política."
 mexico_hispanic_diplomacy:1 "Diplomacia hispânica"
 mexico_hispanic_diplomacy_desc:1 "Se quisermos concretizar nossas ambições continentais, precisamos convencer inúmeros governos da América Latina."
 synarchist_youth:0 "Juventude sinarquista"
 synarchist_youth_desc:0 "A juventude é o futuro de nossa nação. Se eles forem educados de maneira apropriada, eles se tornarão a personificação de nossos ideais: força, lealdade e piedade."
 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_redirected_investments:0 "Investimentos redirecionados"
 idea_weapons_for_the_resistance:0 "Armas para a resistência"
 idea_weapons_for_the_resistance_desc:0 "Nossos aliados estão enviando munições para os bravos soldados da liberdade que estão combatendo nosso odioso inimigo."
 political_turmoil:0 "Tumulto político"
 political_turmoil_desc:0 "O governo deste país foi instalado recentemente à força após a liderança anterior ter caído em desgraça com as forças dominadoras estrangeiras."
 HOL_domestic_aircraft_production:0 "Produção Doméstica de Aeronaves"
 HOL_preparing_evacuation_of_gold_reserves:0 "Preparando Evacuação das Reservas de Ouro"
 HOL_zuiderzee_infrastructure_advancements:0 "Avanços na Infraestrutura de Zuiderzee"
 HOL_zuiderzee_industrial_advancements:0 "Avanços Industriais de Zuiderzee"
 HOL_german_defectors_1:0 "Desertores Alemães"
 HOL_german_defectors_1_desc:0 "Um número constante de desertores alemães frequentemente forma unidades interessadas em lutar por nós, para reestabelecer seu Kaiser."
 HOL_german_defectors_2:0 "Desertores a Favor do Kaiser"
 HOL_german_defectors_2_desc:0 "Lealdade equivocada ao antigo Kaiser levou um número constante de soldados a desertarem e lutarem pelos holandeses, em uma tentativa inútil de colocar o Kaiser de volta no trono.\n\nSomente a derrota total dos holandeses, e da aliança que fazem parte, irá eliminar completamente esse movimento."
 ENG_joint_air_training_scheme:0 "Esquema de Treinamento Aéreo em Conjunto"
 ENG_joint_air_training_scheme_desc:0 "O governo britânico implementou um programa de treinamento que atende toda a Commonwealth para suas equipes de aeronaves. Podemos nos beneficiar muito disso."
