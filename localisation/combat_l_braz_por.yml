 SCREENING_TOOLTIP_LOW_INFO:1 "Lacunas no §Ygrupo de proteção§! levam a uma baixa eficiência de proteção, permitindo que submarinos inimigos mirem na linha de batalha seguinte."
 SCREENING_TOOLTIP_BONUSES:1 "Sua eficiência de proteção concederá os seguintes bônus para sua §Ylinha de batalha§!:\n"
