 SCREENING_TOOLTIP_NO_SCREENS:1 "A falta de §Ynavios tela§! permitirá que submarinos inimigos e outros navios leves mirem em suas capitanias com torpedos, além de conceder sérias penalidades ao posicionamento."
 SUBS_ESCAPE_BONUS:0 "Submarino: $NUM|=+%$"
 SCREENING_BOX_TOOLTIP:0 "O §Ygrupo de proteção§! conta com todos navios tela - geralmente cruzadores e contratorpedeiros leves - encarregados de manter os navios tela inimigos longe da §Ylinha de batalha§! principal. Uma proteção insuficiente permitirá que telas inimigas façam ataques com torpedos contra a linha de batalha."
 CAPITAL_BOX_TOOLTIP:0 "A §Ylinha de batalha§! fornece o poder de fogo direto principal da frota, geralmente na forma de navios de batalha e cruzadores pesados. Eles também impedem capitanias inimigas de dispararem contra §Ycarregadores§! aliados."
 CARRIER_BOX_TOOLTIP:1 "O §Ygrupo de carregadores§! fornece o poder de fogo de longo alcance principal para a frota.  Protegidos do inimigos pelo §Ygrupo de proteção§! e pela §Ylinha de batalha§!, os carregadores conseguem atacar os inimigos sem interferências. Se um §Ycomboio§! fizer parte da batalha, ele também aparecerá nesta área."
 SUBMARINE_BOX_TOOLTIP:0 "A §Ymatilha submarina§! tentará eliminar navios em fuga com seus torpedos enquanto permanece oculta. A falta de embarcações antissubmarino dedicadas entre o inimigo permite que submarinos passem despercebidos."
