l_polish:
 HUN_balanced_budget:0 "Zrównoważony budżet"
 HUN_balanced_budget_desc:0 "Musimy jak najlepiej wykorzystać zasoby, które mamy do dyspozycji. Dobrze zaplanowany i zrównoważony budżet to klucz do sukcesu naszego rządu."
 HUN_strengthen_the_monarchists:0 "Wzmocnienie monarchistów"
 HUN_strengthen_the_monarchists_desc:0 "Pierwszym krokiem ku przywróceniu dawnego prestiżu Węgier będzie wzmocnienie partii, które opowiadają się za przywróceniem monarchii."
 HUN_elect_a_king:0 "Wybór króla"
 HUN_elect_a_king_desc:0 "Idea powrotu do rządów monarchii ma już wystarczająco wysokie poparcie społeczne, byśmy mogli zacząć myśleć o uruchomieniu procesu wyboru nowego króla."
 HUN_invite_the_habsburg_prince:0 "Zaproszenie księcia Habsburga"
 HUN_invite_the_habsburg_prince_desc:1 "Habsburgowie długo rządzili Węgrami i pod ich władaniem kraj stał się częścią jednego z największych imperiów Europy. Powrót Habsburga do władzy sprawi, że Węgry znowu będą wielkie."
 HUN_demand_a_referendum:0 "Wniosek o referendum"
 HUN_demand_a_referendum_desc:0 "Rozwiązanie Austro-Węgier było pomyłką. Razem oba kraje są silniejsze i potrzebują się nawzajem, by osiągnąć wielkość. Trzeba przekonać Austriaków do przeprowadzenia referendum w sprawie pokojowego połączenia tych dwóch państw."
 HUN_take_austria_by_force:0 "Zajęcie Austrii siłą"
 HUN_take_austria_by_force_desc:0 "Pierwszy krok ku przywróceniu Węgrom dawnej chwały to ponowna integracja ziem austriackich. Nie możemy ryzykować porażki dyplomatycznej, dlatego musimy zająć te tereny siłą."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Odrodzenie Austro-Węgier"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Ponowne połączenie obu państw i osadzenie Habsburga na tronie pozwalają nam ogłosić odrodzenie Austro-Węgier i odzyskać nasze prawowite historyczne prowincje!"
 HUN_protect_czechoslovakia:0 "Obrona Czechosłowacji"
 HUN_protect_czechoslovakia_desc:0 "Od czasu uzyskania niepodległości Czechosłowacja stała się silna i przedsiębiorcza, ale sąsiedzi spoglądają chciwym wzrokiem na jej tereny. Zaproponujemy Czechosłowakom ochronę przed tymi zagrożeniami poprzez ponowne przyjęcie ich w obszar naszego mocarstwa albo nadamy im status państwa stowarzyszonego."
 HUN_claim_transylvania:0 "Roszczenia wobec Transylwanii"
 HUN_claim_transylvania_desc:0 "Obszar Siebenbürgen został nam niesprawiedliwie odebrany po ostatniej wojnie. Czas go odzyskać."
 HUN_march_to_the_shore:0 "Marsz ku wybrzeżu"
 HUN_march_to_the_shore_desc:0 "Prawdziwe wielkie mocarstwo musi mieć dostęp do morza. Wybrzeże Adriatyku to nasze dziedzictwo."
 HUN_reclaim_venetia:0 "Odzyskanie Wenecji"
 HUN_reclaim_venetia_desc:0 "Nie zapomnieliśmy, że Włosi zdradzili nas podczas wielkiej wojny. Czas pokazać im, gdzie ich miejsce, i przywrócić naturalne granice imperium."
 HUN_claim_galicia:0 "Roszczenia wobec Galicji"
 HUN_claim_galicia_desc:0 "Państwo polskie to tylko sztuczny wytwór. Można je dowolnie tworzyć i rozbierać."
 HUN_claim_the_bucovina:0 "Roszczenia wobec Bukowiny"
 HUN_claim_the_bucovina_desc:0 "Może nie jest to nasza najważniejsza pod względem gospodarczym posiadłość, ale to jednak część naszego imperium. I odzyskamy ją."
 HUN_reclaim_the_empire:0 "Odbudowa imperium"
 HUN_reclaim_the_empire_desc:0 "Żeby zaspokoić nasze wszystkie prawnie uzasadnione roszczenia terytorialne, musimy zdobyć należne monarsze Habsburgowi różne tytuły w Niemczech, we Włoszech i w Palestynie."
 HUN_elect_a_democratic_king:0 "Wybór demokratycznego króla"
 HUN_elect_a_democratic_king_desc:0 "Musimy znaleźć króla, który będzie szanował demokratyczne zasady naszego państwa i prawa naszego ludu."
 HUN_responsible_government:0 "Odpowiedzialny rząd"
 HUN_responsible_government_desc:1 "Zgodnie z tradycją rząd odpowiadał przed królem, co pozwalało mu ignorować wolę obywateli. Zmienimy konstytucję tak, żeby to ludzie, a nie władca, rozliczali rząd z jego działań."
 HUN_rapproachement_with_little_entente:0 "Zbliżenie z Małą Ententą"
 HUN_rapproachement_with_little_entente_desc:0 "Dookoła pełno wrogich ideologii, musimy zacieśnić więc więzi z naszymi sąsiadami z Małej Ententy. Zapytamy ich, czy zgadzają się na nasze zbrojenia."
 HUN_join_allies:0 "Dołączenie do aliantów"
 HUN_join_allies_desc:0 "Przyszłość Węgier i ich wartości demokratycznych jest związana z wielkimi demokracjami zachodu oraz ich sojuszem. Jako członkowie tego porozumienia możemy użyczyć mu naszej siły i liczyć na jego wsparcie."
 HUN_the_balkan_pact:0 "Ententa Bałkańska"
 HUN_the_balkan_pact_desc:0 "Demokracje zachodnie są za daleko, żeby nam pomóc, więc musimy poszukać sojuszników bliżej naszej ojczyzny. Jako liderzy Ententy Bałkańskiej zaproponujemy im naszą ochronę i poprowadzimy ich do zwycięstwa!"
 HUN_an_unlikely_alliance:0 "Zaskakujący sojusz"
 HUN_an_unlikely_alliance_desc:0 "Dokonaliśmy fundamentalnej przemiany naszego kraju. Nie jesteśmy już tak wojowniczy jak dawniej. Czas wyciągnąć rękę do naszego dawnego wroga i wspólnie kształtować swą przyszłość."
 HUN_joint_oil_exploitation_company:0 "Spółka wydobycia ropy"
 HUN_joint_oil_exploitation_company_desc:0 "Gdy okazało się, że nasze ziemie mogą zawierać złoża ropy, inne kraje zwróciły na nas uwagę. Przyjazne państwa chcą wspierać nasz przemysł naftowy swoją wiedzą techniczną, co może być doskonałą okazją do poznania ich odkryć."
 HUN_elect_a_fascist_king:0 "Wybór faszystowskiego króla"
 HUN_elect_a_fascist_king_desc:0 "Nasz kraj potrzebuje silnego przywódcy, który przeprowadzi nas przez nadchodzący trudny czas. Władca taki musi być wzorem dla obywateli i postrachem naszych wrogów."
 HUN_economic_intervention:0 "Interwencja gospodarcza"
 HUN_economic_intervention_desc:0 "Musimy skierować odpowiednie zasoby polityczne, by stymulować naszą gospodarkę. Działa sprawnie, ale nie znaczy to, że nie może być jeszcze potężniejsza."
 HUN_strengthen_fascists:0 "Wzmocnienie faszystów"
 HUN_strengthen_fascists_desc:0 "Trzeba wzmocnić ruchy faszystowskie w naszym kraju i dać im platformę publiczną, by mogły szerzyć swą ideologię. Ich poglądy na przyszłość Węgier to największa dla nas szansa na zdobycie dawnej potęgi."
 HUN_renounce_the_treaty_of_trianon:0 "Odrzucenie traktatu w Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! albo §YFryderyk Franciszek§! zostaje przywódcą kraju.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "Niesprawiedliwość, która spotkała nasz kraj po zakończeniu wielkiej wojny – wyrwanie dwóch trzecich populacji i terytorium z naszego wielkiego niegdyś państwa – może równać się z hańbiącą krzywdą, jaką wyrządził Niemcom traktat wersalski. Trzeba to naprawić."
 HUN_renew_the_rome_protocols:0 "Odnowienie protokołów rzymskich"
 HUN_renew_the_rome_protocols_desc:0 "W świetle nieustającego niemieckiego rewizjonizmu musimy odnowić protokoły rzymskie, nakreślone i podpisane w 1934 r. Uzgodnienia te nie tylko doprowadziłyby do dalszej izolacji zagrożenia ze strony Niemiec i Jugosławii, ale mogłyby też stać się podwalinami pod prawdziwy sojusz."
 HUN_protect_austria:0 "Ochrona Austrii"
 HUN_protect_austria_desc:0 "By ponownie postawić się Niemcom, musimy pogrzebać ich nieskrywane nadzieje na zjednoczenie z Austrią. Możemy zagwarantować, że aktualny austriacki rząd otrzyma polityczną siłę potrzebną do walki z proniemieckimi frakcjami."
 HUN_alliance_with_italy:0 "Sojusz z Włochami"
 HUN_alliance_with_italy_desc:0 "Protokoły rzymskie stanowiły wstęp do zawarcia sojuszu, który teraz może zostać urzeczywistniony. Wyślemy do Włoch delegację na rozmowy dotyczące wiążącej umowy o szerokiej współpracy militarnej, zarówno obronnej, jak i ofensywnej."
 HUN_trade_deal_with_germany:0 "Umowa handlowa z Niemcami"
 HUN_trade_deal_with_germany_desc:0 "Nasz przemysł czerpie wyraźne korzyści ze wzmożonej wymiany handlowej z Niemcami, a twierdzenia o zbytniej zależności naszej gospodarki od Niemców są przesadzone. Mamy zamiar podpisać umowę o szerokiej współpracy handlowej."
 HUN_joint_aluminum_mining_company:0 "Spółka wydobycia aluminium"
 HUN_joint_aluminum_mining_company_desc:0 "Aluminium to jeden z podstawowych surowców we współczesnym przemyśle zbrojeniowym, więc możemy bez trudu pozyskać niemieckie wsparcie w zakresie rozbudowy kopalń na północy naszego kraju."
 HUN_join_axis:0 "Dołączenie do Osi"
 HUN_join_axis_desc:0 "Nasza gospodarka opiera się na Niemczech w tak dużej mierze, że logicznym posunięciem będzie stanięcie do wojny u ich boku. Wyślemy do nich oficjalny wniosek o przyjęcie do sojuszu Osi."
 HUN_reaffirm_territorial_claims:0 "Potwierdzenie żądań terytorialnych"
 HUN_reaffirm_territorial_claims_desc:0 "Odrzuciwszy traktat w Trianon, musimy potwierdzić nasze żądania dotyczące skradzionych nam terytoriów."
 HUN_demand_transylvania:0 "Żądanie zwrotu Transylwanii"
 HUN_demand_transylvania_desc:0 "Jeżeli odzyskamy nasze terytoria bez rozlewu krwi, tym lepiej. Rumunia otrzyma ultimatum z żądaniem oddania nam naszych ziem."
 HUN_demand_southern_slovakia:0 "Żądanie zwrotu Słowacji Południowej"
 HUN_demand_southern_slovakia_desc:0 "Jeżeli odzyskamy nasze terytoria bez rozlewu krwi, tym lepiej. Czechosłowacja otrzyma ultimatum z żądaniem oddania nam naszych ziem."
 HUN_demand_the_vojvodina:0 "Żądanie zwrotu Wojwodiny"
 HUN_demand_the_vojvodina_desc:0 "Jeżeli odzyskamy nasze terytoria bez rozlewu krwi, tym lepiej. Jugosławia otrzyma ultimatum z żądaniem oddania nam naszych ziem."
 HUN_claim_overlordship_over_slovakia:0 "Żądanie władzy nad Słowacją"
 HUN_claim_overlordship_over_slovakia_desc:0 "Reszta Słowacji także musi wrócić do państwa węgierskiego: bezpośrednio albo jako kraj zależny. Wyślemy im kolejne ultimatum."
 HUN_proclaim_greater_hungary:0 "Ogłoszenie powstania Większego Państwa Węgierskiego"
 HUN_proclaim_greater_hungary_desc:0 "Odzyskawszy należne nam terytoria, przywróciliśmy historyczne granice naszego kraju. Możemy teraz z pełnym przekonaniem ogłosić światu powstanie Większego Państwa Węgierskiego i zająć się realizacją nowych celów."
 HUN_council_of_peoples_commissars:0 "Rada Komisarzy Ludowych"
 HUN_council_of_peoples_commissars_desc:0 "Trzeba utworzyć organ władzy nadzorujący zmianę ustroju Węgier na komunistyczny. Kiedy to się dokona, Rada będzie pełnić rolę analogiczną do gabinetu ministrów w państwach zachodnich."
 HUN_the_hungarian_red_army:0 "Węgierska Armia Czerwona"
 HUN_the_hungarian_red_army_desc:0 "Wszyscy miłujący ojczyznę patrioci muszą wypełnić obowiązek obrony swego kraju. Wzorem Sowietów na wschodzie stworzymy Węgierską Armię Czerwoną, która będzie bronić naszej raczkującej rewolucji."
 HUN_soviet_hungarian_military_academy:0 "Radziecko-węgierska akademia wojskowa"
 HUN_soviet_hungarian_military_academy_desc:0 "Bez dowódców nasza armia jest niczym. Sowieci mają znacznie większe doświadczenie w kwestiach militarnych, więc może nam się opłacić współpraca z nimi przy szkoleniu naszych najbystrzejszych wojskowych umysłów. W tym celu założymy akademię wojskową i zatrudnimy tam najlepszych wykładowców z obu krajów."
 HUN_join_comintern:0 "Dołączenie do Kominternu"
 HUN_join_comintern_desc:0 "Dalszy marsz rewolucji zależy od Kominternu. Stojąc u boku naszych towarzyszy, wymieciemy kapitalistyczną niesprawiedliwość i faszystowską zarazę, która czai się na zachodzie."
 HUN_pressure_romania:0 "Nacisk na Rumunię"
 HUN_pressure_romania_desc:0 "Koncentrując uwagę na zachodnim faszystowskim zagrożeniu, nie możemy ignorować potencjalnego niebezpieczeństwa na naszych tyłach, szczególnie gdy znajduje się ono pomiędzy nami a naszymi wschodnimi sojusznikami. Rumunia musi stać się sprzyjającym nam krajem komunistycznym albo trzeba będzie zmienić ważne szlaki lądowe do naszych sojuszników, byśmy nadal mogli otrzymywać ich pomoc."
 HUN_intervene_in_czechoslovakia:0 "Interwencja w Czechosłowacji"
 HUN_intervene_in_czechoslovakia_desc:0 "Czechosłowacy otrzymali część terytoriów odebranych nam na mocy traktatu w Trianon. Wiemy też, jakie działania Niemcy prowadzą na ich ziemiach. Może uda się zorganizować wymianę: nasze prawowite tereny w zamian za gwarancję radzieckiego wsparcia militarnego w razie niemieckiej agresji."
 HUN_industrial_revitalization:0 "Rewitalizacja przemysłu"
 HUN_industrial_revitalization_desc:0 "W ostatnich latach nasz przemysł niebezpiecznie podupadł. Musimy zacząć korzystać z nowych technologii, żeby dotrzymać kroku reszcie świata."
 HUN_support_urbanization:0 "Wsparcie urbanizacji"
 HUN_support_urbanization_desc:0 "Coraz więcej ludzi opuszcza wsie i miasteczka, przenosząc się do obszarów silnie zurbanizowanych, by szukać pracy w nowych fabrykach. Jeśli w tej chwili nie możemy zapewnić im zatrudnienia, moglibyśmy budować nowe dzielnice miast, żeby przygotować się do późniejszej ekspansji."
 HUN_institute_for_industrial_techniques:0 "Instytut technik przemysłowych"
 HUN_institute_for_industrial_techniques_desc:0 "Doraźna natura badań przemysłowych doprowadziła do spowolnienia rozwoju i obniżenia wydajności. Powinniśmy stworzyć nowy instytut zajmujący się wszystkimi pracami nad nowymi technologiami przemysłowymi."
 HUN_announce_the_gyor_program:0 "Ogłoszenie Programu Györ"
 HUN_announce_the_gyor_program_desc:0 "Nasza armia jest niepokojąco słaba, dlatego musimy zwiększyć jej liczebność i potencjał bojowy. W tym celu trzeba rozwinąć przemysł tak, by nadążał za rosnącym zapotrzebowaniem na wyposażenie. Pięcioletni Program Györ zwiększy wydatki budżetowe nie tylko na wojsko, ale również na powiązane z nim sektory, takie jak przemysł, rolnictwo, infrastruktura i edukacja."
 HUN_civilian_industry:0 "Przemysł cywilny"
 HUN_civilian_industry_desc:0 "Przemysł zbrojeniowy wymaga rozbudowy, ale nie możemy zapominać o potrzebach cywilnych. Dlatego musimy zadbać także o rozwój przemysłu cywilnego."
 HUN_reintegrate_the_railroads:0 "Integracja linii kolejowych"
 HUN_reintegrate_the_railroads_desc:0 "Sieć linii kolejowych w dawnym mocarstwie Austro-Węgier została poszatkowana po jego podziale na niepodległe państwa. Powinniśmy zwrócić się do tych krajów i zaproponować integrację linii kolejowych, co poprawi wydajność całej infrastruktury."
 HUN_invite_foreign_investors:0 "Zaproszenie inwestorów zagranicznych"
 HUN_invite_foreign_investors_desc:0 "Węgry są położone w sercu Europy Wschodniej i moglibyśmy to wykorzystać, przyciągając inwestorów zagranicznych gotowych wyłożyć środki na udoskonalenie naszej infrastruktury i przemysłu."
 HUN_expand_the_manfred_weiss_steel_works:0 "Rozbudowa huty Manfreda Weissa"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Olbrzymia huta Manfreda Weissa jest ważnym zakładem zbrojeniowym od czasu, gdy dokonano jej znacznej rozbudowy podczas wielkiej wojny. Jeżeli chcemy przygotować armię do następnego konfliktu, musimy znowu powiększyć chlubę naszego przemysłu."
 HUN_expand_the_aluminum_industry:0 "Rozbudowa przemysłu aluminiowego"
 HUN_expand_the_aluminum_industry_desc:0 "Potrzebujemy wszystkich dostępnych zasobów, zarówno na eksport, jak i na użytek krajowy. Nasz przemysł aluminiowy już jest potęgą, ale można go jeszcze rozbudować. Powinniśmy niezwłocznie przekazać zasoby na ten cel."
 HUN_expand_the_technical_university_of_budapest:0 "Rozbudowa Politechniki Budapesztańskiej"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Potrzebujemy więcej światłych umysłów, dokonujących przełomowych odkryć, które pomogą nam w nadchodzących konfliktach. Rozbudowując politechnikę w stolicy, możemy powiększyć szeregi zdolnych inżynierów i naukowców obsługujących nasz przemysł zbrojeniowy."
 HUN_support_domestic_industry:0 "Wsparcie krajowego przemysłu"
 HUN_support_domestic_industry_desc:0 "Wojsko potrzebuje więcej wyposażenia, a nasz przemysł musi nadążyć za tymi potrzebami. Poświęcimy więcej zasobów na rozbudowę naszej zbrojeniówki."
 HUN_domestic_arms_industry:0 "Krajowy przemysł zbrojeniowy"
 HUN_domestic_arms_industry_desc:0 "Nasz przemysł zbrojeniowy musi mieć wsparcie silnej cywilnej bazy przemysłowej na potrzeby produkcji wyposażenia oraz budowy nowych zakładów."
 HUN_aeronautic_technology_institute:0 "Instytut technologii powietrznej"
 HUN_aeronautic_technology_institute_desc:0 "Walka powietrzna to nowe oblicze sztuki wojennej, lekceważone przez wielu ludzi. Musimy zapanować nad tym nowym wymiarem i przeznaczyć środki na rozwój nowych doktryn oraz wyposażenia, które nam to umożliwią."
 HUN_boost_hungarian_aviation_industry:0 "Rozbudowa węgierskiego przemysłu lotniczego"
 HUN_boost_hungarian_aviation_industry_desc:0 "Musimy wzmocnić naszą bazę przemysłową, by produkować nowe modele samolotów w ilościach, które zapewnią nam dominację w powietrzu."
 HUN_secret_rearmament:0 "Potajemne zbrojenia"
 HUN_secret_rearmament_desc:0 "Ograniczenia nałożone na nas przez traktat z Trianon zabraniają nam rozbudowy naszej armii. Jednak polityczna atmosfera na świecie robi się coraz bardziej napięta, wojna czai się za horyzontem. Nie możemy być bezbronni, musimy zacząć zbrojenia, nawet jeśli oznacza to złamanie ustaleń traktatu pokojowego podpisanego po wielkiej wojnie."
 HUN_war_games:0 "Manewry"
 HUN_war_games_desc:0 "Prowadząc niewielkie manewry, możemy poznać wady aktualnej struktury naszego wojska i wykorzystać zdobyte doświadczenie, by poprawić niedociągnięcia."
 HUN_theoretical_air_efforts:0 "Rozwój teorii lotnictwa"
 HUN_theoretical_air_efforts_desc:0 "Musimy przeznaczyć odpowiednie środki na opracowanie nowych teorii związanych z walką powietrzną. W razie wybuchu wojny mogą się one okazać bezcenne."
 HUN_bled_agreement:0 "Porozumienie bledeńskie"
 HUN_bled_agreement_desc:0 "Potajemne zbrojenia na niewielką skalę to za mało. Musimy zwrócić się do naszych sąsiadów z wnioskiem o zmianę traktatu narzuconego nam po wielkiej wojnie. Węgry mają prawo zbroić się jak wszyscy."
 HUN_establish_the_air_force:0 "Utworzenie sił powietrznych"
 HUN_establish_the_air_force_desc:0 "Skoro nie obowiązują już ograniczenia prawne, nadszedł czas na oficjalne utworzenie węgierskich sił powietrznych."
 HUN_indigenous_designs:0 "Krajowe projekty"
 HUN_indigenous_designs_desc:0 "Posiadana przez nas wiedza techniczna wystarcza na nasze potrzeby. Kontrola nad naszym biurem projektowym pozwala nam przeznaczać na nie większe środki, co przekłada się na szybsze tworzenie nowych projektów."
 HUN_heavy_fighter_effort:0 "Rozwój ciężkich myśliwców"
 HUN_heavy_fighter_effort_desc:0 "Nasze ciężkie myśliwce muszą być w stanie ochraniać bombowce przed atakami. Będzie to wymagało instalacji cięższego uzbrojenia i zwiększenia zasięgu kosztem szybkości."
 HUN_light_fighter_effort:0 "Rozwój lekkich myśliwców"
 HUN_light_fighter_effort_desc:0 "Potrzebujemy myśliwców, żeby uzyskać dominację powietrzną na niebie nad naszymi oddziałami i przechwytywać samoloty wroga zagrażające naszemu krajowi."
 HUN_cas_focus:0 "Rozwój samolotów b. wsparcia"
 HUN_cas_focus_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 HUN_tac_focus:1 "Rozwój bombowców taktycznych"
 HUN_tac_focus_desc:0 "Aby zwyciężyć, należy zniszczyć siły lądowe nieprzyjaciela. Musimy wspierać nasze oddziały nalotami na cele frontowe oraz te, które znajdują się za liniami wroga."
 HUN_license_foreign_designs:0 "Licencje na zagraniczne projekty"
 HUN_license_foreign_designs_desc:0 "Zagraniczne siły powietrzne są już w posiadaniu sprawdzonych konstrukcji o bardzo wysokiej jakości. Nie powinniśmy kusić losu, polegając na naszej krajowej wiedzy lotniczej; lepiej będzie wystąpić o pozwolenie na licencjonowaną produkcję zagranicznych maszyn."
 HUN_fighter_competition:0 "Konkurs na myśliwiec"
 HUN_fighter_competition_desc:0 "Jeśli chcemy wybrać najlepszy model myśliwca do produkcji na licencji, musimy przeprowadzić konkurs, w którym wezmą udział najnowocześniejsze modele myśliwców produkowane we wszystkich wielkich mocarstwach."
 HUN_bomber_competition:0 "Konkurs na bombowiec"
 HUN_bomber_competition_desc:0 "Jeśli chcemy wybrać najlepszy model bombowca do produkcji na licencji, musimy przeprowadzić konkurs, w którym wezmą udział najnowocześniejsze modele bombowców produkowane we wszystkich wielkich mocarstwach."
 HUN_joint_air_development:0 "Współpraca nad rozwojem lotnictwa"
 HUN_joint_air_development_desc:0 "Najlepszym sposobem tworzenia nowych modeli samolotów jest współpraca z naszymi sojusznikami. Kooperacja najświatlejszych umysłów naszych wszystkich krajów da najlepsze rezultaty."
 HUN_army_maneuvers:0 "Manewry armii"
 HUN_army_maneuvers_desc:0 "Nasza armia musi odzyskać sprawność na wypadek przyszłych konfliktów zbrojnych. Wyślemy nasze wojska na manewry, by opracować nowe strategie i taktyki."
 HUN_mobile_focus:0 "Rozwój mobilności"
 HUN_mobile_focus_desc:0 "Mobilna armia, mogąca uderzyć w miejscu i w czasie, w którym zada największe straty, jest kluczem do sukcesu militarnego."
 HUN_the_botond:0 "Botond"
 HUN_the_botond_desc:0 "Potrzebujemy nowego modelu ciężarówki zaopatrzeniowej i transportowej. Pierwsze wersje projektu Rába 38M Botond przeszły udane próby, teraz musimy przeznaczyć odpowiednie środki na dokończenie projektu i wdrożenie go do produkcji."
 HUN_develop_tanks:0 "Rozwój czołgów"
 HUN_develop_tanks_desc:0 "Sąsiednie kraje wiedzą, jak ważne są czołgi, i produkują je na masową skalę. Musimy zaprojektować własne czołgi i spróbować nadążyć za naszymi sojusznikami i przeciwnikami."
 HUN_assault_gun_focus:0 "Rozwój dział samobieżnych"
 HUN_assault_gun_focus_desc:0 "Zamiast koncentrować się na czołgach, postawimy na tańsze działa samobieżne, które pomogą naszej piechocie w przełamywaniu linii wroga."
 HUN_joint_tank_procurement:0 "Wspólne zamówienia czołgów"
 HUN_joint_tank_procurement_desc:0 "Wspólnie z naszymi sojusznikami możemy wydajniej projektować nowe modele czołgów. Stworzymy wspólne biuro zamówień, w którym nasi inżynierowie będą wspólnie wyszukiwać najlepsze projekty, a następnie wdrażać je do produkcji."
 HUN_armored_warfare:0 "Wojna pancerna"
 HUN_armored_warfare_desc:0 "Nasze dywizje zmotoryzowane będą naprawdę skuteczne, jeśli damy im wsparcie pancerne. Musimy przeznaczyć więcej środków na projektowanie nowych pojazdów pancernych."
 HUN_mobile_corps_doctrine:0 "Doktryna korpusów mobilnych"
 HUN_mobile_corps_doctrine_desc:0 "Wytwarzamy już wyposażenie dla wojsk zmotoryzowanych i pancernych, teraz czas na opracowanie teorii współpracy tych sił na polu walki."
 HUN_home_defense:0 "Obrona ojczyzny"
 HUN_home_defense_desc:0 "Niewielkie mobilne siły nie będą w stanie obronić naszego kraju przed agresją. Musimy stworzyć potężną linię frontu i opracować nowe doktryny, które zwiększą skuteczność takiego rozwiązania."
 HUN_danuvia_submachine_guns:0 "Pistolety maszynowe Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Nasza piechota potrzebuje dobrego uzbrojenia, które zwiększy jej skuteczność. Pierwsze prototypy Danuvii 43M pomyślnie przeszły próby, a zwiększając fundusze na ten projekt, będziemy wkrótce gotowi rozpocząć masową produkcję tej broni."
 HUN_artillery_effort:0 "Rozwój artylerii"
 HUN_artillery_effort_desc:0 "Artyleria jest kluczem do zwiększenia skuteczności naszych wojsk. Opracujemy nowoczesne modele dział, by nasza armia dysponowała najlepszym możliwym wsparciem artyleryjskim."
 HUN_motorized_logistics:0 "Zmotoryzowana logistyka"
 HUN_motorized_logistics_desc:0 "Kluczem do prowadzenia wojny mobilnej jest zdolność szybkiego przemieszczania ludzi i sprzętu na duże odległości. Nawet najlepszy czołg szybko stanie się bezużyteczny, jeśli nie uzupełni zaopatrzenia."
 HUN_light_infantry_divisions_doctrine:0 "Doktryna dywizji lekkiej piechoty"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Umożliwia korzystanie z §Hdoktryny dywizji lekkiej piechoty§!\n§HPiechota\n    Las§!\n      Atak: §G+2%§!\n     Ruch: §G+5%§!\n    §HMiasto§!\n      Atak: §G+5%§!\n      Ruch: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nZyskujesz jednostkę §Ypiechoty§! z 6 batalionami.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Muszą wystarczyć nam posiadane ograniczone zasoby ludzkie. Jeśli chcemy mieć więcej dywizji, muszą być one mniejsze. Dywizje lekkiej piechoty to optymalne połączenie siły uderzeniowej i wielkości, to one będą podstawą naszych wojsk."
 HUN_form_parachute_battalions:0 "Utworzenie batalionów spadochronowych"
 HUN_form_parachute_battalions_desc:0 "Piechota dokonująca desantu powietrznego pozwoli nam szybko reagować na niespodziewane zagrożenia lub wykorzystać nadarzające się okazje taktyczne."
 HUN_naval_warfare:0 "Walka morska"
 HUN_naval_warfare_desc:0 "Po odzyskaniu wybrzeża musimy zadbać o odbudowę floty godnej wielkiego mocarstwa."
 HUN_restauration:0 "Odnowienie"
 HUN_restauration_desc:0 "Nie możemy tracić czasu na eksperymentowanie z nowymi i niesprawdzonymi technologiami. Zostaniemy przy sprawdzonych konstrukcjach z czasów dawnego Cesarstwa."
 HUN_reform:0 "Reforma"
 HUN_reform_desc:0 "Nie ma sensu tworzyć floty opartej przestarzałych rozwiązaniach. Mamy okazję stworzyć marynarkę wojenną od podstaw, bez obciążenia przeszłością. Wykorzystajmy to, by zbudować jak najnowocześniejszą flotę."
 HUN_capital_ships:0 "Okręty liniowe"
 HUN_capital_ships_desc:0 "Pancerniki są trzonem każdej marynarki wojennej. Musimy nadrobić stracony czas i jak najszybciej rozpocząć budowę nowych jednostek."
 HUN_destroyer:0 "Niszczyciele"
 HUN_destroyer_desc:0 "Niszczyciele są nieodzowną, choć często lekceważoną, częścią floty. Dzięki niewielkiemu kosztowi budowy warto od nich zacząć każdy program rozbudowy marynarki wojennej."
 HUN_cruisers:0 "Krążowniki"
 HUN_cruisers_desc:0 "Nawet najpotężniejsze siły są bezużyteczne, jeśli nie potrafią znaleźć wroga albo bronić się przed lotnictwem. Zaprojektowanie nowych lekkich i ciężkich krążowników pozwoli nam zamienić zbieraninę okrętów we flotę z prawdziwego zdarzenia."
 HUN_submarines:0 "Okręty podwodne"
 HUN_submarines_desc:0 "Podczas ostatniej wojny okręty podwodne były bliskie pokonania najpotężniejszej floty świata. Nasza flota nie będzie brana na poważnie, jeśli nie będzie wyposażona w jednostki tego typu."
 HUN_carriers:0 "Lotniskowce"
 HUN_carriers_desc:0 "Pancerniki to relikty przeszłości. Przyszłość wojny na morzu to lotniskowce i samoloty. Nasza flota będzie liderem tych zmian."
 fighter_tt:0 "Musisz mieć możliwość zaoferowania nowoczesnego myśliwca i nie możesz toczyć wojny z: [Root.GetName]"
 bomber_tt:0 "Musisz mieć możliwość zaoferowania nowoczesnego bombowca i nie możesz toczyć wojny z: [Root.GetName]"
 ROM_preserve_greater_romania:0 "Zachowanie Wielkiej Rumunii"
 ROM_preserve_greater_romania_desc:0 "Wreszcie udało nam się zjednoczyć wszystkich ludzi posługujących się językiem rumuńskim. Teraz musimy dopilnować, żeby nasze dzieci otrzymały dziedzictwo Rumunii dla wszystkich Rumunów."
 ROM_a_deal_with_the_devil:0 "Pakt z diabłem"
 ROM_a_deal_with_the_devil_desc:0 "Komunizm zagraża naszej wschodniej granicy, zapewne wkrótce pojawią się roszczenia terytorialne. Może lepiej dołączyć do Sowietów, niż z nimi walczyć?"
 ROM_form_peasant_militias:0 "Utworzenie chłopskiej milicji"
 ROM_form_peasant_militias_desc:0 "Wraz z komunistycznymi ideałami przejętymi od naszych sąsiadów na każdego obywatela został nałożony obowiązek obrony towarzyszy, ojczyzny i rewolucji."
 ROM_basing_rights_for_soviet_union:0 "Wpuszczenie wojsk ZSRR"
 ROM_basing_rights_for_soviet_union_desc:0 "Wiemy, że Sowieci chcą naszego terytorium, ale możemy zapobiec działaniom zbrojnym, proponując naszemu sąsiadowi zgodę na stacjonowanie wojsk."
 ROM_romanian_volunteer_brigades:0 "Rumuńskie brygady ochotników"
 ROM_romanian_volunteer_brigades_desc:0 "Utworzymy brygady ochotników, których zadaniem będzie wspieranie rewolucji rodzących się w innych krajach."
 ROM_join_comintern:0 "Dołączenie do Kominternu"
 ROM_join_comintern_desc:0 "Wreszcie nadszedł czas na złożenie wniosku o przyjęcie do Kominternu. W ten sposób uchronimy nasze terytorium przed roszczeniami ze wschodu i będziemy mogli aktywniej wspierać w świecie sprawę komunizmu."
 ROM_trade_treaty_with_germany:0 "Traktat handlowy z Niemcami"
 ROM_trade_treaty_with_germany_desc:0 "Wiemy, że Niemcy chcą angażować się gospodarczo w naszym kraju. Zwiększenie dostaw takich towarów jak ropa naftowa pozwoli nam zwrócić się do Niemców o pomoc w modernizacji naszej armii."
 ROM_german_romanian_oil_exploitation_company:0 "Niemiecko-rumuńska spółka wydobycia ropy"
 ROM_german_romanian_oil_exploitation_company_desc:0 "Niemcy wykazują olbrzymie zapotrzebowanie na ropę naftową, dzięki czemu mamy doskonałą okazję do rozbudowy naszych rafinerii."
 ROM_invite_german_advisors:0 "Zaproszenie niemieckich doradców"
 ROM_invite_german_advisors_desc:0 "Jeżeli chcemy zmodernizować naszą armię, musimy uzyskać wsparcie Niemców, którzy posiadają potrzebne nam technologie. Powinniśmy też zwrócić się do nich o pomoc ich doradców."
 ROM_license_german_equipment:0 "Licencje na niemiecki sprzęt"
 ROM_license_german_equipment_desc:0 "Niemcy mają lepsze wyposażanie od nas, ale może uda nam się zdobyć licencje na produkcję tego uzbrojenia w naszym kraju."
 ROM_join_axis:0 "Wejście do Osi"
 ROM_join_axis_desc:0 "Nadszedł czas, żeby wejść do Osi i u boku Niemiec zbudować wspaniałą przyszłość Rumunii."
 ROM_demand_transnistria:0 "Żądanie zwrotu Transnistrii"
 ROM_demand_transnistria_desc:0 "Jesteśmy silni i mamy poparcie Niemiec, więc nadszedł czas zażądać oddania nam regionu Transnistrii i włączenia go do Wielkiej Rumunii."
 ROM_renew_the_romanian_polish_alliance:1 "Odnowienie sojuszu polsko-rumuńskiego"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Nasze dawne więzi z Polską osłabły w ostatnich latach. Jednak otaczające nas zagrożenia nie zniknęły, a globalna sytuacja polityczna staje się napięta, dlatego nadszedł czas odnowienia naszego sojuszu z północnym sąsiadem."
 ROM_the_cordon_sanitaire:0 "Kordon sanitarny"
 ROM_the_cordon_sanitaire_desc:0 "Za wschodnią i zachodnią granicą czają się niebezpieczne ideologie. Wraz z naszymi południowymi i północnymi sąsiadami utworzymy bufor oddzielający te idee i uniemożliwiający ich rozprzestrzenianie się."
 ROM_demand_a_western_guarantee:0 "Żądanie gwarancji od Zachodu"
 ROM_demand_a_western_guarantee_desc:0 "Jeżeli mamy opierać się i faszyzmowi, i komunizmowi, musimy polegać na pomocy Zachodu. Wykorzystamy wszelkie wpływy polityczne, żeby otrzymać te gwarancje."
 ROM_military_modernization:0 "Modernizacja wojska"
 ROM_military_modernization_desc:0 "Mimo wsparcia Zachodu i tak musimy zmodernizować naszą armię, która da naszym sojusznikom czas na udzielenie nam pomocy, zanim wszystko będzie stracone."
 ROM_join_allies:0 "Dołączenie do aliantów"
 ROM_join_allies_desc:0 "Gwarancja to za mało - czas w pełni opowiedzieć się za zachodnimi demokracjami i stanąć u ich boku w obronie wolności."
 ROM_joint_allied_staff_college:0 "Aliancka akademia wojskowa"
 ROM_joint_allied_staff_college_desc:0 "Dla dobra naszych wspólnych interesów powinniśmy współpracować z zachodnimi potęgami w zakresie rozwoju sprzętu wojskowego i nowych taktyk."
 ROM_civil_works:0 "Zakłady cywilne"
 ROM_civil_works_desc:0 "Wielka Rumunia będzie potrzebowała szeroko zakrojonego planu rozwoju przemysłu, jeśli ten ma wspierać rozbudowę naszej armii. Zaczynamy niezwłocznie."
 ROM_national_defense_industry:0 "Narodowy przemysł obronny"
 ROM_national_defense_industry_desc:0 "Musimy dokonać wielkiej rozbudowy ojczystego przemysłu zbrojeniowego, aby nadążyć za zwiększonym popytem."
 ROM_agrarian_reform:0 "Reforma rolna"
 ROM_agrarian_reform_desc:0 "Nasz sektor rolniczy wymaga wielu ulepszeń. Jego usprawnienie i poprawa wydajności uwolni siłę roboczą, którą będzie można wykorzystać w innych sektorach, na przykład w budownictwie i zbrojeniówce."
 ROM_danubian_transport_network:0 "Naddunajska sieć transportowa"
 ROM_danubian_transport_network_desc:0 "Możemy znacznie zwiększyć nasze możliwości transportowe wzdłuż Dunaju, wydajniej korzystając z rzeki i tego, jak jest połączona z naszymi sieciami dróg i torów kolejowych."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Musimy rozwijać rodzimy przemysł motoryzacyjny, by można było go łatwo przestawić na produkcję wojskową, gdyby zaszła taka potrzeba. Jeden z naszych magnatów ma kilka bardzo ciekawych pomysłów, które możemy wykorzystać..."
 ROM_invite_foreign_motor_companies:0 "Zaproszenie zagranicznych firm motoryzacyjnych"
 ROM_invite_foreign_motor_companies_desc:0 "Zamiast wydawać środki na zwiększanie produkcji niepewnych, ojczystych konstrukcji samochodowych, powinniśmy postawić na wytwarzanie sprawdzonych samochodów na licencji."
 ROM_hunedoara_steel_works:0 "Huta stali Hunedoara"
 ROM_hunedoara_steel_works_desc:0 "Żeby zaspokoić potrzeby naszego przemysłu zbrojeniowego, musimy zmodernizować i znacznie powiększyć hutę stali w Bessarabii."
 ROM_invest_in_the_iar:0 "Inwestycja w IAR"
 ROM_invest_in_the_iar_desc:0 "Musimy nadążyć za potrzebami współczesnych sił powietrznych. Nasz przemysł musi produkować potrzebne nam maszyny i to w takim tempie, które pozwala uzupełniać nasze straty operacyjne."
 ROM_expand_ploiesti_oil_production:0 "Zwiększenie wydobycia ropy w Ploeszti"
 ROM_expand_ploiesti_oil_production_desc:0 "W Ploeszti kontrolujemy jedne z największych pól naftowych w Europie i mają one olbrzymie znaczenie nie tylko dla nas, ale także dla naszych sojuszników oraz innych państw w regionie. Powinniśmy zwiększyć wydobycie, by lepiej zaspokajać popyt."
 ROM_expand_the_university_of_bucharest:0 "Rozbudowa Uniwersytetu Bukareszteńskiego"
 ROM_expand_the_university_of_bucharest_desc:0 "Zwiększając możliwości uniwersytetu i jakość nauczania, możemy znaleźć więcej najbystrzejszych umysłów, dzięki którym będziemy tworzyć nowoczesne technologie."
 ROM_exploit_the_baita_mines:0 "Eksploatacja kopalni Baita"
 ROM_exploit_the_baita_mines_desc:0 "Staje się jasne, że uran ma kluczowe znaczenie dla części najważniejszych przełomów technicznych w dziedzinie uzbrojenia od czasu wynalezienia broni palnej. Na szczęście na naszym terytorium uranu nie brakuje i powinniśmy stworzyć kopalnię, która będzie go eksploatować."
 ROM_balkans_dominance:0 "Dominacja na Bałkanach"
 ROM_balkans_dominance_desc:0 "Kluczem do świetlanej przyszłości Rumunii nie są rewolucjoniści ze wschodu ani demokraci lub faszyści z zachodu, lecz rumuńska dominacja na Bałkanach."
 ROM_puppet_bulgaria:0 "Marionetkowa Bułgaria"
 ROM_puppet_bulgaria_desc:0 "Wojownicza Bułgaria od dawna jest cierniem w boku swoich sąsiadów. Musimy raz na zawsze ją sobie podporządkować."
 ROM_align_hungary:0 "Przymierze z Węgrami"
 ROM_align_hungary_desc:0 "Musimy przekonać Węgry do naszego punktu widzenia. Na czele ich rządu stoją nierozważne siły, które doprowadzą ten kraj do ruiny. Z nami Węgrzy staną się silniejsi."
 ROM_secure_greece:0 "Zajęcie Grecji"
 ROM_secure_greece_desc:0 "Grecja – choć w przeszłości często była sojusznikiem – musi pogodzić się z dominacją Rumunii w tym regionie."
 ROM_divide_yugoslavia:0 "Podział Jugosławii"
 ROM_divide_yugoslavia_desc:0 "Aktualny układ państw bałkańskich tworzących Jugosławię nie utrzyma się. Wystosujemy ultimatum, w którym zażądamy reorganizacji państw członkowskich pod przywództwem Rumunii."
 ROM_split_czechoslovakia:0 "Podział Czechosłowacji"
 ROM_split_czechoslovakia_desc:0 "Znamy plany Niemców wobec Czechosłowacji i możemy skorzystać na zawartych porozumieniach. Właśnie powstaje nasza propozycja."
 ROM_secure_the_bosporus:0 "Zajęcie Bosforu"
 ROM_secure_the_bosporus_desc:0 "W tej chwili nasza flota ma dostęp morski ograniczony do Morza Czarnego. W razie wojny Turcja, panująca nad cieśniną Bosfor, może zablokować nam dostęp do Morza Śródziemnego, dlatego musimy zapewnić sobie wolną drogę, na wypadek gdyby była nam potrzebna."
 ROM_institute_royal_dictatorship:0 "Utworzenie królewskiej dyktatury"
 ROM_institute_royal_dictatorship_desc:0 "Król ma już rozległe uprawnienia, ale nadszedł czasy, by dodatkowo je rozszerzyć. To zapewni stabilizację polityczną w kraju i pozwoli nam skoncentrować się na zagrożeniach zewnętrznych."
 ROM_fortify_the_borders:0 "Umocnienie granic"
 ROM_fortify_the_borders_desc:0 "Opanowaliśmy sytuację w kraju, więc musimy zająć się teraz zwiększeniem obronności naszych granic."
 ROM_flexible_foreign_policy:0 "Elastyczna polityka zagraniczna"
 ROM_flexible_foreign_policy_desc:0 "Musimy zerwać z naszymi zasadami i nawiązywać wszelkie relacje, które mogą przynieść nam korzyści. Od tego zależy nasze przetrwanie."
 ROM_his_majestys_loyal_government:0 "Lojalny rząd Jego Królewskiej Mości"
 ROM_his_majestys_loyal_government_desc:0 "Lojalność w ojczyźnie to priorytet, a dopóki naród popiera swego króla, nie potrzebujemy pragmatycznej polityki zagranicznej."
 ROM_militarize_the_sentinels:0 "Militaryzacja Strażników Ojczyzny"
 ROM_militarize_the_sentinels_desc:0 "Paramilitarna organizacja Strażnicy Ojczyzny może zostać łatwo przekształcona w pełnoprawną formację wojskową, jeżeli przeznaczymy na ten cel odpowiednie środki."
 ROM_all_parties_must_end:0 "Koniec balów"
 ROM_all_parties_must_end_desc:0 "Żadna impreza nie trwa wiecznie, a obecna sytuacja geopolityczna wymaga niepodzielnej uwagi króla. Jego Wysokość może zorganizować przyjęcie wszech czasów, gdy wojna dobiegnie końca, ale na razie musi zapomnieć o hedonizmie."
 ROM_revise_the_constitution:0 "Zmiana konstytucji"
 ROM_carol_current_leader_trigger:0 "§YKarol II§! to aktualny przywódca kraju."
 ROM_carol_not_leader_trigger:0 "§YKarol II§! nie jest przywódcą kraju."
 ROM_revise_the_constitution_desc:0 "Trzeba zmienić konstytucję, żeby wzmocnić pozycję króla jako przywódcy narodu. Ponadto możemy podkopać pozycję skrajnie prawicowych ruchów, proponując bezpieczniejszą alternatywę w postaci młodzieżowej organizacji Strażnicy Ojczyzny."
 ROM_appoint_soviet_friendly_government:1 "Powołanie rządu sprzyjającego Rosjanom"
 ROM_appoint_soviet_friendly_government_desc:0 "Przyszłość Rumunii zależy od dobrych relacji z naszym komunistycznym wschodnim sąsiadem. Musimy powołać rząd, który to rozumie."
 ROM_securitate:0 "Securitate"
 ROM_securitate_desc:0 "Musimy stworzyć rozbudowaną tajną policję do zwalczania wewnętrznych sił zagrażających naszemu rządowi."
 ROM_appoint_german_friendly_government:1 "Powołanie rządu sprzyjającego Osi"
 ROM_appoint_german_friendly_government_desc:0 "Dobra przyszłość Rumunii wymaga ciepłych relacji z rodzącymi się faszystowskimi potęgami Zachodu. Musimy powołać rząd, który to rozumie."
 ROM_appoint_german_friendly_government_tooltip:0 "Usunięcie §Ygwarancji konstytucyjnych§! i §YSecuritate§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Usunięcie §YŻelaznej Gwardii§! i §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Usunięcie §Ygwarancji konstytucyjnych§! i §YŻelaznej Gwardii§!\n"
 ROM_iron_guard:0 "Żelazna Gwardia"
 ROM_iron_guard_desc:0 "Czas na rewizję naszej polityki względem Żelaznej Gwardii. Po zmianie rządu ruch ten jest zdecydowanie bardziej zgodny z oficjalną polityką państwa i może posłużyć za doskonałe narzędzie zapewnienia stabilizacji politycznej w naszym kraju."
 ROM_force_abdication:0 "Wymuszenie abdykacji"
 ROM_force_abdication_desc:0 "Król Karol II nie jest już potrzebny, stał się bardziej kłopotem niż przywódcą. Nadal ma jednak dużą władzę nad rządem i finansami kraju, dlatego dla dobra przyszłości Rumunii należy zmusić go do abdykacji."
 ROM_appoint_allied_friendly_government:1 "Powołanie rządu sprzyjającego aliantom"
 ROM_appoint_allied_friendly_government_desc:0 "Dobra przyszłość Rumunii wymaga ciepłych relacji z dawnymi zachodnimi sojusznikami: Francją i jej sprzymierzeńcami. Musimy powołać rząd, który podtrzyma te stosunki."
 ROM_constitutional_guarantees:0 "Gwarancje konstytucyjne"
 ROM_constitutional_guarantees_desc:0 "Należy cofnąć wprowadzone przez króla zmiany w konstytucji, a następnie wprowadzić gwarancje i zabezpieczenia, które uniemożliwią taką ingerencję w przyszłości. W przeciwnym razie staniemy się kpiną z demokracji."
 ROM_handle_the_king:0 "Poskromienie króla"
 ROM_handle_the_king_desc:0 "Należy wprowadzić prawo ograniczające rozrywkowy styl życia króla. Skarb państwa nie może dłużej płacić za jego osobiste wydatki."
 ROM_king_michaels_coup:0 "Przewrót króla Michała"
 ROM_king_michaels_coup_desc:0 "Obecny rząd doprowadza Rumunię do ruiny. Potrzeba silnej ręki, która odsunie widmo katastrofy, i będzie to ręka księcia Michała."
 ROM_expand_the_air_force:0 "Rozbudowa sił powietrznych"
 ROM_expand_the_air_force_desc:0 "Nie da się wygrać nowoczesnej wojny bez dominacji w powietrzu. Musimy za wszelką cenę zmodernizować rumuńskie lotnictwo!"
 ROM_acquire_licenses:0 "Pozyskanie licencji"
 ROM_acquire_licenses_desc:0 "Zagraniczne technologie lotnicze są lepsze od naszych, powinniśmy pozyskać licencje na produkcję samolotów z ich innowacjami opracowanymi w innych krajach."
 ROM_air_defense:0 "Obrona powietrzna"
 ROM_air_defense_desc:0 "Musimy bronić naszych granic za pomocą licznych baterii przeciwlotniczych, które zdejmą część ciężaru z naszych skromnych sił powietrznych."
 ROM_heavy_interceptors:0 "Ciężkie myśliwce przechwytujące"
 ROM_ground_support:0 "Wsparcie z powietrza"
 ROM_ground_support_desc:0 "Wojska połączone to nieodzowny element współczesnej sztuki wojennej. Siły powietrzne muszą być wyszkolone do wspierania wojsk lądowych."
 ROM_medium_bombers:0 "Średnie bombowce"
 ROM_medium_bombers_desc:0 "Czasy, w których armie wygrywały wojny bez patrzenia w niebo, minęły bezpowrotnie. Musimy opracować modele bombowców taktycznych zdolnych wspierać nasze siły lądowe."
 ROM_cas:0 "Samoloty szturmowe"
 ROM_cas_desc:0 "Jeśli chcemy wykorzystać pełen potencjał wojsk połączonych, potrzebujemy wyspecjalizowanych modeli samolotów przeznaczonych do bliskiego wsparcia."
 ROM_acquire_fighters:0 "Pozyskanie myśliwców"
 ROM_acquire_fighters_desc:0 "Dominacja powietrzna ma kluczowe znaczenie dla naszej obrony, dlatego musimy za wszelką cenę rozbudować siły myśliwców."
 ROM_local_development:0 "Produkcja krajowa"
 ROM_local_development_desc:0 "Rumuński przemysł lotniczy wyprodukuje wszystkie potrzebne nam samoloty."
 ROM_air_superiority:0 "Dominacja powietrzna"
 ROM_air_superiority_desc:0 "Opanowanie przestworzy ma kluczowe znaczenie w działaniach wojennych, dlatego musimy skoncentrować się na tym aspekcie sztuki wojny."
 ROM_strategic_bomber_force:0 "Siły bombowców strategicznych"
 ROM_strategic_bomber_force_desc:0 "Od działań militarnych ważniejsze jest tylko zniszczenie przemysłu i infrastruktury wroga. Naloty strategiczne służą do osiągnięcia tego celu."
 ROM_heavy_bombers:0 "Ciężkie bombowce"
 ROM_heavy_bombers_desc:0 "Nasze siły bombowców strategicznych muszą mieć odpowiedni zasięg i udźwig bomb. Duże bombowce to jedyne maszyny spełniające te wymagania."
 ROM_nuclear_bomb_project:0 "Projekt bomby jądrowej"
 ROM_nuclear_bomb_project_desc:0 "Nie możemy liczyć, że zdołamy zasypać wrogów bombami, używając metod konwencjonalnych. Dlatego musimy pracować nad technologiami pozwalającymi zaangażować mniejsze środki do dokonania większych zniszczeń. Znacznie większych."
 ROM_iar_80:0 "IAR-80"
 ROM_iar_80_desc:0 "Nasi inżynierowie mają świetne pomysły, które chcą wykorzystać w nowym myśliwcu. Potrzebują na to tylko zgody i odpowiednich funduszy."
 ROM_army_maneuvers:0 "Manewry armii"
 ROM_army_maneuvers_desc:0 "Nasza armia musi odzyskać sprawność na wypadek przyszłych konfliktów zbrojnych. Wyślemy nasze wojska na manewry, by opracować nowe strategie i taktyki."
 ROM_army_war_college:0 "Akademia sztuki wojennej"
 ROM_army_war_college_desc:0 "Na czele naszych wojsk powinni stać najbardziej błyskotliwi dowódcy, dlatego musimy rozbudować akademię sztuki wojennej."
 ROM_the_zb_53:0 "ZB-53"
 ROM_the_zb_53_desc:0 "Na wojnie nowoczesny sprzęt ma kluczowe znaczenie, toteż musimy zrobić wszystko, by zmodernizować wyposażenie naszej piechoty."
 ROM_vanatori_de_munte:0 "Vanatori de Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nZyskujesz jednostkę §Ypiechoty górskiej§! z 9 batalionami.\n"
 ROM_vanatori_de_munte_desc:0 "Vanatori De Munte – Górscy Łowcy – to nasza elitarna piechota górska. Cieszy się wspaniałą reputacją, nawet za granicą, i powinniśmy zwiększyć jej liczebność, przydzielając tam najlepszych rekrutów."
 ROM_artillery_modernization:0 "Modernizacja artylerii"
 ROM_artillery_modernization_desc:0 "Piechota nie może działać bez odpowiedniego wsparcia artylerii. Wyposażenie naszych sił w nowoczesne działa wysokiej jakości znacznie zwiększy skuteczność wojsk."
 ROM_modern_at_guns:0 "Nowoczesne działa przeciwpancerne"
 ROM_modern_at_guns_desc:0 "Nastała era czołgów i nasza piechota potrzebuje najlepszych środków do obrony przed tymi stalowymi potworami."
 ROM_mountain_artillery:0 "Artyleria górska"
 ROM_mountain_artillery_tech_tt:0 "Pozwala używać §Hdział górskich§!\n§HArtyleria\n    Góry§!: Ruch: §G+15%§!\n§HPpanc.\n    Góry§!: Ruch: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Nasza piechota górska musi mieć odpowiednie wsparcie artyleryjskie, jeśli ma działać z maksymalną skutecznością. Musimy przystosować artylerię do działań w górach."
 ROM_reserve_divisions:0 "Dywizje rezerwowe"
 ROM_reserve_divisions_desc:0 "Rumunia to niewielki kraj, musimy więc przydzielić odpowiednią liczbę ludzi do dywizji rezerwowych, jeżeli nasza armia ma mieć szanse utrzymania się na polu walki."
 ROM_royal_guards_divisions:0 "Dywizje Gwardii Królewskiej"
 ROM_royal_guards_divisions_tt:0 "Zyskujesz jednostkę z §Y7 batalionami piechoty§! i §Y2 batalionami artylerii§!.\n"
 ROM_royal_guards_divisions_desc:0 "Gwardia Królewska musi zostać powiększona, by odpowiednio chronić naszego wspaniałego króla."
 ROM_the_armored_division:0 "Dywizja pancerna"
 ROM_the_armored_division_tt:0 "Zyskujesz jednostkę z §Y4 batalionami czołgów średnich§! i §Y4 batalionami zmotoryzowanymi§!.\n"
 ROM_the_armored_division_desc:0 "Czołgi to przyszłość, musimy stworzyć odpowiednie dywizje wykorzystujące siłę tego nowego rodzaju broni."
 ROM_acquire_modern_tanks:0 "Pozyskanie nowoczesnych czołgów"
 ROM_acquire_modern_tanks_desc:0 "Broń pancerna rozwija się błyskawicznie, dlatego nie warto skupiać się na przestarzałych modelach czołgów."
 ROM_mobile_tank_destroyers:0 "Mobilne niszczyciele czołgów"
 ROM_mobile_tank_destroyers_desc:0 "Nasz przemysł nie jest w stanie prześcignąć wrogów w produkcji czołgów. Zamiast tego produkujmy broń, która może zniwelować przewagę jednostek pancernych nieprzyjaciela."
 ROM_the_maresal:0 "Maresal"
 ROM_the_maresal_desc:0 "Nasi inżynierowie chcą umieścić radziecką haubicę 122 mm w zamkniętej pancernej skorupie. Dopracowując ten projekt, mamy szansę stworzyć bardzo udany model czołgu."
 ROM_expand_the_galati_shipyards:0 "Rozbudowa stoczni w Gałaczu"
 ROM_expand_the_galati_shipyards_desc:0 "Nasze stocznie w Gałaczu wymagają radykalnej rozbudowy, jeżeli mamy być liczącą się siłą na Morzu Czarnym."
 ROM_coastal_defense_navy:0 "Flota obrony wybrzeża"
 ROM_coastal_defense_navy_desc:0 "Mając ograniczone zasoby, możemy pozwolić sobie tylko na ochronę naszego wybrzeża. Musimy skupić się całkowicie na realizacji tego celu."
 ROM_coastal_defense_ships:0 "Okręty obrony wybrzeża"
 ROM_coastal_defense_ships_tech_tt:0 "Pozwala używać §Hokrętów obrony wybrzeża§!\n§HCiężkie krążowniki§!\n    Pancerz: §G+20%§!\n    Siła ognia: §G+10%§!\n    Koszt produkcji: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Trzeba opracować nowe projekty okrętów sprawdzających się jako jednostki obrony wybrzeża."
 ROM_modern_destroyers:0 "Nowoczesne niszczyciele"
 ROM_modern_destroyers_desc:0 "Niszczyciele są podstawą każdej marynarki wojennej, także naszej. Musimy dopilnować, żeby te kluczowe jednostki spełniały dzisiejsze standardy."
 ROM_torpedo_boats:0 "Torpedowce"
 ROM_torpedo_boats_desc:0 "Torpedy wyrównują szanse w walce na morzu. Jeżeli uzbroimy w nie wszystkie nasze okręty, będziemy mogli zaskoczyć i zmieść przeważające siły wroga dzięki zuchwałości i natężeniu ostrzału torpedowego."
 ROM_modern_submarines:0 "Nowoczesne okręty podwodne"
 ROM_modern_submarines_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasze konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 ROM_black_sea_dominance:0 "Dominacja na Morzu Czarnym"
 ROM_black_sea_dominance_desc:0 "Początkowy brak surowców nie powinien przeszkodzić nam w osiągnięciu dominacji na Morzu Czarnym. Wystarczy wola polityczna, a możemy zrealizować ten cel."
 ROM_capital_ships:0 "Okręty liniowe"
 ROM_capital_ships_desc:0 "Jeżeli mamy stać się poważaną potęgą morską, musimy pozyskać okręty liniowe, które poprowadzą naszą flotę czarnomorską."
 ROM_torpedo_bombers:0 "Samoloty torpedowe"
 ROM_torpedo_bombers_desc:0 "Możemy zniwelować słabość naszej floty, kierując do marynarki wojennej część naszego lotnictwa. Do tego celu potrzebować będziemy nowego modelu samolotu, wyposażonego w torpedę."
 ROM_expand_the_marine_regiment:0 "Rozbudowa pułku piechoty morskiej"
 ROM_expand_the_marine_regiment_desc:0 "Panowanie na Morzu Czarnym otwiera nowe możliwości prowadzenia ataków. Desanty morskie będą możliwe, jeśli stworzymy nowe modele okrętów transportowych oraz specjalne dywizje piechoty morskiej, wyspecjalizowane w tego rodzaju działaniach."
 CZE_fortification_studies:0 "Analiza umocnień"
 CZE_fortification_studies_desc:0 "Nie ma wątpliwości, że musimy umocnić nasze granice, ale pytanie, jak to zrobić? Niedawno Francuzi zbudowali niesamowity system fortyfikacji, Linię Maginota. Jeśli wyślemy tam delegację, by zapoznała się z zastosowanymi rozwiązaniami, może będziemy w stanie uporać się z naszymi problemami obrony granic."
 CZE_fallback_line:0 "Linia odwrotu"
 CZE_fallback_line_desc:0 "Na wypadek gdyby nie udało się nam utrzymać na granicy, warto mieć przygotowaną drugą linię fortyfikacji, do których wycofamy się, nim atak z zachodu dotrze do serca naszego kraju."
 CZE_sudeten_1:0 "Pierwsze umocnienia Kraju Sudeckiego"
 CZE_sudeten_1_desc:0 "Kraj Sudecki, nasza górska granica z Niemcami, to idealne miejsce na fortyfikacje graniczne. Po zapoznaniu się z francuską Linią Maginota możemy zbudować podobne umocnienia."
 CZE_sudeten_2:0 "Zaawansowane umocnienia Kraju Sudeckiego"
 CZE_sudeten_2_desc:0 "W Kraju Sudeckim znajduje się już przyzwoita linia obronna, ale to za mało, gdy stawką jest przetrwanie naszego państwa."
 CZE_sudeten_3:0 "Ostatnie umocnienia Kraju Sudeckiego"
 CZE_sudeten_3_desc:0 "Kraj Sudecki ma dobry system fortyfikacji, ale można go jeszcze wzmocnić!"
 CZE_hungarian_line:0 "Linia węgierska"
 CZE_hungarian_line_desc:0 "Węgierski separatyzm stanowi nieustanne zagrożenie dla naszego kraju, system umocnień wzdłuż naszej wspólnej granicy pomoże zapewnić nam bezpieczeństwo."
 CZE_polish_line:0 "Linia polska"
 CZE_polish_line_desc:0 "Polska agresja jest nieobliczalna, ale może dobrze umocniona granica sprawi, że poszukają sobie łatwiejszego celu."
 CZE_internal_redoubts:0 "Reduty wewnętrzne"
 CZE_internal_redoubts_desc:0 "Każdy system fortyfikacji można sforsować. Aby przygotować się na taką możliwość, możemy zbudować umocnienia wokół naszych najważniejszych miast. Dzięki temu wróg nie zajmie ich tak łatwo, gdy przebije się przez nasze linie."
 CZE_industrial_legacy:0 "Przemysłowe dziedzictwo"
 CZE_industrial_legacy_desc:0 "Zakłady Skody były największym producentem broni w Austro-Węgrzech, a o czasu uzyskania przez nas niepodległości rozwinęły się i zostały liderami w wielu gałęziach przemysłu. Mając tak duże doświadczenie i przemysł ciężki, doskonale radzimy sobie z każdym rodzajem produkcji."
 CZE_favor_czechs_1:0 "Przemysł czeski"
 CZE_favor_czechs_1_desc:0 "W naszym kraju zawsze dochodziło do tarć między Czechami i Słowakami, zwłaszcza że większość naszego przemysłu znajduje się w czeskich prowincjach Czech i Moraw. Ten potencjał przemysłowy ułatwia budowę kolejnych fabryk w tych rejonach, co niestety jeszcze bardziej złości Słowaków."
 CZE_favor_czechs_2:1 "Centra przemysłowe"
 CZE_favor_czechs_2_desc:1 "Dalsze inwestycje lokowane w Czechach i na Morawach rozwiną nasz przemysł bardziej niż inwestowanie w tereny przygraniczne."
 CZE_favor_czechs_3:1 "Nowe miasta przemysłowe"
 CZE_favor_czechs_3_desc:1 "Po rozbudowaniu dawnych obszarów przemysłowych w Czechach i na Morawach, nadszedł czas zbudować nowe miasta, w których zamieszkają robotnicy z naszych rozrastających się fabryk."
 CZE_balanced_1:1 "Zrównoważone inwestycje w przemysł"
 CZE_balanced_1_desc:0 "W celu złagodzenia napięć pomiędzy Czechami i Słowakami zaproponowano, żeby dalszy rozwój przemysłu odbywał się równomiernie w obu częściach kraju, choć jest to mniej wydajne rozwiązanie."
 CZE_balanced_2:1 "Połączona czechosłowacka komisja planowania"
 CZE_balanced_2_desc:1 "Tworząc wspólne ciało polityczne z obu narodów zagwarantujemy, że wszyscy w tym samym stopniu skorzystają na rozwoju przemysłu w naszym kraju."
 CZE_balanced_3:1 "Lokalna specjalizacja"
 CZE_balanced_3_desc:1 "Dzięki dalszym inwestycjom w przemysł we wszystkich regionach kraju niektóre rejony wyspecjalizowały się w dostarczaniu określonych towarów i usług. Możemy jeszcze bardziej stymulować ten trend."
 CZE_united_population:0 "Zjednoczona populacja"
 CZE_united_population_desc:0 "Kilka niedawnych inicjatyw politycznych w połączeniu z naszą polityką zrównoważonego rozwoju przemysłowego sprawiło, że Czechów i Słowaków połączył wspólny cel."
 CZE_arms_exports_1:0 "Eksport broni"
 CZE_arms_exports_1_desc:0 "Zakłady Skody od dawna są głównymi dostawcami broni dla całej Europy, wytwarza się tam uzbrojenie na skalę przewyższającą zapotrzebowanie naszego kraju. Taki rozmach pozwala osiągnąć wydajność produkcji nieosiągalną dla innych firm."
 CZE_arms_exports_2:1 "Subwencje do eksportu"
 CZE_arms_exports_2_desc:1 "Rośnie groźba wojny, więc coraz więcej państw chce kupować czołgi. Rządowe gwarancje pożyczkowe i inne działania mogą zachęcić inne kraje do zakupu czechosłowackiego sprzętu i jeszcze bardziej zwiększyć korzyści skali."
 CZE_arms_exports_3:1 "Gwarancja równego dostępu"
 CZE_arms_exports_3_desc:1 "Popyt na broń osiągnął najwyższy poziom w historii, podobnie jak wydajność naszych linii produkcyjnych. Żeby wesprzeć sprzedaż uzbrojenia, możemy publicznie ogłosić, że będziemy sprzedawać je każdemu, kogo na nie stać. Zarobione pieniądze zainwestujemy w nasze siły zbrojne."
 CZE_political_direction:0 "Kierunek polityczny"
 CZE_political_direction_desc:0 "Nasza demokracja jest młoda i jeszcze nie przeszła żadnej poważnej próby. W Europie rozwijają się faszyzm i komunizm, więc trzeba zadać sobie pytanie, czy to właściwy kierunek, a jeśli nie ten, to jaki?"
 CZE_go_left:0 "Zwrot w lewo"
 CZE_go_left_desc:0 "Przyszłość należy do komunizmu! Musimy dołożyć wszelkich starań, by ukształtować nasz rząd i społeczeństwo wedle marksistowskich ideałów."
 CZE_czech_socialism:0 "Czeski socjalizm"
 CZE_communism_with_a_human_face:0 "Komunizm z ludzką twarzą"
 CZE_communist_support:0 "Poparcie dla komunizmu"
 CZE_communist_support_desc:0 "Nasz zwrot w lewo nabiera rozpędu. Poparcie dla komunizmu rośnie w całym kraju i będzie rosnąć dalej, gdy rząd udzieli temu ruchowi wsparcia."
 CZE_join_comintern:0 "Dołączenie do Kominternu"
 CZE_join_comintern_desc:0 "Nie możemy dłużej polegać na naszych bardziej zacofanych sojusznikach. Czas zawrzeć sojusz z ZSRR, żeby zapewnić nam ochronę przed faszystowsko-imperialistyczną agresją."
 CZE_the_romanian_question:0 "Sprawa Rumunii"
 CZE_the_romanian_question_desc:0 "Rumunia stoi pomiędzy nami a naszym przyjacielem i protektorem: Związkiem Radzieckim. Rumuni nie pozwalają przejść przez swoje terytorium wojskom radzieckim idącym nam z pomocą. Musimy rozważyć bardziej drastyczne rozwiązanie."
 CZE_the_polish_division:0 "Polska dywizja"
 CZE_the_polish_division_desc:0 "Polska nie tylko odmawia przepuszczenia wojsk radzieckich, gdybyśmy potrzebowali ich pomocy, ale też ciągle ma nam za złe wyzwolenie przez nas Zaolzia i może się zemścić. Warto rozważyć uderzenie wyprzedzające."
 CZE_democratic_bastion:0 "Bastion demokracji"
 CZE_democratic_bastion_desc:0 "Czechosłowacja jest bastionem demokracji w Europie Środkowej i pozostanie nim niezależnie od sytuacji."
 CZE_beacon_of_liberty:0 "Światło wolności"
 CZE_beacon_of_liberty_desc:0 "Nasze oddanie demokracji inspiruje naszych obywateli i ludzi, którzy uciekli przed despotycznymi reżimami."
 CZE_defensive_preparations:0 "Przygotowania obronne"
 CZE_defensive_preparations_desc:0 "Zdaje się, że zbliża się wojna, nieważne, czy tego chcemy, czy nie. Dlatego powinniśmy się do niej przygotować."
 CZE_bonus_research_slot_1:0 "Politechnika Czeska"
 CZE_bonus_research_slot_1_desc:0 "Zbliża się wojna, dlatego dobrze byłoby położyć większy nacisk na prace nad praktycznymi technologiami."
 CZE_go_right:0 "Zwrot w prawo"
 CZE_go_right_desc:0 "Tylko faszyzm może poprowadzić Czechy ku wielkości! Europejska demokracja jest skazana na wyginięcie i tylko silne narody, kraje faszystowskie, zasiądą do stołu negocjacyjnego, gdy słabe państwa zostaną zlikwidowane!"
 CZE_czech_fascism:0 "Czeski faszyzm"
 CZE_czech_fascism_desc:0 "W całym kraju rośnie poparcie dla faszyzmu, a im więcej władzy trafia w ręce faszystów, tym większy nacisk mogą oni wywierać na opierających się dysydentów."
 CZE_aggressive_wars:0 "Agresywne wojny"
 CZE_aggressive_wars_desc:0 "Wraz z triumfem faszyzmu rozpocznie się nasz marsz ku potędze!"
 CZE_the_polish_question:0 "Kwestia polska"
 CZE_the_polish_question_desc:0 "Polacy nigdy nie wybaczyli nam odebrania im Zaolzia, a jeżeli okażemy najmniejszą słabość, skoczą nam do gardła. Dlaczego taki wielki kraj jak Czechosłowacja ma obawiać się takiego zagrożenia? Dość tego! Trzeba podjąć zdecydowane działania!"
 CZE_exclude_the_slovaks:0 "Konsolidacja Czech"
 CZE_exclude_the_slovaks_desc:1 "Słowacy od dawna byli niezadowoleni. Zawsze szukali większej władzy politycznej, zawsze domagali się przekazywania im zasobów ciężko pracujących Czechów. To musi się skończyć! Dlatego władza będzie w czeskich rękach. §RDoprowadzi to do wojny domowej.§!"
 CZE_national_fascism:0 "Faszyzm narodowy"
 CZE_national_fascism_desc:0 "Czesi i Słowacy zjednoczyli się pod sztandarem faszyzmu. Razem idziemy naprzód! Razem jesteśmy niepokonani!"
 CZE_german_minor_ally:0 "Sojusznik Niemiec"
 CZE_german_minor_ally_desc:0 "Niemcy są rosnącym mocarstwem, które może poprowadzić nas do chwały. Pójdziemy tam, gdzie skierują nas Niemcy, a przy okazji zrealizujemy własne cele."
 CZE_german_ally:0 "Partner Niemiec"
 CZE_german_ally_desc:0 "Niemcy to bratnia faszystowska potęga podążająca ku chwale. Razem sprawimy, że świat będzie poruszał się wokół osi Praga – Berlin!"
 CZE_strategy_decisions:0 "Decyzje strategiczne"
 CZE_strategy_decisions_desc:0 "Nad Europą gromadzą się chmury burzowe, grozi nam wojna. Jak Czechosłowacja poradzi sobie z nadchodzącymi wyzwaniami?"
 CZE_german_leanings:0 "Ustępstwa wobec Niemiec"
 CZE_german_leanings_desc:0 "Niemcy rosną w siłę, a ich celem jest zjednoczenie wszystkich niemieckojęzycznych ludów pod sztandarem jednej Rzeszy. W naszym kraju mieszka spora mniejszość niemiecka, więc niepokoi nas ta postawa. Musimy zdobyć silnych sojuszników albo zrobić wszystko, żeby pozostać w dobrych stosunkach z Niemcami."
 CZE_german_puppet:0 "Marionetka Niemiec"
 CZE_german_puppet_desc:0 "Nie sposób zadowolić Niemców, nie zatrzymają się, dopóki nie zostaną naszymi władcami. A może uginając się, zdołamy zachować częściową autonomię?"
 CZE_hungarian_situation:0 "Kłopoty z Węgrami"
 CZE_hungarian_situation_desc:0 "Węgry od dawna są nam cierniem w boku, ale teraz mamy za sobą całą potęgę faszyzmu, więc czas Węgrów dobiegł końca."
 CZE_deliver_sudetenland:0 "Oddanie Kraju Sudeckiego"
 CZE_deliver_sudetenland_desc:0 "Niemcy chcą naszych Niemców. Jeżeli chcemy uniknąć wojny, musimy oddać im Kraj Sudecki."
 CZE_german_technology:0 "Niemiecka technologia"
 CZE_german_technology_desc:0 "Po zagwarantowaniu pokojowych relacji między naszymi krajami warto rozpocząć wymianę technologii, na której skorzystają oba państwa."
 CZE_trust_in_the_west:0 "Zaufanie Zachodowi"
 CZE_trust_in_the_west_desc:0 "Francja i Anglia będą bronić pokoju w Europie. Przecież nie wygrały wielkiej wojny tylko po to, żeby dwadzieścia lat później pozwolić Niemcom grozić i dokonywać rozbiorów niepodległych państw!"
 CZE_doctrinal_innovation:0 "Zmiana doktryny"
 CZE_doctrinal_innovation_desc:0 "Wiele nauczyliśmy się dzięki wymianie oficerów i naradom strategicznym z sojusznikami. Dzięki skonfrontowaniu tak różnorodnych punktów widzenia znaleźliśmy się blisko przełomu."
 CZE_bonus_research_slot_2:1 "Zespoły wymiany wiedzy"
 CZE_bonus_research_slot_2_desc:0 "Wymiana wiedzy między sojusznikami przyniosła olbrzymie korzyści, dlatego teraz zaproponowano utworzenie stałej instytucji działającej na tym polu."
 CZE_secret_weapons:0 "Tajna broń"
 CZE_secret_weapons_desc:0 "Przyszłość czeskich działań wojennych to opanowanie wielu nowoczesnych technologii i wykorzystanie ich do naszych celów."
 CZE_nukes:0 "Broń jądrowa"
 CZE_nukes_desc:0 "Przyszłość czeskich działań wojennych to opanowanie wiedzy o rozszczepianiu atomu!"
 CZE_an_entente_of_our_own:0 "Nasza własna ententa"
 CZE_an_entente_of_our_own_desc:0 "W ostatnich latach Mała Ententa straciła na znaczeniu, ale może je odzyskać, jeśli zechcą tego nasi dawni sojusznicy."
 CZE_invite_yugoslavia:0 "Zaproś Jugosławię"
 CZE_invite_yugoslavia_desc:0 "Zaproś Jugosławię do ententy."
 CZE_invite_romania:0 "Zaproś Rumunię"
 CZE_invite_romania_desc:0 "Zaproś Rumunię do ententy."
 CZE_faction_tech_sharing:0 "Pakt organizacyjny"
 CZE_faction_tech_sharing_desc:0 "Żeby wszystko sprawnie działało, armie ententy powinny mieć podobne wyposażenie. Możemy to osiągnąć, jeśli wszyscy członkowie naszej frakcji będą swobodnie wymieniać się technologiami."
 CZE_security_council:0 "Rada bezpieczeństwa"
 CZE_security_council_desc:0 "Rada bezpieczeństwa ententy zajmie się koordynacją działań wszystkich członków podczas wspólnych operacji militarnych."
 CZE_deal_with_hungary:0 "Likwidacja Węgier"
 CZE_deal_with_hungary_desc:0 "W Europie zapanował pokój, ale ententa nie może pozwolić, żeby Węgry znowu stały się zagrożeniem. Tylko permanentne rozwiązanie pozwoli nam skoncentrować się na ważniejszych sprawach."
 CZE_deal_with_bulgaria:0 "Likwidacja Bułgarii"
 CZE_deal_with_bulgaria_desc:0 "Bułgaria dozbroiła się i znowu zagraża pokojowi na Bałkanach. Nie można tolerować tego niebezpieczeństwa, jeśli ententa ma się skoncentrować na konflikcie ogólnoeuropejskim."
 CZE_rapprochement_with_hungary:0 "Zbliżenie z Węgrami"
 CZE_rapprochement_with_hungary_desc:0 "Węgierski separatyzm ciągle stanowi zagrożenie, ale może warto podjąć jeszcze jedną próbę pokojowego rozwiązania tej kwestii?"
 CZE_czechoslovak_legion:0 "Legion czechosłowacki"
 CZE_czechoslovak_legion_desc:0 "Podczas wielkiej wojny legion czechosłowacki walczył w całej Europie i daleko na terenie Rosji podczas toczonej tam wojny domowej. Gdy w Europie znowu rozgorzał konflikt, legion może ponownie stanąć do boju."
 CZE_military_research_institute:0 "Politechnika wojskowa"
 CZE_military_research_institute_desc:0 "Politechnika wojskowa zapewnia czechosłowackim siłom zbrojnym możliwość prowadzenia badań, projektowania i testowania technologii wojskowych."
 CZE_mountain_bonus:0 "Wojska górskie"
 CZE_mountain_bonus_desc:0 "Duża część naszych granic to wzgórza i góry, więc potrzebujemy wyspecjalizowanych żołnierzy, którzy będą strzec tych terenów."
 CZE_inf_and_artillery_advancement:1 "Rozwój piechoty"
 CZE_support_bonus:1 "Jednostki wsparcia"
 CZE_inf_and_artillery_advancement_2:1 "Rozwój artylerii"
 CZE_doctrine_bonus:0 "Odkrywanie doktryn"
 CZE_doctrine_bonus_desc:0 "Nie tylko uzbrojenie decyduje o sile armii, potrzebne są też skuteczne doktryny. Politechnika wojskowa dobrze o tym wie, dlatego zaproponowała kilka rozwiązań."
 CZE_motorization_scheme:0 "Plan motoryzacji"
 CZE_motorization_scheme_desc:0 "Nie mamy największej armii, ale motoryzacja da nam możliwość szybszej koncentracji sił w danym rejonie."
 CZE_armour_bonus_1:1 "LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Nasza armia ma jedne z najnowocześniejszych czołgów świata, ale technologia na tym polu rozwija się błyskawicznie, a my nie możemy zostać w tyle."
 CZE_mechanization:0 "Mechanizacja"
 CZE_mechanization_desc:0 "Motoryzacja daje naszym żołnierzom szybkość, a mechanizacja szybkość, ochronę i siłę ognia."
 CZE_armour_bonus_ii:1 "Modernizacja pancerza"
 CZE_armour_bonus_ii_desc:0 "Politechnika wojskowa kontynuuje ścisłą współpracę z zakładami Skody przy projektowaniu nowych i lepszych czołgów."
 CZE_doctrine_bonus_2:0 "Odkrywanie doktryn II"
 CZE_doctrine_bonus_2_desc:0 "Nie tylko uzbrojenie decyduje o sile armii, potrzebne są też skuteczne doktryny. Politechnika wojskowa dobrze o tym wie, dlatego zaproponowała kilka rozwiązań."
 CZE_war_college:0 "Akademia Wojny"
 CZE_war_college_desc:0 "Akademia Wojny zapewnia naszej armii dobrze wykształconych dowódców, którzy poprowadzą ją do zwycięstwa."
 CZE_military_aeronautical_institute:0 "Wojskowy Instytut Aeronautyczny"
 CZE_military_aeronautical_institute_desc:0 "Wojskowy Instytut Aeronautyczny dostarcza czechosłowackim siłom powietrznym wyniki badań i projekty nowych konstrukcji."
 CZE_import_foreign_fighters:0 "Import zagranicznych myśliwców"
 CZE_import_foreign_fighters_desc:0 "Dzięki importowi różnych myśliwców z zagranicy w celu przetestowania i oceny, nasi projektanci mogą poznać nowe, cenne rozwiązania."
 CZE_light_fighter_focus:0 "Rozwój lekkich myśliwców"
 CZE_light_fighter_focus_desc:0 "Wojskowy Instytut Aeronautyczny doszedł do wniosku, że lekkie myśliwce są najbardziej użyteczne i powinny stać się podstawą naszych sił powietrznych."
 CZE_heavy_fighter_focus:0 "Rozwój ciężkich myśliwców"
 CZE_heavy_fighter_focus_desc:0 "Wojskowy Instytut Aeronautyczny doszedł do wniosku, że ciężkie myśliwce są najbardziej użyteczne i powinny stać się podstawą naszych sił powietrznych."
 CZE_air_is_our_sea:0 "Powietrze to nasze morze"
 CZE_air_is_our_sea_desc:0 "Inne kraje powierzają marynarkom wojennym ochronę granic i demonstrowanie siły, a w naszym przypadku tę rolę spełnia lotnictwo."
 CZE_rule_the_air:0 "Panowanie w powietrzu"
 CZE_rule_the_air_desc:0 "Dzięki wspieraniu sił powietrznych udało nam się osiągnąć niesamowitą wydajność produkcji."
 CZE_import_foreign_bombers:0 "Import zagranicznych bombowców"
 CZE_import_foreign_bombers_desc:0 "Dzięki importowi różnych bombowców z zagranicy w celu przetestowania i oceny nasi projektanci mogą poznać nowe, cenne rozwiązania."
 CZE_cas_focus:0 "Rozwój samolotów b. wsparcia"
 CZE_cas_focus_desc:0 "Testy przeprowadzone przez Wojskowy Instytut Aeronautyczny wykazały, że powinniśmy postawić na rozwój samolotów bliskiego wsparcia."
 CZE_tac_focus:0 "Rozwój samolotów taktycznych"
 CZE_tac_focus_desc:0 "Testy przeprowadzone przez Wojskowy Instytut Aeronautyczny wykazały, że powinniśmy postawić na rozwój bombowców taktycznych."
 CZE_access_to_the_sea:0 "Dostęp do morza"
 CZE_access_to_the_sea_desc:0 "Nie jesteśmy już krajem śródlądowym! Skoro posiadamy wybrzeże, powinniśmy badać kwestie morskie i opracować plan stworzenia marynarki wojennej."
 CZE_sudden_shipyard:0 "Budowa stoczni"
 CZE_sudden_shipyard_desc:0 "Marynarka wojenna musi mieć stocznię. Nie planowaliśmy tego, ale duże projekty budowlane nie są nam obce. Jeśli odpowiednio do tego podejdziemy, stocznia będzie gotowa w mgnieniu oka."
 CZE_shipbuilding_legacy:0 "Dziedzictwo przemysłu okrętowego"
 CZE_shipbuilding_legacy_desc:0 "Posiadanie własnej marynarki wojennej to dla nas coś nowego, ale zakłady Skody już wcześniej wytwarzały części do okrętów Austro-Węgier. Teraz mogą wykorzystać to doświadczenie, budując nasze własne jednostki."
