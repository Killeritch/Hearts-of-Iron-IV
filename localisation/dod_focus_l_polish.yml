 HUN_GREATER_tt:0 "Zmień nazwę na §YWiększe Państwo Węgierskie§!\n"
 HUN_demands_tt:0 "Kiedy żądasz oddania terytorium, druga strona będzie bardziej skłonna do podporządkowania się i uniknięcia rozlewu krwi, jeżeli masz silną armię. Mogą jednak uznać, że zdołają się nam przeciwstawić, jeżeli należą do frakcji. \n"
 HUN_assassinate_horthy:0 "Zamach na Horthy'ego"
 HUN_assassinate_horthy_desc:0 "Stary admirał z czasów wielkiej wojny dzierży zbyt dużą władzę i wpływy jako regent Królestwa Węgier, a jego wroga postawa wobec komunizmu stała się problemem dla działań naszych towarzyszy. Trzeba odsunąć go od władzy, jeśli nasz kraj ma się odrodzić na drodze rewolucji."
 HUN_the_revolutionary_council:0 "Rada Rewolucyjna"
 HUN_the_revolutionary_council_desc:0 "Komintern zrezygnował z walki przeciwko imperializmowi i zamiast tego postanowił zadowolić się koegzystencją. Jeżeli klasa robotnicza świata ma być wolna, musimy dalej nieść pochodnię Marksa i Lenina, nawet wbrew Związkowi Radzieckiemu, jeśli będzie to konieczne."
 HUN_FACTION_COMMIE:0 "Związek Komunistycznych Sowietów"
 HUN_autarky:0 "Autarkia"
 HUN_autarky_desc:0 "Za bardzo polegamy na zagranicznych źródłach ropy. Podobnie jak Niemcy powinniśmy pracować nad paliwem syntetycznym."
 HUN_synthetic_industry:0 "Przemysł syntetyczny"
 HUN_synthetic_industry_desc:0 "Skoro poznaliśmy metodę uwodornienia węgla, możemy zbudować pierwszą fabrykę, w której rozpocznie się produkcja."
 ROM_the_royal_foundation:0 "Królewska Fundacja"
 ROM_the_royal_foundation_desc:0 "Król łaskawie zgodził się stworzyć fundację swojego imienia, badającą rumuńską kulturę i tworzącą zaplecze naukowe kraju."
 CZE_czech_socialism_desc:1 "Centralne sterowanie ma niewątpliwie świetny wpływ na gospodarkę, ale czasami co za dużo, to niezdrowo. Dokonując ograniczonej decentralizacji czeskich i słowackich ziem sowieckich, osiągniemy jeszcze większą ogólną jedność!"
 CZE_communism_with_a_human_face_desc:1 "Wzywając do większego udziału obywateli w polityce lokalnych społeczności i całego kraju pod parasolem Partii Komunistycznej, tchniemy nowe życie w ideały komunizmu."
 CZE_inf_and_artillery_advancement_desc:1 "Piechota to najważniejsza formacja w naszej armii, dlatego modernizacja jej uzbrojenia stanowi ważny krok ku stworzeniu dobrej obrony narodowej."
 CZE_support_bonus_desc:1 "Żeby nasza piechota działała z maksymalną skutecznością, musimy zmodernizować też wspierające ją rodzaje sił zbrojnych."
 CZE_inf_and_artillery_advancement_2_desc:1 "Współczesna artyleria, królowa pola walki, zapewni naszej armii olbrzymią siłę."
 CZE_war_college_effect_tt:0 "§YJeżeli masz już 5 zespołów badawczych, nie otrzymasz kolejnego.§!\n"
 CZE_battleship_catchup_1_desc:1 "Nowe potrzeby marynarki wojennej doprowadziły do wysypu projektów pancerników."
 CZE_destroyer_catchup_1_desc:1 "Nowe potrzeby marynarki wojennej doprowadziły do wysypu projektów niszczycieli."
 CZE_cruiser__catchup_1_desc:1 "Nowe potrzeby marynarki wojennej doprowadziły do wysypu projektów krążowników."
 CZE_raiding_focus_desc:1 "Nasza marynarka wojenna musi skoncentrować się na działaniu pośrednim, powinna unikać starć i nękać flotę handlową wrogów."
 CZE_capital_focus_desc:1 "Nasza marynarka powinna skoncentrować się na bezpośrednich i decydujących bitwach."
 YUG_western_focus_desc:1 "Kluczem do przyszłości Jugosławii są mocarstwa zachodnie, bliższe naszemu krajowi geograficznie i gospodarczo."
 YUG_friendship_treaty_with_italy_desc:1 "Włochy to nasz najpotężniejszy sąsiad, dlatego musimy zabiegać, by widziały w nas przyjaciół. Wkrótce rozpoczniemy negocjacje w sprawie deklaracji przyjaźni między naszymi krajami."
 YUG_reinforce_old_alliances_desc:1 "Od początku swego istnienia nasz kraj cieszył się poparciem wielkich europejskich demokracji: Francji i Wielkiej Brytanii. Czas umocnić te relacje i stworzyć podwaliny przyszłych sojuszy."
 YUG_attract_foreign_capital_desc:1 "Możemy wykorzystać nasze bliskie kontakty dyplomatyczne, otwierając drzwi dla zagranicznego kapitału i inwestycji."
 YUG_ban_slovene_nationalist_parties_desc:1 "Dla dobra naszego narodu należy stłumić wszelkie nawoływania do niepodległości. Nacjonalistyczne ugrupowania polityczne zostaną zdelegalizowane, a ich zwolennicy będą prześladowani, żeby nie mogli osłabiać nas wewnętrznie."
 YUG_traditional_values_desc:1 "Tradycyjne wartości, nauczane przez prawosławie, są fundamentem naszego społeczeństwa. Ich promowanie nie tylko zapewni nam poparcie Kościoła prawosławnego, ale także zjednoczy obywateli."
 YUG_greater_yugoslavia:0 "Większe Państwo Jugosłowiańskie"
 YUG_greater_yugoslavia_desc:0 "Nie spoczniemy, dopóki wszyscy południowi Słowianie nie zostaną zjednoczeni pod wspólnym sztandarem. Bułgarzy nie uważają się za część naszego narodu, ale są nią według nas."
 YUG_all_yugoslavian_regiments_desc:1 "Nasze ludy mogą się różnić, ale wszyscy musimy służyć w obronie naszego kraju. Podczas tworzenia pułków nie będziemy zwracać uwagi na narodowość."
 YUG_crush_the_ustasa_desc:1 "Chorwacki ultranacjonalistyczny ruch Ustasze coraz bardziej daje nam się we znaki. Nie można dłużej uznawać go za cokolwiek innego niż organizację terrorystyczną i dla dobra narodu należy go zlikwidować."
 YUG_invite_german_military_mission_desc:1 "Trzeba przezwyciężyć niechęć naszego wojska do Niemców. Zaproszenie misji wojskowej bez wątpienia pokazałoby naszym dowódcom, że współpraca może przynieść korzyści obu stronom."
 YUG_join_axis_desc:1 "Droga do wielkości Jugosławii jest związana z faszystowskimi mocarstwami Osi. Jeżeli nie uporamy się z antyniemieckimi nastrojami w naszym wojsku, konsekwencje mogą okazać się poważne. To konieczne poświęcenie."
 YUG_invite_italian_naval_experts_desc:1 "Nasi sojusznicy w basenie Morza Śródziemnego świetnie znają się na projektowaniu i budowie okrętów. Zaprosimy włoskich ekspertów, żeby podzielili się z nami swą wiedzą."
 YUG_limited_self_government_desc:1 "Po udobruchaniu Słoweńców ograniczoną autonomią będziemy mogli wykoleić ich ruchy nacjonalistyczne i zyskać poparcie miejscowej ludności."
 YUG_guarantee_religious_liberties_desc:1 "Wszyscy powinni mieć swobodę wyboru wyznawanej religii. Wprowadzimy prawo, które to zagwarantuje."
 YUG_local_militias_desc:1 "Ludzie zostaną zachęceni do tworzenia bojówek w obronie ojczyzny. Pozwoli to w przyszłości rekrutować do służby wojskowej większą część populacji."
 YUG_concessions_for_macedonians:0 "Ustępstwa dla Macedończyków"
 YUG_concessions_for_macedonians_desc:1 "Rozmawiając z głównymi ugrupowaniami Macedończyków, rozwiążemy ich problemy i zapewnimy sobie ich lojalność wobec państwa."
 YUG_establish_the_banovina_of_croatia_desc:1 "Tworząc na wpół autonomiczny Banat Chorwacji, uciszymy, miejmy nadzieję, głosy domagające się pełnej niepodległości."
 YUG_non_discriminating_officer_promotions_desc:1 "Musimy porzucić politykę dyskryminacji – od tej pory wszystkie grupy etniczne będą mogły awansować w naszym korpusie oficerów. Dzięki temu będziemy mieć najlepsze możliwe dowództwo wojskowe."
 YUG_join_allies_desc:1 "W krótkiej historii naszego młodego kraju demokracje zachodnie zawsze nas wspierały. Musimy publicznie ogłosić naszą lojalność, by zapewnić sobie ich pomoc militarną w razie ataku ze strony naszych sąsiadów."
 YUG_reclaim_istria_and_zadar:0 "Odzyskanie Istrii i Zadaru"
 YUG_reclaim_istria_and_zadar_desc:1 "Włochy nadal kontrolują tereny Istrii i Zadaru. Czas, by ziemie te wróciły do ojczyzny."
 YUG_claim_macedonia:0 "Roszczenia wobec Macedonii"
 YUG_claim_macedonia_desc:1 "Niektóre części Macedonii nadal znajdują się poza naszymi granicami. Wszyscy Macedończycy są Słowianami, więc powinni mieszkać w naszym kraju."
 YUG_allied_air_combat_school_desc:1 "Nasi nowi sojusznicy mają imponujące doświadczenie w zakresie walki powietrznej. Forsując utworzenie alianckiej szkoły walki powietrznej, sprawimy, że nasi młodzi piloci za darmo zdobędą umiejętności, które nasi sojusznicy opłacili krwią."
 YUG_recognize_the_soviet_union_desc:1 "W przeszłości odmawialiśmy uznania państwa bolszewickiego na wschodzie, ale chyba nadszedł czas, żebyśmy zrewidowali nasze stanowisko w tej sprawie. Demokracje zachodnie są prawdopodobnie zbyt słabe, żeby bronić mniejszych państw, a ZSRR może okazać się bardziej niezawodnym przyjacielem."
 YUG_form_peasant_councils_desc:1 "Robotnicy muszą być bardziej obecni w polityce lokalnej. Stworzenie rad chłopskich może silnie przyczynić się do udzielenia im głosu."
 YUG_mutual_economic_aid_desc:1 "ZSRR i Jugosławia mają sobie wzajemnie wiele do zaoferowania w kwestiach gospodarczych. Obie strony mogą bardzo skorzystać na zawarciu korzystnych umów handlowych i porozumień o pomocy gospodarczej."
 YUG_abolish_the_monarchy_desc:1 "Monarchia to ustrój, który nie przystaje do współczesności, a w dodatku zupełnie nie pokrywa się z naszymi poglądami społecznymi. Należy ją zlikwidować, a władzę królewską zastąpić głosem zwykłych ludzi."
 YUG_join_comintern_desc:1 "Najlepszą drogą do szerzenia rewolucji jest współpraca z komunistycznymi państwami Kominternu."
 YUG_yugoslavian_path_to_communism_desc:1 "Nie potrzebujemy przewodnika w walce o głos dla robotników. Zbierzemy tych, którym odpowiada nasze przywództwo, i razem będziemy krzewić naszą wersję rewolucji."
 YUG_form_the_federal_republic_desc:1 "Nadszedł czas stworzenia prawdziwego państwa federalnego, w którym będą mile widziane wszystkie narody. Koniec z wewnętrznie podzielonym krajem, który istniał w ostatnich dekadach."
 YUG_pan_slavic_workers_congress_desc:1 "Słowiańscy robotnicy muszą się zjednoczyć, żeby kontynuować swą walkę. Niestety, ZSRR nie rozumie niedoli bałkańskiej klasy robotniczej, dlatego to my weźmiemy na siebie brzemię przywództwa."
 YUG_research_collaboration_desc:1 "Nasi sojusznicy dysponują o wiele większymi zasobami niż my, więc powinniśmy nalegać na współpracę badawczą, dzięki której uzyskamy dostęp do ich odkryć technologicznych."
 YUG_federal_defense_council_desc:1 "Wszystkie regiony muszą mieć udział w obronie naszego wspaniałego kraju. Dzięki temu zostanie usłyszanych możliwie najwięcej głosów, a dyskryminacja nie zniszczy kiełkujących wartości."
 YUG_invite_bulgaria_desc:1 "Nasi słowiańscy bracia z Bułgarii potrzebują naszego przywództwa, żeby znaleźć drogę do komunizmu. Jako że znajdują się na naszej wschodniej flance, ich przyłączenie zabezpieczy dużą część naszych granic, a ich siła militarna przyda się do krzewienia rewolucji."
 YUG_invite_albania_desc:1 "Albańczycy zarządzają małym terenem, który ma dla nas duże znaczenie strategiczne. Wprowadzając ich do Kongresu, możemy zabezpieczyć większą część naszej południowej granicy i połączyć z nimi siły."
 YUG_industrialization_program_desc:1 "Musimy wdrożyć program szybkiej industrializacji, jeżeli chcemy nadążyć za wysiłkami zbrojeniowymi naszych sąsiadów."
 YUG_expand_the_mining_industry_desc:1 "Musimy mieć odpowiednią ilość surowców, by napędzać naszą raczkującą machinę wojenną. Powinniśmy rozbudować krajowy przemysł górniczy."
 YUG_rare_minerals_exploitation_desc:1 "Wcześniej nieeksploatowane złoża metali rzadkich nagle zyskały olbrzymie znaczenie. Musimy zbudować niezbędne kopalnie i infrastrukturę, żeby korzystać z tych zasobów."
 YUG_exploit_the_pannonian_deposits_desc:1 "Powinniśmy eksploatować znajdujące się na naszym terytorium złoża ropy. Są one niewielkie, ale nasza machina wojenna potrzebuje każdej ilości."
 YUG_develop_civilian_industry_desc:1 "Nasz przemysł cywilny musi nadążać za produkcją wojskową, by dostarczać maszyny i inne niezbędne materiały na jej potrzeby."
 YUG_integrated_rail_network_desc:1 "Powinniśmy równomiernie rozbudować krajową sieć kolejową we wszystkich regionach. Każdy zakątek naszego państwa jest równie ważny."
 YUG_improve_light_industry_desc:1 "Już pojawiły się niepokoje wewnętrzne, więc nie możemy pozwolić, by przemysł lekki pozostawał w tyle, pozbawiając obywateli rzeczy niezbędnych w codziennym życiu."
 YUG_develop_slovenian_industry_desc:1 "Słowenia, choć długo zaniedbywana, ma sporo miejsca na stworzenie nowego centrum przemysłowego. No i na pewno ucieszy to Słoweńców."
 YUG_local_self_management_desc:1 "Zwiększenie kompetencji lokalnych władz poprawi wykorzystanie miejscowych zasobów oraz wydajność nowych projektów budowlanych."
 YUG_expand_the_university_of_ljubljana_desc:1 "Rozbudowując słoweński uniwersytet, stworzymy kolejną instytucję edukującą naszych obywateli."
 YUG_develop_military_industry:1 "Rozwój przemysłu wojskowego"
 YUG_develop_military_industry_desc:2 "Nowoczesne wojsko potrzebuje potężnej bazy przemysłowej obsługującej produkcję nowych samolotów."
 YUG_improve_serbian_rail_network_desc:1 "Nie musimy budować sieci kolejowej w prowincjach zewnętrznych. Najważniejsze regiony to centrum i wschód."
 YUG_serbian_steel_desc:1 "Musimy uruchomić w Serbii produkcję stali. Podczas wojny stali nigdy dość."
 YUG_expand_the_university_of_belgrad_desc:1 "Rozbudowując nasz najbardziej prestiżowy uniwersytet, możemy zwiększyć napływ światłych umysłów do naszych zespołów badawczych i projektowych."
 YUG_expand_the_university_of_zagreb:0 "Rozbudowa Uniwersytetu w Zagrzebiu"
 YUG_expand_the_university_of_zagreb_desc:1 "Stary Uniwersytet w Zagrzebiu od dawna jest jedną z najważniejszych instytucji szkolnictwa wyższego. Dodatkowe fundusze pozwolą prowadzić tam ważne badania."
 YUG_central_management_desc:1 "Ścisłe centralne sterowanie wszystkimi aspektami zarządzania zwiększy naszą zdolność realizowania norm produkcyjnych."
 YUG_expand_the_sarajevo_arsenals_desc:1 "Musimy zwiększyć wydajność produkcji, żeby nadążyć za rosnącym zapotrzebowaniem ze strony naszego wojska. Arsenały w Sarajewie to najlepszy kandydat do rozbudowy, więc natychmiast przekażemy im środki."
 YUG_modernize_the_air_force_desc:1 "Nasze lotnictwo jest straszliwie przestarzałe. Jeżeli chcemy mieć jakiekolwiek szanse obrony naszej przestrzeni powietrznej albo, co więcej, zaatakować wroga, musimy wdrożyć program gruntownej modernizacji."
 YUG_local_developers_desc:1 "Musimy zwiększyć wsparcie dla rodzimych projektów samolotów, co da nam większą kontrolę nad produkowanymi modelami i będzie bodźcem dla naszego przemysłu."
 YUG_ikarus_desc:1 "Nasz najstarszy zakład lotniczy, Ikarus w Nowym Sadzie, wymaga rozbudowy, która przygotuje go do zwiększenia produkcji na potrzeby naszych nowych sił powietrznych."
 YUG_designer_tt:0 "Odblokowuje tę firmę jako projektanta samolotów.\n"
 YUG_rogozarski:0 "Rogožarski"
 YUG_rogozarski_desc:1 "Założona tuż po Ikarusie "Pierwsza Serbska Fabryka Samolotów Živojina Rogožarskiego" wymaga rozbudowy, jeśli ma nadążyć za bieżącymi potrzebami produkcyjnymi."
 YUG_zmaj_desc:1 "Zakłady lotnicze Zmaj w Belgradzie potrzebują nowych terenów pod rozbudowę. To młodsza firma niż pozostałe, ale ma spory potencjał i po rozbudowie poradzi sobie z zaspokojeniem naszych potrzeb produkcyjnych."
 YUG_the_ik_3_desc:1 "Pracując potajemnie w wolnym czasie, trzech inżynierów przygotowało niesamowitą propozycję następcy naszych produkowanych za granicą myśliwców. Odpowiednie wsparcie pozwoli wkrótce rozpocząć produkcję."
 YUG_heavy_fighter_project_desc:1 "Nasze myśliwce muszą być w stanie ochraniać wrażliwe bombowce przed atakami. Będzie to wymagało instalacji cięższego uzbrojenia i zwiększenia zasięgu kosztem szybkości i zwrotności."
 YUG_bomber_project_desc:1 "Potrzebujemy bombowców, jeśli chcemy uderzyć na wroga. Trzeba zlecić naszym inżynierom zaprojektowanie nowych konstrukcji tego typu."
 YUG_purchase_foreign_desc:1 "Są kraje, które przeznaczyły na stworzenie dobrego myśliwca środki znacznie większe niż te, jakie moglibyśmy kiedykolwiek zgromadzić. Powinniśmy kupić od nich samolot zamiast przechodzić wyczerpujący proces prób i błędów związany z pracami nad własną konstrukcją."
 YUG_license_production_desc:1 "Proces pozyskiwania nowych samolotów można uprościć, produkując je na miejscu w oparciu o licencję. Postaramy się jak najszybciej zawrzeć odpowiednie umowy."
 YUG_fighter_license_desc:1 "Musimy produkować na licencji myśliwce dla naszych sił powietrznych, ponieważ bombowce bez wsparcia są bezużyteczne."
 YUG_bomber_license_desc:1 "Powietrze daje nowe możliwości atakowania wroga, dlatego powinniśmy skupić naszą licencjonowaną produkcję wokół prac nad bombowcami."
 YUG_army_modernization_desc:1 "Działania wojenne zmieniły się od czasu ostatniego konfliktu. Musimy dopilnować, by nasza armia szła z duchem czasu, i zmodernizować jej wyposażenie oraz taktykę."
 YUG_motorize_the_cavalry_desc:1 "Nowe rozwiązania w dziedzinie projektowania samochodów zrewolucjonizowały potencjał szybkości i mobilności jednostek wojskowych. Nasza kawaleria musi porzucić konie i przesiąść się do ciężarówek."
 YUG_motorized_logistics_desc:1 "Motoryzacja otwiera nowe, obiecujące możliwości dostarczania podstawowego i specjalistycznego wyposażenia dla żołnierzy na froncie. Dzięki temu nasze jednostki zawsze mają najlepszy możliwy potencjał bojowy."
 YUG_armored_cavalry_desc:1 "Opancerzenie naszych transporterów piechoty znacznie zwiększa ich wytrzymałość, siłę bojową i morale. Jednak potrzeba do tego nowego typu przynajmniej częściowo gąsienicowego pojazdu, który uniesie dodatkowy ciężar i nie utknie w terenie, a także będzie posiadał własne uzbrojenie."
 YUG_tank_conversions_desc:1 "Teraz potrzebujemy czołgów, ale za miesiąc mogą być nam potrzebne działa samobieżna albo niszczyciele czołgów skonstruowane na tym samym podwoziu. Musimy mieć możliwość dostosowywania sprzętu pancernego do bieżących potrzeb."
 YUG_modern_tanks_desc:1 "Dzięki dodaniu wielkokalibrowego uzbrojenia głównego pojazdy pancerne przestały być tylko bezpiecznym środkiem transportu wojsk z punktu A do punktu B. Musimy stworzyć własne wersje nowoczesnych czołgów, by nie ustępować na tym polu sąsiadom."
 YUG_tank_licenses_desc:1 "Zamiast niewydajnie poświęcać nasze ograniczone środki na projektowanie własnych modeli czołgów, moglibyśmy po prostu produkować zagraniczne modele na licencji."
 YUG_small_arms_desc:1 "Piechota to filar każdej armii, musimy więc zadbać, żeby była jak najlepiej wyposażona. Musimy wspierać projektowanie nowych i nowoczesnych modeli broni."
 YUG_domestic_artillery_production_desc:1 "Stymulując rozwój nowoczesnych krajowych modeli artylerii, sprawimy, że nasze siły będą dysponować najlepszym możliwym wsparciem ogniowym."
 YUG_anti_tank_defenses_desc:1 "Czołg stał się podstawowym elementem współczesnej sztuki wojennej, dlatego niezbędne jest stworzenie nowych rodzajów polowych dział przeciwpancernych, które pozwolą naszej piechocie niszczyć te wytrzymałe potwory."
 YUG_mountain_brigades_desc:1 "Duża część naszego kraju jest pokryta górami, co wymaga stworzenia specjalnych brygad przeznaczonych do walki w tego rodzaju terenie."
 YUG_independent_engineer_regiments_desc:1 "We współczesnej doktrynie wojennej najważniejsza jest mobilność, choć teren nie zawsze na to pozwala. Specjalne pułki saperów, będące częścią naszych dywizji, mają ułatwiać przemieszczanie się żołnierzy w każdym możliwym terenie."
 YUG_motorized_recon_companies_desc:1 "Żeby zdobyć dokładne informacje o formacjach wroga i ich pozycjach, potrzebujemy specjalnych zmotoryzowanych kompanii zwiadu, które mogą wypuszczać się daleko przed nasze główne siły."
 YUG_form_parachute_battalions_desc:1 "Wykorzystując trzeci wymiar, możemy atakować cele z niespodziewanych kierunków, daleko na tyłach wroga. Utworzenie specjalnych batalionów powietrznodesantowych sprawi, że w pełni wykorzystamy nasze lotnictwo."
 YUG_army_maneuvers_desc:1 "Żaby utrzymać naszą armię w formie, należy przeprowadzić nowe manewry. Zdobyte doświadczenie przyniesie z pewnością nowe spojrzenie na współczesną sztukę wojenną."
 YUG_supremacy_of_offense_desc:1 "Działania ofensywne to klucz do zwycięstwa. Z myślą o nich należy dobierać strategię i tworzyć nowe doktryny."
 YUG_supremacy_of_defense_desc:1 "Jesteśmy otoczeni przez wrogów, ale musimy utrzymać się na tyle długo, by nasi sojusznicy zdążyli z pomocą. Opracowanie nowych doktryn wojskowych powinno koncentrować się na obronie ojczyzny."
 YUG_artillery_regiments_desc:1 "Umieszczając w naszych dywizjach pułki potężnej artylerii, znacznie zwiększymy potencjał bojowy oddziałów."
 YUG_expand_the_split_shipyards_desc:1 "Nasze stocznie w Dalmacji są głównymi kandydatami do rozbudowy, a tamtejsze instalacje pozwalają produkować większe okręty wojenne. Jednak chorwackie dążenia do większej autonomii mogą sprawić, że stracimy w końcu bezpośrednią kontrolę nad tymi zakładami."
 YUG_contest_the_adriatic_desc:1 "Obrona naszego wybrzeża zaczyna się na przylegającym do niego morzu. Musimy opracować nowe strategie i taktyki morskie, żeby uzyskać kontrolę nad Adriatykiem albo chociaż podjąć walkę."
 YUG_replace_the_dalmacija_desc:1 "Niemiecki krążownik Dalmacija to starzejąca się konstrukcja. Musimy zastąpić go nowym, nowoczesnym krążownikiem, który będzie trzonem naszej floty na Adriatyku."
 YUG_naval_bombers_desc:1 "Adriatyk jest długi, ale wąski, dzięki czemu mogą łatwo docierać tam samoloty startujące z naszych lotnisk. Projektując specjalne modele bombowców morskich, możemy znacznie zwiększyć siłę naszej marynarki w walce z potężniejszymi przeciwnikami."
 YUG_heavy_cruiser_project_desc:1 "Żeby podjąć skuteczną walkę z flotami wroga, musimy posiadać jednostki o większej wyporności i cięższym uzbrojeniu. Zastąpienie lekkich krążowników ciężkimi to właściwy kierunek rozwoju naszej marynarki."
 YUG_modern_destroyers_desc:1 "Niszczyciele to podstawa każdej marynarki wojennej, musimy więc dopilnować, żeby nasze pod żadnym względem nie ustępowały okrętom wroga."
 YUG_expand_the_serbian_shipyards_desc:1 "W regionie nie ma zakładów mogących łatwo budować większe okręty wojenne, a umieszczenie dużej stoczni na terenie Czarnogóry pozwoli nam ją kontrolować, niezależnie od naszej przyszłej polityki w sprawie chorwackiej autonomii."
 YUG_coastal_defense_desc:1 "Nie możemy mierzyć się z wrogimi flotami na Adriatyku. Zamiast tego musimy przygotować nasze wybrzeże do odparcia ewentualnych desantów morskich."
 YUG_expand_the_submarine_fleet_desc:1 "Zamiast rzucać się na wroga naszą słabą marynarką, powinniśmy skoncentrować się na okrętach podwodnych, które będą nękać nieprzyjaciół i atakować ich flotę handlową."
 HUN_synthetic_oil_tt:0 "W losowo wybranym regionie pojawia się rafineria paliw syntetycznych. Lokalizacja zostanie ujawniona, gdy badania pokażą, że możliwa jest produkcja paliw syntetycznych.\n"
 ROM_invite_german_advisors_tt:0 "Zezwólmy Niemcom na rozmieszczanie wojsk w Rumunii.\n"
 ROM_HUN_aligned:0 "Przychylność Węgier"
 ROM_heavy_interceptors_desc:1 "Naszego kraju nie stać na duże siły powietrzne. Każdy samolot musi dysponować jak największą siłą ognia, by mógł zniszczyć każdego agresora."
 ROM_war_college_tt:0 "Pojawi się nowy generał z §Y2 umiejętnościami§!, §YBarbu Paraianu§!."
 CZE_german_minor_ally_tt:0 "Zostaniemy państwem satelickim Niemiec, co da nam premie do licencji na niemieckie technologie, ale w ten sposób stracimy władzę nad naszym krajem."
