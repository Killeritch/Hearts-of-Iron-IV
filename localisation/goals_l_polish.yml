 puppet_wargoal_focus:0 "Państwo marionetkowe (cel)"
 puppet_wargoal_focus_desc:0 "Państwo marionetkowe (cel)"
 puppet_wargoal_focus_short_desc:0 "Ten cel zmniejszy koszt stworzenia państwa marionetkowego w ramach traktatu pokojowego."
 take_claimed_state:0 "Przejmij sporny region"
 take_claimed_state_desc:0 "Przejmij region: $STATE|Y$ ($TARGET|Y$)."
 take_claimed_state_short_desc:0 "Ten cel zmniejszy koszt zdobycia wybranych regionów w ramach traktatu pokojowego."
 take_core_state:0 "Odbierz region narodowy"
 take_core_state_desc:0 "Odbierz region: $STATE|Y$ ($TARGET|Y$)."
 take_core_state_short_desc:0 "Ten cel zmniejszy koszt zdobycia wybranych regionów w ramach traktatu pokojowego."
 annex_everything:0 "Anektuj"
 annex_everything_desc:0 "Dokonaj aneksji."
 annex_everything_short_desc:0 "Ten cel zmniejszy koszt dokonania aneksji w ramach traktatu pokojowego."
 civil_war:0 "Wojna domowa"
 civil_war_desc:0 "Wojna domowa! Naród podzielił się na frakcje, które będą walczyć o władzę."
 civil_war_short_desc:0 "Ten cel zmniejszy koszt dokonania aneksji w ramach traktatu pokojowego."
 topple_government:0 "Obal rząd"
 topple_government_desc:0 "Obalenie aktualnego rządu."
 topple_government_short_desc:0 "Ten cel wojenny zmniejszy koszt obalenia rządu w ramach traktatu pokojowego."
 anti_comintern_pact:0 "Pakt antykominternowski"
 anti_comintern_pact_desc:0 "Pora stworzyć pakt wymierzony w Międzynarodówkę Komunistyczną, zwaną też Kominternem, której głównym celem jest obalenie istniejących ustrojów politycznych wszelkimi dostępnymi środkami. Tolerowanie komunistycznych ingerencji w cudze sprawy wewnętrzne stanowi zagrożenie nie tylko dla stabilności poszczególnych państw, ale i pokoju na świecie, w związku z czym należy podjąć wspólnie odpowiednie kroki zapobiegawcze.\n Poprawi to relacje z sygnatariuszami paktu."
 anti_comintern_pact_short_desc:0 "§LSformowanie zjednoczonego frontu antykominternowskiego z Włochami i Japonią.§!"
 tripartite_pact:0 "Pakt trzech"
 tripartite_pact_desc:0 "Aby wzmocnić pakt antykominternowski, przez kolejne dziesięć lat wszyscy sygnatariusze będą "realizować podstawowy cel, jakim jest ustanowienie i utrzymanie nowego ładu, prowadzącego do ogólnej pomyślności i dobrobytu zainteresowanych narodów"."
 tripartite_pact_short_desc:0 "§LPodpisz nowy traktat, który umożliwi nawiązanie jeszcze bliższej współpracy z Włochami i Japonią.§!"
 demand_sudetenland:0 "Zażądaj Kraju Sudeckiego"
 demand_sudetenland_desc:0 "Nie możemy dłużej siedzieć z założonymi rękami i patrzeć, jak czescy tyrani nękają mieszkających w Sudetach Niemców! Kraj Sudecki musi zostać bezzwłocznie przekazany Rzeszy."
 demand_sudetenland_short_desc:0 "§LZgromadź wojska na czechosłowackiej granicy, by zmusić Pragę do uległości.§!"
 fate_of_czechoslovakia:0 "Los Czechosłowacji"
 fate_of_czechoslovakia_desc:0 "Kraj Sudecki jest nasz, a Czechosłowacja nie ma jak się bronić. Pora zlikwidować to pożałowania godne państewko."
 fate_of_czechoslovakia_short_desc:0 "§LZgromadź wojska w Kraju Sudeckim, by dokonać aneksji resztek Czechosłowacji.§!"
 molotov_ribbentrop_pact:0 "Pakt Ribbentrop-Mołotow"
 molotov_ribbentrop_pact_desc:0 "Dzięki traktatowi o przyjaźni i nieagresji z Sowietami możemy wspólnie ustalić, jak postępować z państwami, które leżą między terytorium Niemiec i Związku Radzieckiego, a także rozpocząć wzmożoną wymianę handlową. Dokument ten zawiera poza tym tajny protokół obejmujący podział ziem Rumunii, Polski, Litwy, Łotwy, Estonii i Finlandii między sygnatariuszy paktu, co wiąże się z daleko idącymi zmianami politycznymi i terytorialnymi w Europie."
 molotov_ribbentrop_pact_short_desc:0 "§LPodpisz pakt o nieagresji z ZSRR, by uniknąć radzieckiej interwencji.§!"
 poland_goal:0 "Gdańsk albo wojna!"
 poland_goal_desc:0 "Gdańsk był niemiecki, pozostał niemiecki i będzie niemiecki! Jeżeli Polska nie odda nam tego miasta, będziemy musieli wziąć je siłą. Kampania propagandowa przygotuje naród do walki i ujawni całemu światu okrucieństwa, których dopuściła się Rzeczpospolita. Gdańsk wraz z okolicznymi obszarami powróci na łono Rzeszy!"
 poland_goal_short_desc:0 "§LPrzygotuj naród niemiecki do wojny z Polską i marszu na Warszawę!§!"
 poland_goal_1:0 "Przygotuj się do wojny"
 poland_goal_2:0 "Wypowiedz wojnę"
 test_the_chinese_focus:0 "Chiński incydent graniczny"
 test_the_chinese_focus_desc:0 "Chińczycy nadal nie przyjmują do wiadomości, że wyzwoliliśmy Mandżurię. Tymczasem napięta sytuacja na granicy nieopodal Pekinu doprowadziła już do kilku potyczek. Jeżeli sprowokujemy jakiś incydent, będziemy mogli uzasadnić wybuch wojny. Da nam to wymówkę, żeby rozprawić się z Chińczykami raz na zawsze!"
 test_the_chinese_focus_short_desc:0 "§LSprowokuj starcie, gromadząc siły na chińskiej granicy.§!"
 chinese_border_incident_SUCCEEDED:0 "Incydent na moście Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Nasi żołnierze zostali brutalnie zaatakowani przez chińskie oddziały podczas próby zabezpieczenia ważnego mostu Marco Polo na południe od Pekinu. Żadna strona nie okazała się silniejsza, niemniej zażądaliśmy formalnych przeprosin i uhonorowania naszych roszczeń terytorialnych."
 south_pacific_mandate:0 "Mandat Południowego Pacyfiku"
 south_pacific_mandate_desc:0 "Nasze terytoria na Pacyfiku, które otrzymaliśmy wskutek arbitrażu Ligi Narodów po ostatniej wojnie, będą pierwszą japońską linią obrony w przypadku wojny z Ameryką. Te wyspy to niezatapialne lotniskowce i powinniśmy je odpowiednio umocnić."
 south_pacific_mandate_short_desc:0 "§LZbuduj nowe fortyfikacje brzegowe na naszych wyspach na Pacyfiku.§!"
 south_pacific_mandate_SUCCEEDED:0 "Mandat Południowego Pacyfiku został umocniony"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Nasi saperzy umocnili wyspy Mandatu Południowego Pacyfiku. Każdy agresor przekona się, że niełatwo wykurzyć wojska japońskie z tych ziem."
 demand_indochina_focus:0 "Zażądaj Indochin Francuskich"
 demand_indochina_focus_desc:0 "Po porażce w Europie Francuzi nie są w stanie utrzymać swoich terytoriów zamorskich. Musimy zmusić ich władze do przekazania infrastruktury Indochin w nasze ręce. Ten region będzie wspaniałą bazą wypadową w przyszłych kampaniach."
 demand_indochina_focus_tt:1 "Francja posiada Indochiny"
 demand_indochina_focus_short_desc:0 "§LZmuś nowy francuski rząd do oddania Indochin.§!"
 demand_french_indochina_SUCCEEDED:0 "Wysłaliśmy żądania"
 demand_french_indochina_SUCCEEDED_DESC:0 "Nasze oddziały stoją na granicy Indochin Francuskich, żeby nikt nie miał wątpliwości, co grozi Francji w przypadku odmowy."
 test_the_ussr_focus:0 "Wzmocnienie granicy z ZSRR"
 test_the_ussr_focus_desc:0 "Musimy zareagować na prowokacje radzieckich oddziałów, które notorycznie przekraczają mandżurską granicę. Wzmocnijmy naszą obecność wojskową w północnej Mandżurii, by zniechęcić wroga do dalszych najazdów."
 test_the_ussr_focus_short_desc:0 "§LZbierz wojska w Mandżurii, by odstraszyć Sowietów.§!"
 naval_expansion_focus:0 "Zwiększenie produkcji okrętów"
 naval_expansion_focus_desc:0 "Nie zamierzamy dłużej przestrzegać traktatu waszyngtońskiego - jesteśmy krajem wyspiarskim i marynarka jest nam niezbędna. Musimy rozbudować stocznie, by zwiększyć produkcję okrętów. Tylko wtedy Japonia będzie miała flotę, na jaką zasługuje."
 naval_expansion_focus_short_desc:0 "§LZwiększ produkcję okrętów poprzez budowę nowych stoczni.§!"
 increase_naval_production_SUCCEEDED:0 "Zwiększono produkcję okrętów"
 increase_naval_production_SUCCEEDED_DESC:0 "Udało nam się zwiększyć produkcję okrętów. Już wkrótce cesarz będzie dysponował najpotężniejszą armadą na świecie!"
 siamese_puppet_focus:0 "Naciski na Syjam"
 siamese_puppet_focus_desc:0 "Nasze siły muszą mieć dostęp do terytorium Syjamu, by móc zaatakować brytyjską Birmę i Malaje. Demonstracja siły powinna przekonać syjamskie władze do zawarcia przymierza z Japonią w ramach Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej."
 siamese_puppet_focus_short_desc:0 "§LPrzekonaj Syjam do zawarcia przymierza z Japonią.§!"
 occupy_philippines:0 "Okupacja Filipin"
 occupy_philippines_desc:0 "Zajęcie Filipin będzie pierwszym krokiem do zwycięstwa na Pacyfiku. Amerykanie na pewno wykorzystają te wyspy do przeprowadzenia bezpośredniego ataku na Japonię, ale i my możemy ich użyć do opanowania Południowej Strefy Surowców."
 occupy_philippines_short_desc:0 "§LDokonaj desantu na Filipinach, by uniemożliwić wrogom wykorzystanie tych wysp przeciw nam.§!"
 southern_resource_area:0 "Południowa Strefa Surowców"
 southern_resource_area_desc:0 "Brytyjskie Borneo i Holenderskie Indie Wschodnie to bardzo ważne cele, które aż się proszą o przejęcie. Japonia musi zdobyć pola naftowe i plantacje kauczukowców, bez których nasz przemysł się zatrzyma, a machina wojenna załamie."
 southern_resource_area_short_desc:0 "§LZajmij Południową Strefę Surowców, by zdobyć zasoby, których potrzebuje nasz przemysł zbrojeniowy.§!"
 british_far_east:0 "Brytyjski Daleki Wschód"
 british_far_east_desc:0 "Wielka Brytania musi utracić azjatyckie kolonie, by Japonia mogła zająć swoje prawowite, naczelne miejsce w Wielkiej Azji Wschodniej. Musimy zdobyć Hongkong, zająć Półwysep Malajski i wkroczyć do Birmy. Potem przyjdzie czas na wyznaczenie nowej granicy w kierunku Indii."
 british_far_east_short_desc:0 "§LZajmij Hongkong, Singapur i Birmę.§!"
 isolate_australia:0 "Odizolowanie Australii"
 isolate_australia_desc:0 "Australia ma kluczowe znaczenie dla alianckich działań na Pacyfiku. Nie możemy pozwolić, by była ona bazą wypadową do ataków na Japonię. Zajmując strategicznie ważne wyspy na południowo-zachodnim Pacyfiku, zdołamy odciąć Australię od Stanów Zjednoczonych."
 isolate_australia_short_desc:0 "§LOdizoluj Australię poprze zajęcie kluczowych wysp, które ją otaczają.§!"
 invade_australia:0 "Atak na Australię"
 invade_australia_desc:0 "Pora dokonać inwazji na Australię. Dzięki temu zlikwidujemy największy bastion aliantów na Pacyfiku i zabezpieczymy południową flankę Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej."
 invade_australia_short_desc:0 "§LPrzeprowadź inwazję na Australię.§!"
 secure_the_pacific:0 "Zabezpieczenie Pacyfiku"
 secure_the_pacific_desc:0 "Musimy przejąć amerykańskie bazy na Pacyfiku, by utrudnić US Navy operowanie w obrębie naszego terytorium. Sztab cesarskiej marynarki wyznaczył wyspy, które muszą zostać zdobyte. Wśród nich jest główna baza amerykańskiej floty pacyficznej na Hawajach."
 secure_the_pacific_short_desc:0 "§LZdobądź kluczowe amerykańskie wyspy, by przejąć kontrolę nad Pacyfikiem.§!"
 close_panama_canal:0 "Zamknięcie Kanału Panamskiego"
 close_panama_canal_desc:0 "Amerykanie potrzebują Kanału Panamskiego do przerzucania okrętów z jednego wybrzeża na drugie. Wykorzystajmy tę słabość! Musimy zająć Galapagos i wykorzystać te wyspy do ataku, który umożliwi zamknięcie kanału. Za cesarza!"
 close_panama_canal_short_desc:0 "§LZajmij Kanał Panamski, by Amerykanie nie mogli z niego korzystać.§!"
 invasion_of_alaska:0 "Atak na Alaskę"
 invasion_of_alaska_desc:0 "Musimy zabezpieczyć północne podejścia do Wysp Japońskich, zajmując Aleuty. Umożliwi nam to także zdobycie przyczółka w Ameryce Północnej poprzez inwazję na Alaskę. Region ten jest bardzo oddalony od reszty kraju, więc Amerykanie będą mieli problemy z jego obroną."
 invasion_of_alaska_short_desc:0 "§LZaatakuj i zajmij Alaskę.§!"
 invasion_of_west_coast:0 "Operacja Ketsu-Go"
 invasion_of_west_coast_desc:0 "Sztab generalny uznał, że należy dążyć do szybkiego zwycięstwa w wojnie z Ameryką poprzez atak na jej zachodnie wybrzeże. Głównymi celami tej operacji będą Los Angeles, San Francisco i Seattle. Musimy liczyć się z kontratakami nieprzyjaciela na nasze przyczółki."
 invasion_of_west_coast_short_desc:0 "§LPrzeprowadź inwazję na zachodnie wybrzeże USA.§!"
 invasion_of_india:0 "Atak na Indie"
 invasion_of_india_desc:0 "Era dominacji Wielkiej Brytanii na subkontynencie indyjskim dobiega wreszcie końca. Musimy uderzyć całą siłą od strony Birmy i wyprzeć Anglików z Azji. Ich imperium nie podniesie się po takim ciosie!"
 invasion_of_india_short_desc:0 "§LWyprzyj Brytyjczyków z Indii, zajmując cały subkontynent.§!"
 secure_the_indian_ocean:0 "Zabezpieczenie Oceanu Indyjskiego"
 secure_the_indian_ocean_desc:0 "Musimy zapanować na Oceanie Indyjskim, by uniemożliwić aliantom wysyłanie okrętów do Azji. Należy przejąć kilka ważnych celów, w tym Madagaskar. Ta największa afrykańska wyspa może być bazą wypadową do ataków na brytyjskie konwoje płynące w stronę Bliskiego Wschodu."
 secure_the_indian_ocean_short_desc:0 "§LPrzejmij kluczowe pozycje, by zapanować nad Oceanem Indyjskim.§!"
 invasion_of_south_africa:0 "Atak na Południową Afrykę"
 invasion_of_south_africa_desc:0 "Nasze zwycięskie wojska mogą wreszcie zaatakować Południową Afrykę. Jeżeli ją zajmiemy, alianckie okręty próbujące wpłynąć na Ocean Indyjski będą musiały korzystać z Kanału Sueskiego. Zgniłe imperium brytyjskie rozpada się na naszych oczach."
 invasion_of_south_africa_short_desc:0 "§LZaatakuj Południową Afrykę i złam jej opór.§!"
 extend_maginot_line:0 "Przedłużenie Linii Maginota"
 extend_maginot_line_desc:0 "Granicy z Rzeszą broni potężna Linia Maginota, ale trzeba się liczyć z tym, że Niemcy znowu zaatakują bokiem, przez Belgię i Luksemburg, jak w 1914 roku. Musimy rozbudować nasze fortyfikacje, by sięgały aż do kanału la Manche, nawet jeśli będzie to oznaczało pozostawienie Belgii na pastwę losu."
 extend_maginot_line_short_desc:0 "§LPrzedłuż Linię Maginota aż do kanału La Manche.§!"
 improve_alpine_line:0 "Wzmocnienie Małej Linii Maginota"
 improve_alpine_line_desc:0 "Mała Linia Maginota, broniąca naszej południowej granicy z Włochami, nigdy nie była traktowana priorytetowo w wojskowych planach. Faszyści stają się jednak coraz bardziej agresywni i na pewno chętnie zagarnęliby dla siebie kawałek Francji. Musimy wzmocnić nasze alpejskie fortyfikacje, by dorównywały one bunkrom Linii Maginota."
 improve_alpine_line_short_desc:0 "§LRozbuduj fortyfikacje na granicy z Włochami.§!"
 expand_french_air_force:0 "Rozbudowa Armée de l'Air"
 expand_french_air_force_desc:0 "Lotnictwo będzie kluczowe w następnej wojnie. Klęska na niebie może oznaczać klęskę całej Francji. Musimy rozbudować Armée de l'Air, by nasze siły powietrzne stały się jednymi z najlepszych na świecie."
 expand_french_air_force_short_desc:0 "§LRozbuduj francuskie lotnictwo, by móc skutecznie bronić przestrzeni powietrznej.§!"
 french_arms_industry:0 "Rozbudowa przemysłu zbrojeniowego"
 french_arms_industry_desc:0 "Kolejna wojna z Niemcami wydaje się wielce prawdopodobna. Musimy się na nią przygotować, rozbudowując przemysł zbrojeniowy. Tylko francuska armia może obronić Europę Zachodnią przed niemieckim podbojem!"
 french_arms_industry_short_desc:0 "§LRozbuduj francuski przemysł zbrojeniowy, by przygotować się do wojny.§!"
 scandinavian_expedition:0 "Ekspedycja skandynawska"
 scandinavian_expedition_desc:0 "Musimy zrobić co w naszej mocy, by wojna toczyła się z dala od francuskiej ziemi. Wysłanie ekspedycji do Norwegii i północnej Szwecji powinno zmusić Berlin do zmiany planów. Większość niemieckiej stali pochodzi z tego regionu, więc inwazja naszych wojsk mogłaby praktycznie zatrzymać przemysł Rzeszy."
 scandinavian_expedition_short_desc:0 "§LStwórz nowy front w północnej Skandynawii.§!"
 grand_offensive:0 "Wielka ofensywa"
 grand_offensive_desc:0 "Podczas gdy Wehrmacht zajęty jest walką z dzielnymi polskimi żołnierzami, my musimy wypełnić nasze sojusznicze zobowiązania i uderzyć na Niemcy! Zajęcie ośrodków przemysłowych w Dolinie Renu powinno zwrócić uwagę władz Rzeszy i być może wymusić wstrzymanie ofensywy na wschodzie."
 grand_offensive_short_desc:0 "§LZajmij niemieckie ośrodki przemysłowe w Dolinie Renu.§!"
 seize_berlin_fra:0 "Zajęcie Berlina"
 seize_berlin_fra_desc:0 "Niemcy nie pozostawili nam wyboru. Musimy zaatakować Berlin i zawiesić francuską flagę na budynku Kancelarii Rzeszy. Zakończmy tę wojnę szybkim posunięciem, nim podpali ona cały świat."
 seize_berlin_fra_short_desc:0 "§LZajmij niemiecką stolicę.§!"
 occupy_libya_fra:0 "Zajęcie Libii"
 occupy_libya_fra_desc:0 "Musimy zniszczyć włoskie imperium kolonialne. Nasz tunezyjski protektorat będzie bazą wypadową dla wojsk, które zaatakują Libię i opanują wybrzeże Morza Śródziemnego. Głównymi celami ofensywy będą ważne porty w Trypolisie i Bengazi."
 occupy_libya_fra_short_desc:0 "§LRozpocznij ofensywę, by zająć Trypolis i Bengazi.§!"
 occupy_north_italy_fra:0 "Zajęcie północnych Włoch"
 occupy_north_italy_fra_desc:0 "Francuskie wojska muszą po raz kolejny wkroczyć do północnych Włoch. Tam skupia się większość włoskiego przemysłu, więc taki atak powinien zatrzymać machinę wojenną Rzymu. Sforsujmy umocnienia Wału Alpejskiego i wkroczmy na Nizinę Padańską. Vive la France!"
 occupy_north_italy_fra_short_desc:0 "§LSforsuj umocnienia Wału Alpejskiego i wkrocz na Nizinę Padańską.§!"
 occupy_south_italy_fra:0 "Zajęcie południowych Włoch"
 occupy_south_italy_fra_desc:0 "Musimy zabezpieczyć południe Półwyspu Apenińskiego oraz Sycylię i Sardynię. Zajmijmy wszystkie cele operacyjne, ale nie zapominajmy, że najważniejszy jest Rzym. Gdy zdobędziemy Wieczne Miasto, będziemy mogli kontynuować ofensywę wzdłuż wybrzeża, likwidując pozostałe punkty oporu."
 occupy_south_italy_fra_short_desc:0 "§LZajmij Sycylię, Sardynię i włoską stolicę.§!"
 claim_bessarabia:0 "Roszczenia dotyczące Besarabii"
 claim_bessarabia_desc:0 "Besarabia została bezprawnie zajęta przez Rumunię w tych chaotycznych tygodniach, które nastąpiły po wybuchu rewolucji. Tereny te są nasze i musimy się o nie upomnieć. Pakt Ribbentrop-Mołotow daje nam wolną rękę w kwestii rozprawienia się z Rumunami, więc powinniśmy działać bez zwłoki."
 claim_bessarabia_short_desc:0 "§LZmuś Rumunię, by oddała nam Besarabię.§!"
 claim_baltic_states:0 "Roszczenia dotyczące krajów bałtyckich"
 claim_baltic_states_desc:0 "Kraje bałtyckie są owocem nieudanego kapitalistycznego eksperymentu i w związku z tym należy je zlikwidować. Nasz pakt z Niemcami daje nam wolną rękę w tej kwestii, a dyplomaci już przygotowali ultimatum dla Estonii, Łotwy i Litwy, w którym żądamy prawa do wprowadzenia wojsk na teren tych państw. Gdy to zrobimy, wcielenie ich do Związku Radzieckiego pójdzie gładko."
 claim_baltic_states_short_desc:0 "§LWciel kraje bałtyckie do Związku Radzieckiego.§!"
 claim_karelia:0 "Roszczenia dotyczące Karelii"
 claim_karelia_desc:0 "Zgodnie z ustaleniami paktu Ribbentrop-Mołotow Finlandia leży w naszej strefie interesów, toteż najwyższa pora zmienić przebieg jej granic. Południowo-wschodnia granica fińska biegnie wzdłuż Przesmyku Karelskiego, o wiele za blisko Leningradu. Zwrócimy się do rządu w Helsinkach z żądaniami ustępstw terytorialnych, ale musimy być gotowi do wojny, jeżeli odpowiedź będzie odmowna."
 claim_karelia_short_desc:0 "§LZażądaj od Finlandii przekazania Karelii, by poprawić bezpieczeństwo Leningradu.§!"
 improve_stalin_line:0 "Wzmocnienie Linii Stalina"
 improve_stalin_line_desc:0 "Prace nad Linią Stalina, biegnącą wzdłuż naszej zachodniej granicy, rozpoczęły się w latach dwudziestych. Jej zadaniem jest obrona naszego kraju przed burżuazyjnymi państwami Europy Zachodniej, które pragną naszej zguby. Musimy rozbudowywać te fortyfikacje."
 improve_stalin_line_short_desc:0 "§LWzmocnij fortyfikacje Linii Stalina, by zabezpieczyć kraj przed agresją.§!"
 five_year_plans:0 "Plany pięcioletnie"
 five_year_plans_desc:0 "Realizacja pięcioletnich planów rozwoju gospodarki jest kluczowa dla przyszłości Związku Radzieckiego. Jeżeli nasz przemysł pozostanie w tyle za resztą świata, zagraniczni kapitaliści lub faszyści prędzej czy później nas zniszczą. Musimy nieustannie zwiększać wydajność produkcji!"
 five_year_plans_short_desc:0 "§LZwiększ cywilny potencjał przemysłowy Związku Radzieckiego.§!"
 operation_zet:0 "Operacja Zet"
 operation_zet_desc:0 "Japońscy faszyści próbują podbić Chiny. Ich sukces bynajmniej nie leży w naszym interesie, więc musimy wesprzeć Chińczyków. Przy odrobinie szczęścia japońska armia zostanie wciągnięta w wyniszczającą wojnę, która osłabi całe cesarstwo i na jakiś czas uniemożliwi mu podejmowanie innych działań zaczepnych."
 operation_zet_short_desc:0 "§LZaproponuj Chinom pomoc w walce z Japonią.§!"
 annex_tannu_tuva:0 "Aneksja Tuwińskiej Republiki Ludowej"
 annex_tannu_tuva_desc:0 "Tuwińska Republika Ludowa jest już właściwie częścią ZSRR. Pora dopełnić formalności poprzez dokonanie oficjalnej aneksji."
 annex_tannu_tuva_short_desc:0 "§LWciel Tuwińską Republikę Ludową do Związku Radzieckiego.§!"
 second_vienna_award:0 "Drugi arbitraż wiedeński"
 second_vienna_award_desc:0 "Traktat w Trianon niesprawiedliwie pozbawił Węgry ponad dwóch trzecich terytorium. Utrata Transylwanii na rzecz Rumunii była szczególnie bolesna. Europa zaczęła się jednak zmieniać, więc powinniśmy poprosić naszych niemieckich przyjaciół o pomoc w odzyskaniu zagrabionych ziem."
 second_vienna_award_short_desc:0 "§LPoproś Niemców o pomoc w odzyskaniu Transylwanii.§!"
 claim_memel:0 "Roszczenia dotyczące Kłajpedy"
 claim_memel_desc:0 "Kłajpeda to kolejny owoc znienawidzonego traktatu wersalskiego. Miasto i okoliczne ziemie od wieków były częścią Prus, ale państwa Ententy postanowiły je oderwać i pozwolić, by zostały nielegalnie zajęte przez Litwę. Pora naprawić tę krzywdę."
 claim_memel_short_desc:0 "§LZażądaj, by Kłajpeda wróciła do Rzeszy.§!"
 treaty_of_craiova:0 "Układ w Krajowej"
 treaty_of_craiova_desc:0 "Dobrudża Południowa trafiła w rumuńskie ręce po drugiej wojnie bałkańskiej. Granice państw europejskich zaczęły się jednak zmieniać, a Rumunia dokonała już pewnych ustępstw terytorialnych. Musimy zażądać, by i nasze ziemie zostały zwrócone."
 treaty_of_craiova_short_desc:0 "§LZażądaj od Rumunii zwrotu Dobrudży Południowej.§!"
 german_advisors_china:0 "Niemieccy doradcy w Chinach"
 german_advisors_china_desc:0 "Niemieccy doradcy wojskowi działają w Chinach co najmniej od lat dwudziestych, wspierając armię Kuomintangu. Z uwagi na wojnę nie możemy tego dłużej tolerować. Jesteśmy sygnatariuszami paktu antykominternowskiego, więc mamy prawo domagać się, by Rzesza wycofała swoich ludzi. Niemcy muszą opowiedzieć się po którejś ze stron."
 german_advisors_china_short_desc:0 "§LZażądaj, by Niemcy wycofali swoich doradców z Chin.§!"
 chinese_coastal_regions:0 "Zajęcie chińskiego wybrzeża"
 chinese_coastal_regions_desc:0 "Musimy wykorzystać przewagę na morzu i odciąć Chińczyków od morza, zajmując ich główne porty. Sztab generalny cesarskiej marynarki przygotował listę regionów, które powinny trafić w nasze ręce."
 chinese_coastal_regions_short_desc:0 "§LOdetnij Chiny od morza, zajmując ich wybrzeże.§!"
 chinese_interior:0 "Zajęcie Chin"
 chinese_interior_desc:0 "Czas raz na zawsze złamać opór Chińczyków, zajmując ich ziemie. Udowodnijmy im, że opór jest bezcelowy, i zmiażdżmy ich ostatecznie. Zwycięstwo ugruntuje naszą nadrzędną pozycję w Azji."
 chinese_interior_short_desc:0 "§LUderz na zachód, ścigając uciekających Chińczyków.§!"
 russian_far_east:0 "Rosyjski Daleki Wschód"
 russian_far_east_desc:0 "Musimy pokazać Sowietom, że nie są już mile widziani w Azji. Zajmijmy rosyjski Daleki Wschód, zaczynając od Władywostoku, będącego głównym portem Floty Oceanu Spokojnego. Będziemy musieli zdobyć także północny Sachalin i Kamczatkę."
 russian_far_east_short_desc:0 "§LPodbij rosyjski Daleki Wschód!§!"
 siberia_beckons:0 "Zew Syberii"
 siberia_beckons_desc:0 "Musimy kontynuować marsz na północ, ku Syberii. Odepchnijmy Sowietów na zachód, aż przestaną stanowić zagrożenie dla naszych terytoriów azjatyckich. Syberyjska dzicz będzie idealnym buforem dla naszego cesarstwa, a jej surowce przysłużą się przyszłym japońskim pokoleniom."
 siberia_beckons_short_desc:0 "§LPomaszeruj na Syberię w imię cesarza.§!"
 conquest_of_abyssinia:0 "Podbój Abisynii"
 conquest_of_abyssinia_desc:0 "Bolesne wspomnienia klęski w pierwszej wojnie włosko-abisyńskiej i porażka pod Aduą to już przeszłość. Nie spoczniemy, póki nie podbijemy Cesarstwa Etiopii i nie wcielimy go do Włoskiej Afryki Wschodniej. Naprzód, ku zwycięstwu!"
 conquest_of_abyssinia_short_desc:0 "§LPrzeprowadź atak na Etiopię.§!"
 conquest_of_albania:0 "Podbój Albanii"
 conquest_of_albania_desc:0 "Włoskie wojska zostały zmuszone do opuszczenia ziem Albanii, które zajęły w 1920 r., ale tak jak wtedy odchodziliśmy w hańbie, teraz wrócimy w chwale. Aneksja Albanii da nam pełną kontrolę wejścia na Adriatyk, a jej ziemie posłużą jako baza wypadowa podczas przyszłych podbojów bałkańskich."
 conquest_of_albania_short_desc:0 "§LZabezpiecz Adriatyk, podbijając Albanię.§!"
 strengthen_vallo_alpino:0 "Wzmocnienie Wału Alpejskiego"
 strengthen_vallo_alpino_desc:0 "Północna granica jest narażona na atak z każdego kierunku. Francuzi, Austriacy oraz ich niemieccy przyjaciele, a nawet podli Szwajcarzy mogą uderzyć w każdej chwili! Rozpoczęliśmy prace nad linią umocnień, ale posuwają się one powoli. Dokończ budowę Wału Alpejskiego, by inwazje na północne Włochy były dla agresorów wyjątkowo kosztowne!"
 strengthen_vallo_alpino_short_desc:0 "§LZabezpiecz północną granicę Włoch poprzez wzmocnienie fortyfikacji.§!"
 industrialize_southern_italy:0 "Industrializacja południowych Włoch"
 industrialize_southern_italy_desc:0 "Północne Włochy od zawsze były przemysłowym sercem naszego kraju, podczas gdy południe pozostawało biedne i słabo rozwinięte. Musimy zasypać tę przepaść, budując nowe fabryki na południu."
 industrialize_southern_italy_short_desc:0 "§LBiedne południe kraju musi zostać uprzemysłowione.§!"
 regia_marina:0 "Regia Marina"
 regia_marina_desc:0 "Już starożytni Rzymianie wiedzieli, że włoski los jest nierozerwalnie związany z Morzem Śródziemnym. Regia Marina odegra kluczową rolę w potencjalnych konfliktach z Wielką Brytanią lub Francją, pora więc rozbudować nasze stocznie, by zwiększyć produkcję okrętów."
 regia_marina_short_desc:0 "§LRozbuduj stocznie, by zwiększyć produkcję okrętów.§!"
 condemn_japan:0 "Potępienie Japonii"
 condemn_japan_desc:0 "Japońska agresja wobec Chin to czyste barbarzyństwo, które zagraża życiu i prawom wielu Amerykanów oraz naszym gospodarczym interesom w Państwie Środka! Jeśli Japonia nie przerwie działań zbrojnych, będzie musiała liczyć się z konsekwencjami."
 condemn_japan_short_desc:0 "§LPotęp japońską agresję wobec Chin.§!"
 embargo_japan:0 "Embargo wobec Japonii"
 embargo_japan_desc:0 "Pomimo ostrzeżeń Japonia nie wstrzymała ataków na Chiny. Pora wprowadzić embargo wobec cesarstwa."
 embargo_japan_short_desc:0 "§LWprowadź embargo wobec Japonii w konsekwencji ataków na Chiny.§!"
 threaten_japan:0 "Pokaz siły na Pacyfiku"
 threaten_japan_desc:0 "Pokażmy Japonii, że nie żartujemy - utrzymujmy potężną flotę w Pearl Harbor."
 threaten_japan_short_desc:0 "§LUtrzymuj potężną flotę w Pearl Harbor.§!"
 build_infrastructure:0 "Rozbudowa infrastruktury"
 build_infrastructure_desc:0 "Rozbudowa infrastruktury ułatwi podróżowanie po kraju i stworzy nowe miejsca pracy, dzięki czemu szybciej uporamy się z recesją."
 build_infrastructure_short_desc:0 "§LRozbuduj infrastrukturę naszego kraju.§!"
 build_factories:0 "Budowa fabryk"
 build_factories_desc:0 "Budowa fabryk umożliwi stworzenie nowych miejsc pracy zarówno w trakcie powstawania zakładów, jak i po uruchomieniu produkcji."
 build_factories_short_desc:0 "§LStwórz nowe fabryki cywilne, by wzmocnić gospodarkę.§!"
 anglo_egypt_treaty:0 "Traktat brytyjsko-egipski"
 anglo_egypt_treaty_desc:0 "Teoretycznie Egipt zachował niepodległość, ale w praktyce jest brytyjskim protektoratem od 1882 r. Król Faruk chce sformalizować ten stan rzeczy w obliczu włoskich działań zbrojnych w Abisynii. Egipt zostanie naszym sojusznikiem, a my utrzymamy Kanał Sueski i pospieszymy z pomocą w przypadku wojny."
 anglo_egypt_treaty_short_desc:0 "§LUznaj niepodległość Egiptu, zawiązując z nim sojusz.§!"
 shadow_scheme:0 "Fabryki w cieniu"
 shadow_scheme_desc:0 "Ministerstwo lotnictwa opracowało plan stworzenia "fabryk w cieniu", czyli cywilnych placówek, które zostaną przygotowane do produkcji uzbrojenia w przypadku wybuchu wojny."
 shadow_scheme_short_desc:0 "§LPrzygotuj cywilne fabryki na wypadek wybuchu wojny.§!"
 chain_home:0 "Sieć radarów Chain Home"
 chain_home_desc:0 "Rozwój lotnictwa sprawił, że w przypadku wybuchu wojny Wielka Brytania będzie podatna na atak. Sama flota nie zapewni nam już bezpieczeństwa. Specjaliści przygotowali plan budowy sieci radarów wzdłuż wybrzeża (kryptonim "Chain Home"). Projekt ten ułatwi obronę naszej przestrzeni powietrznej."
 chain_home_short_desc:0 "§LZbuduj sieć radarów wzdłuż brytyjskiego wybrzeża.§!"
 gibraltar_east:0 "Gibraltar Wschodu"
 gibraltar_east_desc:0 "Od końca wielkiej wojny trwają prace mające na celu przekształcenie Singapuru w potężną bazę morską. Port ten ma być bastionem Royal Navy umożliwiającym nam działanie w całej Azji. Musimy dokończyć projekt rozbudowy Singapuru i wzmocnić jego fortyfikacje."
 gibraltar_east_short_desc:0 "§LRozbuduj umocnienia nabrzeżne Singapuru.§!"
 home_guard:0 "Home Guard"
 home_guard_desc:0 "Francja przegrała, a Wielka Brytania stoi w obliczu inwazji. Tymczasem pojawiła się koncepcja stworzenia formacji obronnej złożonej z miejscowych ochotników. Wielu weteranów poprzedniej wojny jest zbyt starych, żeby wstąpić do armii, ale mogą pomagać w obronie."
 home_guard_short_desc:0 "§LStwórz formację obronną złożoną z lokalnych ochotników.§!"
 operation_laudabiliter:0 "Operacja Laudabiliter"
 operation_laudabiliter_desc:0 "Niepodległość Irlandii to plama na brytyjskim honorze. Dla własnego dobra Irlandczycy powinni mieć nad sobą londyński bat. Wojskowi przygotowują już plany inwazji, która sprowadzi zbłąkaną owcę z powrotem do stada."
 operation_laudabiliter_short_desc:0 "§LZaatakuj Irlandię i podbij ją.§!"
 expand_the_luftwaffe:0 "Rozbudowa Luftwaffe"
 expand_the_luftwaffe_desc:0 "Traktat wersalski nie zezwalał Niemcom na utrzymywanie sił powietrznych, więc musieliśmy zbudować Luftwaffe od zera w rekordowym czasie. Osiągnęliśmy bardzo wiele, ale przed nami jeszcze mnóstwo pracy. Musimy nadal rozbudowywać Luftwaffe i stworzyć z niej najpotężniejszą formację powietrzną na świecie."
 expand_the_luftwaffe_short_desc:0 "§LRozbuduj Luftwaffe, by przygotować się do wojny.§!"
 panzerwaffe:0 "Stworzenie Panzerwaffe"
 panzerwaffe_desc:0 "Nasze nowe teorie dotyczące wojny manewrowej wymagają stworzenia potężnych formacji pancernych. Musimy rozbudować Panzerwaffe, by armia była gotowa w obliczu nieuchronnego konfliktu."
 panzerwaffe_short_desc:0 "§LRozbuduj Panzerwaffe, formując nowe dywizje pancerne.§!"
 reichsautobahn:0 "Dokończ Reichsautobahn"
 reichsautobahn_desc:0 "Program budowy autostrad, zainicjowany w 1933 r., okazał się wielkim sukcesem. Bezrobocie spadło, a szerokie drogi są dowodem na to, że niemiecka gospodarka odzyskała dawne tempo rozwoju. Nie spoczywamy na laurach, bo czeka nas jeszcze mnóstwo pracy."
 reichsautobahn_short_desc:0 "§LDokończ budowę autostrady, zwiększając poziom infrastruktury w kluczowych regionach.§!"
 fortify_the_westwall:0 "Umocnienie Wału Zachodniego"
 fortify_the_westwall_desc:0 "Wał Zachodni jest równoległy do francuskiej Linii Maginota i niemal pokrywa się z dawną Linią Zygfryda. Wzmocnienie tych fortyfikacji ułatwi nam utrzymanie granic, dzięki czemu więcej wojsk będzie mogło wziąć udział w potencjalnych kampaniach na wschodzie."
 fortify_the_westwall_short_desc:0 "§LWzmocnij Wał Zachodni, rozbudowując jego fortyfikacje.§!"
 operation_weserubung:0 "Operacja Weserübung"
 operation_weserubung_desc:0 "Niemiecka machina wojenna nie będzie funkcjonować bez skandynawskiego żelaza. Nie możemy dopuścić, by alianci zajęli Norwegię i odcięli nas od dostaw tego surowca. Musimy uderzyć pierwsi. Plan ten będzie wymagał również zajęcia Danii, co ponadto umożliwi nam odcięcie nieprzyjaciół od Bałtyku."
 operation_weserubung_short_desc:0 "§LZaatakuj Danię i Norwegię, by zabezpieczyć dostawy skandynawskiego żelaza.§!"
 operation_tannenbaum:0 "Operacja Tannenbaum"
 operation_tannenbaum_desc:0 "Szwajcaria to pryszcz na obliczu Europy, a sami Szwajcarzy są karykaturą dumnych Niemców. Musimy zaanektować ten kraj za wszelką cenę. Uderzmy na jego górskie fortece i wymażmy go wreszcie z map."
 operation_tannenbaum_short_desc:0 "§LZaatakuj Szwajcarię i wciel ją do Rzeszy.§!"
 operation_felix:0 "Operacja Felix"
 operation_felix_desc:0 "Musimy odciąć operujących w rejonie Morza Śródziemnego aliantów poprzez zajęcie Gibraltaru, ale na wsparcie Hiszpanii nie mamy co liczyć. Wszystko wskazuje na to, że nie obejdzie się bez inwazji na Półwysep Iberyjski. Należy zająć zarówno Hiszpanię, jak i Portugalię, by zabezpieczyć południowo-zachodnią flankę Niemiec."
 operation_felix_short_desc:0 "§LZaatakuj Półwysep Iberyjski i zajmij Gibraltar.§!"
 operation_ikarus:0 "Operacja Ikarus"
 operation_ikarus_desc:0 "OKW zatwierdziło plany ataku na Islandię, który ma ułatwić działania Kriegsmarine w rejonie północnoatlantyckim. Przejęcie tej wyspy zwiększy zasięg operacyjny naszych okrętów i przyczyni się do ostatecznego zwycięstwa w bitwie o Atlantyk."
 operation_ikarus_short_desc:0 "§LZaatakuj Islandię, by zyskać przewagę w bitwie o Atlantyk.§!"
 operation_herkules:0 "Operacja Herkules"
 operation_herkules_desc:0 "Brytyjska baza na Malcie zbyt długo była nam zawadą. Utrudnia ona nasze działania w Afryce Północnej i uniemożliwia opanowanie całego basenu Morza Śródziemnego. Musimy ją zdobyć."
 operation_herkules_short_desc:0 "§LZdobądź Maltę, by Brytyjczycy nie mogli jej wykorzystać.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Musimy obejść brytyjskie linie obrony i zaatakować Irlandię. Gdy już ją zdobędziemy, Wielka Brytania zostanie w znacznym stopniu odizolowana od reszty świata, a nasze Luftwaffe i Kriegsmarine będą mogły zmusić ją do uległości!"
 fall_grun_short_desc:0 "§LZaatakuj Irlandię, by odizolować Wielką Brytanię i zdobyć nowe bazy morskie.§!"
 operation_seelowe:0 "Operacja Lew Morski"
 operation_seelowe_desc:0 "Nasze zwycięstwo na zachodzie stanie się faktem dopiero wtedy, gdy zajmiemy Wielką Brytanię. Musimy przerzucić wojska przez kanał La Manche i zdobyć przyczółek na brytyjskiej ziemi. Będzie on punktem wyjścia dla ofensywy, która opanuje cały kraj. Po tym ciosie imperium powinno się rozpaść jak domek z kart. Vorwärts!"
 operation_seelowe_short_desc:0 "§LPrzeprowadź wielką operację desantową i zdobądź Londyn.§!"
 operation_barbarossa:0 "Operacja Barbarossa"
 operation_barbarossa_desc:0 "Przed nami największa operacja wojskowa w historii świata: atak na Związek Radziecki! Odniesiemy sukces tam, gdzie nawet Napoleon sobie nie poradził. Musimy przebić się przez granicę, rozbić zgrupowania Armii Czerwonej i przeć dalej na wschód. Będziemy mogli mówić o sukcesie, gdy zdobędziemy Moskwę i zabezpieczymy linię Archangielsk-Astrachań. Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§LZaatakuj ZSRR i przyj na wschód, aż osiągniesz linię Archangielsk-Astrachań.§!"
 operation_gertrude:0 "Operacja Gertrude"
 operation_gertrude_desc:0 "Zajęcie Turcji umożliwi nam szybkie przerzucanie wojsk z Europy na Bliski Wschód i zablokowanie dostępu do Morza Czarnego. W żadnym razie nie możemy pozwolić, by Turcy sprzymierzyli się z aliantami!"
 operation_gertrude_short_desc:0 "§LZaatakuj Turcję, by zablokować dostęp do Morza Czarnego.§!"
 operation_mungo:0 "Operacja Mungo"
 operation_mungo_desc:0 "Nasi żołnierze powtórzyli wyczyn Aleksandra Wielkiego, wkraczając do doliny Indusu. Wreszcie możemy odebrać Brytyjczykom klejnot ich imperium. Czas zaatakować Indie!"
 operation_mungo_short_desc:0 "§LZaatakuj Indie i podbij je dla ojczyzny, odbierając te ziemie Brytyjczykom.§!"
 operation_knickerbocker:0 "Operacja Knickerbocker"
 operation_knickerbocker_desc:0 "Najwyższa pora przerzucić nasze wojska na drugą stronę Atlantyku. Zanim jednak zaatakujemy wschodnie wybrzeże USA, będziemy musieli zdobyć bazy, w których zgromadzimy siły do natarcia. Kriegsmarine przygotowała plany inwazji na Nową Fundlandię i Bermudy. Oba cele spełniają nasze kryteria."
 operation_knickerbocker_short_desc:0 "§LZdobądź bazy na Atlantyku, by mieć punkt wyjścia do ataku na Amerykę.§!"
 operation_buffel:0 "Operacja Büffel"
 operation_buffel_desc:0 "Stworzyliśmy nowy porządek świata, ale musimy ugruntować naszą pozycję poprzez atak na Stany Zjednoczone. Należy jak najszybciej zająć ważne cele polityczne i przemysłowe na północno-wschodnim wybrzeżu, łącznie z Białym Domem w Waszyngtonie."
 operation_buffel_short_desc:0 "§LZaatakuj Amerykę Północną i zajmij ważne cele na wschodnim wybrzeżu USA.§!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Musimy wesprzeć Włochów walczących z Brytyjczykami w Afryce Północnej. Przerzućmy korpus ekspedycyjny do Libii i uderzmy na Egipt!"
 deutsches_afrikakorps_short_desc:0 "§LWesprzyj włoskie działania w Afryce Północnej, przerzucając korpus ekspedycyjny do Libii.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Musimy uderzyć na Polskę. Najważniejsze cele, które należy zdobyć, to Warszawa, Kraków i Lwów. Musimy także jak najszybciej połączyć się z naszymi wojskami w Prusach Wschodnich. Nie możemy przy tym dopuścić, by Francuzi wdarli się na teren Rzeszy. Nadmozelia i Wirtembergia muszą pozostać w naszych rękach!"
 fall_weiss_short_desc:0 "§LZaatakuj Polskę, nie pozwalając, by Francuzi przełamali Wał Zachodni.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Linia Maginota sprawia, że bezpośrednie uderzenie na Francję byłoby dla nas bardzo kosztowne. W związku z tym OKH przygotowało operację podobną do planu Schlieffena, zakładającą zaatakowanie krajów Beneluksu. W miarę możliwości powinniśmy odizolować i rozbić oddziały aliantów, które wkroczą do Belgii."
 fall_gelb_short_desc:0 "§LObejdź Linię Maginota, atakując kraje Beneluksu.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Wreszcie możemy zaatakować Francuzów pełną siłą. Uderzmy na południe, przeprawmy się przez Marnę i zajmijmy Paryż. Należy także zabezpieczyć wybrzeże na wysokości kanału La Manche oraz obejść i zniszczyć Linię Maginota przy pierwszej dogodnej sposobności."
 fall_rot_short_desc:0 "§LZaatakuj Francję z północy. Tym razem Marna nas nie zatrzyma!§!"
