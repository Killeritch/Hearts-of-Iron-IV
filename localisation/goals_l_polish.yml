l_polish:
 rhineland:0 "Dokonaj remilitaryzacji Nadrenii"
 rhineland_desc:0 "Nie zamierzamy dłużej tolerować faktu, że Nadrenia pozostaje zdemilitaryzowana od końca wielkiej wojny! Niemcy są suwerennym krajem, który ma prawo przemieszczać wojska po całym swoim terytorium!"
 rhineland_short_desc:0 "§LPrzemieść niemieckie siły na zachód od Renu, by wyrazić sprzeciw wobec traktatu wersalskiego.§!"
 rhineland_1:0 "Dokonaj remilitaryzacji Nadmozelii"
 rhineland_2:0 "Dokonaj remilitaryzacji Nadmozelii"
 anschluss:0 "Przeforsuj Anschluss"
 anschluss_desc:0 "Anschluss, czyli unia z Austrią, od dawna był marzeniem narodu niemieckiego. Traktat wersalski uniemożliwia wcielenie go w życie, ale najwyższa pora przestać się tym przejmować. Musimy zwiększyć poparcie dla partii faszystowskich, by przygotować Austrię do aneksji."
 anschluss_short_desc:0 "§LWykorzystaj wywiad do zwiększenia poparcia dla partii faszystowskich w Austrii.§!"
 anschluss_1:0 "Wpłyń na politykę"
 take_state:0 "Podbij"
