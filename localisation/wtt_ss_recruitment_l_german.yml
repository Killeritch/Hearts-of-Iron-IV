 ss_recruitment_event.1.t:0 "Rekrutierungskampagne in Dänemark"
 ss_recruitment_event.1.desc:0 "In diesem titanischen Kampf um das Überleben unseres Vaterlandes müssen wir jedes Material und jeden Vorteil nutzen. Die SS ist überzeugt, dass es in Dänemark viele Männer gibt, die bereitwillig zu den Waffen greifen würden, um an unserer Seite die Gefahr des weltweiten Bolschewismus zu bekämpfen.\n\nDie Wehrmacht stimmt zwar grundsätzlich zu, dass es nützlich sein könnte, einige geeignete Freiwillige zu rekrutieren, doch die Generäle des OKW fordern, dass alle ausländischen Freiwilligen unter dem Befehl des Militärs stehen müssen – nicht der SS."
 ss_recruitment_event.1.a:0 "Einen Kompromiss eingehen und sich auf eine gemäßigte Rekrutierungskampagne einigen."
 ss_recruitment_event.1.b:0 "Eine gewaltige Rekrutierungskampagne für die SS finanzieren."
 ss_recruitment_event.1.c:0 "Dem OKW erlauben, eine kleine Anzahl von Spezialisten und Unterstützungspersonal zu rekrutieren."
