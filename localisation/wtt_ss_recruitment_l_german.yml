 ss_recruitment_event.10.t:0 "Generäle protestieren"
 ss_recruitment_event.10.desc:0 "In einem Treffen mit [GER.GetLeader] hat heute eine Reihe hochrangiger Offiziere aus dem Oberkommando der Wehrmacht ihrer Sorge über die „politische Günstlingswirtschaft“ zugunsten der SS Ausdruck verliehen. Insbesondere beobachten sie die Entwicklung einer parallelen militärischen Organisation in der Waffen-SS mit tiefer Besorgnis. \n\nDie bestens ausgestatteten SS-Divisionen, so argumentierte das OKW weiter, ziehe nur dringend benötigte Ressourcen von der regulären Wehrmacht ab.\n\nZudem könne eine unabhängige Rekrutierung zu separaten Befehlsstrukturen und zu einer Spaltung der Bemühungen führen, wenn doch alle Kräfte für den Endsieg gebündelt werden müssten."
 ss_recruitment_event.10.a:0 "Diese Einmischung in politische Angelegenheiten ziemt sich für einen deutschen Offizier nicht."
 ss_recruitment_event.10.b:0 "Ihnen versichern, dass das OKW die endgültige Befehlsgewalt über alle SS-Truppen besitzt."
 ss_recruitment_event.11.t:0 "General tritt aus Protest zurück"
 ss_recruitment_event.11.desc:0 "[GER_SS_general_resigns.GetName] ist mit sofortiger Wirkung von seinem Posten zurückgetreten, offiziell aus gesundheitlichen Gründen. Es ist jedoch ein offenes Geheimnis, dass [GER_SS_general_resigns.GetName] ein lautstarker Kritiker der Haltung der Regierung zur Waffen-SS ist, insbesondere der Entscheidung, ausländischen Freiwilligen den Dienst in SS-Divisionen zu gestatten. Angeblich bestand [GER_SS_general_resigns.GetName] darauf, sich persönlich vom Führer zu verabschieden, was zu einer hitzigen Diskussion zwischen den beiden über die Zuteilung von Ressourcen für die Kriegsbemühungen geführt hat. \n\nMehrere andere Offiziere der Wehrmacht haben ähnliche Sorgen geäußert, einige haben auch schon angedeutet, möglicherweise dem Beispiel des Generals folgen zu wollen."
 ss_recruitment_event.11.a:0 "Gut, er ist gegangen, bevor er andere mit seiner Schwäche anstecken konnte."
 ss_recruitment_event.11.b:0 "Versuchen, ihn davon zu überzeugen, dass seine Pflicht schwerer wiegt als alles andere."
 ss_recruitment_event.12.t:0 "Gerüchte über ein Komplott der Wehrmacht"
 ss_recruitment_event.12.desc:0 "Die Gestapo hat einen äußerst beunruhigenden Bericht vorgelegt. Offenbar hat eine Reihe hochrangiger Wehrmachtsoffiziere begonnen, sich regelmäßig auf einem abgelegenen Landgut in Ostpreußen zu treffen.\n\nGetarnt sind die Treffen als regelmäßige Skatrunde. Sie werden seit mehreren Monaten abgehalten und von einem äußerst elitären Kreis von Offizieren besucht. Bisher konnte die Abwehr keinen Mann einschleusen, doch alle Offiziere, deren Beteiligung an diesem „Preußischen Kreis“ bestätigt ist, haben sich in der Vergangenheit abfällig über die nationalsozialistische Regierung und insbesondere deren Entscheidung zum Ausbau der Waffen-SS geäußert.\n\nEs gibt zum jetzigen Zeitpunkt keine gesicherten Informationen über das langfristige Ziel dieses Komplotts ... oder darüber, ob es sich überhaupt um ein Komplott handelt und es überhaupt ein Ziel gibt."
 ss_recruitment_event.12.a:0 "Nichts als das Grummeln von ein paar alten Soldaten."
 ss_recruitment_event.12.b:0 "Dem OKW einen Vortrag über die Bedeutung von Loyalität im Kampf um das Überleben des Vaterlands halten."
 ss_recruitment_event.13.t:0 "Mordversuch gegen [GER.GetLeader]"
 ss_recruitment_event.13.desc:0 "Unbestätigten Gerüchten aus dem Führerhauptquartier zufolge wurde während einer Lagebesprechung, an der auch [GER.GetLeader] teilnahm, ein Sprengsatz gezündet. Es gibt bisher kaum gesicherte Informationen und sowohl in der Wehrmacht als auch in der SS herrscht beträchtliche Verwirrung. Offiziere beider Seiten werfen der jeweils anderen Gruppierung einen Putschversuch vor.\n\nWir müssen auf weitere Informationen warten."
 ss_recruitment_event.13.a:0 "Wir können nur hoffen."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 "Elemente der Wehrmacht haben das Unternehmen Walküre ausgeführt, den Notfallplan für den Fall schwerer ziviler Unruhen in Deutschland. Wehrmachtseinheiten haben eine Reihe von Regierungsministerien umstellt und versucht, hochrangige Parteivertreter zu verhaften. In ganz Berlin soll es zu kleineren Scharmützeln und Schusswechseln zwischen SS-Garden und Wehrmachtsoldaten gekommen sein. Offenbar hat die Wehrmacht alle SS-Einheiten zur sofortigen Kapitulation sowie Abgabe ihrer Waffen aufgefordert, was die SS-Führung kategorisch abgelehnt hat.\n\nIm Moment kämpfen die beiden Gruppierungen um die Herrschaft über Berlin. Teile der Wehrmacht haben ihre Loyalität gegenüber [GER.GetLeader] verkündet und die Waffen gegen die Rebellen ergriffen. \n\nDieser Krieg steht erst am Anfang und wird sich noch ausweiten."
 ss_recruitment_event.14.a:0 "Verräter! Versager!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] überlebt Mordanschlag"
 ss_recruitment_event.15.desc:0 "Das Glück - oder die Vorsehung - scheint [GER.GetLeader] hold zu sein. Die Bombenexplosion in seinem Hauptquartier hat ihn nur leicht verwundet. Mehrere andere, die sich zum Zeitpunkt der Explosion in seiner Nähe befunden hatten, hatten weniger Glück.\n\nNachdem seine leichten Verbrennungen und oberflächlichen Schnittwunden versorgt worden waren, hat [GER.GetLeader] sich unverzüglich mit Vertretern der Partei, der SS und der Gestapo über die weitere Vorgehensweise besprochen."
 ss_recruitment_event.15.a:0 "Verräter werden mit dem Tod bestraft."
 ss_recruitment_event.15.b:0 "Sie dürfen sich durch treuen Dienst von ihrer Schuld reinwaschen."
 ss_recruitment_event.20.t:0 "Himmler protestiert"
 ss_recruitment_event.20.desc:0 "In einer privaten Unterredung zwischen Heinrich Himmler und [GER.GetLeader] hat der Reichsführer SS sich angeblich lautstark und wiederholt darüber beklagt, dass seine Organisation nicht die Unterstützung erhält, die sie benötigt, um die Partei und das Land zu verteidigen. Außerdem soll er [GER.GetLeader] davor gewarnt haben, auf die anhaltende Loyalität der Wehrmacht zu vertrauen. \n\nLaut Himmler sei nur die SS in der Lage, das neue Deutschland zu errichten."
 ss_recruitment_event.20.a:0 "Er vergisst seine Position."
 ss_recruitment_event.20.b:0 "Eine kleinere Truppe stellt sicher, dass nur unseren besten Männern diese Ehre zuteil wird."
 ss_recruitment_event.21.t:0 "Die Ritter der Wewelsburg"
 ss_recruitment_event.21.desc:0 "Es gibt Berichte, dass Himmler die obere Führung der SS zu dringenden Beratungen auf die Wewelsburg zitiert hat. Der genaue Inhalt dieser Beratungen ist nicht bekannt, doch es steht zu vermuten, dass sie mit der anhaltenden Frustration Himmlers über die Führung der Partei im Zusammenhang stehen. [GER.GetLeader] scheint in militärischen Angelegenheiten weiterhin dem Rat der Wehrmacht zu folgen, wodurch Himmlers Versuche blockiert werden, eine unabhängige militärische Organisation als Gegengewicht zu schaffen und auszubauen.\n\nGerüchten zufolge hat Himmler seine Aufmerksamkeit stattdessen auf die Bildung eines „neuen Ordens teutonischer Ritter für ein neues Deutschland“ gerichtet. Diese „Ritter“ schwören Himmler persönlich fanatische Loyalität und bedingungslosen Gehorsam und erhalten jeder ein Schwert, das nach Himmlers Vorgaben aus Stahl gefertigt wird, der nach alten germanischen Ritualen gesegnet wurde – wohl, um die Feinde des Neuen Deutschlands zu richten."
 ss_recruitment_event.21.a:0 "Was für ein hanebüchener Unsinn!"
 ss_recruitment_event.21.b:0 "Himmler daran erinnern, wem gegenüber er loyal zu sein hat."
 ss_recruitment_event.22.t:0 "SS mischt sich in die Kriegswirtschaft ein"
 ss_recruitment_event.22.desc:0 "Die Regierung hat von verschiedenen Fabrikverwaltern Beschwerden erhalten. Sie hatten Materialbestellungen von einem „SS-Amt für Bau und Beschaffung“ erhalten. Nach Lieferung der Ware wurden sie an ein „SS-Amt für Finanzangelegenheiten“ verwiesen, das sie angeblich bezahlen sollte, sie stattdessen jedoch nur an ein „SS-Amt für wirtschaftliche Zusammenarbeit“ weiterverwies, wo man ihnen sagte, das ursprüngliche Amt hätte sie direkt bezahlen sollen.\n\nNoch beunruhigender sind vielleicht die bestellten Materialien – Präzisionsmaschinen, große Mengen an Chemikalien für die Düngerherstellung sowie an Stahl und Blech.\n\nHimmler hat sich geweigert, diese Vorgänge mit Vertretern der Regierung zu besprechen. Es wurde jedoch ein Gespräch zwischen ihm und einem hochrangigen SS-Verbindungsoffizier im Ministerium für Wirtschaftliche Angelegenheiten mitangehört, in dem er gesagt haben soll: „Wenn [GER.GetLeader] mir keine Waffen gibt, baue ich mir eben selbst welche. Woher ich die Materialien dafür bekomme, schert mich nicht.“"
 ss_recruitment_event.22.a:0 "Gewiss war das nur ein buchhalterischer Fehler."
 ss_recruitment_event.22.b:0 "Himmler zwingen, eine umfassende Ermittlung durchzuführen und das Ergebnis persönlich zu berichten."
 ss_recruitment_event.23.t:0 "Das Himmler-Komplott"
 ss_recruitment_event.23.desc:0 "Eine anonyme Quelle an hoher Stelle innerhalb der SS hat ein internes Memorandum an die Regierung durchgestochen. Der Inhalt ist höchst explosiv. Auf über einem Dutzend Seiten wird dargelegt, wie die SS ihre zwar geringere aber immer noch beträchtliche Macht nutzen konnte, um die Kontrolle über die Regierung zu übernehmen, „sollte [GER.GetLeader] die nationalsozialistische Sache verraten“. Ein Beweis für einen solchen Verrat, so das Schreiben weiter, wäre beispielsweise eine mangelnde Bereitschaft, veraltete Organisationen wie die Wehrmacht durch neue, im richtigen nationalsozialistischen Charakter erschaffene Institutionen zu ersetzen.\n\nDas Memorandum trägt die Unterschrift von Heinrich Himmler."
 ss_recruitment_event.23.a:0 "Wir können die SS nicht herausfordern."
 ss_recruitment_event.23.b:0 "Diesmal ist er zu weit gegangen."
 ss_recruitment_event.23.c:0 "Vielleicht kann man eine Einigung erzielen?"
 ss_recruitment_event.24.desc:0 "Aus dem Führerhauptquartier wird gemeldet, dass es in einer privaten Unterredung zwischen [GER.GetLeader] und Heinrich Himmler zu einem Zwischenfall gekommen ist. Die Einzelheiten sind unklar, doch der Abwehr zufolge wurde ein Geheimkurier abgefangen, der Befehle an SS-Einheiten in ganz Deutschland mit sich führte, sich auf den so genannten „Fall Schwarz“ vorzubereiten – mutmaßlich eine Operation zur Eroberung wichtiger Kommunikations- und Infrastruktureinrichtungen im Falle eines versuchten Militärputschs."
 ss_recruitment_event.24.a:0 "Deutschlands Schicksal hängt in der Schwebe."
 ss_recruitment_event.25.desc:0 "Wieder einmal hat das Schicksal seine Hand schützend über [GER.GetLeader] gehalten. Wie der Führer persönlich berichtet, hat Himmler während einer privaten Unterredung plötzlich seine Pistole gezogen und ihn mit Beleidigungen und Obszönitäten überschüttet. Offenbar von seiner Machtgier überwältigt hat der Reichsführer SS versucht, [GER.GetLeader] zu töten, doch die Pistole hatte eine Ladehemmung und ließ sich nicht abfeuern. In dem Augenblick der Verwirrung konnte der Führer Himmler überwältigen und um Hilfe rufen. Offenbar waren vier Mitglieder der Führerleibwache nötig, um Himmler zu bändigen.\n\nAnderswo im Reich kam es zu einer Reihe angespannter Situationen zwischen der SS und Wehrmachtssoldaten. Die SS-Einheiten versuchten, wichtige Kommunikationsstellungen einzunehmen, zogen sich jedoch zurück, als sie erfuhren, dass [GER.GetLeader] überlebt hatte.\n\nDie Wehrmacht hat die wichtigsten Gebäude und Grundstücke der SS umstellt und erwartet Befehle aus Berlin."
 ss_recruitment_event.25.a:0 "Wir hätten sie vor Jahren erschießen sollen, wie Stalin es getan hat!"
 ss_recruitment_event.25.b:0 "Und doch sind sie weiterhin unantastbar."
 ss_recruitment_event.26.t:0 "Der Himmler-Putsch"
 ss_recruitment_event.26.desc:0 "Als der Rauch im Führerhauptquartier sich gelegt hatte, ging Heinrich Himmler als einziger Überlebender aus dem chaotischen Schusswechsel hervor. Laut seinem Bericht hatte der Führer, offenbar dem Wahnsinn verfallen, ihn zum gescheiterten Mann und Soldaten erklärt, zum Verräter und zum Spion, der bei Morgengrauen erschossen werden sollte. Himmler erkannte, dass er zwischen seiner persönlichen Ehre und dem Überleben der Nation entscheiden musste, und entschied sofort zu handeln. Er erschoss den Führer. Die Leibwache des Führers wollte Himmler daraufhin als Verräter und Führermörder töten. Nur die glückliche Ankunft seiner eigenen Leibwache im richtigen Augenblick rettete den Reichsführer SS.\n\n In ganz Deutschland diente die Nachricht vom Tod des Führers offenbar als Signal, lang vorbereitete Pläne in die Tat umzusetzen. Einheiten der SS und der Wehrmacht machten sich sofort daran, Brücken, Telefonvermittlungsstellen und Straßenkreuzungen zu sichern. Fallschirmjäger der Luftwaffe wurden augenblicklich mobilisiert, um Flugfelder im gesamten Reichs einzunehmen.\n\nDeutschland steht am Rande des Bürgerkriegs, und alle drei Gruppierungen sind auf die Zivilregierung angewiesen, um das Land am Laufen zu halten."
 ss_recruitment_event.26.a:0 "Die Regierung unterstützt Himmler."
 ss_recruitment_event.26.b:0 "Die Regierung unterstützt Göring."
 ss_recruitment_event.26.c:0 "Die Wehrmacht bitten, die Ordnung wiederherzustellen."
