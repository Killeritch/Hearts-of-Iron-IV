 ss_recruitment_alternate.1.t:0 "Rekrutierungskampagne in England"
 ss_recruitment_alternate.1.desc:0 "In diesem titanischen Kampf um das Überleben unseres Vaterlandes müssen wir jedes Material und jeden Vorteil nutzen. Die SS ist überzeugt, dass es in England viele Männer gibt, die bereitwillig zu den Waffen greifen würden, um an unserer Seite die Gefahr des weltweiten Bolschewismus zu bekämpfen.\n\nDie Wehrmacht stimmt zwar grundsätzlich zu, dass es nützlich sein könnte, einige geeignete Freiwillige zu rekrutieren, doch die Generäle des OKW fordern, dass alle ausländischen Freiwilligen unter dem Befehl des Militärs stehen müssen – nicht der SS."
