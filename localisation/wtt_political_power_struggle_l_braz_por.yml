 wtt_political_organisation.1.t:0 "Relatório de [state.GetName]"
 wtt_political_organisation.1.desc:0 "Funcionários locais do partido em [state.GetName] relatam que a maioria dos cidadãos da região ainda nos apoiam. O trabalho duro levou inclusive a um crescimento de apoio na área."
 wtt_political_organisation.1.a:0 "As pessoas reconhecem um vencedor quando veem um."
 wtt_political_organisation.2.t:0 "Relatório de [state.GetName]"
 wtt_political_organisation.2.desc:0 "Fontes em [state.GetName] relatam que [majority_country.GetNameDef] parece ter feito um esforço concentrado para ganhar apoio em toda a região. Uma maioria clara da população ainda os apoia."
 wtt_political_organisation.2.a:0 "A luta continua."
 wtt_political_organisation.3.t:0 "[state.GetName] nos apoia"
 wtt_political_organisation.3.desc:0 "Notícias animadoras chegaram de [state.GetName], onde "Sociedade de estudos do pensamento de [Root.GetLeader]" foi formada um tempo atrás. Esse grupo agora comanda uma grande parte do apoio da população. Qualquer menção de seu apoio anterior a [old_majority_country.GetLeader], desapareceu."
 wtt_political_organisation.3.a:0 "Eles seguem uma teoria superior."
 wtt_political_organisation.4.t:0 "[From.GetNameDef] Ganha a maioria em [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Nossos agentes em [state.GetName] relatam que o apoio a [old_majority_country.GetNameDef] caiu significativamente na região. Recentemente, demonstrações grandes de apoio a  [majority_country.GetNameDef] marcharam pelas principais cidades no estado e imagens grandes de [majority_country.GetLeader] podem ser encontradas em cada vilarejo."
 wtt_political_organisation.4.desc_had_majority:0 "Usando todos meios à sua disposição, agentes de [majority_country.GetNameDef] parecem ter tido sucesso em convencer a população de [state.GetName] para seu lado. Precisamos dobrar nossos esforços para conquistar sua confiança."
 wtt_political_organisation.4.a:0 "Inaceitável."
 wtt_political_organisation.5.t:0 "Relatório de [state.GetName]"
 wtt_political_organisation.5.desc:0 "Apesar de um grande esforço para convencer os habitantes de [state.GetName], poucos parecem estar dispostos a trocar de lado abertamente. Segundo rumores o próprio [majority_country.GetLeader] declarou que uma vitória em [state.GetName] é necessária. Muitos cidadãos temem represálias caso eles mostrem apoio declarado a [Root.GetLeader], mas nossos representantes estão esperançosos de que esforços renovados no futuro podem ser capazes de convencer mais pessoas."
 wtt_political_organisation.5.a:0 "Precisamos tentar novamente."
 wtt_political_organisation.6.t:0 "Apoio a [From.GetNameDef] subindo em [state.GetName]"
 wtt_political_organisation.6.desc_not_majority:0 "Jornais em [state.GetName] relatam recordes de multidões em uma série de discursos recentes de [From.GetLeader]. Parece que uma parte crescente da população agora apóia [From.GetNameDef]. No momento, porém, uma maioria ainda apóia [majority_country.GetLeader]."
 wtt_political_organisation.6.desc_has_majority:0 "Notícias perturbadoras chegaram de [state.GetName]. Uma série de discursos de [From.GetLeader] reuniram grandes multidões e nossos funcionários locais do partido se viram cercados por cidadãos com raiva, exigindo respostas às questões de [state.GetName]. No momento, nossa posição no estado ainda está segura, mas isso pode mudar rapidamente."
 wtt_political_organisation.6.a:0 "Teremos que ficar de olho na situação."
 wtt_political_organisation.7.t:0 "Relatório de [state.GetName]"
 wtt_political_organisation.7.desc:0 "Uma demonstração em [state.GetName] escalou para violência com os manifestantes sendo atacados por um grupo de capangas mascarados. Essa explosão de violência parece ter tido o efeito desejado, com o apoio político da oposição quase desaparecendo. \n\nApesar de não haver nada nos conectando diretamente ao incidente, a mensagem deve ter sido passada."
 wtt_political_organisation.7.a:0 "Isso os ensinar a não mexer conosco."
 wtt_political_organisation.8.t:0 "Relatório de [state.GetName]"
 wtt_political_organisation.8.desc:0 "Uma demonstração de apoio a nosso governo em [state.GetName] foi atacada por capangas armados a serviço de [majority_country.GetLeader]. Vários de nossos apoiadores foram mortos no confronto e o apoio a nosso governo caiu vertiginosamente."
 wtt_political_organisation.8.a:0 "Vergonhoso."
 wtt_political_organisation.9.t:0 "[state.GetName] nos apoia"
 wtt_political_organisation.9.desc:0 "Nossos agentes em  [state.GetName] executaram uma série de ataques ao quartel general do partido de  [old_majority_country.GetLeader], danificando a organização política de seu partido. Isso não passou despercebido pela população. Apoiadores de [old_majority_country.GetLeader] agora são uma minoria distinta."
 wtt_political_organisation.9.a:0 "Vale tudo na guerra e no amor e política é um pouco dos dois."
 wtt_political_organisation.10.t:0 "[From.GetNameDef] Ganha a maioria em [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "A apoio a [old_majority_country.GetLeader] em [state.GetName] caiu significativamente depois de uma série de ataques aos escritórios do partido. Esses ataques provavelmente foram a mando de [majority_country.GetLeader], que prometeu "restaurar a ordem" em [state.GetName]. Parece que a maioria da população agora o apóia."
 wtt_political_organisation.10.desc_had_majority:0 "Após uma série de ataques terroristas em [state.GetName] a população local parece ter perdido a fé em nossa capacidade de protegê-los. Como os ataques tinham como alvo exclusivamente os escritórios do partido, está claro que [majority_country.GetLeader] teve uma participação nisso."
 wtt_political_organisation.10.a:0 "Inaceitável."
 wtt_political_organisation.11.t:0 "Relatório de [state.GetName]"
 wtt_political_organisation.11.desc:0 "Nossa campanha para suprimir o apoio a  [majority_country.GetLeader] parece ter fracassado. Apesar de nossos esforços, a maioria de nossos cidadãos em [state.GetName] ainda apóiam [majority_country.GetLeader]."
 wtt_political_organisation.11.a:0 "Precisamos reforçar a mensagem em casa."
 wtt_political_organisation.12.t:0 "Opressão em [state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] está passando por uma onda sem precedentes de violência política. Batalhas de rua entre apoiadores de [From.GetLeader] e [majority_country.GetLeader] são ocorrência diária.  No momento, parece que [majority_country.GetLeader] anda tem o apoio da maioria da população."
 wtt_political_organisation.12.desc_has_majority:0 "Agentes de [From.GetLeader] em [state.GetName] iniciaram uma campanha de intimidação e terror político. Relatórios chegaram de cidadãos que anos apóiam são assediados publicamente e marcados como traidores. Oficiais do partido apanharam e alguns de nossos oficiais foram queimados. Apesar de tudo isso, a maioria da população local ainda se recusa a se curvar ao terror e continua a nos apoiar."
 wtt_political_organisation.12.a:0 "Nós prevaleceremos."
 wtt_political_warlord_support.1.t:0 "[From.GetNameDef] pede nosso apoio"
 wtt_political_warlord_support.1.desc:0 "Um representante de [asking_for_support.GetLeader] chegou para sondar a possibilidade de uma aliança política. [asking_for_support.GetLeader] promete não interferir em nossos assuntos internos caso ele prevaleça na briga política do momento. Tomar partido nesse conflito pode causar repercussões de longo prazo, já que os outros partidos envolvidos considerariam isso uma traição."
 wtt_political_warlord_support.1.a:0 "Nós os apoiaremos."
 wtt_political_warlord_support.1.b:0 "É melhor esperar um acordo melhor."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] nos apóia"
 wtt_political_warlord_support.2.desc:1 "Em uma carta pessoal para  [Root.GetLeader], [warlord_asked_for_support.GetLeader] nos agradece por nosso apoio generoso a sua administração. A carta prossegue dizendo que depois de muita deliberação pessoa, [warlord_asked_for_support.GetLeader] chegou à conclusão que os interesses da China como um todo são melhores atendidos dando a [Root.GetLeader] um papel maior na formulação de políticas futuras.\n\nDe agora em diante, a carta finaliza, [warlord_asked_for_support] apoiará nossos esforços nos conflitos políticos atuais."
 wtt_political_warlord_support.2.a:0 "Bom homem."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDef] recusou"
 wtt_political_warlord_support.3.desc:0 "Nossa missão para garantir o apoio de [warlord_asked_for_support.GetLeader]  não obteve sucesso. [warlord_asked_for_support.GetLeader] considera a briga política atual uma simples distração do foco que deveria ser a ameaça real da China."
 wtt_political_warlord_support.3.a:0 "Contanto que ele permaneça neutro..."
 wtt_take_national_leadership.1.t:0 "[From.GetLeader] está pronto para tomar a liderança nacional"
 wtt_take_national_leadership.1.desc:0 "Por toda a China,  grandes demonstrações ocorreram, exigindo que [old_leader.GetLeader] se afaste da liderança da China e dê o controle para [new_leader.GetLeader]. Mesmo com nosso governo, há muitos que acreditam que [new_leader.GetLeader] tem chances melhores de unificar a China e liderá-la para o futuro. \n\nO apoio político a [new_leader.GetLeader] cresceu a ponto que recusar a transferência de poder arriscaria o retorno das agressões."
 wtt_take_national_leadership.1.a:0 "A vontade do povo é clara"
 wtt_take_national_leadership.1.b:0 "Isso não é uma democracia!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] se submeteu"
 wtt_take_national_leadership.2.desc:0 "Em uma cerimônia oficial,  [old_leader.GetLeader] transferiu o cargo de Primeiro-Ministro da República para [new_leader.GetLeader]. Em um discurso perante seus apoiadores, [new_leader.GetLeader] disse o seguinte: \n\n"As tradições de [old_leader.GetLeader] fizeram da China o que ela é hoje. Não pode haver dúvida de que [old_leader.GetLeader] trabalhou duro para deixar nosso país mais forte. Ele é um verdadeiro patriota e será lembrado como um grande líder. Mas também precisamos dar uma chance a novas ideias de existirem no mundo real. Juntos, criaremos uma China nova e melhorada, forte e unida!"\n\n[old_leader.GetLeader] não comentou."
 wtt_take_national_leadership.2.a:0 "Três vivas para [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] se recusou"
 wtt_take_national_leadership.3.desc:0 "Apesar do apoio popular impressionante a [new_leader.GetLeader], [From.GetLeader] se recusou a desistir de sua posição como Primeiro-Ministro da República. Afirmando que nunca cederá à chantagem ou que entregará o país a traidores e bandidos, [From.GetLeader] deixou claro que ele nunca se moverá de seu posto."
 wtt_take_national_leadership.3.a:0 "Então nós tomaremos à força!"
