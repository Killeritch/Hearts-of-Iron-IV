 is_not_negotiating_support_with_other_country:0 "Não está negociando apoio com outra facção.\n"
 wtt_political_warlord_support.10.desc:0 "Até o momento escolhemos não nos envolver com o conflito político atual. Parece que isso não passou despercebido pela população por [From.GetLeader]. Ele enviou uma mensagem, perguntando o que seria necessário para que declarássemos nosso apoio a seu lado.\n\nNós deveríamos pesar nossas opções com cuidado e garantir que nossa independência não seja vendida a um preço baixo."
 wtt_political_warlord_support.10.a:0 "Pedir por uma demonstração de apoio público."
 wtt_political_warlord_support.10.b:0 "Pedir por uma entrega de rifles."
 wtt_political_warlord_support.10.c:0 "Pedir ajuda na reforma dos militares."
 wtt_political_warlord_support.10.d:0 "Nós não seremos comprados tão facilmente!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] exige uma demonstração pública de apoio."
 wtt_political_warlord_support.11.desc:0 "Negociações com [From.GetLeader] foram concluídas. O líder de [From.GetNameDef] percebeu que a população em seu estado seguem os eventos da China com muito interesse e especulação sobre quando [From.GetLeader] entrará na luta pelo controle ou se abdicará de seu lugar à mesa. \n\nUma declaração pública de amizade e admiração por [From.GetLeader] de nosso lado seria uma boa forma de assegurar ao povo de [From.GetNameDef] que seu líder é considerado uma força importante na política chinesa e de que é amplamente respeitado."
 wtt_political_warlord_support.11.a:0 "Se isso é o que é necessário..."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] exige armas."
 wtt_political_warlord_support.12.desc:0 "Negociações com [From.GetLeader] foram concluídas. O líder de [From.GetNameDef] notou que a população em seu estado está muito preocupado com os equipamentos precários de seus soldados. Muitas unidades não tem nem um rifle para cada homem, vários soldados tem que usar armamentos vencidos incluindo mosquetes e espadas velhas. \n\nJá que a escolha de lados no conflito em curso pode levar a um conflito militar mais adiante, [From.GetLeader] gostaria de um comprometimento firme de nossa parte de reequipar suas forças com armas antes que ele torne seu apoio público."
 wtt_political_warlord_support.12.a:0 "Vamos esperar que não nos arrependamos disso..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] exige assistência militar."
 wtt_political_warlord_support.13.desc:0 "Negociações com [From.GetLeader] foram concluídas. Em sua resposta, [From.GetLeader] notou que suas forças militares precisam de oficiais experientes para a realização de uma reforma. O povo de [From.GetNameDef] jamais toleraria uma posição tão ousada no conflito atual enquanto seu exército está decadente. \n\nSe ajudássemos [From.GetLeader] a reformar seu exército, ele ficaria feliz em nos apoiar publicamente."
 wtt_political_warlord_support.13.a:0 "Um pequeno sacrifício."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] dá seu apoio."
 wtt_political_warlord_support.21.desc:0 "Em um anúncio à imprensa nacional e internacional no início da semana, [From.GetLeader] se intitulou de "primeiro aluno do pensamento de [From.From.GetLeader]", dizendo que são homens como [From.From.GetLeader] que possibilitarão que a China saia do caos e conflito interno.\n\nQuando perguntado se ele consideraria [From.From.GetLeader] para uma posição em seu governo, [From.GetLeader] respondeu que ele estaria feliz em ter alguém com a experiência de e sabedoria de [From.From.GetLeader] a seu lado."
 wtt_political_warlord_support.21.a:0 "Que gentil de sua parte."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] envia equipamentos."
 wtt_political_warlord_support.22.desc:0 "O primeiro carregamento de rifles e outros equipamentos de infantaria chegou de [From.GetNameDef]. Apesar dessas armas dificilmente serem  de alta tecnologia, elas parecem estar em boas condições de funcionamento e podem ser utilizadas pelas tropas assim que necessário.\n\nJunto desse carregamento, recebemos um bilhete de [From.GetLeader], nos lembrando de mantermos nossa parte do acordo."
 wtt_political_warlord_support.22.a:0 "Isso será muito útil."
 wtt_political_warlord_support.23.desc:0 "Um grupo de oficiais chegou, enviado por [From.GetLeader] com a missão de nos ajudar na reforma de nossos militares. O grupo cobre uma variedade de especialidades, com comandantes de infantaria e oficiais de artilharia até membros de equipe. \n\nO líder do grupo entregou um bilhete de [From.GetLeader], nos lembrando de manter nossa parte do acordo."
 wtt_political_warlord_support.23.a:0 "Eles devem mostrar gratidão."
 WTT_china_leader_refused_to_give_up_national_leadership:0 "Não há guerras por liderança nacional em andamento.\nA luta pelo poder se reiniciará quando a guerra chegar a seu fim."
 is_not_supporting_someone_in_political_struggle:0 "Não escolheu apoiar outra nação chinesa na luta política."
 wtt_political_warlord_support.11.b:0 "Inaceitável."
