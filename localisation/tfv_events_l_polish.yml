l_polish:
 tfv_australia.1.t:0 "Propozycja [From.GetAdjective] dotycząca strategii singapurskiej"
 tfv_australia.1.d:0 "Strategia singapurska była podstawą naszej polityki odstraszania, której celem od czasu wielkiej wojny jest [JAP.GetNameDef]. Jednak za możliwość przemieszczenia głównej floty do Singapuru w razie ataku odpowiada także [From.GetNameDef] - potrzebujemy sojuszniczego wsparcia. Potencjalne zagrożenie dla brytyjskich posiadłości na Dalekim Wschodzie rośnie z dnia na dzień, dlatego [From.GetAdjective] naczelne dowództwo zaproponowało nową strategię, która zapewniłaby Australii znacznie większą kontrolę nad obroną regionu.\n\nTo rozsądny plan, pytanie tylko, czy rzeczywiście są w stanie zapewnić potrzebny nam poziom ochrony."
 tfv_australia.1.a:1 "Australia musi być pierwszą linią obrony w Azji Południowo-Wschodniej."
 tfv_australia.1.b:0 "Strategia singapurska pozostanie niezmieniona."
 tfv_australia.2.t:0 "[From.GetNameDef] przekazuje posiadłości kolonialne"
 tfv_australia.2.d:0 "Rząd [From.GetAdjective] forsuje prawo, na mocy którego wszystkie [From.GetAdjective] posiadłości kolonialne w Singapurze i na Borneo otrzyma [Root.GetNameDef].\n\nNasze bezpieczeństwo narodowe wreszcie jest w naszych rękach."
 tfv_australia.2.a:0 "Nie zawiedziemy."
 tfv_australia.3.t:0 "[From.GetNameDef] odrzuca poprawki strategiczne"
 tfv_australia.3.d:0 "Mimo naszych uzasadnionych obaw co do przydatności strategii singapurskiej sugestie zmian, jakie przedstawiliśmy, zostały odrzucone przez parlament [From.GetAdjective]. \nZdaje się, że to skutek militarnego konserwatyzmu dominującego w [From.GetAdjective] naczelnym dowództwie, a jeśli nasze obawy się spełnią, wróg może wylądować na naszym terytorium."
 tfv_australia.3.a:0 "Nieważne, czy otrzymamy [From.GetAdjective] wsparcie, [Root.GetNameDef] się nie podda!"
 tfv_australia.10.t:0 "[From.GetNameDef] proponuje ochronę naszych kolonii"
 tfv_australia.10.d:0 "Rozpoczęły się negocjacje, które [From.GetNameDef] prowadzi z [Root.GetAdjective] dyplomatami na temat potencjalnego przekazania odpowiedzialności za ochronę [Root.GetAdjective] terytorium w Azji Południowo-Wschodniej.\n\nBiorąc pod uwagę trudności nieodłącznie związane z obroną tego obszaru, partnerstwo może okazać się dobrym rozwiązaniem. Oznaczałoby to, że w najbliższej przyszłości rzeczone terytorium byłoby [Root.GetAdjective] tylko na papierze, ale nominalna własność jest lepsza niż utrata tych terenów."
 tfv_australia.10.a:0 "[From.GetNameDef] będzie wykonawcą [Root.GetAdjective] interesów w tym regionie."
 tfv_australia.10.b:0 "Terytorium [Root.GetAdjective] pozostanie w [Root.GetAdjective] rękach!"
 tfv_australia.11.t:0 "[From.GetNameDef] zrzeka się protektoratów"
 tfv_australia.11.d:0 "Wojska [Root.GetAdjective] były gotowe przejąć zadania ochrony wszystkich [From.GetAdjective] terytoriów w Azji Południowo-Wschodniej, gdy tylko [From.GetLeader] zaakceptuje umowę.\n\nPodczas przekazania doszło do lokalnego oporu, ale obawa przed obcą agresją sprawia, że większość ludzi rozumie potrzebę [Root.GetAdjective] obrony."
 tfv_australia.11.a:0 "[Root.GetNameDef] zrobi, co trzeba."
 tfv_australia.12.t:0 "Regionalne środki bezpieczeństwa blokowane przez [From.GetAdjective] decyzje"
 tfv_australia.12.d:0 "[From.GetNameDef] uważa, że może samodzielnie chronić [From.GetAdjective] terytorium w Azji Południowo-Wschodniej, i odrzuca naszą propozycję wspólnej strategii obronnej.\n\nTaka decyzja bez wątpienia motywowana jest zrozumiałymi obawami dotyczącymi kontroli kolonialnej. Jeśli jednak [From.GetNameDef] nie jest w stanie bronić swojego terytorium - jak się obawiamy - może stać się ono bazą wypadową do ataku na Australię."
 tfv_australia.12.a:0 "Miejmy nadzieję, że zdołają stawić opór."
 tfv_australia.20.t:0 "[From.GetNameDef] żąda naszej aneksji!"
 tfv_australia.20.d:0 "[From.GetNameDef] to kraj, w którym od dawna z niepokojem obserwujemy narastanie nacjonalistycznej gorączki, i zdaje się, że w końcu nadszedł dzień, w którym rozlała się ona poza granice państwa.\nPowołując się na wspólne dziedzictwo "krajów pionierskich", zasugerowano utworzenie zjednoczonego państwa Oceanii, jednak retoryka uległa silnemu zaostrzeniu w obliczu [Root.GetAdjective] oporu.\n\nPolityczne spekulacje przerodziły się w otwartą wrogość, a [From.GetLeader] twierdzi publicznie, że [From.GetNameDef] musi anektować całe [Root.GetAdjective] terytorium.\nJeżeli odmówimy, może dojść do inwazji."
 tfv_australia.20.a:0 "Nie mamy wyboru, musimy zaakceptować nasz nowy status. Staniemy się prowincją, którą władać będzie [From.GetNameDef]."
 tfv_australia.20.b:0 "Jeśli chcą naszych wysp, będą musieli o nie walczyć!"
 tfv_australia.21.t:0 "[From.GetNameDef] zgadza się na aneksję"
 tfv_australia.21.d:0 "Oto rząd [From.GetAdjective] przyjmuje nasze ultimatum i staje się prowincją, którą rządzi [Root.GetNameDef]. W chwili, gdy [From.GetAdjective] premier [From.GetLeader] opłakuje utratę [From.GetAdjective] "niepodległości", dla Oceanii rozpoczyna się nowa era.\n\n[From.GetNameDef], podobnie jak my, nie chce być podnóżkiem imperium, któremu nie zależy na naszym dobru."
 tfv_australia.21.a:0 "[Root.GetNameDef] i Nowa Zelandia będą razem podążać ku lepszej przyszłości!"
 tfv_australia.22.t:0 "[From.GetNameDef] odrzuca naszą propozycję zjednoczenia."
 tfv_australia.22.d:0 "Rząd [From.GetAdjective] nie chce uznać swojej niepewnej pozycji na geopolitycznej mapie Pacyfiku i odrzucił naszą ofertę uczynienia Nowej Zelandii jedną z najważniejszych prowincji naszego kraju.\nNie zdając sobie sprawy z tego, że [From.GetAdjective] państwo jest tylko podnóżkiem Wielkiej Brytanii premier [From.GetLeader] powołuje się na zasady [From.GetAdjective] "wolności i niepodległości".\n\nZdaje się, że [From.GetNameDef] potrzebuje przypomnienia, co [Root.GetNameDef] ma na myśli, mówiąc, że ich pozycja jest "geopolitycznie niepewna"."
 tfv_australia.22.a:0 "Do broni, Australijczycy!"
 tfv_australia.31.t:0 "[Root.GetNameDef] jako globalny lider"
 tfv_australia.31.d:0 "Niedawno postanowiliśmy zdystansować się od imperium, a kraj tak ważny w swojej strefie wpływów jak nasz powinien przewodzić, nie podążać.\nPrzekonamy do naszej perspektywy inne regionalne potęgi i zadbamy o obronę naszych wspólnych interesów na światowej scenie.\n\nNie będąc dłużej sługami kolonialnych potęg Europy, stworzymy nowy, sprawiedliwszy układ sił."
 tfv_australia.31.a:0 "[Root.GetNameDef] wskazuje drogę ku przyszłości!"
 tfv_australia.32.t:0 "[From.GetNameDef] prosi o współpracę polityczną"
 tfv_australia.32.d:0 "Po formalnym wystąpieniu ze Wspólnoty [From.GetNameDef] szuka nowych sojuszników. Europa znajduje się na skraju nowego, kosztownego konfliktu, a [From.GetNameDef] ma duże znaczenie strategiczne w ewentualnej wojnie na Pacyfiku, dlatego partnerstwo mogłoby być dla nas najlepszym rozwiązaniem.\n\nZ pewnością umocniłoby to nasze wpływy w Azji Południowo-Wschodniej, na Dalekim Wschodzie i na Pacyfiku; nikt nie wtrącałby się w [Root.GetAdjective] interesy, niezależnie od wydarzeń w Europie."
 tfv_australia.32.a:1 "Pragniemy mieć takiego sojusznika jak oni!"
 tfv_australia.32.b:0 "Sami możemy lepiej zadbać o nasze interesy."
 tfv_australia.33.t:0 "[From.GetNameDef] zgadza się na współpracę w rejonie Pacyfiku."
 tfv_australia.33.d:0 "Dostrzegając oczywiste korzyści współpracy w rejonie Pacyfiku, [From.GetNameDef] zgadza się na naszą propozycję lokalnego sojuszu."
 tfv_australia.33.a:0 "Dawni władcy nie żyją. Teraz wszyscy jesteśmy równi."
 tfv_australia.34.t:0 "[From.GetNameDef] odrzuca projekt współpracy"
 tfv_australia.34.d:0 "Z powodu braku zrozumienia naszej wspólnej historii, a może wskutek zwykłego oportunizmu politycznego, [From.GetNameDef] odrzuca naszą ofertę współpracy w rejonie Pacyfiku.\n\nTaki sojusz byłby niezwykle cenny, jednak teraz pozostaje nam skoncentrować się na realizacji naszych celów."
 tfv_australia.34.a:0 "W naszym zakątku świata nadal robimy, co w naszej mocy."
 tfv_australia.41.t:0 "Walka o [INS.GetAdjective] wolność"
 tfv_australia.41.d:0 "W dawnych koloniach [HOL.GetAdjective] panują niepokoje i wygląda na to, że [INS.GetNameDef], nasz zaufany sąsiad, potrzebuje pomocy w utrzymaniu z trudem wywalczonej władzy. Dopóki potrzebują naszego wsparcia, [Root.GetNameDef] będzie pomagać rządowi [INS.GetAdjective].\n\nPewnego dnia [INS.GetNameDef] będzie w stanie przeciwstawić się europejskim siłom kolonialnym i stanie się naszym bratem na Pacyfiku. Do tego czasu będziemy ich solidarnie wspierać."
 tfv_australia.41.a:0 "Musimy zjednoczyć się w walce choćby z całym światem!"
 tfv_australia.50.t:0 "[From.GetNameDef] prosi o przyjęcie do frakcji; [Root.GetFactionName] może zyskać nowego członka"
 tfv_australia.50.d:0 "[From.GetNameDef] to kraj robotników, wolny od starej europejskiej burżuazji - takie przekonanie staje się coraz popularniejsze wśród obywateli państwa i w konsekwencji rząd [From.GetAdjective] zwrócił się oficjalnie o przyjęcie do socjalistycznej frakcji - [Root.GetFactionName] może zyskać nowego członka.\n\nU zarania światowej rewolucji [From.GetLeader] przedstawia wizję, w której [Root.GetNameDef] i [From.GetNameDef] są filarami nowego, socjalistycznego porządku świata: [From.GetNameDef] dominuje w Oceanii, a [Root.GetNameDef] w Eurazji."
 tfv_australia.50.a:0 "Witamy z otwartymi ramionami każdy kraj popierający rewolucję!"
 tfv_australia.50.b:0 "Nie możemy sobie pozwolić na konflikty, w które z pewnością wciągną nas [From.GetAdjective] działania."
 tfv_australia.51.t:0 "Bracia w rewolucji"
 tfv_australia.51.d:0 "Po rozważeniu naszego wniosku o członkostwo we frakcji [From.GetNameDef] ogłasza, że jesteśmy ważnym sojusznikiem, a [From.GetFactionName] powiększa się o kolejny sprzymierzony kraj!"
 tfv_australia.51.a:0 "Światowa rewolucja czeka!"
 tfv_australia.52.t:0 "W pojedynkę"
 tfv_australia.52.d:0 "Po wielu tygodniach przedłużających się negocjacji i biurokratycznych przepychanek stało się jasne, że [From.GetNameDef] nie chce udzielić nam konkretnej odpowiedzi na wniosek o przyjęcie do frakcji.\nLiczyliśmy na szybkie i owocne negocjacje, a teraz [Root.GetNameDef] i [From.GetFactionName] muszą przygotować się na samodzielną walkę o wolność klasy robotniczej całego świata."
 tfv_australia.52.a:0 "Walczymy w imieniu uciśnionych we wszystkich zakątkach świata!"
 tfv_australia.60.t:0 "[From.GetNameDef] narzuca władzę"
 tfv_australia.60.d:0 "Powołując się na prawa wszystkich robotników do wolności i samostanowienia, rząd [From.GetAdjective] domaga się od państwa [Root.GetAdjective] ustąpienia przed falą "socjalizmu oceanicznego" przetaczającą się w naszym regionie.\n\nNiezależnie od rzeczywistych potrzeb ludzi, których ojczyzną jest [Root.GetNameDef], zagrożenie, jakie stanowi [From.GetNameDef], jest prawdziwe - bez wątpienia socjaliści spróbują wszelkimi środkami osiągnąć swoje cele..."
 tfv_australia.60.a:0 "Nie mamy wyboru. W imię rewolucji, towarzysze."
 tfv_australia.60.b:0 "[Root.GetNameDef] nigdy się nie ugnie!"
 tfv_australia.61.t:0 "[From.GetNameDef] dołącza do walki rewolucyjnej!"
 tfv_australia.61.d:0 "Uznając słuszność i sprawiedliwość komunizmu, [From.GetNameDef] zgadza się, że należy zjednoczyć Oceanię pod wspólnym sztandarem."
 tfv_australia.61.a:0 "Czerwona fala ruszy i zaleje cały świat!"
 tfv_australia.62.t:0 "[From.GetNameDef] próbuje zatrzymać rewolucję"
 tfv_australia.62.d:0 "Gnębiąc lud [From.GetAdjective] pod swymi burżuazyjnymi butami, tłuste koty kontrolujące rząd ogłosiły, że pod żadnym pozorem nie będą współpracować z państwem [Root.GetAdjective].\nNa ich nieszczęście nie chcemy współpracować z nimi, lecz z tymi, którzy cierpią, dźwigając na swych barkach ich grube cielska!"
 tfv_australia.62.a:0 "Dzięki nam [From.GetNameDef] stanie się prawdziwie wolnym krajem!"
 tfv_australia.70.t:0 "[From.GetNameDef] domaga się prawa do kontroli nad protektoratami"
 tfv_australia.70.d:0 "[From.GetLeader] domaga się, by rządowi [From.GetAdjective] powierzono pełną i niezależną odpowiedzialność za obronę regionu, i twierdzi, że jeśli [Root.GetNameDef] nie będzie w stanie obronić swych kolonii w Azji Południowo-Wschodniej, w katastrofalny sposób ucierpi [From.GetNameDef].\nNie jest to bezpośrednie żądanie, ale coraz większe [From.GetAdjective] wpływy strategiczne i militarne w regionie powodują, że wniosek ten ma rację bytu. Przeciwwagą jest ich niedawne polityczne zdystansowanie się od nas.\nByłoby to porozumienie z potencjalnym partnerem, a nie z poddanym, więc kolonie znajdą się poza naszą kontrolą, jeśli tylko [From.GetNameDef] tak postanowi."
 tfv_australia.70.a:0 "Tak, najważniejsza jest stabilizacja sytuacji w Azji Południowo-Wschodniej."
 tfv_australia.70.b:0 "Nie, musimy sami sprawować władzę nad naszymi koloniami!"
 tfv_australia.71.t:0 "Przekazanie zadań obronnych"
 tfv_australia.71.d:0 "Starania [Root.GetAdjective] dowództwa przyniosły skutek i [From.GetNameDef] przekaże nam "umiarkowaną kontrolę" nad wszystkimi [From.GetAdjective] koloniami w Azji Południowo-Wschodniej.\n\nPrzy bierności dawnych potęg regionu Pacyfiku kontynuujemy działania, dzięki którym [Root.GetNameDef] zapewni sobie dominację na tym obszarze."
 tfv_australia.71.a:0 "Stara ojczyzna będzie z nas dumna."
 tfv_australia.72.t:0 "[From.GetNameDef] odrzuca "projekt obronny""
 tfv_australia.72.d:0 "Pomimo starań [Root.GetAdjective] naczelnego dowództwa [From.GetNameDef] nie przyjmie naszego wniosku o przekazanie kontroli nad koloniami w Azji Południowo-Wschodniej.\n\nNie osłabia to jednak naszych ambicji. Szukamy innych sposobów, dzięki którym zwiększymy [Root.GetAdjective] wpływy w rejonie Pacyfiku."
 tfv_australia.72.a:0 "[Root.GetNameDef] nie poddaje się pomimo trudności."
 tfv_australia.80.t:0 "Propozycja zza morza"
 tfv_australia.80.d:0 "[From.GetNameDef] zaczyna powoli rozumieć imperialne ambicje, które wykazuje [Root.GetNameDef]. Jako jedyna poza nami licząca się potęga militarna w regionie [From.GetAdjective] państwo uznało, że lepiej być naszym dumnym sojusznikiem niż uniżonym sługą.\n\nŻeby zwiększyć nasze zainteresowanie, propozycja sojuszu zachodniego Pacyfiku wyraźnie określa strefę [Root.GetAdjective] obejmującą też część terytoriów, które obecnie kontroluje [From.GetNameDef]."
 tfv_australia.80.a:0 "Wspólnie całkowicie zdominujemy półkulę wschodnią!"
 tfv_australia.80.b:0 "Nasze ambicje nie dotyczą tych zacofanych rolników!"
 tfv_australia.81.t:0 "[From.GetNameDef] zgadza się na sojusz"
 tfv_australia.81.d:0 "Nasza delegacja do Japonii powróciła z tarczą. Zawarliśmy oficjalny sojusz z tym krajem. Dokument wyraźnie określa nienaruszalne strefy wpływów, jakie kontrolujemy my i [JAP.GetName]."
 tfv_australia.81.a:0 "[Root.GetAdjective] i [From.GetAdjective] obywatele po drugiej stronie zachodniego Pacyfiku tylko na tym skorzystają."
 tfv_australia.82.t:0 "Rząd [From.GetAdjective] odmawia współpracy!"
 tfv_australia.82.d:0 "Choć znaleźliśmy się w gronie najważniejszych państw, [From.GetNameDef] nie chce uznać naszej pozycji w regionie zachodniego Pacyfiku. \nSpotkaliśmy się nie tylko z bezpośrednią odmową, ale usłyszeliśmy też, że, [From.GetAdjective] doktryna Nanshin-ron może sprawić, że [From.GetNameDef] dotrze nie tylko do Indonezji, ale także do Australii."
 tfv_australia.82.a:0 "Jeżeli nie staną u naszego boku, zmusimy ich, by klęczeli przed nami."
 tfv_canada.1.t:0 "[From.GetNameDef] proponuje Sojusz Północnoamerykański"
 tfv_canada.1.d:0 "Dyplomatyczne interesy na kontynencie północnoamerykańskim zazębiają się, a w Europie panują coraz większe niepokoje, dlatego [From.GetNameDef] proponuje radykalne posunięcie polityczne.\nPodpisując dwustronne porozumienie obronne, możemy zapewnić bezpieczeństwo i integralność Ameryk, a jednocześnie znacznie zwiększyć nasze możliwości działań dyplomatycznych i militarnych. [From.GetLeader] twierdzi, że to "oczywisty wybór", zapewniający dobrobyt, którego beneficjentami będą [Root.GetNameDef] i [From.GetNameDef]. [Root.GetLeader] najwyraźniej zgadza się z tą opinią."
 tfv_canada.1.a:0 "To rozsądna strategia. [From.GetNameDef] do nas dołączy!"
 tfv_canada.1.b:0 "Nie ma mowy, żebyśmy dali się wciągnąć w sprawy poza naszymi granicami."
 tfv_canada.2.t:0 "Powstanie Sojuszu Północnoamerykańskiego"
 tfv_canada.2.d:0 "[Root.GetNameDef] i [From.GetNameDef] podpisały dziś nowy traktat, przypieczętowujący wzajemną przyjaźń i poparcie. Nasze kraje obiecują sobie nawzajem pomoc w zakresie polityki zagranicznej i w obronie naszego kontynentu.\n\nDzięki współpracy naszych krajów obcy agresorzy nie będą mieli szans nas pokonać."
 tfv_canada.2.a:0 "Od morza do morza!"
 tfv_canada.3.t:0 "[From.GetNameDef] odrzuca Sojusz Północnoamerykański"
 tfv_canada.3.d:0 "Mimo korzyści płynących ze sformalizowanej współpracy militarnej między naszymi dwoma krajami, czego przykładem jest Połączona Rada Obronna, [From.GetAdjective] rząd odrzuca naszą propozycję utworzenia trwałego sojuszu.\nTaki pakt zagwarantowałby integralność kontynentu północnamerykańskiego, ale teraz musimy znaleźć inny sposób na obronę ojczyzny."
 tfv_canada.3.a:0 "Mamy inne możliwości."
 tfv_canada.10.t:0 "[From.GetNameDef] chce stać się częścią frakcji, [Root.GetFactionName] rozważy przyjęcie nowego członka"
 tfv_canada.10.d:0 "[From.GetNameDef], opuściwszy Wspólnotę, stara się zostać jednym z naszych sojuszników i [Root.GetFactionName] ma być naszą wspólną frakcją. Ten potencjalny partner ma silne komunistyczne przekonania, a sojusznik na kontynencie amerykańskim bezsprzecznie pomógłby światowej rewolucji...\nCharakterystyczna dla tego kraju koncepcja socjalizmu patriotycznego, niezależna natura i próba wywołania cudu industrializacji, za którą odpowiada [From.GetLeader], mogą sprawić problemy w przyszłości, ale w tej chwili skorzystanie z tej okazji jest bardzo kuszące."
 tfv_canada.10.a:0 "Wszystkich prawdziwych rewolucjonistów witamy z otwartymi ramionami!"
 tfv_canada.10.b:0 "W tej chwili to za duże ryzyko."
 tfv_canada.11.t:0 "Prawdziwa rewolucja amerykańska"
 tfv_canada.11.d:0 "Odrzuciwszy pozostałości burżuazji wspierane przez wieki kolonialnej przemocy, możemy wkroczyć ostatecznie na globalną scenę. [From.GetNameDef] stoi u naszego boku i [From.GetFactionName] dołoży wszelkich starań, by rewolucja wybuchła na całym świecie!"
 tfv_canada.11.a:0 "Pokażemy temu kontynentowi, jak wygląda prawdziwa rewolucja!"
 tfv_canada.12.t:0 "[From.GetNameDef] odmawia przystąpienia do frakcji, [From.GetFactionName] nie zyska nowego członka"
 tfv_canada.12.d:0 "Obawiając się wpływu pozytywnej decyzji na "równowagę światową", [From.GetLeader] publicznie odrzuca nasz wniosek i [From.GetFactionName] nie przyjmie nas do grona zrzeszonych państw.\n[From.GetNameDef] wciąż kieruje się żałosnym politykierstwem starego świata, więc nie powinniśmy marnować na takich "przyjaciół" naszej rewolucyjnej energii.\n\nJeśli nawet [Root.GetNameDef] pozostanie samotnym bastionem w świecie faszyzmu, nie zrezygnujemy, dopóki prawdziwy socjalizm nie dotrze do wszystkich robotników świata!"
 tfv_canada.12.a:0 "Za sprawiedliwość, zrozumienie i kanadyjski styl życia!"
 tfv_canada.20.t:0 "[From.GetNameDef] proponuje sojusz"
 tfv_canada.20.d:0 "Po nasileniu się nastrojów narodowokonserwatywnych w polityce [From.GetAdjective] [From.GetNameDef] szuka nowych sojuszników, zdolnych zapewnić realne wsparcie, czego nie można oczekiwać od słabych "demokracji" Wspólnoty.\n\nPartnerstwo z takim krajem jak [From.GetNameDef] byłoby nie tylko ideologicznie naturalne, ale zapewniłoby też obecność silnego państwa, które mogłoby... dbać o nasze interesy na kontynencie północnoamerykańskim."
 tfv_canada.20.a:0 "Współpraca [From.GetAdjective]-[Root.GetAdjective] to naturalna kolej rzeczy!"
 tfv_canada.20.b:0 "Nasze interesy są w Europie, [From.GetNameDef] musi radzić sobie bez nas."
 tfv_canada.21.t:0 "Sojusz siły"
 tfv_canada.21.d:0 "[From.GetNameDef] przyjmuje naszą propozycję sojuszu, dostrzegając wyraźne zalety relacji z silnym państwem północnoamerykańskim.\nBędziemy mieć znacznie większy wpływ na Amerykę Północną, a nie jest to też przypadek, że oś Berlin-Ottawa przebiega prosto przez Londyn."
 tfv_canada.21.a:0 "Jesteśmy globalną potęgą."
 tfv_canada.22.t:0 "Rozkład Europy"
 tfv_canada.22.d:0 "Nie widząc świata poza własnymi granicami, [From.GetLeader] i [From.GetName] odrzucają naszą propozycję sojuszu.\nOczywiście państwo [From.GetAdjective] i cała Europa mogą paść pod naporem własnych obywateli, więc może lepiej nam będzie bez nich."
 tfv_canada.22.a:0 "Pokażemy im, jak wygląda prawdziwa potęga."
 tfv_canada.30.t:0 "Rewolucja synarchistyczna"
 tfv_canada.30.d:0 "Rosną wpływy synarchistów i w rezultacie nasilają się ich żądania. Zdaje się, że nasz rząd nie zdoła dłużej powstrzymywać prawicowych polityków, z całego kraju płyną doniesienia o starciach pomiędzy synarchistami i zwolennikami rządu. Doszło nawet do użycia śmiercionośnej broni przez obie strony.\nTrudno powiedzieć, kiedy i w jaki nastąpiła militaryzacja partii synarchistycznej, ale niewątpliwie stanowi ona realne zagrożenie dla obecnego rządu.\n\n[Root.GetNameDef] musi liczyć się z wybuchem wojny domowej."
 tfv_canada.30.a:0 "Poprzyjmy nacjonalistów."
 tfv_canada.30.b:0 "Poprzyjmy republikanów."
 tfv_canada.30.c:0 "Przekażmy władzę nacjonalistom."
 tfv_canada.40.t:0 "Plan dominacji"
 tfv_canada.40.d:0 "Siłę niedawno zreformowanego państwa [Root.GetAdjective] trudno zignorować, podobnie jak realia polityki regionalnej. Nasz dawny wróg, [USA.GetNameDef], zdominował kontynent i pokazał, że nie potrafi powstrzymać się od ingerowania w obce sprawy.\nDlatego oferta współpracy z takim krajem jak [From.GetNameDef] stanowi kuszącą perspektywę. Nasze państwa w pojedynkę mogą być zbyt słabe, by zapobiec amerykańskiej interwencji, ale mając do czynienia zarówno z północą, jak i południem, [USA.GetLeader] musiałby dobrze się zastanowić przed przejściem do czynów.\n\nMoże zmieni też zdanie w kwestii zwrotu terytorium [Root.GetAdjective]..."
 tfv_canada.40.a:0 "Wyciśniemy życie ze zgniłego państwa naszych sąsiadów!"
 tfv_canada.40.b:0 "Nie chcemy, żeby przylgnęła do nas łatka agresorów."
 tfv_canada.50.t:0 "Wróg wewnętrzny"
 tfv_canada.50.d:0 "Dziś jedną z naszych fabryk wstrząsnął wybuch. Z początku wyglądało to na wypadek przemysłowy, ale dochodzenie wykazało, że pod taśmy montażowe podłożono ładunki wybuchowe.\nOpłakujemy zabitych i nie zamierzamy zignorować sabotażu naszych działań wojennych.\n\n[Root.GetNameDef] nie może czuć się bezpiecznie, póki sprawca nie zostanie wykryty!"
 tfv_canada.50.a:0 "Wróg nie zdoła rzucić nas na kolana!"
 tfv_canada.51.t:0 "Kolejny atak"
 tfv_canada.51.d:0 "Doszło do kolejnego ataku na ziemi [Root.GetAdjective], tym razem uderzono bezpośrednio na jedną z naszych fabryk zbrojeniowych!\nProdukcja została wstrzymana i rozpoczęła się odbudowa, ale sprawcy nadal są na wolności.\n\nPrzynajmniej teraz wiemy, że to dzieło grupy, a nie pojedynczego człowieka."
 tfv_canada.51.a:0 "Im większa jest ich komórka, tym łatwiej będzie ich wytropić."
 tfv_canada.52.t:0 "Komórka z Quebecu"
 tfv_canada.52.d:0 "Organy ścigania współpracują z żandarmerią wojskową na wypadek dalszego sabotażu fabryk. Po ataku na kolejny zakład stało się jasne, że nie jest to dzieło obcych szpiegów, lecz grupy sprzeciwiającej się przymusowemu poborowi w Quebecu!\n\nNiezależnie od ich motywów politycznych nasz kraj prowadzi wojnę, a oni są zdrajcami najpodlejszego gatunku."
 tfv_canada.52.a:0 "Trzeba ich powstrzymać!"
 tfv_canada.53.t:0 "Koniec rozgrywki"
 tfv_canada.53.d:0 "Zastawiono pułapkę na Komórkę z Quebecu w fabryce, którą uznano za najbardziej prawdopodobny cel kolejnego sabotażu. W mroku nocy przedstawiciele organów ścigania zaczaili się na sabotażystów.\nGdy sprawcy przybyli na miejsce, okazało się, że jest ich znacznie więcej, niż zakładano, mają silniejsze uzbrojenie i wyposażenie wykradzione z wojskowych magazynów. Doszło do strzelaniny, uszkodzono wiele linii produkcyjnych, tak jak planowali to sprawcy.\nJednak w zaciętej walce zginęli wszyscy sabotażyści. To koniec Komórki z Quebecu."
 tfv_canada.53.a:0 "[Root.GetNameDef] może świętować zwycięstwo!"
 tfv_canada.60.t:0 "[From.GetNameDef] żąda Labradoru i Nowej Fundlandii"
 tfv_canada.60.d:0 "[From.GetNameDef] od dawna mówi o "repatriacji" kolonialnych terytoriów Labradoru i Nowej Fundlandii, które stałyby się częścią kraju, teraz sugestie zmieniły się w żądania.\n[From.GetLeader] dobitnie stwierdza, że [From.GetNameDef] uważa te tereny za [From.GetAdjective] i "podejmie wszelkie kroki, żeby je odzyskać"."
 tfv_canada.60.a:0 "Dajmy im, czego chcą. [Root.GetNameDef] nie może teraz spierać się o takie kwestie."
 tfv_canada.60.b:0 "Nie oddamy nawet piędzi [ENG.GetAdjective] ziemi!"
 tfv_canada.61.t:0 "Wypełnione przeznaczenie"
 tfv_canada.61.d:0 "[From.GetNameDef] nie kontroluje już Labradoru i Nowej Fundlandii, więc [Root.GetNameDef] znów jest całością. Kraj rozciąga się od morza do morza, wszyscy prawdziwi obywatele [Root.GetAdjective] mieszkają w jego granicach, tam gdzie ich miejsce.\nNaszym kolejnym krokiem musi być zapewnienie bezpieczeństwa państwu [Root.GetAdjective]!"
 tfv_canada.61.a:0 "Linia brzegowa to jedyna bezpieczna granica!"
 tfv_canada.62.t:0 "Imperium pychy"
 tfv_canada.62.d:0 "Uparcie nazywając Labrador i Nową Fundlandię kolonialnymi posiadłościami, a nie pełnoprawnymi terytoriami, i powołując się na swe "prawo imperialne", [From.GetNameDef] odmawia oddania nam naszych ziem! W tych regionach mieszkają nasi obywatele, korzystający z zasobów [Root.GetAdjective], ale służący [From.GetAdjective] władcom.\nTo niedopuszczalne, ale [From.GetNameDef] nie zaakceptuje żadnego rozwiązania dyplomatycznego..."
 tfv_canada.62.a:0 "[From.GetNameDef] będzie jednością!"
 tfv_south_africa.1.t:0 "[From.GetNameDef] domaga się afrykańskiego mandatu"
 tfv_south_africa.1.d:0 "Mamy problemy z rozmieszczeniem wojsk w całym imperium, a [From.GetNameDef] proponuje nam porozumienie administracyjne. Nasze kolonie w Afryce Południowej i Środkowej powinny zostać przekazane. "
 AST_CREATE_FACTION:0 "Utworzymy własną frakcję."
 tfv_australia.90.t:0 "Wizyta koronacyjna"
 tfv_australia.90.desc:0 "[AST.GetLeader] nadal przebywa w Wielkiej Brytanii, gdzie bierze udział w uroczystościach związanych z koronacją króla Jerzego VI i królowej Elżbiety. Po kilku tygodniach lunchów, proszonych kolacji, spotkań plenerowych, przyjęć i kolejnych proszonych kolacji w końcu udało mu się uzyskać zaproszenie na prywatną audiencję u nowego króla. Po wymianie uprzejmości i pogawędce rozmowa zeszła na politykę, a król zapytał, czy [AST.GetNameDef] potrzebuje jego pomocy."
 tfv_australia.90.a:0 "Zaproś króla do Australii w celu podniesienia morale."
 tfv_australia.90.b:0 "Poproś króla o poparcie kampanii zaciągu wojskowego."
 tfv_australia.90.c:0 "Poproś króla o publiczne wyrażenie poparcia dla rządu."
 tfv_australia.95.t:0 "Nacjonaliści coraz silniejsi w Indonezji"
 tfv_australia.95.desc:0 "W ostatnich tygodniach na terenie całej Indonezji odnotowano nasilenie agitacji nacjonalistycznej. Wywiad informuje, że liczba sympatyków nacjonalizmu wzrosła w sposób alarmujący. Szczególnie niepokoją doniesienia o przywódcach nacjonalistów otwarcie rozważających zbrojne powstanie. Ledwie wczoraj na południe od Jawy okręt marynarki wojennej przechwycił podejrzany kuter rybacki. Na pokładzie znaleziono broń i amunicję bez oznaczeń producenta. Przesłuchania załogi nie przyniosły na razie rezultatów, ale wygląda na to, że ktoś próbuje wywołać zamieszanie."
 tfv_australia.95.a:0 "To bardzo niepokojące."
 tfv_canada.41.t:0 "Meksyk wyraża zgodę"
 tfv_canada.41.d:0 "Członkowie [MEX.GetAdjective] rządu są zgodni co do tego, że naszym krajom zagraża agresywna polityka naszych południowych sąsiadów. Warunkiem przetrwania jest odebranie im wpływów na kontynencie, ale musimy zaatakować wkrótce, zanim skończą się przezbrajać. Oczywiście będziemy musieli zgodzić się na pewne ustępstwa terytorialne wobec naszych nowych przyjaciół, jednak razem położymy kres amerykańskiej hegemonii!"
 tfv_canada.41.a:0 "Biały Dom znowu stanie w ogniu!"
 tfv_canada.42.t:0 "Meksyk odmawia"
 tfv_canada.42.desc:0 "Rząd [MEX.GetAdjective] odrzucił naszą propozycję solidarnego przeciwstawienia się naszemu wspólnemu wrogowi. Łudzą się, że mogą ignorować grzechotnika szykującego się do ataku, mają nadzieję, że zostawi ich w spokoju, o ile nie wykonają żadnego agresywnego ruchu. Zdaje się, że sami musimy zatroszczyć się o naszą obronę."
 tfv_canada.42.a:0 "Głupcy! Tchórze! Zdrajcy!!!"
 tfv_south_africa.1.a:0 "Musimy skoncentrować nasze wysiłki w Europie."
 tfv_south_africa.1.b:0 "Możemy bez problemu utrzymać te kolonie."
 tfv_south_africa.1.c:0 "Kolonie powinny bronić się same."
 tfv_south_africa.2.t:0 "[From.GetNameDef] się zgadza"
 tfv_south_africa.2.d:0 "Ze względu na zwiększenie zobowiązań w najbliższym sąsiedztwie [From.GetNameDef] zgadza się powierzyć nam na razie zarządzanie swoimi koloniami w Afryce."
 tfv_south_africa.2.a:0 "Będziemy łaskawymi władcami."
 tfv_south_africa.3.t:0 "[From.GetNameDef] odrzuca propozycję"
 tfv_south_africa.3.d:0 "Powołując się na brak bezpośredniego zagrożenia dla swoich kolonii w Afryce, [From.GetNameDef] wyraźnie daje do zrozumienia, że nie powierzy nam zarządzania swoimi posiadłościami."
 tfv_south_africa.3.a:0 "Nie ufają nam?"
 tfv_south_africa.4.t:0 "Kompromis afrykański"
 tfv_south_africa.4.d:0 "Po długich naradach rząd brytyjski wypracował kompromis dotyczący obrony kolonii w Afryce. Według nowego planu będą one same odpowiadały za swoją obronę, ale otrzymają też większą swobodę w kierowaniu własnymi sprawami."
 tfv_south_africa.4.a:0 "To dobry kompromis - nikt nie jest z niego zadowolony."
 tfv_south_africa.10.t:0 "Zagraniczna pomoc dla naszej walki"
 tfv_south_africa.10.d:0 "Wreszcie rozpoczęła się wielka wojna o przyszłość naszego kraju. Teraz musimy zdobyć każde możliwe poparcie, żeby zapewnić sobie zwycięstwo w tej walce. Stawką jest przetrwanie kultury [From.GetAdjective] i naszego stylu życia!"
 tfv_south_africa.10.a:0 "Powinniśmy zwrócić się do Niemców."
 tfv_south_africa.10.b:0 "Holendrzy nam pomogą."
 tfv_south_africa.11.t:0 "[From.GetNameDef] prosi o pomoc!"
 tfv_south_africa.11.desc:0 "[From.GetName] jest areną brutalnych starć. Obywatele walczą o zachowanie swojego stylu życia i rozpaczliwie potrzebują od nas każdej formy pomocy. To mogłaby być okazja do wypróbowania naszej nowej broni i zdobycia cennego sojusznika w Południowej Afryce."
 tfv_south_africa.11.a:0 "Wyślijcie im myśliwce."
 tfv_south_africa.11.b:0 "Wyślijcie im czołgi."
 tfv_south_africa.11.c:0 "Wyślijcie im karabiny i artylerię."
 tfv_south_africa.11.e:0 "Będą musieli walczyć sami."
 tfv_south_africa.12.t:0 "[From.GetNameDef] prosi nas o pomoc"
 tfv_south_africa.12.desc:0 "W Południowej Afryce wybuchły zażarte walki pomiędzy nacjonalistami i unionistami. O wiele mniej liczni i gorzej uzbrojeni nacjonaliści zwrócili się o pomoc do nas, ojczyzny ich przodków."
 tfv_south_africa.12.a:0 "Wyślijcie im myśliwce."
 tfv_south_africa.12.b:0 "Wyślijcie im czołgi."
 tfv_south_africa.12.c:0 "Wyślijcie im karabiny i artylerię."
 tfv_south_africa.12.e:0 "Będą musieli walczyć sami."
 tfv_south_africa.13.t:0 "Niemiecka odpowiedź"
 tfv_south_africa.13.desc.a:0 "Mimo ciepłych słów ze strony rządu [GER.GetAdjective] nie udało się uzyskać od niego zapewnienia poparcia i nasza delegacja wróciła z pustymi rekami. Zdaje się, że nie możemy już liczyć na Niemców w naszej walce."
 tfv_south_africa.13.desc.b:0 "Rząd [GER.GetAdjective], powołując się na braki materiałowe, postanowił przerwać dostarczanie nam wsparcia. Niemcy zamierzają skoncentrować wszystkie środki na budowie własnej armii, a to stawia nas w trudnym położeniu."
 tfv_south_africa.13.a:0 "Zwróćmy się do naszych holenderskich przyjaciół."
 tfv_south_africa.13.b:0 "Albo sami sobie poradzimy, albo zginiemy."
 tfv_south_africa.15.t:0 "[From.GetNameDef] wysyła sprzęt"
 tfv_south_africa.15.desc.a:0 "Dotarła do nas dostawa samolotów z Niemiec. Nasi piloci nie mogą się już ich doczekać, rozpoczęła się zażarta rywalizacja o miejsca w nowym dywizjonie."
 tfv_south_africa.15.desc.b:0 "Po długich rozmowach z naszymi niemieckimi przyjaciółmi uzyskaliśmy obietnicę wyłania nam dostawy czołgów lekkich. Będzie ich niewiele, ale mogą przechylić szalę zwycięstwa na naszą stronę."
 tfv_south_africa.15.desc.c:0 "Dotarł do nas [GER.GetAdjective] statek. W jego ładowni znajdują się tony karabinów i broni ciężkiej dla ochotników z Niemiec, którzy dotarli do nas innymi drogami."
 tfv_south_africa.15.a:0 "Ten sprzęt z pewnością będzie przydatny."
 tfv_south_africa.15.b:0 "Stworzą trzon naszej armii."
 tfv_south_africa.15.c:0 "Bardzo cieszymy się z ich wsparcia."
 tfv_south_africa.20.t:0 "[From.GetNameDef] prosi o przyjęcie do Kominternu"
 tfv_south_africa.20.d:0 "[From.GetNameDef] jest teraz w rękach zwycięskich rewolucjonistów! Nowy rząd komunistyczny przejął władzę w kraju i ubiega się o członkostwo w Kominternie."
 tfv_south_africa.20.a:0 "Witamy nowych towarzyszy w walce z imperializmem!"
 tfv_south_africa.20.b:0 "Przyjęcie ich teraz do naszego grona mogłoby wystawić nas na niebezpieczeństwo konfliktu w odległym miejscu."
 tfv_south_africa.21.t:0 "Zgoda na członkostwo w Kominternie"
 tfv_south_africa.21.d:0 "Po długim namyśle Komitet Centralny Kominternu zgodził się na nasze członkostwo."
 tfv_south_africa.21.a:0 "Ramię w ramię [ROOT.GetNameDef] i [From.GetFactionName] pomaszerują ku przyszłości!"
 tfv_south_africa.22.t:0 "Odmowa przyjęcia do Kominternu"
 tfv_south_africa.22.d:0 "Powołując się na niemożliwe do pogodzenia różnice pomiędzy naszym rozumieniem nauk Marxa a interpretacjami ortodoksyjnymi, Komintern odmówił przyjęcia nas w swoje szeregi. Nie posunęli się wprawdzie do nazwania nas socjalistycznymi faszystami albo gorzej, jednak jasno stwierdzili, że nie możemy oczekiwać od nich pomocy."
 tfv_south_africa.22.a:0 "A może to oni się mylą?"
 tfv_south_africa.30.t:0 "[From.GetNameDef] żąda Madagaskaru"
 tfv_south_africa.30.d:0 "Po naszej porażce w Europie [From.GetNameDef] otwarcie kwestionuje nasze możliwości obrony własnych kolonii i ich mieszkańców. [From.GetLeader] twierdzi, że Madagaskar jest szczególnie zagrożony. Teraz [From.GetNameDef] żąda oddania im wyspy."
 tfv_south_africa.30.a:0 "Nie mamy wyboru. Odzyskanie ojczyzny musi być priorytetem."
 tfv_south_africa.30.b:0 "Każda piędź francuskiej ziemi jest święta. Nie ustąpimy!"
 tfv_south_africa.31.t:0 "Francja ustępuje"
 tfv_south_africa.31.d:0 "Rząd [FRA.GetAdjective] słusznie postanowił zgodzić się na naszą pokojową okupację Madagaskaru."
 tfv_south_africa.31.a:0 "Kolejny krok ku rozmontowaniu systemu imperialnego kolonializmu!"
 tfv_south_africa.32.t:0 "Francja odmawia"
 tfv_south_africa.32.d:0 "Rząd [FRA.GetAdjective] uparcie odmawia jakichkolwiek rozmów o kwestii przekazania nam Madagaskaru. Według przedstawiciela Francji uważają oni, że mają środki i wolę do obrony tej wyspy."
 tfv_south_africa.32.a:0 "W takim razie musimy użyć siły."
 tfv_south_africa.32.b:0 "Pozwólmy im zatrzymać ten bezwartościowy skrawek gleby."
 tfv_south_africa.40.t:0 "Traktat badawczy: [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Po naszej udanej misji wojskowej [From.GetNameDef] proponuje zawarcie oficjalnego porozumienia badawczego pomiędzy naszymi krajami."
 tfv_south_africa.40.a:0 "Chętnie pomożemy w miarę naszych możliwości."
 tfv_south_africa.40.b:0 "Przekazanie im naszych tajemnic zaszkodziłoby naszemu bezpieczeństwu narodowemu."
 tfv_south_africa.41.t:0 "[SOV.GetNameDef] się zgadza"
 tfv_south_africa.41.d:0 "Sowieci zgodzili się, byśmy poznali ich metody prowadzenia badań. Grupa [SOV.GetAdjective] naukowców przybyła do nas, by uczyć w naszych szkołach."
 tfv_south_africa.41.a:0 "[SOV.GetNameDef] to kraj zwycięzców historii - jakże wiele możemy się od nich nauczyć!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDef] odrzuca propozycję"
 tfv_south_africa.42.d:0 "[SOV.GetNameDef] nie przekaże nam cennych danych badawczych. Po kilku rundach negocjacji delegacja naszego partnera wycofała się, argumentując to obawami, iż nie zdołamy zachować ich badań w tajemnicy. Chyba nie będziemy mogli dzielić się technologiami z naszymi sojusznikami."
 tfv_south_africa.42.a:0 "To bardzo przykre."
 tfv_south_africa.50.t:0 "Wsparcie dla Hiszpanii"
 tfv_south_africa.50.d:0 "W Hiszpanii wybuchł konflikt pomiędzy rządem nacjonalistycznym a legalnie wybranym rządem republikańskim. Wśród obywateli trwa debata na temat tego, po której stronie stoją nasze władze."
 tfv_south_africa.50.a:0 "Może kilku naszych żołnierzy ma ochotę na wakacje w Hiszpanii?"
 tfv_south_africa.50.b:0 "Jeżeli ludzie chcą dołączyć do walki, nie będziemy ich zatrzymywać."
 tfv_south_africa.50.c:0 "Dlaczego mielibyśmy walczyć w jakiejś wojnie po drugiej stronie świata?"
 tfv_south_africa.51.t:0 "Przybyli ochotnicy z Południowej Afryki."
 tfv_south_africa.51.d:0 "Rząd [SAF.GetAdjective] nie opowiedział się oficjalnie po żadnej ze stron, ale pozwolił dużej liczbie swoich obywateli ochotniczo nas wesprzeć."
 tfv_south_africa.51.a:0 "Bardzo się cieszymy."
 tfv_south_africa.52.t:0 "Wracają ochotnicy z hiszpańskiej wojny domowej"
 tfv_south_africa.52.d:0 "Po zakończeniu walk w Hiszpanii ochotnicy, którym udało się przeżyć, wrócili do ojczyzny. Mogą nam przekazać cenne doświadczenie w zakresie współczesnej sztuki wojennej."
 tfv_south_africa.52.a:0 "Pomogą nam podczas kolejnej wojny."
 tfv_south_africa.60.t:0 "Wolność dla Angoli"
 tfv_south_africa.60.d:0 "Po wyzwoleniu spod władzy kolonialnych oprawców [ANG.GetName] może wreszcie pokierować własnym losem. Na razie utworzono rząd tymczasowy i sporządzono konstytucję. Pozostało tylko przekazanie władzy przez naszych wojskowych nowemu rządowi [ANG.GetAdjective]."
 tfv_south_africa.60.a:0 "Każdemu nowemu krajowi trzeba wskazać drogę, inaczej kontrrewolucja zwycięży!"
 tfv_south_africa.60.b:0 "Powitamy ich z otwartymi ramionami!"
 tfv_south_africa.60.c:0 "Sytuacja jeszcze na to nie pozwala."
