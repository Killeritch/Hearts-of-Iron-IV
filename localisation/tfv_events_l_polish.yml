 tfv_new_zealand.1.t:0 "[From.GetNameDef] prosi o przyjęcie do Kominternu"
 tfv_new_zealand.1.desc:0 "[From.GetNameDef] jest teraz w rękach zwycięskich rewolucjonistów! Nowy rząd komunistyczny przejął władzę w kraju i ubiega się o członkostwo w Kominternie."
 tfv_new_zealand.1.a:0 "Każdy może dołączyć do naszej walki."
 tfv_new_zealand.1.b:1 "Przyjęcie ich mogłoby wystawić nas na niebezpieczeństwo konfliktu w odległym miejscu."
 tfv_new_zealand.2.t:0 "Zgoda na członkostwo w Kominternie"
 tfv_new_zealand.2.desc:0 "Po długim namyśle Komitet Centralny Kominternu zgodził się na nasze członkostwo."
 tfv_new_zealand.2.a:2 "[ROOT.GetNameDef] i [From.GetFactionName] pomaszerują ramię w ramię!"
 tfv_new_zealand.3.t:0 "Odmowa przyjęcia do Kominternu"
 tfv_new_zealand.3.desc:0 "Nasza delegacja musiała wysłuchać długiego wykładu przewodniczącego Kominternu, który wyjaśnił, że kraj tak mały jak nasz nie jest państwem uprzemysłowionym, w którym można by przeprowadzić rewolucję komunistyczną. Okazuje się, że nie pasujemy i dlatego nie możemy stać się częścią Kominternu."
 tfv_new_zealand.3.a:0 "A może to oni się mylą?"
 tfv_new_zealand.4.t:0 "[From.GetNameDef] chce dołączyć do naszej walki"
 tfv_new_zealand.4.desc:0 "[NZL.GetName], widząc potęgę naszych niepokonanych wojsk, chce stanąć po naszej stronie. Pytanie tylko, czy się na to zgodzimy."
 tfv_new_zealand.4.a:0 "Byle tylko znali swoje miejsce."
 tfv_new_zealand.4.b:0 "Po co dyplomacja, skoro można coś zdobyć dzięki wojnie?"
 tfv_new_zealand.5.t:0 "Japonia się zgadza"
 tfv_new_zealand.5.desc:0 "Japonia przystała na naszą propozycję zawarcia sojuszu."
 tfv_new_zealand.5.a:0 "Oni nas obronią."
 tfv_new_zealand.6.t:0 "Japonia odrzuca ofertę sojuszu"
 tfv_new_zealand.6.desc:0 "Rząd [JAP.GetAdjective] nawet nie raczył oficjalnie odpowiedzieć na naszą propozycję. Podobno wywołała ona wielkie rozbawienie wśród członków parlamentu."
 tfv_new_zealand.6.a:0 "Chamstwo."
 tfv_raj.1.t:0 "Fundusze na myśliwce"
 tfv_raj.1.desc:0 "W całym Imperium społeczności lokalne utworzyły "fundusze na myśliwce", które zbierają pieniądze na nowe myśliwce dla Królewskich Sił Powietrznych. Także zamożni ludzie przekazali pieniądze na zakup samolotów dla wojska. Nizam Hajdarabadu ofiarował kwotę, która wystarczy na zakup 2 pełnych dywizjonów. Pozostaje pytanie, gdzie będą one stacjonować."
 tfv_raj.1.a:0 "Powinny trafić do Zjednoczonego Królestwa."
 tfv_raj.1.b:0 "Potrzebujemy ich do obrony ojczyzny!"
 tfv_raj.2.t:0 "Indyjski książę finansuje myśliwce"
 tfv_raj.2.desc:0 "Nizam Hajdarabadu, książę indyjski, przekazał wielkodusznie środki na zakup dwóch pełnych dywizjonów naszych najnowocześniejszych myśliwców dla Królewskich Sił Powietrznych. Rząd wyraził podziękowania i zadeklarował, że pierwszy samolot zostanie nazwany "Duchem Hajdarabadu"."
 tfv_raj.2.a:0 "Na pewno bardzo się przydadzą."
 tfv_raj.21.t:0 "Bengalska klęska głodu"
 tfv_raj.21.desc:0 "W Bengalu już wcześniej dochodziło do klęski głodu, ale tym razem sytuacja jest gorsza niż kiedykolwiek. Niesłychanie niekompetentna administracja kolonialna wykazała się olbrzymią ignorancją - a może nawet złą wolą - i nie zareagowała odpowiednio na przejście cyklonu, który zniszczył dużą część bengalskich pól ryżowych. Z regionów kraju dotkniętych wojną napływają uchodźcy, co spowodowało wzrost popytu na żywność, której produkcja jednocześnie spadła. Doszło do gwałtownego wzrostu cen jedzenia, a ludzie zaczęli porzucać miejsca pracy, które nie pozwalały im zarobić na utrzymanie rodziny. Znacząco spadła też liczba rekrutów dla wojska, ponieważ coraz więcej ludzi nie chce opuścić rodzin, by walczyć dla rządu, który nie robi nic, żeby im pomóc."
 tfv_raj.21.a:0 "To katastrofa!"
 SAF_colonies_tt:0 "Zwolnienie §YKenii§! i §YZimbabwe§! jako państw marionetkowych."
 SAF_soviet_research_tt:0 "Zawarcie umowy badawczej z Południową Afryką."
 tfv_south_africa.14.t:0 "Odpowiedź [HOL.GetAdjective]"
 tfv_south_africa.14.desc.a:0 "[HOL.GetNameDef] - nasza delegacja ma już dość nieustannych obstrukcji i opóźnień. Spotkania z [HOL.GetAdjective] przedstawicielami i przemysłowcami są odwoływane w ostatniej chwili, telefony pozostają bez odpowiedzi, podobnie jak telegramy. Zdaje się, że [HOL.GetAdjective] rząd nie jest zainteresowany udzieleniem nam pomocy."
 tfv_south_africa.14.desc.b:0 "Pomimo początkowego wsparcia, nasze negocjacje z [HOL.GetAdjective] rządem dotyczące nowego sprzętu zostały zerwane podczas ostatniej rundy. Zdaje się, że [HOL.GetAdjective] rząd nie chce dłużej otrzymywać zapłaty w diamentach, ponieważ twierdzi, że ma problemy z pozyskaniem za nie waluty wymienialnej."
 tfv_south_africa.14.a:0 "Zwróćmy się do naszych niemieckich przyjaciół."
 tfv_south_africa.14.b:0 "Albo sami sobie poradzimy, albo zginiemy."
 tfv_south_africa.16.t:0 "[From.GetNameDef] wysyła sprzęt"
 tfv_south_africa.16.desc.a:0 "[HOL.GetNameDef] dostarcza nam samoloty dzięki hojnej darowiźnie od ważnych przedstawicieli [HOL.GetAdjective] lotnictwa. Nasi piloci nie mogą się już ich doczekać, rozpoczęła się zażarta rywalizacja o miejsca w nowym dywizjonie."
 tfv_south_africa.16.desc.b:0 "Po długich rozmowach z naszymi holenderskimi przyjaciółmi uzyskaliśmy obietnicę wysłania nam dostawy eksperymentalnych czołgów lekkich. Będzie ich niewiele, ale mogą przechylić szalę zwycięstwa na naszą stronę."
 tfv_south_africa.16.desc.c:0 "Dotarł do nas [HOL.GetAdjective] statek. W jego ładowni znajdują się tony karabinów i broni ciężkiej dla ochotników, których domem jest [HOL.GetNameDef] i którzy dotarli do nas innymi drogami."
 tfv_south_africa.16.a:0 "Ten sprzęt z pewnością będzie przydatny."
 tfv_south_africa.16.b:0 "Stworzą trzon naszej armii."
 tfv_south_africa.16.c:0 "Bardzo cieszymy się z ich wsparcia."
 tfv_raj.30.t:0 "Indyjscy komuniści proszą o wsparcie"
 tfv_raj.30.desc:0 "Subhas Czandra Bose, przywódca Bloku Czystych Indii, przybył do Moskwy, żeby prosić o nasze wsparcie w walce o wolność Indii. Przywołuje historyczne konflikty rosyjsko-brytyjskie w Indiach, sięgające czasów Wielkiej Gry, i uważa, że jesteśmy naturalnym sojusznikiem Indii w walce o niepodległość od Wielkiej Brytanii."
 tfv_raj.30.a:0 "Skończmy z Imperium Brytyjskim, raz na zawsze."
 tfv_raj.30.b:0 "Co za absurdalne twierdzenie."
 tfv_raj.31.t:0 "[SOV.GetNameDef] popiera niepodległość Indii"
 tfv_raj.31.desc:0 "Dziś [SOV.GetAdjective] ambasador odwiedził Ministerstwo Spraw Zagranicznych, żeby omówić kwestię niepodległości Indii. Podczas spotkania wyraźnie stwierdził, że [SOV.GetNameDef] uważa nasze dalsze panowanie nad Indiami za całkowicie niedopuszczalne. Zdaje się, że [SOV.GetLeader] wysłuchał Bose'a i Rosjanie postanowili poprzeć jego sprawę.\n\nNa razie Rosjanie ograniczają się do szkolenia indyjskich ochotników, ale mogą też interweniować, jeżeli na subkontynencie wybuchnie jakiś konflikt."
 tfv_raj.31.a:0 "W takim razie nie dali nam wyboru. Musimy dać im wolność."
 tfv_raj.31.b:0 "Jeśli znowu chcą Wielkiej Gry, to zagrajmy."
 tfv_raj.32.t:0 "[SOV.GetNameDef] popiera naszą sprawę"
 tfv_raj.32.desc_SOV_helps:0 "Nasze negocjacje w Moskwie zakończyły się wielkim sukcesem. Dziś na pierwszej stronie "Prawdy" widnieje nagłówek "Walka ludu Indii o wolność to także nasza walka!". Sam towarzysz [SOV.GetLeader] spotkał się z Czandrą Bose'em i zapewnił go o pełnym poparciu."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Nasze nadzieje na szybkie odzyskanie niepodległości zostały brutalnie stłamszone przez brytyjskie ministerstwo kolonialne. Gdy [SOV.GetAdjective] ambasador przekazał im, że powinni pozwolić nam decydować o naszym losie, szybko odpowiedziano mu, że nie ma o czym rozmawiać. Rząd [ENG.GetAdjective] uważa kwestię naszej niepodległości za sprawę wewnętrzną, do której nie powinny wtrącać się inne kraje."
 tfv_raj.32.a:0 "Będziemy walczyć dalej."
 tfv_raj.33.t:0 "Rosjanie odmawiają pomocy"
 tfv_raj.33.desc:0 "Subhas Czandra Bose próbował przekonać [SOV.GetAdjective] rząd do pomocy w naszej walce, ale jego starania poszły na marne. [SOV.GetLeader] kazał mu czekać na spotkanie przez kilka dni, w końcu doszło do rozmowy, lecz trwała ona tylko kilka minut.\n\n[SOV.GetLeader] wyraził wielki podziw dla rewolucyjnej walki naszego ludu, ale jednocześnie uważa, że nasz kraj nie jest przygotowany do następnego kroku na drodze ku pełnemu komunizmowi."
 tfv_raj.33.a:0 "Może powinniśmy zwrócić się do Niemców?"
 tfv_raj.34.t:0 "Wolność dla Indii"
 tfv_raj.34.desc:0 "Dziś rozpoczyna się nowy rozdział w historii Indii. Po wiekach obcego panowania w końcu odzyskaliśmy niepodległość. Lokalni urzędnicy [ENG.GetAdjective] otrzymali polecenie udzielenia pomocy w osiągnięciu autonomii przez [RAJ.GetAdjective] obywateli, a za kilka miesięcy zostaną odesłani do domu.\n\nZ pomocą naszych nowych rosyjskich towarzyszy możemy skoncentrować się na czekającym nas zadaniu - na budowie kraju dla naszego ludu."
 tfv_raj.34.a:0 "Triumf!"
 tfv_raj.40.t:0 "Indyjscy nacjonaliści proszą o wsparcie"
 tfv_raj.40.desc:0 "Subhas Czandra Bose, przywódca Bloku Czystych Indii, przybył do Berlina, żeby prosić nas o pomoc w walce o wolność Indii. W liście, który otrzymał od niego [GER.GetLeader], wyraził podziw i zasugerował, że niepodległe Indie byłyby cennym sojusznikiem w naszej walce o przywrócenie Niemcom należnego miejsca w świecie."
 tfv_raj.40.a:0 "Brytyjczycy odebrali nam kolonie. Teraz my zrobimy im to samo."
 tfv_raj.40.b:0 "Co za absurdalne twierdzenie."
 tfv_raj.41.t:0 "[GER.GetNameDef] popiera niepodległość Indii"
 tfv_raj.41.desc:0 "Dziś ambasador [GER.GetAdjective] odwiedził MSW, żeby omówić kwestię niepodległości Indii. Podczas spotkania wyraźnie stwierdził, że [GER.GetLeader] uważa nasze dalsze panowanie nad Indiami za całkowicie niedopuszczalne. Zdaje się, że Bose obiecał, że niepodległe Indie poprą [GER.GetAdjective] interesy w tym regionie.\n\nAmbasador odmówił wyjaśnienia, co zrobi jego rząd, jeśli odmówimy, ale musimy zakładać, że są gotowi nawet ruszyć na wojnę."
 tfv_raj.41.a:0 "W takim razie nie zostawili nam wyboru. Musimy dać im wolność."
 tfv_raj.41.b:0 "Już kiedyś toczyliśmy Wielką Grę w Indiach. Przekonajmy się, jak dobrzy są w niej Niemcy."
 tfv_raj.42.t:0 "[GER.GetNameDef] popiera naszą sprawę"
 tfv_raj.42.desc_GER_helps:0 "Po spotkaniu z [GER.GetAdjective] ministrem spraw zagranicznych i przedstawieniu swoich racji Subhas Czandra Bose przekonał Niemców do udzielenia nam poparcia. Bose'a przyjął też niemiecki przywódca, [GER.GetLeader], ich kilkugodzinna rozmowa dotyczyła wspólnych interesów, a także stworzenia jednostki indyjskich ochotników z brytyjskich jeńców wojennych."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Nasze nadzieje na szybkie odzyskanie niepodległości zostały brutalnie stłamszone przez brytyjskie ministerstwo kolonialne. Gdy ambasador [GER.GetAdjective] przekazał im, że powinni pozwolić nam decydować o naszym losie, szybko odpowiedziano mu, że nie ma o czym rozmawiać. Rząd [ENG.GetAdjective] uważa kwestię naszej niepodległości za sprawę wewnętrzną, do której nie powinny wtrącać się inne kraje."
 tfv_raj.42.a:0 "Będziemy walczyć dalej."
 tfv_raj.43.t:0 "Niemcy odmawiają pomocy"
 tfv_raj.43.desc:0 "Subhas Czandra Bose próbował przekonać [GER.GetAdjective] rząd do pomocy w naszej walce, ale jego starania poszły na marne. [GER.GetLeader] kazał mu czekać na spotkanie przez kilka dni, w końcu doszło do rozmowy, lecz trwała ona tylko kilka minut.\n\n[GER.GetLeader] wyraził wielki podziw dla naszej sytuacji i fanatycznego ducha walki, ale jednocześnie uważa, że nasz kraj nie jest wart poświęcania na niego zasobów."
 tfv_raj.43.a:0 "Niech to szlag."
 tfv_raj.44.t:0 "Wolność dla Indii"
 tfv_raj.44.desc:0 "Dziś rozpoczyna się nowy rozdział w historii Indii. Po wiekach obcego panowania w końcu odzyskaliśmy niepodległość. Lokalni urzędnicy [ENG.GetAdjective] otrzymali polecenie udzielenia pomocy w osiągnięciu autonomii przez [RAJ.GetAdjective] obywateli, a za kilka miesięcy zostaną odesłani do domu.\n\nZ pomocą naszych nowych niemieckich przyjaciół możemy skoncentrować się na czekającym nas zadaniu - na budowie kraju dla naszego ludu."
 tfv_raj.44.a:0 "Triumf!"
 tfv_raj_focus_paratrooper_tt:0 "Spadochroniarze Batalionu Azad Hindoustan zostaną wysłani do Włoch."
 tfv_raj.201.t:0 "Batalion Azad Hindoustan"
 tfv_raj.201.desc:0 "Żołnierze Batalionu Azad Hindoustan, rekrutowani spośród jeńców wojennych, przysięgli oddać życie za wolność Indii. Ci żołnierze, wyszkoleni w sztuce sabotażu i infiltracji, mogą być też zrzucani na tyłach wroga, by siać tam zniszczenie."
 tfv_raj.201.a:0 "Atakujcie z nieba, bracia!"
 tfv_raj.210.t:0 "Sabotaż?"
 tfv_raj.210.desc:0 "Miejscowi robotnicy mieli właśnie przerwę na lunch, gdy jedną z naszych fabryk wstrząsnęła potężna eksplozja. Budynek odniósł poważne uszkodzenia, kilkunastu pracowników zostało zranionych przez spadające szkło. Na szczęście większość maszyn jest nadal sprawna. Jednostki policji i wojska utworzyły kordon wokół miejsca zdarzenia, a śledczy przeszukują gruzy w poszukiwaniu wskazówek co do przyczyn wybuchu.\n\nKrąży plotka, że za eksplozją kryje się komórka ruchu oporu z Ruchu Odłączenia Indii, która postanowiła używać przemocy w walce o wolność."
 tfv_raj.210.a:0 "To niepokojące."
 tfv_raj.211.t:0 "Sabotaż!"
 tfv_raj.211.desc:0 "Kilka tygodni po pierwszym wybuchu została zniszczona druga fabryka, znowu tuż po tym, jak robotnicy wyszli z głównego budynku na lunch. To niewątpliwie dzieło zorganizowanej grupy ruchu oporu, prowadzącej dobrze zaplanowaną kampanię sabotaży i terroryzmu. Te bezczelne ataki w biały dzień pokazują, że sprawcy są bardzo pewni siebie. "
 tfv_raj.211.a:0 "Czy nikt ich nie powstrzyma?"
 tfv_raj.212.t:0 "Wróg wewnętrzny"
 tfv_raj.212.desc:0 "Trzecia eksplozja zniszczyła fabrykę w jednym z naszych stanów. Tym razem zamachowcy źle obliczyli czas ataku, ponieważ bomba wybuchła w połowie zmiany. Zginęły dziesiątki robotników, a kolejnych kilkudziesięciu uznaje się w tej chwili za zaginionych. Śledczy badają kilka tropów, przeszukano już wiele domów. Wyniki tych przeszukań są bardzo niepokojące, znaleziono materiały propagandowe Ruchu Odłączenia Indii, a nawet narzędzia mogące posłużyć do skonstruowania prymitywnych ładunków wybuchowych.\n\nŻaden z aresztowanych nie należy do grona przywódców tej organizacji, wszyscy odmówili składania zeznań."
 tfv_raj.212.a:0 "Sytuacja wymyka się spod kontroli."
 tfv_raj_quit_india_unrest_tt:0 "Sympatycy ruchu powinni domagać się zmiany."
 tfv_south_africa.10.desc:0 "Wreszcie rozpoczęła się wielka wojna o przyszłość naszego kraju. Teraz musimy zdobyć każde możliwe poparcie, żeby zapewnić sobie zwycięstwo w tej walce. Stawką jest przetrwanie kultury [From.GetAdjective] i naszego stylu życia!"
 tfv_australia.34.b:0 "Zawiedliśmy."
 tfv_australia.96.t:0 "Wojna domowa!"
 tfv_australia.96.desc:0 "Uzbrojeni nacjonaliści wyszli na ulice w całej Indonezji. Działania policji i wojska prowadzone przeciwko powstańcom nie przyniosły dotąd efektu. Ten zbrojny bunt wybuchł po nagłym wzroście sympatii nacjonalistycznych, w tej chwili mamy do czynienia z wojną domową na pełną skalę."
 tfv_australia.96.a:0 "Nie ustąpimy nacjonalistycznym szumowinom!"
 tfv_australia.96.b:0 "Dołączmy do powstania!"
 mex_nationalists_chosen:0 "Stańmy po stronie nacjonalistów."
 mex_republicans_chosen:0 "Stańmy po stronie republikanów."
