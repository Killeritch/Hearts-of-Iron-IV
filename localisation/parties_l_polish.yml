l_polish:
 communism:0 "Kom."
 democratic:0 "Demokratyczna"
 fascism:0 "Fasz."
 fascism_desc:0 "Reżim totalitarny"
 communism_desc:0 "Reżim totalitarny"
 democratic_desc:0 "Reżim demokratyczny"
 conservatism:0 "Konserwatyzm"
 conservatism_desc:0 "Konserwatyści uważają, że gwałtowne zmiany społeczne mogą być szkodliwe, w związku z czym promują tradycję i umiarkowane reformy, niekiedy nawołując do przywrócenia dawnych wartości."
 liberalism:0 "Liberalizm"
 liberalism_desc:0 "Według liberalizmu, mającego za sobą długą tradycję filozoficzną, najważniejsza jest wolność osobista, a jej ochrona powinna być priorytetem każdego kraju."
 socialism:0 "Socjalizm"
 socialism_desc:0 "Dążenie do zrównania obywateli poprzez reformy jest priorytetem demokratycznych socjalistów, którzy pragną zlikwidować lub zmniejszyć wpływy kapitalizmu."
 marxism:0 "Marksizm"
 marxism_desc:0 "Marksiści, reprezentujący ideologię obejmującą szerokie spektrum poglądów ekonomicznych i historycznych, pragną wcielić w życie koncepcje Karola Marksa. Propagują oni walkę klas i budowę społeczeństwa opartego na wspólnocie własności wszystkich środków produkcyjnych."
 leninism:0 "Leninizm"
 leninism_desc:0 "Leninizm to ideologia oparta na ideach marksistowskich. Ma na celu budowę państwa socjalistycznego poprzez rewolucję dążącą do obalenia kapitalistycznego porządku. Uważają, że władza powinna trafić w ręce jednej partii, która będzie podejmować decyzje polityczne na podstawie wewnętrznych dyskusji."
 stalinism:0 "Stalinizm"
 stalinism_desc:0 "Stalinizm to system rządów będący niejako rozwinięciem idei marskistowsko-leninowskich. Obejmuje on prężną industrializację i kolektywizację oraz budowę silnego autokratycznego państwa poprzez wyeliminowanie elementów kontrrewolucyjnych."
 anti_revisionism:0 "Antyrewizjonizm"
 anti_revisionism_desc:0 "Antyrewizjonizm to nurt reprezentowany przez myślicieli uznających się za kontynuatorów dzieła Karola Marksa. Nawołują oni do przywrócenia kluczowych elementów rewolucyjnych, sprzeciwiając się wykorzystaniu kapitalistycznych wzorców w krajach socjalistycznych. Ruch ten łatwiej zdefiniować poprzez określenie, czym nie jest, niż opisać, czym jest."
 anarchist_communism:0 "Anarchokomunizm"
 anarchist_communism_desc:0 "Ideologia propagująca stworzenie komunistycznego społeczeństwa oderwanego od konceptu państwa. Jej zwolennicy odrzucają budowę przejściowego ustroju socjalistycznego i chcą stworzyć społeczność opartą na wzajemnej dobrowolnej pomocy."
 nazism:0 "Nazizm"
 nazism_desc:0 "Narodowy socjalizm, zakorzeniony w skrajnym nacjonalizmie, powołuje się na wyższość narodu niemieckiego. Jego główne elementy to agresywny ekspansjonizm i budowa państwa totalitarnego, którego obywatele jednogłośnie popierają dzierżącego władzę absolutną führera."
 fascism_ideology:0 "Faszyzm"
 fascism_ideology_desc:0 "Faszyzm na ogół obejmuje szereg ruchów ultranacjonalistycznych promujących oddanie państwu i posłuszeństwo wobec silnego przywódcy."
 falangism:0 "Falangizm"
 falangism_desc:0 "Jest to autorytarna ideologia z elementami faszyzmu i konserwatyzmu, która promuje idee narodowe i katolickie."
 rexism:0 "Reksizm"
 rexism_desc:0 "Reksiści stanowczo sprzeciwiają się liberalnym i komunistycznym ideom, promując konserwatywne i narodowe poglądy oraz korporacjonistyczną politykę gospodarczą. Populistyczna i autorytarna retoryka zbliża tych ludzi do innych ruchów faszystowskich."
 neutrality:0 "Bez powiązań"
 neutrality_desc:0 "Reżim autorytarny"
 despotism:0 "Despotyczna"
 despotism_desc:0 "Despotyzm opiera się na rządach jednego człowieka, który dzierży władzę absolutną."
 oligarchism:0 "Oligarchiczna"
 oligarchism_desc:0 "Oligarchia opiera się na rządach grupy ludzi, którzy dzierżą władzę absolutną."
 moderatism:0 "Moderantyzm"
 moderatism_desc:0 "Moderantyzm to forma rządów polegająca na unikaniu ekstremalnie lewicowych i prawicowych rozwiązań poprzez podejmowanie umiarkowanych decyzji oraz działań."
 centrism:0 "Centryzm"
 centrism_desc:0 "Centryzm to forma rządów, w której dąży się do zdroworozsądkowych rozwiązań dostosowanych do aktualnych i przyszłych potrzeb. Rozwiązania te muszą cieszyć się poparciem opinii publicznej i służyć wspólnemu dobru, mając jednocześnie na uwadze ryzyko i rozmiary potrzeb."
