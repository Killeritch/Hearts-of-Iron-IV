 CHI_free_mountain_template_tt:0 "Erhalten Sie eine Vorlage mit §Y7 Gebirgsjäger§!- und §Y2 Artillerie§!-Bataillonen.\n"
 soviet_advisers_tt:0 "Die Sowjets haben bereits eine militärische Mission an eine Fraktion in China entsendet."
