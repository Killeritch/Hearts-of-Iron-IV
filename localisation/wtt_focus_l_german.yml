 CHI_heavy_weapons_development:0 "Entwicklung schwerer Waffen"
 CHI_mission_to_germany:0 "Mission nach Deutschland"
 CHI_mission_to_germany_desc:0 "Die Aussätzigen Europas haben große Fortschritte bei der Reformierung ihres Landes und bei der Wiederherstellung ihrer früheren Größe gemacht. Wir können viel von ihnen lernen."
 CHI_give_falkenhausen_citizenship:0 "Falkenhausen die Staatsbürgerschaft verleihen"
 CHI_give_falkenhausen_citizenship_desc:0 "Die deutschen Berater haben hervorragende Dienste beim Wiederaufbau und der Modernisierung unseres Militärs geleistet. Wir sollten sicherstellen, dass sie hier bleiben können, wie auch immer die politische Situation sich entwickeln mag."
 CHI_chinese_general_staff:0 "Chinesischer Generalstab"
 CHI_chinese_general_staff_desc:0 "Ein gut organisierter Generalstab ist der Schlüssel für die Planung komplexer Operationen. Wir sollten dem deutschen Beispiel folgen und eine ähnliche Organisation bilden."
 CHI_wargaming_division:0 "Manöverdivision"
 CHI_wargaming_division_desc:0 "Wir sollten innerhalb des Generalstabs eine eigene Abteilung bilden, die sich auf die Vorhersage zukünftiger Kriege konzentriert und neue Taktiken und Strategien entwickelt, wie wir unsere Feinde besiegen können. Sie könnten vielleicht eine Art Rechenmaschine verwenden, um einen Weltkrieg zu simulieren ..."
 CHI_closer_ties_with_germany:0 "Engere Verbindung zu Deutschland"
 CHI_closer_ties_with_germany_desc:0 "Unsere Mission nach Deutschland hat die Möglichkeit einer noch größeren Zusammenarbeit eröffnet, einschließlich eines Darlehens zur Finanzierung eines weiteren Ausbaus unserer Industrien."
 CHI_purchase_tanks:0 "Panzer kaufen"
 CHI_purchase_tanks_desc:0 "Gepanzerte Fahrzeuge werden die Speerspitze der modernen Kriegsführung bilden. Wir sollten in bescheidenem Umfang Panzer kaufen, um uns auf die Bildung der ersten Panzereinheiten in der chinesischen Armee vorzubereiten."
 CHI_chinese_panzers:0 "Chinesische Panzer"
 CHI_chinese_panzers_desc:0 "Deutsche Panzer sind ohne Frage die besten der Welt. Wir sollten eigene Panzer nach ihrem Vorbild entwickeln."
 CHI_tank_plant:0 "Panzerfabrik"
 CHI_tank_plant_desc:0 "Die Entwicklung neuer Panzer schreitet voran. Wir können nun in eine eigene Fabrik zum Bau der Fahrzeuge investieren."
 CHI_experimental_mechanised_unit:0 "Experimentelle mechanisierte Einheit"
 CHI_experimental_mechanised_unit_effect:0 "Sie erhalten eine Division mit 2 §YLeichten Panzern§! und 4 §YMotorisierten§! Bataillonen\n"
 CHI_experimental_mechanised_unit_desc:0 "Theoretiker in Europa diskutieren schon lange darüber, wie man Panzer am besten einsetzt. Es scheint, als wäre der beste Ansatz die Kombination einer mobilen Infanterie mit schnellen Panzern. Wir werden eine solche Einheit bilden."
 CHI_combined_arms_warfare:0 "Verbundene Waffen"
 CHI_combined_arms_warfare_desc:0 "LKWs sind gut genug für anfängliche Experimente auf dem Gebiet der modernen mechanisierten Kriegsführung, aber ihre schlechte Tauglichkeit für Langstreckenfahrten und ihre mangelnde Panzerung machen sie zu einer schlechten Wahl für Fronteinsätze."
 CHI_hire_soviet_designer:0 "Sowjetischen Konstrukteur anheuern"
 CHI_hire_soviet_designer_desc:0 "Die Sowjets experimentieren schon lange mit Panzern und besitzen einige der besten Panzerkonstrukteure der Welt. Wir könnten einen von ihnen anheuern, in Zukunft für uns gepanzerte Kampffahrzeuge zu entwickeln."
 CHI_joint_tank_development:0 "Gemeinsame Panzerkonstruktion"
 CHI_joint_tank_development_desc:0 "Nach den Erfahrungen aus der Zusammenarbeit mit sowjetischen Konstrukteuren sollten wir gemeinsame Entwicklungsgruppen bilden, um die Arbeiten besser zu koordinieren und voneinander zu lernen."
 CHI_mission_to_the_soviet_union:0 "Mission in die Sowjetunion"
 CHI_mission_to_the_soviet_union_desc:0 "Die Sowjetunion hat Interesse an China geäußert, insbesondere, um ein Gegengewicht zum japanischen Expansionismus zu bilden. Wir sollten eine Mission nach Moskau schicken, um zu sehen, ob unsere Ziele vereinbar sind."
 CHI_rapprochement_with_soviet_union:0 "Annäherung an die Sowjetunion"
 CHI_rapprochement_with_soviet_union_desc:0 "Wir haben zwar einige ideologische Differenzen mit der Sowjetunion, doch ganz offensichtlich haben sie dieselben Interessen wie wir. Wir sollten unsere neue Beziehung formalisieren und einen gegenseitigen Nichtangriffspakt unterzeichnen, um der Welt zu zeigen, dass wir Seite an Seite stehen."
 CHI_invite_soviet_advisers:0 "Sowjetische Berater einladen"
 CHI_invite_soviet_advisers_desc:0 "Die Sowjets haben angeboten, militärische Berater zu schicken, um uns beim Wiederaufbau unseres Militärs zu unterstützen."
 CHI_the_soviet_volunteer_group:0 "Die Sowjetische Freiwilligenstaffel"
 CHI_the_soviet_volunteer_group_desc:0 "Unsere Luftwaffe ist verglichen mit anderen Mächten in der Region leider noch immer kläglich schwach. Die Sowjets scheinen gewillt zu sein, eine Freiwilligenstaffel zu schicken."
 CHI_reach_out_to_france:0 "Kontakt zu Frankreich suchen"
 CHI_reach_out_to_france_desc:0 "Die Franzosen haben uns zwar wiederholt bloßgestellt und neue Konzessionen von uns verlangt, doch in der momentanen Lage sind wir vielleicht auf ihre Hilfe angewiesen."
 CHI_small_arms_expertise:0 "Handfeuerwaffen-Schwerpunkt"
 CHI_small_arms_expertise_desc:0 "Das einzelne Gewehr ist noch immer die entscheidende Waffe in unserer Armee. Wir sollten unsere bescheidenen Ressourcen darauf konzentrieren, auf diesem Gebiet so modern wie möglich zu bleiben."
 CHI_elite_mountaineers:0 "Elite-Gebirgsjäger"
 CHI_elite_mountaineers_desc:0 "Der Kampf in alpinem Terrain ist etwas völlig anderes als Gefechte auf ebenem Gelände. Wir sollten spezialisierte Divisionen ausbilden, um unser Terrain zu unserem Vorteil zu nutzen."
 CHI_heavy_weapons:0 "Schwere Waffen"
 CHI_heavy_weapons_desc:0 "Eine Armee ohne Unterstützungsartillerie kann keinem schweren Angriff standhalten. Wir müssen sicherstellen, dass unsere Armee vorbereitet ist."
 CHI_guarantee_the_hanoi_route:0 "Die Hanoi-Route garantieren"
 CHI_guarantee_the_hanoi_route_desc:0 "Die Route durch Hanoi und nach Norden zu unseren Grenzen ist die erste Wahl für Unterstützung durch die Außenwelt, falls es zu einem Krieg mit Japan kommt."
 CHI_construction_battalions:0 "Pioniersbataillone"
 CHI_construction_battalions_desc:0 "Wenn unser Land eines im Überfluss hat, dann Menschen. Wir können spezielle Einheiten bilden, die kaum mehr als Schaufeln benötigen, um essenzielle militärische Bauprojekte durchzuführen."
 CHI_french_military_mission:0 "Französische Militärmission"
 CHI_french_military_mission_desc:0 "Die französische Armee ist eine der am besten ausgebildeten in ganz Europa. Wir können viel von ihr lernen."
 CHI_french_drill:0 "Französische Drills"
 CHI_french_drill_desc:0 "Die französische Erfahrung im Ersten Weltkrieg hat eine Armee hervorgebracht, die sich exzellent auf die Verteidigung versteht. Indem wir ihre Ausbildungsmethoden und Standards übernehmen, können wir unsere eigenen Defensivfähigkeiten verbessern."
 CHI_modern_logistics:0 "Moderne Logistik"
 CHI_modern_logistics_desc:0 "Ohne ein funktionierendes Logistiksystem können wir keine Armee im Feldeinsatz unterstützen."
 CHI_renegotiate_the_unequal_treaties:0 "Die Ungleichen Verträge neu verhandeln"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Der Westen hat uns zu lange diktiert, wie wir innerhalb unserer eigenen Grenzen unsere Geschäfte führen. Ihre Bürger sind vor unseren Gesetzen geschützt und wir haben keinerlei Mitspracherecht, wie sie in unseren Städten agieren. Das muss ein Ende haben. Wir werden ihnen wieder ebenbürtig sein."
 CHI_one_china_policy:0 "Ein-China-Politik"
 CHI_one_china_policy_desc:0 "In dem Chaos nach der Revolution haben sich einige Gebiete abgespalten und versucht, eigene Staaten zu bilden. Manche haben lediglich aufgehört, auf die Zentralregierung zu hören, andere taten so, als seien sie wieder souveräne Staaten. Gestärkt, wie wir nun sind, werden wir öffentlich erklären, dass wir die alten chinesischen Grenzen beanspruchen, die jahrhundertelang Gültigkeit besaßen."
 CHI_integrate_tibet:0 "Tibet integrieren"
 CHI_integrate_tibet_desc:0 "Das Experiment der tibetischen Unabhängigkeit ist beendet. Eine militärische Invasion ist eine Option, doch wir sollten versuchen, Tibet mit friedlichen Mitteln wieder zu integrieren."
 CHI_conquer_tibet:0 "Tibet erobern"
 CHI_conquer_tibet_desc:0 "Tibet besetzt strategisch entscheidendes Terrain zwischen uns und Indien. Sie sind zu schwach, um sich selbst zu verteidigen. Wir müssen intervenieren, um unsere Südflanke zu schützen."
 CHI_renounce_the_mcmahon_line:0 "Die McMahon-Linie anfechten"
 CHI_renounce_the_mcmahon_line_desc:0 "Die alte Grenze, die zwischen der Republik China und den Briten ausgehandelt wurde, war niemals korrekt, auch wenn die Briten vorgaben, sie zu respektieren. Jahrzehntelang waren wir zu schwach, sie anzufechten. Das ist nun anders."
 CHI_demand_mongolia:0 "Die Mongolei fordern"
 CHI_demand_mongolia_desc:0 "Die Mongolei liegt gefangen zwischen uns und Russland und könnte jederzeit an die Russen fallen. Wir müssen zuerst zuschlagen."
 CHI_anti_imperialism:0 "Anti-Imperialismus"
 CHI_lessons_of_war_completed:0 "Alle Schritte von §YArmeereform§! und §YLektionen des Krieges§!\n abgeschlossen"
 CHI_anti_imperialism_desc:0 "Als einer der ersten Nationen überhaupt ist es uns gelungen, die Fesseln des Kolonialismus abzuwerfen. Es ist unsere heilige Pflicht, dafür zu sorgen, dass auch die anderen Völker Asiens ihre Pflicht selbst bestimmen können."
 CHI_guidance_and_support:0 "Rat und Unterstützung"
 CHI_guidance_and_support_desc:0 "Die Völker von Indochina benötigen noch immer Hilfe beim Aufbau ihrer eigenen Nationen. Wir sorgen dafür, dass sie nicht wieder äußerem Druck erliegen."
 CHI_indian_cooperation:0 "Indische Kooperation"
 CHI_indian_cooperation_desc:0 "Die Völker Indiens kämpfen darum, die letzten Fesseln der kolonialistischen Unterdrückung abzuwerfen. Wir sollten ihnen die Hand reichen, ihren Kampf unterstützen und gemeinsam auf eine bessere Zukunft für unsere beiden Nationen hinarbeiten."
 CHI_commit_to_korean_independence:0 "Die koreanische Unabhängigkeit unterstützen"
 CHI_commit_to_korean_independence_desc:0 "Die Koreaner waren die ersten Opfer der japanischen Besatzung. Sie werden wieder als freies Volk zwischen den Nationen der Welt stehen."
 CHI_influence_mongolia:0 "Die Mongolei beeinflussen"
 CHI_influence_mongolia_desc:0 "Die Mongolei als Pufferstaat zwischen uns und Russland zu haben, sichert unsere Nordflanke. Wir müssen nur sicherstellen, dass sie auf sich selbst aufpassen können."
 CHI_imperial_legacy:0 "Kaiserliches Vermächtnis"
 CHI_imperial_legacy_desc:0 "China ist seit Jahrtausenden die dominante Macht im Osten und garantiert Frieden und Stabilität in der Region. Es ist an der Zeit, dass wir unsere ehemalige Stellung zurückgewinnen."
 CHI_overlordship_over_indochina:0 "Herrschaft über Indochina"
 CHI_overlordship_over_indochina_desc:0 "Indochina ist seit Urzeiten auf chinesischen Schutz angewiesen. Die Tatsache, dass das Gebiet an die Franzosen gefallen ist, zeigt, dass sie sich nicht selbst beschützen können."
 CHI_dominate_japan:0 "Japan dominieren"
 CHI_dominate_japan_desc:0 "Jahrzehntelang war Japan die größte Bedrohung unserer Unabhängigkeit. Sie haben sich schon einmal mit den Westmächten zusammengetan, um uns zu unterwerfen. Wir dürfen nicht zulassen, dass sie noch einen Versuch wagen. Wir müssen zuerst zuschlagen."
 CHI_secure_the_peninsula:0 "Die Halbinsel sichern"
 CHI_secure_the_peninsula_desc:0 "Wir müssen sicherstellen, dass die koreanische Halbinsel nie wieder von einer feindlichen Macht besetzt wird."
 CHI_british_cooperation:0 "Britische Kooperation"
 CHI_british_cooperation_desc:0 "Sie sind zwar Erzimperialisten, doch eine Zusammenarbeit mit den Briten ist unsere beste Chance, unsere Luftwaffe zu modernisieren und unsere Nachschubversorgung zu sichern."
 CHI_burma_road:0 "Die Burma-Straße"
 CHI_burma_road_desc:0 "Die Burma-Straße bildet unsere lebensnotwendige Verbindung zum Westen. Sie müssen um jeden Preis beschützt und ausgebaut werden, um unseren Nachschub zu sichern."
 CHI_ledo_road:0 "Die Ledo-Straße"
 CHI_ledo_road_desc:0 "Die Burma-Straße alleine kann uns nicht versorgen. Wir müssen neue Nachschubwege finden, damit wir weiter kämpfen können."
 CHI_fighter_purchases:0 "Jäger kaufen"
 CHI_fighter_purchases_desc:0 "Unsere Luftwaffe benötigt moderne Jagdflugzeuge, um ausländischen Bedrohungen standhalten zu können. Unsere Industrie kann diese noch nicht produzieren, also müssen wir sie im Ausland kaufen."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Wenn wir eine unabhängige Luftfahrtindustrie aufbauen wollen, müssen wir zunächst die Techniken und Methoden zur Montage und Wartung unserer bestehenden Flugzeuge erlernen."
 CHI_local_fighter_production:0 "Lokale Jägerproduktion"
 CHI_local_fighter_production_desc:0 "Da die Arbeiterschaft nun mit grundlegenden Wartungsaufgaben vertraut ist, können wir mit der Produktion sämtlicher Komponenten eines modernen Jagdflugzeugs beginnen."
 CHI_local_bomber_production:0 "Lokale Bomberproduktion"
 CHI_local_bomber_production_desc:0 "Nachdem wir Produktionstechnologien für einmotorige Flugzeuge gemeistert haben, können wir versuchen, schwerere, mehrmotorige Modelle für die Bodenunterstützung zu entwickeln und zu produzieren."
 CHI_the_hump:0 "Der Hump"
 CHI_the_hump_desc:0 "Die Luftbrücke über den Himalaya ist ein schlechter Ersatz für die anderen Transportwege, ist jedoch deutlich schwerer zu stören."
 CHI_chinese_expeditionary_force:0 "Chinesische Expeditionstruppen"
 CHI_chinese_expeditionary_force_desc:0 "Um eine bessere Koordination mit unseren Verbündeten zu ermöglichen, haben die Amerikaner einen ihrer Generäle geschickt, der einen gemeinsamen Trupp anführen soll."
 CHI_the_chu_x_po:0 "Die Chu X-PO"
 CHI_the_chu_x_po_desc:0 "Die Chu X-PO ist die Krönung der chinesischen Entwicklung – das erste lokal entwickelte und produzierte Jagdflugzeug, das es mit jedem Feind aufnehmen kann."
 CHI_mission_to_the_us:0 "Mission in die USA"
 CHI_mission_to_the_us_soong_us_decision:0 "So lange §YSoong Mei-Ling§! §YPolitischer Berater§! ist, können die USA unseren Krieg gegen §YJapan§! unterstützen.\n"
 CHI_mission_to_the_us_desc:0 "China hat schon lange starke Verbündete in den USA. Sie sind unsere beste Chance, die nötige Unterstützung zu erhalten."
 CHI_hire_chennault:0 "Chennault anheuern"
 CHI_hire_chennault_desc:0 "Claire Chennault ist ein amerikanischer Luftkriegstheoretiker, der Interesse signalisiert hat, für uns zu arbeiten. Wir sollten ihn anheuern, um unsere Luftwaffe wieder aufzubauen."
 CHI_invite_the_flying_tigers:0 "Die Flying Tigers einladen"
 CHI_invite_the_flying_tigers_desc:0 "Unsere Freunde in Amerika haben eine Freiwilligen-Flugstaffel organisiert und eine Reihe moderner Flugzeuge gekauft, um uns zu unterstützen. Wir müssen nur noch zustimmen."
 CHI_sino_american_cooperative_organization:0 "Chinesisch-amerikanische Kooperation"
 CHI_sino_american_cooperative_organization_desc:0 "Der amerikanische Geheimdienst ist bereit, mit uns zusammenzuarbeiten, um Spezialeinsätze hinter feindlichen Linien zu organisieren. Das kann uns helfen, unsere eigenen Fähigkeiten im Feld zu entwickeln."
 CHI_light_cruiser_project:0 "Leichter-Kreuzer-Projekt"
 CHI_light_cruiser_project_desc:0 "Der erste Schritt zum Aufbau einer glaubhaften Hochseemarine ist die Modernisierung unserer Kreuzerflotte. Unser erstes Projekt sollte nicht zu ehrgeizig sein."
 CHI_heavy_cruiser_project:0 "Schwerer-Kreuzer-Projekt"
 CHI_heavy_cruiser_project_desc:0 "Der letzte Kreuzer war ein Erfolg, auf den wir aufbauen können, um ein noch leistungsfähigeres Schiff zur Verteidigung unserer Flotten zu entwickeln."
 CHI_naval_aviation:0 "Marineflieger"
 CHI_naval_aviation_desc:0 "Die Zukunft des Seekampfs ist der Flugzeugträger. Wir werden niemals als echte Seemacht gelten, wenn wir keine eigenen Träger besitzen."
 CHI_carrier_air_wing:0 "Träger-Luftgeschwader "
 CHI_carrier_air_wing_desc:0 "Ein Träger ist nur so gut wie die Flugzeuge, die von ihm starten. Wir müssen sicherstellen, dass es sich bei diesen Flugzeugen um die besten und modernsten Modelle handelt."
 CHI_investment_into_shipbuilding:0 "Investition in Schiffswerften"
 CHI_investment_into_shipbuilding_desc:0 "Eine große Flotte erfordert eine entsprechend große industrielle Basis. Wir sollten ausländische Investoren einladen, uns beim Ausbau unserer Werften zu helfen."
 CHI_order_destroyers:0 "Zerstörer bestellen"
 CHI_order_destroyers_desc:0 "Als erster Schritt der Flottenaufrüstung sollten wir eine kleine Gruppe von Zerstörern produzieren."
 CHI_train_marines:0 "Marinesoldaten ausbilden"
 CHI_train_marines_desc:0 "Unsere lange Küste ist anfällig gegen feindliche Landungen, bietet aber auch die Gelegenheit für Angriffe aus unerwarteter Richtung, sollte ein Feind über Land einfallen."
 CHI_collaboration_with_the_japanese:0 "Zusammenarbeit mit den Japanern"
 CHI_collaboration_with_the_japanese_desc:0 "Die Japaner haben zwar möglicherweise ein Auge auf China geworfen, sind jedoch bereit, mit uns zusammenzuarbeiten, sofern wir gebührenden Respekt zeigen."
 CHI_modern_submarines:0 "Moderne U-Boote"
 CHI_modern_submarines_desc:0 "Die Japaner sind nicht bereit, uns das technische Wissen zur Verfügung zu stellen, um ihre Flotte im offenen Kampf herauszufordern. Sie betrachten den U-Boot-Kampf jedoch nur als Nebenarm. Natürlich müssen wir diese Meinung nicht teilen ..."
 CHI_coastal_patrol_planes:0 "Küstenpatrouillenflugzeuge"
 CHI_coastal_patrol_planes_desc:0 "Unsere lange Küste kann nur aus der Luft effektiv patrouilliert werden. Moderne Marinebomber erlauben es uns, unsere Küste zu verteidigen, ohne zu viele Ressourcen aufzuwenden."
 CHI_three_principles_of_the_people:0 "Drei Prinzipien des Volkes"
 CHI_three_principles_of_the_people_desc:0 "Der Gründer der Republik, Dr. Sun Yat-Sen, legte drei grundlegende Prinzipien fest, die das Land formen sollten: Minzu, Minquan und Minsheng – Volksgemeinschaft, Volksrechte und Volkswohlfahrt."
 CHI_welfare:0 "Sozialhilfe"
 CHI_welfare_desc:0 "Ein moderner Staat kümmert sich um seine Bürger, damit diese in Zeiten der Not bereit und willens sind, ihn zu verteidigen."
 CHI_refugee_relief_agency:0 "Flüchtlingshilfe"
 CHI_refugee_relief_agency_desc:0 "Der Krieg hat Millionen von Menschen entwurzelt und heimatlos gemacht. Wir bilden eine Behörde, die ihnen bei der Suche nach einem neuen Zuhause hilft."
 CHI_land_tax_reform:0 "Grundsteuerreform"
 CHI_land_tax_reform_desc:0 "Unsere Finanzen sind dringend reformbedürftig. Dazu gehört es auch, unsere Steuerbasis zu erweitern."
 CHI_refugee_resettlement:0 "Umsiedlung von Flüchtlingen"
 CHI_refugee_resettlement_desc:0 "Die Millionen von verzweifelten und heimatlosen Kriegsflüchtlingen müssen irgendwo angesiedelt werden. Wenn wir ihnen in unserem Territorium Zuflucht gewähren, können wir sie für unsere Armee und unsere Wirtschaft nutzen."
 CHI_new_life_movement:0 "Bewegung Neues Leben"
 CHI_new_life_movement_desc:0 "Die vier Tugenden Moral, Ehrlichkeit, Gerechtigkeit und Loyalität werden unseren Bürgern fortan zu einem besseren und produktiveren Leben verhelfen."
 CHI_unemployment_assistance:0 "Unterstützung für Arbeitslose"
 CHI_unemployment_assistance_desc:0 "Arbeitslosigkeit darf einen Bürger nie in Armut und Verzweiflung stürzen. Hunger ist der beste Verbündete der Kommunisten."
 CHI_free_hospitals:0 "Kostenlose Krankenhäuser"
 CHI_free_hospitals_desc:0 "Eine große Nation lässt ihre Bürger in Zeiten der Krankheit nicht im Stich. Indem wir ein umfassendes Gesundheitssystem aufbauen, sorgen wir für eine allgemeine Verbesserung der Gesundheit unserer Bevölkerung. Sie werden es mit Freuden verteidigen."
 CHI_rural_schooling:0 "Ländliche Schulen"
 CHI_rural_schooling_desc:0 "Ein hoher Bildungsstand in der Bevölkerung ist der Schlüssel zur Modernisierung einer Nation. Wir können uns nicht auf einige wenige gebildete Verwalter verlassen. Wir müssen den Geist des Wissens und der Forschung in jedes einzelne Dorf tragen."
 CHI_democracy:0 "Demokratie"
 CHI_democracy_desc:0 "Die von Dr. Sun Yat-Sen begonnene Reise muss letztlich zu einer Republik führen. Es wird gewiss ein langer Weg, doch wir werden ihn Schritt für Schritt gehen."
 CHI_constitutional_reform:0 "Verfassungsreform"
 CHI_constitutional_reform_desc:0 "Die Probleme, mit denen wir heute konfrontiert sind, sind teilweise durch das Fehlen einer Verfassung begründet, welche die Realitäten in China widerspiegelt. Das müssen wir korrigieren."
 CHI_republicanism:0 "Republikanismus"
 CHI_republicanism_desc:0 "Viele im Westen fragen sich, ob wir wirklich die aufrichtige Absicht haben, zu einer Republik nach westlichem Vorbild zu werden. Wir sollten unsere Absichten öffentlich erklären."
 CHI_inter_party_coordination_council:0 "Parteiübergreifender Koordinationsrat"
 CHI_inter_party_coordination_council_desc:0 "Ein erster Schritt zur Umwandlung unseres Landes in eine funktionierende Mehrparteiendemokratie und zur Beendigung der notwendigen Bevormundung des Volkes ist eine Organisation, die anderen interessierten Parteien ein politisches Mitspracherecht gewährt. "
 CHI_judicial_yuan:0 "Justiz-Yuan"
 CHI_judicial_yuan_desc:0 "Dr. Sun Yat-Sen hatte die Vision einer modernen Republik mit Gewaltenteilung. Unsere Justiz muss frei und unabhängig von äußeren Einflüssen sein und Fälle allein auf Basis des Gesetzes entscheiden."
 CHI_control_yuan:0 "Kontroll-Yuan"
 CHI_control_yuan_desc:0 "Korruption lässt sich in keiner Regierung vermeiden. Eine effektive Regierungsarbeit erfordert daher Maßnahmen, um die Korruption einzudämmen. Wir schaffen eine separate Gewalt, ebenbürtig mit der Legislative, der Exekutive und der Judikative."
 CHI_examination_yuan:0 "Prüfungs-Yuan"
 CHI_examination_yuan_desc:0 "Seit tausenden von Jahren werden chinesische Bürokraten erst nach strenger Prüfung ausgewählt. Die genauen Anforderungen mögen sich geändert haben, doch der Grundsatz bleibt gleich."
 CHI_executive_yuan:0 "Exekutiv-Yuan"
 CHI_executive_yuan_desc:0 "Der Kern der Regierung ist die Exekutive, die die Gesetze ausführt. Diese zu erschaffen ist daher der logische erste Schritt zur Errichtung einer funktionierenden republikanischen Regierung."
 CHI_legislative_yuan:0 "Legislativ-Yuan"
 CHI_legislative_yuan_desc:0 "Die Fähigkeit des Volkes, ein gesetzgebendes Gremium zu wählen, steht im Zentrum der modernen Republik. Unsere Nation darf dem in nichts nachstehen."
 CHI_nationalism:0 "Nationalismus"
 CHI_nationalism_desc:0 "Der Gedanke, einer Nation anzugehören, nicht einem Stamm oder einer Religion, macht aus einer Gruppe von Menschen einen Staat."
 CHI_foreign_threats:0 "Ausländische Bedrohungen"
 CHI_foreign_threats_desc:0 "Vor einigen Jahren haben die Japaner uns die Mandschurei entrissen und eine Marionettenregierung errichtet. Sie werden nicht ruhen, ehe sie ganz China unterworfen haben. Wir müssen bereit sein, uns ihnen zu stellen, selbst wenn wir dafür Abmachungen mit lokalen Kriegsherren treffen müssen."
 CHI_prioritize_the_interior:0 "Für innere Stabilität sorgen"
 CHI_prioritize_the_interior_desc:0 "Bevor wir überhaupt einen Gedanken daran verschwenden können, die Territorien zurückzuerobern, die uns von den Japanern geraubt wurden, müssen wir für innere Stabilität sorgen. Wenn wir eine Ansammlung von Regionen zersplittert sind, die sich gegenseitig bekämpfen, haben wir keine Chance."
 CHI_united_front:0 "Vereinte Front"
 CHI_united_front_desc:0 "Die Japaner liegen uns im Nacken, wir müssen jede Hilfe annehmen, die wir kriegen können ... selbst von den Kommunisten."
 CHI_pick_a_fight_with_japan:0 "Einen Streit mit Japan vom Zaun brechen"
 CHI_pick_a_fight_with_japan_desc:0 "Die Japaner haben uns jahrelang mit Forderung um Forderung überschüttet. Diese Tage sind vorüber. Wenn sie das nächste Mal auch nur die kleinste Forderung stellen, werden wir keinen Zentimeter nachgeben."
 CHI_anti_communism:0 "Anti-Kommunismus"
 CHI_anti_communism_desc:0 "Der Kommunismus stellt die größte Bedrohung für unsere Nation dar. Er muss gnadenlos ausgelöscht werden."
 CHI_subjugate_the_warlords:0 "Die Kriegsherren unterwerfen"
 CHI_subjugate_the_warlords_desc:0 "In unserem Moment der Schwäche haben örtliche Kriegsherren die Kontrolle über weite Teile des Landes übernommen. Wir müssen sie daran erinnern, dass sie uns unterstehen ... egal, auf welchem Wege."
 CHI_war_of_resistance:0 "Widerstandskrieg"
 CHI_war_of_resistance_desc:0 "Wir sind noch nicht stark genug, um den Krieg zu den Japanern zu tragen. Wir müssen den Invasoren so lange die Stirn bieten, bis wir wieder zum Angriff übergehen können."
 CHI_industrial_evacuations:0 "Industrielle Evakuierung"
 CHI_industrial_evacuations_desc:0 "Ein moderner Krieg wird in den Fabriken gewonnen. Eine Armee ohne Waffen ist nur eine Gruppe von Menschen mit albernen Hüten."
 CHI_war_of_national_liberation:0 "Nationaler Befreiungskrieg"
 CHI_war_of_national_liberation_desc:0 "Nachdem der japanische Angriff abgewehrt ist, können wir in die Offensive übergehen und unser gesamtes Territorium befreien."
 CHI_scorched_earth_tactics:0 "Taktik der verbrannten Erde"
 CHI_scorched_earth_tactics_desc:0 "In einem Kampf um das nationale Überleben ist nichts tabu und jede Option muss in Erwägung gezogen werden."
 CHI_war_of_anti_imperialism:0 "Krieg des Anti-Imperialismus"
 CHI_war_of_anti_imperialism_desc:0 "Nachdem unsere Lande von der Unterdrückung befreit sind, können wir unseren Blick nun auf die feindlichen Linien richten, um sicherzustellen, dass nie wieder eine Invasion gestartet wird."
 CHI_forced_conscription:0 "Zwangsrekrutierung"
 CHI_forced_conscription_desc:0 "Unsere aktuellen Rekrutierungsmethoden bringen nicht genügend Soldaten hervor, um unseren Bedarf zu decken. Eine Niederlage in diesem Krieg kommt einer Auslöschung gleich, also müssen wir unserem Volk noch mehr abverlangen."
 CHI_dare_to_die_corps:0 "Märtyrerkorps"
 CHI_50_cheaper_force_attack:0 "§G-50%§! Kosten für §YAngriff erzwingen§!\n"
 CHI_dare_to_die_corps_desc:0 "Der Kampf um die Republik hat bereits viele Märtyrer geschaffen. Und er wird noch viele weitere schaffen. Man wird sich noch viele Generationen lang an ihr Opfer erinnern."
 CHI_military_affairs_commission:0 "Kommission für Militärangelegenheiten"
 CHI_military_affairs_commission_desc:0 "Unser Militär legt eine schockierende Inkompetenz an den Tag. Eine Reform des Oberkommandos ist nur der erste Schritt, um das zu beheben."
 CHI_fortify_shanghai:0 "Shanghai befestigen"
 CHI_fortify_shanghai_desc:0 "Wenn Japan angreift, wird Shanghai der erste Schlag treffen. Wir müssen darauf vorbereitet sein."
 CHI_army_reform:0 "Armeereform"
 CHI_army_reform_desc:0 "Korruption, Inkompetenz und Feigheit ziehen sich durch sämtliche Befehlsebenen unserer Armee. Das zu beheben, wird ein langwieriges Unterfangen."
 CHI_bureau_of_investigation_and_statistics:0 "Büro für Untersuchungen und Statistiken"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Wir dürfen nicht zulassen, dass Verräter und Spione frei in unserem Land herumlaufen, während wir in einen Krieg um die Zukunft unserer Nation verwickelt sind. Die Methoden, die von dieser neuen Behörde eingesetzt werden, mögen harsch wirken, doch die Arbeit muss getan werden."
 CHI_the_chinese_hindenburg_line:0 "Die chinesische Siegfriedstellung"
 CHI_the_chinese_hindenburg_line_desc:0 "Unsere deutschen Berater haben uns viele nützliche Hinweise zur Errichtung von Befestigungsanlagen gegeben, beruhend auf ihren Erfahrungen aus dem Ersten Weltkrieg. Jeder Versuch des Feindes, aus Shanghai auszubrechen, wird an diesen Befestigungen scheitern."
 CHI_60_divisions_plan:0 "60-Divisionen-Plan"
 CHI_60_divisions_plan_desc:0 "Anstatt uns auf die schiere Masse an Körpern zu verlassen, um das Problem zu lösen, schlagen unsere ausländischen Berater einen radikal neuen Plan vor: Eine kleinere Streitmacht aus bestens ausgebildeten Divisionen. Ein Pilotprojekt hat bereits begonnen."
 CHI_whampoa_military_academy:0 "Whampoa-Militärakademie"
 CHI_whampoa_military_academy_desc:0 "Ohne eine ordentliche Führung ist jede Armee nutzlos. Wenn wir unser Militär zu einer erstklassigen Streitkraft ausbauen wollen, brauchen wir gut ausgebildete Offiziere."
 CHI_unified_industrial_planning:0 "Vereinte Industrieplanung"
 CHI_unified_industrial_planning_desc:0 "Unser aggressives Industrialisierungsprogramm darf nicht verzögert werden."
 CHI_expand_the_academica_sinica:0 "Die Academica Sinica ausbauen"
 CHI_expand_the_academica_sinica_desc:0 "Über Jahrtausende hinweg war China weltweit führend in der Kunst und der Wissenschaft. Mehr Geld für unsere Universitäten ist nur der erste Schritt, um diese Position zurückzuerobern."
 CHI_chemical_research_institute:0 "Chemieforschungsinstitut"
 CHI_chemical_research_institute_desc:0 "Wir würden zwar niemals als erste Chemiewaffen einsetzen, doch wir müssen darauf vorbereitet sein, uns im Falle eines Angriffs gegen sie zu verteidigen. Wir sollten ein neues Forschungsinstitut finanzieren, um die dazu nötigen Methoden und Technologien zu entwickeln."
 CHI_rural_reconstruction_movement:0 "Ländlicher Wiederaufbau"
 CHI_rural_reconstruction_movement_desc:0 "Wir haben zwar große Fortschritte daran gemacht, das Leben unserer städtischen Bevölkerung zu verbessern, doch sie ist nur durch wenige Kilometer von den Bauern getrennt, die unter mittelalterlichen Bedingungen leben. Wir werden dafür sorgen, dass jeder einzelne unserer Bürger die Früchte unserer Arbeit genießen kann."
 CHI_mining_commission:0 "Bergbaukommission"
 CHI_mining_commission_desc:0 "Ressourcen sind für die Kriegsbemühungen entscheidend. Wir müssen die Kontrolle über unsere Bergbauindustrie übernehmen, um sicherzustellen, dass sie unseren Bedarf deckt."
 CHI_taiyuan_arsenal:0 "Arsenal von Taiyuan"
 CHI_taiyuan_arsenal_desc:0 "Das Arsenal von Taiyuan ist einer der wenigen Orte in China, die schwere Waffen produzieren können. Wir sollten es ausbauen, um unsere Truppen mit Artillerie und anderen Waffen zu versorgen."
 CHI_develop_the_hanyan_arsenal:0 "Das Arsenal von Hanyan entwickeln"
 CHI_develop_the_hanyan_arsenal_desc:0 "Das Arsenal von Hanyan versorgt die chinesischen Armeen seit langer Zeit mit Waffen. Indem wir es ausbauen, stellen wir sicher, dass das auch so bleibt."
 CHI_financial_policy:0 "Finanzpolitik"
 CHI_financial_policy_desc:0 "Die Finanzen des Staates sind nicht gerade solide, und die ehrgeizigen Regierungsprogramme wecken Befürchtungen einer unkontrollierbaren Hyperinflation. Die Finanzreform muss eine unserer obersten Prioritäten sein."
 CHI_price_controls:0 "Preiskontrollen"
 CHI_price_controls_desc:0 "Um die Inflation im Zaum zu halten, müssen wir zunächst sicherstellen, dass wichtige Güter zu festen Preisen verkauft werden. Die Kaufleute werden davon nicht begeistert sein."
 CHI_grain_tax:0 "Getreidesteuer"
 CHI_grain_tax_desc:0 "Die von der Regierung ausgegebenen Noten haben immer weniger Kaufkraft. Bald werden wir unsere Armeen nicht mehr ernähren können. Wir könnten ein neues Gesetz verabschieden, dass die Bauern ihre Steuern in Getreide bezahlen müssen. So würden wir den Markt umgehen. Den Bauern wird das nicht schmecken und es gibt das echte Risiko einer ausgewachsenen Hungersnot."
 CHI_reform_the_national_bank:0 "Reform der Nationalbank"
 CHI_reform_the_national_bank_desc:0 "Eine neue Nationalbank koordiniert alle finanziellen Aktivitäten der Regierung und stellt die nötigen Gelder bereit."
 CHI_forced_loans:0 "Zwangsdarlehen"
 CHI_forced_loans_desc:0 "Die Kaufleute und Industriellen haben in den Zeiten relativen Friedens unglaubliche Reichtümer angehäuft. Es ist gewiss nicht zu viel verlangt, dass sie in diesen verzweifelten Zeiten einen Teil dieses Wohlstands der Regierung zur Verfügung stellen. Selbstverständlich mit dem Versprechen der sofortigen Zurückzahlung, sobald die Situation dies zulässt."
 CHI_purchase_tanks_tt:0 "Wir erhalten 100 alte leichte Panzer von unserem Unterstützer."
 CHI_purchase_fighters_tt:0 "Wir erhalten 50 alte Jäger von unserem Unterstützer. Wenn wir uns die Unterstützung sowohl von Großbritannien als auch von den USA sichern, können wir von beiden Jäger kaufen."
 PRC_strengthen_the_central_secretariat:0 "Das Zentralsekretariat stärken"
 PRC_strengthen_the_central_secretariat_desc:0 "Nach dem Langen Marsch müssen wir unsere politische Organisation umstrukturieren und einen Staat erschaffen, der gegen die Nationalisten bestehen kann."
 PRC_marxist_orthodoxy:0 "Marxistische Orthodoxie"
 PRC_marxist_orthodoxy_desc:0 "Der Schlüssel zum Erreichen eines wahren Kommunismus ist die größtmögliche Implementierung von Marx‘ Lehren."
 PRC_soviet_leadership:0 "Sowjetische Führung"
 PRC_soviet_leadership_desc:0 "Die Sowjetunion hat auf dem Weg zum vollen Kommunismus einen großen Vorsprung gegenüber allen anderen Ländern. Wir sollten das anerkennen und sie uns zum Vorbild nehmen."
 PRC_soviet_economic_aid:0 "Sowjetische Wirtschaftshilfe"
 PRC_soviet_economic_aid_desc:0 "Ohne Hilfe von außen würde es Generationen dauern, die Zerstörungen des Langen Marschs zu überwinden. Wir sollten die Sowjets um wirtschaftliche Hilfe bitten. "
 PRC_internationalism:0 "Internationalismus"
 PRC_internationalism_desc:0 "Die Arbeiter und Bauern der Welt müssen sich vereinen, um ihre Fesseln abzuwerfen. Schulter an Schulter werden wir eine bessere Zukunft aufbauen."
 PRC_agrarian_socialism:0 "Agrarsozialismus"
 PRC_agrarian_socialism_desc:0 "China ist nicht wie die industrialisierten Nationen der Welt. Eine kommunistische Revolution nach den Vorstellungen von Marx zu erwarten, offenbart eine absolute Fehleinschätzung der Lage, in der sich unser Land befindet."
 PRC_rectification_campaign:0 "Richtigstellungskampagne"
 PRC_rectification_campaign_desc:0 "Es gab einige Verwirrung darüber, welchen Weg unser Kampf einschlagen soll. Wir sollten den fehlgeleiteten Genossen die Chance geben, ihren Fehler zu erkennen."
 PRC_maoism:0 "Maoismus"
 PRC_maoism_desc:0 "Der Große Vorsitzende hat lange Monate damit zugebracht, seine politischen Theorien zu einer kohärenten Ideologie zusammenzufassen, die unser Land in die Zukunft führen wird."
 PRC_socialism_with_chinese_characteristics:1 "Marxismus mit chinesischen Charakteristiken"
 PRC_socialism_with_chinese_characteristics_desc:1 "Marx war zwar ohne jeden Zweifel genial, doch er schrieb aus europäischer Perspektive. Chinas spezielle Situation wird sich in unserer Implementierung sozialistischer Prinzipien widerspiegeln."
 PRC_proclaim_the_peoples_republic:0 "Die Volksrepublik ausrufen"
 PRC_proclaim_the_peoples_republic_desc:0 "Nach dem Sieg über die Nationalisten ist es an der Zeit, dass wir unseren rechtmäßigen Platz als legitime Regierung Chinas wieder einnehmen. Es gibt noch viel zu tun, doch die Zukunft sieht besser aus als je zuvor."
 PRC_socialist_market_economy:0 "Sozialistische Marktwirtschaft"
 PRC_socialist_market_economy_desc:0 "Der Weg zum Sozialismus und Kommunismus muss per Definition über den Kapitalismus führen. China hat nie eine echte kapitalistische Marktwirtschaft entwickelt, was den Fortschritt zum Sozialismus quasi unmöglich macht. Wir müssen zunächst die kapitalistischen Produktionsmittel entwickeln, bevor wir weiter voranschreiten können."
 PRC_social_democracy:0 "Sozialdemokratie"
 PRC_social_democracy_desc:0 "Die radikale Politik der Partei hat die Dinge verschlimmert, nicht verbessert. Die Nationalisten sind trotz all ihrer Fehler unsere Verbündeten im Kampf um eine bessere Zukunft. Wir müssen uns ihnen in der politischen Sphäre annähern."
 PRC_coalition_government:0 "Koalitionsregierung"
 PRC_coalition_government_desc:0 "Die Wiedervereinigung unseres Landes ist noch zwar noch weit entfernt, aber eine gemeinsame Regierung mit den Nationalisten zu bilden wird den Weg erleichtern."
 PRC_purge_the_radicals:0 "Die Radikalen ausrotten"
 PRC_purge_the_radicals_desc:0 "Gewisse Elemente in unserer Partei glauben noch immer an die Doktrin des Klassenkampfs und den Widerstand gegen die so genannte ausbeutende Klasse. Sie müssen entfernt werden."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Den linken Flügel der KMT stärken"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Die Nationalisten haben ihre eigenen Probleme mit internen Gruppierungen, die sämtliche Versuche einer Einigung zwischen unseren Regimes sabotieren. Wir müssen tun, was wir können, damit unsere Verbündeten in der KMT diesen Machtkampf gewinnen."
 PRC_remove_chiang_kai_shek:0 "Chiang Kai-Shek absetzen"
 PRC_remove_chiang_kai_shek_desc:0 "Trotz unserer Bemühungen hält der Generalissimus uns immer noch für Kommunisten im Herzen. Seine giftige Opposition ist zu einem Problem geworden. Wir müssen Maßnahmen ergreifen."
 PRC_national_leadership:0 "Nationale Führung"
 PRC_national_leadership_desc:0 "Nachdem Kai-Shek Geschichte ist, ist auch der letzte Widerstand gegen die Wiedervereinigung Geschichte. Es ist nur rechtens, dass wir in dieser kombinierten Regierung die Führung übernehmen."
 PRC_land_redistribution:0 "Landumverteilung"
 PRC_land_redistribution_desc:0 "Jahrhundertelang waren die Menschen, die das Land bestellen, gezwungen, den tatsächlichen Eigentümern Pacht zu bezahlen. Das werden wir ändern."
 PRC_the_yanan_base_area:0 "Die Basis von Yan‘an"
 PRC_the_yanan_base_area_desc:0 "Das Fundament unserer Revolution ist die Basis in Yan‘an. Wenn wir aus dem kommenden Kampf als Sieger hervorgehen wollen, müssen wir sie erweitern und verbessern."
 PRC_prepare_for_war_with_japan:0 "Zum Krieg gegen Japan rüsten"
 PRC_prepare_for_war_with_japan_desc:0 "Die japanischen Militaristen stellen die größte Bedrohung für unsere Nation dar. Sie wollen sie in einer Weise aufteilen und ausnutzen, die sich keine chinesische Regierung jemals hätte vorstellen können. Der Kampf gegen die Nationalisten verblasst im Vergleich."
 PRC_government_of_national_defense:0 "Regierung der Nationalen Verteidigung"
 PRC_government_of_national_defense_desc:0 "Ein geteiltes Land ist ein chancenloses Land. Wir müssen uns mit den Nationalisten zusammenschließen, um unsere Verteidigung zu koordinieren."
 PRC_confrontation_with_the_warlords:0 "Konfrontation mit den Kriegsherren"
 PRC_confrontation_with_the_warlords_desc:0 "Einige Elemente in China ignorieren die Zentralregierung und weigern sich, in den Kampf eine Seite wählen. Manche von ihnen trachten vielleicht insgeheim danach, das Land selbst zu übernehmen oder mit den Japanern zusammenzuarbeiten. Wir müssen auf Linie bringen."
 PRC_anti_japanese_expedition:0 "Anti-japanische Expedition"
 PRC_anti_japanese_expedition_desc:0 "In unserer momentanen Lage wäre es nicht mutig, sondern töricht, den Japanern im offenen Kampf gegenüberzutreten. Wir müssen zunächst kleine Gruppen in feindliches Gebiet schicken, um Basen zu errichten. Wenn die Zeit reif ist, werden wir den Aufstand ausrufen."
 PRC_revolutionary_military_commission:0 "Revolutionäre Militärkommission"
 PRC_revolutionary_military_commission_desc:0 "Der revolutionäre Kampf gegen unsere Feinde muss durch ein eigens gebildetes Gremium koordiniert werden."
 PRC_provoke_japan:0 "Japan provozieren"
 PRC_provoke_japan_desc:0 "Drei Generationen lang mussten wir in Furcht vor der japanischen Bedrohung leben. Wenn wir uns der japanischen Expansion widersetzen, macht uns das in den Augen des chinesischen Volks zu Helden. Und wenn die Japaner uns den Krieg, den wir brauchen, nicht geben wollen, dann zwingen wir sie dazu."
 PRC_protracted_warfare:0 "Ausgedehnte Kriegshandlungen"
 PRC_protracted_warfare_desc:0 "Wir müssen den Krieg nach unseren Bedingungen führen. China hat jede Menge Menschen und jede Menge Zeit. Dem Feind im offenen Kampf gegenüberzutreten wäre Selbstmord."
 PRC_mobile_warfare:0 "Mobile Kriegsführung"
 PRC_mobile_warfare_desc:0 "Wir können uns nicht ewig in den Bergen und Wäldern verstecken. Es ist an der Zeit, den Kampf zum Feind zu tragen und der Welt zu zeigen, dass wir keine Angst vor einem Kampf auf offenem Gelände haben."
 PRC_peoples_war:0 "Volkskrieg"
 PRC_peoples_war_desc:0 "Andere Länder glauben vielleicht, dass Technologie und Feuerkraft Kriege gewinnen. Wir wissen es besser. Keine Technologie der Welt kann es mit einem entschlossenen Volk aufnehmen, das bereit ist, Opfer zu bringen."
 PRC_100_regiments_campaign:0 "Hundert-Regimenter-Offensive"
 PRC_100_regiments_campaign_desc:0 "Wir haben uns bisher auf kleine Gefechte und Scharmützel konzentriert. Unsere Feinde halten uns für schwach, für kaum mehr als ein lästiges Ärgernis. Wir haben sie eingelullt, auf eine groß angelegte Offensive sind sie nicht vorbereitet."
 PRC_central_military_commission:0 "Zentrale Militärkommission"
 PRC_central_military_commission_desc:0 "Nachdem unsere Position nun stabiler ist, können wir vom revolutionären Kampf ums Überleben zum Kampf um die nationale Führung übergehen."
 PRC_peoples_liberation_army:0 "Volksbefreiungsarmee"
 PRC_peoples_liberation_army_desc:0 "Die Chinesische Rote Armee hat Großes geleistet. In Zukunft wird sie noch beim Kampf um die Befreiung unseres Volkes noch größere Ehre erringen."
 PRC_peoples_volunteer_army:0 "Volksfreiwilligenarmee"
 PRC_peoples_volunteer_army_desc:0 "Der Kampf, die Arbeiter und Bauern der Welt zu befreien, wird in vielen Ländern geführt. Es ist nicht immer klug, in diesen Konflikten direkt zu intervenieren. Manchmal reicht ein kleiner Trupp aus, um das Blatt zu wenden."
 PRC_military_intelligence_department:0 "Militärischer Geheimdienst"
 PRC_military_intelligence_department_desc:0 "Wir haben viele Freunde in der allgemeinen Bevölkerung, die uns wertvolle Informationen liefern. Wir haben noch mehr Feinde. Wir müssen eine Organisation schaffen, die die Spreu vom Weizen trennt."
 PRC_central_security_bureau:0 "Zentrales Sicherheitsbüro"
 PRC_central_security_bureau_desc:0 "Die Gegenrevolution darf nicht einmal im kleinsten Dorf Fuß fassen. Unser Ziel muss es sein, jeden einzelnen Verräter aufzuspüren, bevor er auch nur den geringsten Schaden anrichten kann."
 PRC_focus_on_china:0 "Konzentration auf China"
 PRC_focus_on_china_desc:0 "Wir haben keine Chance gegen die Japaner, so lange wir noch gegen die Nationalisten und Kriegsherren kämpfen. Wir müssen sie zunächst besiegen, bevor wir es mit den Japanern aufnehmen können."
 PRC_exploit_the_weak_neighbours:0 "Die schwachen Nachbarn ausbeuten"
 PRC_exploit_the_weak_neighbours_desc:0 "Unsere Nachbarn sind durch Korruption und interne Querelen geschwächt. Das ist die perfekte Gelegenheit, unser Territorium auszubauen."
 PRC_infiltration:0 "Infiltration"
 PRC_infiltration_desc:0 "Die Nationalisten möchten einen offenen Kampf mit uns. Wir dürfen der Versuchung nicht erliegen. Wir schicken kleine Soldatengruppen in feindliches Gebiet, um Basen zu errichten. Wenn die Zeit reif ist, werden wir den Aufstand ausrufen und die Nationalisten überraschen."
 PRC_enforce_the_three_rules:0 "Die drei Regeln durchsetzen"
 PRC_enforce_the_three_rules_desc:0 "1: Befehle befolgen.\n 2: Nicht von den Bauern stehlen.\n 3: Alles, was vom Feind erbeutet wurde, abgeben.\n Mit diesen einfachen Regeln werden wir dem Volk zeigen, dass wir auf ihrer Seite stehen."
 PRC_permit_opium_trade:0 "Den Opiumhandel erlauben"
 PRC_permit_opium_trade_desc:0 "Trotz der unerfreulichen Nebenwirkungen sollten wir den Bauern gestatten, Mohn anzubauen. Das verschafft uns das nötige Kleingeld, um unsere Armeen zu unterhalten."
 PRC_ban_the_opium_trade:0 "Den Opiumhandel verbieten"
 PRC_ban_the_opium_trade_desc:0 "Opium ist das Instrument, mit dem die Westmächte uns in die Knie gezwungen haben. Wir dürfen nicht zulassen, dass sich dieses Übel verbreitet."
 PRC_literacy_programs:0 "Alphabetisierung"
 PRC_literacy_programs_desc:0 "Wenn wir eine moderne Gesellschaft erschaffen wollen, müssen wir dafür sorgen, dass alle unsere Bürger die Probleme verstehen und bei ihrer Lösung helfen können."
 PRC_china_medical_university:0 "Medizinische Universität von China"
 PRC_china_medical_university_desc:0 "Hygiene und medizinische Versorgung sorgen dafür, dass unsere Armee einsatzbereit bleibt und wir das Los unserer Bürger verbessern können. Wir werden in diesen Bereichen neue Methoden entwickeln und sie unserer Bevölkerung beibringen."
 PRC_form_the_academy_of_sciences:0 "Die Akademie der Wissenschaften gründen"
 PRC_form_the_academy_of_sciences_desc:0 "Wir schließen unsere verschiedenen Forschungseinrichtungen und Universitäten zusammen und bilden eine neue Organisation, die sie effizienter verwaltet."
 JAP_the_unthinkable_option:0 "Die undenkbare Option"
 JAP_the_unthinkable_option_desc:0 "Die Zukunft unserer Nation erfordert das Beschreiten eines Pfades, der von unseren Anführern nie vorausgesehen worden war. Diese Option muss nun ernsthaft in Erwägung gezogen werden."
 JAP_approach_the_young_officers:0 "Die jungen Offiziere ansprechen"
 JAP_approach_the_young_officers_desc:0 "Die älteren Generationen sind zu festgefahren, um sie von neuen Ansichten überzeugen zu können. Wir beginnen stattdessen mit den jüngeren Generationen."
 JAP_approach_the_young_officers_tt:0 "Erhält 3 kommunistische Generäle.\n"
 JAP_exchange_the_exiles:0 "Die Exilanten tauschen"
 JAP_if_man_accepts:1 "Wenn §HMandschukuo§! annimmt, geschieht Folgendes:\n"
 JAP_exchange_the_exiles_desc:0 "Bisher haben wir unsere linksgerichteten Offiziere und Beamten in das inoffizielle Exil in die Mandschurei geschickt. Nun tauschen wir sie stattdessen gegen unsere eher rechtsgerichteten aus."
 JAP_open_up_the_universities:0 "Die Universitäten öffnen"
 JAP_open_up_the_universities_desc:0 "Es muss jedem gestattet sein zu studieren, unabhängig von seiner Herkunft oder seiner gesellschaftlichen Stellung."
 JAP_cast_the_die:0 "Die Würfel rollen lassen"
 JAP_cast_the_die_desc:0 "Unsere politische und militärische Basis ist sicher genug. Es ist an der Zeit, unser Schicksal zu ergreifen!"
 JAP_the_fate_of_the_imperial_family:0 "Das Schicksal der Kaiserfamilie"
 JAP_the_fate_of_the_imperial_family_desc:0 "Es ist an der Zeit, uns um die letzten Überreste der Erbherrschaft in Japan zu kümmern. Wir müssen entscheiden, welches Schicksal den Kaiser und seine Familie ereilen soll."
 JAP_rebuild_the_civil_service:0 "Den Staatsdienst wieder aufbauen"
 JAP_rebuild_the_civil_service_desc:0 "Um unsere Nation effektiv führen zu können, müssen wir den Staatsdienst wieder aufbauen, und zwar aus den fähigsten Köpfen des Landes."
 JAP_reeducation_campaign:0 "Umerziehungskampagne"
 JAP_reeducation_campaign_desc:0 "Nach unserer großen Revolution herrschen Unruhen. Wir müssen die Menschen umerziehen, um das von uns gewünschte Verhalten zu stärken."
 JAP_finish_the_fight:0 "Den Kampf zu Ende führen"
 JAP_finish_the_fight_desc:0 "Wir müssen den Kampf in unsere alte Kolonie tragen und die letzte Bastion unserer japanischen ideologischen Gegner eliminieren."
 JAP_join_comintern:0 "Der Komintern beitreten"
 JAP_join_comintern_desc:0 "Wir können es nicht alleine mit der Welt aufnehmen. Wir müssen uns mit der Geburtsstätte des Kommunismus zusammentun, um die Revolution zu beschützen!"
 JAP_red_brigades:0 "Rote Brigaden"
 JAP_red_brigades_desc:0 "Jeder Mann und jede Frau muss seinen Beitrag zum Schutz des Staates leisten. Wir sorgen dafür, dass sie die Gelegenheit dazu haben."
 JAP_communist_volunteers:0 "Kommunistische Freiwillige"
 JAP_communist_volunteers_desc:0 "Unser Kampf endet hier noch nicht. Wir müssen auch andere Nationen in die Zukunft heben. Wir schicken unsere besten und klügsten Männer aus, um unsere Sache in den Nationen voranzutreiben, die sich der Revolution verschrieben haben!"
 JAP_asian_communist_solidarity:0 "Asiatische kommunistische Solidarität"
 JAP_asian_communist_solidarity_desc:0 "Wir müssen unseren asiatischen Genossen beistehen. Die westliche Form des Kommunismus hat hier keinen Platz, aber gemeinsam mit unseren Nachbarn können wir eine Version des Kommunismus verbreiten, die auf asiatische Bedürfnisse abgestimmt ist."
 JAP_nationalize_the_zaibatsus:0 "Die Zaibatsus verstaatlichen"
 JAP_nationalize_the_zaibatsus_desc:0 "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Damit ist nun Schluss. Niemand darf die Macht des Staates anfechten."
 JAP_people_owned_mines:0 "Volksminen"
 JAP_people_owned_mines_desc:0 "Wir gestatten es dem Volk, Anteile an den Minen zu besitzen, in denen es arbeitet. Das steigert die Motivation und Effizienz der Arbeiter."
 JAP_public_works:0 "Öffentliche Bauvorhaben"
 JAP_public_works_desc:0 "Eine neue Reihe öffentlicher Bauvorhaben sichert Arbeit für alle und verbessert die landesweite Infrastruktur."
 JAP_tokyo_aluminum_plant:0 "Aluminiumfabrik von Tokio"
 JAP_tokyo_aluminum_plant_desc:0 "Wir nutzen die Fähigkeiten unserer Arbeiter, um die Autarkie der Nation zu verbessern."
 JAP_purge_the_kodoha_faction:0 "Die Kodoha ausrotten"
 JAP_purge_the_kodoha_faction_desc:0 "Eine neue Partei hat sich gebildet und will die Kontrolle über die Regierung übernehmen und nach Norden in die Sowjetunion einrücken. Wir müssen sie eliminieren, bevor sie zu großen Schaden anrichten können."
 JAP_liaison_conference:0 "Verbindungskonferenz"
 JAP_liaison_conference_desc:0 "Indem wir Verbindungspersonen aller Organe der Regierung und des Militärs zu einer zentralen Konferenz zusammenkommen lassen, können wir unsere Entscheidungsfindung deutlich beschleunigen."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Großostasiatische Wohlstandssphäre"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "Die Zeit des westlichen Imperialismus ist beendet. Die Völker Asiens müssen sich zusammentun und sich als starker, geeinter Kontinent zeigen, unter unserer Führung. Asien den Asiaten!"
 JAP_intervene_in_china:1 "Zwischenfall an der Marco-Polo-Brücke"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDef] ist arm an Ressourcen, aber unsere Nachbarn sind das nicht. Wir müssen uns von ihnen nehmen, was uns fehlt. Wir brauchen lediglich eine Ausrede, um damit zu beginnen. Ein paar kühne Soldaten könnten für eine solche Ausrede sorgen. Danach hätte der Kaiser keine andere Wahl mehr, als einem Krieg zuzustimmen, auch wenn dieser noch so schlecht vorbereitet wäre ..."
 JAP_secure_china:0 "China sichern"
 JAP_secure_china_desc:0 "Der chinesische Widerstand erweist sich als stur und unnachgiebig. Wir müssen unsere Bemühungen verstärken, das Festland unverzüglich zu befrieden."
 JAP_develop_chinese_resources:0 "Chinesische Ressourcen entwickeln"
 JAP_develop_chinese_resources_desc:0 "Wir müssen die reichen chinesischen Ressourcen entwickeln, die in unsere Hände gefallen sind, damit wir sie im nächsten Krieg nutzen können."
 JAP_strike_south_doctrine:0 "Südexpansion-Doktrin"
 JAP_strike_south_doctrine_desc:0 "China ist zwar reich, besitzt jedoch nicht alle Ressourcen, die wir benötigen. Nicht weit im Süden liegen jedoch Niederländisch-Indien und die britischen Kolonien Malaya und Borneo. Für eine echte Autarkie müssen wir den europäischen Imperialisten die Kontrolle über diese Gebiete entreißen."
 JAP_non_aggression_pact_with_the_soviet_union:0 "Nichtangriffspakt mit der Sowjetunion"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Unsere Nordgrenze muss gesichert werden, wenn wir die Freiheit haben wollen, einen Angriff nach Süden zu unternehmen. Wir nehmen unverzüglich Verhandlungen mit der [SOV.GetNameDef] auf."
 JAP_bypass_the_philippines:0 "Die Philippinen umgehen"
 JAP_bypass_the_philippines_desc:0 "Die Philippinen sind eine unerwünschte Ablenkung auf dem Weg zu unserem wahren Ziel. Wir ignorieren sie vorerst."
 JAP_secure_the_philippines:0 "Die Philippinen sichern"
 JAP_secure_the_philippines_desc:0 "Die Philippinen sind ein notwendiger Stützpunkt auf dem Weg zu unserem wahren Ziel. Wir müssen sie für zukünftige Militäroperationen sichern."
 JAP_strike_on_the_southern_resource_area:0 "Angriff auf die Südliche Ressourcenzone"
 JAP_strike_on_the_southern_resource_area_desc:0 "Es ist an der Zeit, unsere Pläne in Gang zu setzen. Wir starten einen Angriff nach Süden und erobern die rohstoffreichen westlichen Kolonien."
 JAP_alliance_with_siam:0 "Bündnis mit Siam"
 JAP_alliance_with_siam_desc:0 "Siam ist hervorragend gelegen, um uns in unserem kommenden Krieg mit den Westmächten zu unterstützen. Wenn wir das Land auf unsere Seite ziehen, erleichtert das die unvermeidliche Invasion von Malaya und damit den gesamten ostindischen Inseln."
 JAP_exploit_the_southern_resource_area:0 "Die Südliche Ressourcenzone ausbeuten"
 JAP_exploit_the_southern_resource_area_desc:0 "Wir müssen die Ausbeutung der reichen Ressourcen der ostindischen Inseln stark ausbauen, um unsere Truppen im Krieg zu ernähren."
 JAP_sign_tripartite_pact:0 "Den Dreimächtepakt unterzeichnen"
 JAP_sign_tripartite_pact_desc:0 "Die Aufgabe, vor der wir stehen, könnte sich als Herausforderung für unsere Fähigkeiten erweisen. Wir sollten Kontakt zu anderen Regierungen mit ähnlichen Zielen aufnehmen, um ein gewisses Maß an Kooperation anzubahnen."
 JAP_guide_the_zaibatsus:0 "Die Zaibatsus beeinflussen"
 JAP_guide_the_zaibatsus_desc:0 "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Mit etwas Geschick können wir sie so anleiten, dass sie zu unseren Gunsten agieren."
 JAP_nationalize_war_industry:0 "Die Kriegsindustrie verstaatlichen"
 JAP_nationalize_war_industry_desc:0 "Indem wir die staatliche Kontrolle über unsere Kriegsindustrie ausweiten, verbessern wir ihre Effizienz und ihren Ausstoß."
 JAP_coal_liquification:0 "Kohleverflüssigung"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDef] mangelt es an Öl. Wir müssen daher unsere Bemühungen auf dem Feld des synthetischen Öls verstärken."
 JAP_national_mobilization_law:0 "Nationales Mobilmachungsgesetz"
 JAP_national_mobilization_law_desc:0 "Ein neues Gesetz wird den Militärdienst ausweiten. Wir pflanzen den Menschen dadurch ein Pflichtgefühl ein und führen ihnen die Notwendigkeit des Krieges vor Augen."
 JAP_national_research_policy:0 "Nationale Forschungspolitik"
 JAP_national_research_policy_desc:0 "Wenn die Regierung unsere Forschungseinrichtungen unterstützt und kontrolliert, genießen wir größere Flexibilität und Produktivität in unseren Forschungs- und Entwicklungsprogrammen."
 JAP_imperial_arsenals:0 "Kaiserliche Arsenale"
 JAP_imperial_arsenals_desc:0 "Indem wir die kaiserliche Kontrolle über unsere Kriegsindustrie ausweiten, verbessern wir ihre Effizienz und ihren Ausstoß."
 JAP_national_defense_state:0 "Nationaler Verteidigungsstaat"
 JAP_national_defense_state_desc:0 "Jeder Bürger muss erkennen, wie wichtig es ist, unsere Nation in eine Bastion umzuwandeln, die jedem Angriff standhalten kann."
 JAP_spiritual_mobilization:0 "Geistige Mobilisierung"
 JAP_spiritual_mobilization_desc:0 "Indem wir die Grundsätze des Shinto kultivieren, die an das militärische Pflichtgefühl der Menschen appellieren, können wir die Zahl der neuen Rekruten erhöhen."
 JAP_warrior_spirit:0 "Kriegergeist"
 JAP_warrior_spirit_desc:0 "Durch einen staatlichen Shintoismus können wir dem Volk das Verlangen einimpfen, sich für das Wohl des Staates und der kaiserlichen Familie aufzuopfern."
 JAP_strengthen_the_divine_wind:0 "Den Göttlichen Wind stärken"
 JAP_strengthen_the_divine_wind_effect:0 "Ermöglicht die Produktion von §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_desc:0 "Kamikaze, die Taktik der Spezialangriffstruppe, hat Selbstmordangriffe von einer improvisierten letzten Verzweiflungsmaßnahme zu einer etablierten Doktrin umgewandelt. Mit neuen Flugzeugen, die im Grunde bemannte Raketen darstellen, werden diese Angriffe nicht aufzuhalten sein."
 JAP_support_the_kodoha_faction:0 "Die Kodoha unterstützen"
 JAP_support_the_kodoha_faction_desc:0 "Eine neue Partei hat sich gebildet und will die Kontrolle über die Regierung übernehmen und nach Norden in die Sowjetunion einrücken. Zum Wohle des Kaisers und der Zukunft des Kaiserreichs müssen wir sicherstellen, dass diese Partei siegreich ist!"
 JAP_challenge_the_zaibatsus:0 "Die Zaibatsus herausfordern"
 JAP_challenge_the_zaibatsus_desc:0 "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Wir müssen sie daran erinnern, dass sie noch immer den Wünschen des Kaisers unterstellt sind."
 JAP_showa_restoration:0 "Showa-Wiederherstellung"
 JAP_showa_restoration_desc:0 "Die Zeit für Galionsfiguren ist längst vergangen. Der Kaiser selbst muss die direkte Kontrolle über den Staat übernehmen. Nur dann kann unser Reich den westlichen Imperialisten die Stirn bieten."
 JAP_modern_shogunate:0 "Modernes Shogunat"
 JAP_modern_shogunate_desc:0 "Das Kaiser muss in einer eher zeremoniellen Rolle beibehalten werden. Starke Mittelsmänner müssen in seinem Namen agieren. Das sorgt dafür, dass das Wort des Kaisers mehr Gewicht erhält und weiter verbreitet wird."
 JAP_prepare_for_war_with_the_soviet_union:0 "Zum Krieg gegen die Sowjetunion rüsten"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "Die kommunistische Bedrohung nördlich unserer Grenzen muss beseitigt werden. Wir müssen zum Krieg gegen [SOV.GetNameDef] rüsten."
 JAP_join_the_london_naval_treaty:0 "Dem Londoner Flottenvertrag beitreten"
 JAP_join_the_london_naval_treaty_desc:0 "Wir müssen unsere Flanken schützen, wenn wir es mit dem sowjetischen Bären aufnehmen wollen. Wenn es uns Frieden bringt, ein Papier zu unterzeichnen, das unsere Flottenaufrüstung reguliert, dann soll es so sein."
 JAP_build_up_the_manchurian_army:0 "Die mandschurische Armee aufbauen"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDef] wird in jedem Krieg im Norden an vorderster Front stehen. Wir müssen sicherstellen, dass sie stark genug sind, um es mit sämtlichen potenziellen Angriffen aufzunehmen."
 JAP_non_aggression_pact_with_china:0 "Nichtangriffspakt mit China"
 JAP_non_aggression_pact_with_china_desc:0 "Unsere Beziehung zu China war in der Vergangenheit zwar angespannt, um es vorsichtig auszudrücken, doch nun müssen wir einen Nichtangriffspakt mit den Chinesen schließen, um Truppen für unseren Vorstoß nach Norden zur Verfügung zu haben."
 JAP_create_a_manchurian_imperial_air_force:0 "Gründung der Mandschurischen Kaiserlichen Luftwaffe"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Die Luftüberlegenheit wird einer der Schlüssel sein, um den Krieg zu gewinnen. Wenn [MAN.GetNameDef] eine eigene Luftwaffe hätte, würde das die Lage deutlich verbessern."
 JAP_technological_exchange:0 "Technologischer Austausch"
 JAP_technological_exchange_desc:0 "Wir benötigen Verbündete, um es mit dem Bären aufzunehmen. [GER.GetNameDef] ist nicht nur ein guter Kandidat, sondern besitzt auch viele fortschrittliche Technologien, die sie mit uns teilen können, um uns den Kampf zu erleichtern."
 JAP_preemptive_war:0 "Präventivkrieg"
 JAP_preemptive_war_desc:0 "Indem wir Berichte über erhöhte sowjetische Aggression an unserer Nordgrenze erfinden, schaffen wir eine Ausrede für einen Präventivschlag zur Eliminierung der Gefahr von Orden."
 JAP_establish_the_northern_resource_area:0 "Die Nördliche Ressourcenzone einrichten"
 JAP_establish_the_northern_resource_area_desc:0 "Die reichen sibirischen Einöden müssen für unsere stetig wachsende Kriegsmaschinerie ausgebeutet werden."
 JAP_german_rocketry:0 "Deutsche Raketentechnik"
 JAP_german_rocketry_desc:0 "Die technologischen Fortschritte der Deutschen könnten sich für unsere Kriegsbemühungen als äußerst nützlich erweisen. Wir müssen diese Baupläne in unseren Besitz bringen, koste es, was es wolle."
 JAP_strengthen_civilian_government:0 "Die Zivilregierung stärken"
 JAP_strengthen_civilian_government_desc:0 "Die aufstrebenden Werte des Liberalismus und der Demokratie stellen keine Gefahr für unsere Nation dar, sondern könnten sich als ihre größten Stärken erweisen. Wir müssen unsere Regierung stärken, damit sie diese Ideale beschützen kann."
 JAP_ally_with_the_zaibatsus:0 "Bündnis mit den Zaibatsus"
 JAP_ally_with_the_zaibatsus_desc:0 "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Sie sind ein Zeugnis für all die Chancen, welche die Freiheit und die Individualität bieten. Wir müssen mit ihnen zusammenarbeiten, zum Wohle der Nation."
 JAP_research_spending:0 "Forschungsausgaben"
 JAP_research_spending_desc:0 "Wir müssen ein ausreichend großes Budget für die Forschung und Entwicklung abstellen, wenn wir das Potenzial der klügsten Köpfe unserer Nation ausschöpfen wollen."
 JAP_pre_emptive_coup:0 "Präventiver Staatsstreich"
 JAP_pre_emptive_coup_desc:0 "Wir müssen zuerst zuschlagen und die Zukunft unserer Nation für unsere Kinder sichern, ehe unsere Ideale durch eine autoritäre Regierung ausgerottet werden."
 JAP_purge_the_militarists:0 "Die Militaristen ausrotten"
 JAP_purge_the_militarists_desc:1 "Wir müssen unsere Inseln von allen säubern, die in militärischer Gewalt die Antwort für alles sehen. Nur so können wir Raum für besonnenere Ansichten schaffen. Sie dürfen außerhalb unserer Grenzen eigene Wege beschreiten."
 JAP_the_showa_constitution:0 "Die Showa-Verfassung"
 JAP_the_showa_constitution_desc:0 "Wir erkennen die kaiserliche Geschichte unserer Nation an und respektieren sie. Doch in dem Japan, das wir schaffen wollen, ist kein Platz für Autoritarismus. Wir behalten den Kaiser als Galionsfigur, aber wir schränken seine Macht durch die Verfassung ein – genau, wie es in vielen westlichen Ländern gehandhabt wird."
 JAP_west_pacific_treaty_organization:0 "Westpazifikpakt"
 JAP_west_pacific_treaty_organization_desc:0 "Ein Bündnis mit anderen asiatischen Nationen erlaubt es uns, potenzielle Bedrohungen unserer neuen Lebensweise standhaft abzuwehren."
 JAP_rekindle_the_old_alliance:0 "Das alte Bündnis wieder aufleben lassen"
 JAP_rekindle_the_old_alliance_desc:0 "Die besten Erfolgsaussichten haben wir mit unserem einstigen Verbündeten im Ersten Weltkrieg. Wir reaktivieren das alte Bündnis und verteidigen gemeinsam mit [ENG.GetNameDef] die Demokratie."
 JAP_pacific_guardian:0 "Beschützer des Pazifik"
 JAP_pacific_guardian_desc:0 "Wir übernehmen die Rolle des Beschützers aller asiatischen Staaten im Pazifikraum und darüber hinaus. Wenn sie erst einmal vom westlichen Imperialismus befreit sind, werden sie eine führende Hand benötigen, die ihnen hilft zu vollen Demokratien zu werden."
 JAP_anti_communist_bulwark:0 "Anti-Kommunistisches Bollwerk"
 JAP_anti_communist_bulwark_desc:0 "Die Grundsätze der Demokratie sind mit dem Kommunismus nicht vereinbar. Wir müssen uns kompromisslos gegen diese Ideologie stellen, um nicht nur uns selbst zu beschützen, sondern auch jene, die sich auf uns verlassen."
 JAP_anti_communist_volunteers:0 "Anti-Kommunistische Freiwillige"
 JAP_anti_communist_volunteers_desc:0 "Wir müssen den Kommunismus bekämpfen, wo auch immer er sein Gesicht gezeigt. Selbst, wenn wir selbst nicht offiziell an einem Konflikt beteiligt ist. In diesem Fall schicken wir stattdessen Freiwillige, die unsere Sache vertreten."
 JAP_the_korean_question:0 "Die Koreafrage"
 JAP_the_korean_question_desc:0 "Wir kontrollieren seit einiger Zeit die koreanische Halbinsel, doch die Frage der koreanischen Selbstbestimmung wird immer dringlicher. Können wir wirklich von uns behaupten, demokratische Ideale zu vertreten, wenn wir unseren Nachbarn das Recht verwehren, selbst über sich zu regieren?"
 JAP_liberate_manchuria:0 "Die Mandschurei befreien"
 JAP_liberate_manchuria_desc:0 "Die Mandschurei befindet sich weiter unter autoritärer Herrschaft. Ein hässliches Relikt unserer Kolonialherrschaft. Wir müssen das korrigieren und sicherstellen, dass die Region wieder unter die rechtmäßige Kontrolle Chinas gestellt wird."
 JAP_ultimate_deterrence:0 "Ultimative Abschreckung"
 JAP_ultimate_deterrence_desc:0 "Am besten können wir unsere Bürger beschützen, indem wir sicherstellen, dass sie niemals in einem Krieg kämpfen. Die Entwicklung neuer Waffen von schrecklicher Kraft könnte das garantieren."
 JAP_full_sovereignty_for_the_philippines:0 "Volle Souveränität für die Philippinen"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Die Selbstbestimmung muss sich in ganzen Asien ausbreiten. [USA.GetNameDef] kontrolliert weiterhin die Philippinen und muss durch ausreichend Druck dazu gebracht werden, die demokratischen Rechte des philippinischen Volkes zu respektieren."
 JAP_the_manchurian_project:0 "Das mandschurische Projekt"
 JAP_the_manchurian_project_desc:0 "Unsere Inseln bieten zwar kaum nutzbares Land, unser Besitz auf dem Festland dagegen schon. Was wir nicht selbst aufbauen können, können wir stattdessen auf dem Festland errichten. Wir beginnen mit einem groß angelegten Industrialisierungsprogramm für [MAN.GetNameDef]."
 JAP_expand_the_showa_steel_works:0 "Das Showa-Stahlwerk ausbauen"
 JAP_expand_the_showa_steel_works_desc:0 "Wir müssen das Showa-Stahlwerk ausbauen und seinen Ausstoß drastisch erhöhen. Nur so können wir eine groß angelegte Industrialisierung stemmen."
 JAP_develop_aluminum_sources:0 "Aluminiumquellen entwickeln"
 JAP_develop_aluminum_sources_desc:0 "Unsere Flugzeugprogramme benötigen große Mengen an Aluminium. Die mandschurischen Ressourcen müssen daher umfangreich entwickelt werden."
 JAP_expand_manchurian_railways:0 "Die mandschurische Eisenbahn erweitern"
 JAP_expand_manchurian_railways_desc:0 "Die mandschurische Infrastruktur muss drastisch ausgebaut werden, um die Last einer erhöhten Industrialisierung tragen zu können."
 JAP_light_industry_development:0 "Entwicklung der leichten Industrie"
 JAP_light_industry_development_desc:0 "Die leichte Militärindustrie ist von entscheidender Bedeutung für die Grundbedürfnisse einer Armee. Wir müssen sie daher ausbauen."
 JAP_heavy_industry_development:0 "Entwicklung der schweren Industrie"
 JAP_heavy_industry_development_desc:0 "Die schwere Militärindustrie ist von entscheidender Bedeutung für die erweiterten Bedürfnisse einer Armee. Wir müssen sie daher ausbauen."
 JAP_japanese_settlement:0 "Japanische Besiedelung"
 JAP_japanese_settlement_desc:0 "Indem wir unser eigenes Volk in der Mandschurei ansiedeln, können wir die Zahl der Arbeiter erhöhen und neue Fabrikstandorte erschließen."
 JAP_fortify_the_border:0 "Die Grenze befestigen"
 JAP_fortify_the_border_desc:0 "Die Nordgrenze ist praktisch ohne jede Verteidigung. Das müssen wir ändern, um gegen einen möglichen Angriff aus dieser Richtung gewappnet zu sein."
 JAP_army_expansion_law:0 "Gesetz zur Erweiterung der Armee"
 JAP_army_expansion_law_desc:0 "Unsere Regierung muss als eines ihrer zentralen Ziele die sofortige und drastische Erweiterung unserer Streitkräfte haben."
 JAP_small_arms_modernization:0 "Moderne Handfeuerwaffen"
 JAP_small_arms_modernization_desc:0 "Unser Militär benötigt moderne Waffen, wie sie auch unsere potenziellen Feinde besitzen. "
 JAP_supremacy_of_technology:0 "Überlegenheit der Technologie"
 JAP_supremacy_of_technology_desc:0 "Die Technologie wird uns zum Sieg führen. Wir müssen alles daran setzen, unsere Feinde bei den Waffen und der Ausrüstung hinter uns zu lassen."
 JAP_modern_artillery:0 "Moderne Artillerie"
 JAP_modern_artillery_desc:0 "Unsere Soldaten sind zwar mutig und entschlossen, doch sie benötigen eine überragende Artillerie, um ihren Vormarsch zu unterstützen."
 JAP_armored_divisions:0 "Panzerdivisionen"
 JAP_armored_divisions_desc:0 "Andere Nationen wissen bereits um die Macht von Panzerdivisionen. Wir dürfen nicht zurückfallen, sondern müssen modernere und stärkere Panzermodelle entwickeln, so dass wir den Feind schnell und hart angreifen können."
 JAP_bicycle_battalions:0 "Fahrradbataillone"
 JAP_bicycle_battalions_desc:0 "Mobilität ist der Schlüssel. Unsere Truppen werden mit Fahrrädern ausgestattet, wodurch unsere Fähigkeit, Divisionen zu bewegen, drastisch verbessert wird."
 JAP_army_expansion:0 "Erweiterung der Armee"
 JAP_army_expansion_desc:0 "Um unser Ziel einer Erweiterung der Armee zu erreichen, müssen wir die Fähigkeiten der Offiziere nutzen, die bewiesen haben, dass sie Männer in der Kunst des Krieges ausbilden können."
 JAP_supremacy_of_will:0 "Überlegenheit des Willens"
 JAP_supremacy_of_will_desc:0 "Selbst die modernste Ausrüstung ist nutzlos ohne entschlossene Männer, die sie einsetzen. Und Entschlossenheit kann selbst den einfachsten Stein zur tödlichsten aller Waffen machen."
 JAP_fighter_modernization:0 "Moderne Jäger"
 JAP_fighter_modernization_desc:0 "Wir müssen unsere Überlegenheit gegenüber unseren Feinden in allen Bereichen beibehalten, auch beim Luftkampf. Modernere Jagdflugzeuge sind dafür entscheidend."
 JAP_range_focus:0 "Fokus auf Reichweite"
 JAP_range_focus_desc:0 "Die Distanzen, die es bei einem Krieg im Pazifikraum zu berücksichtigen gilt, sind gewaltig. Wir brauchen Modelle, die diese Distanzen überbrücken können."
 JAP_agility_focus:0 "Fokus auf Wendigkeit"
 JAP_agility_focus_desc:0 "Reichweite alleine hilft uns nichts, wenn unsere Modelle nicht mit dem Feind mithalten können, wenn sie im Zielgebiet eintreffen. Wir müssen Flugzeuge mit überlegener Wendigkeit bauen, damit sie niemals ausmanövriert werden können."
 JAP_the_zero:0 "Die Zero"
 JAP_the_zero_desc:0 "Ein neues Modell von Mitsubishi könnte das bis dato leistungsstärkste trägergestützte Jagdflugzeug sein. Eine bisher unerreichte Wendigkeit gepaart mit ordentlicher Reichweite – das Modell wird uns vermutlich über Jahre hinweg gute Dienste leisten. Wir sollten sofort mit dem Bau des Prototypen und mit der Produktion beginnen."
 JAP_the_zero_tt:0 "Ermöglicht die Produktion der §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization:0 "Moderne Bomber"
 JAP_bomber_modernization_desc:0 "Wir benötigen moderne taktische Bomber, um unser Militär auf dem Schlachtfeld zu unterstützen."
 JAP_strategic_bomber_effort:0 "„Strategischer Bomber“-Bemühungen"
 JAP_strategic_bomber_effort_desc:0 "So sehr wir es uns auch wünschen, Kriege können nicht allein durch direkte militärische Konfrontationen gewonnen werden. Die industriellen Kapazitäten haben einen großen Einfluss auf den Ausgang eines Krieges. Wir müssen daher in neue strategische Bomber investieren, mit denen wir die Industrie hinter feindlichen Linien zerstören können."
 JAP_unified_fighter_development:0 "Zusammenlegung der Jägerentwicklung"
 JAP_unified_fighter_development_desc:0 "Die Tatsache, dass die Armee und die Marine unabhängig von einander Flugzeuge entwickeln, schadet uns schon lange. Wir müssen diese Programme zusammenlegen, um für kompatible Bewaffnungen zu sorgen und unsere begrenzten Forschungsressourcen besser zu nutzen."
 JAP_jet_prototypes:0 "Düsentriebwerk-Prototypen"
 JAP_jet_prototypes_desc:0 "Die Zukunft der Luftfahrt besteht nicht aus Propellern. Wir müssen Düsentriebwerke entwickeln, um unsere Flugzeuge zu verbessern."
 JAP_new_naval_estimates:0 "Neue Marineschätzungen"
 JAP_new_naval_estimates_desc:0 "Wir müssen neue Schätzungen für die Vergrößerung unserer Marine anfertigen – und damit auch für die Werften, die nötig sein werden, um diese Vergrößerung zu ermöglichen."
 JAP_carrier_warfare_experiments:0 "Experimente in der Trägerkriegsführung"
 JAP_carrier_warfare_experiments_desc:0 "Schlachtschiffe sind die Relikte einer vergangenen Zeit. Wir müssen in die Zukunft blicken, und die Zukunft ist die Luftfahrt. Flugzeugträger erlauben es uns, diese Luftmacht über den gesamten Pazifikraum zu projizieren."
 JAP_expand_the_snlf:0 "Die SLKM erweitern"
 JAP_expand_the_snlf_desc:0 "Ein Krieg im Pazifik wird zu großen Teilen aus Marinelandungen bestehen. Die Spezial-Landungskräfte der Marine (SLKM) müssen erweitert werden, wenn sie dem gewachsen sein wollen. "
 JAP_first_air_fleet:0 "Erste Luftflotte"
 JAP_first_air_fleet_desc:0 "Um die Angriffskraft zu maximieren, werden wir die größte Konzentration an Flugzeugträgern, die die Welt je gesehen hat, zu einer Kampfgruppe zusammenlegen. Und wir werden Doktrinen entwickeln, um konzertierte Angriffsoperationen in dieser Form zu ermöglichen. Damit erreichen wir eine Überlegenheit in der Marineluftfahrt, gegen die der Feind nicht bestehen kann."
 JAP_modern_escorts:0 "Moderne Eskorten"
 JAP_modern_escorts_desc:0 "Unsere Flotte benötigt die modernsten Eskorten, um von frei von Behinderungen durch feindliche U-Boote und Torpedoboote agieren zu können."
 JAP_supremacy_of_the_battlefleet:0 "Überlegenheit der Schlachtflotte"
 JAP_supremacy_of_the_battlefleet_desc:0 "Dank unserer überlegenen Schlachtschiffmodelle benötigen wir nur ein einziges entschlossenes Gefecht, um den Seekrieg zu entscheiden. Wir müssen unsere Schlachtflotte so optimieren, dass sie ein solches Gefecht erzwingen und gewinnen kann."
 JAP_the_ultimate_battleship:0 "Das ultimative Schlachtschiff"
 JAP_the_ultimate_battleship_desc:0 "Wir sind nicht reich an Rohstoffen, deswegen müssen wir unsere vorhandenen Ressourcen optimal nutzen. Wir werden die mächtigsten Schlachtschiffe bauen, die je auf die Oberfläche des Planeten gesetzt wurden. Sie werden in der Lage sein, jeden nur erdenklichen Feind im direkten Kampf zu besiegen."
 JAP_cruiser_modernization:0 "Moderne Kreuzer"
 JAP_cruiser_modernization_desc:0 "Kreuzer werden das Rückgrat unserer Einsatzgruppen im gesamten Pazifik bilden. Wir müssen daher die bestmöglichen Modelle bauen."
 JAP_long_lance_torpedoes:0 "Long-Lance-Torpedos"
 JAP_long_lance_torpedoes_desc:0 "Die Grausamkeiten der globalen Ressourcenverteilung führen dazu, dass unsere Flotte dem Feind zahlenmäßig unterlegen ist. Wir werden daher den modernsten Torpedo der Welt entwickeln: Eine Langstreckenwaffe von großer Feuerkraft, angetrieben durch Sauerstoff anstatt durch Druckluft. Mit diesem Torpedo sind unsere kleineren Oberflächenschiffe stärker, als man glauben würde."
 JAP_torpedo_cruisers:0 "Torpedokreuzer"
 JAP_torpedo_cruisers_desc:0 "Wir entwickeln eine eigene Schiffsklasse, die gewaltige Mengen unseres neuen Torpedotyps mit sich führt und die feindliche Flotte damit terrorisieren kann."
 CHI_secure_internal_politics_desc:1 "Wenn unsere Regierung in dem verwirrenden Chaos der chinesischen Politik überleben will, dürfen wir uns nicht von internen Querelen ablenken lassen. Jede interne Opposition muss ausgelöscht werden."
 CHI_cooperation_with_the_nationalists_desc:1 "Die Nationalisten bieten uns die beste Chance, das Land zu vereinen und die Japaner zu besiegen. Wir sollten sichergehen, dass sie uns nicht als Bedrohung ansehen."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDef] und die Kriegsherren, die sich auf die Seite der Kommunisten geschlagen haben, können als Reaktion §HGrenzkonflikte§! mit uns beginnen."
 CHI_technological_cooperation_desc:1 "Unsere Kooperation mit der Zentralregierung sorgt dafür, dass wir Zugang zu allen neuen Technologien haben, die sie entwickeln."
 CHI_new_model_province_desc:1 "Während die Zentralregierung sich abmüht, das Land in die Moderne zu zerren, werden wir Reformen in viel kleinerem Maßstab umsetzen – und als leuchtendes Beispiel für den Fortschritt dienen, im starken Kontrast zum Rückständigkeit des übrigen Landes."
 CHI_root_out_corruption_desc:1 "Jahrzehntelang haben Regierungsbeamte ihre Posten missbraucht, um sich selbst die Taschen zu füllen und die Bevölkerung zu tyrannisieren. Sie haben beide Augen zugedrückt, während Verbrecher sich bereichert haben. Damit ist jetzt Schluss."
 CHI_embrace_the_opium_trade_desc:1 "Ein Land braucht Geld, um zu funktionieren. In unserer aktuellen Lage können wir nicht wählerisch sein, was die Herkunft dieses Geldes angeht."
 CHI_land_reform_desc:1 "Die Kommunisten verfolgen ein aggressives Programm der Landumverteilung und gewinnen damit viel Unterstützung unter den Bauern. Wir sollten ein weniger radikales Programm umsetzen, um die Bevölkerung auf unsere Seite zu ziehen."
 CHI_reform_the_administration_desc:1 "Alle unsere Bemühungen auf Regierungsebene sind umsonst, wenn sie nicht auf lokaler Ebene umgesetzt werden. Wir müssen sicherstellen, dass die Beamten vor Ort willens und fähig sind, unsere Befehle auszuführen."
 CHI_join_the_republican_government_desc:1 "Nachdem wir unser Territorium gestärkt und unsere Regierung reformiert haben, müssen wir nun von der Zentralregierung einen Sitz am Tisch fordern. Wenn wir als Partei in der Regierung anerkannt sind, können wir diese neue Legitimität nutzen, um in anderen Staaten Unterstützung aufzubauen und unsere Machtbasis zu vergrößern."
 CHI_power_struggle_desc:1 "Unser politischer Einfluss auf die Staatsangelegenheiten hat sich beträchtlich vergrößert. Wir können nun versuchen, andere Länder als ebenbürtige Gesprächspartner zu kontaktieren."
 china_nationalist_focus:0 "der Fokusbaum des Nationalistischen China"
 CHI_cooperation_with_the_communists_desc:1 "Die KMT hat vergeblich versucht, eine moderne Nation aufzubauen. Das Land ist heute gespaltener denn je. Die Bauern leben in Furcht vor der Regierung. Diese wiederum ist auf allen Ebenen von Korruption durchzogen und die japanischen Imperialisten lauern hinter der Grenze. Vielleicht ist der Kommunismus die bessere Vision für die Zukunft."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Kriegsherren, die sich auf die Seite der Nationalisten geschlagen haben, können als Reaktion §HGrenzkonflikte§! mit uns beginnen.\n"
 CHI_land_redistribution_desc:1 "Die Bauern werden von den Landbesitzern gnadenlos ausgebeutet, obwohl sie das Fundament unserer Volkswirtschaft bilden. Wenn wir die Menschen, die das Land bestellen, zu den Menschen machen, die das Land besitzen, führt das zu einer deutlich gerechteren und produktiveren Gesellschaft."
 CHI_ideological_education_desc:1 "Das Fundament für unseren zukünftigen Erfolg wird heute gelegt. Nachfolgende Generationen müssen die grundlegende Wahrheit lernen, dass die gesamte Menschheitsgeschichte eine Geschichte des Klassenkampfs ist - und auch ihre Rolle dabei."
 CHI_land_value_tax_desc:1 "Wenn wir das Land direkt besteuern, schaffen wir ein deutlich stabileres und gerechteres Steuersystem, das das Geld von denen nimmt, die auch am meisten übrig haben."
 CHI_judiciary_reforms_desc:1 "Wenn unsere Regierung einen Unterschied machen will, müssen wir dafür sorgen, dass alle Richter dazu ausgebildet wurden, unsere Gesetze korrekt anzuwenden."
 CHI_communist_administrators_desc:1 "Die alte Garde der Beamten ist zu festgefahren, um je von unserer Sicht der Dinge überzeugt werden zu können. Wir sollten sie vollständig durch neue, jüngere Beamte mit radikaleren Ideen ersetzen."
 CHI_join_the_chinese_soviet_desc:1 "Die Revolution kann nur Erfolg haben, wenn die Kommunisten zusammenhalten. Natürlich müssen wir dafür sorgen, dass keine kontrareaktionären Elemente innerhalb der Partei versuchen, die Revolution zu sabotieren, ehe sie überhaupt begonnen hat."
 CHI_the_yanan_incident_effect_tt:0 "§H[SOV.GetNameDef]§! um Unterstützung dabei bitten, §H[WTT_communist_china.GetNameDef]§! als kommunistischen Anführer zu ersetzen.\nDas führt zu einem Krieg mit §H[WTT_communist_china.GetNameDef]§!, wenn sie ablehnen.\nDiese Vereinbarung mit §H[SOV.GetNameDef]§! öffnet uns für Forderungen seitens [SOV.GetLeader]\n"
 CHI_the_yanan_incident_desc:1 "Der aktuelle Anführer der Partei hat den sozialistischen Brüdern in der Sowjetunion den Rücken gekehrt. Wir sollten Kontakt zu den Sowjets aufnehmen und uns ihre Unterstützung dafür sichern, die Revolution in ganz China zu verbreiten."
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! kann als Reaktion darauf einen Grenzkrieg mit uns starten."
 CHI_opposition_desc:1 "Die Zentralregierung ist korrupt und schwach. Die Kommunisten wollen 5000 Jahre chinesischer Geschichte zerstören. Die Lage ruft nach einem Großen Anführer, jemandem, der bereit ist, die schweren Entscheidungen zu treffen und das Land zu vereinen ... mit allen Mitteln."
 CHI_public_works_desc:1 "Die Bevölkerung muss erkennen, dass wir zu ihrem Wohl arbeiten. Einige wenige prestigeträchtige Projekte werden als nützliche Propagandamittel dienen und ihnen einen Vorgeschmack geben, wie ganz China aussehen könnte, wenn sie uns stärker unterstützen."
 CHI_labor_reform_desc:1 "Die Methoden und Bräuche, wie in China gearbeitet wird, haben sich über Jahrtausende Hinweg entwickelt. Es ist an der Zeit, sie in die Moderne zu holen."
 CHI_rural_militias_desc:1 "In den weit gezogenen ländlichen Gebieten dauert es oft sehr lange, bis bei einer Grenzverletzung militärische Unterstützung eintreffen kann. Indem wir lokale Milizen ausheben, stellen wir sicher, dass Eindringlinge es schwer haben, sich durch unser Land zu bewegen."
 CHI_war_taxes_desc:1 "Drastische Zeiten erfordern drastische Mittel. Solange der Krieg andauert, müssen wir die wirtschaftlichen Ressourcen der Bevölkerung voll mobilisieren."
 CHI_seek_japanese_support_desc:1 "Sowohl die Zentralregierung als auch die Kommunisten haben mächtige Verbündete. Wenn wir am Ende als Sieger aus der Sache hervorgehen wollen, müssen wir selbst einen Beschützer finden."
 CHI_personal_leadership_desc:1 "Wenn man das Kommando über das Militär aufteilt, riskiert man, dass ein größenwahnsinniger Offizier mit falschen ideologischen Theorien versucht, die Macht an sich zu reißen. Wir müssen sicherstellen, dass unsere Soldaten immer der Regierung treu ergeben sind."
 CHI_cult_of_personality_desc:1 "Das Volk muss wissen, wer sie durch diese dunklen Zeiten in die goldene Zukunft führt – und wie viele herausragende Qualitäten dieser Mann besitzt."
 CHI_provoke_border_clashes_desc:1 "Wir können noch keinen vollen Krieg riskieren. Ein kleiner, begrenzter Konflikt erlaubt es uns, wertvollen Boden zu gewinnen, ohne Gefahr zu laufen, sofort ausgelöscht zu werden. Idealerweise schlagen wir zu, wenn die Truppen unseres Gegners anderswo gebunden sind."
 CHI_defensive_posture_desc:1 "Dieser Konflikt ist ein Marathon, kein Sprint. Wenn wir die anderen Gruppierungen zu früh herausfordern, könnte das in einer Katastrophe enden. Wir bleiben vorerst in der Defensive."
 CHI_rapid_mobilization_desc:1 "Um ein ernsthafter Kandidat im Kampf um die Herrschaft über China zu werden, müssen wir unser Militär vergrößern. Wir werden neue Ausbildungsmethoden entwickeln und eine Armee aufbauen, die jeder Herausforderung gewachsen ist."
 CHI_proclaim_rival_government_desc:1 "Es ist an der Zeit, unsere Ambitionen offiziell zu machen. Unser Ziel ist die volle Kontrolle über China, wir wollen mit dem Rest der Welt als ebenbürtige Partner verhandeln."
 CHI_industrial_investment_desc:1 "Unsere Ressourcen sind zwar beschränkt, aber wir sollten dennoch das Kapital, das wir besitzen, für die Verbesserung unserer Wirtschaft einsetzen."
 CHI_public_education_reform_desc:1 "Das Fundament einer modernen Nation besteht aus Wissenschaft und Forschung. Wir müssen zunächst dieses Fundament verbessern und stärken. "
 CHI_local_arms_production_desc:1 "Solange wir bloß als unbedeutende Partei in diesem Krieg angesehen werden, können wir nicht auf Waffenlieferungen von außerhalb hoffen. Wir müssen unsere eigenen Arsenale entwickeln, um selbst Waffen produzieren zu können."
 CHI_long_term_economic_planning_desc:1 "Unser bürokratischer Apparat ist nicht so groß wie der der Zentralregierung. Unsere wirtschaftliche Entwicklung wird daher nicht durch so viel Papierkram behindert. Wir können mit unseren bescheidenen Bemühungen maximalen Ertrag erzielen."
 CHI_local_arms_development_desc:1 "Es reicht nicht aus, schlechte Kopien von ausländischen Waffen zu produzieren. Wenn wir mit dem Rest Chinas Schritt halten wollen, müssen wir neue Waffen entwickeln."
 90_days_tt:0 "Die Implementierung dauert ca. 90 Tage.\n"
 CHI_heavy_weapons_development_desc:1 "Die Ressourcen sind knapp, wir müssen das bisschen Feuerkraft, das wir besitzen, optimal einsetzen. Wir sollten die Entwicklung neuer Artilleriegeschütze in Auftrag geben."
 CHI_anti_opposition_campaigns:0 "Anti-Oppositionskampagnen"
 CHI_anti_opposition_campaigns_desc:0 "Unsere Feinde versammeln sich an unseren Grenzen. Wir dürfen nicht untätig zusehen. Eine Reihe kleiner Offensiven wird sie zurückwerfen und uns mehr Platz verschaffen."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Schaltet £decision_icon_small §HEntscheidungen§! frei, §HGrenzkonflikte§! mit Kriegsherren zu starten, die nicht mit derselben Seite kooperieren wie wir.\n"
 CHI_institute_cross_border_raids:0 "Grenzüberschreitende Überfälle ausführen"
 CHI_institute_cross_border_raids_desc:0 "Man wird uns als unabhängigen Kandidaten im Kampf um die chinesische Herrschaft nur dann ernst nehmen, wenn wir der Welt zeigen, dass wir fähig und willens sind, um unser Land zu kämpfen. Einige kleinere Übergriffe zeigen unsere Entschlossenheit und ermöglichen es uns vielleicht auch, nicht verteidigtes Territorium einzunehmen."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Schaltet £decision_icon_small §HEntscheidungen§! frei, §HGrenzkonflikte§! mit Kriegsherren und [WTT_communist_china.GetNameDef] zu starten\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Schaltet £decision_icon_small §HEntscheidungen§! frei, einen §HGrenzkonflikt§! mit [WTT_current_china_leader.GetNameDef] zu starten\n"
 CHI_inflation_up_tt:0 "§RErhöht§! die Inflation.\n"
 CHI_inflation_down_tt:0 "§GReduziert§! die Inflation.\n"
 CHI_invite_foreign_investors:0 "Ausländische Investoren einladen"
 CHI_invite_foreign_investors_desc:0 "Es ist zwar mit einem schweren Gesichtsverlust verbunden, doch am besten können wir unsere Nation industrialisieren, indem wir uns an unsere Ausbeuter wenden."
 PRC_abolish_the_land_rent:1 "Die Landpacht abschaffen"
 PRC_abolish_the_land_rent_desc:0 "Privates Landeigentum ist ein absurdes Konzept. Das Land gehört dem, der es bestellt. Wenn wir den Bauern erlauben, sich zu organisieren, sichern wir uns ihre Unterstützung."
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Nach ihrem ersten Angriff beginnen die Japaner eine aggressive Blitzkampagne mit ihren Trägertruppen."
 JAP_liberate_manchuria_tt:0 "Die Entscheidung kann nach der Eroberung der Mandschurei getroffen werden.\n"
 cost_reduced_last_stand:1 "Ermöglicht den Einsatz der Kommandantenfähigkeit §Letzter Kampf§! zu deutlich reduzierten Kosten.\n"
 MAN_pacify_the_countryside:0 "Die ländlichen Gebiete befrieden"
 MAN_pacify_the_countryside_desc:0 "Seit wir an die Macht gekommen sind, versuchen Gesetzlose und Rebellen in den entlegeneren Gebieten des Landes, unsere Herrschaft herauszufordern. Wenn wir als Regierung ernstgenommen werden wollen, müssen wir diese Terroristen ausrotten und der Bevölkerung zeigen, dass wir unsere Herrschaft durchsetzen können."
 MAN_pacify_the_countryside_effect_tooltip:0 "Truppen in bestimmten Staaten stationieren, um Banditen in ländlichen Gebieten zu neutralisieren.\n"
 MAN_army_modernization:0 "Modernisierung der Armee"
 MAN_army_modernization_desc:0 "Unsere Armee ist klein und veraltet. Angesichts unserer verfügbaren Ressourcen ist das inakzeptabel. Wir müssen eine angemessene Armee aufbauen."
 MAN_mukden_military_academy:0 "Mukden-Militärakademie"
 MAN_mukden_military_academy_desc:0 "Unsere Armee braucht gute und loyale Offiziere, wenn wir uns bei der Erreichung unserer Ziele nicht nur auf bloße Masse verlassen wollen."
 MAN_invite_japanese_settlers:0 "Japanische Siedler einladen"
 MAN_invite_japanese_settlers_desc:0 "Wir verfügen über weitaus mehr Platz als Menschen. Große Teile des Landes sind im Grunde noch immer Wildnis. Wir sollten in diesen Gebieten Menschen ansiedeln, um neue Gemeinden zu bilden und die wirtschaftliche Entwicklung voranzutreiben."
 MAN_collective_farms:0 "Landwirtschaftliche Kollektive"
 MAN_collective_farms_desc:0 "Das System einzelner Bauernhöfe, die sich im Besitz von einzelnen Familien befinden und von diesen bewirtschaftet werden, ist rückständig und ineffizient. Indem wir die gesamte Mannstärke und das gesamte Land eines Dorfs zusammenlegen, können wir das Land viel effizienter bestellen."
 MAN_law_university:0 "Rechtsuniversität"
 MAN_law_university_desc:0 "Unser Land ist noch jung. Wir haben die Chance, ein völlig neues Rechtssystem aufzubauen, basierend auf den modernsten Theorien. Dazu müssen wir eine spezialisierte Institution gründen, in der die klügsten Köpfe Asiens zusammenkommen."
 MAN_research_and_education_department:0 "Forschungs- und Bildungsministerium"
 MAN_research_and_education_department_desc:0 "Unsere Nation wächst. Wir müssen sicherstellen, dass auch unsere Forschungs- und Bildungseinrichtungen mitwachsen. Unsere Forschungsbemühungen müssen sich auf die wichtigsten Gebiete konzentrieren."
 MAN_trade_delegation:0 "Handelsdelegation"
 MAN_trade_delegation_desc:0 "Der Rest der Welt ist uns in industriellen Methoden weit voraus. Wir sollten eine Delegation schicken, um ihre Techniken zu studieren."
 MAN_expand_the_textile_industry:0 "Die Textilindustrie erweitern"
 MAN_expand_the_textile_industry_desc:0 "Unsere Textilfabriken sind seit langem das Rückgrat unserer Industrie. Sie sind der einfachste Weg, mehr ausländisches Kapital zu akquirieren, um unsere industrielle Basis zu vergrößern."
 MAN_obedience:0 "Gehorsam"
 MAN_obedience_desc:0 "Einige nennen uns eine bloße Marionette der Japaner, aber sie missverstehen unsere enge und gleichberechtigte Partnerschaft vollkommen. Sich gegen unsere Gönner zu richten wäre so, als würde ein Kind sich gegen seine Eltern richten."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Unsere Regierung ist die beste Hoffnung, die China auf eine positive Zukunft hat. Ganz offensichtlich haben viele Menschen ein Interesse daran, seine Zerstörung herbeizuführen. Wir brauchen eine Organisation, die diese Menschen verfolgt und unseren Staat beschützt."
 MAN_first_five_year_plan:0 "Erster Fünfjahresplan"
 MAN_first_five_year_plan_desc:0 "Der Fünfjahresplan ist zwar durch seine Verbindung mit dem Kommunismus vergiftet, doch er ist ein wertvolles Werkzeug zur Planung der wirtschaftlichen Entwicklung eines Landes. Wir sollten einen solchen Plan einführen, um die Expansion unserer Industrie zu steuern."
 MAN_invite_japanese_investors:0 "Japanische Investoren einladen"
 MAN_invite_japanese_investors_desc:0 "Um unser Land zu entwickeln, sind wir auf Hilfe von außen angewiesen. Einige Unternehmen in Japan haben angedeutet, dass sie bereit wären, in unsere Nation zu investieren."
 MAN_expand_the_railways:0 "Die Eisenbahn erweitern"
 MAN_expand_the_railways_desc:0 "Ein modernes Eisenbahnsystem ist der Schlüssel, um alle Teile unserer Nation miteinander zu verbinden und unter einem Dach zu vereinen."
 MAN_develop_aluminum_sources:0 "Aluminiumquellen entwickeln"
 MAN_develop_aluminum_sources_desc:0 "Wir besitzen in Liaoning große Bauxitvorkommen, die nur darauf warten, abgebaut zu werden. Sie werden unserer Luftfahrindustrie einen wichtigen Schub verleihen."
 MAN_expand_showa_steel_works:0 "Das Showa-Stahlwerk ausbauen"
 MAN_expand_showa_steel_works_desc:0 "Das Showa-Stahlwerk bildet das Rückgrat unserer schweren Industrie. Wenn wir jetzt in das Werk investieren, können wir später die Früchte ernten."
 MAN_social_research_unit:0 "Soziale Forschungseinheit"
 MAN_social_research_unit_desc:0 "Wir sollten eine Einheit gründen, um das Wesen und die Bräuche unseres Volkes zu studieren. So können wir das Volk besser dazu anleiten, zu produktiven Bürgern der Nation zu werden."
 MAN_second_five_year_plan:0 "Zweiter Fünfjahresplan"
 MAN_second_five_year_plan_desc:0 "Der erste Fünfjahresplan war ein Erfolg. Wir sollten einen zweiten wirtschaftlichen Entwicklungsplan aufstellen."
 MAN_national_defense_state:0 "Nationaler Verteidigungsstaat"
 MAN_national_defense_state_desc:0 "Bis der Krieg gewonnen ist und wir wieder über ganz China herrschen, müssen wir den Krieg mit allen Mühen, allen Opfern und allen Ressourcen führen."
 MAN_mukden_arsenal:0 "Arsenal von Mukden"
 MAN_mukden_arsenal_desc:0 "Das alte Kaiserliche Arsenal wird den Kern eines neuen militärisch-industriellen Komplexes bilden, der unsere Armee mit modernen Waffen versorgt."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "Die Gründung der Manchuria Aircraft Manufacturing Company ermöglicht uns den Aufbau einer modernen Luftwaffe, die es mit jeder anderen aufnehmen kann."
 MAN_alliance_with_the_kwantung_army:0 "Bündnis mit der Kwantung-Armee"
 MAN_alliance_with_the_kwantung_army_desc:0 "Die japanischen Truppen im Land sind oft nicht mit unseren Ideen einverstanden. Wir sollten eine engere Beziehung zu ihnen aufbauen, damit wir möglichst konfliktfrei zusammenarbeiten können."
 MAN_chinese_leadership:0 "Chinesische Führung"
 MAN_chinese_leadership_desc:0 "Das chinesische Volk braucht einen chinesischen Anführer. Wir sollten öffentlich erklären, dass unser Ziel die volle Wiederherstellung der Kaiserlichen Herrschaft über ganz China ist."
 MAN_vassalize_mengukuo:0 "Mengkukuo vasallisieren"
 MAN_vassalize_mengukuo_desc:0 "Der Prinz von Mengkukuo ist nicht würdig, Seite an Seite mit dem Kaiser von Mandschukuo zu stehen. Es ist an der Zeit, dieses alberne Experiment zu beenden und ihn in seine Schranken zu weisen."
 MAN_national_cooperation_government:0 "Nationale Kooperationsregierung"
 MAN_national_cooperation_government_desc:0 "Wir haben beunruhigende Gerüchte gehört, dass die Japaner überlegen, mit anderen chinesischen Politikern – Bauern – eine Kollaborationsregierung zu bilden. Das ist inakzeptabel. Wir müssen sicherstellen, dass jedes chinesische Territorium, das von unseren kombinierten Kräften eingenommen wird, von uns verwaltet wird."
 MAN_the_two_emperors:0 "Die zwei Kaiser"
 MAN_the_two_emperors_desc:0 "Es ist an der Zeit, den absurden Gedanken auszulöschen, dass wir irgendetwas anderes seien als vollkommen ebenbürtige Partner der Japaner. Unsere zwei Kaiser sind wie Brüder!"
 MAN_assertiveness:0 "Durchsetzungsvermögen"
 MAN_assertiveness_desc:0 "Die Japaner herrschen weiterhin mit einer fürchterlichen Arroganz über uns. Wir sollten sie daran erinnern, dass auch wir ein Reich sind, das Respekt verdient hat."
 MAN_request_control_of_the_railways:0 "Die Kontrolle über die Eisenbahnen fordern"
 MAN_request_control_of_the_railways_desc:0 "In einem so großen Land wie unserem ist die Kontrolle über die Eisenbahnen gleichbedeutend mit der Kontrolle über das Land. \n\nUnd die Japaner kontrollieren die Eisenbahnen.\n\n Das muss sich ändern."
 MAN_staff_the_court_with_manchus:0 "Mandschu an den Hof holen"
 MAN_staff_the_court_with_manchus_desc:0 "Die Qing-Dynastie herrscht seit Jahrhunderten über China. Wenn wir unseren einstigen Glanz wiederherstellen wollen, müssen wir ihrem Beispiel so genau wie möglich nacheifern."
 MAN_expand_the_imperial_guards:0 "Die Kaisergarde ausbauen"
 MAN_expand_the_imperial_guards_tt:1 "Erhalten Sie 4 Einheiten mit §Y7 Infanterie§!- und §Y2 Artillerie§!-Bataillonen.\n"
 MAN_expand_the_imperial_guards_desc:0 "Die Kaisergarde wird die Elite unserer neuen Armee bilden und ein leuchtendes Vorbild für alle Soldaten darstellen."
 MAN_local_arms_procurement:0 "Lokale Waffenbeschaffung"
 MAN_local_arms_procurement_desc:0 "Wir können uns nicht darauf verlassen, dass die Japaner uns für immer mit Waffen versorgen. Wenn wir eigenständig werden wollen, brauchen wir eine Waffenquelle, die wir selbst kontrollieren."
 MAN_bolster_nationalism:0 "Den Nationalismus stärken"
 MAN_bolster_nationalism_desc:0 "Viel zu lange schon wird Mandschukuo als künstliches Konstrukt angesehen, das von den Japanern erfunden wurde. Dabei hat jede Nation als Idee begonnen. Wir müssen in den Menschen ein Gefühl der mandschurischen Identität wecken und die Idee zur Wirklichkeit werden lassen."
 MAN_five_equal_peoples:0 "Fünf gleiche Völker"
 MAN_five_equal_peoples_desc:0 "Die Tage, in denen ein Volk über alle anderen herrschen konnte, sind vorbei. Mandschukuo wird eine neue Art von Nation sein, in der fünf Völker - Russen, Japaner, Mongolen, Koreaner und Mandschu – harmonisch zusammenleben."
 MAN_white_russian_advisers:0 "Russische Berater der Weißen Bewegung"
 MAN_white_russian_advisers_desc:0 "Nach dem russischen Bürgerkrieg haben einige Russen das Exil dem ungewissen Schicksal vorgezogen, dass den besiegten Feinden der Sowjets drohte. Wir könnten diese Exilrussen nutzen, um unsere Armee wieder aufzubauen und auszubilden."
 MAN_empower_the_legislative_council:0 "Den Legislativen Rat ermächtigen"
 MAN_empower_the_legislative_council_desc:0 "Der Legislative Rat ist im Moment kaum mehr als ein zeremonielles Gremium, das allem zustimmt, was unsere japanischen Herren ihm vorsetzen. Wenn wir zu einer wirklich souveränen Nation werden wollen, müssen wir zunächst in unseren legislativen Angelegenheiten die volle Autonomie besitzen."
 MAN_five_people_armies:0 "Fünf-Völker-Armeen"
 MAN_five_people_armies_desc:0 "Wenn jeder Bürger gleich ist, dann muss jeder Bürger gleich bereit und willens sein, das Land gegen ausländische Unterdrücker zu verteidigen."
 MAN_purge_the_general_affairs_council:0 "Den Rat für Allgemeine Angelegenheiten säubern"
 MAN_purge_the_general_affairs_council_desc:0 "Der Rat für Allgemeine Angelegenheiten wurde von den Japanern eingesetzt, um sicherzustellen, dass sie die volle Kontrolle über unsere Regierung haben. Das muss ein Ende haben. Wir müssen jeden auslöschen, über dessen Loyalität unserer Regierung gegenüber es auch nur den leisesten Zweifel gibt."
 MAN_reform_the_civil_service:0 "Den Staatsdienst reformieren"
 MAN_reform_the_civil_service_desc:0 "Der Rat für Allgemeine Angelegenheiten war nur die Spitze des Eisbergs. Die Japaner haben große Teile des Staatsdienstes quasi im Alleingang verwaltet, ohne jede Kontrolle unsererseits. Wir müssen unsere eigenen Verwalter einsetzen. "
 MAN_independence_war:0 "Unabhängigkeitskrieg"
 MAN_independence_war_desc:0 "Es ist an der Zeit, die Fesseln der Unterdrückung abzuwerfen und für unsere alte Freiheit zu kämpfen. Mandschukuo wird als erster Teil Chinas frei atmen können, frei von jeder ausländischen Unterdrückung!"
 MAN_imperial_divinity:0 "Kaiserliche Göttlichkeit"
 MAN_imperial_divinity_desc:0 "In früheren Zeiten wurden die Kaiser von China als lebende Götter verehrt. Wir müssen den aktuellen Kaiser wieder mit dieser uralten Tradition verbinden."
 MAN_imperial_university:0 "Kaiserliche Universität"
 MAN_imperial_university_desc:0 "Das Kaiserreich benötigt helle Köpfe, um seine Sache voranzutreiben. Wir sollten einen Ort schaffen, an dem die besten und klügsten Menschen aus unserem Volk lehren und voneinander lernen können."
 MAN_move_capitals:1 "Die Hauptstadt verlagern"
 MAN_move_capitals_desc:0 "Peking war schon immer die alte Hauptstadt von ganz China. Nachdem wir die Stadt zurückerobert haben, können wir den Kaiser triumphal in seine alte Heimat zurückkehren lassen."
 MAN_claim_the_mandate_of_heaven:0 "Das Mandat des Himmels beanspruchen"
 MAN_claim_the_mandate_of_heaven_desc:0 "Unsere Siege im Krieg haben deutlich gemacht, dass der Himmel selbst den Kaiser als gerecht und des Himmlischen Thrones würdig ansieht. Jeder Zweifel, dass er nicht der rechtmäßige Herrscher über ganz China ist, muss angesichts solch überwältigender Beweise verpuffen."
 MAN_reclaim_the_empire:0 "Das Reich zurückerobern"
 MAN_reclaim_the_empire_desc:0 "Nachdem wir jetzt unsere Freiheit gewonnen haben, müssen wir den Krieg gegen die Verräter und Rebellen im übrigen China fortführen. Wir werden über dieses Land herrschen oder bei dem Versuch sterben."
 MAN_assert_our_authority:0 "Unsere Autorität durchsetzen"
 MAN_assert_our_authority_desc:0 "Der Rest des Landes ist gespalten. Keiner von den Usurpatoren und Banditen, die sich Kriegsherren und Vorsitzende schimpfen, ist geeignet zu regieren. Wir werden sie spuren lassen und unsere aufgeklärte Herrschaft wird sich schon bald auf ganz China erstrecken."
 MAN_offer_vassalization:0 "Die Vasallisierung anbieten"
 MAN_offer_vassalization_desc:0 "Der Krieg hat das Land zerrissen. Wir können ihn beenden, indem wir denen, die sich bisher nicht für eine Seite entschieden haben, einen Platz an unserem Hof anbieten."
 china_communist_focus:0 "der Fokusbaum des Kommunistischen China"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§REs haben sich noch keine Kriegsherren auf die Seite der Kommunisten geschlagen.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§REs haben sich noch keine Kriegsherren auf die Seite der Nationalisten geschlagen.§!\n"
 falkenhausen_tt:0 "Eine andere Nation hat von Falkenhausen bereits die Staatsbürgerschaft angeboten."
