 LOW_SUPPLIES_TIPS:0 "§gSie können eine der folgenden Maßnahmen ergreifen, um die Situation zu verbessern:\n - Verteilen Sie Ihre Einheiten, um den lokalen Verbrauch zu reduzieren.\n - Bauen Sie die Infrastruktur aus und stellen Sie sicher, dass es keine Engpässe von der Hauptstadt aus gibt.\nFalls der Nachschub über Wasser erfolgt, ist auch Folgendes möglich:\n - Bauen Sie die Marinestützpunkte in den Ausgangs- und Zielprovinzen aus.\n - Stellen Sie sicher, dass Sie ausreichend Konvois besitzen.\n - Stellen Sie sicher, dass Sie Konvois mittels der Marinemission "Konvoi-Eskorte" entlang der Route begleiten. Die Liefereffizienz kann sinken, wenn der Gegner Ihre Konvois sehr häufig versenkt.§!"
