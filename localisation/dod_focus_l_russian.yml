l_russian:
 HUN_balanced_budget:0 "Сбалансированный бюджет"
 HUN_balanced_budget_desc:0 "Мы должны наилучшим образом использовать имеющиеся в нашем распоряжении ресурсы. Продуманный и сбалансированный бюджет – ключ к процветанию государства."
 HUN_strengthen_the_monarchists:0 "Усиление монархистов"
 HUN_strengthen_the_monarchists_desc:0 "Первым шагом на пути к восстановлению былого престижа Венгрии должно стать усиление партий, выступающих за возвращение к монархическому режиму."
 HUN_elect_a_king:0 "Избрание короля"
 HUN_elect_a_king_desc:0 "Поддержка возвращения к монархическому строю достигла достаточного уровня; можно начинать думать о процессе избрания нового короля."
 HUN_invite_the_habsburg_prince:0 "Приглашение Габсбургов"
 HUN_invite_the_habsburg_prince_desc:0 "Венгрия длительное время находилась под управлением Габсбургов, являясь частью одной из величайших империй Европы. Габсбург на венгерском троне, вне всяких сомнений, снова сделает Венгрию великой."
 HUN_demand_a_referendum:0 "Требование референдума"
 HUN_demand_a_referendum_desc:0 "Распад Австро-Венгрии был ошибкой. Вместе страны сильнее, и ни одна из них не может стать великой без второй. Нужно заставить австрийцев провести референдум по вопросу мирного объединения двух наших держав."
 HUN_take_austria_by_force:0 "Военный захват Австрии"
 HUN_take_austria_by_force_desc:0 "Первым шагом на пути к возрождению великой Венгрии станет воссоединение с австрийскими землями. Дипломатический путь может потерпеть неудачу, чего мы не можем позволить, поэтому следует применить силу."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Реставрация Австро-Венгрии"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Объединение двух наших народов под властью Габсбурга позволяет нам торжественно объявить о возрождении Австро-Венгрии и заявить права на провинции, исторически принадлежавшие нашей державе!"
 HUN_protect_czechoslovakia:0 "Защита Чехословакии"
 HUN_protect_czechoslovakia_desc:0 "За время своей независимости Чехословакия превратилась в мощное, энергичное государство, однако жадные соседи положили глаз на эти земли. Мы предложим протекцию от внешних угроз - либо как часть нашей великой империи, либо в роли ее союзника."
 HUN_claim_transylvania:0 "Претензии на Трансильванию"
 HUN_claim_transylvania_desc:0 "В предыдущей войне земли Семиградья были несправедливо отняты у нас. Пришло время вернуть их."
 HUN_march_to_the_shore:0 "Выход к берегу"
 HUN_march_to_the_shore_desc:0 "Для настоящего величия державе необходим доступ к морю. Побережье Адриатики по праву принадлежит нам."
 HUN_reclaim_venetia:0 "Возвращение Венеции"
 HUN_reclaim_venetia_desc:0 "Предательство Италии в Великой войне не забыто. Настало время поставить их на место и восстановить исторические границы нашей империи."
 HUN_claim_galicia:0 "Претензии на Галицию"
 HUN_claim_galicia_desc:0 "Польша – ничто иное, как искусственно созданное государство. В случае необходимости ее можно разобрать на части."
 HUN_claim_the_bucovina:0 "Претензии на Буковину"
 HUN_claim_the_bucovina_desc:0 "Пусть это и не самая экономически важная земля, но она является частью нашей державы, и мы вернем ее себе."
 HUN_reclaim_the_empire:0 "Границы империи"
 HUN_reclaim_the_empire_desc:0 "Чтобы окончательно оформить наши территориальные претензии, мы должны заявить о правах нашего монарха-Габсбурга на различные титулы в Германии, Италии и Палестине."
 HUN_elect_a_democratic_king:0 "Демократический король"
 HUN_elect_a_democratic_king_desc:0 "Мы должны выбрать себе короля, который будет поддерживать демократические принципы нашей державы и права нашего народа."
 HUN_responsible_government:0 "Ответственное правительство"
 HUN_responsible_government_desc:0 "По сложившейся традиции правительство подчинялось королю, благодаря чему он игнорировал требования народа. Мы изменим конституцию таким образом, чтобы правительство отвечало перед гражданами страны, а не перед королем."
 HUN_rapproachement_with_little_entente:0 "Сближение с Малой Антантой"
 HUN_rapproachement_with_little_entente_desc:0 "Нас окружают враждебные идеологии, а потому нужно укрепить наши связи с соседями из Малой Антанты. Спросим их, не возражают ли они против нашего вооружения."
 HUN_join_allies:0 "Присоединение к Союзникам"
 HUN_join_allies_desc:0 "Будущее Венгрии и ее демократических ценностей – за сближением с демократическими режимами Запада. Войдя в их общий союз, мы сможем поддерживать их, а также сами рассчитывать на поддержку."
 HUN_the_balkan_pact:0 "Балканский пакт"
 HUN_the_balkan_pact_desc:0 "Демократические западные державы слишком далеко, чтобы оказывать нам помощь, поэтому следует найти союзников среди соседей. В роли лидера Балканского пакта мы объединим их, защитим и поведем в светлое будущее!"
 HUN_an_unlikely_alliance:0 "Нежданный альянс"
 HUN_an_unlikely_alliance_desc:0 "Наша страна фундаментально изменилась: мы далеко ушли от вояк прошлых лет. Наступило время протянуть руку дружбы нашему старому врагу и связать наше будущее воедино."
 HUN_joint_oil_exploitation_company:0 "Совместная нефтедобыча"
 HUN_joint_oil_exploitation_company_desc:0 "Перспектива разработки нефтяных месторождений на нашей территории привлекла внимание иностранных держав. Дружественные нам страны готовы оказать нашей нефтедобывающей промышленности техническую помощь – это открывает нам заманчивую возможность приобщиться к их прогрессу."
 HUN_elect_a_fascist_king:0 "Избрание фашистского короля"
 HUN_elect_a_fascist_king_desc:0 "Нашей нации нужен сильный лидер, способный стать нам опорой в непростые времена. Это должен быть кто-то, кто сможет вселить в наш народ уверенность в завтрашнем дне, а в наших врагов - страх."
 HUN_economic_intervention:0 "Экономическое вмешательство"
 HUN_economic_intervention_desc:0 "Мы должны бросить наши богатые политические ресурсы на развитие экономики. Пусть она и так стабильна, но мы сможем сделать ее еще сильнее и еще эффективнее."
 HUN_strengthen_fascists:0 "Усиление фашистов"
 HUN_strengthen_fascists_desc:0 "Мы должны усилить фашистские движения в нашей стране, организовав платформу для распространения этой идеологии. Подобные взгляды на будущее Венгрии помогут нашей державе снова стать великой."
 HUN_renounce_the_treaty_of_trianon:0 "Денонсация Трианонского договора"
 HUN_renounce_the_treaty_of_trianon_tt:0 "Главой государства станет §YМиклош Хорти§! или §YФридрих Франц Мекленбург-Шверинский§!.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "Окончание Великой войны, лишившее нашу некогда великую державу двух третей земель и населения, не уступает позору Германии по итогам Версальского договора. Эта несправедливость должна быть исправлена."
 HUN_renew_the_rome_protocols:0 "Обновление Римских протоколов"
 HUN_renew_the_rome_protocols_desc:0 "В свете ревизионистских настроений в Германии мы должны обновить Римские протоколы 1934 года. Задача этого соглашения – не только изолировать угрозу со стороны Германии и Югославии, но и подготовить почву для будущего военного союза."
 HUN_protect_austria:0 "Защита Австрии"
 HUN_protect_austria_desc:0 "Мы должны пресечь планы Германии по воссоединению с Австрией, чтобы сдержать их агрессию. Мы можем гарантировать австрийцам политическую поддержку в борьбе с прогерманскими элементами внутри страны."
 HUN_alliance_with_italy:0 "Союз с Италией"
 HUN_alliance_with_italy_desc:0 "Мы можем дальше развить идеи альянса, заложенные Римскими протоколами. Мы отправим в Италию делегацию для обсуждения соглашения о расширенном военном сотрудничестве в части как обороны, так и наступательных действий."
 HUN_trade_deal_with_germany:0 "Торговое соглашение с Германией"
 HUN_trade_deal_with_germany_desc:0 "Польза для нашей промышленности от улучшения торговых отношений с Германией очевидна, а опасения о потенциальной зависимости от немецкой экономики безосновательны. Мы подпишем соглашение о расширенном торговом сотрудничестве."
 HUN_joint_aluminum_mining_company:0 "Совместная добыча алюминия"
 HUN_joint_aluminum_mining_company_desc:0 "Поскольку алюминий является незаменимым ресурсом для современной военной промышленности, мы без особого труда договоримся с Германией о развитии горнодобывающих предприятий в северной части страны."
 HUN_join_axis:0 "Присоединение к странам Оси"
 HUN_join_axis_desc:0 "Наша экономика настолько зависит от Германии, что поддержка ее военных действий является логичным шагом. Мы отправим запрос на формальное включение в военный союз стран Оси."
 HUN_reaffirm_territorial_claims:0 "Подтверждение претензий"
 HUN_reaffirm_territorial_claims_desc:0 "Вслед за отклонением Трианонского договора мы должны снова подтвердить свои права на территории, которых мы были лишены."
 HUN_demand_transylvania:0 "Требование Трансильвании"
 HUN_demand_transylvania_desc:0 "Если мы сможем вернуть свои территории без излишнего кровопролития, для всех будет только лучше. Мы выдвинем Румынии ультиматум с требованием вернуть нам наши законные земли."
 HUN_demand_southern_slovakia:0 "Требование Южной Словакии"
 HUN_demand_southern_slovakia_desc:0 "Если мы сможем вернуть свои территории без излишнего кровопролития, для всех будет только лучше. Мы выдвинем Чехословакии ультиматум с требованием вернуть нам наши законные земли."
 HUN_demand_the_vojvodina:0 "Требование Воеводины"
 HUN_demand_the_vojvodina_desc:0 "Если мы сможем вернуть свои территории без излишнего кровопролития, для всех будет только лучше. Мы выдвинем Югославии ультиматум с требованием вернуть нам наши законные земли."
 HUN_claim_overlordship_over_slovakia:0 "Требование господства над Словакией"
 HUN_claim_overlordship_over_slovakia_desc:0 "Остатки Словакии должны вернуться в состав Венгрии либо напрямую, либо в виде протектората. Мы выдвинем Словакии ультиматум."
 HUN_proclaim_greater_hungary:0 "Признание Великой Венгрии"
 HUN_proclaim_greater_hungary_desc:0 "Вернув себе причитающиеся нам территории, мы восстановили исторические границы нашей державы. Теперь мы можем объявить всему миру о формировании Великой Венгрии и задуматься о своих дальнейших планах."
 HUN_GREATER_tt:0 "Сменить название на §YВеликую Венгрию§!\n"
 HUN_demands_tt:0 "Когда вы требуете у кого-то территорию, шанс, что вам отдадут ее без кровопролития, тем выше, чем сильнее ваша армия. Однако даже в этом случае оппонент может решиться оказать сопротивление, если у него есть союзники. \n"
 HUN_assassinate_horthy:0 "Убийство Хорти"
 HUN_assassinate_horthy_desc:0 "В настоящий момент старый адмирал обладает слишком большой властью как регент Венгерского королевства. Его позиция по отношению к коммунизму создает серьезные осложнения для наших товарищей. Чтобы наша нация смогла прийти к революции, его нужно лишить власти доступными методами."
 HUN_council_of_peoples_commissars:0 "Совет народных комиссаров"
 HUN_council_of_peoples_commissars_desc:0 "Нам необходим орган управления, который отвечал бы за переход Венгрии к коммунистическому режиму. По завершении этого процесса Совнарком станет аналогом западных кабинетов министров."
 HUN_the_hungarian_red_army:0 "Венгерская Красная армия"
 HUN_the_hungarian_red_army_desc:0 "Долг каждого патриота – защищать свою родину. Воспользовавшись примером Советов, мы создадим Венгерскую Красную армию, которая встанет на защиту молодой революции."
 HUN_soviet_hungarian_military_academy:0 "Советско-венгерская военная академия"
 HUN_soviet_hungarian_military_academy_desc:0 "Без компетентного командования армия ничего не стоит. У Советов гораздо больше опыта в военном деле, а потому, возможно, стоит договориться с ними об обучении наших военных кадров. Для этого мы создадим совместное военное учебное заведение с опытными преподавателями из обеих держав."
 HUN_join_comintern:0 "Вступление в Коминтерн"
 HUN_join_comintern_desc:0 "Будущее революции – за Коминтерном. Вместе со своими товарищами мы поставим крест на капиталистической и фашистской угрозах, нависших над Западом."
 HUN_the_revolutionary_council:0 "Революционный совет"
 HUN_the_revolutionary_council_desc:0 "Коминтерн прекратил борьбу с империализмом, выбрав мирное сосуществование. Мы должны освободить рабочих всего мира и продолжить дело Маркса и Ленина, даже если нам придется выступить против Советского Союза."
 HUN_FACTION_COMMIE:0 "Советский коммунистический союз"
 HUN_pressure_romania:0 "Давление на Румынию"
 HUN_pressure_romania_desc:0 "Сосредотачиваясь на фашистской угрозе с запада, мы не можем допустить существования потенциальной угрозы в тылу – особенно на пограничной полосе между нами и нашими восточными союзниками. В Румынии должен быть установлен дружественный коммунистический режим, либо наши союзники должны установить контроль над важными наземными транспортными путями, чтобы мы могли продолжать получать их поддержку."
 HUN_intervene_in_czechoslovakia:0 "Интервенция в Чехословакию"
 HUN_intervene_in_czechoslovakia_desc:0 "По условиям Трианонского договора Чехословакия получила часть наших земель. При этом нам известно, что Германия имеет виды на Чехословакию в целом. Возможно, нам удастся прийти к соглашению: они возвращают наши законные земли и получают взамен гарантию советской военной помощи в случае немецкой агрессии."
 HUN_industrial_revitalization:0 "Оживление промышленности"
 HUN_industrial_revitalization_desc:0 "Последние годы стали ощутимым ударом для нашей промышленности. Мы должны приложить все усилия, чтобы сократить технологическое отставание."
 HUN_support_urbanization:0 "Поддержка урбанизации"
 HUN_support_urbanization_desc:0 "Всё большая часть населения покидает деревни и поселки, чтобы осесть в больших городах в поисках работы на новых заводах. Обеспечить работой всех желающих невозможно, но мы можем начать строительство новых жилых районов, заложив фундамент для будущего расширения."
 HUN_institute_for_industrial_techniques:0 "Институт промышленности"
 HUN_institute_for_industrial_techniques_desc:0 "Несистематическое развитие технологий заметно снизило темпы роста промышленности. Следует создать новый институт, который целенаправленно занялся бы исследованиями в области индустриальных методик."
 HUN_announce_the_gyor_program:0 "Объявление программы Дьёра"
 HUN_announce_the_gyor_program_desc:0 "Наша армия слаба и нуждается в повышении как численности, так и боеспособности. Чтобы удовлетворять потребности растущей армии, нам нужно значительно ускорить темпы производства. Пятилетняя программа Дьёра повысит бюджетные расходы не только непосредственно на вооруженные силы, но и на вспомогательные области: промышленность, сельское хозяйство, инфраструктуру и образование."
 HUN_civilian_industry:0 "Гражданская промышленность"
 HUN_civilian_industry_desc:0 "Несмотря на потребность в оборонной промышленности, мы не должны забывать о нуждах гражданского населения. Потому развитие гражданской промышленности является необходимым."
 HUN_reintegrate_the_railroads:0 "Воссоединение железных дорог"
 HUN_reintegrate_the_railroads_desc:0 "Сеть железных дорог, охватывавших Австро-Венгрию, после распада империи на независимые государства оказалась разделена. Нам следует обратиться к соседям с предложением связать железные дороги в единую сеть, улучшив тем самым общую инфраструктуру."
 HUN_invite_foreign_investors:0 "Иностранные инвесторы"
 HUN_invite_foreign_investors_desc:0 "Венгрия находится в самом сердце Восточной Европы. Выгодное географическое положение может позволить нам привлечь иностранных инвесторов для развития промышленности и инфраструктуры."
 HUN_expand_the_manfred_weiss_steel_works:0 "Расширение завода Манфреда Вайсса"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Огромный машиностроительный комплекс Манфреда Вайсса еще со времен Великой войны является одним из крупнейших поставщиков для вооруженных сил. Чтобы усилить нашу обороноспособность в преддверии новой войны, нужно еще больше усилить лидера национальной промышленности."
 HUN_expand_the_aluminum_industry:0 "Алюминиевая промышленность"
 HUN_expand_the_aluminum_industry_desc:0 "Нам нужно активно эксплуатировать все доступные ресурсы – как для внутренних потребностей, так и для экспорта. Наша алюминиевая промышленность неплохо развита, но это далеко не предел. Следует немедленно направить финансирование для ее дальнейшего расширения."
 HUN_expand_the_technical_university_of_budapest:0 "Расширение БТУ"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Нам нужно больше светлых умов, работающих над научными открытиями, которые помогут нам подготовиться к грядущим конфликтам. Расширение столичного университета обеспечит нашей оборонной промышленности приток талантливых ученых и инженеров."
 HUN_support_domestic_industry:0 "Отечественный производитель"
 HUN_support_domestic_industry_desc:0 "Вооруженные силы нуждаются в новом снаряжении, и наша промышленность не должна отставать. Мы направим доступные ресурсы на развитие оборонной промышленности."
 HUN_domestic_arms_industry:0 "Собственный оружейный комплекс"
 HUN_domestic_arms_industry_desc:0 "Наша оружейная промышленность должна опираться на промышленность гражданскую – не только в части производства производственного оборудования, но и в части строительства новых заводов."
 HUN_autarky:0 "Автаркия"
 HUN_autarky_desc:0 "Мы слишком полагаемся на зарубежную нефть. Следует взять пример с Германии и разработать синтетическую нефть."
 HUN_synthetic_industry:0 "Синтетическая промышленность"
 HUN_synthetic_industry_desc:0 "Мы освоили технологию сжижения угля и можем начинать строительство заводов."
 HUN_synthetic_oil_tt:0 "Добавляет нефтеперерабатывающий завод в случайно выбранный регион. Его местоположение отобразится, когда ученые докажут эффективность производства синтетического топлива.\n"
 HUN_aeronautic_technology_institute:0 "Институт авиационных технологий"
 HUN_aeronautic_technology_institute_desc:0 "Воздушные сражения становятся неотъемлемой частью военных действий, но их важность пока что многими недооценивается. Мы должны приложить все усилия для освоения воздуха, направив ресурсы на развитие новых доктрин и материального обеспечения в этой сфере."
 HUN_boost_hungarian_aviation_industry:0 "Усиление венгерской авиапромышленности"
 HUN_boost_hungarian_aviation_industry_desc:0 "Нам необходимо укрепить промышленную базу, чтобы иметь возможность производить новые модели самолетов в достаточных для завоевания господства в воздухе количествах."
 HUN_secret_rearmament:0 "Секретное перевооружение"
 HUN_secret_rearmament_desc:0 "Ограничения, наложенные Трианонским договором, не позволяют нам увеличивать численность вооруженных сил. Однако по мере того, как политическая обстановка становится все более непредсказуемой, а угроза нового конфликта – все более реальной, мы не можем оставаться беззащитными. Необходимо начать перевооружение, даже если это потребует тайно нарушить условия договора."
 HUN_war_games:0 "Учения"
 HUN_war_games_desc:0 "Проводя военные учения местного уровня, мы можем выявить недостатки текущей структуры вооруженных сил и устранить их на основании полученного опыта."
 HUN_theoretical_air_efforts:0 "Теория воздушной войны"
 HUN_theoretical_air_efforts_desc:0 "Мы должны вложить значительные ресурсы в развитие новых теорий, касающихся ведения войны в воздухе. В случае реальной войны это даст нам неоценимое преимущество."
 HUN_bled_agreement:0 "Бледское соглашение"
 HUN_bled_agreement_desc:0 "Ограниченного тайного перевооружения недостаточно. Мы должны обратиться к своим соседям с просьбой пересмотреть условия договора, заключенного по итогам Великой войны. Венгрия должна иметь право на самооборону."
 HUN_establish_the_air_force:0 "Основание ВВС"
 HUN_establish_the_air_force_desc:0 "Поскольку легальные ограничения больше не преграждают нам путь, наступило время официально основать военно-воздушные силы Венгрии."
 HUN_indigenous_designs:0 "Внутренняя разработка"
 HUN_indigenous_designs_desc:0 "Наш уровень технического развития адекватно отвечает нашим нуждам. Контроль над конструкторскими бюро позволяет управлять потоками ресурсов, увеличивая скорость разработки новых проектов."
 HUN_heavy_fighter_effort:0 "Выпуск тяжелых истребителей"
 HUN_heavy_fighter_effort_desc:0 "Наши истребители должны быть способны поддержать более уязвимые бомбардировщики. Им нужно улучшить вооружение и повысить дальность полета, пусть даже ценой скорости и маневренности."
 HUN_light_fighter_effort:0 "Выпуск легких истребителей"
 HUN_light_fighter_effort_desc:0 "Нам нужны истребители, способные завоевывать воздушное превосходство и перехватывать вражеские самолеты, угрожающие нашей стране."
 HUN_cas_focus:0 "Ставка на штурмовики"
 HUN_cas_focus_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 HUN_tac_focus:0 "Ставка на тактические бомбардировщики"
 HUN_tac_focus_desc:0 "Победы можно достичь, лишь полностью уничтожив вражеские сухопутные войска. Для поддержки действий нашей армии мы должны наносить тактические удары по объектам противника на линии фронта и в глубоком тылу."
 HUN_license_foreign_designs:0 "Лицензирование разработок"
 HUN_license_foreign_designs_desc:0 "В ВВС других стран уже используются проверенные высококачественные образцы. Нам следует избавиться от ненужных рисков, связанных с самостоятельной разработкой, и обратиться за разрешением производить иностранные модели по лицензии."
 HUN_fighter_competition:0 "Конкурс на истребители"
 HUN_fighter_competition_desc:0 "Чтобы выбрать наиболее подходящую модель истребителя для производства по лицензии, мы должны сравнить параметры всех претендентов. Мы организуем соревнование и попросим ведущие державы прислать свои наиболее продвинутые образцы для участия."
 HUN_bomber_competition:0 "Конкурс на бомбардировщики"
 HUN_bomber_competition_desc:0 "Чтобы выбрать наиболее подходящую модель бомбардировщика для производства по лицензии, мы должны сравнить параметры всех претендентов. Мы организуем соревнование и попросим ведущие державы прислать свои наиболее продвинутые образцы для участия."
 HUN_joint_air_development:0 "Совместная разработка авиации"
 HUN_joint_air_development_desc:0 "Наилучший способ разработки новых типов самолетов – тесное сотрудничество с нашими союзниками. Объединив усилия величайших умов наших наций, мы добьемся наилучших результатов."
 HUN_army_maneuvers:0 "Маневры"
 HUN_army_maneuvers_desc:0 "Нам нужно привести свои вооруженные силы в форму в ожидании потенциальных вооруженных конфликтов в будущем. Мы организуем маневры, которые позволят нам выработать новые тактики и стратегии."
 HUN_mobile_focus:0 "Ставка на мобильность"
 HUN_mobile_focus_desc:0 "Ключом к успеху в современных военных действиях является мобильная армия, способная наносить удары там, где противник наиболее уязвим."
 HUN_the_botond:0 "«Ботонд»"
 HUN_the_botond_desc:0 "Развитие логистики и повышение нагрузки на транспортные пути привело к необходимости нового типа грузовика. Первые образцы проекта Раба 38M «Ботонд» успешно прошли испытания; теперь, имея достаточное количество ресурсов, мы можем финализировать проект и начать массовое производство."
 HUN_develop_tanks:0 "Разработка танков"
 HUN_develop_tanks_desc:0 "Мировые державы осознают важность танков и производят их в огромных количествах. Нам следует также заняться разработкой собственных проектов, чтобы не отставать от наших союзников и от наших противников."
 HUN_assault_gun_focus:0 "Ставка на штурмовые орудия"
 HUN_assault_gun_focus_desc:0 "Вместо разработки полноценных танков мы можем сделать ставку на более дешевые штурмовые орудия, которые помогут нашей пехоте прорывать рубежи обороны."
 HUN_joint_tank_procurement:0 "Совместная разработка танков"
 HUN_joint_tank_procurement_desc:0 "Объединившись с нашими союзниками, мы сможем более эффективно разработать новые модели танков. Мы организуем совместное конструкторское бюро, чтобы наши инженеры смогли вместе выявить наиболее перспективные проекты."
 HUN_armored_warfare:0 "Бронетанковые войска"
 HUN_armored_warfare_desc:0 "Для полной эффективности нашим моторизированным дивизиям требуется поддержка бронетехники. Мы должны направить наши ресурсы на разработку новых проектов."
 HUN_mobile_corps_doctrine:0 "Доктрина мобильных корпусов"
 HUN_mobile_corps_doctrine_desc:0 "Начав массовое создание моторизированных и бронетанковых частей, мы можем подвести теоретическую основу под их взаимодействие на поле боя."
 HUN_home_defense:0 "Обороноспособность"
 HUN_home_defense_desc:0 "Небольшие мобильные ударные группы не в состоянии защитить границы нашей родины в случае нападения. Мы должны организовать неприступные оборонительные рубежи и разработать новые доктрины для повышения эффективности подобного подхода."
 HUN_danuvia_submachine_guns:0 "Пистолеты-пулеметы Кирали"
 HUN_danuvia_submachine_guns_desc:0 "Для повышения эффективности пехоты необходимо укомплектовать ее более совершенным оружием. Образцы системы Кирали 43М хорошо показали себя на испытаниях; увеличив финансирование разработки, мы сможем приблизить момент начала их массового производства."
 HUN_artillery_effort:0 "Разработка артиллерии"
 HUN_artillery_effort_desc:0 "Артиллерия – ключ к эффективности наших вооруженных сил. Нам следует разработать современные образцы артиллерийских орудий, чтобы наши войска могли рассчитывать на адекватную огневую поддержку."
 HUN_motorized_logistics:0 "Моторизация логистики"
 HUN_motorized_logistics_desc:0 "Ключ к мобильности в условиях военных действий – способность быстро перебрасывать личный состав и снабжение на большие расстояния. Лучший в мире танк окажется бесполезен, если останется без топлива и снарядов."
 HUN_light_infantry_divisions_doctrine:0 "Доктрина легких пехотных дивизий"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Откроет доступ к: §HДоктрина легких пехотных дивизий§!\n§HПехота\n    Лес§!\n      Атака: §G+2%§!\n      Скорость перемещения: §G+5%§!\n    §HГород§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nДобавит §Yпехотную§! часть из 6 батальонов.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Мы должны максимально эффективность использовать личный состав ввиду его ограниченности. Чтобы создать больше дивизий, нужно уменьшить их численность. Легкие дивизии обеспечивают оптимальное соотношение ударной мощи и размера. Они станут основой наших вооруженных сил."
 HUN_form_parachute_battalions:0 "Формирование батальонов ВДВ"
 HUN_form_parachute_battalions_desc:0 "Высадка пехотных частей с воздуха позволит нам быстро реагировать на неожиданные угрозы или тактические возможности."
 HUN_naval_warfare:0 "Военно-морские силы"
 HUN_naval_warfare_desc:0 "Вернув себе выход к морю, мы должны сосредоточиться на создании флота, соответствующего уровню мировой державы."
 HUN_restauration:0 "Возрождение"
 HUN_restauration_desc:0 "Мы не можем терять времени, экспериментируя с новыми непроверенными конструкциями. Вместо этого мы пустим в дело надежные проекты старой империи."
 HUN_reform:0 "Реформирование"
 HUN_reform_desc:0 "В создании флота по устаревшим принципам мало проку. У нас есть возможность создать ВМФ с нуля, и мы должны воспользоваться ей, чтобы построить настолько современный и эффективный флот, насколько это возможно."
 HUN_capital_ships:0 "Крупные корабли"
 HUN_capital_ships_desc:0 "Главной опорой флота являются линкоры. Чтобы наверстать упущенное время, мы должны как можно скорее начать строительство новых судов."
 HUN_destroyer:0 "Эсминцы"
 HUN_destroyer_desc:0 "Несмотря на свою неприметность, эсминцы являются критической составляющей любого флота. Более того, невысокая стоимость делает их отличным выбором для начала развития наших ВМФ."
 HUN_cruisers:0 "Крейсеры"
 HUN_cruisers_desc:0 "Сколь бы сильным ни был флот, он ничего не стоит, если не может найти врага или защититься от авиации. Разработка новых легких и тяжелых крейсеров поможет нам превратить группу кораблей в настоящий флот."
 HUN_submarines:0 "Подводные лодки"
 HUN_submarines_desc:0 "В предыдущей войне подлодки почти справились с одним из самых мощных флотов. Чтобы не стать посмешищем в современном мире, нам необходимы собственные подводные силы."
 HUN_carriers:0 "Авианосцы"
 HUN_carriers_desc:0 "Линкоры - атавизм старой доктрины. Будущее войны на море за авианосцами и палубной авиацией, и мы должны идти в ногу с прогрессом."
 fighter_tt:0 "Необходим современный истребитель и мир с государством [Root.GetName]"
 bomber_tt:0 "Необходим современный бомбардировщик и мир с государством [Root.GetName]"
 ROM_preserve_greater_romania:0 "Сохранение Великой Румынии"
 ROM_preserve_greater_romania_desc:0 "Наконец нам удалось объединить всех носителей румынского языка в одной державе. Теперь мы должны приложить все усилия, чтобы наши дети унаследовали единую Румынию для всех румын."
 ROM_a_deal_with_the_devil:0 "Сделка с дьяволом"
 ROM_a_deal_with_the_devil_desc:0 "С востока нависла угроза коммунизма; скоро можно ждать территориальных претензий. Возможно, имеет смысл присоединиться к Советам вместо того, чтобы враждовать с ними."
 ROM_form_peasant_militias:0 "Формирование народного ополчения"
 ROM_form_peasant_militias_desc:0 "Коммунистические идеалы, заимствованные у наших восточных соседей, помимо прочего утверждают, что долг каждого гражданина – стоять на страже своих товарищей, своей родины и революции."
 ROM_basing_rights_for_soviet_union:0 "Предоставление баз для СССР"
 ROM_basing_rights_for_soviet_union_desc:0 "Мы знаем, что Советы имеют виды на нашу территорию. Возможно, нам удастся избежать противостояния, если мы предложим соседу разместить у нас свои базы."
 ROM_romanian_volunteer_brigades:0 "Добровольческие бригады Румынии"
 ROM_romanian_volunteer_brigades_desc:0 "Мы организуем добровольческие бригады для поддержки революционных процессов в других странах."
 ROM_join_comintern:0 "Вступление в Коминтерн"
 ROM_join_comintern_desc:0 "Настало время подать заявку на вступление в Коминтерн. Это защитит нас от территориальных претензий с востока и позволит более активно вести борьбу ради победы коммунизма во всем мире."
 ROM_trade_treaty_with_germany:0 "Торговое соглашение с Германией"
 ROM_trade_treaty_with_germany_desc:0 "Нам известно о немецких экономических интересах. Соглашение о поставках товаров, в том числе нефти, поможет нам модернизировать свои вооруженные силы."
 ROM_german_romanian_oil_exploitation_company:0 "Германо-румынская нефтедобыча"
 ROM_german_romanian_oil_exploitation_company_desc:0 "Германия нуждается в огромных объемах нефти, что открывает для нас заманчивую возможность развить свою нефтеперерабатывающую промышленность за ее счет."
 ROM_invite_german_advisors:0 "Советники из Германии"
 ROM_invite_german_advisors_desc:0 "Модернизация наших вооруженных сил станет гораздо эффективнее, если мы воспользуемся немецкими ноу-хау. Стоит обратиться с Германии с просьбой о помощи в виде советников."
 ROM_invite_german_advisors_tt:0 "Позволить Германии разместить свои войска на территории Румынии.\n"
 ROM_license_german_equipment:0 "Лицензия на немецкое вооружение"
 ROM_license_german_equipment_desc:0 "Немецкое вооружение ощутимо превосходит наше. Возможно, мы могли бы приобрести лицензию на производство этого современного оружия в собственной стране."
 ROM_join_axis:0 "Присоединение к странам Оси"
 ROM_join_axis_desc:0 "Настало время присоединиться к странам Оси и начать борьбу за светлое совместное будущее Румынии и Германии."
 ROM_demand_transnistria:0 "Требование Приднестровья"
 ROM_demand_transnistria_desc:0 "Набрав силу и влияние и заручившись поддержкой Германии, мы можем заявить о своих правах на Приднестровье и сделать этот регион частью Великой Румынии."
 ROM_renew_the_romanian_polish_alliance:0 "Польско-румынский договор"
 ROM_renew_the_romanian_polish_alliance_desc:0 "За последнее время наши отношения с Польшей остыли. Однако окружающие нас угрозы никуда не делись, а геополитическая ситуация в мире накаляется, поэтому пришло время актуализировать наш альянс с северным соседом."
 ROM_the_cordon_sanitaire:0 "Санитарный кордон"
 ROM_the_cordon_sanitaire_desc:0 "И с востока, и с запада к нашим границам подступают враждебные идеологии. Объединившись с северными и южными соседями, мы можем организовать карантинный барьер, который отсечет пути продвижения нежелательным течениям."
 ROM_demand_a_western_guarantee:0 "Требование гарантий Запада"
 ROM_demand_a_western_guarantee_desc:0 "Чтобы устоять против одновременного натиска коммунизма и фашизма, нам потребуется помощь западных держав. Нам придется пустить в ход все свое политическое влияние, чтобы получить подобные гарантии."
 ROM_military_modernization:0 "Модернизация вооруженных сил"
 ROM_military_modernization_desc:0 "Даже при поддержке Запада мы должны заботиться о модернизации своей армии – в противном случае мы рискуем потерпеть поражение прежде, чем союзники смогут помочь нам."
 ROM_join_allies:0 "Присоединение к Союзникам"
 ROM_join_allies_desc:0 "Гарантий недостаточно – пришло время объявить о своей готовности присоединиться к демократическим державам Запада ради защиты свободы."
 ROM_joint_allied_staff_college:0 "Совместный проект военной академии"
 ROM_joint_allied_staff_college_desc:0 "Учитывая наши общие интересы, представляется логичным сотрудничество с западными державами в области развития военного снаряжения и тактик."
 ROM_civil_works:0 "Гражданские объекты"
 ROM_civil_works_desc:0 "Великой Румынии необходима глобальная программа индустриального развития, которая позволит нам обеспечить интенсивное усиление вооруженных сил. Начинать нужно немедленно."
 ROM_national_defense_industry:0 "Оборонная промышленность"
 ROM_national_defense_industry_desc:0 "Мы должны серьезно расширить возможности национальной военной промышленности, чтобы удовлетворять растущие требования вооруженных сил."
 ROM_agrarian_reform:0 "Аграрная реформа"
 ROM_agrarian_reform_desc:0 "Аграрный сектор имеет большой потенциал для развития. Повышение эффективности работы позволит нам высвободить рабочую силу, которую мы сможем направить в такие отрасли, как строительство и военная промышленность."
 ROM_danubian_transport_network:0 "Дунайская транспортная сеть"
 ROM_danubian_transport_network_desc:0 "Мы можем заметно улучшить пропускную способность дунайской транспортной сети, более эффективно используя речной транспорт и интегрировав его с сетью автомобильных и железных дорог."
 ROM_malaxa:0 "«Малакса»"
 ROM_malaxa_desc:0 "Нам нужно заняться развитием отечественной автомобильной промышленности, чтобы иметь возможность в случае необходимости использовать ее в военных целях. Один из наших промышленных магнатов выдвинул несколько интересных идей, которыми мы могли бы воспользоваться..."
 ROM_invite_foreign_motor_companies:0 "Иностранные автопроизводители"
 ROM_invite_foreign_motor_companies_desc:0 "Вместо того, чтобы тратить ресурсы на производство непроверенных отечественных моделей, мы с большей пользой могли бы производить по лицензии испытанные иностранные образцы."
 ROM_hunedoara_steel_works:0 "Металлургический завод Хунедоара"
 ROM_hunedoara_steel_works_desc:0 "В соответствии с потребностями нашей военной промышленности необходимо провести модернизацию и капитальное расширение металлургических заводов в Трансильвании."
 ROM_invest_in_the_iar:0 "Государственные дотации IAR"
 ROM_invest_in_the_iar_desc:0 "Наши ВВС должны соответствовать современным стандартам. Наша промышленность должна быть способна не только производить новейшие образцы, но и делать это в высоком темпе, позволяющем восполнять боевые потери."
 ROM_expand_ploiesti_oil_production:0 "Расширение добычи нефти в Плоешти"
 ROM_expand_ploiesti_oil_production_desc:0 "У нас в Плоешти находятся одни из самых крупных месторождений нефти в Европе, которые невероятно важны не только для нашей державы, но и для наших союзников и других государств региона. Мы должны увеличить добычу нефти, чтобы удовлетворять растущие потребности."
 ROM_expand_the_university_of_bucharest:0 "Бухарестский университет"
 ROM_expand_the_university_of_bucharest_desc:0 "Повысив качество образования и вместимость университета, мы получим новые таланты, которые станут опорой нашему технологическому прогрессу в будущем."
 ROM_exploit_the_baita_mines:0 "Разработка шахт в Баице"
 ROM_exploit_the_baita_mines_desc:0 "Становится очевидно, что уран играет важнейшую роль в наиболее значимых оружейных разработках с момента изобретения огнестрельного оружия. Нам повезло: на нашей территории находятся богатые залежи урана, и нам следует начать их добычу."
 ROM_balkans_dominance:0 "Балканский лидер"
 ROM_balkans_dominance_desc:0 "Будущее Румынии – не за революционерами Востока, не за демократиями и фашистскими режимами Запада. Ключом к процветанию является доминирующая позиция на Балканах."
 ROM_puppet_bulgaria:0 "Марионеточная Болгария"
 ROM_puppet_bulgaria_desc:0 "Воинственно настроенная Болгария уже давно беспокоит всех своих соседей. Мы должны раз и навсегда положить конец этой угрозе."
 ROM_align_hungary:0 "Дружественный режим в Венгрии"
 ROM_align_hungary_desc:0 "Мы должны заставить Венгрию принять нашу точку зрения. Венгерское правительство в его текущем виде ведет страну к катастрофе, в то время как всем было бы лучше, если бы мы действовали сообща."
 ROM_HUN_aligned:0 "Венгрия оказывает поддержку"
 ROM_secure_greece:0 "Контроль Греции"
 ROM_secure_greece_desc:0 "Греция, некогда являвшаяся нашим союзником, должна признать румынское главенство в балканском регионе."
 ROM_divide_yugoslavia:0 "Структура Югославии"
 ROM_divide_yugoslavia_desc:0 "Текущее разделение Югославии на отдельные государства представляется нерациональным. Мы выдвинем ультиматум о реструктуризации частей Югославии под румынским руководством."
 ROM_split_czechoslovakia:0 "Раздел Чехословакии"
 ROM_split_czechoslovakia_desc:0 "Чехословакия - искусственное образование, неспособное выжить без чужой помощи. Мы не допустим сползания этой части государства в хаос. Мы обязаны вмешаться, пока ситуация не вышла из-под контроля."
 ROM_secure_the_bosporus:0 "Контроль Босфора"
 ROM_secure_the_bosporus_desc:0 "В настоящее время наш доступ к морским просторам ограничен Черным морем. В случае войны контролирующая пролив Босфор Турция может перекрыть нам проход в Средиземное море. Мы должны обеспечить себе свободный доступ на тот случай, если он нам потребуется."
 ROM_institute_royal_dictatorship:0 "Диктатура короля"
 ROM_institute_royal_dictatorship_desc:0 "Пришло время расширить границы и без того внушительной власти короля ради укрепления политической стабильности. Это позволит нам сосредоточиться на борьбе с внешними угрозами."
 ROM_fortify_the_borders:0 "Укрепление границ"
 ROM_fortify_the_borders_desc:0 "Наведя порядок во внутренних делах, нам следует обратить внимание на защиту границ от внешней угрозы."
 ROM_flexible_foreign_policy:0 "Гибкая внешняя политика"
 ROM_flexible_foreign_policy_desc:0 "Мы должны отказаться от своих принципов и начать строить отношения с теми, с кем это целесообразнее всего делать. От этого зависит наше выживание."
 ROM_his_majestys_loyal_government:0 "Лояльное королю правительство"
 ROM_his_majestys_loyal_government_desc:0 "Благополучие страны держится на верности народа своему королю. Прагматичная внешняя политика при этом малозначима."
 ROM_militarize_the_sentinels:0 "Милитаризация «Стражей»"
 ROM_militarize_the_sentinels_desc:0 "Военизированная организация «Стражей» может легко превратиться в полноценную военную структуру при наличии необходимых ресурсов."
 ROM_all_parties_must_end:0 "Конец всем балам"
 ROM_all_parties_must_end_desc:0 "Текущая геополитическая ситуация требует абсолютного внимания от нашего короля. Когда война закончится, он может закатывать балы в свое удовольствие, но пока что придется быть скромнее."
 ROM_revise_the_constitution:0 "Поправки в конституции"
 ROM_carol_current_leader_trigger:0 "§YКароль II§! – текущий глава государства."
 ROM_carol_not_leader_trigger:0 "§YКароль II§! не является текущим главой государства."
 ROM_revise_the_constitution_desc:0 "Следует переписать конституцию, упрочнив положение короля как главы государства. Кроме того, для противодействия крайним правым течениям можно предложить более безопасную альтернативу в виде молодежной организации «Стражи родины»."
 ROM_the_royal_foundation:0 "Королевский институт"
 ROM_the_royal_foundation_desc:0 "Король милостиво согласился создать институт своего имени для изучения румынской культуры и развития науки в стране."
 ROM_appoint_soviet_friendly_government:0 "Просоветское правительство"
 ROM_appoint_soviet_friendly_government_desc:0 "Будущее Румынии зависит от теплых отношений с нашим коммунистическим соседом. Мы должны назначить кабинет, который осознает эту ситуацию."
 ROM_securitate:0 "Секуритате"
 ROM_securitate_desc:0 "Мы должны основать тайную полицейскую организацию для борьбы с внутренними угрозами."
 ROM_appoint_german_friendly_government:0 "Прогерманское правительство"
 ROM_appoint_german_friendly_government_desc:0 "Будущее Румынии зависит от теплых отношений с набирающими силу фашистскими режимами на западе. Мы должны назначить кабинет, который осознает эту ситуацию."
 ROM_appoint_german_friendly_government_tooltip:0 "Удалит §YКонституционные гарантии§! и §YСекуритате§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Удалит §Y«Железную гвардию»§! и §YСекуритате§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Удалит §YКонституционные гарантии§! и §Y«Железную гвардию»§!\n"
 ROM_iron_guard:0 "«Железная гвардия»"
 ROM_iron_guard_desc:0 "Пришло время пересмотреть наше отношение к «Железной гвардии». Теперь это движение гораздо больше соответствует генеральной линии и может стать превосходным инструментом для поддержания политической стабильности."
 ROM_force_abdication:0 "Вынужденное отречение"
 ROM_force_abdication_desc:0 "Нация больше не нуждается в Кароле II. Более того, от него больше проблем, чем пользы. Несмотря на то, что в настоящий момент он обладает значительным контролем над правительством и бюджетом страны, он должен отречься от престола во имя будущего Румынии."
 ROM_appoint_allied_friendly_government:0 "Просоюзническое правительство"
 ROM_appoint_allied_friendly_government_desc:0 "Будущее Румынии зависит от теплых отношений с нашими старыми западными друзьями – Францией и ее союзниками. Мы должны назначить кабинет, который осознает эту ситуацию."
 ROM_constitutional_guarantees:0 "Конституционные гарантии"
 ROM_constitutional_guarantees_desc:0 "Поправки, внесенные королем в конституцию, должны быть отменены. Более того, необходимо гарантировать, что подобное более никогда не повторится; в противном случае наша демократия превратится в посмешище."
 ROM_handle_the_king:0 "Сдерживание короля"
 ROM_handle_the_king_desc:0 "Необходимо провести законопроект, который наложил бы ограничения на расточительный стиль жизни короля. Государственная казна не должна в будущем использоваться для его персональных расходов."
 ROM_king_michaels_coup:0 "Переворот короля Михая"
 ROM_king_michaels_coup_desc:0 "Текущий режим ведет Румынию к катастрофе. Чтобы избежать беды, необходима твердая рука нового правителя – принца Михая."
 ROM_expand_the_air_force:0 "Расширение ВВС"
 ROM_expand_the_air_force_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать румынские военно-воздушные силы!"
 ROM_acquire_licenses:0 "Приобретение лицензий"
 ROM_acquire_licenses_desc:0 "В области авиационных технологий мы заметно уступаем другим державам. Следует задуматься о приобретении лицензий для производства наиболее инновационных самолетов в нашей стране."
 ROM_air_defense:0 "Противовоздушная оборона"
 ROM_air_defense_desc:0 "Мы должны защитить небо нашей державы с помощью мощных батарей ПВО, чтобы снизить зависимость от малочисленных ВВС."
 ROM_heavy_interceptors:0 "Тяжелые перехватчики"
 ROM_heavy_interceptors_desc:0 "Наша страна не может себе позволить содержать большое количество воздушной техники. Мы должны сделать каждый самолет настолько мощным, чтобы он мог уничтожить любого врага."
 ROM_ground_support:0 "Огневая поддержка"
 ROM_ground_support_desc:0 "Идеология современной войны базируется на совместных действиях различных родов войск. Наша боевая авиация должна быть способна оказывать поддержку наземным войскам в случае необходимости."
 ROM_medium_bombers:0 "Средние бомбардировщики"
 ROM_medium_bombers_desc:0 "Прошли те времена, когда солдаты могли воевать, не глядя на небо. Мы должны разрабатывать тактические бомбардировщики, чтобы предоставлять войскам необходимую поддержку с воздуха."
 ROM_cas:0 "Штурмовая авиация"
 ROM_cas_desc:0 "Для максимально эффективного взаимодействия авиации с другими родами войск нам необходимы самолеты, специально разработанные для оказания огневой поддержки в условиях боевых действий."
 ROM_acquire_fighters:0 "Приобретение истребителей"
 ROM_acquire_fighters_desc:0 "Воздушное превосходство – ключ к обороноспособности, а потому крайне важно любыми способами увеличить текущую численность истребителей у нас на вооружении."
 ROM_local_development:0 "Отечественные разработки"
 ROM_local_development_desc:0 "Мы сделаем ставку на отечественную авиастроительную промышленность, чтобы обеспечить войска самолетами."
 ROM_air_superiority:0 "Превосходство в воздухе"
 ROM_air_superiority_desc:0 "Способность контролировать небо – ключевой элемент военных действий. Мы должны сосредоточиться на этом аспекте воздушной войны."
 ROM_strategic_bomber_force:0 "Флот стратегических бомбардировщиков"
 ROM_strategic_bomber_force_desc:0 "Первейшей задачей военных действий является уничтожение производственных мощностей и инфраструктуры противника. Эту задачу эффективно выполняют стратегические бомбардировщики."
 ROM_heavy_bombers:0 "Тяжелые бомбардировщики"
 ROM_heavy_bombers_desc:0 "Стратегические бомбардировки требуют самолетов с высокой дальностью действия и большой бомбовой нагрузкой. Нам нужны тяжелые бомбардировщики, отвечающие этим требованиям."
 ROM_nuclear_bomb_project:0 "Проект атомной бомбы"
 ROM_nuclear_bomb_project_desc:0 "Нам будет практически невозможно справиться с противником традиционными методами. Поэтому следует сосредоточиться на развитии технологий, которые позволили бы нам меньшими силами добиться радикально нового уровня разрушительной силы."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "У наших инженеров есть несколько блестящих идей, которые им не терпится воплотить в новом истребителе. Для этого необходимо лишь своевременное финансирование."
 ROM_army_maneuvers:0 "Маневры"
 ROM_army_maneuvers_desc:0 "Нам нужно привести свои вооруженные силы в форму в ожидании потенциальных вооруженных конфликтов в будущем. Мы организуем маневры, которые позволят нам выработать новые тактики и стратегии."
 ROM_army_war_college:0 "Военная академия"
 ROM_army_war_college_desc:0 "Мы хотели бы видеть у руля своих вооруженных сил талантливых полководцев, а для этого нам необходимо расширить военную академию."
 ROM_war_college_tt:0 "Появится генерал со §Y2 уровнем навыка§! по имени §YБарбу Параиану§!."
 ROM_the_zb_53:0 "ZB-53"
 ROM_the_zb_53_desc:0 "Ключом к успеху в военных действиях является современное снаряжение. Мы должны приложить все усилия для модернизации нашего пехотного вооружения."
 ROM_vanatori_de_munte:0 "Ванатори де мунте"
 ROM_vanatori_de_munte_unit_tt:0 "\nДобавит §Yгорнострелковую§! часть из 9 батальонов.\n"
 ROM_vanatori_de_munte_desc:0 "«Ванатори де мунте» – наши элитные горные стрелки, чья репутация хорошо известна даже за пределами родины. Было бы полезно увеличить их численность по мере возможности."
 ROM_artillery_modernization:0 "Модернизация артиллерии"
 ROM_artillery_modernization_desc:0 "Без артподдержки пехоте приходится невесело. Обеспечение частей качественными современными орудиями значительно повысит эффективность наших войск."
 ROM_modern_at_guns:0 "Современные ПТ-орудия"
 ROM_modern_at_guns_desc:0 "Мы живем в эпоху массового применения танков. Как следствие, нашей пехоте необходимы способы защиты от этих стальных великанов."
 ROM_mountain_artillery:0 "Горная артиллерия"
 ROM_mountain_artillery_tech_tt:0 "Откроет доступ к: §HГорная пушка§!\n§HАртиллерия\n    Горы§!: Скорость перемещения: §G+15%§!\n§HПТО\n    Горы§!: Скорость перемещения: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Наши горнострелковые части также нуждаются в артиллерийской поддержке. Следовательно, мы должны адаптировать имеющиеся орудия для использования в горных условиях."
 ROM_reserve_divisions:0 "Резервные дивизии"
 ROM_reserve_divisions_desc:0 "Румыния – не самая большая держава. Чтобы наши войска могли сохранять свою боеспособность, нам нужно сформировать достаточное количество резервных дивизий."
 ROM_royal_guards_divisions:0 "Дивизии королевской гвардии"
 ROM_royal_guards_divisions_tt:0 "Добавит часть из §Y7 пехотных§! и §Y2 артиллерийских§! батальонов.\n"
 ROM_royal_guards_divisions_desc:0 "Мы должны увеличить численность королевской гвардии до подобающих королевскому величию размеров."
 ROM_the_armored_division:0 "Танковая дивизия"
 ROM_the_armored_division_tt:0 "Добавит часть из §Y4 средних танковых§! и §Y4 моторизированных§! батальонов.\n"
 ROM_the_armored_division_desc:0 "Танки – оружие будущего. Мы должны сформировать дивизии нового образца, использующие сильные стороны нового вооружения."
 ROM_acquire_modern_tanks:0 "Приобретение современных танков"
 ROM_acquire_modern_tanks_desc:0 "Развитие танков идет семимильными шагами. Мы должны комплектовать армию новейшими моделями."
 ROM_mobile_tank_destroyers:0 "Современные ПТ-установки"
 ROM_mobile_tank_destroyers_desc:0 "Нам не хватит производственных мощностей, чтобы обойти противников по количеству танков. Однако мы можем сосредоточиться на развитии оружия, которое сводит на нет преимущество в боевых машинах."
 ROM_the_maresal:0 "«Маршал»"
 ROM_the_maresal_desc:0 "Наши инженеры предложили установить 122-мм гаубицу советского образца на бронированную платформу. Доработав эту конструкцию, мы можем получить достаточно успешную модель боевой машины."
 ROM_expand_the_galati_shipyards:0 "Расширение верфей Галаца"
 ROM_expand_the_galati_shipyards_desc:0 "Нам следует существенно расширить существующие судостроительные мощности в Галаце с расчетом на возможные действия в Черном море."
 ROM_coastal_defense_navy:0 "Флот обороны побережья"
 ROM_coastal_defense_navy_desc:0 "Учитывая наши ограниченные ресурсы, мы способны лишь оборонять свои берега. Все усилия следует бросить на это направление."
 ROM_coastal_defense_ships:0 "Корабли береговой защиты"
 ROM_coastal_defense_ships_tech_tt:0 "Откроет доступ к §HКорабли береговой защиты§!\n§HТяжелые крейсеры§!\n    Броня: §G+20%§!\n    Огневая мощь флота: §G+10%§!\n    Стоимость производства: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Мы начнем разработку новых проектов кораблей, предназначенных для обороны побережья."
 ROM_modern_destroyers:0 "Современные эсминцы"
 ROM_modern_destroyers_desc:0 "Эсминцы являются основой для любого флота, и наши ВМС не станут исключением. Наши эсминцы должны отвечать всем стандартам современности."
 ROM_torpedo_boats:0 "Торпедные катера"
 ROM_torpedo_boats_desc:0 "Торпеда – великий уравнитель в морском бою. Вооружив наши корабли подобающим образом, мы получим возможность уничтожать превосходящие силы противника благодаря внезапности атаки и плотности торпедных залпов."
 ROM_modern_submarines:0 "Современные подводные лодки"
 ROM_modern_submarines_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 ROM_black_sea_dominance:0 "Господство в Черном море"
 ROM_black_sea_dominance_desc:0 "Недостаток ресурсов не должен помешать нам завоевать господство в Черном море. Имея должную политическую волю, Румыния сможет реализовать этот смелый план."
 ROM_capital_ships:0 "Крупные корабли"
 ROM_capital_ships_desc:0 "Чтобы считаться серьезной морской державой, нам необходимо наличие линейных кораблей в составе Черноморского флота."
 ROM_torpedo_bombers:0 "Торпедоносцы"
 ROM_torpedo_bombers_desc:0 "Мы можем компенсировать слабость наших военно-морских сил, задействовав авиацию для морских сражений. Для этого нам потребуется новая модель самолета, способная нести на борту и сбрасывать торпеды."
 ROM_expand_the_marine_regiment:0 "Развитие морской пехоты"
 ROM_expand_the_marine_regiment_desc:0 "Господство в Черном море открывает нам новые возможности. Мы можем применять морские высадки, однако для этого потребуется создание новых типов десантных судов, а также формирование специализированных дивизий морской пехоты, подготовленных для подобных боевых действий."
 CZE_fortification_studies:0 "Планирование фортификаций"
 CZE_fortification_studies_desc:0 "Бесспорно, мы должны укреплять свои границы, но как? Французы недавно построили потрясающий оборонительный рубеж, линию Мажино; возможно, отправив делегацию для изучения их успехов, мы сможем решить собственную задачу."
 CZE_fallback_line:0 "Резервные рубежи"
 CZE_fallback_line_desc:0 "Если нам не удастся удержать границы, было бы удобно иметь второй рубеж обороны, к которому мы могли бы отступить в случае прорыва с западных направлений."
 CZE_sudeten_1:0 "Ранние укрепления в Судетской области"
 CZE_sudeten_1_desc:0 "Граничащая с Германией гористая Судетская область – отличное место для размещения фортификационных сооружений. Изучив французскую линию Мажино, мы сможем построить собственный оборонительный рубеж."
 CZE_sudeten_2:0 "Усовершенствованные судетские укрепления"
 CZE_sudeten_2_desc:0 "В Судетах расположена приличная оборонительная линия, однако, когда речь идет о безопасности страны, излишняя осторожность не повредит."
 CZE_sudeten_3:0 "Финальные укрепления в Судетах"
 CZE_sudeten_3_desc:0 "Фортификации в Судетах мощны, но они могут быть еще мощнее!"
 CZE_hungarian_line:0 "Венгерский рубеж"
 CZE_hungarian_line_desc:0 "Венгерская экспансия угрожает нашей родине. Мы будем чувствовать себя безопаснее, отгородившись от соседей системой фортификационных сооружений."
 CZE_polish_line:0 "Польский рубеж"
 CZE_polish_line_desc:0 "Польская агрессия не знает никакой меры, однако мы надеемся, что хорошо укрепленная граница заставит их отправиться искать жертву послабее."
 CZE_internal_redoubts:0 "Внутренние укрепления"
 CZE_internal_redoubts_desc:0 "Любой оборонительный рубеж может быть прорван. На этот случай мы можем укрепить свои наиболее важные города с тем, чтобы прорвавшийся на нашу территорию противник не смог легко ими завладеть."
 CZE_industrial_legacy:0 "Промышленное наследие"
 CZE_industrial_legacy_desc:0 "В Австро-Венгрии «Шкода» была крупнейшим производителем оружия; после наступления независимости компания начала деятельность и в других направлениях. Столь высокая концентрация конструкторских талантов и производственных мощностей, несомненно, существенно поможет нам в промышленных проектах."
 CZE_favor_czechs_1:0 "Чешская промышленность"
 CZE_favor_czechs_1_desc:0 "Между чехами и словаками всегда существовала напряженность, и не в последнюю очередь из-за того, что большая часть промышленных мощностей страны сосредоточена в чешских провинциях – Богемии и Моравии. В подобной ситуации, однако, гораздо проще строить новые заводы в тех же областях, несмотря на то, что это может вызвать протесты словаков."
 CZE_favor_czechs_2:0 "Индустриализация глубинки"
 CZE_favor_czechs_2_desc:0 "Дальнейшие вложения в промышленность Богемии и Моравии гораздо эффективнее, чем более широкий подход к развитию."
 CZE_favor_czechs_3:0 "Новые моноотраслевые города"
 CZE_favor_czechs_3_desc:0 "Завершив развитие старых индустриальных районов Богемии и Моравии, мы должны построить новые города для рабочих, занятых в нашей развивающейся промышленности."
 CZE_balanced_1:0 "Сбалансированные инвестиции"
 CZE_balanced_1_desc:0 "Чтобы снизить напряженность между чехами и словаками, предлагается равномерно распределить новые промышленные объекты между соответствующими частями страны, хотя это менее эффективно."
 CZE_balanced_2:0 "Чешско-словацкая комиссия"
 CZE_balanced_2_desc:0 "Организовав комиссию, в которую входят политики из обеих частей нашей страны, мы обеспечим равномерное развитие ее промышленности."
 CZE_balanced_3:0 "Специализация отдельных районов"
 CZE_balanced_3_desc:0 "Продолжается активное развитие промышленности во всех регионах нашей страны, и некоторые ее области начали специализироваться на определенных товарах и услугах. Мы должны поддерживать эту тенденцию."
 CZE_united_population:0 "Народное единство"
 CZE_united_population_desc:0 "Последние политические инициативы и проект сбалансированного промышленного развития пошли на пользу национальному единению чехов и словаков."
 CZE_arms_exports_1:0 "Оружие на экспорт"
 CZE_arms_exports_1_desc:0 "«Шкода» уже давно является одним из крупнейших поставщиков оружия для многих стран Европы благодаря своим производственным мощностям, многократно превосходящим наши собственные потребности. Подобные объемы производства позволяют достичь эффективности, о которой многим компаниям остается только мечтать."
 CZE_arms_exports_2:0 "Экспортные субсидии"
 CZE_arms_exports_2_desc:0 "На горизонте замаячила угроза войны, и спрос на танки растет с каждым днем. Государственные гарантии кредитов и другие меры подтолкнут другие государства к покупке чехословацкой техники и усилят эффект масштаба."
 CZE_arms_exports_3:0 "Обеспечение равного доступа"
 CZE_arms_exports_3_desc:0 "Спрос на оружие достиг невиданных ранее высот. Темпы производства изо всех сил стараются не отставать от него. Чтобы поддержать наших оружейников, мы можем публично объявить о том, что будем продавать технику всякому, кто готов за нее заплатить, и пустить эти средства на собственное перевооружение."
 CZE_political_direction:0 "Политический курс"
 CZE_political_direction_desc:0 "Наша демократия еще молода и неопытна. Глядя на расцвет фашизма и коммунизма по всей Европе, мы вынуждены задать вопрос: верным ли курсом мы идем, и если нет, то какой курс верный?"
 CZE_go_left:0 "Левый выбор"
 CZE_go_left_desc:0 "Будущее за коммунизмом! Нужно приложить все усилия, чтобы наше общество и наше правительство соответствовали марксистским идеалам."
 CZE_czech_socialism:0 "Чешский социализм"
 CZE_czech_socialism_desc:0 "Централизация власти, конечно, идет на пользу экономике, но с ней можно и переборщить. Возможно, мы сможем добиться большего единства чешских и словацких советов, допустив некоторую децентрализацию."
 CZE_communism_with_a_human_face:0 "Коммунизм с человеческим лицом"
 CZE_communism_with_a_human_face_desc:0 "Повысив вовлечение народа в политику как на местном, так и на высшем уровне под эгидой компартии, мы откроем второе дыхание идеалов коммунизма."
 CZE_communist_support:0 "Поддержка коммунизма"
 CZE_communist_support_desc:0 "Левый уклон набирает обороты: среди населения растет поддержка коммунистического движения, и процесс пойдет еще быстрее, когда поддержку начнет оказывать само государство."
 CZE_join_comintern:0 "Вступление в Коминтерн"
 CZE_join_comintern_desc:0 "Мы более не можем полагаться на наших менее прогрессивных союзников. Настало время нам стать союзниками СССР, чтобы иметь опору в борьбе с фашистско-империалистической агрессией."
 CZE_the_romanian_question:0 "Румынский вопрос"
 CZE_the_romanian_question_desc:0 "Румыния отделяет нас от СССР, нашего друга и защитника. Поскольку она не позволит советским войскам прийти к нам на подмогу в случае угрозы, стоит задуматься о радикальном решении этой проблемы."
 CZE_the_polish_division:0 "Польская проблема"
 CZE_the_polish_division_desc:0 "Мало того, что Польша перекроет путь советским войскам, когда нам потребуется их помощь, так поляки до сих пор не могут простить нам освобождение Заользья и лелеют планы мести. Возможно, стоит принять превентивные меры."
 CZE_democratic_bastion:0 "Оплот демократии"
 CZE_democratic_bastion_desc:0 "Чехословакия – бастион демократии в Центральной Европе и останется им, что бы ни случилось!"
 CZE_beacon_of_liberty:0 "Светоч свободы"
 CZE_beacon_of_liberty_desc:0 "Наша приверженность демократии вдохновляет не только наших собственных граждан, но и тех, кто был вынужден бежать из-под гнета диктаторов."
 CZE_defensive_preparations:0 "Подготовка к обороне"
 CZE_defensive_preparations_desc:0 "Война кажется неизбежной, хотим мы того или нет. Будет полезно заранее к ней подготовиться."
 CZE_bonus_research_slot_1:0 "Чешский технический университет"
 CZE_bonus_research_slot_1_desc:0 "Над нами нависла угроза войны, и в этой ситуации будет разумно сосредоточиться на прикладных технологиях."
 CZE_go_right:0 "Правый выбор"
 CZE_go_right_desc:0 "Лишь фашизм может привести чешский народ к величию! Европейские демократии обречены на вымирание; лишь сильные державы – фашистские державы – окажутся за столом переговоров, когда дело дойдет до раздела проигравших государств!"
 CZE_czech_fascism:0 "Чешский фашизм"
 CZE_czech_fascism_desc:0 "Поддержка фашизма среди населения растет; чем больше власти оказывается у фашистского течения, тем более активно можно бороться с диссидентами."
 CZE_aggressive_wars:0 "Агрессивные войны"
 CZE_aggressive_wars_desc:0 "Победа фашизма в нашей стране позволяет нам наконец-то начать свое восхождение к величию."
 CZE_the_polish_question:0 "Польский вопрос"
 CZE_the_polish_question_desc:0 "Поляки так и не простили нам Заользье; несомненно, они готовы наброситься на нас, как только мы дадим слабину. Но наша великая нация не планирует сидеть сложа руки и игнорировать эту угрозу. Мы должны перейти к решительным действиям!"
 CZE_exclude_the_slovaks:0 "Чешское единство"
 CZE_exclude_the_slovaks_desc:0 "Словаки выражают недовольство с самого первого дня образования нашей страны. Стремясь усилить свой политический вес, они требуют несправедливо большего доступа к национальным ресурсам. Довольно! Вся власть в стране отныне будет принадлежать чехам. §RЭто приведет к гражданской войне.§!"
 CZE_national_fascism:0 "Национальный фашизм"
 CZE_national_fascism_desc:0 "Чехи и словаки наконец объединились под знаменами фашизма. Мы вместе идем в будущее, и нас уже не остановить!"
 CZE_german_minor_ally:0 "Союз с Германией"
 CZE_german_minor_ally_desc:0 "Германия набирает силы, и мы можем присоединиться к ее славе. Мы готовы следовать ее примеру, преследуя попутно собственные цели."
 CZE_german_minor_ally_tt:0 "Стать сателлитом Германии и получить бонус к лицензированию немецких технологий, но при этом Германия обретет господство над нашей страной."
 CZE_german_ally:0 "Партнерство с Германией"
 CZE_german_ally_desc:0 "Мы должны идти нога в ногу с Германией, нашим фашистским товарищем. Вместе мы заставим весь мир вращаться вокруг оси Прага-Берлин!"
 CZE_strategy_decisions:0 "Стратегические решения"
 CZE_strategy_decisions_desc:0 "Над Европой сгущаются тучи: угроза войны все реальнее. Чем Чехословакия ответит на испытания, уготованные будущим?"
 CZE_german_leanings:0 "Умиротворение Германии"
 CZE_german_leanings_desc:0 "Германия набирает мощь в Европе, стремясь к объединению всех носителей немецкого языка на территории единого Рейха. Это тревожные новости для нас, поскольку немецкоговорящее меньшинство составляет ощутимую долю нашего населения. Пока мы не заручились поддержкой могущественных союзников, рационально будет поддерживать теплые отношения с Германией."
 CZE_german_puppet:0 "Марионетка Германии"
 CZE_german_puppet_desc:0 "Германия не остановится, пока не подчинит нас себе. Возможно, преклонив колени заранее, мы сможем сохранить определенную автономию?"
 CZE_hungarian_situation:0 "Венгерская ситуация"
 CZE_hungarian_situation_desc:0 "Венгрия слишком долго являлась источником проблем для нас. На нашей стороне все могущество европейского фашизма, и время Венгрии подходит к концу."
 CZE_deliver_sudetenland:0 "Передача Судетской области"
 CZE_deliver_sudetenland_desc:0 "Германия хочет Судетскую область, и она ее получит. Похоже, это единственный способ избежать полномасштабной войны."
 CZE_german_technology:0 "Немецкие технологии"
 CZE_german_technology_desc:0 "Гарантии мира между нашими державами позволяют сделать следующий шаг: произвести обмен технологиями к выгоде обеих сторон."
 CZE_trust_in_the_west:0 "Доверие Западу"
 CZE_trust_in_the_west_desc:0 "Франция и Великобритания берут на себя ответственность за поддержание мира в Европе. В конце концов, они победили в Великой войне и не допустят, чтобы два десятилетия спустя Германия угрожала суверенитету мирных держав!"
 CZE_doctrinal_innovation:0 "Инновационные доктрины"
 CZE_doctrinal_innovation_desc:0 "Обмен кадрами и стратегические совещания с союзниками многому нас научили. Объединив разнообразные точки зрения, мы оказались на грани прорыва."
 CZE_bonus_research_slot_2:0 "Группы обмена опытом"
 CZE_bonus_research_slot_2_desc:0 "Обмен опытом с союзниками дает нам серьезные преимущества. Предлагается официально сделать этот процесс постоянным."
 CZE_secret_weapons:0 "Секретное оружие"
 CZE_secret_weapons_desc:0 "Будущее чешской армии зависит от того, насколько успешно мы сможем освоить военные технологии и найти им подобающее применение."
 CZE_nukes:0 "Ядерное оружие"
 CZE_nukes_desc:0 "Будущее чешской армии – за освоением мощи ядерного распада."
 CZE_an_entente_of_our_own:0 "Собственная Антанта"
 CZE_an_entente_of_our_own_desc:0 "Малая Антанта растеряла свое могущество за последние годы, однако, если наши союзники поддержат нас, она еще может возродиться."
 CZE_invite_yugoslavia:0 "Приглашение Югославии"
 CZE_invite_yugoslavia_desc:0 "Мы можем пригласить Югославию в состав нашей Антанты."
 CZE_invite_romania:0 "Приглашение Румынии"
 CZE_invite_romania_desc:0 "Мы можем пригласить Румынию в состав нашей Антанты."
 CZE_faction_tech_sharing:0 "Координация"
 CZE_faction_tech_sharing_desc:0 "Армии Антанты должны не уступать друг другу, чтобы быть полностью эффективными. Для этого мы предлагаем всем участникам нашего союза добровольно обмениваться друг с другом технологиями."
 CZE_security_council:0 "Совет безопасности"
 CZE_security_council_desc:0 "Совет безопасности Антанты будет отвечать за координацию действий союзников при проведении совместных военных операций."
 CZE_deal_with_hungary:0 "Ликвидация Венгрии"
 CZE_deal_with_hungary_desc:0 "Мир в Европе рушится, и Антанта не может позволить Венгрии снова совать нам палки в колеса. Необходимо устранить эту угрозу раз и навсегда, чтобы иметь возможность сосредоточиться на более важных проблемах."
 CZE_deal_with_bulgaria:0 "Ликвидация Болгарии"
 CZE_deal_with_bulgaria_desc:0 "Болгария снова во всеоружии угрожает миру на Балканах. Чтобы сосредоточиться на конфликте в Европе, мы должны поставить крест на этой угрозе."
 CZE_rapprochement_with_hungary:0 "Сближение с Венгрией"
 CZE_rapprochement_with_hungary_desc:0 "Венгерские территориальные претензии – серьезная угроза, но, возможно, следует предпринять последнюю попытку мирного урегулирования этой проблемы?"
 CZE_czechoslovak_legion:0 "Чехословацкий легион"
 CZE_czechoslovak_legion_desc:0 "Во время Великой войны Чехословацкий легион воевал по всей Европе и даже поучаствовал в гражданской войне в России. Теперь ему, возможно, предстоит принять участие и в новом европейском конфликте."
 CZE_military_research_institute:0 "Военно-технический институт"
 CZE_military_research_institute_desc:0 "Задача Военно-технического института – обеспечивать вооруженные силы Чехословакии передовыми технологиями, разрабатывая и испытывая новые образцы вооружений."
 CZE_mountain_bonus:0 "Горнострелковые войска"
 CZE_mountain_bonus_desc:0 "Значительная часть нашей границы состоит из гор и холмов, а потому нам необходим специальный род войск, подготовленный для эффективной обороны подобной местности."
 CZE_inf_and_artillery_advancement:0 "Развитие пехоты"
 CZE_inf_and_artillery_advancement_desc:0 "Пехота – самый важный род войск в нашей армии, а потому улучшение пехотного оружия серьезно повысит обороноспособность страны."
 CZE_support_bonus:0 "Войска поддержки"
 CZE_support_bonus_desc:0 "Чтобы наша пехота могла действовать с максимальной эффективностью, необходима модернизация сил поддержки."
 CZE_inf_and_artillery_advancement_2:0 "Развитие артиллерии"
 CZE_inf_and_artillery_advancement_2_desc:0 "Артиллерия правит боевыми действиями. Современные артиллерийские орудия значительно усилят нашу армию."
 CZE_doctrine_bonus:0 "Развитие доктрины"
 CZE_doctrine_bonus_desc:0 "Сила армии - не только в оружии; важную роль играют и эффективные доктрины. Военно-технический институт выдвинул несколько предложений по изменению текущего состояния."
 CZE_motorization_scheme:0 "План моторизации"
 CZE_motorization_scheme_desc:0 "Пусть у нас не самая внушительная армия, но мы можем добиться большего, имея возможность быстро перебрасывать войска с помощью моторизированного транспорта."
 CZE_armour_bonus_1:0 "LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Несмотря на то, что в нашей армии используются самые современные танки, прогресс не стоит на месте, и мы не можем позволить себе отставать от него."
 CZE_mechanization:0 "Механизация"
 CZE_mechanization_desc:0 "Моторизированный транспорт увеличивает мобильность пехотных частей, а формирование механизированных соединений добавляет к этому преимущество в защите и огневой мощи."
 CZE_armour_bonus_ii:0 "Модернизация бронетехники"
 CZE_armour_bonus_ii_desc:0 "Военно-технический институт продолжает сотрудничать с заводом «Шкода», создавая новые улучшенные модели танков."
 CZE_doctrine_bonus_2:0 "Развитие доктрины II"
 CZE_doctrine_bonus_2_desc:0 "Сила армии – не только в оружии; важную роль играют и эффективные доктрины. Военно-технический институт выдвинул несколько предложений по изменению текущего состояния."
 CZE_war_college:0 "Военная академия"
 CZE_war_college_desc:0 "Военная академия обеспечивает армию подготовленными руководящими кадрами, способными привести нас к победе."
 CZE_war_college_effect_tt:0 "§YЕсли у вас уже есть 5 ячеек исследования, дополнительную вы не получите.§!\n"
 CZE_military_aeronautical_institute:0 "Институт военной авиации"
 CZE_military_aeronautical_institute_desc:0 "Институт военной авиации занимается разработкой новых самолетов для ВВС Чехословакии."
 CZE_import_foreign_fighters:0 "Импорт иностранных истребителей"
 CZE_import_foreign_fighters_desc:0 "Закупив за рубежом образцы иностранных истребителей, мы можем провести испытания, чтобы обеспечить собственных конструкторов ценным опытом."
 CZE_light_fighter_focus:0 "Ставка на легкие истребители"
 CZE_light_fighter_focus_desc:0 "Институт военной авиации пришел к заключению, что для наших задач лучше всего подходят легкие истребители, и костяк ВВС следует сформировать из самолетов этого типа."
 CZE_heavy_fighter_focus:0 "Ставка на тяжелые истребители"
 CZE_heavy_fighter_focus_desc:0 "Институт военной авиации пришел к заключению, что для наших задач лучше всего подходят тяжелые истребители, и костяк ВВС следует сформировать из самолётов этого типа."
 CZE_air_is_our_sea:0 "Небо – наши моря"
 CZE_air_is_our_sea_desc:0 "Пусть другие державы полагаются на военно-морские силы для защиты границ – у нас эту роль примет боевая авиация."
 CZE_rule_the_air:0 "Господство в воздухе"
 CZE_rule_the_air_desc:0 "Наши усилия, приложенные для развития военно-воздушных сил, позволили добиться завидной эффективности производства в этой области."
 CZE_import_foreign_bombers:0 "Импорт иностранных бомбардировщиков"
 CZE_import_foreign_bombers_desc:0 "Закупив за рубежом образцы иностранных бомбардировщиков, мы можем провести испытания, чтобы обеспечить собственных конструкторов ценным опытом."
 CZE_cas_focus:0 "Ставка на штурмовики"
 CZE_cas_focus_desc:0 "Институт военной авиации по итогам испытаний пришел к выводу, что нам следует сосредоточиться на штурмовой авиации."
 CZE_tac_focus:0 "Ставка на тактические бомбардировщики"
 CZE_tac_focus_desc:0 "Институт военной авиации по итогам испытаний пришел к выводу, что нам следует сосредоточиться на тактических бомбардировщиках."
 CZE_access_to_the_sea:0 "Выход к морю"
 CZE_access_to_the_sea_desc:0 "Мы больше не являемся сухопутной державой! Получив в свое распоряжение береговую линию, мы можем пойти дальше и начать планировать создание собственных военно-морских сил."
 CZE_sudden_shipyard:0 "Мгновенные верфи"
 CZE_sudden_shipyard_desc:0 "Флоту необходимы верфи. Несмотря на неподготовленность, крупные инженерные проекты нам не в новинку, и верфь будет готова в кратчайшие сроки."
 CZE_shipbuilding_legacy:0 "Судостроительное наследие"
 CZE_shipbuilding_legacy_desc:0 "Несмотря на то, что у нас нет опыта в области создания флота, «Шкода» производила части судов еще для Австро-Венгрии, и теперь они могут использовать свои наработки на благо родины."
 CZE_battleship_catchup_1:0 "Прорыв линкоров"
 CZE_battleship_catchup_1_desc:0 "Необходимость строительства флота вылилась в стремительную разработку проектов линкоров."
 CZE_destroyer_catchup_1:0 "Прорыв эсминцев"
 CZE_destroyer_catchup_1_desc:0 "Необходимость строительства флота вылилась в стремительную разработку проектов эсминцев."
 CZE_cruiser__catchup_1:0 "Прорыв крейсеров"
 CZE_cruiser__catchup_1_desc:0 "Необходимость строительства флота вылилась в стремительную разработку проектов крейсеров."
 CZE_raiding_focus:0 "Ставка на рейдеров"
 CZE_raiding_focus_desc:0 "Наш флот должен использовать тактику непрямых действий: избегать открытого боя и мешать действовать кораблям противника."
 CZE_capital_focus:0 "Ставка на крупные корабли"
 CZE_capital_focus_desc:0 "Наш флот должен сосредоточиться на прямых и решительных столкновениях."
 YUG_western_focus:0 "Ставка на Запад"
 YUG_western_focus_desc:0 "Будущее Югославии – вместе с западными державами, которые и географически, и экономически ближе к нам."
 YUG_friendship_treaty_with_italy:0 "Договор о дружбе с Италией"
 YUG_friendship_treaty_with_italy_desc:0 "Крайне важно, чтобы Италия, наш ближайший сосед, видела в нас друзей. Мы начнем переговоры о декларации дружбы между нашими державами."
 YUG_reinforce_old_alliances:0 "Укрепление старых союзов"
 YUG_reinforce_old_alliances_desc:0 "С самого создания нашей державы мы пользовались поддержкой европейских демократических режимов Франции и Великобритании. Настало время укрепить наши отношения, подготовив почву для будущего альянса."
 YUG_attract_foreign_capital:0 "Привлечение иностранного капитала"
 YUG_attract_foreign_capital_desc:0 "Мы можем извлечь выгоду из тесных дипломатических связей, обеспечив прилив иностранного капитала и инвестиций."
 YUG_ban_slovene_nationalist_parties:0 "Запрет словенских националистов"
 YUG_ban_slovene_nationalist_parties_desc:0 "Ради блага нашей державы мы не должны допускать никаких идей о независимости. Националистические движения следует объявить вне закона, а их сторонников арестовать, чтобы внутренний враг не ослабил нас."
 YUG_traditional_values:0 "Традиционные ценности"
 YUG_traditional_values_desc:0 "Традиционные ценности православной веры – оплот нашего общества. Наша приверженность им не только обратит на нашу сторону православную церковь, но и поможет объединить народ."
 YUG_greater_yugoslavia:0 "Великая Югославия"
 YUG_greater_yugoslavia_desc:0 "Мы не будем знать покоя, пока не объединим всех южных славян под своим знаменем. Болгары не считают себя частью нашей нации, зато мы их считаем, и это главное."
 YUG_all_yugoslavian_regiments:0 "Полностью югославские полки"
 YUG_all_yugoslavian_regiments_desc:0 "Сколь разными ни были бы народы, населяющие державу, они должны объединиться ради ее защиты. Формируя полки, мы не будем обращать внимание на национальность."
 YUG_crush_the_ustasa:0 "Подавление усташей"
 YUG_crush_the_ustasa_desc:0 "Усташи, хорватские ультранационалисты, досаждают нам все сильнее и сильнее. С этого момента их движение считается террористическим; мы должны искоренить его на благо нашей родины."
 YUG_invite_german_military_mission:0 "Немецкое военное представительство"
 YUG_invite_german_military_mission_desc:0 "Неприязнь наших военных к Германии нужно перебороть. Мы можем пригласить военную делегацию и продемонстрировать военному руководству, что сотрудничество способно принести ощутимые плоды."
 YUG_join_axis:0 "Присоединение к странам Оси"
 YUG_join_axis_desc:0 "Путь к величию Югославии ведет нас в направлении фашистских держав Оси. Это может привести к серьезным проблемам, если мы не справимся с антигерманскими настроениями в военных кругах, но это неизбежные трудности."
 YUG_invite_italian_naval_experts:0 "Итальянские эксперты"
 YUG_invite_italian_naval_experts_desc:0 "Наши средиземноморские союзники далеко ушли в области конструирования кораблей. Мы пригласим итальянских экспертов и попросим их поделиться своим опытом."
 YUG_limited_self_government:0 "Ограниченное самоуправление"
 YUG_limited_self_government_desc:0 "Мы можем предоставить Словении ограниченную автономию, лишив опоры националистические движения и заручившись поддержкой местного населения."
 YUG_guarantee_religious_liberties:0 "Гарантия религиозных свобод"
 YUG_guarantee_religious_liberties_desc:0 "Каждый волен исповедовать ту религию, которую выбрал. Мы законодательно гарантируем гражданам это право."
 YUG_local_militias:0 "Местное ополчение"
 YUG_local_militias_desc:0 "Следует мотивировать население вступать в народное ополчение. Таким образом в будущем мы сможем призвать больше граждан на военную службу."
 YUG_concessions_for_macedonians:0 "Уступки для македонцев"
 YUG_concessions_for_macedonians_desc:0 "Мы можем вступить в диалог с ведущими партиями Македонии, пойти им навстречу и тем самым обеспечить их верность нашей общей родине."
 YUG_establish_the_banovina_of_croatia:0 "Основание Хорватской Бановины"
 YUG_establish_the_banovina_of_croatia_desc:0 "Предоставив Хорватии частичную анатомию в виде баната, мы, возможно, на какое-то время сможем забыть о хорватских требованиях полной независимости."
 YUG_non_discriminating_officer_promotions:0 "Равноправное повышение офицеров"
 YUG_non_discriminating_officer_promotions_desc:0 "Следует отменить политику дискриминации: с этого момента офицеры всех национальностей получат равные шансы на повышение. Таким образом мы обеспечим себе наиболее компетентное военное руководство."
 YUG_join_allies:0 "Присоединение к Союзникам"
 YUG_join_allies_desc:0 "Западные демократии поддерживали нашу юную державу на протяжении всей ее короткой истории. Мы готовы публично заявить о нашем союзе; так мы сможем положиться на военную мощь наших друзей, если вдруг станем жертвами агрессии соседей."
 YUG_reclaim_istria_and_zadar:0 "Возвращение Истрии и Задара"
 YUG_reclaim_istria_and_zadar_desc:0 "Истрия и Задар все еще принадлежат Италии. Настало время вернуть их на родину."
 YUG_claim_macedonia:0 "Претензии на Македонию"
 YUG_claim_macedonia_desc:0 "Некоторые регионы Македонии до сих пор не вошли в наши границы. Все македонцы – славяне, а потому должны жить в нашей державе."
 YUG_allied_air_combat_school:0 "Воздушная школа Союзников"
 YUG_allied_air_combat_school_desc:0 "Наши новые союзники обладают внушительным опытом в области воздушных боев. Основав воздушную школу, мы поможем нашим пилотам приобрести ценный опыт, который другим стоил немало крови."
 YUG_recognize_the_soviet_union:0 "Признание Советского Союза"
 YUG_recognize_the_soviet_union_desc:0 "До сих пор мы отказывались признать большевистский режим на востоке, однако, возможно, пришло время пересмотреть свои убеждения. Демократии Запада слишком слабы, чтобы заботиться о малых государствах, а вот Советский Союз может оказаться более надежным другом."
 YUG_form_peasant_councils:0 "Формирование крестьянских советов"
 YUG_form_peasant_councils_desc:0 "Население должно принимать более активное участие в местной политике. Учреждение крестьянских советов поможет услышать голос простого человека."
 YUG_mutual_economic_aid:0 "Экономическая взаимопомощь"
 YUG_mutual_economic_aid_desc:0 "Советский Союз и Югославия вместе могли бы многого добиться в экономической сфере. Взаимовыгодные торговые соглашения и договоры об экономической помощи пойдут всем на пользу."
 YUG_abolish_the_monarchy:0 "Упразднение монархии"
 YUG_abolish_the_monarchy_desc:0 "В современном мире монархия перестала быть подходящей формой правления, не говоря уже о конфликте с нашими взглядами на структуру общества. Власть короля следует заменить властью простого народа."
 YUG_join_comintern:0 "Вступление в Коминтерн"
 YUG_join_comintern_desc:0 "Наилучший путь для продолжения дела революции – присоединиться к Коминтерну, чтобы идти нога в ногу с дружественными коммунистическими державами."
 YUG_yugoslavian_path_to_communism:0 "Югославский путь к коммунизму"
 YUG_yugoslavian_path_to_communism_desc:0 "Нам не нужны помощники в борьбе за права рабочих. Мы соберем тех, кто готов идти под нашими знаменами, и явим миру собственный вариант великой революции."
 YUG_form_the_federal_republic:0 "Федеративная республика"
 YUG_form_the_federal_republic_desc:0 "Пришло время превратиться в полноценное федеративное государство, где рады всем народам, и положить конец десятилетиям внутренней раздробленности."
 YUG_pan_slavic_workers_congress:0 "Панславянский конгресс рабочих"
 YUG_pan_slavic_workers_congress_desc:0 "Рабочие-славяне должны объединиться ради общего дела. Однако, раз Советский Союз не готов поддержать Балканы, мы возьмем на себя бремя руководства."
 YUG_research_collaboration:0 "Научное сотрудничество"
 YUG_research_collaboration_desc:0 "Наши союзники располагают куда более богатыми ресурсами, чем мы. Было бы рационально добиться взаимодействия в научно-исследовательской сфере, чтобы мы имели доступ к их технологическому прогрессу."
 YUG_federal_defense_council:0 "Федеральный совет по обороне"
 YUG_federal_defense_council_desc:0 "Все регионы должны принимать участие в обороне нашей великой державы. Это позволит нам защитить таланты от дискриминации и дать всем голосам равные возможности высказываться."
 YUG_invite_bulgaria:0 "Приглашение Болгарии"
 YUG_invite_bulgaria_desc:0 "Наши славянские собратья в Болгарии нуждаются в руководящей силе, которая приведет их к коммунизму. Более того, единение с восточными соседями позволит нам не беспокоиться о значительной части наших границ, а их вооруженные силы очень помогут делу революции."
 YUG_invite_albania:0 "Приглашение Албании"
 YUG_invite_albania_desc:0 "Албания владеет регионом, который, несмотря на свои скромные размеры, имеет для нас особое стратегическое значение. Союз с нашими соседями обеспечит безопасность большей части наших границ с юга и добавит нам сил на случай конфликта."
 YUG_industrialization_program:0 "Программа индустриализации"
 YUG_industrialization_program_desc:0 "Чтобы не отставать от наших соседей в области перевооружения, нам необходима программа быстрой индустриализации страны."
 YUG_expand_the_mining_industry:0 "Горнодобывающая промышленность"
 YUG_expand_the_mining_industry_desc:0 "Развивающаяся бурными темпами военная машина требует значительных ресурсов. Следует подумать о развитии внутренней горнодобывающей промышленности."
 YUG_rare_minerals_exploitation:0 "Добыча редких минералов"
 YUG_rare_minerals_exploitation_desc:0 "Внезапно приобрели чрезвычайную важность не разрабатывавшиеся ранее залежи редких металлов. Нужно заняться строительством шахт и инфраструктуры, чтобы как можно скорее начать пользоваться ценными ресурсами."
 YUG_exploit_the_pannonian_deposits:0 "Месторождения Паннонии"
 YUG_exploit_the_pannonian_deposits_desc:0 "Следует заняться разработкой нефтяных месторождений на нашей территории. Пусть их количество невелико, но нашей военной машине потребуется все, что мы сможем добыть."
 YUG_develop_civilian_industry:0 "Развитие гражданской промышленности"
 YUG_develop_civilian_industry_desc:0 "Наша мирная промышленность не должна отставать от военной: на ней лежит ответственность за обеспечение станками и прочими необходимыми материалами."
 YUG_integrated_rail_network:0 "Объединенная железнодорожная сеть"
 YUG_integrated_rail_network_desc:0 "Нам следует расширить железнодорожные сети во всех частях страны. Все они одинаково важны."
 YUG_improve_light_industry:0 "Развитие легкой промышленности"
 YUG_improve_light_industry_desc:0 "Принимая во внимание уровень внутреннего недовольства, было бы разумно уделить больше внимания нашей легкой промышленности, чтобы жители не оказались без необходимых в повседневной жизни товаров."
 YUG_develop_slovenian_industry:0 "Развитие словенской промышленности"
 YUG_develop_slovenian_industry_desc:0 "Словения, на которую мы долгое время не обращали внимания, располагает достаточными просторами для основания нового промышленного центра. Кроме того, это придется по нраву ее жителям."
 YUG_local_self_management:0 "Местное самоуправление"
 YUG_local_self_management_desc:0 "Введение ограниченного местного самоуправления повысит эффективность использования локальных ресурсов и темпы строительства новых объектов."
 YUG_expand_the_university_of_ljubljana:0 "Люблянский университет"
 YUG_expand_the_university_of_ljubljana_desc:0 "Расширив университет в Словении, мы получим еще один инструмент для повышения уровня образованности населения."
 YUG_develop_military_industry:0 "Развитие военной промышленности"
 YUG_develop_military_industry_desc:0 "Современная армия нуждается в развитой промышленной базе для производства новых типов самолетов."
 YUG_improve_serbian_rail_network:0 "Улучшение сербских железных дорог"
 YUG_improve_serbian_rail_network_desc:0 "Мы можем сэкономить на развитии железных дорог в отдаленных регионах. Центр и восток – вот наша главная опора."
 YUG_serbian_steel:0 "Сербская сталь"
 YUG_serbian_steel_desc:0 "Мы должны развивать производство стали в Сербии. Нашей военной машине всегда не хватает стали."
 YUG_expand_the_university_of_belgrad:0 "Белградский университет"
 YUG_expand_the_university_of_belgrad_desc:0 "Расширив наш наиболее престижный университет, мы подготовим новое поколение блестящих ученых и инженеров."
 YUG_expand_the_university_of_zagreb:0 "Загребский университет"
 YUG_expand_the_university_of_zagreb_desc:0 "Старый Загребский университет заслуженно считается одним из лучших высших учебных заведений. Увеличив финансирование, мы сможем повысить эффективность работы над важными научными проектами."
 YUG_central_management:0 "Централизованное руководство"
 YUG_central_management_desc:0 "Централизованное управление всеми производственными процессами улучшит нашу способность выполнять поставленные нормы."
 YUG_expand_the_sarajevo_arsenals:0 "Расширение арсеналов Сараево"
 YUG_expand_the_sarajevo_arsenals_desc:0 "Наша промышленность с трудом успевает удовлетворять растущие потребности армии. Первейшим кандидатом на расширение являются арсеналы в Сараево. Нужно немедленно начать выделение ресурсов на этот проект."
 YUG_modernize_the_air_force:0 "Модернизация ВВС"
 YUG_modernize_the_air_force_desc:0 "Наши ВВС исключительно отсталые. Необходима программа радикальной модернизации, чтобы мы имели хотя бы сносные шансы отстоять собственное небо, не говоря уже о том, чтобы предпринимать активные действия."
 YUG_local_developers:0 "Отечественные производители"
 YUG_local_developers_desc:0 "Нужно увеличить поддержку отечественного авиастроения. Это позволит нам лучше контролировать разрабатываемые модели самолетов, а также станет дополнительным стимулом для развития этой промышленности."
 YUG_ikarus:0 "«Икарус»"
 YUG_ikarus_desc:0 "Следует расширить наш самый старый авиастроительный завод «Икарус» в Нови-Саде. Мы должны быть готовы наращивать темпы производства наших ВВС."
 YUG_designer_tt:0 "Открывает эту компанию как нового авиаконструктора.\n"
 YUG_rogozarski:0 "«Рогожарски»"
 YUG_rogozarski_desc:0 "«Первый сербский авиазавод Живойина Рогожарского», основанный вскоре после «Икаруса», нуждается в расширении, чтобы успевать за растущими требованиями к темпам и объемам производства."
 YUG_zmaj:0 "«Змай»"
 YUG_zmaj_desc:0 "Авиастроительные заводы «Змай» в Белграде нуждаются в дополнительном пространстве для расширения. Пусть эта компания моложе остальных, зато она обладает серьезным потенциалом, и ее расширение позволит нам лучше удовлетворять наши потребности."
 YUG_the_ik_3:0 "IK-3"
 YUG_the_ik_3_desc:0 "Трое инженеров, втайне работавших в свое свободное время, выступили со впечатляющим предложением по замене иностранных истребителей моделью собственной разработки. Следует оказать им всяческую поддержку и начать производство как можно скорее."
 YUG_heavy_fighter_project:0 "Проект тяжелого истребителя"
 YUG_heavy_fighter_project_desc:0 "Наши истребители должны быть способны поддержать более уязвимые бомбардировщики. Им нужно улучшить вооружение и повысить дальность полета, пусть даже ценой скорости и маневренности."
 YUG_bomber_project:0 "Проект бомбардировщика"
 YUG_bomber_project_desc:0 "Чтобы бить врага на его территории, нам нужны бомбардировщики. Следует поручить нашим конструкторам разработку собственных проектов самолетов этого типа."
 YUG_purchase_foreign:0 "Приобретение за рубежом"
 YUG_purchase_foreign_desc:0 "Другие державы уже вложили в разработку истребительной авиации больше ресурсов, чем мы когда-либо сможем. Вместо того, чтобы тернистым методом проб и ошибок разрабатывать собственные модели, следует приобрести самолеты у кого-нибудь еще."
 YUG_license_production:0 "Производство по лицензии"
 YUG_license_production_desc:0 "Мы можем упростить приобретение новых самолетов, начав собственное производство иностранных моделей по лицензии. Следует как можно быстрее организовать подобное соглашение."
 YUG_fighter_license:0 "Лицензия на истребители"
 YUG_fighter_license_desc:0 "Нужно сосредоточиться на производстве новых истребителей по лицензии: без сопровождения от бомбардировщиков будет мало толка."
 YUG_bomber_license:0 "Лицензия на бомбардировщики"
 YUG_bomber_license_desc:0 "Боевая авиация открывает новые возможности для ударов по врагу, а потому нам следует сосредоточиться на лицензионном производстве бомбардировщиков."
 YUG_army_modernization:0 "Модернизация армии"
 YUG_army_modernization_desc:0 "Методы ведения войны сильно изменились за последние десятилетия. Наша армия должна идти в ногу с современными веяниями, а для этого нужно обновление и матчасти, и тактик."
 YUG_motorize_the_cavalry:0 "Моторизация кавалерии"
 YUG_motorize_the_cavalry_desc:0 "Развитие автомобильной промышленности радикально изменило представления о скорости и мобильности воинских частей. Кавалерия должна отказаться от лошадей и получить в свое распоряжение колесную технику."
 YUG_motorized_logistics:0 "Моторизация логистики"
 YUG_motorized_logistics_desc:0 "Моторизация открывает перед нами новые способы снабжения вооруженных сил как базовой, так и специализированной экипировкой, обеспечивая максимальную боеспособность."
 YUG_armored_cavalry:0 "Бронекавалерия"
 YUG_armored_cavalry_desc:0 "Бронирование транспортных машин пехоты значительно улучшает живучесть, боеспособность и боевой дух войск. Требуется разработать новый тип транспорта с частично гусеничным шасси, который выдерживал бы увеличенные нагрузки, преодолевал сложный рельеф местности и нес собственное вооружение."
 YUG_tank_conversions:0 "Конверсия бронетехники"
 YUG_tank_conversions_desc:0 "Пусть сейчас нам нужны преимущественно танки, но в ближайшем будущем нам может потребоваться и самоходная артиллерия – в том числе противотанковая – на том же шасси. Наша бронетехника должна оставаться гибкой и адаптироваться под текущие нужды."
 YUG_modern_tanks:0 "Современные танки"
 YUG_modern_tanks_desc:0 "Установка крупнокалиберных орудий расширила задачи нашей бронетехники далеко за пределы простой перевозки сил из пункта А в пункт Б. Мы должны разработать собственные модели танков, не уступающие вооружению наших соседей."
 YUG_tank_licenses:0 "Лицензия на танки"
 YUG_tank_licenses_desc:0 "Вместо того, чтобы тратить и без того ограниченные ресурсы на разработку собственных танков, гораздо эффективнее будет производить по лицензии иностранные модели."
 YUG_small_arms:0 "Стрелковое оружие"
 YUG_small_arms_desc:0 "Пехота остается главной силой любой армии, и мы должны обеспечить ее наилучшим снаряжением. Нужно форсировать разработку новых, современных моделей пехотного вооружения."
 YUG_domestic_artillery_production:0 "Отечественная артиллерия"
 YUG_domestic_artillery_production_desc:0 "Поддержка отечественной разработки современных артиллерийских орудий даст нашим войскам достойную огневую поддержку."
 YUG_anti_tank_defenses:0 "Противотанковая оборона"
 YUG_anti_tank_defenses_desc:0 "Поскольку сегодня центром современной военной доктрины является танк, нам необходимо сосредоточить наши усилия на разработке противотанковых орудий, которые позволили бы пехоте не бояться этих стальных великанов."
 YUG_mountain_brigades:0 "Горнострелковые бригады"
 YUG_mountain_brigades_desc:0 "Значительную часть нашей территории занимают горы, а значит, нам необходимы специальные войска, обученные для ведения боевых действий в соответствующих условиях."
 YUG_independent_engineer_regiments:0 "Отдельные инженерные полки"
 YUG_independent_engineer_regiments_desc:0 "Основой современных военных доктрин является мобильность, но рельеф местности не всегда к этому располагает. Включение в состав дивизий специализированных инженерных подразделений упростит перемещение соединений по любому ландшафту."
 YUG_motorized_recon_companies:0 "Моторизированные разведроты"
 YUG_motorized_recon_companies_desc:0 "Чтобы своевременно получать информацию о численности и расположении сил противника, нам необходимы специализированные моторизированные разведывательные подразделения, способные выдвигаться на большое расстояние перед основными силами."
 YUG_form_parachute_battalions:0 "Формирование батальонов ВДВ"
 YUG_form_parachute_battalions_desc:0 "Мобильность в трех измерениях позволяет нам наносить врагу удары с неожиданных направлений и действовать в глубоком тылу. Формирование специализированных воздушно-десантных батальонов позволит нам с максимальной эффективностью использовать наши ВВС."
 YUG_army_maneuvers:0 "Маневры"
 YUG_army_maneuvers_desc:0 "Необходимо организовать маневры и привести нашу армию в форму. Кроме того, новый опыт, вне всяких сомнений, откроет нам глаза на особенности современных военных действий."
 YUG_supremacy_of_offense:0 "Преобладание нападения"
 YUG_supremacy_of_offense_desc:0 "Ключ к победе – решительные наступательные действия. Это должно быть учтено при формировании общей стратегии и разработке новых военных доктрин."
 YUG_supremacy_of_defense:0 "Преобладание обороны"
 YUG_supremacy_of_defense_desc:0 "Враги окружают нас со всех сторон, и мы должны быть способны продержаться до прибытия подкреплений от наших союзников. Разработка новых военных доктрин должна сосредоточиться на защите границ."
 YUG_artillery_regiments:0 "Артиллерийские полки"
 YUG_artillery_regiments_desc:0 "Добавление артиллерийских соединений в состав наших дивизий значительно повысит их общую боеспособность."
 YUG_expand_the_split_shipyards:0 "Расширение верфей в Сплите"
 YUG_expand_the_split_shipyards_desc:0 "Наше судостроительное производство в Далмации – первейший кандидат на расширение: там достаточно пространства для строительства крупных военных кораблей. Существует риск, однако, что стремление Хорватии к автономности может в какой-то момент лишить нас этих заводов."
 YUG_contest_the_adriatic:0 "Противостояние в Адриатике"
 YUG_contest_the_adriatic_desc:0 "Защита берегов начинается в море. Мы должны заняться разработкой новых военно-морских тактик и стратегий, чтобы если не захватить, то хотя бы оспаривать контроль над Адриатикой."
 YUG_replace_the_dalmacija:0 "Замена «Далмации»"
 YUG_replace_the_dalmacija_desc:0 "Старый немецкий крейсер «Далмация» уже чересчур устарел. Нам нужен новый, более современный крейсер, который стал бы главной силой наших ВМС в Адриатике."
 YUG_naval_bombers:0 "Морские бомбардировщики"
 YUG_naval_bombers_desc:0 "Адриатическое море длинное, но узкое, и авиабазы на нашей территории позволяют нашим ВВС его контролировать. Мы можем разработать новый тип морского бомбардировщика, что позволит нашему флоту противостоять даже превосходящему противнику."
 YUG_heavy_cruiser_project:0 "Проект тяжелого крейсера"
 YUG_heavy_cruiser_project_desc:0 "Чтобы дать адекватный отпор вражеским военно-морским силам, нам необходимо повышать тоннаж и усиливать вооружение кораблей. Для этого основной опорой флота должны быть не легкие, как сейчас, а тяжелые крейсеры."
 YUG_modern_destroyers:0 "Современные эсминцы"
 YUG_modern_destroyers_desc:0 "Эсминцы – основная ударная сила любого флота. Мы должны приложить все усилия, чтобы не отставать в этой области от наших противников."
 YUG_expand_the_serbian_shipyards:0 "Расширение сербских верфей"
 YUG_expand_the_serbian_shipyards_desc:0 "Несмотря на то, что сейчас в Черногории отсутствуют производственные мощности для строительства крупных кораблей, мы можем начать там строительство больших верфей, не опасаясь, что наши будущие решения относительно автономии Хорватии подорвут нашу обороноспособность."
 YUG_coastal_defense:0 "Оборона побережья"
 YUG_coastal_defense_effect_tt1:0 "Добавляет §Y2 береговых укрепления§! на побережье.\n"
 YUG_coastal_defense_effect_tt2:0 "Добавляет §Y1 береговое укрепление§! в местах §Yморских баз§!\n"
 YUG_coastal_defense_desc:0 "Мы не можем и надеяться на равных соперничать с флотами наших врагов в Адриатике. Поэтому следует заранее приготовиться отражать попытки высадиться с моря на наш берег."
 YUG_expand_the_submarine_fleet:0 "Расширение подводного флота"
 YUG_expand_the_submarine_fleet_desc:0 "Не стоит отправлять в бой наш устаревший флот – лучше сосредоточиться на строительстве подводных лодок, чтобы грозить как военным, так и транспортным судам противника."
 panslavic_workers_congress:0 "Панславянский конгресс рабочих"
