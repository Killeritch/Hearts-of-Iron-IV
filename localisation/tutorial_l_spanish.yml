 HINT_PRODUCTION_LINES_TEXT:0 "Esta es la pantalla de ?OYCadenas de producción?O! Las Líneas de producción producen el equipo necesario para tu esfuerzo de guerra. Se recomienda que produzcas tanto el equipo que necesitas ahora como que podrías necesitar en el futuro.\n\nHay dos tipos de Líneas de producción: Militar y Naval. La primera usa !!factory_item§YFábricas Militares§! y la otra utiliza !!naval_factory_item§YAstilleros Navales§!. Cuantas más fábricas se asignen a una línea de producción, más rápido se producirá el equipo que necesitas.\n\nSe puede crear una línea de producción haciendo clic en uno de los cuatro botones resaltados a la izquierda. Una vez que haya seleccionado el tipo de equipo de una de esas cuatro categorías, se creará una línea de producción para ese tipo de equipo.\n\nLee §YPágina siguiente§! de este Consejo para §Yver recomendaciones§! sobre qué producir y cuántas fábricas asignar a cada línea de producción."
 HINT_RESEARCH_TREE:0 "Pista: árbol de investigación"
 HINT_ARMY_PLANNER_TEXT_1:0 "Esta es la pantalla de §Yreclutar y desplegar§!, donde pones en cola a las nuevas divisiones para su entrenamiento y posterior despliegue. Te recomendamos que añadas una §YDivisione di Fanteria§! a la cola.\n\nAntes de entrenar, las divisiones intentarán reunir el §Yequipo§! que necesitan. Una vez lo tengan, comenzarán su entrenamiento. El progreso del entrenamiento jamás puede exceder el progreso del equipo.\n\nHaz clic en el botón §YEntrenar§! para añadir una división para entrenar.\n\nEn cuanto las divisiones hayan completado su entrenamiento, se podrán §Ydesplegar§! a la §Yubicación que elijas§!. Solo puedes desplegar divisiones en tu territorio esencial."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Has hecho clic en el §Yaviso Sin plantilla§!, el cual te indica que estás produciendo equipo que no estás usando.\n\nPara permitir que tus divisiones comiencen a usar nuevos tipos de equipo, debes editar su §Yplantilla de división§!. Editar una plantilla de división cuesta £army_experience §Yexperiencia de ejército§!.\n\nVe a la pantalla de §Yreclutar y desplegar§!, y elige una plantilla de división para §Yeditarla§!.\n\nAl colocar el cursor sobre este aviso, podrás ver el tipo de equipo que estás produciendo, pero que no estás usando en este momento."
 HINT_4_FAC:0 "£factory_item  £factory_item  £factory_item  £factory_item"
 HINT_3_FAC:0 "£factory_item  £factory_item  £factory_item"
 HINT_2_FAC:0 "£factory_item  £factory_item"
 HINT_11_FAC:0 "£naval_factory_icon   §Yx11§!"
 tut_1_text_alert:0 "Empieza con §Ylos avisos§! de la parte superior de la pantalla."
 HINT_ARMY_PLANNER_TEXT_2:0 "Las divisiones pueden producirse en serie o en paralelo.\n\nLas divisiones entrenadas en paralelo obtendrán §Yequipo§! al mismo ritmo, por lo que acabarán casi al mismo tiempo. Cuando una división tenga todo el equipo que necesita y complete su entrenamiento, se desplegará a la ubicación que hayas elegido.\n\nHaz clic en §YAñadir unidad§! para añadir otra división para entrenarla en paralelo.\n\nSi la guerra se desenvuelve en tu contra, podrías desplegar tus divisiones §Yantes de que reciban todo su equipo y entrenamiento§!, aunque debes evitarlo siempre que puedas."
 HINT_TRADE_SCREEN_TEXT:0 "Esta es la pantalla de §Ycomercio§!. Te permite intercambiar tus fábricas civiles por recursos. Si tus cadenas de producción requieren más recursos de los que tienes para rendir de forma óptima, el comercio es una opción válida para ponerle solución.\n\nRecuerda que al intercambiar tus fábricas civiles por recursos, estas no podrán usarse para construir edificios."
