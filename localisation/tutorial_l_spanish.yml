 HINT_AIR_BASE:0 "Pista: base aérea"
 HINT_AIR_BASE_TEXT:0 "El mundo está dividido en §Yregiones aéreas§! predefinidas. Un §Yala§! es un grupo de aviones del mismo tipo (como cazas o bombarderos) que puede asignarse a una región.\n\nCuando hagas clic en una §Ybase aérea§! (ya sea en el mapa o en la lista de la pantalla de aire), se abrirá un elemento emergente para dicha base y seleccionarás automáticamente todas las alas que haya allí.\n\nPara asignar un ala seleccionada a una región o trasladarla a otra base aérea, haz clic derecho en la región aérea o en la base aérea."
 HINT_CONSTRUCTIONS:0 "Pista: construcciones"
 HINT_CONSTRUCTIONS_TEXT:0 "Esta es la pantalla de §Yconstrucciones§!, la cual se emplea para construir edificios, y mejorar así tus estados y provincias. Al principio de la partida, se recomienda que construyas §Yfábricas civiles§! durante un par de años antes empezar a construir §Yfábricas militares§! y demás estructuras especializadas. Al construir fábricas civiles, podrás erigir más edificios a largo plazo.\n\nTodas las fábricas civiles que queden libres construirán edificios nuevos según su orden en la cola de construcción.\n\nLas fábricas civiles están resaltadas para tu comodidad. §YHaz clic para activar el modo de construcción§!. Una vez activado, haz clic en el mapa para poner la construcción de un edificio en la cola. §YMantén pulsado Mayús y haz clic para poner en la cola la máxima cantidad.§!"
 HINT_ARMY_PLANNER:0 "Pista: reclutar y desplegar"
 HINT_DIPLOMACY_SCREEN:0 "Pista: diplomacia"
 HINT_DIPLOMACY_TEXT:0 "Esta es la pantalla de §Ydiplomacia§!, a través de la cual podrás practicar la diplomacia con otros países."
 HINT_DIVISION_DESIGNER:0 "Pista: editor de divisiones"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "Este es el §Yeditor de divisiones§!. Sirve para crear nuevas §Yplantillas de división§! o editarlas. Editar o crear una plantilla de división te costará £army_experience  §Yexperiencia de ejército§!.\n\nAntes de poder crear o editar una plantilla de división, necesitarás más £army_experience  experiencia de ejército."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "Este es el §Yeditor de divisiones§!. Sirve para crear nuevas §Yplantillas de división§! o editarlas. Editar o crear una plantilla de división te costará £army_experience  §Yexperiencia de ejército§!. La experiencia de ejército se obtiene cuando tus unidades participan en combates o completan ejercicios de entrenamiento. Los reclutas verdes no generan £army_experience  experiencia de ejército.\n\nHaz clic en la ranura vacía, bajo la columna de apoyo, para incorporar la £unit_artillery_icon_small  §Yartillería de apoyo§! a tu división. Una vez la hayas añadido, haz clic en §YGuardar§!. Las divisiones que usen esta plantilla empezarán a solicitar §Yequipo de artillería§!."
 HINT_EDIT_TEMPLATE_TEXT:0 "Estás produciendo equipo que ninguna §Yplantilla de división§! utiliza, pero también dispones de £army_experience §Yexperiencia de ejército§! para hacer algo al respecto.\n\nHaz clic en §YEditar§!, junto a la §YDivisione di Fanteria§! o cualquier otra división que escojas."
 HINT_EXECUTE_ORDER_TEXT:0 "Debajo del retrato, encontrarás una pequeña barra de progreso (3) que indica la fuerza relativa entre tu ejército y las posibles fuerzas hostiles.\n\nSi todavía no has asignado a ningún comandante al ejército, deberías hacerlo ahora. Haz clic en el retrato vacío de la parte superior izquierda.\n\nSi todo parece jugar a tu favor, la luz del plan estimado (2) aparecerá en verde, entonces haz clic en el botón Ejecutar plan (1)."
 HINT_NAVAL_MISSIONS:0 "Pista: misiones navales"
 HINT_NAVAL_MISSIONS_TEXT:1 "Esta es la interfaz de la §Yflota§!. Aquí podrás ver y dar órdenes a la flota seleccionada. Puedes hacer que tus flotas realicen ciertas acciones enviándolas a §Ymisiones navales§!.\n\nNormalmente, las flotas se dividen en varias §Yfuerzas especiales§!. Las flotas pueden estar activas en varias regiones a la vez, pero las fuerzas especiales no suelen poder estarlo. Si una flota está en una misión naval, intentará cubrir todas las zonas asignadas, pero esto podría hacer que esté muy dispersa como para aguantar frente a una fuerza enemiga fuerte. \n\nPara enviar una flota a una §Ymisión naval§!, haz clic en uno de los botones de misión resaltados, luego haz clic derecho en una §Yregión marítima§!. Ordenar a tu flota o tus flotas que §Ypatrullen§! una región podría ser una buena idea."
 HINT_LOGISTICS:0 "Pista: logística"
 HINT_LOGISTICS_TEXT:0 "Esta es la pantalla de §Ylogística§!, cuya función es la de ayudarte a saber si tu producción de equipo es más rápida o más lenta que tu consumo del mismo.\n\nSi produces más §Yequipo§! de un tipo del que crees que necesitas, te convendría reducir el número de fábricas que trabajan en la §Ycadena de producción§! de ese tipo de equipo."
 HINT_NATIONAL_FOCUS:0 "Pista: enfoque nacional"
 HINT_NATIONAL_FOCUS_TEXT:0 "Esta es la pantalla de §Yenfoque nacional§!. Permite que tu país seleccione sus objetivos políticos, los cuales otorgarán efectos o bonificaciones que contribuyen al progreso de la partida.\n\nPara tu comodidad, hemos resaltado un par de enfoques nacionales con los que te recomendamos empezar. La razón por la que te los recomendamos es porque te permitirán obtener otra §Yranura de investigación§! lo antes posible. Así podrás investigar una £tech_mod  §Ytecnología§! más simultáneamente."
 HINT_NO_TEMPLATE:0 "Pista: Sin plantilla"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Has hecho clic en el §Yaviso Sin plantilla§!. ¡No te preocupes! Está muy bien que sigas buscando respuestas en los avisos, ya que están para ayudarte.\n\nLo más probable es que hayas creado una cadena de producción de equipo de artillería. En este momento, ninguna de tus §Ydivisiones§! emplea ese equipo en ninguna de sus §Yplantillas de división§!.\n\nCuando obtengas más £army_experience  §Yexperiencia de ejército§!, podrás editar tus plantillas de división para incluir la artillería. La £army_experience  experiencia de ejército se obtiene cuando tus divisiones entran en combate o realizan ejercicios de entrenamiento.\n\nPuedes ignorar este aviso por ahora. Este tutorial te ayudará cuando ganes más £army_experience  experiencia de ejército."
 HINT_POLITICS_SCREEN:0 "Pista: política"
 HINT_POLITICS_SCREEN_TEXT:0 "Esta es la §Ypantalla de política§!, donde puedes acceder a los §Yenfoques nacionales§!, las £pol_idea §Yideas§!, las §Yleyes§! y demás aspectos de tu país.\n\nEl £pol_power §Ypoder político§! representa la aptitud de tu país para alcanzar sus objetivos políticos.\nContratar consejeros, justificar reivindicaciones o garantizar la independencia son ejemplos de acciones que requieren £pol_power poder político.\n\nLas ideas otorgan a tu país bonificaciones en diferentes áreas, pero su activación también cuesta £pol_power poder político."
 HINT_PRODUCTION_LINES:0 "Pista: cadenas de producción"
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "En la imagen de abajo puedes ver un ejemplo de cadena de producción con §Y10§! £factory_item  §Yfábricas militares§! asignadas."
 HINT_PRODUCTION_LINES_2_2:0 "Te recomendamos que también crees cadenas de producción para:"
 HINT_RESEARCH_TREE_TEXT:0 "Este es el §Yárbol de investigación§!. Aunque pueda parecer engorroso a primera vista, en realidad no es tan complicado. Hemos resaltado ciertas tecnologías que recomendamos investigar al principio de la partida.\n\nEs buena idea investigar tecnologías que aumenten la base industrial de tu país, amén de otras mejoras militares en general. A medida que la partida avance, podrías investigar tecnologías más especializadas, como las doctrinas o los aviones. Todo depende de lo que quieras conseguir.\n\nLas investigaciones de tecnologías adelantadas a su tiempo tardarán más. Existen §Yenfoques nacionales§! que pueden reducir la penalización por adelanto en algunas tecnologías."
 HINT_RESEARCH_SCREEN:0 "Pista: investigación"
 HINT_RESEARCH_SCREEN_TEXT:0 "Esta es la pantalla de §Yinvestigación§!. Dispones de varias ranuras de investigación, cada una de ellas destinada a una £tech_mod  §Ytecnología§!. Haz clic en la §Yranura de investigación§! vacía para seleccionar algo que investigar.\n\nLos países poseen diferentes cantidades de ranuras de investigación, y las grandes potencias son las que más suelen tener. Es posible desbloquear una ranura adicional a través de los §Yenfoques nacionales§!, los cuales aparecerán en otro aviso y otra pista."
 HINT_SELECT_UNIT_TEXT:0 "Ha llegado la hora de hacer la guerra a §YEtiopía§!. Deberías empezar dando órdenes a tus unidades. Para ello, crea un plan de batalla con una orden ofensiva.\n\n§YSelecciona las divisiones resaltadas§! en el estado de §YEritrea§!."
 HINT_TRADE_SCREEN:0 "Pista: comercio"
 HINT_WAR_SCREEN:0 "Pista: guerra"
 HINT_WAR_SCREEN_TEXT:0 "Esta es la pantalla de §Yguerra§!, que te mostrará cómo va la guerra.\n\nItalia empieza librando una guerra con Etiopía, pero no deberías preocuparte por eso ahora mismo. Sigue mirando los otros avisos."
 HINT_WORLD_TENSION:0 "Pista: tensión mundial"
 HINT_WORLD_TENSION_TEXT:0 "Esta es la pantalla de £world_tension_icon §Ytensión mundial§!. Aquí encontrarás una lista con todos los eventos que afectan de alguna manera a la tensión mundial.\n\nLa tensión mundial mide el nivel de intensidad de una partida. Algunos países tendrán ciertas §Yacciones diplomáticas§! bloqueadas hasta que la tensión mundial sea lo bastante alta.\n\nA grandes rasgos, las potencias del Eje quieren que la tensión mundial sea baja para evitar la intervención de los países democráticos, mientras que los países democráticos quieren que la tensión mundial sea alta para poder intervenir.\n\nDeclarar la guerra, justificar reivindicaciones, anexionar territorios y completar ciertos §Yenfoques nacionales§! son ejemplos de acciones que pueden aumentar la tensión mundial.\n\nCuanta más tensión mundial, más cerca estarás de una Guerra Mundial."
 BUTTON_HINT_WORLD_TENSION:0 "Lee la pista sobre §Htensión mundial§!"
 HINT_WORLD_TENSION_TEXT_2:0 "La £world_tension_icon §Ytensión mundial§! mide el nivel de intensidad de una partida. Algunos países tendrán ciertas §Yacciones diplomáticas§! bloqueadas hasta que la tensión mundial sea lo bastante alta.\n\nA grandes rasgos, las potencias del Eje quieren que la tensión mundial sea baja para evitar la intervención de los países democráticos, mientras que los países democráticos quieren que la tensión mundial sea alta para poder intervenir.\n\nDeclarar la guerra, justificar reivindicaciones, anexionar territorios y completar ciertos §Yenfoques nacionales§! son ejemplos de acciones que pueden aumentar la tensión mundial.\n\nCuanta más tensión mundial, más cerca estarás de una Guerra Mundial."
