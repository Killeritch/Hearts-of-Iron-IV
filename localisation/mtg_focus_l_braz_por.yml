 ENG_vanguard_tt_communism:0 "Criar o WLNS Vanguard.\n"
 ENG_anti_non_contact_committee:0 "Comitê Anti-Não-Contato"
 ENG_anti_non_contact_committee_desc:0 "Nossos peritos técnicos em minas de guerra informam que novos tipos de minas, ativadas por campos magnéticos, som e outros meios, provavelmente terão um papel importante na próxima guerra. Ao nomear um Comitê Anti-Não-Contato Almirantado para pesquisar meios de varrê-las agora, podemos ajudar a manter nossos navios a salvo e talvez até mesmo conquistar avanços em nossa própria tecnologia de minas."
 ENG_secure_the_imperial_shipping_routes:0 "Proteger as Rotas de Remessa Imperiais"
 ENG_secure_the_imperial_shipping_routes_desc:0 "A coesão de nosso império colonial depende de nossa capacidade de proteger as remessas comerciais que o mantém unido e de projetar nossa força sempre que for necessário. Sempre contamos com uma ampla frota de cruzadores leves para isso e devemos garantir que continuamos tendo os números necessários desses navios para que possamos estar em todos os lugares ao mesmo tempo."
