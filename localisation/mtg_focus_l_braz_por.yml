 MEX_focus_national_bank:0 "Banco Nacional"
 MEX_focus_national_bank_desc:0 "Formado em 1925 para reconstruir a economia destruída pela guerra civil, o Banco de México é nosso último recurso de empréstimos, emissor de moeda e investidor em todo tipo de empreitada de interesse do estado."
 MEX_focus_military_budget_review:0 "Revisão do orçamento militar"
 MEX_focus_military_budget_review_desc:0 "O exército do regime de Díaz com financiamento forte caiu quando milícias revolucionárias começaram a liberar cidades e retirar seus recursos. Precisamos rever o financiamento militar para garantir sua longevidade em tempos de guerra."
 tooltip_military_budget_review:0 "Revisão do orçamento militar"
 MEX_focus_gulf_coast_naval_yards:0 "Estaleiros militares da costa do Golfo"
 MEX_focus_gulf_coast_naval_yards_desc:0 "A costa do Golfo está de frente para a Europa e para a costa leste dos Estados unidos, nosso maiores parceiros comerciais. Nossa indústria de petróleo crescente necessita da expansão dos estaleiros em Veracruz."
 MEX_focus_pacific_coast_naval_yards:0 "Estaleiros militares da costa do Pacífico"
 MEX_focus_pacific_coast_naval_yards_desc:0 "O comércio no Pacífico com o Japão e a Califórnia é menos importante pra nós do que no Atlântico, mas ainda assim deveríamos proteger nossos interesses e nos abrir para mais possibilidades. Expandir os estaleiros do pacífico nos daria uma folga caso o Golfo fosse bloqueado."
 MEX_focus_brown_water_navy:0 "Marinha fluvial"
 MEX_focus_brown_water_navy_desc:0 "O México depende de navios antigos, anteriores à Guerra para proteger seu comércio costeiro. Temos tentando comprar navios mais modernos da Espanha e outras potências, mas o progresso nessa empreitada é lento. Precisamos desenvolver nossas estratégias navais caso a Europa entre em guerra e isso afete o Hemisfério Ocidental."
 tooltip_escort_ships:0 "Navios de escolta"
 MEX_focus_blue_water_navy:0 "Marinha de alto mar"
 MEX_focus_blue_water_navy_desc:0 "O México nunca foi uma potência naval. Em tempos coloniais, nossos senhores espanhóis precisam de todos seus navios para enfrentarem os britânicos. Durante a luta pela independência e com as guerras civis que sucederam, nossa atenção se focou em assuntos internos. Depois dos Estados Unidos terem nos dominado e se tornado uma Grande Potência, não havia mais porque contestar os mares. Mas talvez nestes tempos turbulentos o México precise de uma marinha poderosa."
 tooltip_capital_ships:0 "Capitânias"
 MEX_focus_raiding_navy:0 "Marinha com foco em pilhagem"
 MEX_focus_raiding_navy_desc:0 "Não conseguiremos acompanhar as maiores potências navais do mundo no combate de superfície contra navios de guerra e porta-aviões. Ao invés disso precisamos interceptar as tropas inimigas antes que elas cheguem, para protegermos o México de invasão."
 MEX_focus_heroic_military_college:0 "Colegiado Militar Heróico"
 MEX_focus_heroic_military_college_desc:0 "O Colegiado Militar foi fundado em 1823 e adquiriu o título de heróico depois de cinco cadetes terem lutado até a morte contra fuzileiros americanos durante a guerra entre o México e os Estados Unidos em 1847.  Um sexto cadete se enrolou na bandeira mexicana e se atirou do muro para evitar a captura."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Ainda estamos em paz, expandir as forças armadas não seria popular!\n"
 MEX_focus_tank_workshops:0 "Oficinas de tanques"
 MEX_focus_tank_workshops_desc:0 "O designers de nossas aeronaves, a TNCA, experimentou com veículos de combate blindados durante a Primeira Guerra Mundial, criando um protótipo baseado nos designs britânicos. Nós deveríamos reiniciar esses experimento e criar uma fábrica de tanques."
 MEX_focus_weapons_modernisation:0 "Modernização das armas"
 MEX_focus_weapons_modernisation_desc:0 "O México tinha uma indústria de pequenas armas fantástica antes da revolução. O ditador odiado Díaz, com todos seus defeitos, era muito interessado no desenvolvimento de armas. Os experimentos com rifles automáticos durante a era Díaz precisam de investigação."
 MEX_focus_aviation_workshops:0 "Oficinas de aviação"
 MEX_focus_aviation_workshops_desc:0 "A TNCA ficou ultrapassada devido à falta de investimento depois da Revolução, mas com a a potência mortífera das aeronaves cada vez maior, precisamos prosseguir com os avanços da aeronáutica."
 MEX_focus_military_aviation_specialists:0 "Especialistas em aviação militar"
 MEX_focus_military_aviation_specialists_desc:0 "A Escuela Militar de Mecánicos Especialistas de Aviación treinará corporações de técnicos para servirem nossa aeronáutica. Quanto melhor for a aeronave, mais tempo os pilotos terão no ar para adquirirem experiência."
 MEX_focus_army_expansion_programme:0 "Programa de expansão do exército"
 MEX_focus_army_expansion_programme_desc:0 "O México tem uma ampla capacidade de expandir o exército, com o programa de construção da nação da revolução que une os interesses das províncias em uma só pátria. Nossos cidadãos patriotas precisam ajudar o estado nestes tempos difíceis."
 MEX_focus_heavy_artillery:0 "Artilharia pesada"
 MEX_focus_heavy_artillery_desc:0 "O poder de abate das artilharias de campo é inegável. A Grande Guerra mostrou ao mundo que a artilharia é essencial para manter avanços no campo de batalha e impedir ofensivas dos inimigos. Precisamos desenvolver nossa artilharia convencional."
 MEX_focus_aerial_artillery:0 "Artilharia aérea"
 MEX_focus_aerial_artillery_desc:0 "Nós experimentamos com o uso de bombardeiros contra alvos “fracos” durante a Guerra Cristeira e outras rebeliões de generais. Rebeldes não são capazes de contestar os céus, portanto o apoio de bombardeiros serão essenciais para a manutenção do estado mexicano."
 MEX_focus_agricultural_credit_bank:0 "Banco  de crédito agrícola"
 MEX_focus_agricultural_credit_bank_desc:0 "O  Banco de Crédito Agricola ajudará a acelerar a o programa de reforma latifundiária, concedendo empréstimos a fazendeiros de ejidos para que eles comprem maquinário e outros bens. Alberto J. Pani é um veterano da indústria financeira que pode liderar este banco e ajudar o México a expandir sua capacidade produtiva."
 MEX_focus_rural_infrastructure:0 "Infraestrutura rural"
 MEX_focus_rural_infrastructure_desc:0 "Os sistemas ferroviários no México foram expandidos durante a era Díaz, mas foram concentrados nas cidades ao norte para facilitar o comércio com os Estados Unidos. Nós deveríamos expandir o sistema ferroviário para o sul."
 MEX_focus_peripheral_infrastructure:0 "Infraestrutura periférica"
 MEX_focus_peripheral_infrastructure_desc:0 "Nossas regiões mais rurais não tiveram muita melhoria em sua infraestrutura nas últimas décadas. Há faixas de fazendas atingidas pela pobreza que teriam acesso a trabalhos em indústrias e educação se expandíssemos nosso sistema de estradas."
 MEX_focus_rural_schools:0 "Escolas rurais"
 MEX_focus_rural_schools_desc:0 "As escolas são onde transformamos camponeses iletrados em cidadãos patrióticos dispostos a lutar contra a injustiça para fortalecer a pátria. As Escuelas Regionales Campesinas levará o pensamento revolucionário aos camponeses, ensinando a eles habilidades técnicas, fazendo com que eles sejam auto suficientes."
 MEX_focus_rent_freeze:0 "Congelamento dos alugúeis"
 MEX_focus_rent_freeze_desc:0 "Os trabalhadores urbanos são uma parte importante do novo México que estamos construindo. Eles foram mobilizados em Batalhões Vermelhos durante a revolução e agora eles querem a compensação que lhes foi prometida. Uma preocupação imediata são os senhorios parasitas que extraem o aluguel desses produtores de riqueza."
 MEX_focus_confederation_of_mexican_workers:0 "Confederação de trabalhadores mexicanos"
 MEX_focus_confederation_of_mexican_workers_desc:0 "A elite política no México sempre buscou controlar as atividades dos sindicatos. A CTM substituirá a CROM, já que esta é vista como uma instituição corrupta por associação com líderes corruptos do regime anterior."
 MEX_focus_ejido_worker_militias:0 "Milicias de trabalhadores do Ejido"
 MEX_focus_ejido_worker_militias_desc:0 "A reforma latifundiária prometida na Constituição de 1917 fez pouco progresso. É muito comum que os donos de terra usem capangas e milícias privadas para intimidar inquilinos e impedir a redistribuição de terras. Precisamos organizar os camponeses, fazendeiros e trabalhadores em milícias para proteger de injustiças os ganhos que estamos tendo."
 MEX_focus_party_of_the_revolution:0 "Partido da Revolução"
 MEX_focus_party_of_the_revolution_desc:0 "O Presidente Cárdenas foi eleito com uma plataforma de reforma agrária graças ao apoio de organizações de trabalhadores e camponeses. Nós implementamos as reformas e agora temos uma nação com orgulho de ser socialista, pronta para lutar contra as injustiças no cenário internacional."
 MEX_focus_liberalize_the_banking_sector:0 "Liberalizar o Setor Bancário"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Existem muitas políticas governamentais autoritárias que impedem o mercado de transformar o México. A Lei Geral de Instituições de Crédito de 1925, por exemplo, impede bacos de possuírem ações em outros bancos. Ridículo! Quanto mais livre o mercado, mais livre é o povo. Luis Montes de Oca, um defensor da Escola Austríaca de Economia, irá nos ajudar a reformar o sistema bancário."
 MEX_focus_strike_breaking:0 "Eclosão de greves"
 MEX_focus_strike_breaking_desc:0 "O sindicalismo é um direito fundamental do povo protegido pela Constituição de 1917, mas os ataques às propriedades são criminosos e devem ser tratados como tal. Impedir o trabalho em indústrias em áreas críticas pode ser visto como traição em tempos de crise."
 MEX_focus_urban_development:0 "Desenvolvimento urbano"
 MEX_focus_urban_development_desc:0 "As cidades são o centro da atividade econômica e portanto precisamos que suas necessidades sejam priorizadas em relação aos estados rurais. Nós fortaleceremos o sistema de estradas e o sistema ferroviário na Cidade do México e outras grandes áreas urbanas. Assim a riqueza do México aumentará ainda mais."
 MEX_focus_cientifico_camarilla:0 "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "O regime Díaz foi apoiado por um pequeno grupo de tecnocratas das esferas pública e privada. Os sistemas impopulares de patrocínio e clientelismo que eles estabeleceram foram parte do motivo pelo qual o regime entrou em colapso. Porém, temos o amor e o apoio do povo e os “Científicos” tem habilidades necessárias..."
 MEX_focus_end_land_reform:0 "Fim da reforma latifundiária"
 MEX_focus_end_land_reform_desc:0 "O programa de reforma latifundiária foi abusado por forças locais com conexões políticas ou poder militar. Um fazendeiro rico roubando terras públicas para ganho pessoal não ajuda a fortalecer ou unificar o México. Essas terras deveriam ser vendidas para quem pagar mais. Talvez alguns senhorios abusem de seus inquilinos, mas esse assunto é para os tribunais."
 MEX_focus_privatization:0 "Privatização"
 MEX_focus_privatization_desc:0 "O sistema ejido coloca restrições no uso da terra, dependendo do uso pretendido pelo governo. Por que o estado deveria forçar fazendeiros à subsistência em vez de culturas de rendimento para exportação? Nós podemos enriquecer o México se desmontarmos as fazendas comunais e permitirmos que o desenvolvimento de verdade aconteça. Noções antiquadas de autoconfiança só atrapalham o progresso e globalização."
 MEX_focus_caudillo_private_armies:1 "Exércitos Caudillos privados"
 MEX_focus_caudillo_private_armies_desc:0 "Os governadores, empresários e comandantes de guarnições de uma região tendem a ser a mesma pessoa, um general revolucionário que mantém seu poder indicando pessoas leais para posições influentes. Esses caudillos são um fato, não deveríamos combatê-los e sim cultivá-los."
 MEX_focus_support_general_cedillo:0 "Apoio ao General Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "O General do norte, Saturnino Cedillo, e outros caudillos como ele precisam de garantias de que sua autonomia será respeitada pela governo. A centralização rápida de poder com presidentes como Calles e Cárdenas permitiu que trouxéssemos grandes forças para ajudar com os problemas que a nação enfrenta, então não é necessário expropriar mais nada dos caudillos"
 tooltip_mexico_cedillo_will_be_placated:0 "O General Cedillo será §Gapaziaguado§!.\n"
 MEX_focus_oil_field_expansion:0 "Expansão dos campos de petróleo"
 MEX_focus_oil_field_expansion_desc:0 "A necessidade de petróleo dos Estados Unidos é insaciável. Mesmo eles produzindo uma grande parte do petróleo do mundo, eles também importam este recurso. O México possui campos de petróleo não explorados por toda o Golfo que podemos usar para exportação."
 MEX_focus_northern_steel_plants:0 "Usinas siderúrgicas do norte"
 MEX_focus_northern_steel_plants_desc:0 "A região mais industrializada no México é a fronteira do norte com os Estados Unidos. Cidades ao longo do Rio Grande como Matamoros e Ciudad Juarez possuem laços econômicos próximos com seus vizinhos na fronteira como Brownsville e El Paso. Deveríamos explorar a infraestrutura superior da área para desenvolver ainda mais nossas indústrias."
 MEX_focus_capital_reserves:1 "Reservas de capital"
 MEX_focus_capital_reserves_desc:1 "O dinheiro que nós levantamos vendendo petróleo nos permite fazer gastos. Se precisarmos comprar tecnologia da América ou da Inglaterra, por exemplo, teremos os fundos. Podemos utilizar processos de engenharia reversa e produção em massa nesses designs como escolhermos."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "A Royal Dutch Shell é uma empresa britânica e holandesa que possui 60% das concessões de petróleo mexicano. Chegando a um meio termo com empresas estrangeiras de petróleo em relação a disputas trabalhistas nós poderemos chegar a um acordo que seja benéfico a todos."
 MEX_focus_community_of_nations:0 "Comunidade das Nações"
 MEX_focus_community_of_nations_desc:0 "Nossa dependência econômica do comércio britânico não precisa ser um fardo. Aceitando o status quo poderemos entrar na diplomacia internacional com o apoio de uma super potência."
 anglo_mexican_diplomacy:0 "Diplomacia anglo-mexicana"
 MEX_focus_purchase_belize:0 "Comprar Belize"
 MEX_focus_purchase_belize_desc:0 "Este pequeno território foi tomado pela coroa espanhola em tempos coloniais, mas nunca foi assentando pelo povo da península. Após a derrota da Espanha colonial durante as Guerras Napoleônicas, a Inglaterra solidificou gradualmente seu domínio do território, chegando na criação da colônia de Honduras Britânica em 1862. O território será entregue ao México como gesto de boa fé."
 MEX_focus_nationalize_the_oil_fields:0 "Nacionalizar os Campos Petrolíferos"
 MEX_focus_nationalize_the_oil_fields_desc:0 "As concessões estrangeiras de óleo estão dominando a economia mexicana e exercendo influência demais em nossos negócios, tanto domésticos quanto estrangeiros. Os britânicos e americanos dão mais atenção a holandesa Royal Dutch Shell e a americana Standard Oil do que ao nosso governo!"
 MEX_focus_german_resource_exchange:0 "Troca de recursos com a Alemanha"
 MEX_focus_german_resource_exchange_desc:0 "A máquina de guerra alemã está se preparando e precisa do petróleo mexicano para funcionar. Ao invés de nos curvarmos para os americanos ou de vendermos nosso país para os russos, podemos tentar explorar a necessidade alemã de petróleo para melhorarmos nosso poder militar."
 mexico_german_resource_exchange:0 "Troca de recursos entre o México e a Alemanha"
 MEX_focus_new_world_order:0 "Nova Ordem Mundial"
 MEX_focus_new_world_order_desc:0 "Os alemães claramente são os donos da Europa. Certamente teremos um lugar em sua Nova Ordem Mundial se os ajudarmos contra os ingleses e os americanos. O Telegrama Zimmermann foi enviado por uma razão: Os Estados Unidos só podem ser destruídos por invasão terrestre..."
 german_mexican_diplomacy:0 "Diplomacia mexicana-alemã "
 MEX_focus_oppose_yanqui_imperialism:0 "Oposição ao Imperialismo Ianque "
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Após retomarmos os recursos naturais de nosso país por direito, os estrangeiros agora querem uma compensação, exceto que as concessões foram essencialmente roubadas do povo mexicano em um tempo de fraqueza sob os comandos do ditador Díaz. Por que temos que pagar um ladrão por devolver a propriedade roubada?"
 MEX_focus_international_proletarianism:0 "Proletariado internacional"
 MEX_focus_international_proletarianism_desc:0 "Os soviéticos demonstraram que seu socialismos transformará o planeta. A revolução pela qual lutamos com tanto ardor foi só um passo na liberação do povo: primeiro o México e agora o resto do mundo."
 russo_mexican_diplomacy:0 "Diplomacia russo-mexicana"
 MEX_focus_compensation:0 "Compensação"
 MEX_focus_compensation_desc:0 "As concessões de petróleo foram vendidas legalmente para a Royal Dutch Shell e a Standard Oil. Não podemos culpar as empresas estrangeiras por quererem lucro. Nós precisamos manter a integridade de nosso sistema legal e compensar os estrangeiros para nacionalizarmos as concessões."
 MEX_focus_liberty_and_justice_for_all:0 "Liberdade e justiça para todos"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Os americanos são a maior potência econômica da história. Os soviéticos podem estar se industrializando rápido e os alemães podem entender melhor a guerra, mas as vantagens americanas são valorizadas por sua insistência na liberdade individual e na resolução por meio das instituições e não da força bruta. Nada mais natural do que estender nossa aliança econômica para uma aliança militar."
 american_mexican_diplomacy:0 "Diplomacia mexicana-americana"
 MEX_focus_aztec_eagles:0 "Águias Astecas"
 MEX_focus_aztec_eagles_desc:0 "Somos uma das nações mais influentes da América Latina. Nós precisamos demonstrar nosso comprometimento com a segurança do mundo ajudando os Estados Unidos em sua luta contra os senhores da guerra estrangeiros que ameaçam a paz geral com seu expansionismo."
 aztec_eagles_opinion:0 "Águias Astecas"
 MEX_focus_international_peacekeepers:0 "Forças de paz internacionais"
 MEX_focus_international_peacekeepers_desc:0 "As potências democráticas do mundo planejam criar uma aliança de iguais, as Nações Unidas, para garantir a segurança internacional dando aos países do mundo um local para reconciliarem suas diferenças e arbitrar suas disputas.  Nós nos investiremos nesse projeto para ajudar as nações da América Latina a manterem sua independência."
 MEX_focus_unify_centroamerica:0 "Unificar a América Central"
 MEX_focus_unify_centroamerica_desc:1 "As repúblicas de bananas da Nicarágua, Panamá e Costa Rica são muito pequenos para serem países viáveis. Precisamos absorvê-los em nossa nação e trazê-los de volta para a glória do México e do povo mexicano."
 threat_mexico_unify_centroamerica:1 "O México busca a unificação centro-americana"
 MEX_focus_seize_the_panama_canal:0 "Tomar o Canal do Panamá"
 MEX_focus_seize_the_panama_canal_desc:0 "Um dos pontos de estrangulamento mais estratégicos do mundo, este canal foi feito a grande custo para os trabalhadores latinos que sangraram e morreram sob a chibata americana para o lucro dos industrialistas. Após a captura do terreno ao redor, podemos lançar um ataque rápido na guarnição do pequeno canal, forçando os Ianques a escolherem entre uma guerra sangrenta conosco ou entregar o controle do canal."
 MEX_focus_integrate_the_south:0 "Integrar o sul"
 MEX_focus_integrate_the_south_desc:0 "A unidade dos povos mexicanos tem sido um processo lento, mas ele não terminará apenas com fronteiras regionais e cordilheiras. Nós ultrapassamos obstáculos como este no passado e superaremos de novo com as províncias do sul."
 MEX_focus_plan_of_agua_prieta:0 "Plano da Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "A revolução contra Díaz e os combates ferrenhos que seguiram duraram uma década. Quando a poeira baixou, os generais vitorioso do norte se encontraram em Agua Prieta, Sonora, para traçarem os planos para o México do futuro. Eles são uma panelinha populista de seculares modernos, uma “confederação de caciques” quase tão ruim quanto senhores da bandidagem, dividindo os espólios da guerra de acordo com suas próprias perspectivas."
 MEX_focus_exile_calles:0 "Exílio de Calles"
 MEX_focus_exile_calles_desc:0 "O antigo presidente Plutarco Calles serviu seu mandato de 1924 a 1928. Sua má administração incitou a Guerra Cristera e muitas outras rebeliões menores. Agora ele quer dominar o Presidente Cárdenas, como controlou os últimos presidentes. Cárdenas tem seu próprio mandato democrático, seus próprios planos para o futuro e Calles precisa sair pelo bem da estabilidade do México."
 MEX_focus_institutional_revolution:0 "Revolução institucional"
 MEX_focus_institutional_revolution_desc:0 "O legado democrático é fraco no México, mas nos o fortalecemos. Nosso comprometimento com as leis está progredindo e o povo está começando a confiar em nossas eleições, que antes eram manipuladas pelo governo."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "O caos do México será aprofundado se Plutarco Calles perder sua influência no país. Ele criou as administrações, Portes, Ortiz, Rodrígues e agora Cárdenas. Seus inimigos políticos querem taxá-lo de ‘el Jefe Máximo” como se ele fosse um bandido comun. Na verdade, Calles nada mais é que um estadista aposentado que tem apenas as melhores das intenções para o México. Perdê-lo neste ponto da revolução seria absurdo."
 MEX_focus_purge_the_bureaucracy:0 "Limpeza na burocracia"
 MEX_focus_purge_the_bureaucracy_desc:0 "Os Callistas estão sendo removidos de suas posições de influência não merecidas. Nós temos vários substitutos plausíveis em mente, homens habilidosos e inteligentes que serão gratos pela oportunidade de servir ao México..."
 MEX_focus_arrest_general_cedillo:0 "Prisão do General Cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Os caudillos são uma ameaça. Eles dividem o México em pequenos feudos onde a indicação para cargos do governo os da poder sobre a economia e os militares. Eles estão sugando as riquezas do México e isso principalmente na província do General Saturnino Cedillo. Sua independência do governo central é intolerável e os rebeldes que ele está juntando não o protegerão."
 tooltip_mexico_cedillo_will_be_neutralised:0 "O General Cedillo será §Gneutralizado§!.\n"
 MEX_focus_control_the_army:0 "Controlar o Exército"
 MEX_focus_control_the_army_desc:0 "O exército talvez seja o eleitorado mais importante do Mèxico. Os últimos vinte anos mostraram que a vontade do povo só pode ser realizada por meio de armas. Generais rebeldes são uma ameaça então para a existência do estado e sua legitimidade."
 MEX_focus_repeal_the_calles_law:0 "Repelir as leis de Calles"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles fez com que os cristeros se revoltassem com a aplicação rígida de artigos anti-religiosos da Constituição. As Leis de Calles são uma humilhação para o clero, proibindo uso de vestes clericais em público e aprisionando figuras religiosa que humilham o governo. Nós concordamos que a influência política da igreja precisa ser controlada mas isto é um ataque à liberdade individual e não ao poder da igreja."
 MEX_focus_abolish_capital_punishment:0 "Abolir a pena de morte"
 MEX_focus_abolish_capital_punishment_desc:0 "As instabilidades recentes da rebelião militar, da revolta dos camponeses e da Guerra Cristeira, junto com a resposta sangrenta do governo também para crimes resultou em uma atmosfera de medo no México. O povo não pode mais falar abertamente com medo da tirania do estado. Nós precisamos acabar com a pena de morte. Se afrouxarmos nosso comando o povo não terá medo dele."
 MEX_focus_enforce_the_calles_law:0 "Cumprir as leis de Calles"
 MEX_focus_enforce_the_calles_law_desc:0 "Os soldados cristeros podem não ter sido derrotados no campo, mas nos anos seguintes suas rebeliões fúteis permitiram que eliminássemos seus líderes e simpatizantes na igreja, decaptando o moimento e garantindo que não haja mais revola. A igreja não tem escolha a não ser aceitar nossas demandas. Eles se tornarão mais um instrumento do poder estatal ou então continuaremos a eliminá-los."
 MEX_focus_triumph_over_the_cristeros:0 "Triunfo contra os cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Muitos indivíduos talentosos assumiram lideranças nas campanhas anti-cristeras. O combate contra rebeldes com o uso de pequenas unidades táticas e suporte aéreo deu a nossos generais uma excelente oportunidade de testar suas habilidades. A campanha de repressão também nos permitiu ver quem tinha estômago para fazer o trabalho sujo."
 MEX_focus_state_education:0 "Educação pública"
 MEX_focus_state_education_desc:0 "Uma educação socialista no México focará em racionalismo e patriotismo ao invés de aderir os dogmas do Papa. Nós só precisamos dar a uma geração de jovens mexicanos uma boa educação anti-igreja que seu apoio popular sumirá rapidamente. O povo não tolerará o clero parasita quando souberem que um mundo diferente."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "O governo está construindo antenas de rádio e criando estações por todo o país. Isso é útil para disseminar propagandas e também conectar mais o povo rural. XEFO é uma dessas estações de rádio que é administrada pelo Partido Nacionalista Revolucionário."
 MEX_focus_law_on_industrial_promotion:0 "Lei de incentivo industrial"
 MEX_focus_law_on_industrial_promotion_desc:0 "Por muitos anos os estados mexicanos e o governo federal buscaram encorajar o desenvolvimento de novas indústrias com isenções de impostos. Normalmente, as regulamentações locais atrapalham os interesses nacionais ao direcionarem capital para áreas ineficientes ou desimportantes. Precisamos racionalizar nossa abordagem ao desenvolvimento industrial com um plano centralizado."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera é um banco de desenvolvimento estabelecido para encorajar a industrialização do México. Ele tem sido importante principalmente para a criação de novas fábricas nos estados centrais do México, como as instalações químicas e as siderúrgicas na Cidade do México."
 MEX_focus_engineering_school:0 "Escola de engenharia"
 MEX_focus_engineering_school_desc:0 "A Escuela Superior de Ingenería Mecánica y Eléctrica, pare do Instituto Politécnico Nacional na Cidade do México, está formando a nova geração de pioneiros em engenharia mecânica e eletrônica."
 MEX_focus_television_innovators:0 "Inovações televisivas"
 MEX_focus_television_innovators_desc:0 "O México tem uma indústria de eletrônicos surpreendentemente avançada. Guillermo González Camarena e outros membros da “Liga de experimentos de rádio” estão testando transmissões televisivas com cor. Nós poderíamos nos tornar líderes mundiais em tecnologia de comunicação se focarmos nesses desenvolvimentos."
 MEX_focus_antidisestablishmentarianism:1 "Arianismo - Antidisestablishment"
 MEX_focus_antidisestablishmentarianism_desc:0 "A Fé verdadeira foi abusada pela junta “revolucionária” por décadas. Igrejas, monastérios e relicários são de posse oficial do estado e figuras religiosas precisam de licenças do governo para cuidar de seus rebanhos. Alguns estados tem um único padre para dezenas de milhares de fiéis. Essas exigências precisam diminuir para permitir que as igrejas tenha posses novamente."
 MEX_focus_rewrite_the_constitution:0 "Reescrever a Constituição de 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "A Constituição foi escrita por generais cruéis que colocaram o estado acima da igreja, tornando o casamento um ato civil, impedindo a igreja de apoiar candidatos políticos e se recusando a reconhecer a igreja católica como fonte de autoridade moral do México. Precisamos resolver essas inconsistências estabelecendo formalmente a fé católica como a religião estatal."
 MEX_focus_mexican_inquisition:0 "Inquisição mexicana"
 MEX_focus_mexican_inquisition_desc:0 "Estamos corrigindo os erros da “revolução” com os agentes incansáveis do senhor, mas apenas começamos. Precisamos de uma organização para ir atrás dos criminosos que atacaram a igreja para fazê-los sofrer. Como está dito no Livro de Êxodo: olho por olho, dente por dente."
 MEX_focus_crusade_against_atheism:0 "Cruzada contra o ateísmo"
 MEX_focus_crusade_against_atheism_desc:0 "A maioria dos líderes cristeros foram caçados e assassinados pelo governo no começo dos anos 30. Entretanto, alguns escaparam e estão prontos para liderarem mais uma vez os fiéis mexicanos. Vida longa ao Cristo Rei e a Virgem de Guadalupe!"
 MEX_focus_knights_of_columbus:0 "Cavaleiros de Colombo"
 MEX_focus_knights_of_columbus_desc:0 "Durante a Guerra Cristera, quando os dois lados cometiam abusos, a fraternidade internacional conhecida como os Cavaleiros de Colombo interveio por nós. Inicialmente eles levantaram fundos em segredo para armar os cristeros. Depois dos bispos mexicanos terem repudiado a rebelião, os cavaleiros fizeram lobby com os governos americanos para sediarem negociações que acabariam com a guerra."
 MEX_focus_social_catholicism:0 "Catolicismo social"
 MEX_focus_social_catholicism_desc:0 "Uma doutrina religiosa política do começo dos anos de 1900, o Catolicismo social enfatiza o alívio de fardos para os pobres com o ataque às causas da pobreza. A injustiça causada pelo capitalismo industrial sem limites precisa de uma resposta coerente da igreja e o clero progressista do México fará seu melhor."
 MEX_focus_church_schools:0 "Escolas dominicais"
 MEX_focus_church_schools_desc:0 "Os generais revolucionários tentaram fazer uma lavagem cerebral na juventude mexicana com os campos de re-educação socialista que eles chamavam de escolas. Precisamos colocar a religião na sala de aula mais uma vez, com padres e freiras educando nossas crianças."
 MEX_focus_rerum_novarum:0 "Rerum Novarum"
 MEX_focus_rerum_novarum_desc:0 "A promulgação das doutrinas sociais do Papa Leão XIII, tais como salário mínimo, são o padrão para o futuro, derrotando as inquietudes do capitalismo e anarquia do marxismo."
 MEX_focus_pascendi_dominici_gregis:0 "Pascendi Dominici Gregis"
 MEX_focus_pascendi_dominici_gregis_desc:0 "A condenação de 1907 do modernismo pelo Papa Pio X salvará o catolicismo e toda a humanidade dos perigos da incerteza. Apenas a fé absoluta nas escrituras fará com com conquistemos os pagãos e ateus que nos cercam."
 MEX_focus_incorporate_the_cristeros:0 "Restauração da Guarda Cristera"
 MEX_focus_incorporate_the_cristeros_desc:0 "Aturamos por muito tempo o trabalho sangrento dos ateístas no México, com seus esquadrões de execução, seus enforcamentos e incêndios em igrejas. O sangue dos mártires finalmente lavou os malefícios do ateísmo no México, mas os crentes da Rússia e em outros lugares não tem tanta sorte. Não podemos permitir que esses terrores continuem. Precisamos liberar a humanidade dos perigos da dúvida."
 tooltip_mexico_reform_the_cristero_guard:2 "Reforme o §YCristero Guard§!:\nMobilize §Y8 divisões§! de batalhões de §Y10 infantarias§! e §Yartilharia§! Suporte"
 MEX_focus_revolutionary_women:0 "Mulheres revolucionárias"
 MEX_focus_revolutionary_women_desc:0 "As mulheres, tradicionalmente delegadas ao trabalho doméstico, tem feito trabalhos industriais há décadas no México. As indústrias do tabaco, do café e de tecidos tendem a contratar mulheres em sua maioria, apesar disso causar atrito com as sindicatos dominados por homens. Os homens já tem direito a igualdade salarial e salário mínimo, as mulheres também precisam deste direito."
 MEX_focus_womens_suffrage:0 "Sufrágio feminino"
 MEX_focus_womens_suffrage_desc:0 "Muitos legisladores e ministros dos governos revolucionários se opuseram à extensão do direito ao voto para mulheres por acreditarem que elas são mais facilmente convencidas por argumentos religiosos, o que acabaria com o programa de secularização. Seja qual for o caso do passado, não podemos ficar no caminho do progresso."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "As soldadas são uma parte icônica da revolução, lutando em campo algumas chegaram a ser promovidas com patentes menores. Elas tiveram sua importância principalmente na logística dos exércitos com recursos escassos da revolução."
 MEX_focus_ban_political_militias:0 "Banir milícias políticas"
 MEX_focus_ban_political_militias_desc:0 "Os paramilitares de direita e esquerda afirmam que são patriotas combatendo traidores nacionais, mas a verdade é que eles são peões de poderes estrangeiros que querem desestabilizar o país com fins obscuros. O governo precisa acabar com as milícias sejam elas fascistas ou comunistas."
 MEX_focus_depoliticised_army:0 "Exército despolitizado"
 MEX_focus_depoliticised_army_desc:0 "Os generais não tem direito sob a filiação de seus soldados. A fonte suprema de legitimidade do estado mexicano. Deveríamos impedir esses generais de incitar pensamentos de rebelião, trocando eles de províncias periodicamente para que eles não construam redes de patrocínio ou angariem a lealdade pessoal de seus soldados."
 MEX_focus_professional_army:0 "Exército profissional"
 MEX_focus_professional_army_desc:0 "Não podemos confiar nas soldaderas para apoiar as tropas no campo. Precisamos de depósitos de suprimentos e de logística. Nós gostaríamos de usar ferrovias e caminhões, mas até transporte por mulas é melhor do que deixar as tropas sem suprimentos."
 MEX_focus_legacy_of_revolution:0 "Legado da revolução"
 MEX_focus_legacy_of_revolution_desc:0 "Os ganhos da revolução precisam ser defendidos e os traidores nacionais precisam ser expostos. Os generais estão a frente do confronto. Eles sabem a dificuldade que o governo enfrenta todos os dias em campo. Nós deveríamos dar a eles mais discrição para que eles executem os mandos do estado."
 MEX_focus_the_gold_shirts:0 "Os Camisas Douradas"
 MEX_focus_the_gold_shirts_desc:0 "O General Nicolás Rodríguez Carrasco formou os Camisas Douradas em 1933 para derrotar os traidores comunistas trabalhando contra o governo. Os grupos paramilitares deveriam se tornar uma parte do governo já que seu objetivo é nobre e seus métodos se fazem necessários."
 MEX_focus_revanchist_revolution:0 "Revolução revanchista"
 MEX_focus_revanchist_revolution_desc:0 "O povo mexicano sofreu por muito tempo o abuso ianque e com infiltrações comunistas, mas nós superamos esses obstáculos com a união nacional e forjamos um estado forte com um líder poderoso. Agora precisamos corrigir os erros que o México sofreu no passado."
 MEX_focus_the_red_shirts:0 "Os Camisas Vermelhas"
 MEX_focus_the_red_shirts_desc:0 "O Governador Tomás Garrido Canabal criou os Camisas Vermelhas em 1930 para defender a revolução contra a igreja católica e seus padres reacionários. Caçar e destruir os inimigos do povo é uma causa nobre, portanto deveríamos integrar os Camisas Vermelhas aos militares de alguma forma."
 MEX_focus_communist_revolution:0 "Revolução comunista"
 MEX_focus_communist_revolution_desc:0 "A revolução contra Díaz virou uma revolução sosical verdadeira que resolverá as contradições do capitalismo abolindo a produção para o mercado e criando uma nova forma de se viver."
 MEX_focus_international_struggle:0 "Conflito internacional"
 MEX_focus_international_struggle_desc:0 "Não estamos sozinhos na luta contra nossos inimigos ideológicos. Temos muitos aliados em potencial no exterior com quem podemos nos juntar. Precisamos ajudá-los a tomar o poder para criar um bloco amplo de aliados em potencial para em troca nos ajudar."
 MEX_focus_spanish_civil_war_refugees:0 "Refugiados da Guerra Civil Espanhola"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Os conflitos que tomaram a Espanha estão deslocando dezenas de milhares de cidadãos espanhóis. Muitos deles são a a nata da inteligência espanhola ou então técnicos de altas habilidades. Concedendo refúgio a eles nós estaremos cumprindo nossos deveres humanitários e beneficiando o México ao mesmo tempo."
 tooltip_spanish_civil_war_technical_knowledge:0 "Conhecimento tecnológicos da Guerra Civil Espanhola"
 scw_over:0 "A Guerra Civil Espanhola acabou"
 MEX_focus_falangist_veterans:0 "Falangistas veteranos"
 MEX_focus_falangist_veterans_desc:0 "Os Falangistas são uma organização paramilitar fascista na Espanha. Eles lutam por Deus e pela nação, apesar de muitos deles serem monarquista, o que é uma pena. Ainda assim, nós deveríamos fazer contato com os Falangistas veteranos da Guerra Civil Espanhola para aprender de suas experiências."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Doutrinas de conhecimento dos Falangistas veteranos"
 falangist_veterans_opinion:1 "Veteranos falangistas"
 MEX_focus_support_spanish_republican_loyalists:0 "Apoiar os Legalistas da Espanha"
 MEX_focus_support_spanish_republican_loyalists_desc:0 "O governo republicano da Espanha foi democraticamente eleito e agora está enfrentando rebeliões com traidores “nacionalistas que querem ganho pessoa e claramente odeiam o povo comum da Espanha. Nós deveríamos apoiar os Legalistas enviando nossa ajuda a eles e pleiteando sua causa na Liga das Nações, que está tentando colocar um embargo ao governo republicano."
 loyalist_spanish_government_support_opinion:1 "Apoiar o governo republicano espanhol"
 MEX_focus_support_hispanism:0 "A Nova Espanha"
 MEX_focus_support_hispanism_desc:0 "A Espanha é como o seio de nossa pátria. Nossos governantes descendem do povo da península, colonialistas que trouxeram a civilização para o Novo Mundo. A Epsanha, com sua forte tradição de igrejas poderosas e elites latifundiárias, já foi fonte de legitimidade para os conservadores do México. Hoje em dia, com a demagogia republicana correndo solta, a Espanha é cada vez menos líder do mundo latino. Nós devíamos vestir esse uniforme."
 faction_mexico_latin_american_order:0 "Ordem Latino Americana"
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Nós temos nossas convicções ideológicas, mas o México como estado tem seus próprios interesse separados da luta internacional. Precisamos percorrer nossos caminhos com cuidado nesses tempos turbulentos. Um erro poderia fazer com que os imperialistas tiranos venham contra nós."
 MEX_focus_revolutionary_american_league:0 "Aliança Bolivariana"
 MEX_focus_revolutionary_american_league_desc:0 "Simón Bolívar liderou as colônias espanholas na América do Sul, conquistando sua independência e criando a Gran Colombia. Ele tem a mesma fama no sul que combatentes da liberdade como Miguel Hidalgo e Mariano Matamoros no México. Um de seus sonhos era a unificação da América Latina contra a exploração européia e o imperialismo ianque. Nós podemos concretizar esse sonho."
 faction_mexico_bolivarian_alliance:0 "Aliança Bolivariana"
 MEX_focus_rescind_the_mexican_cession:0 "Rescindir a Cessão Mexicana"
 MEX_focus_rescind_the_mexican_cession_desc:0 "As amplas terras perdidas para nossos inimigos ao norte em 1848 continuam sendo motivo de inquietude para nacionalistas mexicanos. Há milhões de hispânicos vivendo nos Estados Unidos, alguns são descendentes dos habitantes originais do México, outros são imigrantes mais recentes. Devíamos honrar o México, massacrando nossos agressores ianques e unindo o povo mexicano!"
 threat_mexico_rescind_cession:0 "O México acaba com Cessão aos Estados Unidos"
 MEX_focus_redeem_aztlan:1 "Redimir Aztlan"
 MEX_focus_redeem_aztlan_desc:1 "O povo mexicano vivendo nas regiões libertas dos Estados Unidos tem um sonho de um governo que não os oprime por sua ancestralidade, local de nascimento ou pela língua que eles falam em casa. O sonho se tornou uma realidade."
 tooltip_mexico_they_may_declare_war:0 "§ROs barões do petróleo os enganaram para que eles declarem guerra conosco!§!\n"
 ENG_special_air_service_desc:1 "Um oficial chamado David Stirling teve a ideia de uma unidade reduzida para atacar os inimigos em suas linhas, causando danos substanciais. A escolha do nome “Serviço Aéreo” tem o benefício de confundir os inimigos para que acreditem que estão sendo atacados por paraquedistas. Essa ideia pode ser boa."
 ENG_chiefs_of_staff_committee_desc:1 "Precisamos fortalecer os líderes dos serviços para que eles conduzam a guerra da forma que acharem melhor. A reunião dos chefes de estado, formada inicialmente em 1923, possui agora os meios para coordenar operações ao redor do globo, respondendo diretamente ao Gabinete de Guerra. Isso ajuda a padronizar o processo de planejamento de operações militares."
 ENG_revisit_colonial_policy_desc:1 "Os tempos estão mudando. Estão claro que movimentos por independência apenas continuarão surgindo pelo império em encarnações cada vez mais fortes. Se não quisermos sermos forçados a gastar cada vez mais recursos para reprimir estes movimentos, teremos que reconhecer que nosso Império teve sua história e agora precisa achar seu próprio caminho no mundo."
 ENG_guide_the_colonies_desc:1 "Não é fácil dar os primeiros passos rumo independência após períodos longos sob nosso controle. Nossos Domínios precisam de nossa ajuda para reestruturarem seu governo para que eles funcionem tão bem independentes quanto funcionam sob nossa direção."
 ENG_towards_dominion_independence_desc:1 "Após a ajuda com a reestruturação de nossos Domínios, precisamos ajudá-los em seu caminho de cortar todos laços oficiais com Westminster. É provável que vejamos um período de migração em massa, com aqueles que não estão dispostos a fazer parte de [Root.GetNameDef] emigrando."
 ENG_foundations_for_an_indian_state_desc:2 "Se a Índia quiser funcionar como estado independente, precisamos aumentar sua industrialização e reestruturar drasticamente seu governo. Os desafios de governar um subcontinente inteiro são muito complexos como descobrimos e a Índia precisa estar preparada se quiser ter sucesso."
 ENG_the_three_nation_solution_desc:1 "Diferenças culturais e religiosas são extremas no subcontinente indiano. Já há antagonismo entre vários grupos com diferentes lealdades. Ao invés de agrupá-los em um só estado, talvez a melhor solução seja separar o subcontinente em um trio de estados. A Índia Hindu e o Paquistão Mulçumano no noroeste e a Bangladesh Mulçumana a nordeste."
 ENG_towards_indian_independence_desc:1 "Chegou a hora de colocar a Índia no caminho da independência. Nós começaremos a transferir gradualmente tarefas do governo, aumentando sua autonomia na preparação para a independência completa."
 ENG_withdraw_from_contested_territories:0 "Retirada dos territórios conquistados"
 ENG_withdraw_from_contested_territories_desc:0 "Uma série de territórios ao redor do mundo, que são considerados parte dos territórios britânicos além-mar, estão sendo reivindicados por seus estados vizinhos. Isso causa tensões diplomáticas e portanto pode ser melhor reavaliar suas condições sob a jurisdição do Reino Unido."
 ENG_self_government_for_the_mediterranean_desc:1 "As nações no Mediterrâneo estão prontas para receber autonomia significativa na preparação para sua independência completa. Isso provavelmente resultará em um fluxo de imigrantes buscando obter nacionalidade inglesa antes da formalização da independência."
 ENG_self_government_for_africa_desc:1 "As nações na África estão prontas para receber autonomia significativa na preparação para sua independência completa. Isso provavelmente resultará em um fluxo de imigrantes buscando obter nacionalidade inglesa antes da formalização da independência."
 ENG_self_government_for_the_middle_east_desc:1 "As nações no Oriente Médio estão prontas para receber autonomia significativa na preparação para sua independência completa. Isso provavelmente resultará em um fluxo de imigrantes buscando obter nacionalidade inglesa antes da formalização da independência."
 ENG_self_government_for_the_americas_desc:1 "As nações nas Américas estão prontas para receber autonomia significativa na preparação para sua independência completa. Isso provavelmente resultará em um fluxo de imigrantes buscando obter nacionalidade inglesa antes da formalização da independência."
 ENG_self_government_for_asia_desc:1 "As nações na Ásia estão prontas para receber autonomia significativa na preparação para sua independência completa. Isso provavelmente resultará em um fluxo de imigrantes buscando obter nacionalidade inglesa antes da formalização da independência."
 ENG_decolonization_desc:1 "É o fim de uma era. Mas, é o fim que escolhemos. Ao invés de sofrermos a vergonha de lutar em vão contra a ascensão iminente dos movimentos de independência, nós mantivemos a postura com orgulho e guiamos aqueles em nossa proteção tanto quanto possível. Agora, tudo o que resta é cortar nossos laços e dar boas-vindas ao mundo a nossos dependentes de longa data, mas, dessa vez como iguais."
 ENG_steady_as_she_goes_desc:1 "A crise ascendente é justamente o motivo para nos mantermos fiéis a nossas raízes. Nós continuaremos o caminho que temos navegado nos anos recentes. Não faremos mudanças políticas drásticas que possam causar instabilidade interna enquanto pudermos."
 ENG_global_defense_desc:1 "A proteção do povo britânico começa com a prevenção contra ameaça que o impediria de crescer. Precisamos apagar as brasas do conflito antes que se espalhem em um incêndio que tomará nossos lares."
 ENG_every_man_will_do_his_duty_desc:1 "Nas palavras de Nelson, precisamos instalar um senso de dever no povo. Quer eles gostem ou não, a nação requer seu serviço em face da crise que está surgindo."
 ENG_motion_of_no_confidence_desc:1 "O governo atual falhou em suas tentativas de impedir a crise mundial no horizonte. Qualquer tentativa de fazê-lo no momento seria apenas um sinal de fraqueza. Precisamos de uma liderança mais forte para que possamos enfrentar a tempestade que está se formando."
 ENG_no_further_appeasement_desc:1 "A pacificação falhou e a continuação dessa política é besteira. Está claro que nosso inimigos não recuarão e insistirão em pedir mais e mais. Precisamos pará-los agora, antes de darmos mais vantagens a ele."
 ENG_kickstart_the_war_industry_desc:1 "O tempo é fundamental e não podemos esperar um crescimento natural de nossa indústria de guerra. Precisamos fazer um grande investimento para a construção rápida de mais fábricas se quisermos estar prontos para guerra."
 ENG_secure_the_oil_imports_desc:1 "Não podemos depender da natureza instável de nossos acordos comerciais com governos estrangeiros para importação de petróleo. É melhor tomarmos o controle dos campos de petróleo para que possamos manter comando total deles. Independente da liderança política de outras nações."
 ENG_maintaining_imperial_integrity_desc:1 "A defesa de nosso Império começa com a dominação dos mares e com a lealdade de nossos Domínios. Outras potências navais precisam ser avisadas para não ameaçarem nossa superioridade naval. Ao mesmo tempo precisamos exercer cada vez mais controle sob nossos súditos para que sejamos fortes no mundo todo."
 ENG_enforce_the_naval_treaties_desc:2 "Recebemos a informação de que certas potências escolheram ignorar as estipulações do Tratado Naval de Washington. Isso não pode ser permitido. Se quisermos manter a vantagem e impedir que outros tenham a mesma ideia, precisamos atacar rapidamente e fazer de exemplo aqueles que ousarem desafiar nossas vontades."
 ENG_maintaining_the_balance_of_power_desc:1 "A força do Império está na fraqueza e paralisia da Europa. Se conseguirmos focar em assuntos globais podermos garantir que a Europa fique ocupada com suas questões e não com as nossas. Nós continuaremos afastados dos assuntos europeus, exceto para impedir regimes expansionistas que possam ameaçar este balanço de poder tão delicado que almejamos."
 ENG_continental_intervention_desc:1 "Está claro que não seremos capazes de manter o balanço de poder no continente europeu sem tomarmos ação. Precisamos esmagar regimes expansionistas que se formaram recentemente. Precisamos garantir que não haja nunca uma ameaça de uma Europa unificada capaz de preparar uma invasão às Ilhas Britânicas sem distrações."
 ENG_prepare_for_the_inevitable_desc:1 "Parece certo que nossa nação será envolvida no conflito mundial. Precisamos aumentar nossos gastos industriais para aumentar nosso rearmamento."
 ENG_a_change_in_course_desc:1 "Com o acúmulo da tensão mundial, está claro que nossa liderança política atual é incapaz de proteger os interesses da nação. Chegou a hora de uma ruptura drástica da política das últimas décadas."
 ENG_the_kings_party_desc:1 "Agora que a crise acabou e o governo caiu, os apoiadores mais vorazes do Rei podem formar um governo próprio, mais favorável às vontades do Rei. O partido deste Rei seria formado por David Lloyd George, Winston Churchill e Oswald Mosley, alcançando vários partidos políticos, o que ajudaria a reparar a unidade de nossa nação."
 ENG_isolate_the_mediterranean_threat_desc:1 "A marinha do governo [ITA.GetAdjective] está ameaçando nosso comércio no mediterrâneo. Precisamos começar uma campanha de isolamento diplomático para conter a ameaça."
 ENG_alliance_with_germany_desc:1 "Nossos interessas estão aliados aos dos alemães. Eles desejam a hegemonia do continente europeu e nós desejamos uma Europa que não ameace as Ilhas Britânicas e nosso Império global. Talvez uma aliança, de acordo com os desejos do Rei, não seja uma cooperação estranha."
 ENG_noninterference_treaty_with_germany_desc:1 "Nossas ambições imperiais estão baseadas em não termos preocupações com a Europa. Talvez isso seja alcançado facilmente se dermos a [GER.GetNameDef] carta branca na Europa. Em troca teremos relações pacíficas e sua promessa de não interferência nos assuntos pertinentes ao Império Britânico."
 ENG_take_out_the_regia_marina_desc:1 "Chegou a hora de tomarmos conta da ameaça no Mediterrâneo. Nós protegeremos as roas dos navios pelo Suez, a artéria de nosso Império, eliminando a marinha que o aflige."
 ENG_organize_the_blackshirts_map_category_name:0 "Selecione onde organizar as marchas dos Camisas Pretas."
 ENG_organize_the_blackshirts_desc:2 "O sucesso da União Britânica de Fascistas depende de sua imagem pública. Nós podemos mostrar o espírito de união e força pessoal do nosso movimento organizando marchas inspiradas pelo exército por todo o país. Iremos atrair mais seguidores ao mesmo tempo que intimados a oposição a não fazer nada. O objetivo eventual será uma marcha na própria Rua Downing, pedindo por uma mudança na liderança."
 ENG_the_british_path_to_fascism_desc:1 "Nosso caminho para o Fascismo será próprio. Nós não nos curvaremos àqueles no continente que se consideram ideologicamente superiores a nós. O povo lembra da última guerra e qualquer cooperação com o regime existente em [GER.GetName] resultará em sua ira;"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini tem uma abordagem mais palatável ao fascismo e há muito ele é admirado por Mosley. Nada mais natural que nossos dois países estabelecerem uma relação mais próxima, benéfica a ambos povos."
 ENG_gibraltar_for_spanish_support_desc:1 "Considerada por muito tempo parte integral de nossa nação, talvez seja hora de orquestrarmos o retorno de Gibraltar para a Espanha. Em troca teríamos o apoio de Franco a nossa causa."
 ENG_pre_empt_spanish_alignment_desc:1 "Existe o risco dos espanhóis se aliarem aos alemães se tomarmos ações ofensivas contra eles. Isso não pode acontecer. Precisamos lidar com essa ameaça potencial antes de fazermos nossa jogada com [GER.GetName]."
 ENG_prevent_a_continental_hegemony_desc:1 "Está claro de que [GER.GetNameDef] tem projetos para todo o continente europeu. Isso não pode ser permitido. Precisamos enfrentar os alemães juntos de nossos aliados antes deles se tornarem um desafio muito grande para nós."
 ENG_god_save_the_king_desc:2 "Acima de tudo está nosso dever ao Rei e à Coroa. Um símbolo de resistência e esperança para o povo, e da união do Império aos nossos súditos e inimigos, o Rei deve ser exaltado interiormente e temido externamente. Nós faremos isso acontecer."
 ENG_ceylon_forward_operating_base_desc:1 "Precisamos expandir nossas instalações nas ilhas de Ceylon como parte da preparação da invasão em massa que garantirá o retorno do controle da Coroa sobre a Índia."
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "O breve período de independência da Índia precisa acabar. Nossas forças estão posicionadas, prontas para recuperar o tesouro da Coroa."
 ENG_pre_empt_the_ideological_threat_desc:1 "O Império está assolado por aqueles que pensam diferente. Sabemos que essa quinta-coluna recebe suas ordens de Moscou. Podemos silenciar suas vozes atacando a fonte deste mal."
 ENG_expose_the_belly_of_the_bear_desc:1 "Enfrentar os soviéticos sem acampamentos de base é um desafio incomensurável. Exigiremos passagem a [PER.GetName] e [AFG.GetName], e atacaremos os soviéticos quando menos esperarem, justamente em seu ponto mais exposto em terra."
 ENG_imperial_conscription_desc:1 "Há muito tempo temos negligenciado a abundância de mão de obra que nosso Império oferece. É hora de melhorarmos o alistamento de forma significativa pelo Império para garantirmos que tenhamos abundância de mão de obra. Todos precisam servir à Coroa!"
 ENG_consolidate_the_british_isles_desc:1 "Os irlandeses continuam flertando com suas ideias tolas de independência e nossa tolerância acabou. É hora de esmagarmos a resistência e trazermos todo o país de volta para o jogo como parte integral do Reino Unido."
 ENG_unite_the_anglosphere_desc:1 "O legado de nossa Era de Ouro é um de nossa língua e nossa cultura presentes em todo mundo. Ao invés de sofrermos com a ingratidão e a independência dessas áreas precisamos unificá-las sob nosso domínio."
 ENG_appeal_to_imperial_loyalists_desc:1 "Apesar da independência dos Domínios, muitos de seus cidadãos ainda são leias à Coroa. Se pudermos contatá-los, podemos ser capazes de subverter os governos dos Domínios antes das invasões que serão necessárias para tomarmos o controle."
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "O jogo está montado, as peças estão em posição. Agora é hora de colocarmos nosso plano em ação e corrigirmos a noção de independência nas mentes dos líderes dos Domínios."
 ENG_the_sun_never_sets_desc:1 "Dizem que o Império Britânico é tão grande que nele o sol nunca se põe. Sua força é a Marinha Real que asseguram o comércio e os suprimentos vitais para nossa prosperidade. Essa marinha precisa aprender a navegar estas distâncias enormes com velocidade, para que possamos reagir rapidamente a qualquer ameaça."
 ENG_pre_empt_the_strategic_threat_desc:1 "O Império está rodeado por aqueles que querem nossa riqueza e nossos recursos. Nós sabemos quem e porque. Nada nos impede, então, de levarmos a luta a eles antes que eles nos peguem em um momento de fraqueza."
 ENG_concessions_to_the_trade_unions_desc:1 "Os conflitos com os sindicatos sempre atrapalham nossos esforços de rearmamento. Se escolhermos cooperar com eles poderemos ter uma transição mais suave do que se continuarmos lutando com eles."
 ENG_move_to_secure_the_dominions_desc:1 "Os Domínios assistem com suspeitas nossa mudança ideológica. Não é improvável que eles reconsiderem seus laços com Westminster se os deixarmos... Portanto, não podemos permiti-lo. Com ações rápidas podemos ser capazes de realizar à força uma mudança de governo antes das relações diplomáticas se desgastarem."
 ENG_the_fate_of_the_royal_family_desc:1 "A noção de que uma pessoa vale mais do que outra simplesmente por nascimento nos dá nojo. A riqueza imensa da Família Real continua sendo um espinho e nossos olhos. Sem dúvidas estaríamos melhor gastando essa riqueza com rearmamento e expansão industrial. Talvez seja hora de matarmos dois coelhos com uma só cajadada..."
 ENG_eliminate_the_upper_class_desc:1 "Os trabalhadores precisam se erguer contra a opressão das classes mais altas. Nós lidaremos com eles e tomaremos suas companhias para o estado."
 ENG_for_the_good_of_the_revolution_desc:1 "Todos precisam estar dispostos a fazerem sacrifícios a seu conforto pelo bem do estado. O povo britânico ficará de cabeça erguida em face ao racionamento, certos de que isso garantirá nossa vitória."
 ENG_the_british_communist_alternative_desc:1 "Ao invés de nos aliarmos a Moscou, começarmos nosso própria cooperação de estados comunistas. Os britânicos estão à frente de todos no cenário mundial e nós não nos curvaremos a Moscou. Nem agora nem nunca."
 ENG_enforce_decolonization_desc:1 "As nações do mundo precisam se desvencilhar de suas colônias assim como fizemos. Nós emitiremos um ultimato. Aqueles que não enxergarem a sabedoria de nossas palavras por si só, receberão ajuda externa."
 ENG_reach_out_across_the_channel_desc:1 "O comunismo se espalhou em países do outro lado do Canal da Mancha. Nós os abordaremos e ofereceremos orientações e uma ajuda mais próxima do que a distante Moscou pode oferecer."
 ENG_soviet_cooperation_desc:1 "Apesar de nossas diferenças, temos um inimigo comum. Nós proporemos um ataque de ambos os lados, esmagando os alemães antes que eles percebam o que aconteceu."
 ENG_the_one_true_revolution_desc:1 "Nunca será possível cooperar com Moscou. A corrupção está solta em [SOV.GetNameDef], e a única esperança é cortar o mal pela raiz e assumir a liderança global plena da causa dos trabalhadores."
 ENG_follow_moscow_desc:1 "Em suas origens, o comunismo britânico sempre seguiu as ordens de Moscou. Continuar a fazê-lo neste momento é não apenas lógico, mas, necessário. Entre o Exército Vermelho e nossa Marinha, nós espalharemos a palavra de Marx e ninguém pode nos impedir."
 ENG_tackle_fascism_desc:1 "O fascismo é a ameaça principal à causa dos trabalhadores. Precisamos focar na eliminação deste mal da Europa."
 ENG_preparing_the_second_front_desc:1 "Quando a guerra começar, precisamos abrir um segundo fronte para ajudar nossos aliados soviéticos. A preparação para isto precisa começar agora."
 ENG_tackle_capitalism_desc:1 "O capitalismo é o arquiinimigo da causa dos trabalhadores e não podemos ficar sentados enquanto ele prospera, mesmo que do outro lado do oceano. Precisamos nos preparar para enfrentá-lo em sua terra mãe."
 ENG_bermuda_invasion_launch_point_desc:1 "Invadir a América do Norte não será tarefa fácil. Precisamos aumentar nossas posses em Bermudas para sermos capazes de acomodar as forças de invasão por tanto tempo quanto necessário, antes que elas sejam enviadas para espalhar a Revolução diretamente na costa americana."
 ENG_crush_the_dream_desc:1 "Os americanos gostam de falar do seu sonho, de que qualquer um “se dá bem” nos Estados Unidos. Isso se eles estiverem dispostos a fazê-lo as custas de seus companheiros. Para nós isso não é aceitável. Não se deve encorajar ninguém a lucrar em cima dos outros. Nós libertaremos seu povo dessas noções erradas. Nós esmagaremos este sonho de uma forma que não sobrará nada."
 ENG_socialist_science_pool_desc:1 "Nós precisamos coordenar uma troca de conhecimento tecnológico para que todos nossos aliados desfrutem os benefícios de nossas descobertas. Assim poderemos também nos beneficiarmos das deles. Este é o único caminho para o sucesso da causa dos trabalhadores."
 ENG_liberate_the_home_of_marx_desc:1 "O berço de Karl Marc está infestado pelo fascismo. Além disso manchar sua memória, também serve como insulto contínuo ao socialismo. É hora de derrotarmos estas forças sombrias em território alemão. Precisamos libertar a população dos falsos profetas que os lidera."
 ENG_spirit_of_the_industrial_revolution_desc:1 "As Ilhas Britânicas foram o local onde nasceu a Revolução Industrial. Mostraremos ao mundo o que trabalhadores livres podem alcançar em uma economia controlada pelo estado."
 ENG_indian_autonomy:0 "Autonomia indiana"
 ENG_indian_autonomy_desc:0 "Podemos enfraquecer os movimentos de independência oferecendo a eles mais autonomia, ao invés de prometermos independência total. Assim como já é com outros Domínios."
 ENG_imperial_conference_defense_dominion:0 "Acordos de Defesa da Conferência Imperial"
 ENG_imperial_conference_economy_dominion:0 "Acordos Econômicos da Conferência Imperial"
 ENG_federal_integration:0 "Integração Federal"
 ENG_imperial_conference:0 "Realizar Conferência Imperial.\n"
 ENG_imperial_conference_desc:1 "A última vez que vários líderes de governo de todas as nossas colônias e domínios autogovernados se encontraram para discutir assuntos de interesse Imperial foi em 1932. Já passou da hora de organizar outra conferência, especialmente se quisermos fortalecer o Império no futuro imediato."
 ENG_imperial_conference_tt:0 "Desbloqueia a §YConferência Imperial§! Decisões por 60 dias.\n§RCertifique-se de ter Poder político acumulado para usá-lo aqui!§!\n"
 ENG_imperial_federation:0 "Federação Imperial"
 ENG_imperial_federation_desc:0 "A Federação Imperial tem sido apresentada como alternativa ao auto-governo. Depois de um longo período de preparações chegou a hora de unificar o governo e seus Domínios. Retomaremos nossa posição como super-potência e liderança mundial. Governar a Britânia!"
 ENG_dominions_accepted_federation:0 "Federação Imperial aprovada pelos Domínios\n"
 HOL_obtain_foreign_colonial_investments:0 "Obter investimentos coloniais estrangeiros"
 HOL_obtain_foreign_colonial_investments_desc:0 "Apesar de serem extremamente anti-colonialistas, os americanos tem há muito tempo um interesse econômico em nossas colônias. Principalmente nas Índias Ocidentais. Eles desejam fazer investimentos em nosso desenvolvimento colonial junto dos ingleses e dos japoneses. Tanto no oriente quanto no ocidente. Precisamos encorajar este movimento."
 HOL_obtain_foreign_colonial_investments_tt:0 "Isso possibilitaria um bônus temporário a nossos §YBens de consumo§! e §YVelocidade de construção§!. Também aumentaria permanentemente nossa produção de §YPetróleo§! nas Índias Orientais e Ocidentais.\n"
 HOL_the_western_possessions:0 "As posses ocidentais"
 HOL_the_western_possessions_desc:0 "As Índias Ocidentais costumam ser ignoradas em detrimento da parte oriental. Mas, eles possuem uma fortuna própria de recursos. O primeiro passo para aumentarmos atividade industrial e de extração de recursos na área é assegurar uma infraestrutura adequada."
 HOL_expand_curacao_oil_refineries:0 "Expandir refinarias de petróleo de Curaçao"
 HOL_expand_curacao_oil_refineries_desc:0 "Desde 1918, praticamente todo o petróleo venezuelano é transportado para Aruba e Curaçao por embarcações que navegam em águas rasas como as do Lago Maracaibo. De lá ele é enviado para o mundo todo por embarcações oceânicas. No momento nossas refinarias lá são as maiores do mundo. Mas, a crise mundial que está se instalando pode exigir que essas instalações sejam expanidas."
 HOL_expand_curacao_oil_refineries_tt:0 "Desbloqueia §YRoyal Dutch Shell§! como interesse industrial.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Abrir segunda mina de bauxita em Paranam"
 HOL_open_second_paranam_bauxite_mine_desc:0 "A bauxita do Suriname é extremamente importante para a produção de alumínio para as grandes potências da indústria da aviação. Com o aumento das tensões militares ao redor do mundo, a demanda por alumínio tem aumentado muito. Nós poderíamos sem dúvidas aumentar nossas exportações se abríssemos uma segunda mina de Bauxita em Paranam."
 HOL_antilles_defenses:0 "Defesas das Antilhas"
 HOL_antilles_defenses_desc:0 "Não é estranho que partidos estrangeiros fiquem ansiosos em relação as defesas fracas de nossas refinarias de petróleo em Aruba e Curaçao, devido à sua importância. Se quisermos evitar que esses partidos sintam a necessidade de defender essas ilhas para nós, precisamos melhorar suas defesas nós mesmos..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Não possui o espírito nacional §YEspectador em choque da Grande Guerra§!"
 HOL_pre_empt_venezuelan_aggression:0 "Prevenção contra agressões venezuelanas"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Os venezuelanos deixaram claras suas intenções sob nossas Antilhas. Dessa vez eles somente "ofereceram proteção", mas não há como dizer o que eles podem fazer se nossa situação piorar. Precisamos atacar antes que eles o façam para garantir a segurança de nossas refinarias de petróleo."
 HOL_the_crown_jewel_colony:0 "A colônia preciosa da Coroa"
 HOL_the_crown_jewel_colony_desc:0 "A Índia é para os ingleses, o que as Índias Orientais são para nós. Porém, a infraestrutura atual ultrapassada nas Índias Orientais não é aceitável para a era moderna. Nosso orgulho nacional precisa ser tratado como tal. A infraestrutura precisa ser modernizada para ficar mais alinhada com o que é esperado de um parte tão importante de nossa nação."
 HOL_java:0 "Java"
 HOL_java_desc:0 "A ilha capital das Índias Orientais receberá investimentos pesados. Assim ela ficará mais de acordo com o nível de industrialização dos dias de hoje."
 HOL_reinforce_java:0 "Reforçar Java"
 HOL_reinforce_java_desc:0 "A maior parte da população e dos complexos industriais das Índias Orientais estão localizadas em Java. Assim como a capital e todas as grandes bases militares e quartéis-generais. Portanto, é de longe a ilha mais importante das Índias Orientais. Precisamos melhorar suas defesas e garantir que possamos continuar no controle mesmo que tudo mais esteja perdido."
 HOL_the_foundations_of_defense:0 "As Fundações da Defesa"
 HOL_the_foundations_of_defense_desc:0 "O relatório conhecido como "Defensiegrondslagen van Nederlands-Indië" concluído em 1927, analisava o potencial de defesa de nossas colônias. Talvez seja hora de desenterrarmos este documento. Com o aumento das agressões japonesas e sabendo de seus projetos para as Índias Orientais, precisamos alocar nossos recursos no momento priorizando os pontos fracos defensivos que identificarmos."
 HOL_the_foundations_of_defense_tt:0 "Colocar §YBase naval§! no nível máximo em Soerabaja.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Sumatra, apesar de ser a maior massa terrestre que constitui as Índias Orientais, está muito atrasada em termos de infraestrutura e industrialização em relação a Java, sua vizinha do norte. Nós precisamos resolver esta situação."
 HOL_borneo_and_the_grote_oost:0 "Bornéu e Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Nossa população em crescimento precisa de mais acesso à Bornéu e às outras ilhas conhecidas como 'De Grote Oost' (O Grande Leste), como Sulawesi e as Ilhas Molucas. Assim será possível ter um crescimento industrial nessas áreas."
 HOL_curtail_colonial_autonomy:0 "Reduzir autonomia colonial"
 HOL_curtail_colonial_autonomy_desc:0 "É muito possível que a Holanda seja tomada apesar de nossos esforços. Nesse caso, precisamos pensar em alternativas. Uma possibilidade seria transportar o governo para a capital das Índias Orientais Holandesas, na cidade de Batavia em Java. Precisamos deixar claro para nossa administração colonial de que em breve poderemos tomar controle de seus assuntos."
 HOL_continue_the_war_in_batavia:0 "Continuar guerra em Batavia"
 HOL_continue_the_war_in_batavia_desc:1 "A invasão que temíamos aconteceu e acabou com nossas defesas. O governo conseguiu escapar e agora está em exílio, hospedado por nossos aliados. Embora nossa Rainha prefira que o governo continue no exílio e "perto da ação" na Europa, achamos que chegou a hora de mudar para as Índias Orientais e, a partir de lá, continuar a guerra como uma potência soberana."
 HOL_a_western_capital:0 "Uma capital ocidental"
 HOL_a_western_capital_desc:0 "A indústria civil em Java precisa ser expandida drasticamente se quisermos que ela abrigue a indústria de guerra que precisamos para libertar nossa terra natal."
 HOL_expand_the_colonial_army:0 "Expandir exército colonial"
 HOL_expand_the_colonial_army_desc:0 "Uma coisa que não falta para as Índias Orientais é mão de obra. Precisamos tornar o serviço no exército mais atrativo. Seja quais forem as concessões e promessas que precisarmos fazer. Devemos deixar claro que nossos novos recrutas coloniais são a única defesa que a ilha tem contra a ganância dos japoneses."
 HOL_colonial_shipbuilding:0 "Construção colonial de navios"
 HOL_colonial_shipbuilding_desc:0 "Com a queda da Holanda, nossos estaleiros no continente estão perdidos. Precisamos alocar recursos para criar novos estaleiros no oriente se quisermos construir nossas forças navais."
 HOL_the_east_indies_war_machine:0 "A máquina de guerra das Índias Orientais"
 HOL_the_east_indies_war_machine_desc:0 "Não podemos continuar dependendo dos equipamentos e munições de nossos aliados. Nós temos muitos recursos. Precisamos construir a indústria para usar estes recursos para manter nossa máquina de guerra."
 HOL_prepare_for_our_return:0 "Preparar para nosso retorno"
 HOL_prepare_for_our_return_desc:0 "Nós precisamos de muitos navios para transportar nossas tropas para o continente se quisermos ajudar na libertação de nosso pátria. Resolveremos isso com mais estaleiros e aperfeiçoando a arte de construir cargueiros."
 HOL_liberation:0 "Libertação"
 HOL_liberation_desc:0 "Nossa pátria foi libertada. Os exércitos que se renderam com nossa capitulação foram libertados e estão sedentos por vingança. A moral está alta com as multidões em júbilo sendo liberadas. O povo não sofrerá com outro invasor."
 HOL_abandon_the_gold_standard:0 "Abandonar o Padrão de Ouro"
 HOL_abandon_the_gold_standard_desc:0 "Não abandonar o lastro ouro nos custou muitos recursos nos últimos anos. Agora que a França saiu do Bloco de Outro, só restamos nós e a Suíça. Chegou a hora de permitirmos a desvalorização do florim para usarmos os recursos liberados na melhoria de nossas defesas destruídas."
 HOL_continue_the_public_works:0 "Continuar com obras públicas"
 HOL_continue_the_public_works_desc:1 "Precisamos continuar as grandes obras públicas começadas no final dos anos 20. A retomada da terra e a construção de novos canais, estradas e túneis, não só cria empregos, mas serve para melhorar a nação."
 HOL_finish_the_noordoostpolder:0 "Terminar a Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Após o fechamento da Zuiderzee com a construção da Afsluitdijk, e criação do lago artificial Ijsselmeer, precisamos terminar o projeto de tomada de terras para a Noordoostpolder. Isso nos dará uma infraestrutura melhor e mais espaço para expansão industrial e agrícola."
 HOL_the_maastunnel:0 "O Maastunnel"
 HOL_the_maastunnel_desc:0 "Nossos grandes rios são obstáculos fenomenais. Mas, a escavação de túneis subterrâneos pode melhorar consideravelmente nossa infraestrutura. O Maastunnel será o primeiro, melhorando a acessibilidade da cidade de Roterdã pelo sul."
 HOL_expand_the_artillerieinrichtingen:0 "Expandir Artillerieinrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "A Artillerie-Inrichtingen fabrica munições e pequenas armas (sob licença) para nossas forças. Se quisermos aumentar nosso exército precisamos expandí-la."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Desbloqueia §YA. I. Hembrug§! como designer de materiais.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "A Philips lidera o mercado de rádios e outros eletrônicos. Talvez seja possível alcançarmos alguns avanços próprios se contratarmos e patrocinarmos essa empresa holandesa de eletrônicos. Estes equipamentos militares são cada vez mais importantes."
 HOL_philips_focus_tt:1 "Desbloqueia a §YPhilips§! como interesse industrial.\n"
 HOL_expand_RD_facilities:0 "Expandir instalações de pesquisa e desenvolvimento"
 HOL_expand_RD_facilities_desc:0 "Nossa expansão industrial e outros avanços recentes podem permitir que conduzimos mais pesquisa e desenvolvimento em paralelo. Principalmente se aumentarmos as fábricas da Philips que já existem."
 HOL_the_zuiderzee_works:0 "Continuar trabalhos da Zuiderzee"
 HOL_the_zuiderzee_works_desc:0 "A próxima fase da reivindicação das terras é Flevopolder, nomeada em homenagem ao antigo lago Flevo dos tempos romanos. Este é um projeto grandioso que precisará de muitos anos apra ser concluído. Mas mesmo no curto prazo ele traz grandes recompensas."
 HOL_develop_the_randstad:0 "Desenvolver Randsatd"
 HOL_develop_the_randstad_desc:0 "O desenvolvimento de nossas cidades maiores e das áreas que as conectam está construindo a fundação do que algumas pessoas estão chamando de "Aro Urbano". A área urbana mais ou menos circular conecta as três grandes cidades de Amsterdã, Den Haag, Roterdã e Utrecht. Elas rodeiam o "Groene Hart", o coração verde no centro do aro."
 HOL_expand_the_ijmuiden_steel_mill:0 "Expandir siderúrgica IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Nossa indústria de guerra necessita de muito aço. Precisamos garantir a expansão das instalações que já existem em IJmuiden."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "A Fokker é líder mundial na produção de aeronaves civis e está buscando a oportunidade construir mais aeronaves militares. Talvez seja melhor permitir que o façam, apoiando o crescimento industrial necessário para tal."
 HOL_fokker_tt:1 "Desbloqueia a §YFokker§! como designer de aeronaves.\n"
 HOL_domestic_jet_engine_designs:0 "Designs de motores de jatos domésticos"
 HOL_domestic_jet_engine_designs_desc:0 "Nossos inovadores na área de aeronaves precisam de encorajamento para experimentarem com designs futuristas. Apesar do resultado não ser um motor de jato que funcione de imediato, sem dúvidas os resultados melhorarão a produção de aeronaves de forma geral."
 HOL_develop_the_zandstad:0 "Desenvolver Zandstad"
 HOL_develop_the_zandstad_desc:0 "Ao invés de focarmos todos nossos esforços no desenvolvimento de nossas grandes cidades, deveríamos distribuir mais indústrias pelas áreas adjacentes."
 HOL_friesland_agricultural_impetus:0 "Ímpeto agrícola da Frísia"
 HOL_friesland_agricultural_impetus_desc:0 "Para aumentarmos nossa autonomia, precisamos aumentar o poder agrícola de nosso pequeno país, reduzindo a necessidade de importações."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Nossa indústria de carros doméstica é inexistente. Ela poderia focar na produção de veículos militares. Com ajuda estatal, Van Doorne's Aanhangwagen Fabriek (DAF), poderia sustentar nossos projetos militares com o equipamento motorizado e mecanizado que precisarmos."
 HOL_daf_tt:1 "Desbloqueia a §YDAF§! como designer de materiais.\n"
 HOL_domestic_vehicle_designs:0 "Designs de veíuculos domésticos"
 HOL_domestic_vehicle_designs_desc:0 "Conceder mais liberdade para a indústria automobilística no manejo de seus designs pode ter efeitos positivos também na eficiência de produção."
 HOL_continental_shipbuilding:0 "Construção continental de navios"
 HOL_continental_shipbuilding_desc:1 "Nossos estaleiros na Holanda, Zelândia e na Frísia devem ser muito ampliados para permitir qualquer plano de construção naval em grande escala."
 HOL_domestic_innovation:0 "Inovação doméstica"
 HOL_domestic_innovation_desc:0 "A rápida industrialização de nossa nação abriu novas oportunidades de Pesquisa e Desenvolvimento que deveríamos buscar."
 HOL_make_use_of_our_riches:0 "Utilizar nossas riquezas"
 HOL_make_use_of_our_riches_desc:0 "Nossa nação possui os recursos de uma grande potência, mas, utiliza apenas uma pequena porção. É possível que utilizando melhor nossas riquezas nós consigamos ascender a uma posição mais intermediária ou até mesmo dominante no cenário mundial, como antigamente."
 HOL_the_ultimate_deterrent:0 "O obstáculo final"
 HOL_the_ultimate_deterrent_desc:0 "É bom ter uma força aérea e uma força naval poderosas. Mas, o que impediria de verdade que outras colônias nos atacassem ou violassem nossa neutralidade, seria uma bomba atômica."
 HOL_overturn_military_budget_cuts:0 "Reverter cortes orçamentários aos militares"
 HOL_overturn_military_budget_cuts_desc:0 "A economia começou a se recuperar surpreendentemente rápido depois que abandonamos o Padrão de ouro... Os cortes de orçamentos aos militares que tivemos que implementar para manter o florim valorizado podem ser revertidos."
 HOL_prepare_the_inundation_lines:0 "Preparar linhas de inundação"
 HOL_prepare_the_inundation_lines_desc:0 "Desde nossa guerra por independência contra os espanhóis no século XVI, uma parte integral de nossas defesas tem sido a inundação intencional de terras. Essa defesa, preparada corretamente, nos salvará mais uma vez. Ainda não conhecemos um tanque que cruze águas."
 HOL_prepare_the_inundation_lines_tt:0 "Isso permite a §YInundação§! e §YDrenagem§! de certas províncias que cercam a Fortaleza Holanda, dando um bônus defensivo.\n"
 HOL_protect_against_britain:0 "Proteger contra a Inglaterra"
 HOL_protect_against_britain_desc:0 "A verdadeira neutralidade significa que temos que defender nossa soberania contra os que buscam violá-la... Mesmo que sejam os ingleses tentando de forma errada defender nossos portos e aeroportos dos alemães."
 HOL_further_reinforce_the_ports:0 "Reforços adicionais para os portos"
 HOL_further_reinforce_the_ports_desc:0 "Precisamos fortalecer mais nossas defesas costeiras para desestimular o pensamento inglês de "nos oferecer ajuda" sem nossa permissão."
 HOL_southward_defenses:0 "Defesas ao sul"
 HOL_southward_defenses_desc:0 "Precisamos estabelecer uma linha defensiva ao longo do rio Mosa para barrar qualquer empreitada ao sul vindo pela Bélgica. A expansão e o fortalecimento de nossas defesas costeiras acabará com qualquer plano inglês de desembarcar forças expedicionárias em nossos portos."
 HOL_germany_is_the_greater_threat:0 "A Alemanha é a ameaça maior"
 HOL_germany_is_the_greater_threat_desc:0 "Precisamos focar nossas defesas a leste, devido ao aumento dos ataques alemães. Apenas uma precaução caso eles não respeitem nossa neutralidade como fizeram na última guerra..."
 HOL_fortress_holland:0 "Fortaleza Holanda"
 HOL_fortress_holland_desc:0 "Precisamos apostar tudo na Fortaleza Holanda A área ao norte dos grandes rios e a oeste de Ijsselmeer é onde a maior parte da população e das indústrias está concentrada. Se sacrificarmos o resto do país há uma possibilidade de resistência na parte mais industrializada de nosso país. Se resistirmos tempo o suficiente é possível que um aliado venha nos ajudar."
 HOL_modernize_the_grebbeline:1 "Modernizar a Linha Grebbe"
 HOL_modernize_the_grebbeline_desc:0 "O fronte sul da Fortaleza Holanda está bem protegido pelos grandes rios o Reno e o Mosa. Deles sobre apenas uma pequena abertura a leste de Amsterdã, entre o Ijsselmeer ao norte e o Reno ao sul. A linha defensiva dessa região, Grebbeline, precisa ser modernizada e reforçada se quisermos que ela sobreviva certos ataques."
 HOL_war_on_pacifism:0 "Guerra contra a pacifismo"
 HOL_war_on_pacifism_desc:0 "O pacifismo tem dominado a opinião holandesa desde a Grande Guerra. Assim é praticamente impossível possuir um exército moderno. Por muito tempo a "Vontade do Povo" impediu a alocação completa de recursos para o exército. Eles não sabem o perigo a que estão se expondo... Nós declararemos guerra ao pacifismo e baniremos este sentimento contraproducente das mentes de nossa população!"
 HOL_war_on_pacifism_tt:0 "Essas decisões permitem a §Gredução/remoção§! de §YEspectador em choque da Grande Guerra§!.\n"
 HOL_appoint_new_supreme_commander:0 "Apontar novo comandante supremo"
 HOL_appoint_new_supreme_commander_desc:0 "Nosso comandante supremo está se mostrando muito obstinado em planos de defesa quase impossíveis. Ele precisa ser substituído. Henri Winkelman pode sair da aposentadoria, provavelmente ele será uma... alternativa mais amena."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! se torna Marechal de campo.\n"
 HOL_modernize_our_infantry_equipment:0 "Modernizar nosso equipamento de infantaria"
 HOL_modernize_our_infantry_equipment_desc:0 "Nosso equipamento de infantaria está desatualizado. Se quisermos uma chance de real de impedir uma invasão precisamos resolver a situação."
 HOL_production_under_license:0 "Produção sob licença"
 HOL_production_under_license_desc:0 "Como não possuímos uma indústria de armas doméstica, precisamos buscar os modelos de armas pequenas e de artilharia em outros países. Com sorte obteremos os direitos de produzir esses equipamentos de forma doméstica sob licença."
 HOL_light_tanks_for_the_colonies:0 "Tanques leves para as colônias"
 HOL_light_tanks_for_the_colonies_desc:0 "Tanques leves são perfeitos para defender o terreno difícil de nossas ilhas colônias contra infantaria anfíbia."
 HOL_light_tanks_for_the_colonies_tt:0 "Este foco concede as seguintes possibilidades de acordo com a escolha feita sobre focar na modernização ou em licenças de produção:"
 HOL_light_tanks_for_the_colonies_2tt:0 "Ou:\n"
 HOL_secret_staff_talks:0 "Reuniões secretas"
 HOL_secret_staff_talks_desc:0 "Apesar de oficialmente sermos neutros, ainda assim podemos buscar reuniões secretas com nossos vizinhos. Se formos invadidos, planos de defesa orquestrados com qualquer um de nossos vizinhos podem ser fundamentais para nossa sobrevivência."
 HOL_secret_staff_talks_tt:0 "Eles tornam possível a aquisição de bônus de combate para §YEquipamentos§!, §YAtaque§! e §YDefesa§! e dão §YLegitimidade§! para governos em exílio.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Armas antitanques para o continente"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Desde a Grande Guerra temos visto nossos vizinhos do continente melhorando seus designs de tanque. Se formos invadidos, essas máquinas certamente terão um papel integral. Precisamos estar preparados."
 HOL_lessons_from_the_last_war:0 "Lições da última guerra"
 HOL_lessons_from_the_last_war_desc:0 "Apesar de não termos nos envolvido, tivemos um local privilegiado para observar as tramas e falhas do Plano Schlieffen. Precisamos chegar a conclusões baseadas nessas observações."
 HOL_expand_the_mld:0 "Expandir a MLD"
 HOL_expand_the_mld_desc:0 "A parte mais importante de nossas forças aéreas é a aviação naval: a Marine Luchtvaart Dienst ou MLD.  Precisamos expandir este ramo do exército, melhorando a base principal de operações nas Índias Orientais. É preciso desenvolver novas táticas e estratégias."
 HOL_protect_the_mainland:0 "Proteger o continente"
 HOL_protect_the_mainland_desc:0 "Para proteger a parte continental da Holanda, precisamos adquirir uma frota de caças modernos que mantenha nossa superioridade aérea."
 HOL_protect_the_colonies:0 "Proteger as colônias"
 HOL_protect_the_colonies_desc:0 "Precisamos de mais bombardeiros navais modernos próximos às colônias para desencorajar tentativas de invasão naval e até mesmo nos protegermos contra uma."
 HOL_modernize_the_air_fleet:0 "Modernizar frota aérea"
 HOL_modernize_the_air_fleet_desc:0 "Precisamos acelerar drasticamente a aquisição de modelos de aeronaves necessários para nossas defesas imediatas. O tempo é curto!"
 HOL_strategic_bombing_defense:0 "Defesa contra bombardeios estratégicos"
 HOL_strategic_bombing_defense_desc:0 "Se a Holanda for tomada pela guerra, certamente haverá bombardeios estratégicos em escala inimaginável. Precisamos desenvolver novas doutrinas para lidarmos com essa ameaça. Precisamos aumentar nossas bases aéreas no continente para possibilitar a força aérea necessária para essas doutrinas."
 HOL_longer_range_models:0 "Modelos de maior alcance"
 HOL_longer_range_models_desc:0 "A dominação dos mares é essencial para a integridade de nosso império colonial. Porém, os mares são amplos, portanto precisamos de aeronaves com o alcance apropriado."
 HOL_unsinkable_aircraft_carriers:0 "Porta-aviões impossíveis de serem afundados"
 HOL_unsinkable_aircraft_carriers_desc:0 "Com o advento da terceira dimensão na guerra, precisamos garantir uma cobertura aérea adequada para nossa frota. Porém, porta-aviões de aço passíveis de serem afundados não são bom investimento... As ilhas das Índias Ocidentais poderiam servir como substitutas, como "porta-aviões impossíveis de serem afundados". Basta construir os campos aéreos neles."
 HOL_aviatic_aspirations:0 "Ambições aéreas"
 HOL_aviatic_aspirations_desc:0 "A nova ameaça em guerras é aérea, e nós podemos dominá-la. Já mostramos nossa habilidade na indústria de aviação civil. Certamente não será difícil transferir isso para a esfera militar."
 HOL_prepare_naval_expansion:0 "Preparar expansão naval"
 HOL_prepare_naval_expansion_desc:0 "Nós precisamos preparar um crescimento de nossa marinha. Precisamos gastar os recursos na expansão da construção de navios holandeses desde JÁ."
 HOL_cornerstone_of_colonial_defense:0 "Alicerce da defesa colonial"
 HOL_cornerstone_of_colonial_defense_desc:0 "A frota é o pilar mais importante de defesa de nosso império colonial. Precisamos buscar formas de usar o que temos melhor."
 HOL_rely_on_submarines:0 "Depender de submarinos"
 HOL_rely_on_submarines_desc:0 "Mesmo cruzadores modernos não servirão contra os navios enormes com os quais podemos ter que lutar. Ao invés disso investiremos em submarinos modernos para impedir avanços inimigos até que a frota de um aliado mais poderoso chegue."
 HOL_modernize_the_cruiser_fleet:0 "Modernizar a frota de cruzadores"
 HOL_modernize_the_cruiser_fleet_desc:0 "Nossos cruzadores são vitais para nossos planos defensivos nas Índias Orientais, mas os que temos no momento estão envelhecidos. Nós projetaremos uma nova geração de navios de guerra que começaremos a construir assim que possível."
 HOL_the_battlecruiser_plan:0 "Os planos dos cruzadores de guerra"
 HOL_the_battlecruiser_plan_desc:0 "Começam a surgir discursos em defesa de um trio de cruzadores de guerra. Navios maiores do que tudo que jamais construímos ou projetamos. Dependendo da boa-vontade alemã eles podem nos fornecer os planos dos cruzador de guerra alemão Gneisenau. Com sua permissão poderíamos usá-los como base para criarmos nossos designs próprios. Esses navios certamente impediriam os ataques a nossas colônias."
 HOL_air_cover_for_the_new_fleet:0 "Cobertura aérea para a nova frota"
 HOL_air_cover_for_the_new_fleet_desc:0 "Se investiremos em cruzadores de guerra grandes, precisaremos também de cobertura aérea adequada. Caso contrário, os navios serão destruídos. Investigaremos o design de um porta-aviões."
 HOL_escorts_for_the_new_fleet:0 "Escolta para a nova frota"
 HOL_escorts_for_the_new_fleet_desc:0 "Nossos cruzadores de guerra necessitam de escolta para protegê-los contra torpedeiros e submarinos. Nós precisamos garantir que qualquer escolta que construirmos tenha o design mais moderno possível."
 HOL_naval_heritage:0 "Herança naval"
 HOL_naval_heritage_desc:0 "De From Piet Hein a Michiel de Ruyter, a história de nossa nação está repleta de heróis no mar e de suas empreitadas de sucesso contra as potências navais de suas épocas. Temos afinidade com o mar em nosso sangue. Precisamos abraçá-la se quisermos reviver nossa herança de orgulho naval."
 HOL_form_new_government:0 "Formar novo governo"
 HOL_form_new_government_desc:0 "Nosso governo atual é fraco e está prestes a cair novamente. Nós daremos a um novo Primeiro Ministro a tarefa de formar um gabinete mais forte."
 HOL_gateway_to_europe:0 "Caminho para Europa"
 HOL_gateway_to_europe_desc:0 "A Holanda é um caminho de entrada comercial para a Europa. Nossos parceiros comerciais compreendem muito bem este fato. Nossa posição nos dá certa força, mas, também nos coloca em um situação complicada. Os ingleses querem bloquear seus inimigos prováveis no continente e os alemães querem expandir o fluxo comercial para seu país através do nosso, nos utilizando como porta dos fundos para evitarem bloqueios."
 HOL_gateway_to_europe_tt:0 "Assim é possível dar os pontos de influencia comercial para §Y[GER.GetName]§! e §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Ceder aos alemães"
 HOL_cave_to_the_germans_desc:0 "Como fazemos fronteira por terra com alemães, ficaremos expostos a uma invasão se recusarmos suas demandas de aumento do fluxo comercial através do nosso país. Se é pela nossa segurança, que eles nos usem para evitar o bloqueio inglês!"
 HOL_trade_influence_tt:0 "Recebe uma quantidade de poder político igual ao total investido em todos os participantes de §Ycaminho para a Europa§!. Essa quantidade atualmente é de:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! possui pelo menos §Y15§! Pontos de influência comercial, mais do que @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! possui pelo menos §Y25§! Pontos de influência comercial."
 HOL_maintain_trade_neutrality:0 "Manter neutralidade comercial"
 HOL_maintain_trade_neutrality_desc:0 "Precisamos resistir às demandas comerciais de ambos os lados e manter políticas comerciais como elas estão no momento. Escolher um lado significa travar guerra com o outro..."
 HOL_maintain_trade_neutrality_tt:0 "Nem @GER§Y[GER.GetName]§! ou @ENG§Y[ENG.GetName]§! possuem mais do que §Y5§! Pontos de influência comercial, mais do que o outro.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Tanto @GER§Y[GER.GetName]§! quanto@ENG§Y[ENG.GetName]§! possuem pelo menos §Y50§! Pontos de influência comercial.\n"
 HOL_cave_to_the_british:0 "Ceder aos ingleses"
 HOL_cave_to_the_british_desc:0 "Os ingleses estão entrando em negociações pesadas conosco, exigindo uma redução do fluxo comercial de nosso país para a Alemanha. Eles temem que os alemães nos utilizem como forma de escapar de bloqueios ingleses. Se recusarmos, os ingleses simplesmente nos bloquearão também... Isso seria catastrófico para nossa economia recém recuperada e portanto não temos escolha a não ser ceder."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! possui pelo menos §Y15§! Pontos de influência comercial, mais do que @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! possui pelo menos §Y25§! Pontos de influência comercial."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "Nossa decisão de favorecer um vizinho ao outro significa que abandonamos nossa neutralidade. O aumento de discursos a favor dos alemães com retórica nacionalista tem ocorrido depois de nossa decisão. Isto está muito claro em nossa política interna com a criação do jornal de extrema direita o "O Povo e a Pátria"."
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Dissuadir uma população do pacifismo e instalar em poucos anos uma cultura militar não é fácil. Mas com propaganda retórica em massa, começando com nossa juventude impressionável, conseguiremos fazer o melhor possível."
 HOL_strength_over_blood:0 "Força acima de sangue"
 HOL_strength_over_blood_desc:1 "Não é o sangue que deve determinar quem é o líder. Deixem que aqueles fortes o suficiente liderem nossa nação. Não precisamos de líderes de sangue azul."
 HOL_join_germany:0 "Junta-se à Alemanha"
 HOL_join_germany_desc:0 "Espíritos afins precisam se juntar contra o mundo. É hora de nos tornarmos membros do Eixo."
 HOL_german_technological_exchange:0 "Troca tecnológica coma a Alemanha"
 HOL_german_technological_exchange_desc:0 "Com acesso á tecnologia alemã nós podermos executar melhor nosso papel na construção da Nova Ordem Mundial."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Começo da Blitzkrieg holandesa"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Com ajuda alemã poderemos participar de ataques Blitzkrieg com nossa própria unidade de tanques."
 HOL_placate_the_japanese:0 "Apaziguar os japoneses"
 HOL_placate_the_japanese_desc:0 "Sabemos que os japoneses tem projetos para nossas ricas colônias no oriente. Talvez seja hora de decidirmos se daremos a eles direito exclusivos sob os recursos do arquipélago. Ou, mesmo controle total das colônias, tudo pela paz e cooperação continuada."
 HOL_assume_the_naval_burden:0 "Assumir fardo naval"
 HOL_assume_the_naval_burden_desc:0 "Enquanto nossos aliados são especialistas da guerra terrestre, nosso histórico naval indica que é melhor assumirmos esta parte da guerra."
 HOL_the_netherlands_first:0 "Holanda em primeiro lugar"
 HOL_the_netherlands_first_desc:0 "A Holanda tem toda a riqueza de recursos naturais necessários para ser uma grande potência. Se fizermos o uso correto deles, continuando a militarização de nossa sociedade, não precisaremos de ajuda alemã para ocuparmos nosso lugar no mundo."
 HOL_implement_the_program:0 "Implementar o "Programa""
 HOL_implement_the_program_desc:0 "Agora que a nação está segura sob a orientação de nosso Líder, é hora de implementarmos o "Programa" do partido. Um governo forte com reformas sociais e econômicas, abolição da liberdade de imprensa e dos direitos de voto são algumas das características que tornam nosso povo mais forte. Todos precisam servir à Pátria!"
 HOL_taking_back_french_flanders:0 "Retomando a Flandres francesa"
 HOL_taking_back_french_flanders_desc:0 "A extensão histórica dos países baixos tem sido feita pelas grandes potências ao redor. A frança ainda possui uma quantidade de terra considerada parte da Flandres histórica. Agora somos fortes o suficiente para recuperar essa região, e deveríamos fazê-lo."
 HOL_the_united_netherlands:0 "A Holanda Unida"
 HOL_the_united_netherlands_desc:0 "Nossos povos são mais fortes juntos. Mesmo os ingleses sabem que eles criaram as condições para a Holanda Unida depois da guerras napoleônicas. Apesar de não ter durado muito, isso significa que uma liderança mais forte é necessária para que essa proposta funcione. Traremos os belgas luxemburgueses de volta para nosso domínio. Juntos resistiremos a qualquer coisa."
 HOL_taking_back_our_old_colonies:0 "Recuperando nossas antigas colônias"
 HOL_taking_back_our_old_colonies_desc:0 "Nossa fraqueza temporária após as conquistas de Napoleão quase 150 anos atrás custou muitas colônias para os ingleses. As populações de muitos desses locais compartilham nossa cultura holandesa. Precisamos recuperar nossas posses coloniais antigas!"
 HOL_imperial_ambitions:0 "Ambições Imperiais"
 HOL_imperial_ambitions_desc:0 "Nosso povo regozija com o status de potência imperial. Só falta tomarmos nossas colônias antigas de Nieuw Nederland no nordeste americano de volta."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Legado do motim de "De Zeven Provinciën""
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "O motim a bordo do cruzador "De Zeven Provinciën" em fevereiro de 1933 é tópico tabu. Precisamos que esse tópico seja discutido novamente. Não podemos esquecer os sacrifícios que aqueles bravos homens fizeram pela causa dos trabalhadores. Precisamos seguir o exemplo de suas ações e defender nossos ideais!"
 HOL_decolonization:0 "Descolonização"
 HOL_decolonization_desc:0 "Nossa pátria possui muitos problemas. Ao invés de enviarmos nossos recursos além-mar para tomar conta de nossas colônias oprimindo a população nativa, deveríamos dar a eles sua liberdade. Assim eles podem ser membros equivalentes na comunidade global, e nossas forças podem voltar para o continente no processo."
 HOL_red_is_the_new_orange:0 "Vermelho é o novo laranja"
 HOL_red_is_the_new_orange_desc:0 "A igualdade não deixa espaço para que ninguém fique acima de ninguém. Mesmo uma família que esteja interligada a história de nossa nação. Seus títulos precisam ser retirados e seus recursos precisam ser tomados pelo bem comum."
 HOL_affirm_loyalty_to_moscow:0 "Afirmar lealdade a Moscou"
 HOL_affirm_loyalty_to_moscow_desc:0 "Nosso partido tem recebido instruções de Moscou. Nada mais natural que nos juntemos a eles na luta para espalhar o comunismo ao redor do globo."
 HOL_soviet_technical_teams:0 "Equipes técnicas soviéticas"
 HOL_soviet_technical_teams_desc:0 "Nossos aliados dominaram a arte de maximizar a produção de equipamentos de guerra. Recebendo equipes de especialistas podermos aprimorar nossas linhas de produção e usar suas inovações."
 HOL_making_the_ends_of_europe_meet:0 "Arredondando a situação da Europa"
 HOL_making_the_ends_of_europe_meet_desc:0 "O comunismo agora abraça ambos lados da Europa. É hora de completar o círculo e eliminar a ameaça intermediária."
 HOL_join_the_french:0 "Juntar-se aos franceses"
 HOL_join_the_french_desc:0 "O movimento comunista na França esta tendo cada vez mais êxito. Agora eles decidiram se separar da Comintern. Como geograficamente eles estão mais próximos a nós, uma aliança com eles pode beneficiar as causas do comunismo muito do que uma aliança com os soviéticos tão distantes."
 HOL_french_military_mission:0 "Missão militar francesa"
 HOL_french_military_mission_desc:0 "O exército francês possui uma boa fama no continente. Nós convidaremos uma missão militar para educar nossos pensadores militares e melhorar nossa organização."
 HOL_socialist_industrial_support:0 "Apoio industrial socialista"
 HOL_socialist_industrial_support_desc:0 "Nossos aliados tem muito mais capacidade industrial do que nós. Nós precisaremos de sua ajuda para nos prepararmos para tempestade que se aproxima."
 HOL_for_the_common_good:0 "Pelo bem comum"
 HOL_for_the_common_good_desc:0 "Pelo interesse do bem comum de todo comunismo, precisamos compartilhar nossos avanços tecnológicos uns com os outros."
 HOL_mobilize_the_masses:0 "Mobilizar as massas"
 HOL_mobilize_the_masses_desc:0 "Só o trabalhador pode se defender. O povo precisa se manifestar pela defesa de nosso país e de seus ideais!"
 HOL_bastion_of_true_communism:0 "Bastião do comunismo verdadeiro"
 HOL_bastion_of_true_communism_desc:0 "Nós estamos sozinho na Europa Ocidental com nossa interpretação do comunismo. Não temos a quem pedir ajuda. Portanto precisamos depender de nós mesmo para levar a causa comunista adiante."
 HOL_bring_socialism_south:0 "Levar o socialismo para o sul"
 HOL_bring_socialism_south_desc:0 "Precisamos apoiar nossos camaradas ao sul, com força se necessário. Como estamos distantes de Moscou e cercados por ideologias hostis, precisamos nós mesmos ser o baluarte do comunismos nós mesmos na costa ocidental da Europa."
 HOL_enemies_on_all_fronts:0 "Inimigos em todos os frontes"
 HOL_enemies_on_all_fronts_desc:0 "Nossa nação é pequena e não possui profundidade estratégica. Nossa única esperança de sobrevivência é que nossos homens e mulheres façam seu trabalho. Que os invasores encontrem uma massa de corpos intransponíveis."
 HOL_haven_of_tolerance:0 "Paraíso da tolerância"
 HOL_haven_of_tolerance_desc:0 "O espírito holandês brilha mesmo no comunismo. Nós damos boas-vindas a todos que foram expulsos de suas pátrias. Não perguntamos sobre seu passado, apenas pedimos que cumpram seu dever na proteção deste paraíso contra as forças que querem destruí-lo."
 HOL_pre_empt_western_intervention:0 "Intervenção ocidental preventiva"
 HOL_pre_empt_western_intervention_desc:0 "Com nossa ideologia se espalhando, há forças que querem destruí-la. Não podemos permitir que isso aconteça."
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "A história de nosso país está ligada à família real de Orange-Nassau. Portanto, a cor laranja é símbolo nacional. Ela está presente no costume de adicionar uma flâmula laranja à bandeira em dias de comemoração nacional. Está presente também nas músicas patrióticas como "Oranje Boven", ou "Laranja acima de tudo", celebrada pela rainha e pela família real."
 HOL_symbol_of_resistance:0 "Símbolo de resistência"
 HOL_symbol_of_resistance_desc:0 "Desde que William o Silencioso assegurou nossa independência contra os espanhóis na guerra de 80 anos, a família real tem sido um símbolo da independência e da resistência holandesa contra qualquer invasor. Se nossas fronteiras forem violadas novamente, não será diferente."
 HOL_replace_the_defeatist_government:0 "Substituir o governo derrotista"
 HOL_replace_the_defeatist_government_desc:0 "Nosso governo está repleto de covardes que não veem porque continuar resistindo aos agressores. Precisamos substituir esses homens por homens que estejam dispostos a fazer o que precisa ser feito para que a batalha chegue a uma conclusão satisfatória."
 HOL_the_only_man_in_the_dutch_government:0 "A única pessoa do governo holandês"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Como Churchill disse um dia, nossa Rainha Wilhelmina é a única pessoa no governo holandês. A única com coragem para fazer o que é necessário. Ao invés de confiar apenas nos mais fracos, talvez ela devesse assumir controle direto do governo para fazer o que quiser."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "Como parte do programa da rainha, a "vernieuwing" ou renovação, acabará com o conceito falho de partidos políticos. O desgosto da rainha com políticos é conhecido por muitos. Se ela acredita que está melhor sem eles, talvez esteja mesmo. Isso tornará mais fácil governar."
 HOL_depillarization:0 "Despolarização"
 HOL_depillarization_desc:1 "A sociedade holandesa foi dividida em várias camadas, chamadas de "zuilen" ou "pilares". Como parte do novo mandado da Rainha, ela decidiu acabar com esta "pilarização" que atormentou nosso país por todos esses anos. Aqueles com uma religião, ideologia ou status social agora podem interagir livremente com aqueles de outra, melhorando a estabilidade."
 HOL_a_new_dutch_unity:0 "Uma nova união holandesa"
 HOL_a_new_dutch_unity_desc:0 "Com o governo da rainha progredindo bem, podemos ter um novo senso de orgulho nacional e unidade entre nosso povo. Apenas juntos seremos fortes. Não precisamos abaixar a cabeça para as grandes potências do mundo por causa do tamanho reduzido de nossa nação. Nosso povo tem muito mais a demonstrar do que nosso tamanho reduzido sugere."
 HOL_revive_the_buffer_state_proposal:0 "Reviver proposta de estado amortecedor"
 HOL_revive_the_buffer_state_proposal_desc:0 "Parece que os alemães e os franceses entrarão em conflito novamente. Talvez seja hora de argumentarmos por um estado amortecedor novamente nos Países Baixos. Se os belgas e os luxemburgueses não quiserem isso, então talvez eles devessem fazer mais para contribuir com a guerra como nós, então?"
 HOL_unity_through_democracy:0 ""Unidade pela democracia""
 HOL_unity_through_democracy_desc:0 "O "Movimento Holandês por Unidade pela Democracia" ("Eenheid door Democratie") foi formado em 1935 e desde então tem sido uma voz ousada fora do parlamento contra demagogos de todas as ideologias. Apoiar o movimento pode compensar com a defesa da democracia e fortalecendo nosso governo."
 HOL_go_with_britain:0 "Ir com os ingleses"
 HOL_go_with_britain_desc:0 "Os ingleses tem defendido ideais democráticos na crise atual e eles tem o mesmo interesse na integridade de nossos impérios coloniais. Nada mais natural que apoiemos sua causa."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Após 150 anos de neutralidade e décadas de pacifismo, precisamos mostrar a nossos novos aliados nossa vontade de lutar. Ao invés de dependermos da marinha mercantil à base voluntários, nós transformaremos o Vaarplicht, (Obrigação de navegar) em lei. Todos os cidadãos holandeses que não tiverem sido alistados serão obrigados a realizar serviços para a marinha mercantil ou seu benefício."
 HOL_request_allied_favors:0 "Pedir favores aos aliados"
 HOL_request_allied_favors_desc:0 "Podemos ser uma potência menor, mas mostramos nossa dedicação em vencer essa guerra. Porém, para isso precisamos de ajuda. Nossas contribuições nos deram direito a alguns favores..."
 HOL_request_allied_favors_tt:0 "Eles tornam possível obter  §YIndústrias fora do mapa§!, §Ymão de obra§!, §Yequipamento§!, e muito mais de nossos aliados.\n"
 HOL_the_singapore_conferences:0 "A conferência de Singapura"
 HOL_the_singapore_conferences_desc:0 "Os ingleses nos convidaram, junto dos americanos e dos australianos, para uma série de conferências sobre o aumento das agressões japonesas nos anos recentes. Isso ameaça o interesse de todos na Ásia. Juntos, nós faremos planos defensivos que, mesmo sem vínculos, nos darão uma visão valiosa do apoio que podemos esperar deles caso os japoneses ataquem."
 HOL_ship_a_day_sinking_quotas:0 "Cotas de navios afundados por dia"
 HOL_ship_a_day_sinking_quotas_desc:0 "Mesmo se não conseguirmos defender as Índias Ocidentais de determinados ataques, não podemos facilitar as coisas. Nossas forças de submarinos precisam atacar incessantemente as linhas de suprimentos inimigas. Precisamos que eles estejam equipados para fazê-lo e que tenham comandantes que o façam."
 HOL_allied_technological_developments:0 "Desenvolvimentos tecnológicos dos aliados"
 HOL_allied_technological_developments_desc:0 "A vitória está na superioridade tecnológica. Precisamos investir nossa parte de recursos nos programas de pesquisa e desenvolvimento dos aliados, para que possamos lucrar com eles também."
 HOL_american_west_indies_protectorate:0 "Protetorado das Índias Ocidentais americanas"
 HOL_american_west_indies_protectorate_desc:0 "Precisamos pedir proteção americana para nossos territórios ocidentais. Ele certamente não querem outras potências interferindo na Doutrina Monroe."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] deve aprovar o acordo para que os bônus tenham efeito.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Representação combinada dos chefes de estado"
 HOL_the_fourth_ally:0 "O quarto aliado"
 HOL_the_fourth_ally_desc:0 "Apesar de nossas origens simples, nossas contribuições são inegáveis. É hora de tomarmos nosso lugar como o quarto aliado na guerra contra os fascistas, juntos do Reino Unido, dos Estados Unidos e da União Soviética."
 HOL_zandery_military_airport:0 "Aeroporto militar de Zandery"
 HOL_zandery_military_airport_desc:0 "Devido à importância da Bauxita de Suriname e do petróleo de Curaçao para os esforços bélicos dos Aliados, os americanos fizeram uma proposta para ajudar em sua defesa. Eles estabeleceriam postos de radar em Curaçao e construiriam um aeroporto e infraestrutura em Zandery e Suriname. Será o maior aeroporto militar na América do Sul."
 HOL_lead_the_minor_democracies:0 "Liderar as democracias menores."
 HOL_lead_the_minor_democracies_desc:0 "As potências de nosso tempo parecem decididas na guerra. As pequenas democracias da Europa ficaram com a tarefa de impedir que o mundo queime, como uma multidão impedindo dois jogadores de lutar. Nós precisamos liderar os outros e formar um bloco de neutralidade contra esses belicistas."
 HOL_form_the_benelux:0 "Formar Benelux"
 HOL_form_the_benelux_desc:0 "Nós, as pequenas nações da Europa Ocidental, oprimidas por séculos pelas potências maiores: Inglaterra, França, e agora Alemanha, estamos fartas dos conflitos que assolam o continente. Pode ser que no futuro catástrofes como essa sejam impedidas pelos Estados Unidos da Europa. No momento, a formação de uma união com nossos vizinhos ao sul pode ser a base futura dessa orgnaização."
 HOL_responsibility_for_our_own_defense:0 "Responsabilidade por nossas próprias defesas"
 HOL_responsibility_for_our_own_defense_desc:0 "Sem nenhuma grande potência para nos apoiar, não temos escolha a não ser nos defendermos nos mesmos. Precisamos nos responsabilizar e garantir que essas defesas sejam adequadas para quaisquer desafios que ela enfrente."
 HOL_lessons_from_the_low_countries:0 "Lições dos Países Baixos"
 HOL_lessons_from_the_low_countries_desc:0 "Os Países Baixos viram muita guerra por serem uma extensão de terra neutra entre duas potências. Precisamos retirar lições desse fenômeno. Devemos nos preparar para mais invasões. Novamente um de nossos vizinhos quer passar por cima de nossa terra para chegar ao outro."
 HOL_foundations_for_a_european_union:0 "Fundações para uma União Europeia"
 HOL_foundations_for_a_european_union_desc:0 "Precisamos formar uma união de nações baseada em nossa pequena Benelux. Ficaremos lado a lado para enfrentar as grandes potências cada vez mais belicistas. Uma União Europeia assegurará a paz e a prosperidade para todos."
 HOL_the_continents_best_and_brightest:0 "Os melhores e mais inteligentes do continente"
 HOL_the_continents_best_and_brightest_desc:0 "Apesar de nossos poucos recursos, se nos unirmos podemos fazer o mesmo que qualquer grande potência."
 HOL_the_best_defense:0 "A melhor defesa"
 HOL_the_best_defense_desc:0 "Não podemos ser pegos desprevenidos como em guerras anteriores. Se nossos vizinhos não ouvirem a razão e não optarem pela paz sozinhos, nos o faremos por eles."
 MEX_focus_oil_revenue_reinvestment:1 "Renda das reservas de petróleo"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Nosso orçamento aumentou rapidamente com os benefícios da venda de petróleo e precisamos planejar como usar esses fundos da melhor forma. Para obtermos maiores benefícios a longo prazo a escolha óbvia parece ser realizar investimentos."
 MEX_focus_interior_defence_plan:0 "Plano defensivo interior"
 MEX_focus_interior_defence_plan_desc:0 "É verdade que os Ianques têm vantagens tecnológicas e numéricas sobre nós, mas, temos conhecimento do terreno, apoio do povo e tempo e espaço para estabelecermos defesas fortes. Derramaremos o sangue dos inimigos nas montanhas e desertos usando táticas de ataques com fugas rápidas, defesa de profundidade e pontos escondidos."
 MEX_focus_march_southwards:0 "Marcha rumo ao sul"
 MEX_focus_march_southwards_desc:0 "O México perdeu as províncias para o sul depois da luta da independência. O Império Mexicano incompetente era uma mancha em nossa história, mas podemos consertar seus erros. Os estados ao sul são vitais para nossa defesa e nós precisamos recuperá-los."
 threat_mexico_marching_southwards:0 "México na marcha rumo ao sul"
 MEX_focus_push_past_the_darien_gap:1 "Avançar na Região de Darién"
 MEX_focus_push_past_the_darien_gap_desc:1 "Após nossa campanha de unificação da América Central precisamos avançar sobre a floresta do Panamá e da Colômbia conhecida como Região Darién para chegarmos na América do Sul."
 threat_mexico_push_south_of_the_darien_gap:1 "O México ameaça o sul da Região Darién"
 MEX_focus_andean_offensive:1 "Ofensiva andina"
 MEX_focus_andean_offensive_desc:1 "Agora que nos estabelecemos no  norte dos Andes, é nosso destino continuar a ofensiva no terreno difícil dos trópicos para completar a unificação da América Latina."
 threat_mexico_andean_offensive:1 "O México ameaça os estados andinos"
 MEX_focus_fortify_the_canal:1 "Fortificar o canal"
 MEX_focus_fortify_the_canal_desc:1 "Com o Canal do Panamá em nossas mãos temos que assegurar seus acessos para que eles se tornem fortalezas impenetráveis."
 MEX_focus_legion_of_christ:1 "Legião de Cristo"
 MEX_focus_legion_of_christ_desc:1 "Estamos corrigindo os erros da "Revolução" com o espírito infatigável digno dos agentes de Cristo, mas isso só começou. Precisamos de uma organização para achar e punir criminosos que atacaram a Santa Igreja. Está escrito em Êxodo: olho por olho, uma vida por uma vida."
 MEX_focus_catholic_politics:1 "Política católica"
 MEX_focus_catholic_politics_desc:1 "A maioria dos partidos políticos no México foram dominados pelos antirreligiosos que subiram ao poder após a revolução de 1911. Se nós, os católicos, quisermos tomar e manter o poder por vias legais, a criação de um partido para as massas de fiéis é necessário."
 MEX_focus_triumph_of_synarchism:1 "Triunfo do Sinarquismo"
 MEX_focus_triumph_of_synarchism_desc:1 "Nossos inimigos, após terem sido derrotados, estão se escondendo nas sombras como verdadeiros capangas de satã. Agora temos as mãos livres para garantir a reconstrução do estado de forma a garantir sua unidade tanto na fé quanto na política."
 MEX_focus_reform_the_cristero_guard:1 "Reformar a Guarda Cristera"
 MEX_focus_reform_the_cristero_guard_desc:1 "Os Cristeros defenderam de forma valente a Igreja da opressão do tirano Calles, e muitos deles morreram como mártires sob a bandeira do Cristo. Agora que o poder da Santa Igreja foi restaurado, eles precisam de reorganização para nos tornarmos os protetores armados de Cristo."
 MEX_focus_synarchist_youth:1 "Juventude sinarquista"
 MEX_focus_synarchist_youth_desc:1 "A juventude é o futuro de nossa nação. Se eles forem educados de maneira apropriada, eles se tornarão a personificação de nossos ideais: força, lealdade e piedade."
 MEX_focus_synarchist_communes:1 "Comunistas sinarquistas"
 MEX_focus_synarchist_communes_desc:1 "Agora que as mentes do povo foram salvas dos "Revolucionários" e que os fiéis estão voltando para as igrejas consagradas, nosso plano econômico pode ser implementado. Novas unidades de produção permitirão que os fiéis sirvam à causa nacional e à Igreja, ao mesmo tempo que experimentando um sentimento de unidade na fé."
 trotsky_not_welcome_in_mexico:1 "O clima político não é favorável à Trotsky"
 MEX_focus_hispanic_culture:0 "Cultura Hispânica"
 MEX_focus_hispanic_culture_desc:0 "As nações da América Latina têm uma cultura forte, forjada na conquista, sobrevivência, rebelião e um governo rígido. Nossa cultura compartilhada é fonte de orgulho e uma luz para nos guiar para o futuro."
 MEX_focus_revolutionary_class_war:1 "Guerra de classe revolucionária"
 MEX_focus_revolutionary_class_war_desc:1 "Só o proletariado, armado e organizado como um exército de classe, poderá defender e propagar os ideais da revolução."
 faction_mexico_4th_international:1 "4ª Internacional"
 MEX_focus_smash_the_bureaucrats:1 "Acabar com os Burocratas"
 MEX_focus_smash_the_bureaucrats_desc:1 "Após a morte de Lênin, uma burocracia corrupta liderada por Stalinistas formou um regime Bonapartista na União Soviética, roubando poder dos trabalhadores. A URSS, portanto, regrediu a um estado degenerado dos trabalhadores que previne os ideais da Revolução."
 MEX_focus_liberate_the_antilles:1 "Libertar as Antilhas"
 MEX_focus_liberate_the_antilles_desc:1 "Muitas ilhas caribenhas ainda estão ocupadas por potências imperialistas que continuaram sua exploração opressora que foi contínua desde as descobertas das Américas. Nós acabaremos com a injustiça colonial de uma vez por todas!"
 MEX_focus_one_world_government:1 "Um governo mundial"
 MEX_focus_one_world_government_desc:1 "Agora que a tirania de Stalin foi eliminada poderemos convencer alguns de seus apoiadores a realizar a autocrítica e se juntar à comunidade de nações realmente libertas da opressão reacionária."
 tooltip_socialist_marine_corps:0 "Fuzileiros navais socialistas"
 MEX_focus_support_spains_loyalists:1 "Apoiar os Legalistas da Espanha"
 MEX_focus_support_spains_loyalists_desc:1 "O governo republicano na Espanha foi eleito democraticamente e agora está enfrentando a rebelião dos traidores nacionalistas, que buscam apenas poder pessoal e claramente odeiam o povo espanhol. Nós deveríamos apoiar os legalistas enviando auxílios para eles e advogando pela Liga da Nações, que está tentando um embargo ao governo republicano."
 MEX_focus_liberate_the_caribbean:1 "Libertar o Caribe"
 MEX_focus_liberate_the_caribbean_desc:1 "Os estados caribenhos foram explorados sem misericórdia pelos imperialistas europeus antes de nos livrarmos de suas algemas assim como resto da América Latina. Apesar de ainda fracos, os estados merecem nossa proteção. O orgulho nacional do México exige que nós asseguremos o Caribe para impedirmos a exploração dos imperialistas!"
 threat_mexico_pressure_the_caribbean:1 "Ameaça mexicana ao Caribe"
 MEX_focus_integrate_the_caribbean:1 "Integrar o Caribe"
 MEX_focus_integrate_the_caribbean_desc:1 "As pequenas repúblicas do Caribe estão sendo absorvidas pelo estado mexicano e agora é a vez dos povos do Caribe. Eles se tornarão cidadãos mexicanos producentes, assumindo nossas tradições em troa dos benefícios de serem parte da comunidade da nação mexicana."
 MEX_focus_hispanic_alliance:1 "Aliança hispânica"
 MEX_focus_hispanic_alliance_desc:1 "Nossos governantes são descendentes dos colonialistas das penínsulas, que trouxeram a civilização para o Novo Mundo. A Espanha já foi uma fonte de legitimidade com o poder da igreja e de suas elites detentoras de terras. Hoje em dia, a Espanha parece cada vez menos como líder do mundo latino. Precisamos assumir este manto para nós mesmos e criar laços mais fortes pelo continente usando nossa hispanicidade como material de construção."
 faction_mexico_hispanic_alliance:1 "Aliança hispânica"
 faction_mexico_synarchist_pact:1 "Pacto sinarquista"
 MEX_focus_propaganda_pact:0 "Pacto de propaganda"
 MEX_focus_propaganda_pact_desc:0 "A ameaça do comunismo está ocupando as mentes dos fiéis hispânicos patriotas. Com nossos novos aliados nós teremos uma barreira de baionetas contra a ameaça bolchevique. Precisamos mostrar nossa unidade e nossa irmandade perante o povo mexicano para garantir a eles a certeza de vitória completa sobre o inimigo!"
 MEX_focus_invite_brazil:1 "Convidar o Brasil"
 MEX_focus_invite_brazil_desc:1 "Apesar de ser uma ex-colônia portuguesa, a história do Brasil é um pouco diferente da do México. Ainda assim eles estão culturalmente mais perto de nós do que dos imperialistas vingativos europeus ou de Ianques imperialistas. Nós deveríamos trazê-los para nossa esfera de influência para nos beneficiarmos de proteção mútua."
 MEX_focus_bolivarian_alliance:1 "Aliança bolivariana"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar liderou as colônias espanholas na América do Sul em sua busca pela independência, criando a Grande Colômbia. Ele tem o mesmo prestígio no Sul dos que lutaram por independência como Miguel Hidalgo e Mariano Matamoros no México. Um de seus sonhos era a unificação da América Latina contra a exploração europeia e o imperialismo ianque. Nós podemos realizar este sonho."
 MEX_focus_coastal_defence_plan:0 "Plano de defesa costeira"
 MEX_focus_coastal_defence_plan_desc:0 "Os americanos nos mostraram em 1846 que enquanto nós temos desertos e montanhas que nos dão profundidade estratégica no norte, nossos flancos no litoral são vulneráveis à invasão anfíbia. Nós deveríamos adicionar defesas costeiras aos portos das cidades do Golfo e do Pacífico."
 ENG_enforce_the_naval_treaties_tt:0 "Podemos usar isso para exigir que os países que tem muitas §YCapitanias§! em comparação conosco §Greduzam§! seus números de §YCapitanias§!, e nos dará um §YObjetivo de guerra fantoche§!caso eles recusem.\n"
 ENG_reassess_continental_commitments:0 "Reavaliar compromissos continentais"
 ENG_reassess_continental_commitments_desc:1 "As diferenças políticas entre nós e nossos antigos aliados tem se tornado mais aparentes. Isso graças a oposição a [GER.GetName] e [SOV.GetName], mesmo que nossa posição política em relação a Europa tenha sido a fidelidade a nossos aliados na Grande Guerra. Talvez seja o momento de reconsiderarmos nossas lealdades."
 ENG_enact_the_mosley_manifesto:1 "Firmar o Manifesto Mosley"
 ENG_enact_the_mosley_manifesto_desc:2 "Em anos anteriores, Mosley preparou um manifesto com reformas políticas para acabar com a pobreza. É hora de colocar as propostas de nosso líder em ação."
