 HOL_decolonization_tt:0 "Cria 8 unidades KNIL com §Y9 batalhões de infantarias§! na §YHolanda§!.\n"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Tem uma §YLegitmidade§! maior do que §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Tem uma §YLegitmidade§! maior do que §Y[LUX.GetName]§!"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Nossas contribuições foram percebidas e com certa pressão política pode ser possível que tenhamos representação, ou mesmo participação, do clube exclusivo de planejamento anglo-americano conhecido como representação combinada dos chefes de estado."
 ENG_fortify_the_empire:0 "Fortificar o Império"
 ENG_british_commonwealth_air_training_plan:0 "Plano de Treinamento Aéreo da Comunidade das Nações Britânicas"
 ENG_british_commonwealth_air_training_plan_desc:0 "Nosso sucesso militar depende de nosso domínio pelo ar, por esse motivo, das habilidades de nossas equipes aéreas. Iremos embarcar no maior programa de aviação que o mundo já viu para garantir que temos todos os pilotos e equipes treinadas de que precisamos para dominar essa nova dimensão da guerra."
 ENG_indian_autonomy_tt:0 "§RSem autonomia, [RAJ.GetNameDef] não aceitará nenhuma proposta de Federação Imperial.§!"
 ENG_a_s_warfare:0 "Guerra A/S"
 ENG_a_s_warfare_desc:0 "O Atlântico é nosso salva-vidas, temos que garantir que ele fique livre de inimigos que possam atacar nossas remessas vulneráveis, seja acima ou abaixo da superfície. Temos que nos concentrar em desenvolvimentos de ponta no campo de guerra antissubmarino, garantindo que nossas escoltas estejam equipadas com o melhor armamento e meios de detecção que podemos fornecer."
 ENG_anti_submarine_training_school:0 "Escola de Treinamento Antissubmarino"
 ENG_anti_submarine_training_school_desc:0 "Uma de nossas vantagens é a capacidade de aproveitar uma grande quantidade de oficias habilidosos da última guerra para treinar novas equipes. Com o perito em guerra AS, Comodoro Gilbert Stephenson, no comando, a fundação de uma nova escola de treinamento antissubmarino em Tobermory garantirá que nossas equipes obtenham as habilidades que precisam antes de embarcarem em uma missão de comboio no Atlântico e enfrentarem a ameaça do submarino U-boat."
 ENG_expand_the_repair_yards:0 "Expandir os Pátios de Restauração"
 ENG_expand_the_repair_yards_desc:0 "Embora nossa marinha esteja entre as maiores do mundo, também devemos ter uma maneira de restaurar rapidamente nossos navios caso eles recebam dano de batalha ou nossos inimigos podem nos desgastar através do atrito. Além de conquistar isso, expandir nossos pátios de restauração também nos permitiria readaptar alguns de nossos modelos mais antigos de maneira pontual."
 ENG_vanguard:0 "Vanguard"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Não podemos ficar em menor número que nossos inimigos nos mares. Ainda temos vários canhões de 15 polegadas armazenados que podemos usar para substituir os canhões demorados de 16 polegadas necessários em nossos próximos encouraçados planejados, o que aceleraria muito a construção do navio líder da classe: HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Não podemos ficar em menor número que nossos inimigos nos mares. Ainda temos vários canhões de 15 polegadas armazenados que podemos usar para substituir os canhões demorados de 16 polegadas necessários em nossos próximos encouraçados planejados, o que aceleraria muito a construção do navio líder da classe: WLNS Vanguard."
