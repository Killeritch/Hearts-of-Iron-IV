 HOL_royal_arms_purchases:0 "Compras do Exército Real"
 HOL_royal_arms_purchases_desc:0 "Como seus interesses agora estão ainda mais intrincadamente ligados aos do país como um todo, a Rainha nos propôs usar sua vasta riqueza pessoal para financiar a aquisição de novo equipamento de fora."
 HOL_develop_the_south:0 "Desenvolver o Sul"
 HOL_develop_the_south_desc:1 "Após obter o restante dos antigos Países Baixos Unidos, devemos procurar garantir que essas terras recebam os mesmos investimentos de acumulo industrial que o coração da Holanda recebeu, para que eles não fiquem para trás comparados ao resto do país."
 HOL_wilhelminism:0 "Guilherminismo"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Os laços dinásticos entre nossa própria casa real e a do Kaiser alemão, que residiu em Huis Doorn desde o fim da Grande Guerra ainda são fortes. Talvez possamos usar a popularidade que ele ainda tem entre muitos no exército alemão para nosso próprio bem e, com isso, criar um estado poderoso que terá motivos para ser grato a nós quando a guerra terminar."
 HOL_WILHELMINISM_NEUTRALITY:0 "Os laços dinásticos entre nossa própria casa real e a do Kaiser alemão, que até recentemente residiu em exílio em Huis Doorn na Holanda, ainda são fortes. Nós que somos familiares devemos permanecer juntos e os alemães certamente têm motivos para nos agradecer por receber o Kaiser por todo esse tempo."
