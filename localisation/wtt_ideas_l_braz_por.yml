 MAN_low_legitimacy_5_desc:0 "O Imperador Puyi é o descendente legítimo dos imperadores Qing que governaram a China por centenas de anos. A Revolução Xinhai que o depôs em 1911 foi muito popular, já que o governo Qing estava impotente tanto contra os estrangeiros roubando terras chinesas quanto contra os governadores regionais se estabelecendo como senhores de guerra. A instalação do Imperador Puyi pelo Japão como Imperador de Manchukuo não foi aceitada pela população ou muito menos pelo resto da China.\n\nNós teremos que estabelecer a independência do imperador do Japão para reunirmos a nação em seu favor."
 MAN_low_legitimacy_4_desc:0 "O Imperador Puyi é o descendente legítimo dos imperadores Qing que governaram a China por centenas de anos. A Revolução Xinhai que o depôs em 1911 foi muito popular, já que o governo Qing estava impotente tanto contra os estrangeiros roubando terras chinesas quanto contra os governadores regionais se estabelecendo como senhores de guerra. A instalação do Imperador Puyi pelo Japão como Imperador de Manchukuo não foi aceitada pela população ou muito menos pelo resto da China.\n\nNós teremos que estabelecer a independência do imperador do Japão para reunirmos a nação em seu favor."
 MAN_low_legitimacy_3_desc:0 "O Imperador Puyi é o descendente legítimo dos imperadores Qing que governaram a China por centenas de anos. A Revolução Xinhai que o depôs em 1911 foi muito popular, já que o governo Qing estava impotente tanto contra os estrangeiros roubando terras chinesas quanto contra os governadores regionais se estabelecendo como senhores de guerra. A instalação do Imperador Puyi pelo Japão como Imperador de Manchukuo não foi aceitada pela população ou muito menos pelo resto da China.\n\nNós teremos que estabelecer a independência do imperador do Japão para reunirmos a nação em seu favor."
 MAN_low_legitimacy_2_desc:0 "O Imperador Puyi é o descendente legítimo dos imperadores Qing que governaram a China por centenas de anos. A Revolução Xinhai que o depôs em 1911 foi muito popular, já que o governo Qing estava impotente tanto contra os estrangeiros roubando terras chinesas quanto contra os governadores regionais se estabelecendo como senhores de guerra. A instalação do Imperador Puyi pelo Japão como Imperador de Manchukuo não foi aceitada pela população ou muito menos pelo resto da China.\n\nNós teremos que estabelecer a independência do imperador do Japão para reunirmos a nação em seu favor."
 MAN_low_legitimacy_1_desc:0 "O Imperador Puyi é o descendente legítimo dos imperadores Qing que governaram a China por centenas de anos. A Revolução Xinhai que o depôs em 1911 foi muito popular, já que o governo Qing estava impotente tanto contra os estrangeiros roubando terras chinesas quanto contra os governadores regionais se estabelecendo como senhores de guerra. A instalação do Imperador Puyi pelo Japão como Imperador de Manchukuo não foi aceitada pela população ou muito menos pelo resto da China.\n\nNós teremos que estabelecer a independência do imperador do Japão para reunirmos a nação em seu favor."
 MAN_banditry_desc:0 "Estamos em conflitos de baixa intensidade com partidários, desertores e terroristas republicanos. Nós deveríamos focar em pacificar a área rural para caçar esses bandidos."
 MAN_kwantung_veto_desc:0 "Depois da tomada  japonesa dede Dalian da Rússia em 1905, a guarnição Kwantung (Kantō em japonês) colocada lá se politizou, com generais expansionistas tomando a iniciativa na tomada de mais terras para o Japão. Isso culminou no incidente Mukedn em 1932, quando o Império de Manchukuo foitomado dos senhores da guerra do nordeste. O Exército Kwatung continua a dominar a área e coloca o interesse de seus generais acima das necessidades de Manchukuo.\n\nNós só iremos resolver isso com o reconhecimento do exército japonês ou então os expulsando a força."
