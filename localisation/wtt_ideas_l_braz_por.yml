 PRC_the_long_march_desc:0 "A longa retirada para Shanxi esgotou nossas forças e a área da base Yan'an ainda não está pronta para suportar uma grande revolta. Será preciso tempo ou ajuda externa para recuperar."
 PRC_low_popular_support_desc:0 "Os aldeões sofreram muito na guerra civil. Se quisermos ser aceitos como o governo legítimo da China, temos que ganhar o apoio deles."
 PRC_power_struggles_desc:0 "O partido está internamente dividido sobre qual a melhor maneira de prosseguir. Lutas entre várias facções surgiram e vão continuar até que uma delas reine suprema."
 PRC_red_army_weakened_desc:0 "Exaustos pela longa marcha, nosso Exército Vermelho ainda não está pronto para o combate. Temos que formar novas unidades e formar um novo Exército da Liberação."
