 sino_soviet_resource_surveyors:0 "Pesquisa de recursos sino-soviética"
 CHI_hyper_inflation_none_desc:0 "A economia não está mostrando sinais de problema."
 CHI_hyper_inflation_1_desc:0 "Nossos economistas notaram um pequeno aumento na inflação. Precisamos ficar de olho."
 CHI_hyper_inflation_2_desc:0 "A Inflação começou a afetar nossa economia significativamente. Precisamos pensar em contramedidas antes que as coisas saiam de controle."
 CHI_hyper_inflation_3_desc:0 "Dinheiro emitido pelo governo vale cada vez menos, o poder de compra está sendo reduzido e alguns bens só estão disponíveis para pessoas com as conexões certas."
 CHI_hyper_inflation_4_desc:0 "O valor de nossa moeda está evaporando. Os preços sobem drasticamente de um dia para o outro. Precisamos com urgência colocar as contramedidas em ação antes de sofrermos um colapso completo."
 CHI_hyper_inflation_5_desc:0 "Nosso sistema monetário entrou em colapso total. Em muitas partes do país o comércio voltou a um sistema de trocas. A pobreza é generalizada. Nossos empregados usam o dinheiro de papel que pagamos a eles para aquecer suas lareiras. Um programa agressivo de reforma econômica e financeira é necessário para resolver a situação."
 CHI_chinese_unity_1_desc:0 "Os senhores da guerra declararam seu apoio a nós, permitindo que nosso governo foque em resistir a qualquer invasor estrangeiro."
 MAN_arms_seized_1:0 "Munição em falta na Manchúria"
 MAN_arms_seized_1_desc:0 "Os Qing orquestraram um ataque surpresa e tomaram uma série depósitos de armas e munições em seu território. Levará certo tempo para reorganizarmos nossas correntes de suprimentos em seu território."
 MAN_underground_gun_shops:0 "Oficinas clandestinas"
 MAN_underground_gun_shops_desc:0 "Criamos várias oficinas improvisadas em quintais e celeiros para produzir mais equipamentos. A qualidade talvez não seja das melhores, mas os números compensam."
 MAN_xian_yuan:0 "Xian Yuan"
