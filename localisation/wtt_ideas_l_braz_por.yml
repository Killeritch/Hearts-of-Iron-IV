 CHI_nine_power_treaty:0 "Tratado das Nove Potências"
 CHI_nine_power_treaty_desc:0 "Nós ainda estamos sob os efeitos dos tratados desiguais que formalizam "Política da porta aberta" para a China Os estrangeiros ainda tem direitos extraterritoriais e não estamos em controle total de nossa economia."
 CHI_army_corruption:0 "Corrupção no Exército"
 CHI_army_corruption_desc:0 "Nossas forças armadas estão repletas de corrupção e nepotismo. Se quisermos transformá-las em uma força de combate potente, teremos que entrar em um programa caro e longo de reforma do exército."
 CHI_ineffective_bureaucracy:0 "Burocracia ineficiente"
 CHI_ineffective_bureaucracy_desc:0 "O caos da guerra civil atrapalhou a criação de um aparelho estatal eficiente. Mais de um terço dos recrutas disponíveis não foram convocados simplesmente porque ninguém sabe que eles existem. Reformar o processo de entrada garantirá que contratemos pessoas competentes."
 CHI_incompetent_officers:0 "Oficiais incompetentes"
 CHI_incompetent_officers_desc:1 "Nossos oficiais ainda não estão aptos para a tarefa de gerenciar uma guerra moderna. Lições duras terão que ser aprendidas antes que eles se equiparem às suas contrapartes em outras nações. Educá-los será parte de um programa maior de reforma militar."
