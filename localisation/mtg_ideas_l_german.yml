 ENG_support_for_the_king_idea:0 "Unterstützung für den König"
 ENG_exiled_royal_family:0 "Königliche Familie im Exil"
 ENG_confiscated_royal_wealth:0 "Konfiszierter königlicher Reichtum"
 HOL_wilhelmina:0 "Wilhelmina"
 HOL_wilhelmina_desc:0 "Seit Jahrhunderten ist das Haus Oranien-Nassau untrennbar mit der Geschichte der Niederlande selbst verbunden. Wie ihr Vorfahr Wilhelm der Schweiger im Achtzigjährigen Krieg wird auch die aktuelle Königin Wilhelmina sich gewiss als Inspiration für die Niederländer erweisen, ihre Heimat zu verteidigen, sollte es je zu einer Invasion kommen."
 HOL_aloof_neutrality:0 "Distanzierte Neutralität"
 HOL_aloof_neutrality_desc:0 "Dank ihrer Politik der strikten Neutralität waren die Niederlände seit fast 150 Jahren in keinen Krieg mit ihren Nachbarn verwickelt, vor allem aber nicht in den Ersten Weltkrieg. Der Glaube der Öffentlichkeit an ihren "Schutztalisman" ist daher fast schon fieberhaft zu nennen, und die schwache niederländische Regierung kann sich dem Willen des Volkes nicht widersetzen und eine starke Haltung in der internationalen Politik einnehmen. Stattdessen hat sie entschlossen, ihr Glück an den Völkerbund zu knüpfen und ansonsten eine distanzierte Haltung zu den Geschehnissen auf der Welt zu wahren."
 HOL_shell_shocked_spectator:0 "Entsetzter Beobachter des Ersten Weltkriegs"
 HOL_shell_shocked_spectator_desc:1 "Da die neutralen Niederlande der nahegelegenste sichere Hafen für Flüchtlinge von der Westfront war, nahm das Land eine Rolle als äußerst enger Beobachter der Schrecken des Ersten Weltkriegs ein. So kam es, dass eine starke pazifistische Strömung weite Teile der Öffentlichkeit ergriff. Das macht es der Regierung äußerst schwer, Militärausgaben zu rechtfertigen. Allein die Marine genießt noch ein gewisses Maß an öffentlichem Ansehen.\n\nEin Verteidigungskrieg oder ein "Krieg gegen den Pazifismus" wäre nötig, um das Land wirklich von diesem Gedankengut zu befreien."
 HOL_de_crisisjaren:0 "De Crisisjaren"
 HOL_de_crisisjaren_desc:1 "Aufgrund der Eigenheiten der weltweiten Wirtschaft wurden die Niederlande sehr viel später von der Großen Depression ergriffen als der Rest der Welt. Die niederländische Entscheidung, den Goldstandard beizubehalten, während andere Nationen ihn recht schnell aufgaben, hat die "Krisenjahre" in den Niederlanden zudem stark verschlimmert. Durch die Verhinderung der Abwertung des Gulden sind keine Geldmittel mehr vorhanden, um die lahmende niederländische Wirtschaft zu unterstützen, geschweige denn die schlechte nationale Verteidigung zu verbessern.\n\nDie Krise kann abgeschwächt werden, indem wir in öffentliche Bauvorhaben investieren. Vollkommen irrelevant wird die Krise, wenn wir kapitulieren und die Kontrolle über unser Kerngebiet verlieren."
 HOL_weak_government:0 "Schwache Regierung"
 HOL_weak_government_desc:0 "Die niederländische Regierung ist in den letzten Jahren äußerst geschwächt. Es wäre nicht viel nötig, um sie erneut zu stürzen."
 HOL_shared_intelligence_eng:0 "Geteilte britische Geheimdienstinformationen"
 HOL_shared_intelligence_fra:0 "Geteilte französische Geheimdienstinformationen"
 HOL_shared_intelligence_ger:0 "Geteilte deutsche Geheimdienstinformationen"
 HOL_shared_intelligence_hol:0 "Geteilte niederländische Geheimdienstinformationen"
 HOL_staff_plan_eng:0 "Gemeinsamer britischer Stabsplan"
 HOL_staff_plan_fra:0 "Gemeinsamer französischer Stabsplan"
 HOL_staff_plan_ger:0 "Gemeinsamer deutscher Stabsplan"
 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""Gemäß königlichem Erlass A5 sind alle niederländischen Bürger und Untertanen, die noch nicht eingezogen beziehungsweise nach ihrer Einziehung noch nicht in den aktiven Dienst gestellt wurden, verpflichtet, in der Handelsmarine beziehungsweise zu deren Vorteil zu dienen.""
 HOL_caved_to_the_germans_idea:0 "Den Deutschen gegenüber eingeknickt"
 HOL_caved_to_the_germans_idea_desc:0 "Anstatt sich der Gefahr einer Invasion auszusetzen, haben die Niederländer entschieden, den deutschen Forderungen bei den Handelsverhandlungen zuzustimmen. Die demokratische Freiheit hat dadurch Schaden genommen und man könnte die Entscheidung als ersten zögerlichen Schritt weg von der Neutralität deuten."
 HOL_caved_to_the_british_idea:0 "Den Briten gegenüber eingeknickt"
 HOL_caved_to_the_british_idea_desc:0 "Anstatt sich der Gefahr einer totalen Blockade auszusetzen, die einer wirtschaftlichen Katastrophe gleichgekommen wäre, haben die Niederländer entschieden, den britischen Forderungen bei den Handelsverhandlungen zuzustimmen. In der Innenpolitik ist bereits eine anti-deutsche und pro-britische Stimmung zu spüren und man könnte die Entscheidung als ersten zögerlichen Schritt weg von der Neutralität deuten."
 HOL_prince_bernhard:0 "Prinz Bernhard"
 HOL_bernhard_air_example:0 "Prinz Bernhards Beispiel für Piloten"
 HOL_bernhard_strategy_meddling:0 "Prinz Bernhard mischt sich in die Strategie ein"
 HOL_bernhard_intelligence:0 "Prinz Bernhard sammelt Geheimdienstinformationen"
 HOL_bernhard_organized_resistance:0 "Prinz Bernhard organisiert den Widerstand"
 MEX_synarchist_influence:1 "Synarchistischer Einfluss"
 MEX_synarchist_influence_desc:1 "Die mexikanischen Synarchisten möchten ihre Propaganda in unserem Gebiet verbreiten. Dabei versuchen sie, ihre unterdrückerischen Ziele hinter so genannter "hispanischer Solidarität" zu verstecken."
 MEX_oil_concessions:1 "Ölbohrrechte"
 MEX_oil_concessions_desc:1 "Um das Öl in Mexiko auszubeuten haben ausländische Unternehmen Verträge unterschrieben, die ihnen für längere Zeit den freien Abbau von Öl in festgelegten Gebieten gestatten – gegen eine Zahlung, versteht sich. Leider lagen die von den Unternehmen gezahlten Summen jedoch weit unter dem Wert des abgebauten Öls, so dass die Konzerne eine sehr viel größere Gewinnmarge erzielen konnten als in Ländern wie den USA. Gleichzeitig würden die Ölreserven Mexikos indirekt unter ausländische Kontrolle gestellt."
 MEX_bolivarian_agitation:1 "Bolivarische Agitation"
 MEX_hispanic_culture:0 "Hispanische Kultur"
 MEX_hispanic_culture_desc:0 "Die Nationen Lateinamerikas haben eine starke Kultur, geformt durch Eroberung und Überleben, Rebellion und Herrschaft mit fester Hand. Unsere gemeinsame Kultur ist ein Quell des Stolzes und ein wegweisendes Licht für unseren zukünftigen Fortschritt."
 MEX_proletarian_class_army:1 "Proletarierarmee"
 MEX_proletarian_class_army_desc:1 "Nur das Proletariat, bewaffnet und als Klassenarmee organisiert, kann die Ideale der Revolution verteidigen und verbreiten."
 MEX_idea_vanguard_of_the_4th_international:1 "Vorhut der Vierten Internationalen"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Unsere Revolution ist zu einem Wind der Freiheit geworden, der die Arbeiter der Welt zu immer größeren Mut- und Heldentaten antreibt. Die Vierte Internationale wird die Menschheit von den Ketten der faschistischen, bourgeoisen und bonapartistischen Reaktion befreien."
 MEX_social_catholicism:1 "Sozialer Katholizismus"
 MEX_social_catholicism_desc:1 "Die Industrielle Revolution hat die Arbeiter in eine unmenschliche Lage gebracht. Um sozialistische Forderungen zu kontern, wurde insbesondere betont, dass die Geschäftsleitung Mitgefühl für ihre Angestellten zeigen muss. Das hat zur Geburt einer Variante des christlichen nicht-revolutionären Sozialismus geführt, des sozialen Katholizismus."
 MEX_legion_of_christ:1 "Legion Christi"
 MEX_legion_of_christ_desc:1 "Die atheistischen Terroristen sind besiegt! Ihre brutale Unterdrückung muss mit gleicher Gewalt vergolten werden. Wie es schon im Buch Exodus heißt: Auge um Auge, Zahn um Zahn. Als rachsüchtiger Arm des Allmächtigen wird die Legion Christi dafür sorgen, dass der satanische Unglaube aus unserem Land getilgt wird."
 MEX_triumph_of_synarchism:0 "Triumph des Synarchismus"
 MEX_triumph_of_synarchism_desc:0 "Vollständig besiegt verstecken sich unsere Feinde in den Schatten wie die Schergen Satans. Wir haben nun freie Hand, die Rekonstruktion des Staates in einer Weise sicherzustellen, die seine Einheit im Glauben und im politischen Willen gewährleistet."
 mexico_hispanic_diplomacy:1 "Hispanische Diplomatie"
 mexico_hispanic_diplomacy_desc:1 "Wenn wir unsere kontinentalen Ambitionen verwirklichen wollen, müssen wir zahlreiche Regierungen in Lateinamerika überzeugen."
 synarchist_youth:0 "Synarchistische Jugend"
 synarchist_youth_desc:0 "Die Jugend ist die Zukunft unserer Nation. Wenn sie eine entsprechende Ausbildung erhält, kann sie zur Verkörperung unserer Ideale werden – Stärke, Loyalität und Glaube."
 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_redirected_investments:0 "Umgeleitete Investitionen"
 idea_weapons_for_the_resistance:0 "Waffen für den Widerstand"
 idea_weapons_for_the_resistance_desc:0 "Unsere Verbündeten schicken Waffen und Munition an die mutigen Freiheitskämpfer, die in unserer Heimat dem verhassten Feind trotzen."
 political_turmoil:0 "Politischer Aufruhr"
 political_turmoil_desc:0 "Die Regierung dieses Landes wurde kürzlich gewaltsam eingesetzt, nachdem die vorherige Führung die Unterstützung ihrer ausländischen Herren verloren hatte."
 HOL_domestic_aircraft_production:0 "Inländische Flugzeugproduktion"
 HOL_preparing_evacuation_of_gold_reserves:0 "Die Evakuierung der Goldreserven vorbereiten"
 HOL_zuiderzee_infrastructure_advancements:0 "Zuiderzee treibt die Infrastruktur voran"
 HOL_zuiderzee_industrial_advancements:0 "Zuiderzee treibt die industrielle Entwicklung voran"
 HOL_german_defectors_1:0 "Deutsche Überläufer"
 HOL_german_defectors_1_desc:0 "Ein steter Strom deutscher Überläufer bildet immer wieder Einheiten, die in unserem Namen kämpfen wollen, um ihren Kaiser wiedereinzusetzen."
 HOL_german_defectors_2:0 "Kaiserfreundliche Überläufer"
 HOL_german_defectors_2_desc:0 "Eine fehlgeleitete Loyalität gegenüber dem alten Kaiser sorgt dafür, dass immer wieder Soldaten überlaufen und für die Niederländer kämpfen, um den Kaiser wieder auf den Thron zu hieven. Ein vergebliches Unterfangen.\n\nNur durch einen vollständigen Sieg über die Niederländer und das Bündnis, dem sie angehören, kann diese Bewegung vollkommen ausgerottet werden."
 ENG_joint_air_training_scheme:0 "Gemeinsame Luftwaffenausbildung"
 ENG_joint_air_training_scheme_desc:0 "Die britische Regierung hat ein Programm für die Ausbildung der Flugzeugbesatzungen des gesamten Commonwealth ins Leben gerufen. Wir werden davon stark profitieren."
