l_german:
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Die Anhänger von Calles bereichern sich selbst und missbrauchen ihre Macht. Sie wurden nicht ihrer Fähigkeiten wegen ernannt, sondern ihrer Loyalität wegen. Ihr System der Günstlingswirtschaft korrumpiert jedes Amt und jeden Rang im ganzen Land. Wenn man ihnen keinen Einhalt gebietet, werden gewöhnliche Mexikaner unsere herrschende Regierung weiterhin als 'robolucionarios' verunglimpfen, als Räuber-Revolutionäre."
 MEX_church_power_5:0 "Katholischer Staat"
 MEX_church_power_5_desc:0 "Die verhasste Verfassung von 1917 ist Geschichte. Nach jahrzehntelangen Verbrechen gegen die Würde des £church_power_small  Wahren Glaubens, etablieren wir die Heilige Kirche endlich als die ultimative moralische und rechtliche Autorität Mexikos!"
 MEX_church_power_4:0 "Mächtige Kirche"
 MEX_church_power_4_desc:0 "Wir haben der Unterdrückung des £church_power_small  Wahren Glaubens Einhalt geboten, indem wir die Priesterseminare und Kirchen wieder zu ihrem Eigentum gemacht haben. Aber es gibt noch viel zu tun."
 MEX_church_power_3:0 "Nachdrückliche Kirche"
 MEX_church_power_3_desc:0 "Wir haben den Versuchen ein Ende gesetzt, die £church_power_small  Katholische Kirche in Mexiko auszulöschen. Wenn wir den Priestern ein wenig Autonomie gewähren, werden sie unsere Kontrolle über den Staat akzeptieren und nicht länger versuchen, uns zu destabilisieren. "
 MEX_church_power_2:0 "Schwache Kirche"
 MEX_church_power_2_desc:0 "Die Verfassung von 1917 schreibt Maßnahmen zur Bekämpfung des Einflusses der £church_power_small  Katholischen Kirche in Mexiko vor. Die Cristeros haben 1920 wegen der Versuche, diese Gesetze durchzusetzen, ihre Rebellion begonnen. Doch nun könnte das Volk bereit sein für einen weltlichen Staat."
 MEX_church_power_1:0 "Atheistischer Staat"
 MEX_church_power_1_desc:0 "Die £church_power_small  Katholische Kirche in Mexiko wird bald Vergangenheit sein. Die Priester sind Kontrarevolutionäre und verbreiten abergläubischen Humbug. Wir werden noch stärker darauf drängen, Mexiko in eine Bastion des Rationalismus und der Wissenschaft zu verwandeln!"
 MEX_cedillo_tension:0 "Niedrige Caudillo-Spannungen"
 MEX_cedillo_tension_desc:0 "General Saturnino Cedillo und seine Caudillos haben einen Großteil ihrer Macht eingebüßt, aber sie streben sicherlich danach, sie zurückzuerlangen."
 MEX_cedillo_tension_2:0 "Mittlere Caudillo-Spannungen"
 MEX_cedillo_tension_2_desc:0 "General Saturnino Cedillo und seine Caudillos beschützen ihren Einfluss erbittert. Wir müssen möglicherweise gegen sie vorgehen, wenn sie der Regierung im Weg stehen."
 MEX_cedillo_tension_3:0 "Hohe Caudillo-Spannungen"
 MEX_cedillo_tension_3_desc:0 "General Saturnino Cedillo und seine Caudillos handeln unabhängig von der Regierung. Man muss davon ausgehen, dass sie mit internen und externen Feinden des mexikanischen Volkes und seines Anführers [Root.GetLeader] in Verbindung stehen."
 MEX_cedillo_tension_4:0 "Sehr hohe Caudillo-Spannungen"
 MEX_cedillo_tension_4_desc:0 "General Saturnino Cedillo und seine Caudillos versammeln ungeniert Truppen, um ihre Rebellion gegen die rechtmäßige Regierung von [Root.GetLeader] zu beginnen. Wir müssen bald handeln, um dieser Gefahr für Mexikos Einheit ein Ende zu bereiten!"
 MEX_brown_water_navy:0 "Braunwassermarine"
 MEX_brown_water_navy_desc:0 "Wir haben Küstenverteidigungseinheiten, die U-Boote und kleinere Oberflächenangriffe abwehren können, aber eine konzertierte feindliche Oberflächenflotte würde uns vernichten."
 MEX_blue_water_navy:0 "Blauwassermarine"
 MEX_blue_water_navy_desc:0 "Unser Ziel ist nun, eine Oberflächenmarine zu schaffen, die mit den Flotten der großen Weltmächte mithalten kann."
 MEX_raiding_navy:0 "Angriffsmarine"
 MEX_raiding_navy_desc:0 "Es wäre sinnlos, die Seestreitkräfte der großen Weltmäche zu bezwingen zu versuchen. Stattdessen müssen wir feindliche Handelskonvois zerstören, um Mexiko vor einer Invasion zu bewahren."
 MEX_heavy_artillery:0 "Schwere Artillerie"
 MEX_heavy_artillery_desc:0 "Wir konzentrieren uns für die Feuerunterstützung auf konventionelle Feldartillerie."
 MEX_aerial_artillery:0 "Luftartillerie"
 MEX_aerial_artillery_desc:0 "Wir konzentrieren uns für die Feuerunterstützung auf leichte und taktische Bomber."
 MEX_politicised_army:0 "Politisierte Armee"
 MEX_politicised_army_desc:0 "Die Herrscher Mexikos stammen seit fast drei Jahrzehnten aus dem Kreis revolutionärer Armeeoffiziere. Die turbulenten Zeiten, die wir durchgemacht haben, erforderten eine feste Führung. Die Frage ist ... sind die Turbulenzen ausgestanden oder werden sie noch schlimmer? Sollen wir die Armee professionalisieren oder regionalen Herrschern – caciques und caudillos – erlauben, kleine Machtbereiche zu bilden? Generäle wie Saturnino Cedillo in San Luis Potosí heben private Milizen aus, um ihre Macht zu beschützen. Die vielen Rebellionen, die in der Vergangenheit von unzufriedenen Offizieren angezettelt wurden, werden sich wohl fortsetzen, wenn wir nicht handeln."
 MEX_politicised_army_2:0 "Politisierte Armee"
 MEX_politicised_army_2_desc:0 "Es ist uns gelungen, die etwas exzentrischeren Tendenzen der regionalen Herrscher zu reduzieren, indem wir politische Milizen wie die Rothemden von General Garrido und die Goldhemden von General Nicolás Rodriguez verboten haben."
 MEX_revolutionary_army:0 "Revolutionsarmee"
 MEX_revolutionary_army_desc:0 "Die Mexikanische Revolution wurde von Helden und Patrioten ausgefochten und gewonnen, die wir an unserer Seite benötigen, um die Unabhängigkeit unseres Landes zu gewährleisten."
 MEX_left_wing_paramilitaries:0 "Linke Paramilitärs"
 MEX_left_wing_paramilitaries_desc:0 "Gruppen wie die Rothemden von General Garrido aus Tabasco werden uns helfen, die Feinde des Volkes zu besiegen, welche die Revolution unterminieren und für ihren persönlichen Profit nutzen wollen. Sie werden uns helfen, heimliche Unterstützer der katholischen Kirche aufzuspüren und auszuroten, Kontrarevolutionäre, die Mexiko zurück ins Mittelalter schicken wollen."
 MEX_right_wing_paramilitaries:0 "Rechte Paramilitärs"
 MEX_right_wing_paramilitaries_desc:0 "Gruppen wie die Goldhemden von General Nicolás Rodríguez Carrasco werden uns helfen, die Einheit unseres Landes gegen linke Verräter und Defätisten sicherzustellen."
 MEX_ejido_worker_militias:0 "Ejido-Arbeitermilizen"
 MEX_ejido_worker_militias_desc:0 "Die unendlich hart schuftenden Bauern des kommunalen Ejido-Systems rotten sich zusammen, um in dem neuen Mexiko, das wir aufbauen, ihre Interessen zu beschützen."
 MEX_caudillo_private_armies:0 "Private Caudillo-Armeen"
 MEX_caudillo_private_armies_desc:0 "Die Gouverneure, Geschäftsleute und Garnisonskommandanten in einer Region sind im Grunde alle derselbe Mann – ein revolutionärer General, der Macht anhäuft, indem er loyale Handlanger in einflussreichen Positionen installiert. Diese Caudillos sind eine Tatsache des Lebens, die wir kultivieren sollten, statt sie zu bekämpfen."
 MEX_strike_breaking:0 "Streikbrecher"
 MEX_strike_breaking_desc:0 "In Krisenzeiten kommt ein Arbeitskampf einem Landesverrat gleich. Indem wir die Arbeitskräfte in unseren strategischen Industrien kontrollieren, können wir den Produktionsausstoß zum Wohle des Vaterlandes erhöhen."
 MEX_international_struggle:0 "Internationaler Kampf"
 MEX_international_struggle_desc:0 "Wir unterstützen alle, die wir für würdig erachten, in ihren ideologischen Befreiungskämpfen. Eine gewaltige Verantwortung, doch das mexikanische Volk ist stark genug, um dieser Aufgabe gewachsen zu sein."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca ist ein bekannter mexikanischer Bankier und ein Verfechter der Österreichischen Schule."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani ist der Architekt des mexikanischen Finanzsektors und einer der Vorstände der Nationalbank und der Agrarkreditbank."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez schloss sich der Revolution 1913 an und stieg dank seiner Intelligenz und seines Eifers rasch auf. Seine Loyalität der Revolution gegenüber wurde 1932 belohnt, als er nach der Ermordung von Álvaro Obregón für die letzten zwei Jahre von dessen Amtszeit zum mexikanischen Präsidenten ernannt wurde."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "General Escobar hat während der Turbulenzen und der internen Streitigkeiten der Revolution gegen die Rebellen von Pancho Villa gekämpft und Kavallerieangriffe gegen die Feinde der Regierung angeführt. Nach seinem eigenen Rebellionsversuch im Jahr 1929 hat er den Zorn von Präsident Calles auf sich gezogen und wurde ins Exil verbannt. Dank der Umstrukturierung des Kabinetts kann er jedoch zurückkehren."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González ist ein Armeegeneral mit dem Talent, 'Drecksarbeit' zu organisieren. Er hat geholfen, den Hinterhalt zu planen, bei dem 1919 der beliebte Rebell und Caudillo Emiliano Zapata getötet wurde."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Calles war zwischen 1924 und 1928 Präsident und übt noch immer viel Macht über den mexikanischen Staat aus, da er über ein mächtiges Netzwerk von Günstlingen verfügt. Seine politischen Feinde haben ihm den Beinamen 'Jefe Máximo' (Großer Anführer) verpasst, um ihn mit President Díaz zu vergleichen, dem Diktator auf Lebenszeit. Der Name wird inzwischen von aller Welt verwendet, obwohl Calles darauf beharrt, lediglich ein pensionierter Staatsmann zu sein, der zum Wohle der Nation gelegentlich Ratschläge kundtut."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Ein radikaler Gewerkschafter, der nach der Revolution für die Rechte der Arbeiter gekämpft hat und dem Proletariat zu einem Bündnis mit der Regierungspartei von Cárdenas verholfen hat."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Vasconcelos ist Kulturjournalist, ehemaliger Kabinettsminister und Präsidenschaftskandidat. Er vermischt Konzepte der Religion der Ureinwohner, der katholischen Kirche und des bürgerlichen Nationalismus zu seiner synkretischen mexikanischen Ideologie. Er unterstützt die Reconquista der mexikanischen Zession von Amerika."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Maya-Ureinwohner aus dem Yucatan, der als Gouverneur und Senator gedient hat und eine populistische Politik verfolgt, die Sitten und Bräuche der Ureinwohner mit der Macht des Staates in Einklang bringen soll."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Der rechte Geschäftsmann und Gouverneur Aarón Sáenz trägt den Beinamen 'Schatten von Calles' – weil es ihm immer wieder gelingt, die Kabinette der Marionettenpräsidenten auf Linie mit den Zielen von el Jefe Máximo zu halten."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño ist ein Revolutionsgeneral mit Erfahrung im Ingenieurswesen und der Artillerie. Er besitzt großen politischen Einfluss und ist Gründer Partido Nacional Revolucionario."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "General Cedillo ist ein wohlhabender Gouverneur und Militär aus dem Norden. Dank eines Systems der Günstlingswirtschaft, das auf persönlicher Loyalität beruht, übt er viel Macht aus. Der schwindende Einfluss der Caudillos und die Zentralisierung des Landes bereiten ihm große Sorgen, denn sie bedrohen seine Unabhängig von der Regierung."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco ist ein hochrangiges Mitglied des Marinesekretariats. Er war schon vor der Revolution Marineoffizier. Seine Aufgabe ist es, dafür zu sorgen, dass die Marine guten Zugang zu logistischer Unterstützung hat. Zu diesem Zweck errichtet er gelegentlich sogar neue Siedlungen."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona ist ein Revolutionsgeneral, der der Marine zugewiesen wurde, um deren Loyalität sicherzustellen."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Ein Revolutionsgeneral, der dem Sekretariat für Nationale Verteidigung zugewiesen wurde, um Mexiko auf die kommenden Probleme vorzubereiten."
 MEX_leon_trotsky:0 "Leo Trotzki"
 MEX_leon_trotsky_desc:0 "Dieser Anführer der Internationalen Kommunistischen Liga hat während des Russischen Bürgerkriegs die Rote Armee fast von Null aufgebaut. Er soll helfen, die Armee zu organisieren."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Ein Ableger der mexikanischen Aeronautik-Werkstatt TNCA, der gepanzerte Kampffahrzeuge entwickelt."
 MEX_germano_mexican_tanks:0 "Deutsch-mexikanische Panzer"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Russisch-mexikanische Panzer"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Chrysler Mexiko"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacifico"
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "Die Nationale Werkstatt für Aeronautik wurde vor der Revolution gegründet und war eine wahre Innovationsstäte, bevor die Bürgerkriege das Land ins Chaos stürzten."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Eine britisch-niederländische Firma, die 60% der mexikanischen Ölbohrrechte hält."
 mexican_ford:0 "Ford Mexiko"
 mexican_ford_desc:0 "Eine örtliche Niederlassung der Ford Motor Company."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos wurde durch die Nationalisierung lokaler Anlagen gebildet, die früher Royal Dutch Shell, Standard Oil of California und anderen ausländischen Firmen gehörten."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Unsere Nationalbank wurde 1925 gegründet, um die vom Bürgerkrieg zerstörte Wirtschaft wieder aufzubauen. Sie ist unser Kreditgeber der letzten Instanz, sie gibt die Währung aus und sie investiert zum Wohle des Staates in zahlreiche Unternehmungen."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Die Escuela Superior de Ingenería Mecánica y Eléctrica, die Universität für Maschinenbau und Elektrotechnik, ist eine unserer besten Bildungseinrichtungen und steht an vorderster Front was die Erforschung von elektromagnetischen Wellen und Fernsehtechniken angeht."
 MEX_capital_reserves:0 "Kapitalreserven"
 MEX_capital_reserves_desc:0 "Der Reichtum, den unsere wachsende Ölindustrie erwirtschaftet, wird es uns erlauben, hochwertige ausländische Ausrüstung für unser Militär zu kaufen."
 MEX_knights_of_columbus:0 "Kolumbusritter"
 MEX_knights_of_columbus_desc:0 "Die Kolumbusritter sind eine internationale katholische Bruderschaft. Sie werden uns helfen, nach Jahrzehnten des Bürgerkriegs für Friede und Versöhnung zu sorgen. Wie es im Buch Matthaeus heißt: 'Ihr habt gehört, dass gesagt ist Auge um Auge, Zahn um Zahn. Ich aber sage euch, dass ihr nicht widerstreben sollt dem Bösen, sondern: Wenn dich jemand auf deine rechte Backe schlägt, dem biete die andere auch dar.'"
 MEX_rerum_novarum:0 "Rerum Novarum"
 MEX_rerum_novarum_desc:0 "Die Sozialenzyklika von Papst Leo XIII. aus dem Jahre 1891, beispielsweise das Recht auf einen Lohn, der ausreicht, um den nötigen Lebensunterhalt zu decken, ist der Standard, mit dem wir in die Zukunft gehen. Wir werden die Ungerechtigkeit des Kapitalismus und die Anarchie des Marxismus besiegen."
 MEX_mexican_inquisition:0 "Mexikanische Inquisition"
 MEX_mexican_inquisition_desc:0 "Die atheistischen Terroristen sind besiegt! Ihre brutale Unterdrückung muss nun mit gleicher Münze heimgezahlt werden. Wie es schon im Buch Exodus heißt: Auge für Auge, Zahn für Zahn."
 MEX_pascendi_dominici_gregis:0 "Pascendi Dominici Gregis"
 MEX_pascendi_dominici_gregis_desc:0 "Die Verdammung des Modernismus durch Papst Pius X. aus dem Jahre 1907 wird den Katholizismus und die gesamte Menschheit vor dem Bösen der Unsicherheit erretten. Nur durch den absoluten Glauben in die Heilige Schrift werden wir die Heiden und Ungläubigen bezwingen, die uns umgeben."
 MEX_womens_suffrage:0 "Frauenwahlrecht"
 MEX_womens_suffrage_desc:0 "Seit einigen Jahren sorgt sich ein Großteil der mexikanischen Eliten, dass Frauen die Ideale der Revolution unterminieren könnten, indem sie sich auf die Seite der katholischen Kirche schlagen und gegen die weltliche Verfassung von 1917 stellen. Doch die Gleichberechtigung vor dem Gesetz ist weitaus wichtiger und wird unsere Gesellschaft aufblühen lassen."
 MEX_professional_army:0 "Berufsarmee"
 MEX_professional_army_desc:0 "Wir erschaffen ein robustes Nachschubsystem, damit unsere Truppen immer mit maximaler Effizienz kämpfen können."
 MEX_international_peacekeepers:0 "Internationale Friedenshüter"
 MEX_international_peacekeepers_desc:1 "Die demokratischen Mächte der Welt planen, ein Bündnis unter Gleichen zu erschaffen, so genannte Vereinte Nationen, um die internationale Sicherheit zu gewährleisten, indem die Länder der Welt einen Ort erhalten, an dem sie ihre Differenzen beilegen und Dispute klären können. Wir werden uns in dieses Projekt stürzen, um den Nationen Lateinamerikas zu helfen, ihre Unabhängigkeit zu wahren."
 mexico_german_submarine_happy_time:0 "Glückliche Zeit für U-Boote"
 mexico_german_submarine_happy_time_desc:0 "Unsere U-Boot-Kapitäne genießen ihre Glückliche Zeit – sie versenken wehrlose neutrale Schiffe vor den Küsten des amerikanischen Kontinents."
 ENG_trade_union_factory_demands:0 "Forderungen der Fabrikgewerkschaft"
 ENG_construction_safety_regulations:0 "Bausicherheitsvorschriften"
 ENG_mandatory_union_days:0 "Verpflichtende Gewerkschaftstage"
