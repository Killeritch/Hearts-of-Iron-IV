 HUN_treaty_of_triannon_desc:0 "Traktat w Trianon pod wieloma względami przypomina traktat wersalski, podobnie ogranicza nasze wojsko i uniemożliwia zbrojenia. Jego zmiana lub unieważnienie musi być naszym najważniejszym celem, który możemy osiągnąć, szukając zacieśnienia relacji z Małą Ententą, proponując porozumienie w Bledzie albo całkowicie odrzucając traktat. Ostatnie rozwiązanie będzie postrzegane jako bardzo agresywne i może wywołać zdecydowaną reakcję."
 HUN_gusztav_gratz:0 "Gusztáv Gratz"
 ROM_king_carol_ii_hedonist_desc:0 "Król Karol II słynie z zamiłowania do kosztownych rzeczy i skłonności do folgowania jeszcze bardziej wymagającemu gustowi swej konkubiny. W przeszłości wywoływał wielkie skandale i zapewne będzie czynił to dalej, jeśli nie zostanie zastąpiony albo nie zmieni swego postępowania."
