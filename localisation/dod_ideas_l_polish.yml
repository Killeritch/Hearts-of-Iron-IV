 YUG_idea_croatian_opposition:0 "Chorwacka opozycja"
 YUG_idea_croatian_opposition_desc:0 "Polityczni przedstawiciele Chorwacji domagają się federalizacji królestwa. Jeżeli żądania te nie zostaną spełnione, będą oni sprzeciwiać się wszystkim działaniom rządu centralnego. Mogą nawet wywołać powstanie, jeśli uznają, że nadeszła właściwa chwila."
 YUG_idea_slovene_nationalism:0 "Słoweński nacjonalizm"
 YUG_idea_slovene_nationalism_desc:0 "Słoweńcy od dawna pragną własnego państwa. Chociaż zgodzili się na naszą zwierzchność, to nie są z niej zbyt zadowoleni. Słoweńscy przemysłowcy rzadko inwestują w lokalne firmy i wolą chyba wydawać swoje pieniądze za granicą."
 YUG_idea_slovene_nationalism_2:0 "Słoweńska samorządność"
 YUG_idea_slovene_nationalism_2_desc:0 "Zdecentralizowany rząd Słowenii wykazuje o wiele większe chęci do współpracy z nami przy odbudowie naszego wojska. Jednak ustępstwa, na które poszliśmy, sprawiły, że mamy mniejszy wpływ na funkcjonowanie ich fabryk."
 YUG_idea_croats_suppressed:0 "Zdławienie chorwackiego nacjonalizmu"
 YUG_idea_religious_freedoms_guaranteed:0 "Gwarantowana wolność wyznania"
 YUG_idea_macedonian_opposition:0 "Macedońska opozycja"
 YUG_idea_macedonian_opposition_desc:0 "Macedończycy nie uważają się za Serbów i ciągle domagają się specjalnych praw. Polityczne poparcie ze strony Bułgarii odgrywa tu pewną rolę."
 YUG_idea_local_militias:0 "Lokalne milicje"
 YUG_idea_expanded_mining_industry:0 "Rozbudowany przemysł górniczy"
 YUG_idea_tank_conversions:0 "Konwersje czołgów"
 YUG_western_license:0 "Jugosłowiańska Komisja ds. Zakupów"
 HUN_dynastic_ties_desc:0 "Szwedzki król na węgierskim tronie oznacza zacieśnienie więzów między krajami. Mogą pomagać sobie w czasie wojny, a rząd szwedzki będzie bardziej skłonny do udzielania Węgrom licencji produkcyjnych."
