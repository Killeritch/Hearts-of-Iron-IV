l_braz_por:
 HUN_balanced_budget:0 "Orçamento balanceado"
 HUN_balanced_budget_desc:0 "Precisamos fazer o melhor que pudermos com os recursos a nossa disposição. Um orçamento planejado e balanceado é central para o sucesso de nosso governo."
 HUN_strengthen_the_monarchists:0 "Fortalecer os Monarquistas"
 HUN_strengthen_the_monarchists_desc:0 "O primeiro passo para retornar a Hungria a seu prestígio anterior é fortalecendo os partidos que pedem o retorno da monarquia."
 HUN_elect_a_king:0 "Eleger um Rei"
 HUN_elect_a_king_desc:0 "Apoio popular da nação para o retorno para um governo monárquico agora é suficiente e podemos começar sobre o processo de eleição de um novo Rei."
 HUN_invite_the_habsburg_prince:0 "Convidar o Príncipe de Habsburgo"
 HUN_invite_the_habsburg_prince_desc:1 "Por muito tempo os Habsburgos governaram a Hungria, e sob seu governo eles foram um dos grandes impérios da Europa. Devolver o trono a um Habsburgo fará com que a Hungria seja grandiosa."
 HUN_demand_a_referendum:0 "Exigir um referendo"
 HUN_demand_a_referendum_desc:0 "A dissolução da Áustria-Hungria foi um erro. A Áustria e a Hungria são mais fortes juntas e uma combinação das duas é necessária para que qualquer uma das duas atinja a glória Os austríacos precisam fazer um referendo sobre uma proposta de junção pacífica das duas nações."
 HUN_take_austria_by_force:0 "Tomar a Áustria a força"
 HUN_take_austria_by_force_desc:0 "O primeiro passo para restaurar a antiga glória da Hungria é reintegrando as terras austríacas. Não podemos arriscar a falha na conquista diplomática, então precisamos usar a força."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Restauração da Áustria-Hungria"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Com a reunificação de nossas duas nações e um Habsburgo no trono, nós podermos proclamar solenemente a restauração da Áustria-Hungria e retomar nossas províncias históricas!"
 HUN_protect_czechoslovakia:0 "Proteger a Tchecoslováquia "
 HUN_protect_czechoslovakia_desc:0 "A Tchecoslováquia, desde sua independência se  tornou poderosa e industrializada, mas suas terras são visadas por seus vizinhos gananciosos. Nós ofereceremos proteção a eles contra essas ameaças, recebendo-os novamente como parte integral de nosso Império, ou concedendo a eles o status de associados."
 HUN_claim_transylvania:0 "Reivindicar a Transilvânia"
 HUN_claim_transylvania_desc:0 "A área de Siebenbürgen foi tomada de forma injusta depois da última guerra. É hora de reivindicá-la."
 HUN_march_to_the_shore:0 "Marchar para a costa"
 HUN_march_to_the_shore_desc:0 "Um Grande Poder de verdade precisa de acesso aos oceanos. A costa do Adriático é nosso direito."
 HUN_reclaim_venetia:0 "Reivindicar Vêneto"
 HUN_reclaim_venetia_desc:0 "A traição dos italianos na Primeira Guerra Mundial não foi esquecida. É hora de os colocarmos em seu lugar e restaurar o Império a suas fronteiras naturais."
 HUN_claim_galicia:0 "Reivindicar a Galícia"
 HUN_claim_galicia_desc:0 "O estado da Polônia não é nada além de uma construção artificial. Pode ser criado e dissolvido quando necessário."
 HUN_claim_the_bucovina:0 "Reivindicar a Bucóvina"
 HUN_claim_the_bucovina_desc:0 "Pode não ser o pedaço mais economicamente importante de nossas extensões, mas ainda assim é parte de nosso Império. E nós iremos reivindicá-la."
 HUN_reclaim_the_empire:0 "Reivindicar o Império"
 HUN_reclaim_the_empire_desc:0 "Para finalizar nossas demandas territoriais precisamos reivindicar os vários títulos na Alemanha, Itália e Palestina que nosso monarca tem em seu nome."
 HUN_elect_a_democratic_king:0 "Eleger um Rei Democrático"
 HUN_elect_a_democratic_king_desc:0 "Precisamos de um Rei que vá reforçar os princípios democráticos de nossa nação e os direitos de nosso povo."
 HUN_responsible_government:0 "Governo Responsável"
 HUN_responsible_government_desc:1 "Tradicionalmente o governo tem respondido ao rei, permitindo que ele ignore a vontade do povo. Nós mudaremos a constituição para garantir que seja o povo e não o governante que tenha poder sobre o governo."
 HUN_rapproachement_with_little_entente:0 "Reaproximação com a Pequena Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Ideologias hostis estão nos cercando e precisamos reafirmar nossos laços com nossos vizinhos da Pequena Entente. Nós iremos perguntar a eles se eles desejam que nos rearmemos."
 HUN_join_allies:0 "Se juntar aos Aliados"
 HUN_join_allies_desc:0 "O futuro da Hungria e seus valores democráticos estão juntos com as grandes democracias ocidentais e sua aliança. Como membro dessa aliança nós emprestaremos nossa força a eles, assim como contaremos com seu apoio."
 HUN_the_balkan_pact:0 "O Pacto das Bálcãs"
 HUN_the_balkan_pact_desc:0 "As democracias do ocidente estão muito longe para nos ajudar e precisamos buscar aliados mais próximos de casa. Como líderes do Pacto das Bálcãs, nós ofereceremos proteção e levaremos eles a vitória!"
 HUN_an_unlikely_alliance:0 "Uma Aliança improvável"
 HUN_an_unlikely_alliance_desc:0 "Nós mudamos nosso país fundamentalmente. Não somos mais os instigadores de guerra que éramos. Chegou a hora de buscar nosso antigo inimigo e forjar um novo destino, juntos."
 HUN_joint_oil_exploitation_company:0 "Empresa de exploração de petróleo conjunta"
 HUN_joint_oil_exploitation_company_desc:0 "Com a perspectiva de possíveis poços de petróleo em nosso território nós atraímos a atenção estrangeira. Podres amigáveis estão ansiosos para apoiar nossa indústria de petróleo com seu saber técnico , essa seria uma oportunidade lucrativa de aprender com seus avanços."
 HUN_elect_a_fascist_king:0 "Eleger um Rei Fascista"
 HUN_elect_a_fascist_king_desc:0 "Nossa nação precisa de um líder poderoso para nós guiar nesses anos turbulentos. Nosso comandante precisa ser um que o povo pode admirar e os inimigos temer."
 HUN_economic_intervention:0 "Intervenção econômica"
 HUN_economic_intervention_desc:0 "Precisamos direcionar amplos recursos políticos para direcionar nossa economia. Apesar de ser adequada, nós podemos torná-la ainda mais eficiente."
 HUN_strengthen_fascists:0 "Fortalecer os Fascistas"
 HUN_strengthen_fascists_desc:0 "Elementos fascistas em nosso país precisam ser fortalecidos e precisam de uma plataforma pública para espalhar sua ideologia. Suas visões sobre o futuro da Hungria são as mais prováveis de levar o país à grandeza novamente."
 HUN_renounce_the_treaty_of_trianon:0 "Renunciar ao Tratado de Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! ou §YFriedrich Franz de Mecklenburg-Schwerin§! se torna o líder do país.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "A injustiça forçada em nossa nação no final da Primeira Guerra Mundial, que arrancou dois terços dos territórios e da população de nossa nação um dia gloriosa, é semelhante à desgraça que ocorreu à Alemanha no Tratado de Versalhes e precisa ser desfeita."
 HUN_renew_the_rome_protocols:0 "Renovar os Protocolos de Roma"
 HUN_renew_the_rome_protocols_desc:0 "À luz do revanchismo continuado da Alemanha, precisamos renovar os Protocolos de Roma que foram realizados em 1934. O acordo serviria não só para isolar ainda mais as ameaças da Alemanha e da Iugoslávia, mas  também seria o precursor possível de uma aliança real."
 HUN_protect_austria:0 "Proteger a Áustria"
 HUN_protect_austria_desc:0 "Para nos opormos ainda mais contra a Alemanha precisamos resistir a suas ambições de unificação com a Áustria. Podemos dar a eles uma garantia, dando ao governo atual a força política necessária para quem sabe se voltarem contra elementos pró-Alemanha"
 HUN_alliance_with_italy:0 "Aliança coma Itália"
 HUN_alliance_with_italy_desc:0 "As aberturas iniciais por uma aliança que foram feitas nos Protocolos de Roma, podem agora ser expandidas. Nós enviaremos uma delegação para Itália para discutir um acordo de cooperação militar extensiva, tanto defensiva quanto ofensiva."
 HUN_trade_deal_with_germany:0 "Acordo comercial com a Alemanha"
 HUN_trade_deal_with_germany_desc:0 "Os benefícios a nossa indústria vindos do aumento de relações comerciais com a Alemanha são claros e afirmações de uma dependência exagerada de nossa economia com a economia alemã são exageradas. Nós iremos em frente e assinaremos um acordo comercial extensivo."
 HUN_joint_aluminum_mining_company:0 "Empresa de mineração de alumínio conjunta"
 HUN_joint_aluminum_mining_company_desc:0 "Como o alumínio é uma parte integral da indústria bélica moderna, nó poderíamos facilmente obter o apoio alemão para expandir as minas no norte de nosso país."
 HUN_join_axis:0 "Se juntar ao Eixo"
 HUN_join_axis_desc:0 "Como nossa economia já é tão dependente dos alemães, nada mais lógico do que os seguirmos em guerra. Nós enviaremos um pedido de entrada formal no Eixo."
 HUN_reaffirm_territorial_claims:0 "Reafirmar reivindicações territoriais."
 HUN_reaffirm_territorial_claims_desc:0 "Com a rejeição do Tratado de Trianon, agora precisamos prosseguir e reafirmar nossas reivindicações dos territórios que nos foram roubados."
 HUN_demand_transylvania:0 "Exigir a Transilvânia "
 HUN_demand_transylvania_desc:0 "Se pudermos reconquistar nossos territórios sem derramamento de sangue, melhor. A Romênia receberá um ultimato exigindo a transferência de nossas terras por direito."
 HUN_demand_southern_slovakia:0 "Exigir o sul da Eslováquia"
 HUN_demand_southern_slovakia_desc:0 "Se pudermos reconquistar nossos territórios sem derramamento de sangue, melhor. A Tchecoslováquia receberá um ultimato exigindo a transferência de nossas terras por direito."
 HUN_demand_the_vojvodina:0 "Exigir a Voivodina"
 HUN_demand_the_vojvodina_desc:0 "Se pudermos reconquistar nossos territórios sem derramamento de sangue, melhor. A Iugoslávia receberá um ultimato exigindo a transferência de nossas terras por direito."
 HUN_claim_overlordship_over_slovakia:0 "Reivindicar Soberania sobre a Eslováquia"
 HUN_claim_overlordship_over_slovakia_desc:0 "O resto da Eslováquia precisa também ser reintegrada ao estado húngaro, seja diretamente ou se tornando uma dependência. Nós enviaremos outro ultimato"
 HUN_proclaim_greater_hungary:0 "Proclamar a Hungria Maior"
 HUN_proclaim_greater_hungary_desc:0 "Tendo reconquistado o território que nos era de direito, o tamanho de nosso país aumentou para nossa fronteira histórica. Agora podemos com pela confiança proclamar a formação da Hungria Maior para o mundo, e colocar nossos olhos em novos alvos."
 HUN_council_of_peoples_commissars:0 "Conselho de Comissários do Povo"
 HUN_council_of_peoples_commissars_desc:0 "Um corpo de governo precisa ser criado que possa supervisionar a transição da Hungria para um estado comunista. Quando isso for feito, esse conselho servirá como análogo ao sistema ocidental de gabinetes formados por ministros."
 HUN_the_hungarian_red_army:0 "O Exército Húngaro Vermelho"
 HUN_the_hungarian_red_army_desc:0 "Todos os patriotas amantes da terra natal precisam realizar seus deveres em favor da pátria. Nós formaremos um Exército Húngaro Vermelho, seguindo o exemplo dos Soviéticos no Oriente, que ira proteger nossa revolução em formação."
 HUN_soviet_hungarian_military_academy:0 "Academia Militar Húngaro-Soviética"
 HUN_soviet_hungarian_military_academy_desc:0 "Nosso exército não é nada sem sua liderança Os soviéticos tem muito mais experiência em assuntos militares, então pode ser beneficial cooperar com eles no treinamento de nossas mentes militares. Para essa finalidade nós formaremos uma academia militar com os mais instrutores mais habilidosos de ambas nações."
 HUN_join_comintern:0 "Entrar para a Comintern"
 HUN_join_comintern_desc:0 "O caminho rumo a Revolução está com a Comintern. Juntos de nossos camaradas, aniquilaremos as injustiças capitalistas e a ameaça fascista que cresce no Ocidente."
 HUN_pressure_romania:0 "Pressionar a Romênia"
 HUN_pressure_romania_desc:0 "Com nosso foco na ameaça fascista no Ocidente, não podemos permitis que uma ameaça potencial continue a existir em nossa retaguarda, especialmente quando ela está entre nós e nossos aliados no Oriente. A Romênia precisa ser assegurada como um estado comunista aliado, ou as rotas terrestres importantes para nossos aliados precisam ser entregues para que sejamos capazes de receber seu apoio."
 HUN_intervene_in_czechoslovakia:0 "Intervenção na Tchecoslováquia"
 HUN_intervene_in_czechoslovakia_desc:0 "Os tchecoslováquios receberam alguns dos territórios que nos foram tomados no Tratado de Trianon. Ao mesmo tempo, sabemos dos projetos alemães em suas terras. Talvez fossemos capazes de orquestrar uma troca, nossa terra por direito em troca de uma garantia do apoio militar soviético em caso de uma agressão alemã."
 HUN_industrial_revitalization:0 "Revitalização industrial"
 HUN_industrial_revitalization_desc:0 "A base de nossa indústria decaiu perigosamente em anos recentes. Precisamos fazer um esforço para adotar novas tecnologias para compensar pelo terreno perdido."
 HUN_support_urbanization:0 "Apoiar a urbanização"
 HUN_support_urbanization_desc:0 "Mais e mais pessoas estão deixando suas vilas e cidades pequenas para se mudar para grandes centros urbanos para trabalhar em novas fábricas. Mesmo que não possamos oferecer emprego para eles de imediato, podemos construir novos blocos na cidade para uma expansão posterior."
 HUN_institute_for_industrial_techniques:0 "Instituto de técnicas industrias"
 HUN_institute_for_industrial_techniques_desc:0 "A natureza ad-hoc de nossa pesquisa industrial levou a um crescimento mais lento com uma menor produtividade. Precisamos criar um novo instituto que junto todas as pesquisas e novos métodos industriais."
 HUN_announce_the_gyor_program:0 "Anunciar o Programa Györ"
 HUN_announce_the_gyor_program_desc:0 "Nosso exército é perigosamente fraco e é imperativo que melhoremos em termos de tamanho e capacidade de combate. Para fazer isso precisamos fortificar nossa indústria, para dar conta das demandas crescentes de equipamento. O Programa Györ em seus cinco anos aumentará os gastos do governo não são com o exército em sim, mas também com setores auxiliares como indústria, infraestrutura e educação."
 HUN_civilian_industry:0 "Indústria civil"
 HUN_civilian_industry_desc:0 "Apesar da necessidade de mais indústrias militares, não podemos negligenciar nossas necessidades civis. Portanto uma expansão da indústria civil é necessária."
 HUN_reintegrate_the_railroads:0 "Reintegrar as Ferrovias"
 HUN_reintegrate_the_railroads_desc:0 "A rede de ferrovias do velho império da Áustria-Hungria se tornaram fragmentadas desde sua dissolução em nações independentes. Deveríamos nos aproximar do estado para propor uma reintegração de nosso sistema de ferrovias para melhorar a infraestrutura de forma geral."
 HUN_invite_foreign_investors:0 "Convidar investidores estrangeiros"
 HUN_invite_foreign_investors_desc:0 "A Hungria está no coração da Europa Oriental e poderíamos usar nossa localização central para atrair investidores estrangeiros com interesse de melhorar nossa infraestrutura e indústria."
 HUN_expand_the_manfred_weiss_steel_works:0 "Expandir a Manfred Weiss Steel Works"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "A Manfred Weiss Steel Works tem sido parte integral de nossos serviços para defesa desde a grande expansão de suas instalações na Primeira Guerra Mundial. Se aumentarmos nosso exército em preparação para a nossa próxima guerra, o orgulho nacional de nossa indústria também será fortalecido."
 HUN_expand_the_aluminum_industry:0 "Expandir a Indústria de Alumínio"
 HUN_expand_the_aluminum_industry_desc:0 "Nós necessitamos de todos os recursos disponíveis, tanto para exportação quanto uso doméstico. Nossa indústria de alumínio, apesar de já ser muito ampla, tem espaço para melhorias e devíamos direcionar os recursos para esse fim imediatamente."
 HUN_expand_the_technical_university_of_budapest:0 "Expandir a Universidade Técnica de Budapeste"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Nós precisamos das mentes mais brilhantes para termos as descobertas que nos ajudarão nos conflitos adiante. Expandindo o capital de nossa universidade nós aumentaremos o grupo de engenheiros habilidosos e cientistas de nossa indústria militar."
 HUN_support_domestic_industry:0 "Apoiar a Indústria Doméstica"
 HUN_support_domestic_industry_desc:0 "O exército precisa de mais equipamentos e nossa indústria precisa progredir. Nós direcionaremos novos recursos para uma expansão de nossa indústria bélica."
 HUN_domestic_arms_industry:0 "Indústria Doméstica de Armas"
 HUN_domestic_arms_industry_desc:0 "Nossa indústria de armas precisa de apoio de uma base industrial, não apenas para a produção de equipamento industrial mas também para o estabelecimento de novas fábricas."
 HUN_aeronautic_technology_institute:0 "Instituto Tecnológico de Aeronáutica"
 HUN_aeronautic_technology_institute_desc:0 "Os céus se tornaram um novo aspecto da guerra, tendo sua importância subestimada por muitos. Precisamos aprender a dominar essa nova dimensão e alocar recursos para o desenvolvimento de novas doutrinas e os equipamentos para fazê-lo."
 HUN_boost_hungarian_aviation_industry:0 "Melhorar a Indústria da Aviação Húngara"
 HUN_boost_hungarian_aviation_industry_desc:0 "Nossa base industrial precisa ser fortalecida para permitir a produção de novos modelos de aeroporto em quantidades suficientes para ganhar a maestria aérea."
 HUN_secret_rearmament:0 "Rearmamento secreto"
 HUN_secret_rearmament_desc:0 "As restrições impostas a nós pelo Tratado de Trianon nos proíbem de aumentar o tamanho de nosso exército. Mesmo assim o clima político do mundo está se tornando mais turbulento e há a sombra de um conflito no horizonte. Não podemos permanecer indefesos e precisamos começar a nos rearmar mesmo que signifique quebrar secretamente as estipulações do tratado de paz imposto a nós após a Primeira Guerra mundial."
 HUN_war_games:0 "Jogos de Guerra"
 HUN_war_games_desc:0 "Nos engajando em jogos de guerra de pequena escala, podemos descobrir as falhas em nossa estrutura militar atual e usar a experiência adquirida para ajustar às deficiências."
 HUN_theoretical_air_efforts:0 "Esforços aéreos teóricos"
 HUN_theoretical_air_efforts_desc:0 "Precisamos gastar amplos recursos em desenvolver novas teorias para o combate aéreo. Se formos à guerra, as teorias que podem ser desenvolvidas serão muito valiosas."
 HUN_bled_agreement:0 "Acordo Bled"
 HUN_bled_agreement_desc:0 "O rearmamento de pequena escala não será suficiente. Precisamos buscar nossos vizinhos e pedir a reestruturação do tratado imposto a nós depois da Primeira Guerra Mundial. A Hungria tem um direito igual ao armamento."
 HUN_establish_the_air_force:0 "Estabelecer a Força Aérea"
 HUN_establish_the_air_force_desc:0 "Com restrições legais agora fora do caminho, é hora de estabelecer oficialmente a força aérea húngara."
 HUN_indigenous_designs:0 "Designs indígenas"
 HUN_indigenous_designs_desc:0 "Nossa própria experiência técnica é suficiente para nossas necessidades. O controle de nosso próprio ministério para designs nos permite colocar os recursos no lugar correto, aumentando a velocidade de nossos projetos."
 HUN_heavy_fighter_effort:0 "Esforços em caças peados"
 HUN_heavy_fighter_effort_desc:0 "Nossos caças pesados precisam ser capazes de apoiar os aviões de bombardeio mais vulnerável. Isso requer armamento pesado e um alcance maior ao custo de alguma velocidade."
 HUN_light_fighter_effort:0 "Esforços em caças leves"
 HUN_light_fighter_effort_desc:0 "Precisamos de caças aéreos para adquirir superioridade local nos céus acima de nossas forças e para interceptar qualquer avião inimigo que ameace nossa nação."
 HUN_cas_focus:0 "Foco em suporte aéreo próximo"
 HUN_cas_focus_desc:0 "Um exército moderno precisa de suporte de veículos aéreos e terrestres."
 HUN_tac_focus:1 "Foco em bombardeiros táticos"
 HUN_tac_focus_desc:0 "A vitória será conquistada com a aniquilação das forças inimigas no solo. Precisamos focar no apoio de nossos próprios exércitos com ataques táticos contra alvos próximos e distantes."
 HUN_license_foreign_designs:0 "Foco em licença estrangeira"
 HUN_license_foreign_designs_desc:0 "Forças aéreas estrangeiras já mostraram que possuem designs testados da mais alta qualidade. Ao invés de tentar a sorte com nossa experiência aeronáutica nascente, deveríamos pedir permissão para produzir esse modelos estrangeiros sob licença."
 HUN_fighter_competition:0 "Competição de caças"
 HUN_fighter_competition_desc:0 "Para que nós possamos ser capazes de selecionar o melhor modelo de caça para produzir sob licenciamento, precisamos colocar os competidores uns contra os outros. Nós organizaremos uma competição de caças e convidaremos todos os grandes nomes para enviarem os modelos de caça mais modernos para participar."
 HUN_bomber_competition:0 "Competição de bombardeiros"
 HUN_bomber_competition_desc:0 "Para que nós possamos ser capazes de selecionar o melhor modelo de bombardeiros para produzir sob licenciamento, precisamos colocar os competidores uns contra os outros. Nós organizaremos uma competição de bombardeiros e convidaremos todos os grandes nomes para enviarem os modelos de bombardeiros mais modernos para participar."
 HUN_joint_air_development:0 "Desenvolvimento conjunto de aeronaves"
 HUN_joint_air_development_desc:0 "A melhor forma de desenvolver novos modelos de aeronaves é através da cooperação com nossos aliados. Juntando as mentes mais brilhantes de todas as nossas nações nós obteremos os melhores resultados."
 HUN_army_maneuvers:0 "Manobras do Exército"
 HUN_army_maneuvers_desc:0 "Nosso exército precisa ser posto em forma novamente para conflitos armados em potencial no futuro. Nós enviaremos as manobras para que eles desenvolva novas táticas e estratégias."
 HUN_mobile_focus:0 "Foco em mobilidade"
 HUN_mobile_focus_desc:0 "Um exército móvel com a capacidade de atacar quando e onde for necessário para causar mais sucesso é chave do sucesso militar."
 HUN_the_botond:0 "O Botond"
 HUN_the_botond_desc:0 "Para atendermos nossas demandas de transporte e suprimentos precisamos de uma nova forma de caminhão.  O design do Rába 38M Botond se mostrou um sucesso nos testes e com os recursos apropriados podemos finalizar o design e começar a produção."
 HUN_develop_tanks:0 "Desenvolver tanques"
 HUN_develop_tanks_desc:0 "As nações ao nosso redor identificaram a importância do tanque e os estão produzindo em larga escala. Precisamos desenvolver nossos próprios tanques e tentar acompanhar nossos aliados e adversários."
 HUN_assault_gun_focus:0 "Foco em armas de assalto"
 HUN_assault_gun_focus_desc:0 "Ao invés de focarmos em tanques completos, nos dependeremos fortemente de armas de assalto em nossa infantaria para causar desenvolvimento, como uma alternativa de maior custo benefício."
 HUN_joint_tank_procurement:0 "Produção conjunta de tanques"
 HUN_joint_tank_procurement_desc:0 "Juntos de nossos aliados podemos desenvolver novos modelos de tanques de forma muito mais eficiente. Nós formaremos um ministério para procuração no qual nossos engenheiros poderão trabalhar juntos para identificar os melhores designs e progredir daí."
 HUN_armored_warfare:0 "Guerra blindada"
 HUN_armored_warfare_desc:0 "Nossas divisões motorizadas necessitam de suporte blindado para serem realmente eficiente. Precisamos colocar mais recursos no desenvolvimento de novos blindados."
 HUN_mobile_corps_doctrine:0 "Doutrina de corporação móvel"
 HUN_mobile_corps_doctrine_desc:0 "Com elementos blindados e motorizados agora em produção, precisamos buscar novas abordagens teóricas para como eles funcionam juntos no campo de batalha."
 HUN_home_defense:0 "Defesa doméstica"
 HUN_home_defense_desc:0 "Pequenas forças móveis não serão capaz de defender nossa nação em caso de ataque. Precisamos formar uma linha de frente impenetrável e desenvolver novas doutrinas para aumentar a efetividades dessa abordagem."
 HUN_danuvia_submachine_guns:0 "Metralhadoras Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Nossa infantaria requer bons armamentos para melhorar sua eficácia. Os protótipos iniciais da Danuvia 43M foram tão bem nos testes e aumentando o financiamento para esse desenvolvimento nós podemos ser capazes em breve de produzir a arma em massa."
 HUN_artillery_effort:0 "Esforços em artilharia"
 HUN_artillery_effort_desc:0 "A artilharia é chave para a eficiência melhorada de nossas forças. Nós desenvolveremos modelos de artilharia modernos para que eles tenham o melhor apoio de artilharia que podermos fornecer."
 HUN_motorized_logistics:0 "Logística motorizada"
 HUN_motorized_logistics_desc:0 "A chave para guerra móvel é a habilidade de mover homens e materiais por longas distâncias rapidamente. Mesmo o melhor tanque rapidamente se tornará inútil se não for reabastecido."
 HUN_light_infantry_divisions_doctrine:0 "Doutrina de divisões de infantaria leve"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Permite §HDoutrina de divisões de infantaria leve§!\n§HInfantaria de\n    floresta§!\n      Ataque: §G+2%§!\n      Movimento: §G+5%§!\n    §HUrbano§!\n      Ataque: §G+5%§!\n      Movimento: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nGanha uma unidade de §YInfantaria§! com 6 batalhões.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Precisamos fazer o melhor que pudermos com a mão de obra limitada a nossa disposição. Se quisermos mais divisões, elas precisam necessariamente ser menores. Divisões de infantaria leve fornecem uma mistura otimizada de poder marcante e tamanho, sendo assim a sustentação de nosso exército."
 HUN_form_parachute_battalions:0 "Formar batalhão de paraquedas."
 HUN_form_parachute_battalions_desc:0 "Com uma infantaria apoiada por ataques aéreos termos a capacidade de reagir rapidamente a qualquer ameaça inesperada ou oportunidade tática."
 HUN_naval_warfare:0 "Guerra naval"
 HUN_naval_warfare_desc:0 "Depois de rearranjar a linha costeira, precisamos focar nossos esforços em reconstruir uma frota digna de uma grande força."
 HUN_restauration:0 "Restauração"
 HUN_restauration_desc:0 "Não podemos desperdiçar tempo em experimentação com tecnologias novas e não provadas. Nós ficaremos com designs formados e testados dos dias do velho Império."
 HUN_reform:0 "Reforma"
 HUN_reform_desc:0 "Não faz sentido criar uma marinha com ideais datados. Nós recebemos a oportunidade de criar uma marinha do zero, sem as velhas bagagens. Nós deveríamos usá-lo para construir a marinha mais moderna e capaz que pudermos."
 HUN_capital_ships:0 "Capitânias"
 HUN_capital_ships_desc:0 "O centro de uma marinha é o navio de guerra. Precisamos compensar o tempo perdido e começar a construir novas embarcações assim que possível."
 HUN_destroyer:0 "Contratorpedeiros"
 HUN_destroyer_desc:0 "Destruidores são vitais, mas normalmente menosprezados enquanto parte da frota. Junto ao baixo custo eles são um bom começo de qualquer programa de expansão naval."
 HUN_cruisers:0 "Cruzadores"
 HUN_cruisers_desc:0 "Mesmo a força mais potente é inútil se não puder encontrar o inimigo e se proteger contra aeronaves. Projetar novos cruzadores pesados e leves nos ajudará a transformar uma coleção de navios em uma frota real."
 HUN_submarines:0 "Submarinos"
 HUN_submarines_desc:0 "Submarinos chegaram perto de bater na marinha mais poderosa do planeta na última guerra. Não podemos ser levados a sério como uma marinha moderna se não possuirmos nossos próprios submarinos."
 HUN_carriers:0 "Carregadores"
 HUN_carriers_desc:0 "O navio de batalha é uma relíquia de um tempo ido. O futuro da guerra naval é porta-aviões e do avião. Estaremos a frente desse desenvolvimento."
 fighter_tt:0 "Precisa ter um caça moderno para oferecer e estar em paz com [Root.GetName]"
 bomber_tt:0 "Precisa ter um bombardeiro moderno para oferecer e estar em paz com [Root.GetName]"
 ROM_preserve_greater_romania:0 "Preservar a Romênia Maior"
 ROM_preserve_greater_romania_desc:0 "Conseguimos enfim unir todos os falantes romenos em nosso país. Agora precisamos garantir que nossas crianças possam herdar nosso legado de uma Romênia para romenos."
 ROM_a_deal_with_the_devil:0 "Um acordo com a diabo"
 ROM_a_deal_with_the_devil_desc:0 "O Comunismo ameaça nossas fronteiras orientais e demandas territoriais podem estar à frente no horizonte. Talvez seria melhor se juntar aos soviéticos do que lutar contra eles."
 ROM_form_peasant_militias:0 "Formar Milicia dos Camponeses"
 ROM_form_peasant_militias_desc:0 "Com os ideias comunistas que pegamos de nosso vizinhos vem junto o dever de cada um de proteger seus camaradas, seu país e a revolução."
 ROM_basing_rights_for_soviet_union:0 "Direitos de base para União Soviética"
 ROM_basing_rights_for_soviet_union_desc:0 "Sabemos que os Soviéticos desejam nosso território, mas podemos ser capazes de inviabilizar qualquer ataque, oferecendo a nossos vizinhos direitos de base."
 ROM_romanian_volunteer_brigades:0 "Brigadas romenas voluntárias"
 ROM_romanian_volunteer_brigades_desc:0 "Nós estabeleceremos brigadas voluntárias com a intenção de apoiar revoluções em surgimento em outras nações."
 ROM_join_comintern:0 "Entrar para a Comintern"
 ROM_join_comintern_desc:0 "Chegou o momento de finalmente pedir para entrarmos para a Comintern. Isso protegerá nosso território contra reivindicações do Oriente e permitirá que representemos mais ativamente a causa do comunismo globalmente."
 ROM_trade_treaty_with_germany:0 "Troca comercial com Alemanha"
 ROM_trade_treaty_with_germany_desc:0 "Sabemos do interesse econômico alemão em nosso país. Com a entrega de bens aumentada tais como petróleo, poderemos pedir à Alemanha ajuda na modernização de nosso exército."
 ROM_german_romanian_oil_exploitation_company:0 "Empresa de exploração de petróleo germano-romena"
 ROM_german_romanian_oil_exploitation_company_desc:0 "A necessidade alemão de petróleo é tremenda, nos dando uma oportunidade lucrativa para expandir nossas refinarias de petróleo."
 ROM_invite_german_advisors:0 "Convidar conselheiros alemães"
 ROM_invite_german_advisors_desc:0 "O auxílio alemão é essencial se queremos modernizar nosso exército. Eles possuem o conhecimento técnico que necessitamos e portanto devíamos pedir a ajuda de seus conselheiros."
 ROM_license_german_equipment:0 "Licenciar equipamentos alemães"
 ROM_license_german_equipment_desc:0 "Equipamentos alemães são superiores aos nosso, mas talvez possamos obter as licenças para produzir essas armas, nós mesmos."
 ROM_join_axis:0 "Se juntar ao Eixo"
 ROM_join_axis_desc:0 "Chegou a hora de se juntar ao Eixo para que possamos formar um futuro romeno glorioso junto com os alemães."
 ROM_demand_transnistria:0 "Exigir a Transnístria"
 ROM_demand_transnistria_desc:0 "Agora que somos fortes e temos apoio Alemão, chegou a hora de exigir a região da  Transnístria, incorporando-a à Romênia Maior."
 ROM_renew_the_romanian_polish_alliance:1 "Renovar a aliança romeno-polonesa"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Nossos velhos laços com a Polônia esfriaram em anos recentes. Sem a redução das ameaças que nos cercam e com a situação política global ficando mais tumultuada, chegou a hora de revivermos nossa aliança com os vizinhos do norte."
 ROM_the_cordon_sanitaire:0 "O Cordão sanitário"
 ROM_the_cordon_sanitaire_desc:0 "Nós somos cercados por ideologias perigosas tanto no oriente quanto no ocidente. Juntos de nossos vizinhos ao norte e ao sul nós estabelecermos uma barreira, colocando em quarentena esses dogmas para evitar que eles avancem ainda mais."
 ROM_demand_a_western_guarantee:0 "Exigir garantia ocidental"
 ROM_demand_a_western_guarantee_desc:0 "Se quisermos nos opor ao comunismo e ao fascismo precisaremos de ajuda ocidental. Nós usaremos a vantagem política a nossa disposição para obter tal garantia."
 ROM_military_modernization:0 "Modernização militar"
 ROM_military_modernization_desc:0 "Mesmo com o apoio ocidental precisamos modernizar o exército, para que nossos aliados tenham tempo de nos apoiar antes que tudo esteja perdido."
 ROM_join_allies:0 "Se juntar aos Aliados"
 ROM_join_allies_desc:0 "Uma garantia não é o suficiente, é hora de declararmos em favor das democracias ocidentais completamente e nos unirmos a eles na defesa da liberdade."
 ROM_joint_allied_staff_college:0 "Entrar para o colegiado dos Aliados"
 ROM_joint_allied_staff_college_desc:0 "À luz de nossos interesses compartilhados, deveríamos cooperar com os poderes ocidentais para o desenvolvimento de equipamento militar e táticas."
 ROM_civil_works:0 "Construção Civil"
 ROM_civil_works_desc:0 "A Romênia Maior necessitará de um programa extensivo de desenvolvimento industrial se quiser apoiar uma frente militar de larga escala. Começaremos agora."
 ROM_national_defense_industry:0 "Indústria Nacional de Defesa"
 ROM_national_defense_industry_desc:0 "Precisamos expandir intensamente nossa indústria de armas nacional se quisermos dar conta das demandas crescentes."
 ROM_agrarian_reform:0 "Reforma agrária"
 ROM_agrarian_reform_desc:0 "Nosso setor agrário tem espaço amplo para melhoria. Com linhas de produção e aumentado sua eficiência, nós termos mais mão de obra para empregar em outros setores, como construção e produção de armas."
 ROM_danubian_transport_network:0 "Rede de transportes do Danúbio"
 ROM_danubian_transport_network_desc:0 "Nossas capacidades de transporte pelo Danúbio podem ser aprimoradas drasticamente, tanto utilizando o rio em si de forma mais eficaz quanto na forma que ele é conectado a nosso sistema de estradas e ferrovias."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Precisamos expandir nossa indústria doméstica, para que ela possa ser convertida facilmente e usada de forma apropriada para propósitos militares, quando for necessário. Com essa finalidade, um de nossos magnatas de negócios tem umas ideias interessantes das quais poderíamos fazer uso..."
 ROM_invite_foreign_motor_companies:0 "Convidar empresas de motores estrangeiras"
 ROM_invite_foreign_motor_companies_desc:0 "Ao invés de gastar recursos no aumento da produção de designs domésticos de automóveis não testados, nós nos beneficiamos mais da produção de designs estrangeiros testados sob licença."
 ROM_hunedoara_steel_works:0 "Hunedoara Steel Works"
 ROM_hunedoara_steel_works_desc:0 "Para alimentar as necessidades de nossa produção de armas, as metalúrgicas em Bessarabia precisam ser modernizadas e expandidas drasticamente."
 ROM_invest_in_the_iar:0 "Investir na IAR"
 ROM_invest_in_the_iar_desc:0 "É crítico que acompanhemos as demandas de uma força aérea moderna. Nossa indústria precisa ser capaz não apenas de construir as máquinas que precisamos em primeiro lugar, mas também de fazê-lo de forma rápida o suficiente para substituir as perdas operacionais."
 ROM_expand_ploiesti_oil_production:0 "Expandir a produção de petróleo de Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Nós possuímos alguns dos maiores campos de petróleo na Europa em Ploiesti e eles são de extrema importância não só para nós mesmos mas para nossos aliados e outras nações na região. Deveríamos aumentar a produção dos campos para atender melhor nossas demandas."
 ROM_expand_the_university_of_bucharest:0 "Expandir a Universidade de Bucareste"
 ROM_expand_the_university_of_bucharest_desc:0 "Melhorando a qualidade e a capacidade de nossas universidades, podermos aumentar o grupo de talentos no qual confiamos para nossos avanços tecnológicos."
 ROM_exploit_the_baita_mines:0 "Explorar as minas de Baita"
 ROM_exploit_the_baita_mines_desc:0 "Está ficando cada vez mais claro que o urânio é de importância vital para alguns dos avanços tecnológicos mais drásticos nos armamentos desde a invenção das armas de fogo. Temos sorte o suficiente de ter grandes depósitos do necessário em nossas fronteiras e deveríamos ter uma mina de exploração."
 ROM_balkans_dominance:0 "Dominância das Bálcãs"
 ROM_balkans_dominance_desc:0 "A chave para um futuro romeno próspero não está nos revolucionários do Oriente, nem com as democracias ou os fascistas do Ocidente, mas sim com a dominação romena da Bálcãs."
 ROM_puppet_bulgaria:0 "Bulgária fantoche"
 ROM_puppet_bulgaria_desc:0 "A Bulgária sedenta por guerra há muito tem sido um espinho ao lado de seus vizinhos. Precisamos subjugá-los de uma vez por todas"
 ROM_align_hungary:0 "Alinhar-se à Hungria"
 ROM_align_hungary_desc:0 "A Hungria precisa ser forçada a enxergar nosso ponto de vista. Seu governo é guiado por elementos confusos que só podem servir para arruinar o país. Eles seriam mais fortes conosco"
 ROM_secure_greece:0 "Assegurar a Grécia"
 ROM_secure_greece_desc:0 "Grécia - apesar de serem comumente aliados no passado, precisamos aceitar a dominação romena na região."
 ROM_divide_yugoslavia:0 "Dividir a Iugoslávia"
 ROM_divide_yugoslavia_desc:0 "O arranjo atual dos estados das Bálcãs que formam a Iugoslávia não poderá ser mantido. Nós emitiremos um ultimato requisitando uma reestruturação de seus  estados componentes sob liderança romena."
 ROM_split_czechoslovakia:0 "Dividir a Tchecoslováquia "
 ROM_split_czechoslovakia_desc:0 "Nós sabemos dos anseios alemães sobre a Tchecoslováquia e pode ser possível capitalizar sobre os acordos que são feitos. Uma proposta está sendo configurada."
 ROM_secure_the_bosporus:0 "Assegurar o Bósforo"
 ROM_secure_the_bosporus_desc:0 "Nosso acesso naval é, por hora, limitado ao Mar Negro. A Turquia, transpondo o Estreito de Bósforo, poderia bloquear nosso acesso ao mediterrâneo no caso de uma guerra e nós precisamos garantir passagem livre para quando nós tivermos a necessidade."
 ROM_institute_royal_dictatorship:0 "Instituir a Ditadura Real"
 ROM_institute_royal_dictatorship_desc:0 "Chegou o tempo de aumentar os poderes já extensos do rei, trazendo estabilidade política para a nação e permitindo que o foco fique nas ameaças exteriores."
 ROM_fortify_the_borders:0 "Fortificação de fronteiras"
 ROM_fortify_the_borders_desc:0 "Agora que a situação doméstica está sobre controle, precisamos pensar em melhorar as defesas de nossas fronteiras de ameaças exteriores."
 ROM_flexible_foreign_policy:0 "Política estrangeira flexível"
 ROM_flexible_foreign_policy_desc:0 "Precisamos abandonar nossos princípios e formar relações com quem for mais prático fazê-lo. Nossa sobrevivência depende disso."
 ROM_his_majestys_loyal_government:0 "O governo leal de Sua Majestade"
 ROM_his_majestys_loyal_government_desc:0 "Lealdade doméstica é essencial e contanto que a nação apóie um Rei, uma política estrangeira é desnecessária."
 ROM_militarize_the_sentinels:0 "Militarizar os Sentinelas"
 ROM_militarize_the_sentinels_desc:0 "Os Sentinelas paramilitares poderiam facilmente ser transformados em uma organização militar completa, contanto que deleguemos os recursos apropriados."
 ROM_all_parties_must_end:0 "Todos os partidos precisam acabar"
 ROM_all_parties_must_end_desc:0 "Não há festa que dure para sempre, e a situação geopolítica atual requer a atenção única de nosso rei. Ele pode dar uma festa incrível quando a guerra acabar, mas por agora precisamos abandonar seu jeito hedonista."
 ROM_revise_the_constitution:0 "Revisar a constituição"
 ROM_carol_current_leader_trigger:0 "§YCarol II§! é o líder atual do país."
 ROM_carol_not_leader_trigger:0 "§YCarol II§! não é o líder do país."
 ROM_revise_the_constitution_desc:0 "A constituição precisa ser reescrita para solidificar a posição do Rei como líder da nação. Além do mais, movimentos perigosos de extrema direita podem ser enfraquecidos com uma alternativa mais segura na Sentinela do Rei na organização de juventude da pátria."
 ROM_appoint_soviet_friendly_government:1 "Apontar governo favorável aos Soviéticos"
 ROM_appoint_soviet_friendly_government_desc:0 "O futuro da Romênia depende das boas relações com nossos vizinhos comunistas do oriente. Precisamos apontar um governo entenda essa realidade."
 ROM_securitate:0 "Seguridade"
 ROM_securitate_desc:0 "Precisamos estabelecer uma organização de policiamento secreto para dominar ameaças internas a nosso governo."
 ROM_appoint_german_friendly_government:1 "Apontar governo favorável ao Eixo"
 ROM_appoint_german_friendly_government_desc:0 "O futuro da Romênia depende das boas relações com as potências Fascistas surgindo no Ocidente. Precisamos apontar um governo entenda essa realidade."
 ROM_appoint_german_friendly_government_tooltip:0 "Remove §YGarantias constitucionais§! e §YSeguridade§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Remove a §YGuarda de Ferro§! e a §YSeguridade§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Remove §YGarantias constitucionais§! e §YGuarda de Ferro§!\n"
 ROM_iron_guard:0 "Guarda de Ferro"
 ROM_iron_guard_desc:0 "É hora de reconsiderar nossa política sobre a Guarda de Ferro. Com nosso novo governo, o movimento agora está muito mais alinhado com nossos pontos de vista oficiais, podendo servir como uma excelente ferramenta para aumentar a estabilidade política da nação."
 ROM_force_abdication:0 "Forçar abdicação"
 ROM_force_abdication_desc:0 "Rei Carol II não é mais necessário, e de fato. ele está se revelando muito mais um problema que uma liderança. Apesar dele ainda ter controle extensivo sobre o governo da nação e suas finanças, ele precisa abdicar pelo bem de longo prazo da Romênia."
 ROM_appoint_allied_friendly_government:1 "Apontar governo favorável aos Aliados"
 ROM_appoint_allied_friendly_government_desc:0 "O futuro da Romênia depende das boas relações com nossos velhos aliados no Ocidente, a França e seus aliados. Precisamos apontar um governo que continue essas relações."
 ROM_constitutional_guarantees:0 "Garantias constitucionais"
 ROM_constitutional_guarantees_desc:0 "As chances constitucionais que foram implementadas pelo rei precisam ser revertidas e garantias e balanços precisam ser introduzidas para garantir que isso não aconteça novamente. Caso contrário, tudo que resta é um deboche da democracia."
 ROM_handle_the_king:0 "Lidar com o Rei"
 ROM_handle_the_king_desc:0 "Legislação precisa ser elaborada para limitar o estilo de vida exuberante do rei. O tesouro nacional pode não ser apropriado para suas despesas pessoais."
 ROM_king_michaels_coup:0 "Golpe do Rei Michael"
 ROM_king_michaels_coup_desc:0 "O governo atual está causando a ruína da Romênia. Uma mão firme é necessária para afastar a nação do desastre, a mão do Pince Michael."
 ROM_expand_the_air_force:0 "Expandir a Força Aérea"
 ROM_expand_the_air_force_desc:0 "Guerras modernas não podem ser vencidas sem a dominação dos céus. Precisamos fazer tudo em nosso poder para desenvolver a força aérea romena!"
 ROM_acquire_licenses:0 "Adquirir licenças"
 ROM_acquire_licenses_desc:0 "A tecnologia da aviação estrangeira é superior à nossa e deveríamos buscar obter licenças par podermos produzir aeronaves com suas inovações por conta própria."
 ROM_air_defense:0 "Defesa Aérea"
 ROM_air_defense_desc:0 "Precisamos proteger nossas fronteiras com baterias antiaéreas, para aliviar a tenção em nossa pequena força aérea."
 ROM_heavy_interceptors:0 "Interceptadores pesados"
 ROM_ground_support:0 "Apoio terrestre"
 ROM_ground_support_desc:0 "Armas combinadas são essenciais para a guerra moderna. A força aérea precisa ser treinada para apoiar nossas forças terrestres quando necessário."
 ROM_medium_bombers:0 "Bombardeiros médios"
 ROM_medium_bombers_desc:0 "A época dos exércitos vencendo sem considerar os céus passou. Precisamos desenvolver nossos bombardeiros táticos para garantir a nossos soldados o suporte aéreo que eles precisam."
 ROM_cas:0 "Suporte aéreo próximo"
 ROM_cas_desc:0 "Nós necessitamos de modelos de aeronaves dedicados especialmente projetados para suporte aéreo próximo, se quisermos conseguir o máximo de nossa combinação de forças."
 ROM_acquire_fighters:0 "Adquirir caças"
 ROM_acquire_fighters_desc:0 "Superioridade aérea é primordial para nossa defesa e portanto é essencial a expansão de nossas forças de caças por quaisquer meios possíveis."
 ROM_local_development:0 "Desenvolvimento local"
 ROM_local_development_desc:0 "Nós seremos dependentes da indústria aeronáutica romena para produzir os aviões que precisamos."
 ROM_air_superiority:0 "Superioridade aérea"
 ROM_air_superiority_desc:0 "A maestria aérea é um requerimento essencial para operações militares e esse aspecto da guerra aérea precisa de enfoque."
 ROM_strategic_bomber_force:0 "Força de  bombardeio estratégico"
 ROM_strategic_bomber_force_desc:0 "Operações militares ficam em segundo lugar apenas para a destruição das indústrias  e da infraestrutura inimiga. Bombardeio estratégico é o meio pelo qual atingiremos isso."
 ROM_heavy_bombers:0 "Bombardeiros pesados"
 ROM_heavy_bombers_desc:0 "Nossas forças de bombardeiro estratégicas necessitam de amplo alcance e cargas de bombas. Bombardeiros grandes são a única opção viável para atingir esses requerimentos."
 ROM_nuclear_bomb_project:0 "Projeto de bombas nucleares"
 ROM_nuclear_bomb_project_desc:0 "Nós jamais poderemos esperar bombardear nosso inimigos por meios convencionais. Precisamos então focar em avanços tecnológicos que nos permitirão atingir mais destruição com menos. Mais, muito mais."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Nossos engenheiros tem ideias excelentes que eles estão ansiosos para testar novamente. Eles apenas precisam de financiamento e do ok para começar."
 ROM_army_maneuvers:0 "Manobras do Exército"
 ROM_army_maneuvers_desc:0 "Nosso exército precisa ser posto em forma novamente para conflitos armados em potencial no futuro. Nós enviaremos as manobras para que eles desenvolva novas táticas e estratégias."
 ROM_army_war_college:0 "Colegiado de guerra do exército"
 ROM_army_war_college_desc:0 "Necessitamos das mentes mais brilhantes no comando de nossas forças militares, o que significa que o colegiado de guerra precisa ser expandido."
 ROM_the_zb_53:0 "O ZB-53"
 ROM_the_zb_53_desc:0 "Equipamentos modernos são vitais na guerra e precisamos triunfar para modernizar nossos armamentos de infantaria."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nGanha uma unidade de §YMontaria§! com 9 batalhões.\n"
 ROM_vanatori_de_munte_desc:0 "Os Vanatori de Munte, caçadores das montanhas, são nossa infantaria de montanha de elite. Sua reputação os precede, mesmo no exterior e faríamos bem em reforçar seus números com o melhor que pudermos achar."
 ROM_artillery_modernization:0 "Modernização da artilharia"
 ROM_artillery_modernization_desc:0 "A Infantaria não funcionar com apoio de artilharia adequado. Garantindo armas modernas de alta qualidade seremos capazes de aumentar a eficácia de nossas forças."
 ROM_modern_at_guns:0 "Armas AT modernas"
 ROM_modern_at_guns_desc:0 "A era dos tanques chegou e nossa infantaria requer meios atualizados para se defender contra esses monstros de aço gigantes."
 ROM_mountain_artillery:0 "Artilharia de montanha"
 ROM_mountain_artillery_tech_tt:0 "Habilita §HArmas de Montanha§!\n§HArtilharia\n    Montanha§!: Movimento: §G+15%§!\n§HAnti-Tanque\n    Montanha§!: Movimento: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Nossos montanheiros precisam receber o apoio de artilharia que merecem se quisermos preservar sua excelência. Nossa artilharia precisa ser adaptada para o uso nas montanhas."
 ROM_reserve_divisions:0 "Divisões da reserva"
 ROM_reserve_divisions_desc:0 "A Romênia é uma pequena nação e precisamos alocar números apropriados para divisões de reserva se nosso exército quiser ter poder de permanência na região."
 ROM_royal_guards_divisions:0 "Divisão de guardas reais"
 ROM_royal_guards_divisions_tt:0 "Ganha uma unidade com 7 batalhões de §YInfantarias§! e 2 batalhões de §Y Artilharia§!.\n"
 ROM_royal_guards_divisions_desc:0 "Nossa guarda real precisa ser expandida para ser digna de nosso glorioso rei."
 ROM_the_armored_division:0 "A divisão blindada"
 ROM_the_armored_division_tt:0 "Ganha uma unidade com §Y4 Blindagem média§! e  batalhões §Y4 Motorizados§! .\n"
 ROM_the_armored_division_desc:0 "Tanques são o caminhos do futuro e precisamos estabelecer as divisões dedicadas que utilizam a força dessas novas armas."
 ROM_acquire_modern_tanks:0 "Adquirir tanques modernos"
 ROM_acquire_modern_tanks_desc:0 "O desenvolvimento de tanques continua rápido, e não servirá adquirirmos modelos obsoletos."
 ROM_mobile_tank_destroyers:0 "Destruidores de tanque móveis"
 ROM_mobile_tank_destroyers_desc:0 "Não possuímos a indústria para produzir mais do que nossos inimigos em termos de tanques. Precisamos ao invés disso nos focar em produzir armas que possam nulificar a superioridade do inimigo em unidades blindadas."
 ROM_the_maresal:0 "O Maresal"
 ROM_the_maresal_desc:0 "Nossos engenheiros tiveram uma ideia de colocar um howitzer 122 mm soviético em uma casamata fechada. Refinando ainda mais o design podermos estar a caminho de criar um modelo de tanque de sucesso."
 ROM_expand_the_galati_shipyards:0 "Expandir os estaleiros Galati"
 ROM_expand_the_galati_shipyards_desc:0 "Nossas instalações navais já existentes em Galati precisam ser expandidas se quisermos proteger nosso poder no Mar Negro."
 ROM_coastal_defense_navy:0 "Defesa costeira naval"
 ROM_coastal_defense_navy_desc:0 "Com nossos recursos mal podemos proteger nossa costa. Todos os esforços precisam ser direcionados a esse objetivo."
 ROM_coastal_defense_ships:0 "Navios da Defesa costeira"
 ROM_coastal_defense_ships_tech_tt:0 "Habilita §HNavios para a defesa costeira§!\n§HCrusadores pesados§!\n    Blindagem: §G+20%§!\n    Poder de fogo naval: §G+10%§!\n    Custo de produção: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Novos designs terão que ser criados para navios que sejam excelentes em deveres de defesa."
 ROM_modern_destroyers:0 "Destruidores modernos"
 ROM_modern_destroyers_desc:0 "Destruidores são a espinha dorsal de qualquer marinha e a nossa não é exceção. A espinha dorsal de nossa marinha precisa ser mantida em linha com os padrões de hoje."
 ROM_torpedo_boats:0 "Barcos de torpedo"
 ROM_torpedo_boats_desc:0 "Torpedos são os maiores equalizadores da guerra naval. Garantindo que nossos navios os tenham equipados, poderemos ser capazes de surpreender e aniquilar uma força superior com audácia e volume de disparos de torpedo."
 ROM_modern_submarines:0 "Submarinos modernos"
 ROM_modern_submarines_desc:0 "A guerra de submarinos é o desenvolvimento naval mais importante desde a invenção do barco torpedo. Nós faríamos bem em não apenas nos protegermos contra submarinos, mas também usá-los contra navios inimigos."
 ROM_black_sea_dominance:0 "Dominância do Mar Negro"
 ROM_black_sea_dominance_desc:0 "Nossa falta inicial de recursos não deve ser impedimento para dominação romena total do Mar Negro no futuro. Com vontade política apropriada, tornaremos isso uma realidade."
 ROM_capital_ships:0 "Capitânias"
 ROM_capital_ships_desc:0 "Se fossemos capazes de ser levados a sério como uma potência naval, precisaremos de capitânias para encabeçar nossa frota de Mar Negro."
 ROM_torpedo_bombers:0 "Bombardeiros de torpedo"
 ROM_torpedo_bombers_desc:0 "Nós podemos compensar por nossa fraqueza naval nos apropriando de porção de nossa força aérea para obrigações navais. Isso pede um novo modelo de avião que pode carregar um torpedo."
 ROM_expand_the_marine_regiment:0 "Expandir o regime marítimo"
 ROM_expand_the_marine_regiment_desc:0 "O domínio do Mar Negro abre oportunidades para novas formas de ataque. Invasões navais agora são uma opção viável, necessitando da criação de novos modelos de transporte, assim como divisões dedicadas da marinha que podem se especializar nesse tipo de guerra."
 CZE_fortification_studies:0 "Estudos de fortificação"
 CZE_fortification_studies_desc:0 "A necessidade de fortificar nossas fronteiras é clara, mas a questão é como? Recentemente os franceses construíram uma linha fortificada incrível, a Linha Maginot, e enviando uma delegação para estudar seus métodos nós podemos ser capazes de resolver nossos problemas de defesa da fronteira."
 CZE_fallback_line:0 "Linha de retirada"
 CZE_fallback_line_desc:0 "Se a fronteira não puder ser mantida, seria bom ter uma segunda linha de fortificação para recuar antes de qualquer ataque do ocidente atingir o coração de nosso país."
 CZE_sudeten_1:0 "Fortificações anteriores das Terras dos Sudetas"
 CZE_sudeten_1_desc:0 "As Terras dos Sudetas, nossa fronteira montanhosa coma a Alemanha, é o lugar perfeito para fortificações de fronteiras. Tendo estudo a Linha Maginot francesa, podemos construir uma linha semelhante a nossa."
 CZE_sudeten_2:0 "Fortificações avançadas das Terras dos Sudetas"
 CZE_sudeten_2_desc:0 "As Terras dos Sudetas tem uma linha de defesa decente, mas decente não é bom o suficiente quando nossa sobrevivência nacional está em jogo."
 CZE_sudeten_3:0 "Fortificações finais das Terras dos Sudetas"
 CZE_sudeten_3_desc:0 "As Terras dos Sudetas tem um sistema amplo de fortificações, mas ainda assim eles poderiam ser mais fortes!"
 CZE_hungarian_line:0 "Linha húngara"
 CZE_hungarian_line_desc:0 "A não rendição dos húngaros é uma ameaça constante a nossa nação, um sistema de fortificações ao longo de nossa fronteira compartilhada ajudará a garantir nossa segurança."
 CZE_polish_line:0 "Linha polonesa"
 CZE_polish_line_desc:0 "As agressões polonesas não conhecem limites, mas com esperança uma fronteira bem fortificada fará com eles busquem um alvo mais fácil."
 CZE_internal_redoubts:0 "Redutos internos"
 CZE_internal_redoubts_desc:0 "Qualquer sistema de fortificação pode ser quebrado. Para nos protegermos contra isso nós podemos construir pontos fortes ao redor de nossas cidades mais importantes para que elas não possam ser tomadas por um inimigo que consegue se infiltrar em nossas linhas."
 CZE_industrial_legacy:0 "Legado industrial"
 CZE_industrial_legacy_desc:0 "Skoda Works era a maior fábrica de armas na Áustria-Hungria e desde nossa independência eles se tornaram líderes em tantos campos de nossa indústria. Tendo uma concentração tão alta tanto de indústria pesada quanto grandes ajudas a todas empreitadas industriais."
 CZE_favor_czechs_1:0 "Indústria tcheca"
 CZE_favor_czechs_1_desc:0 "Sempre houve tensão entre os tchecos e os eslovacos em nossa nação, por causa do poder industrial concentrado nas províncias tchecas da Boêmia e da Morávia. Ainda assim, esse poder industrial torna muito mais fácil a construção de mais fábricas nessas áreas apesar, de como isso pode perturbar ainda mais os eslovacos."
 CZE_favor_czechs_2:1 "Região industrial central"
 CZE_favor_czechs_2_desc:1 "Mais investimentos focados na Boêmia e na Moravia melhorarão nossa indústria muito mais do que uma abordagem mais ampla."
 CZE_favor_czechs_3:1 "Novas cidades industriais"
 CZE_favor_czechs_3_desc:1 "Depois de desenvolver áreas industriais antigas na Boêmia e na Moraiva, agora é hora de construir novas cidades para abrigar os trabalhadores construindo nossas indústrias."
 CZE_balanced_1:1 "Investimentos em indústria balanceados"
 CZE_balanced_1_desc:0 "Visando aliviar a tensão entre os tchecos e eslovacos, foi proposto que o crescimento industrial futuro será repartido igualmente entre as partes respectivas do país, apesar de isso ser menos eficiente no geral."
 CZE_balanced_2:1 "Comissão conjunta de planejamento checoslovaco "
 CZE_balanced_2_desc:1 "Criando um corpo combinado de políticos de ambas partes da nação nós queremos garantir que todos possam compartilhar de forma igualitária o crescimento de nossa nação."
 CZE_balanced_3:1 "Especialização local"
 CZE_balanced_3_desc:1 "Com o investimento continuado na indústria de todas as regiões do país, algumas áreas começaram a se especializar em certos bens e serviços. Nós podemos encorajar isso ainda mais."
 CZE_united_population:0 "População unida"
 CZE_united_population_desc:0 "Um número de iniciativas políticas recentes combinado com nossa política de crescimento industrial balanceado levou os tchecos e os eslovacos ao redor da nação a se sentirem mais unidos com um propósito."
 CZE_arms_exports_1:0 "Exportação de armas"
 CZE_arms_exports_1_desc:0 "Skoda Works tem há muito tempo sido grandes fornecedores de nossas armas pela Europa, produzindo armas em uma escala muito maior que nossa nação necessita. A produção dessa escala leva à eficiência da produção que poucos outros produtores sonham."
 CZE_arms_exports_2:1 "Subsídios de exportação"
 CZE_arms_exports_2_desc:1 "Com a ameaça da guerra se fortalecendo, mais e mais nações estão querendo comprar tanques. Garantias governamentais de emprésitmos e outras medidas podem encorajar países a comprar com a Checoslováquia e melhorar a as economias ainda mais."
 CZE_arms_exports_3:1 "Acesso igualitário garantido"
 CZE_arms_exports_3_desc:1 "A demanda por armas está em alta e também está a entrega de nossas linhas de produção. Para apoiar a venda de armas, nós podemos declarar publicamente que venderemos a qualquer um com dinheiro para comprar e depois usar o dinheiro para investir em nosso rearmamento."
 CZE_political_direction:0 "Direção política"
 CZE_political_direction_desc:0 "Nossa democracia é jovem e ainda não foi testada fortemente. Com o crescimento tanto do Fascismo quanto do Comunismo na Europa, a questão para ser perguntada é: Esse é o caminho certo, se não, qual é?"
 CZE_go_left:0 "Seguir a esquerda"
 CZE_go_left_desc:0 "Comunismo é o futuro! Todos os esforços precisa ser direcionados para reformar nosso governo e sociedade para seguir os ideias marxistas."
 CZE_czech_socialism:0 "Socialismo tcheco"
 CZE_communism_with_a_human_face:0 "Comunismo com um rosto humano"
 CZE_communist_support:0 "Apoio comunista"
 CZE_communist_support_desc:0 "Nossa tomada de esquerda está ganhando ímpeto. Apoio para o comunismo está crescendo pela nação e a taxa só aumenta com o apoio governamental que colocamos."
 CZE_join_comintern:0 "Entrar para a Comintern"
 CZE_join_comintern_desc:0 "Nossos antigos aliados menos progressistas não são mais de confiança. É hora de firmar uma aliança com a URSS para garantir nossa segurança contra agressões fascistas e imperialistas."
 CZE_the_romanian_question:0 "A questão romena"
 CZE_the_romanian_question_desc:0 "A Romênia está entre nós e nossos amigos e protetores, a União Soviética. Já que eles não permitirão a passagem de tropas soviéticas para que venham em nosso auxílio, uma solução mais drástica precisa ser considerada."
 CZE_the_polish_division:0 "A divisão polonesa"
 CZE_the_polish_division_desc:0 "Não só a Polônia recusou a passagem das tropas Soviéticas caso precisemos de sua ajuda, mas eles ainda tem ressentimento de nossa liberação da região Zaolzie e podem buscar retaliação. Uma defesa preventiva seria prudente."
 CZE_democratic_bastion:0 "Bastião democrático"
 CZE_democratic_bastion_desc:0 "A Tchecoslováquia é um bastião da democracia na Europa Central e deve permanecer assim não importa o que aconteça!"
 CZE_beacon_of_liberty:0 "Farol da Liberdade"
 CZE_beacon_of_liberty_desc:0 "Nosso comprometimento com a democracia inspira nossos cidadãos e aqueles que tiveram que fugir de regimes mais opressivos."
 CZE_defensive_preparations:0 "Preparações defensivas"
 CZE_defensive_preparations_desc:0 "Parece certo que a guerra está vindo independente de nossa vontade. Assim sendo, é melhor que estejamos preparados."
 CZE_bonus_research_slot_1:0 "Universidade Técnica Tcheca"
 CZE_bonus_research_slot_1_desc:0 "Com a guerra se formando, um foco maior em tecnologia prática nos colocará em bom caminho."
 CZE_go_right:0 "Seguir a direita"
 CZE_go_right_desc:0 "Apenas sobre o fascismo que os Tchecos poderão atingir a grandeza! A Democracia na Europa está fadada à extinção e só as nações mais fortes, as nações fascistas, terão lugar nas mesas de negociação quando os estados mais fracos tiverem sido destruídos!"
 CZE_czech_fascism:0 "Fascismo tcheco"
 CZE_czech_fascism_desc:0 "O apoio ao fascismo está crescendo na nação e com mais poder indo para mão de fascistas mais pressão pode ser aplicada aos dissidentes que resistirem"
 CZE_aggressive_wars:0 "Guerras agressivas"
 CZE_aggressive_wars_desc:0 "Com o triunfo do Fascismo, nossa ascensão ao poder pode começar!"
 CZE_the_polish_question:0 "A questão polonesa"
 CZE_the_polish_question_desc:0 "Os polacos nunca nos perdoaram por Zaolzie, e se mostrarmos qualquer fraqueza eles sem dúvida se pronunciarão. Porque uma nação como a Tchecoslováquia deveria sofrer esse tipo de ameaça? Chega! Ação decisiva precisa ser tomada!"
 CZE_exclude_the_slovaks:0 "Consolidação tcheca"
 CZE_exclude_the_slovaks_desc:1 "Os eslovacos estão descontentes há tempos. Sempre buscando mais poder político, sempre exigindo que recursos sejam retirados de cidadãos tchecos trabalhadores para que sejam entregues a eles. Precisa acabar! Doravante, o poder será concentrado em mãos tchecas. §RIsso levará a uma guerra civil.§!"
 CZE_national_fascism:0 "Fascismo nacional"
 CZE_national_fascism_desc:0 "Tchecos e eslovacos são completamente unidos sobre a bandeira do Fascismo. Juntos seguimos adiante! Juntos nós somos imbatíveis!"
 CZE_german_minor_ally:0 "Aliado alemão"
 CZE_german_minor_ally_desc:0 "A Alemanha é um poder emergente, um poder que podemos seguir para a glória. Por onde a Alemanha liderar, nós seguiremos e realizaremos nossos objetivos no caminho."
 CZE_german_ally:0 "Parceiro alemão"
 CZE_german_ally_desc:0 "A Alemanha é um poder fascista associado, um companheiro na ascensão para a glória. Juntos nós faremos o mundo girar ao redor do Eixo Praga-Berlim!"
 CZE_strategy_decisions:0 "Decisões estratégicas"
 CZE_strategy_decisions_desc:0 "Uma tempestade está se formando sobre a Europa, a ameaça da guerra paira sobre o ar, mas como a Tchecoslováquia conseguirá atender as demandas a frente?"
 CZE_german_leanings:0 "Paz alemã"
 CZE_german_leanings_desc:0 "O poder alemão está crescendo e seu objetivo é unir todos os povos falantes de alemão em um Reich. Como nação com uma minoria alemã considerável, esses acontecimentos são preocupantes. A não ser que possamos assegurar aliados poderosos, talvez seja benefício maior permanecer nas graças da Alemanha."
 CZE_german_puppet:0 "Fantoche alemão"
 CZE_german_puppet_desc:0 "A Alemanha não pode ser apaziguada, eles não irão parar até nos dominarem. E ainda assim, talvez se nos curvamos poderemos preservar alguma autonomia?"
 CZE_hungarian_situation:0 "A situação húngara"
 CZE_hungarian_situation_desc:0 "A Hungria tem sido há muito tempo um espinho ao nosso lado, mas com o poder total do Fascismo nos apoiando, chegou o Momento final para a Hungria."
 CZE_deliver_sudetenland:0 "Entregar as Terras dos Sudetas"
 CZE_deliver_sudetenland_desc:0 "A Alemanha quer nossos alemães. Parece que se quisermos impedir a guerra a única forma é entregando as Terras dos Sudetas."
 CZE_german_technology:0 "Tecnologia Alemã"
 CZE_german_technology_desc:0 "Com relações pacíficas entre nossas nações assegurada tem sido sugerido que a troca mútua de tecnologia poderia ser beneficial para ambos os lados."
 CZE_trust_in_the_west:0 "Confiança no ocidente"
 CZE_trust_in_the_west_desc:0 "A França e a Inglaterra protegerão a paz na Europa. Afinal de contas, eles não venceram a Primeira Guerra Mundial para deixarem a Alemanha ameaçar e desmantelar a soberania de nações vinte anos depois!"
 CZE_doctrinal_innovation:0 "Inovação de doutrina"
 CZE_doctrinal_innovation_desc:0 "Nós aprendemos muito de trocas de oficiais e sessões de estratégias com nossos aliados. Combinando pontos de vista tão diferentes estamos próximos de uma grande descoberta."
 CZE_bonus_research_slot_2:1 "Equipes de compartilhamento de conhecimento"
 CZE_bonus_research_slot_2_desc:0 "O compartilhamento de conhecimento entre aliados trouxe benefícios de larga escala que foi propostos agora como uma instituição permanente."
 CZE_secret_weapons:0 "Armas secretas"
 CZE_secret_weapons_desc:0 "O futuro da guerra tcheca está na maestria de múltiplas tecnologias avançadas e com seu uso a nosso favor."
 CZE_nukes:0 "Armas nucelares"
 CZE_nukes_desc:0 "O futuro da guerra tcheca está na maestria do poder de dividir átomos!"
 CZE_an_entente_of_our_own:0 "Uma Entente nossa"
 CZE_an_entente_of_our_own_desc:0 "A "Pequena Entente" se enfraqueceu nos anos recentes, mas ela poderia se erguer novamente se nossos antigos aliados estivessem dispostos."
 CZE_invite_yugoslavia:0 "Convidar a Iugoslávia"
 CZE_invite_yugoslavia_desc:0 "Convidar a  Iugoslávia para a Entente"
 CZE_invite_romania:0 "Convidar a Romênia"
 CZE_invite_romania_desc:0 "Convidar a Romênia para a Entente"
 CZE_faction_tech_sharing:0 "O Pacto de organização"
 CZE_faction_tech_sharing_desc:0 "Para trabalharem bem juntos, os exércitos da Entente precisam ser equipados em níveis parecidos. Para atingir esse propósito, precisamos sugerir que todos os membros de nossa facção compartilhem livremente sua tecnologia uns com os outros."
 CZE_security_council:0 "Conselho de segurança"
 CZE_security_council_desc:0 "O conselho de segurança da Entente garantirá que todos os membros sejam coordenados quando operações militares forem planejados."
 CZE_deal_with_hungary:0 "Dissolver a Hungria"
 CZE_deal_with_hungary_desc:0 "Com a paz se desfazendo pela Europa, a Entente não pode permitir que a Hungria se torne uma ameaça novamente. Apenas uma solução permanente pode permitir que foquemos nas questões em frente."
 CZE_deal_with_bulgaria:0 "Dissolver a Bulgária"
 CZE_deal_with_bulgaria_desc:0 "A Bulgária se rearmou e novamente ameaça a segurança das Bálcãs. Essa é uma ameaça que não pode ser tolerada se a Entente quiser focar em um conflito geral na Europa."
 CZE_rapprochement_with_hungary:0 "Reconciliação com a Hungria"
 CZE_rapprochement_with_hungary_desc:0 "A não rendição húngara é uma ameaça constante, mas talvez um último esforço possa ser feito para apaziguar a questão?"
 CZE_czechoslovak_legion:0 "Legião tchecoslovaca"
 CZE_czechoslovak_legion_desc:0 "A Legião Tchecoslovaca lutou por toda a Europa durante a Primeira Guerra Mundial e profundamente na Rússia durante sua guerra civil. Agora, com o conflito se espalhando pela Europa a Legião pode marchar novamente."
 CZE_military_research_institute:0 "Instituto Técnico de Aeronáutica"
 CZE_military_research_institute_desc:0 "O Instituto Militar Técnico existe para garantir que as forças armadas da tchecoslováquia sejam munidas de pesquisa militar, desenvolvimento e habilidades de teste."
 CZE_mountain_bonus:0 "Tropas de montanha"
 CZE_mountain_bonus_desc:0 "Já que uma parte considerável de nossas fronteiras é de morros e montanhas, a necessidade de soldados especializados para policiar e defender essas áreas é clara."
 CZE_inf_and_artillery_advancement:1 "Avanço de Infantaria e Artilharia"
 CZE_support_bonus:1 "Unidades de suporte"
 CZE_inf_and_artillery_advancement_2:1 "Avanço de Artilharia"
 CZE_doctrine_bonus:0 "Descoberta de doutrinas"
 CZE_doctrine_bonus_desc:0 "Armas sozinhas não tornam um exército potente, doutrinas eficientes também são necessárias. O Instituto Técnico Militar está ciente disso e ofereceu várias sugestões."
 CZE_motorization_scheme:0 "Esquema de motorização"
 CZE_motorization_scheme_desc:0 "Enquanto não tivermos o maior exército da região, a motorização oferece a possibilidade de concentração de nossas forças mais rapidamente na região."
 CZE_armour_bonus_1:1 "A LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Nosso exército se gaba dos tanques mais avançados do mundo, mas a tecnologia nesse campo está avançando rapidamente e não podemos deixar que fiquemos para trás."
 CZE_mechanization:0 "Mecanização"
 CZE_mechanization_desc:0 "Enquanto a motorização ofereceu velocidade aos nossos soldados, a mecanização ofereceu a eles velocidade, proteção e poder de fogo."
 CZE_armour_bonus_ii:1 "Modernização de Blindados"
 CZE_armour_bonus_ii_desc:0 "O Instituto Técnico Militar continua trabalhando junto da Skoda Works para projetar tanques novos e melhores."
 CZE_doctrine_bonus_2:0 "Descoberta de doutrinas II"
 CZE_doctrine_bonus_2_desc:0 "Armas sozinhas não tornam um exército potente, doutrinas eficientes também são necessárias. O Instituto Técnico Militar está ciente disso e ofereceu várias sugestões."
 CZE_war_college:0 "Colegiado de guerra"
 CZE_war_college_desc:0 "O colegiado de guerra fornece ao nosso exército os líderes bem treinados necessários para vitória."
 CZE_military_aeronautical_institute:0 "Instituto Militar de Aeronáutica"
 CZE_military_aeronautical_institute_desc:0 "O Instituto de Aeronáutica Militar faz pesquisas para a força área e propõe projetos."
 CZE_import_foreign_fighters:0 "Importar caças estrangeiros"
 CZE_import_foreign_fighters_desc:0 "Importando uma variedade de caças para testes e avaliação, nossos designers de aeronaves aprenderão lições valiosas."
 CZE_light_fighter_focus:0 "Foco em caças leves"
 CZE_light_fighter_focus_desc:0 "O Instituto Militar de Aeronáutica concluiu que caças leves são os mais úteis e deveriam formar o centro de nossas forças aéreas."
 CZE_heavy_fighter_focus:0 "Foco em caças pesados"
 CZE_heavy_fighter_focus_desc:0 "O Instituto Militar de Aeronáutica concluiu que caças pesados são os mais úteis e deveriam formar o centro de nossas forças aéreas."
 CZE_air_is_our_sea:0 "O ar é nosso mar"
 CZE_air_is_our_sea_desc:0 "Outras nações dependem de uma marinha para proteger suas fronteiras e projetos de poder, para nós esse papel é cumprido pela força aérea."
 CZE_rule_the_air:0 "Comandar o ar"
 CZE_rule_the_air_desc:0 "Nosso comprometimento com a força aérea permitiu que construíssemos uma eficiência de produção incrível."
 CZE_import_foreign_bombers:0 "Importar bombardeiros estrangeiros"
 CZE_import_foreign_bombers_desc:0 "Importando uma variedade de bombardeiros para testes e avaliação, nossos designers de aeronaves aprenderão lições valiosas."
 CZE_cas_focus:0 "Foco em suporte aéreo próximo"
 CZE_cas_focus_desc:0 "A conclusão dos testes do Instituto de Aeronáutica Militar indicam que deveríamos focar em planos de Suporte aéreo em terra"
 CZE_tac_focus:0 "Foco tático"
 CZE_tac_focus_desc:0 "A conclusão dos testes do Instituto de Aeronáutica Militar indicam que deveríamos focar em planos de Bombardeiros táticos."
 CZE_access_to_the_sea:0 "Acesso ao mar"
 CZE_access_to_the_sea_desc:0 "Não estamos mais presos à terra! Agora que temos a linha costeira precisamos estudar assuntos marítimos e criar um plano para estabelecer uma marinha."
 CZE_sudden_shipyard:0 "Estaleiro repentino"
 CZE_sudden_shipyard_desc:0 "Uma marinha precisa de um estaleiro Não planejamos isso mas grande projetos de engenharia não são novos para nós. Com o esforço correto, um estaleiro não deverá demorar."
 CZE_shipbuilding_legacy:0 "Legado de construção naval"
 CZE_shipbuilding_legacy_desc:0 "Ter uma marinha própria é novidade, mas a Skoda Works tem um longo histórico de construir componentes dos navios da marinha da Áustria-Hungria. Agora eles podem ter as mesmas experiências de produzir navios de nossa própria marinha."
