 HUN_GREATER_tt:0 "Mude seu nome para §YHungria Maior§!\n"
 HUN_demands_tt:0 "É mais provável que o outro lado ceda territórios exigidos sem derramamento de sangue se você tiver um exército forte. Porém, eles ainda podem acreditar que ter chance contra nós caso estejam em uma facção.\n"
 HUN_assassinate_horthy:0 "Assassinar Horty"
 HUN_assassinate_horthy_desc:0 "O almirante da Primeira Guerra Mundial tem muito poder e influência em sua capacidade atual de Rei Regente do Reinado da Hungria, sua posição contra o comunismo está se mostrando um verdadeiro problema para os esforços de nossos camaradas. Ele precisa ser removido do poder se nossa nação quiser ver a revolução."
 HUN_the_revolutionary_council:0 "O Conselho Revolucionário"
 HUN_the_revolutionary_council_desc:0 "A Comintern abandonou a luta contra o imperialismo ao invés de optar por coexistência. Se quisermos que os trabalhadores do mundo sejam livres, precisamos carregar a tocha de Marx e Lênin, mesmo contra a União Soviética, se for necessário."
 HUN_FACTION_COMMIE:0 "União dos comunistas soviéticos"
 HUN_autarky:0 "Autarquia"
 HUN_autarky_desc:0 "Somos muito dependentes de fontes estrangeiras de petróleo.  Devíamos emular as tentativas alemãs de desenvolver petróleo sintético."
 HUN_synthetic_industry:0 "Indústria sintética"
 HUN_synthetic_industry_desc:0 "Agora que dominamos a tecnologia da liquefação do carvão, podemos construir uma planta piloto para começar a produção."
 ROM_the_royal_foundation:0 "A Fundação Real"
 ROM_the_royal_foundation_desc:0 "O rei concordou de bom grado em criar uma fundação em seu nome para estudar a cultura romena e criar a ciência da nação."
 CZE_czech_socialism_desc:1 "O controle central é de fato bom para a economia, mas talvez seja possível ter uma coisa boa em excesso. Descentralizando levemente tanto em tchecos e eslovacos soviéticos, uma unidade geral maior pode prevalecer!"
 CZE_communism_with_a_human_face_desc:1 "Convocando uma participação maior do povo na política local e do país sob o Partido Comunista nós daremos uma nova vida aos ideiais do comunismo."
 CZE_inf_and_artillery_advancement_desc:1 "A infantaria é a unidade mais importante em nosso exército, então melhorar suas armas é um passo vital na direção do sucesso da nação."
 CZE_support_bonus_desc:1 "Para que nossa infantaria tenha uma performance de eficiência máxima, as unidades de suporte também precisam ser modernizadas."
 CZE_inf_and_artillery_advancement_2_desc:1 "A rainha do campo de batalha, a artilharia moderna será grande multiplicadora de forças em nosso exército."
 CZE_war_college_effect_tt:0 "§YSe você já tiver 5 espaços de pesquisa você não receberá mais um adicional.§!\n"
 CZE_battleship_catchup_1_desc:1 "Nossa necessidade recente de um marinha tem resultada em um surgimento de projetos de navios de batalha."
 CZE_destroyer_catchup_1_desc:1 "Nossa necessidade recente de um marinha tem resultada em um surgimento de projetos de contratorpedeiros."
 CZE_cruiser__catchup_1_desc:1 "Nossa necessidade recente de um marinha tem resultada em um surgimento de projetos de cruzadores."
 CZE_raiding_focus_desc:1 "Nossa marinha precisa focar na abordagem indireta de evitar batalhas e atacar o transporte marítimo de nossos inimigos."
 CZE_capital_focus_desc:1 "Nossa marinha precisa focar em batalhas diretas e decisivas."
 YUG_western_focus_desc:1 "A chave para o futuro da Iugoslávia está com os Poderes do ocidente, que estão mais próximos de nossa nação tanto economicamente quanto geograficamente."
 YUG_friendship_treaty_with_italy_desc:1 "Sendo nossos vizinhos imediatos mais poderosos, é imperativo que a Itália seja nossa aliada. Devemos começar as negociações por uma declaração de amizade entre nossas duas nações."
 YUG_reinforce_old_alliances_desc:1 "Desde que nossa nação foi criada nós temos tido o apoio das grandes democracias européias a França e a Grã-Bretanha. É hora de solidificarmos nossas relações na preparação de alianças futuras."
 YUG_attract_foreign_capital_desc:1 "Nós podemos capitalizar nossos laços diplomáticos facilitando o fluxo de capital e investimento estrangeiro."
 YUG_ban_slovene_nationalist_parties_desc:1 "Qualquer clamor por independência precisa ser podado pelo bem de nossa nação. Elementos políticos nacionalistas serão postos na ilegalidade e seus apoiadores serão perseguidos por nos enfraquecerem internamente."
 YUG_traditional_values_desc:1 "Os valores tradicionais, ensinados pela religião ortodoxa, são a base de nossa sociedade. Promovendo esses valores novamente nós ganharemos apoio da Igreja Ortodoxa e uniremos o povo."
 YUG_greater_yugoslavia:0 "Iugoslávia Maior"
 YUG_greater_yugoslavia_desc:0 "Nós não podemos descansar até que todos os eslavos do sul estejam unidos sob nossa bandeira. Os búlgaros podem não se considerar parte de nossa nação mas nós consideramos."
 YUG_all_yugoslavian_regiments_desc:1 "Apesar de nosso povo ser diverso, todos precisam servir para defender nossa nação. Não devemos fazer distinção de etnia ao organizar nossos regimentos."
 YUG_crush_the_ustasa_desc:1 "O movimento ultra-nacionalista croata se tornou um espinho a nosso lado. Não há como considerá-los outra coisa a não ser uma organização terrorista que precisa ser retirada de nossa nação."
 YUG_invite_german_military_mission_desc:1 "O desgosto de nosso exército pelos alemães precisa ser superado. Convidar uma missão militar seria uma forma de mostrar a nossos oficiais que há muitos benefícios em trabalhar juntos."
 YUG_join_axis_desc:1 "O caminho para a glória iugoslava está com os poderes fascistas do Eixo. Se os sentimentos anti-alemães do exército não tiverem sido resolvidos isso pode ter repercussões graves, mas, é um sacrifício necessário."
 YUG_invite_italian_naval_experts_desc:1 "Nossos aliados mediterrâneos tem conhecimento superior de construção de navios. Nós convidaremos os especialistas italianos para compartilharem seus conhecimentos conosco."
 YUG_limited_self_government_desc:1 "Fazendo as pazes com os eslovenos como a autonomia limitada, nós podemos puxar o tapete dos nacionalistas e ganhar o paio da população local."
 YUG_guarantee_religious_liberties_desc:1 "Todos devem ter a permissão de seguir sua religião de escolha. Nós introduziremos garantias legais para isso."
 YUG_local_militias_desc:1 "O povo será encorajado a formar milícias na defesa de sua pátria. Isso permitirá que partes maiores da população sejam elegíveis para o recrutamento no serviço militar, posteriormente."
 YUG_concessions_for_macedonians:0 "Concessões para os macedônios"
 YUG_concessions_for_macedonians_desc:1 "Buscando o apoio de grupos de macedônios, nós abordaremos suas queixas e conquistaremos sua lealdade ao estado."
 YUG_establish_the_banovina_of_croatia_desc:1 "Com o estabelecimento da Banovina da Croácia, nós podemos com sorte aquietar o clamor pela independência verdadeira."
 YUG_non_discriminating_officer_promotions_desc:1 "Nossas políticas discriminatórias precisam ser revertidas e de agora em diante todas as etnias tem a permissão de avançar nas patentes em nossas forças. Isso nos permitirá atingir uma liderança militar mais capaz."
 YUG_join_allies_desc:1 "Na breve história de nossa nação as democracias ocidentais sempre tem nos apoiado. Precisamos tornar nossa lealdade pública para que possamos depender de sua força militar caso nos termos alvos de nossos vizinhos."
 YUG_reclaim_istria_and_zadar:0 "Reivindicar Istria e Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "A Itália ainda tem os territórios da Istria e Zandar. É hora de trazê-los de volta para casa."
 YUG_claim_macedonia:0 "Reivindicar a Macedônia"
 YUG_claim_macedonia_desc:1 "Algumas partes da Macedônia ainda estão fora de nossas fronteiras. Todos os macedônios são eslavos, eles pertencem a nossa nação."
 YUG_allied_air_combat_school_desc:1 "Nossos novos aliados tem experiência extensiva com combate aéreo. Se fizermos pressão a favor de uma Escola de combate aéreo aliada poderemos garantir que nossos recrutas pilotos aprendam gratuitamente lições valiosas que nossos aliados lutaram para aprender."
 YUG_recognize_the_soviet_union_desc:1 "Apesar de termos nos recusado historicamente a reconhecer o estado Bolchevique no Oriente, chegou a hora de reconsiderarmos nossas opiniões sobre o assunto. Enquanto as democracias ocidentais parecem muito fracas para defender os poderes menores, a União Soviética pode se mostrar um aliado mais confiável."
 YUG_form_peasant_councils_desc:1 "O trabalhador precisa ganhar uma presença maior em locais políticos. O estabelecimento de conselhos de camponeses é um grande passo para que suas vozes sejam ouvidas."
 YUG_mutual_economic_aid_desc:1 "A União Soviética e a Iugoslávia tem muito a oferecer uma a outra economicamente. Estabelecendo acordos comerciais lucrativos e arranjos de assistência econômica, poderemos nos beneficiar bastante."
 YUG_abolish_the_monarchy_desc:1 "A monarquia não é um governo apropriado para os tempos modernos, sem contar que é completamente incompatível com nossas visões sociais. Ela precisa ser abolida e o governo real precisa ser substituído pela voz do homem comum."
 YUG_join_comintern_desc:1 "O melhor caminho para o avanço da revolução é junto de nossos companheiros, os estados comunistas na Comintern."
 YUG_yugoslavian_path_to_communism_desc:1 "Nós não necessitamos de direção em nossa luta pela causa dos trabalhadores. Nós reuniremos aqueles que aceitarem nossa liderança e juntos espalharemos nossa versão da revolução."
 YUG_form_the_federal_republic_desc:1 "Chegou a hora de formar um estado verdadeiramente federalista no qual todos membros são bem-vindos. A nação fragmentada internamente que temos sido nessas décadas chegou ao fim."
 YUG_pan_slavic_workers_congress_desc:1 "Os trabalhadores eslávicos precisam se unir para lutar por sua causa e como a União Soviética não entende a luta dos trabalhadores das Bálcãs nós tomaremos o manto da liderança nós mesmos."
 YUG_research_collaboration_desc:1 "Nossos aliados tem recursos melhores que os nossos a sua disposição, então precisamos insistir em uma colaboração de pesquisa que permitirá que compartilhemos avanços tecnológicos."
 YUG_federal_defense_council_desc:1 "Todas as regiões precisam ter uma voz na defesa de nossa nação. Isso ajudará a garantir que a maioria das vozes praticamente seja ouvida e que a discriminação não abafe o mérito em desenvolvimento."
 YUG_invite_bulgaria_desc:1 "Nossos irmãos eslávicos na Bulgária necessitam de nossa liderança para encontrar seu caminho para o comunismo. Além disso, com a ocupação do flanco oriental, trazê-los para nosso grupo permitirá que não nos preocupemos com uma grande seção de nossas fronteiras e sua força militar será muito útil para espalhar a revolução."
 YUG_invite_albania_desc:1 "A Albânia comanda uma área que apesar de pequena tem importância estratégica para nós. Trazendo eles para nosso congresso nós poderemos garantir a maioria de nossa fronteira sul, adicionando sua força à nossa."
 YUG_industrialization_program_desc:1 "Um programa de industrialização rápida é necessária se quisermos acompanhar os programas de rearmamento de nossos vizinhos."
 YUG_expand_the_mining_industry_desc:1 "Precisamos de recursos amplos para abastecer nossa máquina de guerra crescente. Nós deveríamos considerar expandir nossa indústria de mineração doméstica."
 YUG_rare_minerals_exploitation_desc:1 "Depósitos de metais raros que não explorávamos agora são de grande importância. Precisamos construir as minas e infraestruturas necessárias imediatamente para nos beneficiarmos delas."
 YUG_exploit_the_pannonian_deposits_desc:1 "Nós deveríamos explorar os depósitos de petróleo que estão em nosso território. Apesar da quantidade ser pequena, nós precisamos de tudo que pudermos conseguir para nossa máquina de guerra."
 YUG_develop_civilian_industry_desc:1 " Nossa indústria civil precisa acompanhar a militar, para abastecê-la com as máquinas e outros essenciais."
 YUG_integrated_rail_network_desc:1 "Nós deveríamos expandir as redes ferroviárias nacionais em todas as partes do país de forma equivalente. Não há parte de nossa nação que seja mais importante do que outras."
 YUG_improve_light_industry_desc:1 "Já temos agitações internas e portanto não serviria deixar a indústria leve para trás, deixando o povo sem os essências necessários para a vida diária."
 YUG_develop_slovenian_industry_desc:1 "Apesar de negligenciada por muito tempo, a Eslovênia tem um espaço amplo para criar um novo centro industrial. Isso agradará muito aos Eslovenos."
 YUG_local_self_management_desc:1 "Permitir um aumento da auto-gestão melhorará o uso dos recursos locais e a eficiência de novos projetos de construção."
 YUG_expand_the_university_of_ljubljana_desc:1 "Expandindo nossa universidade na Eslovênia nós teremos mais uma instituição para educar nossa população."
 YUG_develop_military_industry:1 "Desenvolver a indústria militar"
 YUG_develop_military_industry_desc:2 "Um exército moderno requer uma base industrial para suportar a produção necessária de novas aeronaves."
 YUG_improve_serbian_rail_network_desc:1 "Nós podemos omitir a construção da rede de ferrovias nas províncias. As áreas ais importantes são no centro e a leste."
 YUG_serbian_steel_desc:1 "Precisamos começar a produção de aço na Sérvia. Sempre precisamos de mais para nossas empreitadas bélicas."
 YUG_expand_the_university_of_belgrad_desc:1 "Aumentando nossa universidades de maior prestígio podemos aumentar o fluxo de talentos para nossas equipes de pesquisa e desenvolvimento."
 YUG_expand_the_university_of_zagreb:0 "Expandir a Universidade de Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "A antiga Universidade de Zagreb sempre foi uma das instituições de ensino superior de maior prestígio. Fundos adicionais permitirão que ela também forneça pesquisas valiosas."
 YUG_central_management_desc:1 "Um controle central forte sobre todos os aspectos da administração melhorarão nossa habilidade de manter as quotas de produção."
 YUG_expand_the_sarajevo_arsenals_desc:1 "Nós necessitamos de uma capacidade de produção maior para manter as necessidades crescentes de nosso exército. Os arsenais de Sarjevo são bons candidatos para a expansão, então alocaremos os recursos imediatamente."
 YUG_modernize_the_air_force_desc:1 "Nossa força aérea está devastadoramente desatualizada. Se quisermos ter qualquer chance de defender o espaço aéreo sobre nosso próprio território, ou mesmo levar a luta a nossos inimigos, precisamos de um programa de modernização drástico."
 YUG_local_developers_desc:1 "Precisamos aumentar o apoio do desenvolvimento local aéreo, o que permitirá um controle maior sobre os modelos de avião e garantirá um estimulo à indústria."
 YUG_ikarus_desc:1 "Nossa indústria de aeronaves mais velha, as plantas Ikarus em Novi Sad, precisam ser expandidas para que estejam preparadas para o aumento na produção necessário para nossa nova força aérea."
 YUG_designer_tt:0 "Libera essa empresa como desenvolvedora de aeronaves.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Estabelecida logo após Ikarus, a ‘Primeira fábrica sérvia de aeronaves de Zivojin Rogozarski’ requer um aumento para acompanhar as demandas atuais na produção."
 YUG_zmaj_desc:1 "As fábricas Zmaj de aeronaves  de Belgrado precisam de novas áreas para expansão. Apesar de mais jovens que nossa empresas, Zamaj tem amplo potencial de sustentar nossas necessidades de produção caso sejam expandidas."
 YUG_the_ik_3_desc:1 "Trabalhando em segredo em seu tempo livre, um trio de engenheiros montou uma proposta marcante de substituto para nosso caça atualmente construído no exterior. Com o suporte apropriado, a produção seria provavelmente possível em breve."
 YUG_heavy_fighter_project_desc:1 "Nossos caças precisam ser capazes de apoiar os aviões de bombardeio mais vulnerável. Isso requer armamento pesado e um alcance maior ao custo de alguma velocidade e capacidade de manobra."
 YUG_bomber_project_desc:1 "Para levar a luta a nossos inimigos precisaremos de bombardeiros. Nossos engenheiros precisam desenvolver novos projetos domésticos desse tipo."
 YUG_purchase_foreign_desc:1 "Há outras nações que gastaram muito mais recursos no desenvolvimento de bons caças do que jamais poderíamos gastar. Nós deveríamos comprar suas aeronaves ao invés de passar pelo processo doloroso de tentativa e erro para desenvolvermos nosso próprio."
 YUG_license_production_desc:1 "O processo de adquirir novas aeronaves poderia ser facilitado se os produzíssemos nós mesmos, sob licença. Nós faremos um arranjo assim que possível."
 YUG_fighter_license_desc:1 "Precisamos focar na produção sob licença de caças para nossa força aérea, já que bombardeiros são inúteis sem a coberturas de caças."
 YUG_bomber_license_desc:1 "O ar libera novas possibilidades de levar a luta ao inimigo, e bombardeiros, portanto, são vitais e precisamos focar toda nossa produção licenciada neles."
 YUG_army_modernization_desc:1 "As formas de se guerrear mudaram desde o último conflito e precisamos garantir que nossos exércitos acompanhem os tempos com a modernização de seus equipamentos e táticas."
 YUG_motorize_the_cavalry_desc:1 "Novos desenvolvimentos na engenharia automotiva revolucionaram a velocidade e movimento potenciais de unidades do exército. Nossas unidades de cavalaria precisam abrir mão dos cavalos e se equipar com caminhões ao invés disso."
 YUG_motorized_logistics_desc:1 "A motorização abre novos caminhos promissores para garantirmos os essenciais e equipamentos especializados acompanham as tropas de linha de frente. Isso nos permite garantir que nossas forças estejam sempre nas melhores condições de luta."
 YUG_armored_cavalry_desc:1 "Colocar blindagem nos transportes de nossa tropas aumenta drasticamente sua sobrevivência, capacidade de luta e moral.  Isso porém requer um novo tipo de veículo semilagarta que possa carregar o peso extra sem ficar preso no terreno, tendo ao mesmo tempo suas próprias armas."
 YUG_tank_conversions_desc:1 "Podemos precisar de tanques agora, mas podemos necessitar de artilharia com propulsão própria ou destruidores de tanques do mesmo chassis mês que vem. Nossos equipamento blindado precisa permanecer flexível e adaptável a nossas necessidades atuais."
 YUG_modern_tanks_desc:1 "Através da adição de armamentos principais de alto calibre, a tecnologia de blindados se desenvolveu para muito além da simples intenção de se transportar forças do ponto A para o ponto B. Precisamos desenvolver nossas própria versão de tanques modernos para sermos capas de competir com nossos vizinhos."
 YUG_tank_licenses_desc:1 "Ao invés de gastarmos nossos recursos limitados no desenvolvimento de nossos próprios modelos de tanque, nós podíamos simplesmente produzir de forma mais eficiente modelos estrangeiros sob licença."
 YUG_small_arms_desc:1 "A infantaria é a espinha dorsal de qualquer exército e precisamos garantir que eles estejam equipadas com o melhor. Precisamos incentivar o desenvolvimento de novos modelos de armas mais modernos."
 YUG_domestic_artillery_production_desc:1 "Estimulando o desenvolvimento de de modelos de artilharia doméstico modernos, nós podemos garantir que nossas forças tenham o melhor suporte que podemos fornecer."
 YUG_anti_tank_defenses_desc:1 "Com o tanque tomando o centro do foco nas guerras modernas, novos desenvolvimentos são necessários no campo de armas anti-tanque, permitindo que nossa infantaria derrube esses gigantes blindados."
 YUG_mountain_brigades_desc:1 "Grandes partes de nossa nação consistem de montanhas, sendo necessária a formação de brigadas especializadas no combate nesse tipo de terreno."
 YUG_independent_engineer_regiments_desc:1 "A mobilidade é central na doutrina militar moderna, apesar do terreno nem sempre permitir isso. Regimentos dedicados de engenheiros e nossas divisão realizarão trabalho de facilitar o movimento das divisões por qualquer tipo de terreno."
 YUG_motorized_recon_companies_desc:1 "Para obter informações adequadas sobre as formações i inimigas e suas posições, precisamos de companhias de reconhecimento motorizadas que possam cobrir longas distâncias à frente do avanço de nosso corpo principal."
 YUG_form_parachute_battalions_desc:1 "Utilizando a terceira dimensão nós somos capazes de acertar locais de direções inesperadas, muito atrás das linhas inimigas. Estabelecendo batalhões aéreos especializados nós iremos de fato utilizar todo nosso poder aéreo."
 YUG_army_maneuvers_desc:1 "Para colocar nosso exército em forma novas manobras precisam ocorrer. A experiência também levará sem dúvidas a novas ideias para a guerra moderna."
 YUG_supremacy_of_offense_desc:1 "Ações ofensivas são essenciais para a vitória e precisam portanto ditar a estratégia geral e o desenvolvimento de novas doutrinas."
 YUG_supremacy_of_defense_desc:1 "Cercados pelos inimigos por todos os lados precisamos resistir tempo o suficiente para que nossos aliados aliviem as coisas para nós. O desenvolvimento de novas doutrinas militares precisa estar focado na defesa de nossa pátria."
 YUG_artillery_regiments_desc:1 "Introduzindo regimentos de artilharia pesados para nossas divisões sua fora geral de combate será aumentada exponencialmente."
 YUG_expand_the_split_shipyards_desc:1 "Nossa indústria de construção marítima preexistente em Dalmácia é a candidata ideal para expansão e tem instalações amplas para navios de guerra maiores. Entretanto, o clamor croata por maior autonomia pode nos levar a perder o controle direto das instalações no fim."
 YUG_contest_the_adriatic_desc:1 "A defesa de nossa costa começa no mar e vai muito além. Precisamos desenvolver novas táticas e estratégias navais para estabelecer ou pelo menos contestar o controle do Mar Adriático."
 YUG_replace_the_dalmacija_desc:1 "O velho cruzador alemão Dalmacija é um design envelhecido. Necessitamos de um navio novo e moderno do tipo cruzador para substituí-lo e funcionar como a espinha dorsal da frota adriática."
 YUG_naval_bombers_desc:1 "O Adriático é longo, porém estreito, tornando fácil o acesso à aeronaves baseadas em nossos campos aéreos. Desenvolvendo modelos de bombardeiros navais dedicados pode ser que aumentemos as chances de nossa marinha contra adversários mais poderosos."
 YUG_heavy_cruiser_project_desc:1 "Para desafiar de forma adequada marinha hostis precisamos de tonelagens maiores e armamentos mais pesados. Cruzadores pesados seriam uma boa melhoria dos cruzadores leves que temos usados até agora como os principais de nossa frota."
 YUG_modern_destroyers_desc:1 "Destruidores são a espinha dorsal de qualquer marinha e precisamos garantir que nossos próprios não sejam inferiores aos de nossos adversários."
 YUG_expand_the_serbian_shipyards_desc:1 "Apesar da região não ter instalações que permitam uma produção fácil de navios de guerra maiores, estaleiros localizados na região de Montenegro garantiriam nosso controle sobre eles independente de nossas políticas futuras sobre a autonomia croata."
 YUG_coastal_defense_desc:1 "Não podemos esperar contestar as frotas de nossos adversários no Adriático. Ao invés disso precisamos preparar nossa costa para repelir qualquer invasão naval que eles possam tentar."
 YUG_expand_the_submarine_fleet_desc:1 "Ao invés de desafiar o inimigo de frente com nossa marinha inferior, deveríamos focar em submarinos para atacar o transporte mercantil de nossos inimigos."
 HUN_synthetic_oil_tt:0 "Adiciona uma refinaria sintética a um estado aleatório. A localização será mostrada quando a pesquisa provar que a produção de petróleo sintético é viável.\n"
 ROM_invite_german_advisors_tt:0 "Permite que a Alemanha posicione tropas em solo romeno.\n"
 ROM_HUN_aligned:0 "Hungria alinhada"
 ROM_heavy_interceptors_desc:1 "Nosso país não pode suportar uma grande força aérea. Temos que concentrar o máximo de poder de fogo possível em cada avião para destruir qualquer atacante."
 ROM_war_college_tt:0 "Um general de §Y2 habilidades§! chamado §YBarbu Paraianu§! irá aparecer."
 CZE_german_minor_ally_tt:0 "Torne-se um satélite alemão, com bônus para licenciar tecnologia alemã, mas também dando soberania alemã sobre seu país."
