 fighter_equipment_0:0 "Myśliwiec międzywojenny"
 fighter_equipment_0_short:0 "Myśliwiec"
 fighter_equipment_0_desc:0 "Myśliwce były wielokrotnie modernizowane w trakcie I wojny światowej i po jej zakończeniu, ale koncepcja dwupłatowców staje się przestarzała. Musimy zacząć przenosić cywilne osiągnięcia technologiczne na grunt wojskowy."
 fighter_equipment_1:0 "Myśliwiec I"
 fighter_equipment_1_short:0 "Myśliwiec I"
 fighter_equipment_1_desc:0 "Silniki gwiazdowe, metalowe poszycie i przejście na model jednopłatowy zrewolucjonizowały konstrukcję lekkich samolotów. Ten projekt jest naszą pierwszą próbą stworzenia nowoczesnego myśliwca."
 fighter_equipment_2:0 "Myśliwiec II"
 fighter_equipment_2_short:0 "Myśliwiec II"
 fighter_equipment_2_desc:0 "Zdumiewające tempo rozwoju myśliwców zmusza nas do wdrażania nowych technologii i modyfikowania istniejących konstrukcji. Nasz nowy myśliwiec musi być szybki, dobrze sobie radzić na wysokościach i mieć jak najlepszy zasięg. No i musi być świetnie uzbrojony."
 fighter_equipment_3:0 "Myśliwiec III"
 fighter_equipment_3_short:0 "Myśliwiec III"
 fighter_equipment_3_desc:0 "Starsze modele myśliwców udowodniły swą wartość, ale możemy wprowadzić nową, lepszą konstrukcję. Ten samolot będzie szybki, zwrotny, potężnie uzbrojony i zdolny do działania daleko od baz. Żadna inna maszyna śmigłowa mu nie dorówna."
 heavy_fighter_equipment:0 "Ciężki myśliwiec"
 heavy_fighter_equipment_1:0 "Ciężki myśliwiec I"
 heavy_fighter_equipment_1_short:0 "Ciężki myśliwiec I"
 heavy_fighter_equipment_1_desc:0 "Nasze bombowce potrzebują eskorty, która zapewni im ochronę podczas lotu do celu misji i z powrotem. Musimy stworzyć myśliwiec, który dorówna im zasięgiem. Siłą rzeczy będzie on większy, wolniejszy i mniej zwrotny niż zwykłe myśliwce, ale i lepiej uzbrojony."
 heavy_fighter_equipment_2:0 "Ciężki myśliwiec II"
 heavy_fighter_equipment_2_short:0 "Ciężki myśliwiec II"
 heavy_fighter_equipment_2_desc:0 "Wojna nauczyła nas, że ciężkie myśliwce często padają ofiarą zwrotniejszych maszyn, ale dzięki potężnemu uzbrojeniu świetnie nadają się do przechwytywania bombowców. Nowy projekt zwiększy zdolności ofensywne maszyny, umożliwiając jej skuteczne atakowanie również celów naziemnych. Będzie ona także miała większy zasięg i szybkość."
 heavy_fighter_equipment_3:0 "Ciężki myśliwiec III"
 heavy_fighter_equipment_3_short:0 "Ciężki myśliwiec III"
 heavy_fighter_equipment_3_desc:0 "Ciężkie myśliwce sprawdziły się w różnych rolach, ale musimy pomyśleć o nowym projekcie, żeby zyskiwać przewagę nad lotnictwem wroga i skuteczne przechwytywać coraz szybsze i lepiej uzbrojone bombowce."
 strat_bomber_equipment_1:0 "Bombowiec str. I"
 strat_bomber_equipment_1_short:0 "Bombowiec str. I"
 strat_bomber_equipment_1_desc:0 "Doświadczenia I wojny oraz prace teoretyków wojskowości wykazały, że bombardowanie instalacji wojskowych i głównych miast wroga to klucz do wygrania następnej wojny. Powinniśmy zaprojektować duży wielosilnikowy bombowiec, który będzie w stanie dokonać takich zniszczeń. Musi on latać wysoko i w miarę szybko oraz mieć spory udźwig. Nie wolno też zapominać o uzbrojeniu obronnym."
 strat_bomber_equipment_2:0 "Bombowiec str. II"
 strat_bomber_equipment_2_short:0 "Bombowiec str. II"
 strat_bomber_equipment_2_desc:0 "Bombardowanie potrafi znacząco zmniejszyć wydajność przemysłu zbrojeniowego wroga. Lepsze uzbrojenie obronne i mocniejsze silniki zwiększą szansę nowych maszyn na przetrwanie, a poprawienie udźwigu i zasięgu przełoży się na wysoką skuteczność."
 strat_bomber_equipment_3:0 "Bombowiec str. III"
 strat_bomber_equipment_3_short:0 "Bombowiec str. III"
 strat_bomber_equipment_3_desc:0 "Aby zmniejszyć straty ponoszone wskutek ataków myśliwców i ognia obrony przeciwlotniczej wroga, nasza nowa maszyna wzbije się na większe wysokości. Będzie ona olbrzymia, by pomieścić potężną ilość bomb i paliwa, co zwiększy jej zasięg."
 jet_strat_bomber_equipment_1:0 "Odrzutowy bombowiec str. I"
 jet_strat_bomber_equipment_1_short:0 "Odrz. bombowiec str. I"
 jet_strat_bomber_equipment_1_desc:0 "Silniki odrzutowe umożliwiają tej maszynie osiąganie niesamowitych prędkości bez konieczności zmniejszenia udźwigu i zasięgu. Jest to bombowiec nowej ery, stworzony do przewożenia broni masowego rażenia."
 tac_bomber_equipment:0 "Bombowiec takt."
 tac_bomber_equipment_0:0 "Bombowiec międzywojenny"
 tac_bomber_equipment_0_short:0 "Bombowiec takt. I"
 tac_bomber_equipment_0_desc:0 "Jesteśmy przekonani, że kolejną wojnę wygra ten, kto będzie w stanie zasypać wroga bombami. Musimy zaprojektować bombowiec, który będzie mógł latać w miarę szybko i siać zniszczenie na dole."
 tac_bomber_equipment_1:0 "Bombowiec takt. II"
 tac_bomber_equipment_1_short:0 "Bombowiec takt. II"
 tac_bomber_equipment_1_desc:0 "Średnie bombowce muszą być szybkie i zdolne do wykonywania wielu różnych zadań. Dobry projekt dwusilnikowego, w miarę lekkiego samolotu może nam służyć przez wiele lat."
 tac_bomber_equipment_2:0 "Bombowiec takt. III"
 tac_bomber_equipment_2_short:0 "Bombowiec takt. III"
 tac_bomber_equipment_2_desc:0 "Cięższe bombowce taktyczne mogą latać szybciej i docierać do dalej położonych celów, a ich udźwig bynajmniej nie maleje; nadal sprawdzają się w wielu różnych rolach."
 tac_bomber_equipment_3:0 "Bombowiec takt. IV"
 tac_bomber_equipment_3_short:0 "Bombowiec takt. IV"
 tac_bomber_equipment_3_desc:0 "Postępy w budowie myśliwców oraz niekonwencjonalne materiały i kształty umożliwiają tworzenie szybkich i niezwykle skutecznych dwusilnikowych maszyn."
 transport_plane_equipment:0 "Samolot transportowy"
 transport_plane_equipment_1:0 "Samolot transportowy I"
 transport_plane_equipment_1_short:0 "Sam. transportowy I"
 transport_plane_equipment_1_desc:0 "§LSamoloty wykorzystywane do zrzutu spadochroniarzy.§!"
 nav_bomber_equipment:0 "Bombowiec mor."
 cv_nav_bomber_equipment:0 "Bombowiec mor."
 nav_bomber_equipment_1:0 "Bombowiec mor. I"
 nav_bomber_equipment_1_short:0 "Mor. I"
 nav_bomber_equipment_1_desc:0 "Lotnictwo morskie będzie najlepszą odpowiedzią na szybki rozwój marynarki, w której coraz większą rolę odgrywają okręty podwodne. Samoloty, które mogą pełnić rolę zarówno maszyn zwiadowczych, jak i bombowców nurkujących, okażą się bardzo przydatne."
 nav_bomber_equipment_2:0 "Bombowiec mor. II"
 nav_bomber_equipment_2_short:0 "Mor. II"
 nav_bomber_equipment_2_desc:0 "Nowe silniki i lepsza aerodynamika znacząco zwiększą szybkość i skuteczność bombardowania, na jakie stać będzie nasze samoloty morskie."
 nav_bomber_equipment_3:0 "Bombowiec mor. III"
 nav_bomber_equipment_3_short:0 "Mor. III"
 nav_bomber_equipment_3_desc:0 "Metalowa konstrukcja i potężne hamulce aerodynamiczne umożliwiają wykonywanie bardziej skomplikowanych manewrów. Obsługa nowoczesnych systemów wymaga jednak większej załogi."
 CAS_equipment:0 "Samolot b. wsparcia"
 cv_CAS_equipment:0 "Samolot b. wsparcia"
 CAS_equipment_1:0 "Samolot b. wsparcia I"
 CAS_equipment_1_short:0 "Wsp. I"
 CAS_equipment_1_desc:0 "Doktryna bliskiego wsparcia wymaga skonstruowania maszyny, która jest w stanie dokonywać precyzyjnych ataków z powietrza. Samolot ten ma mniejszy udźwig niż bombowce taktyczne, ale ogień z broni pokładowej oraz bomby pozwalają mu skutecznie eliminować małe cele naziemne."
 CAS_equipment_2:0 "Samolot b. wsparcia II"
 CAS_equipment_2_short:0 "Wsp. II"
 CAS_equipment_2_desc:0 "Pierwsze starcia powietrzne pokazały, że zwiększenie szybkości, zwrotności i opancerzenia samolotów wsparcia zaowocuje mniejszymi stratami wskutek ataków myśliwców wroga i ostrzału przeciwlotniczego. Maszyny nowej generacji będą także uzbrojone w większe bomby, działka i karabiny, by skuteczniej razić cele naziemne."
 CAS_equipment_3:0 "Samolot b. wsparcia III"
 CAS_equipment_3_short:0 "Wsp. III"
 CAS_equipment_3_desc:0 "Rosnąca skuteczność obrony przeciwlotniczej i myśliwców wroga wymusza opracowanie nowego modelu samolotu wsparcia. Zamontujemy w nim mocniejszy silnik oraz zmodyfikowany płatowiec, dzięki czemu będzie odporniejszy, lepiej sprawdzi się w locie nurkującym i zabierze na misję cięższe wyposażenie."
 jet_fighter_equipment_1:0 "Myśliwiec odrzutowy I"
 jet_fighter_equipment_1_short:0 "Myśliwiec odrz. I"
 jet_fighter_equipment_1_desc:0 "Poprzednie rekordy szybkości są niczym w porównaniu z osiągami myśliwców odrzutowych. Musimy się jeszcze nauczyć, jak najlepiej konstruować samoloty z takimi silnikami, ale jasne jest, że konwencjonalne maszyny nie mogą się z nimi równać."
 jet_fighter_equipment_2:0 "Myśliwiec odrzutowy II"
 jet_fighter_equipment_2_short:0 "Myśliwiec odrz. II"
 jet_fighter_equipment_2_desc:0 "Nowe projekty skośnych skrzydeł i lżejsze materiały konstrukcyjne dadzą tym rewolucyjnym maszynom jeszcze większy zasięg i szybkość."
 jet_tac_bomber_equipment_1:0 "Odrzutowy bombowiec takt. I"
 jet_tac_bomber_equipment_1_short:0 "Odrz. bombowiec takt. I"
 jet_tac_bomber_equipment_1_desc:0 "Rozwój myśliwców odrzutowych wymusza zaprojektowanie bombowców, które będą przynajmniej równie szybkie jak one. W roli tej sprawdzą się nowe średnie bombowce i myśliwce bombardujące wyposażone w silniki odrzutowe."
 jet_tac_bomber_equipment_2:0 "Odrzutowy bombowiec takt. II"
 jet_tac_bomber_equipment_2_short:0 "Odrz. bombowiec takt. II"
 jet_tac_bomber_equipment_2_desc:0 "Sama prędkość to za mało. Nowe bombowce odrzutowe pobiją rekordy pułapu i zasięgu, dzięki czemu będą mogły wykonywać misje zwiadowcze i transportowe na poziomie interkontynentalnym."
 cv_nav_bomber_equipment_1:0 "Bombowiec mor. (lotn.) I"
