 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §YWeltweite Spannung§! ist ein Maß dafür, wie angespannt das Spiel momentan ist. Bei einigen Ländern sind bestimmte §Ydiplomatische Handlungen§! vielleicht gesperrt, bis die weltweite Spannung hoch genug ist.\n\nIm Allgemeinen wollen Achsenmächte, dass die weltweite Spannung niedrig bleibt, um zu verhindern, dass demokratische Länder einschreiten. Demokratische Länder dagegen wollen, dass die weltweite Spannung hoch ist, eben damit sie einschreiten können.\n\nEinen Krieg zu erklären, Ansprüche geltend zu machen, Gebiete zu annektieren oder bestimmte §Ynationale Schwerpunkte§! abzuschließen sind alles Beispiele für Handlungen, die einen Anstieg der weltweiten Spannung zur Folge haben.\n\nJe höher die weltweite Spannung ist, desto wahrscheinlicher ist der baldige Ausbruch eines Weltkriegs."
