 tut_1_text_1:0 "Willkommen zum Tutorial von §YHearts of Iron IV§!!\n\nSie übernehmen die Kontrolle über Italien @ITA in der Zeit vor dem Krieg. Während Sie spielen, werden Ihnen Tooltips mit nützlichen Erklärungen und Hinweisen angezeigt. Wir empfehlen Ihnen, sie zu lesen."
 tut_1_text_alert:0 "§YKümmern Sie sich zunächst um die Benachrichtigungen§! am oberen Bildschirmrand."
 tut_2_text_1:0 "Gut! Nachdem die Benachrichtigungen nun erledigt sind, können Sie anfangen, sich mit den Feinheiten der Kriegsführung zu beschäftigen. Italien liegt zu Beginn im Krieg mit Äthiopien. Sie dürften keine Schwierigkeiten haben, diesen Krieg zu gewinnen, wenn Sie erst einmal gelernt haben, wie das funktioniert.\n\nBewegen Sie Ihre Kamera in südöstliche Richtung, bis Sie Eritrea in Afrika finden. Nachdem der Kamerastandort sich verändert hat, §Ywählen Sie die Division§! in der Region $STATE|Y$."
 tut_3_text_1:1 "Großartig! Jetzt lernen Sie, wie Sie eine Offensive planen.\n\nDivisionen können zu §YArmeen§! zusammengelegt werden. Eine Armee dient dazu, Angriffspläne festzulegen. Sie können jeder Armee einen §YKommandanten§! zuweisen, der sie anführt.\n\nKlicken Sie auf die Schaltfläche §YNeue Armee§! am unteren Bildschirmrand."
 tut_4_text_1:1 "Gut! Das Erstellen einer Armee war der erste Schritt.\n\nSie können einer §YArmee§! Befehle erteilen, indem Sie §YAngriffspläne§! erstellen.\n\nKlicken Sie auf die Schaltfläche §YFrontlinie§! und anschließend auf die Grenze zu Äthiopien."
 tut_5_text_1:0 "Gut! Es existiert jetzt eine §YFrontlinie§! Richtung Äthiopien. Um Ihre Truppen dazu zu bringen, mit §YAngriffsplänen§! anzugreifen, müssen Sie zunächst einen §YAngriffsbefehl§! zeichnen.\n\nKlicken Sie auf die Schaltfläche §YAngriffslinie§! und rechtsklicken und ziehen Sie dann zwischen den beiden markierten Provinzen eine Linie."
 tut_6_text_1:0 "Sie haben nun einen Angriffsbefehl erstellt, die äthiopische Hauptstadt anzugreifen. Bevor Sie den Befehl erteilen, den Plan auszuführen, sollten sie noch die nötigen Vorbereitungen treffen.\n\nWenn Sie Ihren Einheiten $DAYS_OF_PLANNING|0Y$ Tage Zeit für die Vorbereitung geben, erhalten sie einen Kampfbonus von bis zu §G+$PLANNING_MAX|0%$§!.  Bestimmte £tech_mod  §YLanddoktrinen§! können modifizieren, wie viel Zeit Sie auf die §YVorbereitung§! verwenden können. Andere können modifizieren, wie schnell Sie die maximale Vorbereitungsstufe erreichen können.\n\nWir raten Ihnen außerdem, auch Ihre Luftwaffe vorzubereiten. Klicken Sie auf den §YLuftstützpunkt§! in §YEritrea§!."
 tut_7_text_1:0 "Gut! Damit Ihre Truppen höhere Erfolgsaussichten im Kampf haben, ist es auch wichtig, Ihnen die nötige §YLuftunterstützung§! zu geben.\n\n§YLuftgeschwader§!, die einer §YLuftregion§! zugewiesen sind, können auf Missionen entsandt werden. §YUnterstützung§! Luftgeschwader können auf die Mission §YLuftnahunterstützung§! entsandt werden, wodurch sie an Bodenkämpfen teilnehmen können.\n\nWeisen Sie die auf dem §YLuftstützpunkt Eritrea§! stationierten §YLuftgeschwadern§! zu, indem sie auf die §YLuftregion Ostafrika§! rechtsklicken und ihnen anschließend Befehle erteilen."
 tut_8_text_1:0 "Gut! Sie haben jetzt §YLuftgeschwader§! der §YLuftregion§! Ostafrika zugewiesen. Bevor sie jedoch anfangen, irgendetwas zu tun, müssen Sie Ihren Luftgeschwadern §YMissionen§! zuteilen. Wenn ein Luftgeschwader keine aktive Mission hat, bleibt es auf dem Luftstützpunkt.\n\nEs gibt eine Reihe von unterschiedlichen §YLuftmissionen§!. Welche Luftmissionen Sie einem Luftgeschwader zuweisen können, hängt vom Typ des Luftgeschwaders ab. §YUnterstützung-Luftgeschwader§! können auf die Mission §YLuftnahunterstützung§! entsandt werden, wodurch sie an Bodenkämpfen teilnehmen und Ihre Feinde angreifen können.\n\nUm ein Luftgeschwader auf eine Mission zu schicken, klicken Sie in der Luft-Oberfläche auf das Missionssymbol."
 tut_9_text_1:1 "Gut! Jetzt ist fast alles eingerichtet. Nun müssen wir den §YAngriffsplan§! ausführen und Äthiopien für Italien erobern.\n\nKlicken Sie auf die Schaltfläche §YStandardkartenmodus§! in der rechten unteren Ecke. Wählen Sie dann Ihre Armee, indem Sie am unteren Bildschirmrand auf das Porträt klicken."
 tut_10_text_1:1 "Gut! Bevor wir mit dem Angriff auf Äthiopien beginnen, sollten Sie Ihrer Armee einen Kommandanten zuweisen, wenn Sie das nicht schon getan haben. Klicken Sie auf das §Yleere Anführerporträt§! links oben und wählen Sie aus der Liste einen Kommandanten.\n\nKlicken Sie auf die Schaltfläche §YPlan ausführen§! am unteren Bildschirmrand, um Ihren Truppen zu befehlen, mit der Invasion zu beginnen."
 tut_10_text_2:0 "Plan ausführen-Schaltfläche"
 tut_11_text_1:0 "Ihre Truppen beginnen nun mit der Offensive gegen Addias Abeba, die Hauptstadt Äthiopiens. Wenn Sie genug feindliches Territorium besetzt haben, kapituliert der Feind.\n\n§YBeenden Sie den Pausemodus§!, indem Sie £SPACE  drücken. Sie können die Spielgeschwindigkeit über die Tasten £KP_PLUS  oder £KP_MINUS  anpassen. Die meisten Spieler passen die Spielgeschwindigkeit regelmäßig je nach Situation an, anstatt immer in der gleichen Geschwindigkeit zu spielen.\n\nTipp: Wenn Sie das Gefühl haben, Sie könnten Ihre Einheiten besser kontrollieren, wählen Sie eine Division und rechtsklicken Sie auf Provinzen, um manuell die Befehle zu überstimmen, welche die Einheit durch Angriffspläne erhält."
 tut_12_text_1:0 "Äthiopien hat kapituliert! Sie haben gewonnen!\nSie können nun während der §YFriedenskonferenz§! Forderungen stellen. Wir empfehlen Ihnen, §YAlle Staaten einnehmen§! zu wählen.\n\nJede Ihrer Forderungen erhöht die £world_tension_icon  §Yweltweite Spannung§! um eine gewisse Menge. Je höher die §Yweltweite Spannung§! ist, desto wahrscheinlicher ist der baldige Ausbruch eines Weltkriegs.\n\nBei einigen Ländern sind bestimmte §Ydiplomatische Handlungen§! vielleicht gesperrt, bis die weltweite Spannung hoch genug ist. Im Tipp unten erfahren Sie mehr."
 tut_13_text_1:0 "Sie haben gesiegt! Der Krieg ist vorüber und Äthiopien ist besiegt.\n\nIn Friedenszeiten sollten Sie überlegen, ob Sie §YTruppen über das Meer transportieren§! möchten, um sie an anderen Orten einzusetzen ... oder sie für den Krieg zu rüsten. \n\nNachdem Äthiopien jetzt besiegt ist, benötigen Sie dort nicht mehr so viele Divisionen.\n\nWählen Sie mindestens §Y4 Divisionen§! und bewegen Sie sie zu dem §Ymarkierten Hafen§!, indem Sie auf die Provinz rechtsklicken."
 tut_14_text_1:0 "Um Truppen zwischen zwei befreundeten Territorien verschieben zu können, müssen Ihre Truppen sich zunächst in einem Hafen befinden.\n\nWählen Sie die Einheiten §Yim Hafen§! aus und rechtsklicken Sie auf einen anderen §YHafen in Italien§!."
