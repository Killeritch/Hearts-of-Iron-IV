 HUN_demands_tt:0 "Cuando exiges un territorio, es más probable que el otro te lo entregue sin derramar sangre si tienes un ejército fuerte. No obstante, puede que aún crea que es capaz de plantarte cara si está en una facción. \n"
 HUN_assassinate_horthy:0 "Asesinar a Horthy"
 HUN_assassinate_horthy_desc:0 "El anciano almirante de la Gran Guerra ostenta mucho poder e influencia en su actual cargo de regente del Reino de Hungría y su postura anticomunista representa un problema para los esfuerzos de nuestros camaradas. Debemos sacarlo del poder si la revolución quiere abrirse paso en nuestro país."
 HUN_the_revolutionary_council:0 "El Consejo Revolucionario"
 HUN_the_revolutionary_council_desc:0 "La Comintern ha abandonado la pugna contra el imperialismo y ha optado por conformarse con la coexistencia. Si los proletarios deben ser libres, hay que llevar adelante la antorcha de Marx y Lenin... aunque sea contra la Unión Soviética."
 HUN_FACTION_COMMIE:0 "La unión de Soviets Comunistas"
 HUN_autarky:0 "Autarquía"
 HUN_autarky_desc:0 "Dependemos demasiado de los recursos petrolíferos extranjeros. Deberíamos imitar los esfuerzos alemanes por desarrollar un petróleo sintético."
 HUN_synthetic_industry:0 "Industria sintética"
 HUN_synthetic_industry_desc:0 "Ahora que dominamos la tecnología para licuar el carbón, deberíamos construir una planta experimental para empezar a producirlo."
 ROM_the_royal_foundation:0 "La Fundación Real"
 ROM_the_royal_foundation_desc:0 "El rey ha accedido amablemente a crear una fundación que lleve su nombre y que se dedique a estudiar la cultura rumana y a crear ciencia para la nación."
 CZE_czech_socialism_desc:1 "No hay duda de que el control central es genial para la economía, pero tampoco hay que pasarse. Si descentralizamos un poco los soviets checo y eslovaco, prevalecerá una mayor unidad general."
 CZE_communism_with_a_human_face_desc:1 "Al pedir una mayor participación del pueblo en la política local y nacional bajo el paraguas del Partido Comunista, insuflaremos nueva vida a los ideales del comunismo."
 CZE_inf_and_artillery_advancement_desc:1 "La de infantería es la unidad de más importancia en nuestro ejército, así que mejorar sus armas es un paso vital para lograr defender la nación."
 CZE_support_bonus_desc:1 "Para que la infantería rinda al máximo, también debemos modernizar las ramas de apoyo."
 CZE_inf_and_artillery_advancement_2_desc:1 "La artillería moderna es la reina del campo de batalla y será un gran multiplicador de fuerzas para nuestro ejército."
 CZE_war_college_effect_tt:0 "§YSi ya tienes 5 espacios de investigación, no recibirás uno extra.§!\n"
 CZE_battleship_catchup_1_desc:1 "La nueva necesidad de una armada ha comportado un frenesí repentino en el diseño de acorazados."
 CZE_destroyer_catchup_1_desc:1 "La nueva necesidad de una armada ha comportado un frenesí repentino en el diseño de destructores."
 CZE_cruiser__catchup_1_desc:1 "La nueva necesidad de una armada ha comportado un frenesí repentino en el diseño de cruceros."
 CZE_raiding_focus_desc:1 "La armada debe centrarse en el enfoque indirecto de evitar los combates y hostigar a los barcos enemigos."
 CZE_capital_focus_desc:1 "La armada debe centrarse en combates directos y decisivos."
 YUG_western_focus_desc:1 "El futuro de Yugoslavia pasa por las potencias occidentales, que están más cerca geográfica y económicamente de nuestra nación."
 YUG_friendship_treaty_with_italy_desc:1 "Como es nuestra vecina inmediata más poderosa, es imperativo que Italia nos vea como amigos. Empezaremos las negociaciones para obtener una declaración de amistad entre las dos naciones."
 YUG_reinforce_old_alliances_desc:1 "Desde sus inicios, nuestra nación ha contado con el apoyo de las grandes democracias europeas de Francia y Gran Bretaña. Ya es hora de consolidar estas relaciones con miras a futuras alianzas."
 YUG_attract_foreign_capital_desc:1 "Podemos aprovechar nuestros estrechos lazos diplomáticos facilitando la entrada de capital e inversión extranjeros."
 YUG_ban_slovene_nationalist_parties_desc:1 "Por el bien de nuestra nación, debemos reprimir cualquier clamor de independencia. Se prohibirán los elementos políticos nacionalistas, y se perseguirá a sus partidarios. De lo contrario, nos debilitarán internamente."
 YUG_traditional_values_desc:1 "Tal y como nos enseña la religión ortodoxa, los valores tradicionales son la piedra angular de nuestra sociedad. Promoverlos no solo nos ganará el apoyo de la iglesia ortodoxa, sino que además unirá al pueblo."
 YUG_greater_yugoslavia:0 "La Gran Yugoslavia"
 YUG_greater_yugoslavia_desc:0 "No descansaremos hasta que los eslavos del sur estén unidos bajo nuestra bandera. Puede que los búlgaros no se consideren parte de nuestra nación, pero nosotros sí los consideramos así."
 YUG_all_yugoslavian_regiments_desc:1 "Aunque los pueblos que nos conforman sean diversos, todos debemos contribuir a la defensa de nuestra nación. A la hora de organizar los regimientos no haremos distinciones entre etnias."
 YUG_crush_the_ustasa_desc:1 "La Ustacha, el movimiento ultranacionalista croata, representa una espina cada vez más dolorosa en nuestro costado. Ya no se la puede considerar más que una organización terrorista, y debe erradicarse por el bien de la nación."
 YUG_invite_german_military_mission_desc:1 "Debemos superar el desprecio que nuestras Fuerzas Armadas sienten por los alemanes. Invitar a una delegación militar sería un gran paso para enseñarles a los mandos que cooperar con ellos beneficia a todos."
 YUG_join_axis_desc:1 "El camino a la grandeza de Yugoslavia pasa por las potencias fascistas del Eje. De no solucionar el problema de los sentimientos antigermanos del ejército, las repercusiones pueden ser graves, pero es un sacrificio necesario."
 YUG_invite_italian_naval_experts_desc:1 "Nuestros aliados del Mediterráneo tienen un conocimiento superior sobre el diseño y la construcción de barcos. Invitaremos a expertos italianos a compartir su saber con nosotros."
 YUG_limited_self_government_desc:1 "Aplacando a los eslovenos con una autonomía limitada, podremos minar sus movimientos nacionalistas y ganar el apoyo de la población local."
 YUG_guarantee_religious_liberties_desc:1 "Se debe permitir que todo el mundo profese la religión que quiera. A tal efecto, introduciremos garantías legales."
 YUG_local_militias_desc:1 "Animaremos a la gente a formar milicias para defender su patria. Esto permitirá posteriormente que un sector mayor de la población sea apto para su reclutamiento en el servicio militar."
 YUG_concessions_for_macedonians:0 "Concesiones para los macedonios"
 YUG_concessions_for_macedonians_desc:1 "Atrayendo a los grupos macedonios más importantes solucionaremos sus agravios y nos ganaremos su lealtad con el Estado."
 YUG_establish_the_banovina_of_croatia_desc:1 "Si fundamos un banato semiautónomo de Croacia, es posible que podamos apaciguar la sed de una independencia de verdad."
 YUG_non_discriminating_officer_promotions_desc:1 "Debemos suprimir las políticas discriminatorias y permitir que, de ahora en adelante, todas las etnias puedan ascender en el escalafón militar. Esto nos dará los mejores líderes militares que podamos conseguir."
 YUG_join_allies_desc:1 "Durante la breve historia de nuestra incipiente nación, las democracias occidentales siempre nos han apoyado. Debemos proclamar en público nuestra lealtad para poder confiar en su fuerza militar si nos convertimos en objetivos del enemigo."
 YUG_reclaim_istria_and_zadar:0 "Reclamar Istria y Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "Italia aún retiene los territorios de Istria y Zadar. Es hora de que vuelvan a casa."
 YUG_claim_macedonia:0 "Reivindicar Macedonia"
 YUG_claim_macedonia_desc:1 "Algunas partes de Macedonia siguen estando fuera de nuestras fronteras. Como todos los macedonios son eslavos, pertenecen a nuestra nación."
 YUG_allied_air_combat_school_desc:1 "Nuestros nuevos aliados tienen una experiencia extensa en el combate aéreo. Si presionamos para tener una Escuela Aliada de Combate Aéreo conjunta, conseguiremos que enseñen gratis a nuestros reclutas pilotos lecciones valiosas que los aliados aprendieron con sangre."
 YUG_recognize_the_soviet_union_desc:1 "Aunque históricamente nos hayamos negado a reconocer al Estado bolchevique del Este, quizás haya llegado el momento de que reconsideremos nuestra postura sobre este asunto. Como las democracias occidentales parecen demasiado débiles para defender a las pequeñas potencias, es posible que la Unión Soviética resulte una amiga más fiable."
 YUG_form_peasant_councils_desc:1 "El proletariado debe tener una presencia mayor en la política local. Instituir consejos de campesinos hará mucho por conseguir que se oiga su voz."
 YUG_mutual_economic_aid_desc:1 "La Unión Soviética y Yugoslavia tienen mucho que ofrecerse la una a la otra en términos económicos. Si firmamos acuerdos comerciales y pactos de ayuda económica, todos podemos salir muy beneficiados."
 YUG_abolish_the_monarchy_desc:1 "No se puede considerar que la monarquía sea una forma de gobierno apropiada para los tiempos modernos, por no mencionar que es del todo incompatible con nuestros puntos de vista sobre la sociedad. Debe ser abolida y el gobierno real reemplazado por la voz del ciudadano de a pie."
 YUG_join_comintern_desc:1 "La mejor manera de que la revolución avance es hacer un frente común con nuestros Estados comunistas hermanos en la Comintern."
 YUG_yugoslavian_path_to_communism_desc:1 "No necesitamos a nadie que nos guíe en nuestra lucha por la causa del proletariado. Reuniremos a aquellos que acepten nuestro liderato y, juntos, extenderemos nuestra versión de la revolución."
 YUG_form_the_federal_republic_desc:1 "Ha llegado el momento de formar un Estado federal de verdad, donde todos los pueblos miembros de este sean bienvenidos. Se acabó la nación fragmentada internamente que hemos visto durante las décadas pasadas."
 YUG_pan_slavic_workers_congress_desc:1 "Los obreros eslavos deben unirse para luchar por su causa. Como la Unión Soviética no comprende los apuros que pasan los trabajadores de los Balcanes, nosotros los lideraremos."
 YUG_research_collaboration_desc:1 "Nuestros aliados disponen de muchos más recursos que nosotros, así que deberíamos presionarlos para colaborar en investigaciones que permitan que compartan con nosotros sus avances tecnológicos."
 YUG_federal_defense_council_desc:1 "Todas las regiones deben tener voz en la defensa de nuestra gran nación. Tenemos un camino muy largo por delante para conseguir que se oigan todas las voces posibles y que la discriminación no obstaculice la valía en sus primeros pasos."
 YUG_invite_bulgaria_desc:1 "Nuestros hermanos eslavos de Bulgaria necesitan que los lideremos para encontrar el camino hacia el comunismo. Además, como ocupan nuestro flanco oriental, incorporarlos al equipo permitirá que dejemos de preocuparnos de una gran parte de nuestras fronteras, además de que su fuerza militar será muy útil para propagar la revolución."
 YUG_invite_albania_desc:1 "Albania domina una zona que, aunque pequeña, es de una gran importancia estratégica para nosotros. Si conseguimos que formen parte de nuestro Congreso, podremos asegurar la mayor parte de la frontera meridional y sumaremos fuerzas."
 YUG_industrialization_program_desc:1 "Necesitamos un programa de industrialización rápida si queremos estar a la altura de los programas de rearmamento de nuestros vecinos."
 YUG_expand_the_mining_industry_desc:1 "Necesitamos muchos recursos para alimentar nuestra incipiente maquinaria bélica. Deberíamos pensar en ampliar la industria minera nacional."
 YUG_rare_minerals_exploitation_desc:1 "Los depósitos sin explotar de materiales raros se han convertido de repente en algo de gran importancia. Debemos construir de inmediato las minas e infraestructuras necesarias para aprovecharlos."
 YUG_exploit_the_pannonian_deposits_desc:1 "Debemos explotar los depósitos de petróleo que se encuentran en nuestro territorio. Aunque son escasos, debemos conseguir todo el que podamos para nuestra maquinaria bélica."
 YUG_develop_civilian_industry_desc:1 "Nuestra industria civil debe estar a la par de su homóloga militar para poder proporcionarle maquinaria y otras cosas esenciales."
 YUG_integrated_rail_network_desc:1 "Debemos ampliar la red nacional de ferrocarriles en todas partes del país por igual. No hay una parte de nuestra nación que sea más importante que las demás."
 YUG_improve_light_industry_desc:1 "Ya tenemos un gran malestar interno y no nos hará ningún bien dejar que la industria ligera se quede rezagada, pues ello privaría a la gente de los artículos esenciales que necesitan en su día a día."
 YUG_develop_slovenian_industry_desc:1 "Aunque se haya descuidado durante mucho tiempo, Eslovenia cuenta con un amplio espacio para crear un nuevo centro industrial. Además, esto complacerá mucho a los eslovenos."
 YUG_local_self_management_desc:1 "Permitir una mayor autogestión local mejorará el uso de los recursos locales y la eficiencia de nuevos proyectos de construcción."
 YUG_expand_the_university_of_ljubljana_desc:1 "Si ampliamos la Universidad de Eslovenia tendremos una institución más en la que educar a la población."
 YUG_develop_military_industry:1 "Desarrollar la industria militar"
 YUG_develop_military_industry_desc:2 "Unas Fuerzas Armadas modernas requieren una base de industria pesada que sustente la producción necesaria de nuevos aviones."
 YUG_improve_serbian_rail_network_desc:1 "No podemos dejar de ampliar la red de ferrocarriles de las provincias periféricas. Las zonas más importantes son la central y la oriental."
 YUG_serbian_steel_desc:1 "Debemos empezar a producir acero en Serbia. La guerra siempre requiere más acero."
 YUG_expand_the_university_of_belgrad_desc:1 "Si ampliamos nuestra universidad más prestigiosa, aumentaremos la afluencia de mentes brillantes a nuestros equipos de investigación y desarrollo."
 YUG_expand_the_university_of_zagreb:0 "Ampliar la Universidad de Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "Hace mucho que la vieja Universidad of Zagreb es una de las mejores instituciones de educación superior. Inyectarle fondos le permitirá además darnos investigaciones valiosas."
 YUG_central_management_desc:1 "Un férreo control centralizado de todos los aspectos de la gestión mejorará nuestra capacidad de mantener las cuotas de producción."
 YUG_expand_the_sarajevo_arsenals_desc:1 "Necesitamos más capacidad de producción para satisfacer las crecientes necesidades de nuestras Fuerzas Armadas. Los arsenales de Sarajevo son el candidato principal a la ampliación, así que les asignaremos los recursos de inmediato."
 YUG_modernize_the_air_force_desc:1 "Nuestras Fuerzas Aéreas están terriblemente desfasadas. Si queremos contar con alguna oportunidad razonable de defender el espacio aéreo de nuestro territorio, por no hablar ya de atacar al enemigo, necesitamos un programa drástico de modernización."
 YUG_local_developers_desc:1 "Debemos dar más apoyo al desarrollo aeronáutico nacional, lo cual nos permitirá controlar más los modelos de aviones resultantes y estimular nuestra industria."
 YUG_ikarus_desc:1 "Debemos ampliar nuestra industria aeronáutica más antigua, las plantas de Ikarus en Novi Sad, para prepararla para el aumento de producción que requieren nuestras nuevas Fuerzas Aéreas."
 YUG_designer_tt:0 "Desbloquea esta empresa como diseñadora aeronáutica.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Hay que ampliar la primera fábrica aeronáutica serbia de Zivojin Rogozarski, fundada poco después que la de Ikarus, si queremos satisfacer la demanda actual de producción."
 YUG_zmaj_desc:1 "Los talleres aeronáuticos de Zmaj de Belgrado deben ubicarse en nuevas zonas para ampliarse. Aunque Zmaj es una empresa más joven que las demás compañías nacionales, cuenta con una gran potencial para satisfacer nuestras demandas de producción si se amplía."
 YUG_the_ik_3_desc:1 "Trabajando en secreto en su tiempo libre, tres ingenieros han dado con una propuesta notable con la que sustituir nuestro actual caza, que se construye en el extranjero. Con el respaldo apropiado, es posible que la producción arranque pronto."
 YUG_heavy_fighter_project_desc:1 "Nuestros cazas deberían prestar apoyo a los bombarderos más vulnerables. Para ello, sacrificaríamos algo de velocidad y maniobrabilidad en aras de un armamento más pesado y un alcance mayor."
 YUG_bomber_project_desc:1 "Para atacar al enemigo necesitamos bombarderos. Nuestros ingenieros deben tener el cometido de desarrollar nuevos diseños propios de este tipo."
 YUG_purchase_foreign_desc:1 "Hay otras naciones que han destinado muchos más recursos de los que nosotros jamás tendremos en desarrollar un buen caza. Deberíamos comprar su avión y ahorrarnos el doloroso proceso de ensayo y error para crear uno propio."
 YUG_license_production_desc:1 "El proceso de obtención de nuevos aviones podría ser más fácil si los produjéramos nosotros mismos, con licencia. Dispondremos un acuerdo al efecto en cuanto nos sea posible."
 YUG_fighter_license_desc:1 "Debemos centrarnos en producir para nuestras Fuerzas Aéreas los cazas que tenemos licenciados, ya que los bombarderos son inútiles si no cuentan con fuego de cobertura."
 YUG_bomber_license_desc:1 "El aire abre nuevas posibilidades de llevar la ofensiva al enemigo y, por tanto, deberíamos centrar toda nuestra producción licenciada en los bombarderos."
 YUG_army_modernization_desc:1 "La manera de hacer la guerra ha cambiado desde el último conflicto. Debemos asegurarnos de que las Fuerzas Armadas no se quedan obsoletas modernizando su equipo y sus tácticas."
 YUG_motorize_the_cavalry_desc:1 "Los nuevos avances de la ingeniería de automoción han revolucionado la velocidad y movilidad potenciales de las unidades del Ejército de Tierra. Nuestra caballería debe prescindir del caballo y equiparse con camiones en su lugar."
 YUG_motorized_logistics_desc:1 "La motorización abre maneras nuevas y sorprendentes de conseguir que los artículos esenciales y el equipo especializado sea digno de las tropas que están en la línea del frente. Esto nos permite cerciorarnos de que nuestras fuerzas siempre estén en la mejor condición para luchar."
 YUG_armored_cavalry_desc:1 "Reforzar el blindaje de los transportes de tropas refuerza mucho sus posibilidades de supervivencia, fuerza de combate y moral. No obstante, esto requiere un nuevo tipo de vehículo, al menos un semioruga, que pueda llevar el peso adicional sin quedarse atascado en el terreno, además de contar con armamento propio."
 YUG_tank_conversions_desc:1 "Aunque es posible que ahora necesitemos carros blindados, puede que el mes siguiente precisemos de artillería autopropulsada o cazacarros montados sobre el mismo chasis. Nuestro equipo debe permanecer flexible y adaptable a las necesidades de cada momento."
 YUG_modern_tanks_desc:1 "Mediante la incorporación de cañones principales de gran calibre, la tecnología de los blindados ha pasado a ser mucho más que una simple manera segura de transportar tropas de un punto a otro. Debemos desarrollar nuestra propia versión de carros blindados modernos para ser capaces de competir con nuestros vecinos."
 YUG_tank_licenses_desc:1 "En vez de gastar nuestros recursos limitados en desarrollar modelos propios de carros blindados, podríamos hacer algo mucho más eficiente: limitarnos a producir modelos extranjeros con licencia."
 YUG_small_arms_desc:1 "La infantería es la espina dorsal de cualquier ejército, debemos asegurarnos de que vayan equipados lo mejor posible. Tenemos que impulsar el desarrollo de modelos de armas nuevos y modernos."
 YUG_domestic_artillery_production_desc:1 "Estimulando el desarrollo de modelos de artillería nacionales y modernos, nos cercioraremos de que nuestras fuerzas cuentan con el mejor fuego de apoyo posible."
 YUG_anti_tank_defenses_desc:1 "Como el carro blindado ha pasado a ser el centro de la guerra moderna, necesitamos nuevos avances en el campo de la artillería antitanque que permitan a nuestra infantería acabar con esos monstruos blindados."
 YUG_mountain_brigades_desc:1 "Gran parte de nuestra nación se compone de montañas, lo cual requiere la formación de brigadas especiales, duchas en el combate en este tipo de terreno."
 YUG_independent_engineer_regiments_desc:1 "La movilidad es esencial en la doctrina militar moderna, aunque el terreno no siempre la permita. Nuestras divisiones pasarán a tener regimientos de ingenieros especializados que trabajarán para facilitar su desplazamiento por cualquier tipo de terreno."
 YUG_motorized_recon_companies_desc:1 "Para conseguir una información adecuada sobre las formaciones enemigas y sus posiciones, necesitamos compañías de reconocimiento motorizadas y especializadas que puedan recorrer grandes distancias en avanzadilla del grueso del ejército."
 YUG_form_parachute_battalions_desc:1 "Utilizando la tercera dimensión, somos capaces de atacar lugares desde direcciones inesperadas, mucho más atrás de las líneas enemigas. Si formamos batallones aerotransportados especializados, conseguiremos sacarle el máximo partido a nuestra potencia aérea."
 YUG_army_maneuvers_desc:1 "Para mantener al ejército en forma, deben hacerse nuevas maniobras. No hay duda de que esta experiencia conllevará nuevas ideas en la guerra moderna."
 YUG_supremacy_of_offense_desc:1 "Las acciones de ataque son la clave para la victoria y, por tanto, estas deben dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
 YUG_supremacy_of_defense_desc:1 "Como estamos rodeados de enemigos, debemos aguantar el tiempo suficiente hasta que nuestros aliados vengan a auxiliarnos. El desarrollo de nuevas doctrinas militares debe centrarse en la defensa de nuestra patria."
 YUG_artillery_regiments_desc:1 "Si introducimos regimientos de artillería potente en nuestras divisiones, su fuerza de combate en general aumentará mucho."
 YUG_expand_the_split_shipyards_desc:1 "La industria naval que ya teníamos en Dalmacia es la gran candidata a la ampliación, ya que cuenta con amplias instalaciones que permiten alojar buques de guerra más grandes. No obstante, el clamor de los croatas por tener una mayor autonomía podría muy bien conllevar que, con el tiempo, perdiéramos el control directo de las instalaciones."
 YUG_contest_the_adriatic_desc:1 "La defensa de nuestra costa empieza en el mar que hay más allá de ella. Debemos desarrollar nuevas tácticas y estrategias navales para hacernos con el control del Adriático, o al menos disputarlo."
 YUG_replace_the_dalmacija_desc:1 "El viejo crucero alemán Dalmacija tiene un diseño obsoleto. Necesitamos un nuevo buque moderno del tipo crucero para sustituirlo y que se convierta en la columna vertebral de nuestra flota en el Adriático."
 YUG_naval_bombers_desc:1 "El Adriático es largo, pero angosto, lo cual lo hace accesible con facilidad a los aviones con base en nuestros aeródromos. Si desarrollamos bombarderos navales especializados, esto podría mejorar mucho las posibilidades de nuestra armada contra adversarios más fuertes."
 YUG_heavy_cruiser_project_desc:1 "Para plantar cara de manera adecuada a las armadas hostiles, necesitaremos más tonelaje y armamento más pesado. Los cruceros pesados representarían un buen avance respecto a los cruceros ligeros que hemos usado hasta ahora como sostén principal de nuestra flota."
 YUG_modern_destroyers_desc:1 "Los destructores constituyen la espina dorsal de cualquier armada, debemos asegurarnos de que los nuestros no sean inferiores a los de los adversarios."
 YUG_expand_the_serbian_shipyards_desc:1 "Aunque la región carece de instalaciones que permitan producir con facilidad buques de guerra más grandes, ubicar los grandes astilleros en la región de Montenegro permitiría mantener el control sobre ellos con independencia de nuestra política futura sobre la autonomía croata."
 YUG_coastal_defense_desc:1 "Es impensable disputarles el Adriático a las flotas de los enemigos. En vez de ello, debemos preparar nuestras flotas para rechazar cualquier invasión naval que estos puedan intentar."
 YUG_expand_the_submarine_fleet_desc:1 "En vez combatir de frente al enemigo con una armada inferior, debemos centrarnos en submarinos para hostigarlo y atacar sus barcos mercantes."
 HUN_synthetic_oil_tt:0 "Añade una refinería sintética a un estado aleatorio. La ubicación se mostrará cuando la investigación haya demostrado si es factible o no la producción de petróleo sintético.\n"
 ROM_invite_german_advisors_tt:0 "Permite a Alemania acantonar tropas en territorio rumano.\n"
 ROM_HUN_aligned:0 "Hungría alineada"
 ROM_heavy_interceptors_desc:1 "Nuestro país no se puede permitir una gran fuerza aérea. Debemos concentrar toda la potencia de fuego posible en cada avión para destruir a todo el que nos ataque."
 ROM_war_college_tt:0 "Aparecerá un nuevo general llamado §YBarbu Paraianu§! con §Y2 habilidades§!."
 CZE_german_minor_ally_tt:0 "Supone convertirse en un estado satélite de Alemania, lo cual da bonificaciones para licenciar tecnología alemana pero también concede a Alemania el dominio de nuestro país."
