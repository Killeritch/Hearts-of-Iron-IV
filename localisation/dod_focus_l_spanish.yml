 CZE_cas_focus_desc:0 "Las conclusiones de las pruebas que ha realizado el Instituto Aeronáutico Militar indican que deberíamos centrarnos en aviones de apoyo aéreo de cercanía."
 CZE_tac_focus:0 "Enfoque de táctica"
 CZE_tac_focus_desc:0 "Las conclusiones de las pruebas que ha realizado el Instituto Aeronáutico Militar indican que deberíamos centrarnos en bombarderos tácticos."
 CZE_access_to_the_sea:0 "Acceso al mar"
 CZE_access_to_the_sea_desc:0 "¡Ya no somos un país sin salida al mar! Ahora que contamos con costa, debemos estudiar las cuestiones del mar y elaborar plan para formar una armada."
 CZE_sudden_shipyard:0 "Astilleros al instante"
 CZE_sudden_shipyard_desc:0 "Una armada requiere unos astilleros. No habíamos planeado esto, pero los grandes proyectos de ingeniería no nos son desconocidos. Con los esfuerzos adecuados, construiremos unos astilleros en poco tiempo."
 CZE_shipbuilding_legacy:0 "Legado de construcción naval"
 CZE_shipbuilding_legacy_desc:0 "Aunque para nosotros es nuevo contar con una armada propia, Skoda Works tiene un gran historial de fabricar componentes para los barcos de la armada austrohúngara. Ahora pueden usar esa misma experiencia para producir naves para nuestra armada."
