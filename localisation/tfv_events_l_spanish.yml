 tfv_australia.1.t:0 "Propuesta [From.GetAdjective] sobre la estrategia en Singapur"
 tfv_australia.1.d:0 "La estrategia en Singapur ha sido una piedra angular de nuestra política disuasoria contra [JAP.GetNameDef] desde el final de la Gran Guerra. Sin embargo, el nuevo despliegue de la flota principal a Singapur en caso de ataque depende del apoyo de nuestros aliados en [From.GetNameDef]. Debido a la creciente amenaza potencial a los territorios británicos del Extremo Oriente, el alto mando [From.GetAdjective] ha presentado una nueva estratagema posible que otorgaría a Australia un mayor control de la defensa de la región.\n\nEs un gran plan, y la única duda es si va a ser capaz de ofrecer la seguridad que necesitamos."
 tfv_australia.1.a:1 "Australia debería ser la primera línea de defensa en el sureste asiático."
 tfv_australia.1.b:0 "La estrategia en Singapur permanecerá como siempre."
 tfv_australia.2.t:0 "[From.GetNameDef] transfiere los territorios coloniales"
 tfv_australia.2.d:1 "El gobierno [From.GetAdjective] ha aprobado la ley que transferirá el control de cualquier territorio colonial [From.GetAdjective] cerca de Singapur y Borneo a [Root.GetNameDef].\n\nLa seguridad de nuestra nación está por fin en nuestras manos."
 tfv_australia.2.a:0 "No decepcionaremos."
 tfv_australia.3.t:0 "[From.GetNameDef] rechaza los ajustes estratégicos"
 tfv_australia.3.d:0 "A pesar de las dudas razonables sobre la viabilidad de la estrategia en Singapur, el Parlamento [From.GetAdjective] ha rechazado nuestras sugerencias para modificarla.\nParece la consecuencia del conservadurismo militar que domina el alto mando [From.GetAdjective], pero el hecho es que si nuestros miedos se materializan, quizás tengamos que luchar contra fuerzas enemigas en nuestra costa."
 tfv_australia.3.a:0 "¡[Root.GetNameDef] se mantendrá firme con o sin el apoyo [From.GetAdjective]!"
 tfv_australia.10.t:0 "[From.GetNameDef] ofrece protección a nuestras colonias"
 tfv_australia.10.d:0 "[From.GetNameDef] ha iniciado las negociaciones con el cuerpo diplomático [Root.GetAdjective] para la posible transferencia de responsabilidades sobre el territorio [Root.GetAdjective] del sureste asiático.\n\nTeniendo en cuenta los desafíos inherentes a la defensa de ese territorio, puede que una alianza no sea una mala idea. Significaría que durante el futuro inmediato dicho territorio solo sería [Root.GetAdjective] nominalmente, pero no cabe duda de que una posesión nominal es mucho mejor que perderlo por completo."
 tfv_australia.10.a:0 "[From.GetNameDef] pondrá en práctica los intereses [Root.GetAdjective] en la región."
 tfv_australia.10.b:0 "¡El territorio [Root.GetAdjective] seguirá siendo [Root.GetAdjective]!"
 tfv_australia.11.t:0 "[From.GetNameDef] cede los protectorados"
 tfv_australia.11.d:0 "El ejército [Root.GetAdjective] estaba listo para asumir la responsabilidad de la protección del territorio [From.GetAdjective] del sureste asiático en cuanto [From.GetLeader] aprobase el acuerdo.\n\nAunque durante la transferencia se produjo cierta resistencia local, el miedo a una agresión extranjera hace que la mayoría acepte la necesidad de una defensa por parte [Root.GetAdjective]."
 tfv_australia.11.a:0 "[Root.GetNameDef] hará lo que tenga que hacer."
 tfv_australia.12.t:0 "Bloqueo [From.GetAdjective] a las medidas de seguridad regionales"
 tfv_australia.12.d:0 "Considerándose capaz de proteger el territorio [From.GetAdjective] del sureste asiático, [From.GetNameDef] ha rechazado nuestra propuesta de estrategia de defensa conjunta.\n\nSus acciones, motivadas sin duda por las preocupaciones del control colonial, son comprensibles. Pero si, como tememos, no logran proteger su territorio, nos aseguraremos de que haga de plataforma de lanzamiento para un ataque sobre el continente australiano."
 tfv_australia.12.a:0 "Solo podemos desear que sean capaces de resistir."
 tfv_australia.20.t:0 "¡[From.GetNameDef] exige nuestra anexión!"
 tfv_australia.20.d:0 "Durante mucho tiempo, hemos seguido con preocupación el crecimiento del fervor nacionalista en [From.GetNameDef], y parece que ha llegado el día en que la gota ha colmado el vaso.\nApoyándose en una historia común como "naciones pioneras", revolotean sugerencias sobre un estado unido de Oceanía. Sin embargo, las palabras para la resistencia [Root.GetAdjective] han sido más agresivas.\n\nLa especulación política se ha convertido ahora en hostilidad manifiesta, y [From.GetLeader] exige en público la anexión de cualquier territorio [Root.GetAdjective] a [From.GetNameDef].\nSi nos negamos, no debemos descartar una invasión forzosa."
 tfv_australia.20.a:0 "No nos queda otra alternativa, salvo aceptar nuestra nueva condición de provincia de [From.GetNameDef]."
 tfv_australia.20.b:0 "¡Si quieren nuestras islas, que vengan a luchar por ellas!"
 tfv_australia.21.t:0 "[From.GetNameDef] acepta la anexión"
 tfv_australia.21.d:0 "El pueblo [From.GetAdjective] ha cedido ante nuestro ultimátum, y acepta su nueva condición de provincia de [Root.GetNameDef]. Aunque el primer ministro [From.GetAdjective] [From.GetLeader] lamenta la pérdida de "independencia" [From.GetAdjective], este momento marca el comienzo de una nueva era para Oceanía.\n\n[From.GetNameDef], como nosotros, ha dejado de ser el perrito faldero de un Imperio que no tiene en cuenta nuestros intereses."
 tfv_australia.21.a:0 "¡[Root.GetNameDef] y Nueva Zelanda, juntas hacia un futuro mejor!"
 tfv_australia.22.t:0 "[From.GetNameDef] rechaza nuestra propuesta de unión"
 tfv_australia.22.d:0 "Incapaz de reconocer su posición precaria en el panorama geopolítico del Pacífico, el gobierno [From.GetAdjective] ha rechazado nuestra oferta para convertir a Nueva Zelanda en una de las provincias más preeminentes de [Root.GetNameDef].\nSin comprender que no es más que un perrito faldero británico, el dirigente [From.GetAdjective] [From.GetLeader] recurrió a argumentos como la "libertad y la independencia" [From.GetAdjective].\n\nHabrá que recordar a [From.GetNameDef] qué queremos decir cuando describimos su posición como "geopolíticamente precaria"."
 tfv_australia.22.a:0 "¡A las armas, ciudadanos [Root.GetAdjective]!"
 tfv_australia.31.t:0 "[Root.GetNameDef] como líder global"
 tfv_australia.31.d:0 "Continuando con nuestras políticas recientes de distanciamiento del Imperio, es lo más natural para un país tan dominante en su propia esfera como el nuestro asumir el liderazgo en vez de aceptar una sumisión.\nUniremos a otras potencias de la región a nuestra causa para asegurarnos de que nuestros intereses mutuos son defendidos en el escenario internacional.\n\nAl no seguir siendo siervos de las potencias coloniales europeas, este nuevo equilibrio de poder será más justo."
 tfv_australia.31.a:0 "¡[Root.GetNameDef] lidera el camino al futuro!"
 tfv_australia.32.t:0 "[From.GetNameDef] solicita cooperación política"
 tfv_australia.32.d:0 "Tras la salida formal de [From.GetNameDef] de la Mancomunidad de Naciones, el gobierno [From.GetAdjective] busca ahora nuevos aliados. Parece que Europa está al borde de un nuevo y costoso conflicto, y dado el valor estratégico de [From.GetNameDef] ante cualquier posible hostilidad en el Pacífico, nos interesa alcanzar un acuerdo.\n\nHaría sin duda énfasis en la pertenencia del sureste asiático, el Extremo Oriente y el Pacífico a nuestra esfera de influencia, y aseguraría que, pase lo que pase en Europa, no se produzcan intrusiones en los intereses [Root.GetAdjective]."
 tfv_australia.32.a:1 "¡Nos enorgullecería considerarle como país aliado!"
 tfv_australia.32.b:0 "Podemos proteger mejor nuestros intereses sin ayuda."
 tfv_australia.33.t:0 "[From.GetNameDef] accede a cooperar en el Pacífico"
 tfv_australia.33.d:0 "Considerando los evidentes beneficios de una alianza transpacífica, [From.GetNameDef] ha aceptado nuestra propuesta de acuerdo regional."
 tfv_australia.33.a:0 "Los viejos amos han muerto. Ahora somos todos iguales."
 tfv_australia.34.t:0 "[From.GetNameDef] rechaza el proyecto de cooperación"
 tfv_australia.34.d:0 "Ya sea por desconocimiento de nuestra historia común o por simple oportunismo político, [From.GetNameDef] ha rechazado nuestra oferta de alianza transpacífica.\n\nAunque su participación habría sido realmente útil, debemos seguir con nuestras propias motivaciones y hacia nuestras propias metas."
 tfv_australia.34.a:0 "Seguiremos haciendo todo lo posible desde este rincón del mundo."
 tfv_australia.41.t:0 "A la búsqueda de la libertad [INS.GetAdjective]"
 tfv_australia.41.d:0 "Las revueltas se propagan por el antiguo territorio colonial [HOL.GetAdjective], y es evidente que [INS.GetNameDef] necesita una mano amiga para poder mantener la autoridad que tanto le ha costado conseguir. [Root.GetNameDef] se ofrece a ayudar al gobierno [INS.GetAdjective] siempre que lo necesite.\n\nLlegará el día en que [INS.GetNameDef] sea capaz de plantar cara a las fuerzas coloniales europeas como hermano nuestro del Pacífico. Hasta entonces, nos aseguraremos de que resistan a nuestro lado."
 tfv_australia.41.a:0 "¡Unidos en armas, y contra el mundo si es preciso!"
 tfv_australia.50.t:0 "[From.GetNameDef] solicita formar parte de [Root.GetFactionName]"
 tfv_australia.50.d:0 "[From.GetNameDef] se identifica como una nación de trabajadores libre de la vieja burguesía europea, y se ha ido introduciendo gradualmente en la esfera política [Root.GetAdjective]. El gobierno [From.GetAdjective] ha solicitado oficialmente participar en la comunidad de países [Root.GetFactionName].\n\nLa revolución mundial es inminente, y la visión de [From.GetLeader] presenta a [Root.GetNameDef] y [From.GetNameDef] como dos de los pilares clave de un nuevo orden mundial socialista que sigue los pasos de [From.GetNameDef] en Oceanía y de [Root.GetNameDef] en Eurasia."
 tfv_australia.50.a:0 "¡Cualquier nación revolucionaria es bienvenida!"
 tfv_australia.50.b:0 "No podemos permitirnos los conflictos a los que el gobierno [From.GetAdjective] nos arrastrará."
 tfv_australia.51.t:0 "Hermanos de la revolución"
 tfv_australia.51.d:0 "¡[From.GetNameDef] ha valorado nuestra solicitud de participar en [From.GetFactionName], y ha declarado que somos un valioso aliado para la causa!"
 tfv_australia.51.a:0 "¡La revolución mundial aguarda!"
 tfv_australia.52.t:0 "Por libre"
 tfv_australia.52.d:0 "Tras semanas de negociaciones estancadas y trabas burocráticas, se ha hecho evidente que a [From.GetNameDef] no le interesa dar una respuesta definitiva sobre nuestro ingreso a [From.GetFactionName].\nMientras llega, esperamos que pronto, ese fin de las negociaciones, [Root.GetNameDef] debe prepararse para llevar la libertad real a los trabajadores del mundo por su cuenta."
 tfv_australia.52.a:0 "¡Luchamos por los oprimidos en todo el mundo!"
 tfv_australia.60.t:0 "[From.GetNameDef] impone el sometimiento"
 tfv_australia.60.d:0 "Ateniéndose al derecho a la libertad y a la autodeterminación de todos los trabajadores, el gobierno [From.GetAdjective] exige al estado [Root.GetAdjective] que se someta a la oleada de "socialismo oceánico" que sacude nuestra región.\n\nIndependientemente del interés real del pueblo de [Root.GetNameDef], la amenaza de [From.GetNameDef] es real, y sin duda tratarán de imponer sus exigencias por todos los medios a su alcance."
 tfv_australia.60.a:0 "No tenemos alternativa. Por la revolución, compañeros."
 tfv_australia.60.b:0 "¡[Root.GetNameDef] no se someterá!"
 tfv_australia.61.t:0 "¡[From.GetNameDef] se une a la lucha revolucionaria!"
 tfv_australia.61.d:0 "Tras comprender la verdad y la pertinencia de la causa comunista, [From.GetNameDef] está de acuerdo en que necesitamos unir nuestros esfuerzos bajo un estandarte oceánico común."
 tfv_australia.61.a:0 "¡La marea roja se alzará desde abajo para consumir al mundo!"
 tfv_australia.62.t:0 "[From.GetNameDef] intenta interrumpir la revolución"
 tfv_australia.62.d:0 "Después de haber oprimido al pueblo [From.GetAdjective] bajo el yugo burgués, los peces gordos al mando del gobierno de [From.GetNameDef] han anunciado que no cooperarán bajo ninguna condición con el estado [Root.GetAdjective].\n¡Por desgracia para ellos, no buscamos su cooperación, sino la de aquellos esclavizados por el peso de su rolliza opulencia!"
 tfv_australia.62.a:0 "¡Daremos libertad real a [From.GetNameDef]!"
 tfv_australia.70.t:0 "[From.GetNameDef] exige el derecho a controlar los protectorados"
 tfv_australia.70.d:0 "[From.GetLeader], con el argumento de que un fracaso por parte de [Root.GetNameDef] a la hora de defender sus territorios coloniales del sureste asiático tendría unas implicaciones catastróficas para la defensa nacional de [From.GetNameDef], ha solicitado al gobierno [From.GetAdjective] que le otorgue una completa responsabilidad independiente sobre la defensa de la zona.\nAunque no es una exigencia como tal, el aumento de la influencia militar y estratégica [From.GetAdjective] en la región hace que sus motivos cobren cierta relevancia. La parte negativa sería la actitud de distanciamiento político que [From.GetNameDef] ha adoptado recientemente.\nEste tratado se realizaría con un aliado en potencia, no con un súbdito, y en el caso de que [From.GetNameDef] decida continuar con él, las colonias escaparían inmediatamente de nuestro control."
 tfv_australia.70.a:0 "Sí, la estabilidad del sureste asiático es una prioridad."
 tfv_australia.70.b:0 "¡No, nuestras posesiones coloniales solo las controlamos nosotros!"
 tfv_australia.71.t:0 "Comisión de defensa"
 tfv_australia.71.d:0 "Siguiendo las propuestas del mando militar [Root.GetAdjective], [From.GetNameDef] ha decidido darnos un "control intermedio" de los territorios [From.GetAdjective] en el sureste de Asia.\n\nDado que las antiguas fuerzas del Pacífico permanecen igual, prosiguen nuestros intentos de asegurar el dominio de [Root.GetNameDef] en la región."
 tfv_australia.71.a:0 "El viejo país se sentirá orgulloso de nosotros."
 tfv_australia.72.t:0 "[From.GetNameDef] rechaza el "proyecto de defensa""
 tfv_australia.72.d:0 "A pesar de las propuestas del alto mando [Root.GetAdjective], [From.GetNameDef] ha rechazado nuestra solicitud para controlar las colonias de la región del sureste asiático.\n\nSin embargo, nuestra ambición no claudica. Seguiremos buscando formas de afianzar la importancia [Root.GetAdjective] en el Pacífico."
 tfv_australia.72.a:0 "A pesar de los contratiempos, [Root.GetNameDef] se mantiene firme."
 tfv_australia.80.t:0 "Una oferta de ultramar"
 tfv_australia.80.d:0 "[From.GetNameDef] se ha ido sensibilizando con el tiempo con las ambiciones imperiales de [Root.GetNameDef]. Como son la otra gran fuerza militar establecida en la zona, el pueblo [From.GetAdjective] ha decidido que es mejor colaborar como orgulloso aliado que como humilde siervo.\n\nPara aumentar nuestro interés, la propuesta de alianza del Pacífico Oeste esboza con claridad la esfera [Root.GetAdjective] e incluye varios territorios controlados por [From.GetNameDef] en este momento."
 tfv_australia.80.a:0 "¡Juntos, dominaremos por completo el hemisferio oriental!"
 tfv_australia.80.b:0 "¡Esos granjeros no caben en nuestro proyecto!"
 tfv_australia.81.t:0 "[From.GetNameDef] aprueba la alianza"
 tfv_australia.81.d:0 "Nuestra delegación en Japón ha regresado entusiasmada. Hemos firmado una alianza oficial con [JAP.GetName]. El documento especifica con claridad las esferas de interés de cada país en las que el otro país no puede interferir."
 tfv_australia.81.a:0 "Los pueblos [Root.GetAdjective] y [From.GetAdjective] de todo el Pacífico Oeste saldrán beneficiados."
 tfv_australia.82.t:0 "¡El gobierno [From.GetAdjective] resiste a la alianza!"
 tfv_australia.82.d:0 "A pesar de nuestro avance al frente del escenario internacional, [From.GetNameDef] se niega a reconocer nuestra importancia en la región del Pacífico Oeste.\nEl gobierno [From.GetAdjective] no solo niega nuestros derechos, sino que también ha expresado de forma inequívoca que su doctrina de Nanshin-ron bien podría avanzar hacia Indonesia y hasta el propio continente australiano."
 tfv_australia.82.a:0 "Si no nos apoyan, haremos que se arrodillen."
 tfv_canada.1.t:0 "[From.GetNameDef] solicita una alianza norteamericana"
 tfv_canada.1.d:0 "Ahora que los intereses diplomáticos del continente norteamericano parecen coincidir y que las revueltas en Europa son cada vez mayores, [From.GetNameDef] ha propuesto un avance político radical.\nAl firmar un pacto de defensa mutua garantizaremos la seguridad e integridad de las Américas, además de aumentar nuestras opciones políticas y militares en cualquier situación posible. [From.GetLeader] ha afirmado que es la "decisión obvia" para asegurar la prosperidad de [Root.GetNameDef] y [From.GetNameDef], y [Root.GetLeader] coincide en lo complicado que resulta encontrar argumentos en contra."
 tfv_canada.1.a:0 "Es la estrategia perfecta. ¡Nos uniremos a [From.GetNameDef]!"
 tfv_canada.1.b:0 "No aceptaremos ser arrastrados por contiendas ajenas a nuestras fronteras."
 tfv_canada.2.t:0 "Se ha establecido una alianza norteamericana"
 tfv_canada.2.d:0 "Hoy destacamos la firma de un nuevo tratado que celebra la amistad entre [Root.GetNameDef] y [From.GetNameDef]. Nuestros países prometen colaborar en materia de política exterior, lo que incluye la defensa de nuestro continente.\n\nSi nuestras naciones trabajan juntas, los agresores extranjeros del mundo no tienen nada que hacer."
 tfv_canada.2.a:0 "¡De costa a costa!"
 tfv_canada.3.t:0 "[From.GetNameDef] rechaza la alianza norteamericana"
 tfv_canada.3.d:0 "A pesar de los beneficios de formalizar las medidas de cooperación militar entre nuestros dos países, tal y como ha explicado el Consejo para la defensa conjunta, el gobierno [From.GetAdjective] ha rechazado nuestra propuesta por una alianza permanente.\nEl pacto habría asegurado la integridad del continente norteamericano, pero ahora tendremos que encontrar otros medios para defender nuestra patria."
 tfv_canada.3.a:0 "Tenemos más opciones."
 tfv_canada.10.t:0 "[From.GetNameDef] desea formar parte de [Root.GetFactionName]"
 tfv_canada.10.d:0 "Tras su salida de la Mancomunidad de Naciones, [From.GetNameDef] ha comenzado a negociar para conseguir un puesto en calidad de aliado en [Root.GetFactionName]. Sus convicciones comunistas son fuertes, y es innegable que una alianza en el continente americano sería muy beneficiosa para la causa de la revolución mundial...\nAunque su concepto de socialismo patriótico, su naturaleza independiente y los intentos de [From.GetLeader] de conseguir un milagro económico podrían traernos problemas en el futuro, es una oportunidad demasiado buena como para dejarla escapar."
 tfv_canada.10.a:0 "¡Damos la bienvenida a los revolucionarios verdaderos con los brazos abiertos!"
 tfv_canada.10.b:0 "Ahora mismo es un riesgo demasiado grande."
 tfv_canada.11.t:0 "Auténtica revolución americana"
 tfv_canada.11.d:0 "Después de deshacernos de los restos de una burguesía sustentada en siglos de violencia colonial, hemos entrado por fin en la escena mundial. ¡Estamos junto a [From.GetNameDef] en [From.GetFactionName], porque queremos propagar la revolución hasta el último confín del mundo!"
 tfv_canada.11.a:0 "¡Enseñaremos a este continente qué es una revolución de verdad!"
 tfv_canada.12.t:0 "[From.GetNameDef] se niega a formar parte de [From.GetFactionName]"
 tfv_canada.12.d:0 "[From.GetLeader], temiendo el efecto que pueda tener sobre la "estabilidad mundial", ha rechazado públicamente nuestra solicitud de ingreso en [From.GetFactionName].\nAl comprobar que [From.GetNameDef] no está por encima del mezquino politiqueo del viejo mundo, entendemos que habríamos desperdiciado nuestros esfuerzos revolucionarios a su lado.\n\n¡Aunque el fascismo rodee a [Root.GetNameDef], no descansaremos hasta que el socialismo llegue hasta los trabajadores de todo el planeta!"
 tfv_canada.12.a:0 "¡Por la justicia, el entendimiento y el estilo canadiense!"
 tfv_canada.20.t:0 "[From.GetNameDef] quiere formar una alianza"
 tfv_canada.20.d:0 "Tras presenciar el avance del nacionalismo conservador en el ámbito político [From.GetAdjective], [From.GetNameDef] ha buscado nuevos aliados capaces de colaborar en su causa y oponerse a las débiles "democracias" de la Mancomunidad de Naciones.\n\nAliarse con [From.GetNameDef] no solo sería lógico a nivel ideológico, sino que también aseguraría la presencia de un estado fuerte que persiguiera nuestros intereses en el continente norteamericano."
 tfv_canada.20.a:0 "¡Lo lógico es que el pueblo [From.GetAdjective] colabore con el [Root.GetAdjective]!"
 tfv_canada.20.b:0 "Nuestros intereses están con Europa, [From.GetNameDef] debe poner en riesgo su propio terreno."
 tfv_canada.21.t:0 "Una alianza de poder"
 tfv_canada.21.d:0 "[From.GetNameDef] ha aceptado nuestra oferta de alianza al ver con claridad los beneficios de establecer relaciones con un estado americano fuerte.\nNos resultará más sencillo proyectar nuestro poder a Norteamérica, y no es coincidencia que el eje Berlín-Ottawa atraviese Londres."
 tfv_canada.21.a:0 "Nos posicionamos como fuerza global."
 tfv_canada.22.t:0 "El mal de Europa"
 tfv_canada.22.d:0 "Incapaz de ver más allá de sus ridículas fronteras, [From.GetLeader], de [From.GetName], ha rechazado nuestra oferta de alianza.\nClaro, que con el probable colapso del estado [From.GetAdjective] y toda Europa bajo el peso de su propio pueblo, puede que estemos mejor sin ellos."
 tfv_canada.22.a:0 "Les demostraremos qué es la grandeza de verdad."
 tfv_canada.30.t:0 "Una revolución sinarquista"
 tfv_canada.30.d:0 "A medida que aumenta la influencia de los sinarquistas, lo hace también la fuerza de sus exigencias. Da la impresión de que el gobierno no podrá mantener a raya sus políticas de derechas, porque llegan informes de enfrentamientos entre sinarquistas y simpatizantes del gobierno en [Root.GetNameDef], con uso de armas en ambos bandos con fines letales.\nAunque no está claro cuándo y cómo se ha militarizado el partido sinarquista, es evidente que supone una amenaza real e inmediata para el gobierno actual.\n\nLa guerra civil es inminente."
 tfv_canada.30.a:0 "Apoyar a los nacionalistas"
 tfv_canada.30.b:0 "Apoyar a los republicanos"
 tfv_canada.30.c:0 "Dar el mando a los nacionalistas"
 tfv_canada.40.t:0 "Un plan de dominio"
 tfv_canada.40.d:0 "Aunque la fuerza del recién reformado estado [Root.GetAdjective] es innegable, también lo son las realidades de las políticas regionales. [USA.GetNameDef], nuestro viejo enemigo, domina el continente, y ha demostrado ser incapaz de mantenerse al margen de asuntos más allá de sus fronteras.\nPor ello, la cooperación con [From.GetNameDef] es incluso más valiosa. Puede que ninguno de nuestros países sea capaz de evitar una intervención norteamericana, pero con el norte y el sur unidos, [USA.GetLeader] se lo pensará dos veces antes de actuar.\n\nPuede que entonces quiera devolver el territorio legítimo [Root.GetAdjective]..."
 tfv_canada.40.a:0 "¡Aplastaremos al estado pútrido que tenemos por vecino!"
 tfv_canada.40.b:0 "No podemos arriesgarnos a que nos consideren agresores."
 tfv_canada.50.t:0 "El enemigo en casa"
 tfv_canada.50.d:0 "Hoy, una explosión ha sacudido una de nuestras fábricas; y aunque al principio parecía un accidente industrial, las investigaciones han revelado que se colocaron explosivos de forma intencional en las líneas de producción.\nLamentamos la pérdida de vidas, pero un ataque a la empresa bélica no puede ser ignorado.\n\n¡Los que se encuentran detrás de este ataque suponen una amenaza para [Root.GetNameDef]!"
 tfv_canada.50.a:0 "¡No permitiremos que el enemigo nos destruya!"
 tfv_canada.51.t:0 "Otro ataque"
 tfv_canada.51.d:0 "¡Se ha producido otro ataque en el territorio [Root.GetAdjective], dirigido esta vez a una de nuestras fábricas militares!\nSe ha detenido la producción y han comenzado las reparaciones, pero los culpables siguen libres.\n\nPor lo menos ha quedado claro que se trata de un grupo, y no de un individuo."
 tfv_canada.51.a:0 "Cuanto mayor sea su círculo, antes podremos encontrarlos."
 tfv_canada.52.t:0 "El Círculo de Quebec"
 tfv_canada.52.d:0 "Las fuerzas del orden público han estado trabajado con la policía militar y han hecho grandes avances en el caso de los sabotajes constantes. El nuevo asalto a una fábrica ha demostrado que los ataques no proceden de espías extranjeros, ¡sino de un grupo contrario al servicio militar obligatorio en Quebec!\n\nSean cuales sean sus exigencias políticas, el país está en guerra, y son traidores de primer nivel."
 tfv_canada.52.a:0 "¡Hay que pararlos!"
 tfv_canada.53.t:0 "Aquí termina todo"
 tfv_canada.53.d:0 "Se preparó una emboscada contra el Círculo de Quebec en la fábrica que más probabilidades tenía de ser atacada a continuación. Durante la noche, los agentes de la ley esperaron a los infiltrados.\nEl grupo de saboteadores era mayor de lo esperado y estaba fuertemente armado con equipo militar robado. Comenzó un tiroteo que dañó a tantas líneas de producción como habría hecho el Círculo de haber prosperado sus planes.\nSin embargo, tras una lucha intensa, no sobrevivió ningún saboteador. El Círculo de Quebec ya no existe."
 tfv_canada.53.a:0 "¡Una victoria, no una derrota para [Root.GetNameDef]!"
 tfv_canada.60.t:0 "[From.GetNameDef] reclama Labrador y Terranova"
 tfv_canada.60.d:0 "Largo tiempo ha expresado [From.GetNameDef] su deseo de lograr una "repatriación" de los territorios coloniales de Labrador y Terranova a su país, pero ahora ha ido más allá y ha convertido el deseo en exigencia.\n[From.GetLeader] ha dejado claro que [From.GetNameDef] los considera suelo [From.GetAdjective], y que "dará los pasos necesarios para conquistarlos"."
 tfv_canada.60.a:0 "Dadles lo que piden, [Root.GetNameDef] no tiene tiempo para estas disputas."
 tfv_canada.60.b:0 "¡No cederemos ni una pulgada de tierra [ENG.GetAdjective]!"
 tfv_canada.61.t:0 "Un destino cumplido"
 tfv_canada.61.d:0 "Ahora que [From.GetNameDef] ha cedido Labrador y Terranova, [Root.GetNameDef] vuelve a ser un todo. De costa a costa, cada parte [Root.GetAdjective] se encuentra ahora dentro de nuestras fronteras, como tiene que ser.\n¡El siguiente paso será garantizar la seguridad del estado [Root.GetAdjective]!"
 tfv_canada.61.a:0 "¡La única frontera segura es la línea de costa!"
 tfv_canada.62.t:0 "Soberbia imperial"
 tfv_canada.62.d:0 "¡[From.GetNameDef] insiste en considerar Labrador y Terranova posesiones coloniales en lugar de territorios en sí mismos recurriendo a su agonizante "derecho imperial", y se ha negado a ceder unas tierras que nos pertenecen por derecho! La población [Root.GetAdjective] en esas regiones sobrevive gracias al estado [Root.GetAdjective], pero debe servir a su amo [From.GetAdjective].\nEsta situación es inaceptable, pero ha quedado claro que no convenceremos a [From.GetNameDef] mediante la diplomacia..."
 tfv_canada.62.a:0 "¡[From.GetNameDef] será una!"
 tfv_south_africa.1.t:0 "[From.GetNameDef] solicita el mandato en África"
 tfv_south_africa.1.d:0 "Al tiempo que luchamos contra la cobertura militar de todo el Imperio, [From.GetNameDef] nos ha propuesto un acuerdo administrativo. Nuestras colonias en el centro y el sur de África pasarán al control de "
 AST_CREATE_FACTION:0 "Crearemos nuestra propia facción."
 tfv_australia.90.t:0 "Asistencia a la coronación"
 tfv_australia.90.desc:0 "[AST.GetLeader] ha viajado a Gran Bretaña para acudir a la ceremonia de coronación del rey Jorge VI y la reina Isabel. Después de varias semanas de almuerzos, cenas, fiestas en jardines, recepciones y más cenas, ha logrado concertar una audiencia privada con el nuevo rey. Tras un intercambio de cumplidos y charla intrascendente el tema ha pasado a la política, y el rey pregunta qué puede hacer para ayudar a [AST.GetNameDef]."
 tfv_australia.90.a:0 "Pide al rey que visite Australia para levantar la moral."
 tfv_australia.90.b:0 "Pide al rey que apoye una campaña de reclutamiento."
 tfv_australia.90.c:0 "Pide al rey que apoye públicamente al gobierno."
 tfv_australia.95.t:0 "Nacionalistas en alza en Indonesia"
 tfv_australia.95.desc:0 "En estas últimas semanas se ha presenciado un acusado ascenso de la agitación nacionalista por toda Indonesia. Los servicios de inteligencia afirman que el aumento del número de simpatizantes nacionalistas es alarmante. Resultan especialmente preocupantes los informes que hablan de líderes nacionalistas discutiendo abiertamente sobre una posible insurrección armada. Ayer mismo, un barco interceptaba una barcaza pesquera sospechosa al sur de Java. A bordo se encontraron armas y munición sin las marcas oficiales. El interrogatorio realizado a la tripulación no ha dado resultado por el momento, pero es evidente que alguien quiere causar problemas."
 tfv_australia.95.a:0 "Profundamente inquietante."
 tfv_canada.41.t:0 "México está de acuerdo"
 tfv_canada.41.d:0 "El gobierno [MEX.GetAdjective] coincide por completo en cuanto a la amenaza que suponen para nuestros países las políticas agresivas de nuestros vecinos del sur. La única manera que tendremos de sobrevivir es desatando el nudo corredizo que han lanzado al continente. Tenemos que atacar pronto, antes de que se rearmen por completo. Mantener las nuevas amistades requerirá alguna concesión territorial, ¡pero juntos pondremos fin a la hegemonía americana!"
 tfv_canada.41.a:0 "¡La Casa Blanca arderá de nuevo!"
 tfv_canada.42.t:0 "México se niega"
 tfv_canada.42.desc:0 "El gobierno [MEX.GetAdjective] ha declinado nuestra oferta de trabajo conjunto contra el enemigo común. Parecen creer que basta con ignorar el cascabel de la serpiente y no hacer movimientos extraños para que esta les ignore. Tendremos que ocuparnos de nuestra seguridad sin ninguna ayuda."
 tfv_canada.42.a:0 "¡Necios! ¡Cobardes! ¡Traidores!"
 tfv_south_africa.1.a:0 "Tenemos que centrar nuestras energías en Europa."
 tfv_south_africa.1.b:0 "Podemos mantener esas colonias sin problemas."
 tfv_south_africa.1.c:0 "Las colonias tendrían que defenderse por sí mismas."
 tfv_south_africa.2.t:0 "[From.GetNameDef] está de acuerdo"
 tfv_south_africa.2.d:0 "Dados los compromisos cercanos a casa, [From.GetNameDef] coincide en que sus colonias africanas tendrán que ser administradas por nosotros de momento."
 tfv_south_africa.2.a:0 "Seremos unos gobernantes benévolos."
 tfv_south_africa.3.t:0 "[From.GetNameDef] se niega"
 tfv_south_africa.3.d:0 "[From.GetNameDef], argumentando una ausencia de amenazas directas a sus colonias de África, ha dejado muy clara su intención de no cedernos la administración de sus territorios."
 tfv_south_africa.3.a:0 "¿No confían en nosotros?"
 tfv_south_africa.4.t:0 "El compromiso africano"
 tfv_south_africa.4.d:0 "Tras largas deliberaciones, el gobierno británico ha alcanzado un compromiso relativo a la defensa de las colonias africanas. Bajo esta nueva organización, las colonias serán responsables de su propia defensa, pero disfrutarán de una mayor libertad gestionando sus propios asuntos."
 tfv_south_africa.4.a:0 "Es un buen compromiso: nadie está satisfecho."
 tfv_south_africa.10.t:0 "Ayuda extranjera para nuestra lucha"
 tfv_south_africa.10.d:0 "La gran guerra por el futuro de nuestro país ya ha llegado. Ahora tendremos que garantizar hasta el mínimo apoyo si queremos sobrevivir a esta lucha. ¡Nos jugamos la supervivencia de la cultura y el estilo de vida [from.GetAdjective]!"
 tfv_south_africa.10.a:0 "Deberíamos acercarnos a los alemanes."
 tfv_south_africa.10.b:0 "Los holandeses nos ayudarán."
 tfv_south_africa.11.t:0 "¡[From.GetNameDef] pide auxilio!"
 tfv_south_africa.11.desc:0 "Se ha desatado un conflicto violento en [From.GetName]. Luchan por la supervivencia de su estilo de vida, y necesitan cualquier ayuda que podamos ofrecer. Nos serviría además como oportunidad para probar nuestro armamento nuevo y granjearnos un valioso aliado en Sudáfrica."
 tfv_south_africa.11.a:0 "Enviemos cazas."
 tfv_south_africa.11.b:0 "Enviemos tanques."
 tfv_south_africa.11.c:0 "Enviemos fusiles y artillería."
 tfv_south_africa.11.e:0 "Tendrán que luchar solos."
 tfv_south_africa.12.t:0 "[From.GetNameDef] suplica nuestra ayuda."
 tfv_south_africa.12.desc:0 "Ha estallado una intensa lucha entre nacionalistas y unionistas en Sudáfrica. Los primeros, en inferioridad numérica y armamentística, han acudido a nosotros, la patria de sus ancestros, en busca de ayuda."
 tfv_south_africa.12.a:0 "Enviemos cazas."
 tfv_south_africa.12.b:0 "Enviemos tanques."
 tfv_south_africa.12.c:0 "Enviemos fusiles y artillería."
 tfv_south_africa.12.e:0 "Tendrán que luchar solos."
 tfv_south_africa.13.t:0 "La respuesta alemana"
 tfv_south_africa.13.desc.a:0 "La delegación enviada a [GER.GetNameDef] ha regresado con las manos vacías. A pesar de las dulces palabras del gobierno [GER.GetAdjective], no consiguieron un apoyo en firme de este. Parece que ya no podemos contar con la ayuda del gobierno alemán en esta lucha."
 tfv_south_africa.13.desc.b:0 "Argumentando una escasez de materiales disponibles, el gobierno [GER.GetAdjective] ha decidido que no le resulta de interés seguir enviándonos apoyo y que todos sus esfuerzos se centrarán en construir su propio ejército. Esto nos deja en una posición comprometida."
 tfv_south_africa.13.a:0 "Acudamos a nuestros amigos holandeses."
 tfv_south_africa.13.b:0 "Venceremos solos o moriremos en el intento."
 tfv_south_africa.15.t:0 "[From.GetNameDef] envía suministros"
 tfv_south_africa.15.desc.a:0 "Ha llegado un envío de aviones de Alemania. Nuestros pilotos están ansiosos por ponerles el guante encima, y se ha desatado una feroz competición para entrar a formar parte del nuevo escuadrón."
 tfv_south_africa.15.desc.b:0 "Tras largas discusiones con nuestros amigos alemanes, estos han accedido a enviarnos una remesa de tanques ligeros. Aunque serán pocos, puede que basten para inclinar la balanza en nuestro favor."
 tfv_south_africa.15.desc.c:0 "Ha llegado hasta nosotros un barco de [GER.GetNameDef]. Transportaba montones de fusiles y varias piezas de armamento pesado para los miles de voluntarios que han llegado hasta nosotros por otros medios."
 tfv_south_africa.15.a:0 "Serán muy útiles."
 tfv_south_africa.15.b:0 "Vertebrarán a nuestro ejército."
 tfv_south_africa.15.c:0 "Su apoyo es muy bienvenido."
 tfv_south_africa.20.t:0 "[From.GetNameDef] solicita formar parte de la Comintern"
 tfv_south_africa.20.d:0 "¡La revolución ha triunfado en [From.GetNameDef]! Un nuevo gobierno comunista se ha hecho cargo del país y solicita su ingreso en la Comintern."
 tfv_south_africa.20.a:0 "¡Damos la bienvenida a nuestros camaradas a la lucha contra el imperialismo!"
 tfv_south_africa.20.b:0 "Aceptar su candidatura en este momento solo nos expondrá a posibles conflictos en zonas lejanas."
 tfv_south_africa.21.t:0 "Ingreso en la Comintern aprobado"
 tfv_south_africa.21.d:0 "Tras meditarlo cuidadosamente, el comité central de la Comintern ha aprobado nuestra solicitud de ingreso."
 tfv_south_africa.21.a:0 "¡[Root.GetNameDef] caminará de la mano de [From.GetFactionName] hacia el futuro!"
 tfv_south_africa.22.t:0 "Ingreso en la Comintern denegado"
 tfv_south_africa.22.d:0 "La Comintern, basándose en diferencias irreconciliables entre nuestra visión particular de las enseñanzas de Marx y las interpretaciones más ortodoxas, ha rechazado nuestra solicitud de ingreso. No han llegado a tildarnos de socialfascistas, pero han dejado muy claro que no debemos esperar su ayuda."
 tfv_south_africa.22.a:0 "¿No serán ellos los que se equivocan?"
 tfv_south_africa.30.t:0 "[From.GetNameDef] reclama Madagascar"
 tfv_south_africa.30.d:0 "Tras nuestra derrota en Europa, el gobierno de [From.GetNameDef] ha cuestionado en público nuestra capacidad para defender a nuestras colonias y proteger a sus moradores. [From.GetLeader] ha concretado citando a Madagascar como ejemplo de amenaza. [From.GetNameDef] ha exigido después que le hagamos entrega de la isla."
 tfv_south_africa.30.a:0 "No tenemos alternativa. Recuperar nuestra patria es prioritario."
 tfv_south_africa.30.b:0 "Cada metro cuadrado de terreno francés es sagrado. ¡No cederemos!"
 tfv_south_africa.31.t:0 "Francia cede"
 tfv_south_africa.31.d:0 "El gobierno [FRA.GetAdjective] ha decidido sabiamente permitir nuestra ocupación pacífica de Madagascar."
 tfv_south_africa.31.a:0 "¡Un paso más hacia la desintegración del sistema imperialista colonial!"
 tfv_south_africa.32.t:0 "Francia se niega"
 tfv_south_africa.32.d:0 "El gobierno [FRA.GetAdjective] no valora siquiera la posibilidad de hablar sobre entregarnos Madagascar. Según el representante francés, se consideran más que capaces, dispuestos y preparados para defender la isla."
 tfv_south_africa.32.a:0 "Tendremos que recurrir a la fuerza."
 tfv_south_africa.32.b:0 "Que se queden ese trozo de mugre sin valor."
 tfv_south_africa.40.t:0 "Acuerdo de investigación con [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Después de una triunfal misión militar para [From.GetNameDef], su gobierno ha propuesto la firma de un acuerdo formal de investigación entre nuestros países."
 tfv_south_africa.40.a:0 "Estaremos encantados de ofrecer toda la ayuda posible."
 tfv_south_africa.40.b:0 "Compartir nuestros secretos con ellos pondría en riesgo nuestra seguridad nacional."
 tfv_south_africa.41.t:0 "[SOV.GetNameDef] está de acuerdo"
 tfv_south_africa.41.d:0 "Los soviéticos han accedido a que estudiemos sus métodos y procedimientos. Han venido representantes del mundo científico [SOV.GetAdjective] para enseñar en nuestras escuelas y universidades."
 tfv_south_africa.41.a:0 "¡Aprender de [SOV.GetNameDef] significa aprender de los triunfos de la historia!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDef] se niega"
 tfv_south_africa.42.d:0 "Tras varias rondas de negociaciones, la delegación de la [SOV.GetNameDef] se ha ido del país alegando que dudan de nuestra capacidad para mantener en secreto su investigación. Parece que no vamos a compartir tecnología con nuestros aliados."
 tfv_south_africa.42.a:0 "Una lástima."
 tfv_south_africa.50.t:0 "Apoyar a España"
 tfv_south_africa.50.d:0 "En España se ha desatado un conflicto entre el gobierno nacional y el legítimo gobierno republicano. Existe un importante debate entre los nuestros para saber cuál es la posición de nuestro gobierno."
 tfv_south_africa.50.a:0 "¿Le interesarían a alguno de nuestros soldados unas vacaciones en España?"
 tfv_south_africa.50.b:0 "Si a la gente le gusta luchar, no se lo vamos a impedir."
 tfv_south_africa.50.c:0 "¿Por qué habríamos de luchar en una guerra al otro lado del mundo?"
 tfv_south_africa.51.t:0 "Llegan voluntarios de Sudáfrica"
 tfv_south_africa.51.d:0 "Aunque el gobierno [SAF.GetAdjective] sigue sin comprometerse oficialmente, ha permitido que un gran número de sus ciudadanos se unan a nuestra causa como voluntarios."
 tfv_south_africa.51.a:0 "Se agradece."
 tfv_south_africa.52.t:0 "Regresan los voluntarios de la Guerra Civil Española"
 tfv_south_africa.52.d:0 "Ahora que ha terminado la lucha en España, los voluntarios supervivientes a la guerra han regresado a casa. Traen consigo una valiosa experiencia sobre la guerra moderna."
 tfv_south_africa.52.a:0 "En la próxima guerra nos ayudarán."
 tfv_south_africa.60.t:0 "Libertad para Angola"
 tfv_south_africa.60.d:0 "Tras ser liberado del yugo de su opresor colonial, el pueblo de [ANG.GetName] está preparado para hacerse cargo de su propio destino: ha creado un gobierno provisional y está redactando el borrador de una constitución. Solo falta transferir la autoridad del gobierno militar al nuevo gobierno [ANG.GetAdjective]."
 tfv_south_africa.60.a:0 "¡Las nuevas naciones deben ser guiadas cuidadosamente para que no triunfe la contrarrevolución!"
 tfv_south_africa.60.b:0 "¡Les damos la bienvenida con los brazos abiertos!"
 tfv_south_africa.60.c:0 "La situación no lo permite todavía."
