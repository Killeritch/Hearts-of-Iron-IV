 tfv_new_zealand.1.t:0 "[From.GetNameDef] solicita formar parte de la Comintern"
 tfv_new_zealand.1.desc:0 "¡La revolución ha triunfado en [From.GetNameDef]! Un nuevo gobierno comunista se ha hecho cargo del país y solicita su ingreso en la Comintern."
 tfv_new_zealand.1.a:0 "Todos son bienvenidos a la lucha."
 tfv_new_zealand.1.b:1 "Aceptarlos en este momento solo nos expondrá a posibles conflictos en zonas lejanas."
 tfv_new_zealand.2.t:0 "Ingreso en la Comintern aprobado"
 tfv_new_zealand.2.desc:0 "Tras meditarlo cuidadosamente, el comité central de la Comintern ha aprobado nuestra solicitud de ingreso."
 tfv_new_zealand.2.a:2 "¡[From.GetFactionName] puede contar con [Root.GetNameDef]!"
 tfv_new_zealand.3.t:0 "Ingreso en la Comintern denegado"
 tfv_new_zealand.3.desc:0 "Nuestra delegación ha tenido que soportar una larga charla del presidente de la Comintern. En ella explicaba por qué un país pequeño como el nuestro no es la clase de nación industrial desarrollada capaz de producir una revolución comunista. Somos, por lo que se ve, otra cosa. En cualquier caso, no podemos formar parte de la Comintern."
 tfv_new_zealand.3.a:0 "¿No serán ellos los que se equivocan?"
 tfv_new_zealand.4.t:0 "[From.GetNameDef] quiere unirse a nuestra causa"
 tfv_new_zealand.4.desc:0 "El gobierno de [NZL.GetName], tras presenciar el poder de nuestro ejército invencible, ha decidido posicionarse de nuestro lado en el conflicto. La duda es saber si se lo permitiremos."
 tfv_new_zealand.4.a:0 "Siempre que sepan cuál es su sitio."
 tfv_new_zealand.4.b:0 "¿Por qué arrebatar con diplomacia lo que se puede arrebatar con guerras?"
 tfv_new_zealand.5.t:0 "Japón está de acuerdo"
 tfv_new_zealand.5.desc:0 "Han aprobado nuestra solicitud de alianza con Japón."
 tfv_new_zealand.5.a:0 "Esto nos mantendrá a salvo."
 tfv_new_zealand.6.t:0 "Japón rechaza la alianza"
 tfv_new_zealand.6.desc:0 "El gobierno [JAP.GetAdjective] no se ha molestado siquiera en ofrecer una respuesta oficial a nuestra petición. Los rumores sostienen que fue considerada motivo de hilaridad entre los círculos del gobierno [JAP.GetAdjective]."
 tfv_new_zealand.6.a:0 "Maleducados."
 tfv_raj.1.t:0 "Colecta para cazas"
 tfv_raj.1.desc:0 "Se han organizado "colectas para cazas" en pequeñas comunidades por todo el imperio con el objeto de recaudar dinero para los nuevos cazas de la RAF. Los individuos pudientes también han realizado aportaciones con el objeto de comprar aviones para el ejército. El Nizam de Hyderabad ha donado dinero suficiente como para adquirir dos escuadrones completos. La duda es dónde deben permanecer."
 tfv_raj.1.a:0 "Deberían estar en el Reino Unido."
 tfv_raj.1.b:0 "¡Los necesitamos para la defensa doméstica!"
 tfv_raj.2.t:0 "Un príncipe indio dona cazas"
 tfv_raj.2.desc:0 "El Nizam de Hyderabad, un príncipe indio, ha donado generosamente el dinero necesario para comprar dos escuadrones de los cazas más modernos para la RAF. El gobierno ha expresado su gratitud y ha anunciado que bautizará al primer avión como "Espíritu de Hyderabad"."
 tfv_raj.2.a:0 "Serán muy útiles."
 tfv_raj.21.t:0 "Hambruna en Bengala"
 tfv_raj.21.desc:0 "Bengala había sufrido hambrunas con anterioridad, pero esta vez los elementos han conspirado y es mucho peor que de costumbre. La sorprendentemente incompetente administración colonial ha demostrado ser incapaz de reaccionar adecuadamente (o puede que ni siquiera lo haya intentado) a un ciclón que ha barrido gran parte de la cosecha de arroz de Bengala. No dejan de llegar refugiados desde regiones asoladas por la guerra, y la demanda de alimentos crece ahora que los suministros disminuyen. El precio de los alimentos ha aumentado de forma exponencial, lo que ha causado que la población abandone unos trabajos que no generan lo suficiente como para alimentar a sus familias. También han descendido los reclutamientos, porque mucha gente teme abandonar a sus familias ante un gobierno que no ha sabido hacer nada por ellos."
 tfv_raj.21.a:0 "¡Esto es un desastre!"
 SAF_colonies_tt:0 "Libera §YKenia§! y §YZimbabue§! como títeres."
 SAF_soviet_research_tt:0 "Participa en un acuerdo de investigación con Sudáfrica."
 tfv_south_africa.14.t:0 "La respuesta [HOL.GetAdjective]"
 tfv_south_africa.14.desc.a:0 "Nuestra delegación en [HOL.GetNameDef] se ha visto impedida por incontables obstrucciones y demoras. Las reuniones con los oficiales y representantes industriales [HOL.GetAdjective] se cancelan en el último momento, no responden a las llamadas, ni tampoco responden a los telegramas. El gobierno [HOL.GetAdjective] no parece estar interesado en ayudarnos en nuestra empresa."
 tfv_south_africa.14.desc.b:0 "A pesar del apoyo inicial, la última ronda de negociaciones con el gobierno [HOL.GetAdjective] para conseguir equipo nuevo ha sido infructuosa. Los ciudadanos [HOL.GetAdjective] no parecen estar por la labor de seguir aceptando diamantes como pago al alegar problemas para convertirlos en una divisa."
 tfv_south_africa.14.a:0 "Acudamos a nuestros amigos alemanes."
 tfv_south_africa.14.b:0 "Venceremos solos o moriremos en el intento."
 tfv_south_africa.16.t:0 "[From.GetNameDef] envía equipo"
 tfv_south_africa.16.desc.a:0 "Ha llegado un envío de aviones de [HOL.GetNameDef] por cortesía de una generosa donación de varias figuras importantes de la industria de la aviación [HOL.GetAdjective]. Nuestros pilotos están ansiosos por echarles el guante, y se ha desatado una feroz competición para entrar a formar parte del nuevo escuadrón."
 tfv_south_africa.16.desc.b:0 "Tras largas discusiones con nuestros amigos [HOL.GetAdjective], estos han accedido a enviarnos una remesa de tanques ligeros en pruebas. Aunque serán pocos, puede que basten para inclinar la balanza en nuestro favor."
 tfv_south_africa.16.desc.c:0 "Ha llegado hasta nosotros un barco de [HOL.GetNameDef]. Transportaba montones de fusiles y varias piezas de armamento pesado para los voluntarios de [HOL.GetNameDef] que han llegado hasta nosotros por otros medios."
 tfv_south_africa.16.a:0 "Serán muy útiles."
 tfv_south_africa.16.b:0 "Vertebrarán a nuestro ejército."
 tfv_south_africa.16.c:0 "Su apoyo es muy bienvenido."
 tfv_raj.30.t:0 "Los comunistas hindúes buscan apoyos"
 tfv_raj.30.desc:0 "El líder del Bloque de Avance de la India Subhas Chandra Bose ha llegado a Moscú para pedirnos ayuda en su lucha por liberar el país. Al evocar los históricos conflictos entre Rusia y Gran Bretaña en la India durante el Gran Juego, él nos ve como la opción natural para ayudar al pueblo hindú a independizarse de Gran Bretaña."
 tfv_raj.30.a:0 "Dejadnos acabar con el Imperio Británico de una vez."
 tfv_raj.30.b:0 "Qué idea tan absurda."
 tfv_raj.31.t:0 "[SOV.GetNameDef] apoya la independencia de la India"
 tfv_raj.31.desc:0 "El embajador [SOV.GetAdjective] ha visitado hoy el Foreign Office para tratar el problema de la independencia de la India. Durante la reunión ha dejado bien claro que [SOV.GetNameDef] considera totalmente inaceptable que sigamos gobernando sobre la India. Parece que las palabras de Bose han calado en [SOV.GetLeader], que ha volcado a los rusos en su causa.\n\nPor ahora, parece que los soldados [SOV.GetAdjective] se limitan a entrenar con los voluntarios hindúes en su país, pero pueden intervenir en cualquier conflicto que surja en el subcontinente."
 tfv_raj.31.a:0 "No nos dejan otra opción. Tenemos que dejarles ir."
 tfv_raj.31.b:0 "Si quieren volver a jugar al Gran Juego, juguemos."
 tfv_raj.32.t:0 "[SOV.GetNameDef] acepta nuestra causa"
 tfv_raj.32.desc_SOV_helps:0 "Nuestras negociaciones en Moscú han sido un éxito rotundo. El titular del Pravda de hoy reza así: "¡La lucha por la libertad del pueblo hindú es nuestra lucha!". El camarada [SOV.GetLeader] se ha reunido en persona con Chandra Bose y le ha prometido brindarle apoyo total."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Nuestra esperanza de lograr una independencia por la vía fácil se ha visto cruelmente truncada por el Ministerio de las Colonias británico. Cuando el embajador [SOV.GetAdjective] los abordó con la exigencia de que deberíamos poder decidir nuestro propio destino, le respondieron enseguida que no había nada que tratar. El gobierno [ENG.GetAdjective] alega que la cuestión de nuestra independencia es un asunto interno en el que ninguna potencia extranjera puede intervenir."
 tfv_raj.32.a:0 "Continúa la lucha."
 tfv_raj.33.t:0 "El gobierno [SOV.GetAdjective] se niega a ayudar"
 tfv_raj.33.desc:0 "Subhas Chandra Bose ha intentado convencer al gobierno [SOV.GetAdjective] para que nos ayude en nuestra lucha, pero sus esfuerzos han sido infructuosos. Después de esperar varios días para hablar con [SOV.GetLeader], le prometieron una reunión que apenas duró diez minutos.\n\nA pesar de que [SOV.GetLeader] expresó su gran admiración por la lucha revolucionaria de nuestro pueblo, también dejó clara su opinión de que nuestro país no está preparado para dar un paso más hacia el comunismo total."
 tfv_raj.33.a:0 "¿Y si acudimos a los alemanes?"
 tfv_raj.34.t:0 "Libertad para la India"
 tfv_raj.34.desc:0 "Hoy es el comienzo de una nueva era para la historia de la India. Después de siglos bajo el yugo extranjero, al fin hemos alcanzado la independencia plena. Los funcionarios [ENG.GetAdjective] han recibido la orden de asistir a la transición de la autonomía [RAJ.GetAdjective] y volverán a su tierra en los próximos meses.\n\nCon ayuda de nuestros nuevos camaradas [SOV.GetAdjective], ya podemos centrarnos en la siguiente misión: construir una nación para nuestro pueblo."
 tfv_raj.34.a:0 "¡Victoria!"
 tfv_raj.40.t:0 "Los nacionalistas hindúes buscan apoyos"
 tfv_raj.40.desc:0 "El líder del Bloque de Avance de la India Subhas Chandra Bose ha llegado a Berlín para pedirnos ayuda en su lucha por liberar la India. En una carta dirigida a [GER.GetLeader] expresó su admiración e insinuó que una India independiente sería un valioso aliado en nuestra misión de devolverle a [GER.GetNameDef] el lugar que le corresponde en el mundo."
 tfv_raj.40.a:0 "Los británicos nos quitaron nuestras colonias. Ahora les quitaremos las suyas."
 tfv_raj.40.b:0 "Qué idea tan absurda."
 tfv_raj.41.t:0 "[GER.GetNameDef] apoya la independencia de la India"
 tfv_raj.41.desc:0 "El embajador [GER.GetAdjective] ha visitado hoy el Foreign Office para tratar el problema de la independencia de la India. Durante la reunión ha dejado bien claro que [GER.GetLeader] considera totalmente inaceptable que sigamos gobernando sobre la India. Parece que Bose se ha comprometido a apoyar los intereses [GER.GetAdjective] en la región si la India se independiza.\n\nEl embajador se abstenido de comentar lo que su gobierno haría si nosotros nos negáramos, pero debemos suponer que podría recurrir incluso a la guerra."
 tfv_raj.41.a:0 "No nos dejan otra opción. Tenemos que dejarles ir."
 tfv_raj.41.b:0 "Ya hemos jugado antes al Gran Juego en la India. Veamos qué tal se desenvuelven los alemanes."
 tfv_raj.42.t:0 "[GER.GetNameDef] acepta nuestra causa"
 tfv_raj.42.desc_GER_helps:0 "Tras reunirse con el ministro de asuntos exteriores [GER.GetAdjective] y exponerle su causa, Subhas Chandra Bose ha logrado convencer al gobierno [GER.GetAdjective] para que nos apoye. Bose también se ha reunido con el líder alemán [GER.GetLeader] para comentar durante varias horas los intereses que tienen en común, entre ellos la creación de una unidad de voluntarios hindúes con los prisioneros de guerra británicos."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Nuestra esperanza de lograr una independencia por la vía fácil se ha visto cruelmente truncada por el Ministerio de las Colonias británico. Cuando el embajador [GER.GetAdjective] los abordó con la exigencia de que deberíamos poder decidir nuestro propio destino, le respondieron enseguida que no había nada que tratar. El gobierno [ENG.GetAdjective] alega que la cuestión de nuestra independencia es un asunto interno en el que ninguna potencia extranjera puede intervenir."
 tfv_raj.42.a:0 "Continúa la lucha."
 tfv_raj.43.t:0 "El gobierno [GER.GetAdjective] se niega a ayudar"
 tfv_raj.43.desc:0 "Subhas Chandra Bose ha intentado convencer al gobierno [GER.GetAdjective] para que nos ayude en nuestra lucha, pero sus esfuerzos han sido infructuosos. Después de esperar varios días para hablar con [GER.GetLeader], le prometieron una reunión que apenas duró diez minutos.\n\nA pesar de que [GER.GetLeader] expresó su gran admiración por nuestra situación y nuestro fervor al resistir, también dejó clara su opinión de que no merece la pena invertir recursos en nuestro país."
 tfv_raj.43.a:0 "Es nuestra perdición."
 tfv_raj.44.t:0 "Libertad para la India"
 tfv_raj.44.desc:0 "Hoy es el comienzo de una nueva era para la historia de la India. Después de siglos bajo el yugo extranjero, al fin hemos alcanzado la independencia plena. Los funcionarios [ENG.GetAdjective] han recibido la orden de asistir a la transición de la autonomía [RAJ.GetAdjective] y volverán a su tierra en los próximos meses.\n\nCon ayuda de nuestros nuevos amigos [GER.GetAdjective], ya podemos centrarnos en la siguiente misión: construir una nación para nuestro pueblo."
 tfv_raj.44.a:0 "¡Victoria!"
 tfv_raj_focus_paratrooper_tt:0 "Los paracaidistas del Battaglione Azad Hindoustan serán desplegados en Italia."
 tfv_raj.201.t:0 "El Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "Los soldados del Battaglione Azad Hindoustan, reclutados entre los prisioneros de guerra, han jurado dar su vida por la libertad de la India. Estos soldados de élite, entrenados en sabotaje e infiltración, también pueden aterrizar en paracaídas para sembrar el caos detrás de las líneas enemigas."
 tfv_raj.201.a:0 "¡Atacad desde el cielo, hermanos!"
 tfv_raj.210.t:0 "¿Sabotaje?"
 tfv_raj.210.desc:0 "Los trabajadores locales acababan de parar para comer cuando una violenta explosión sacudió una de las fábricas. El edificio sufrió daños importantes, y muchos trabajadores resultaron heridos cuando los cristales salieron despedidos. Por suerte, la maquinaria quedó prácticamente intacta. La policía y el ejército han levantado un perímetro de seguridad mientras los investigadores buscan entre los escombros alguna pista que indique el origen de la explosión.\n\nCorren rumores de que el responsable es un grupo de resistencia del movimiento Fuera de la India, que ha cambiado las protestas por la violencia en su lucha por la libertad."
 tfv_raj.210.a:0 "Es alarmante."
 tfv_raj.211.t:0 "¡Sabotaje!"
 tfv_raj.211.desc:0 "Pocas semanas después de la primera explosión, una segunda fábrica ha sido destruida justo antes de que los trabajadores abandonaran el edificio principal para ir a comer, como la otra vez. No cabe duda de que esto es obra de un grupo organizado de resistencia que lleva a cabo una elaborada campaña de sabotaje y terrorismo. Los descarados ataques a plena luz demuestran la seguridad que los atacantes parecen tener en sus capacidades. "
 tfv_raj.211.a:0 "¿Es que nadie va a pararlos?"
 tfv_raj.212.t:0 "El enemigo en casa"
 tfv_raj.212.desc:0 "Una tercera explosión ha devastado la fábrica de uno de nuestros estados. Parece que esta vez los agresores calcularon mal y la bomba explotó a mitad del turno. Los muertos se cuentan por decenas, y la cifra de desaparecidos es aún mayor. Los investigadores siguen varias pistas y ya han registrado algunos domicilios. Los hallazgos resultan alarmantes, pues van desde propaganda de Fuera de la India hasta herramientas para la creación de explosivos caseros.\n\nSin embargo, entre los arrestados no parece haber ningún cabecilla, y hasta ahora todos se han negado a declarar."
 tfv_raj.212.a:0 "La situación se está descontrolando."
 tfv_raj_quit_india_unrest_tt:0 "Es de esperar que los partidarios del movimiento exijan un cambio."
 tfv_south_africa.10.desc:0 "La gran guerra por el futuro de nuestro país ya ha llegado. Ahora tendremos que garantizar hasta el más mínimo apoyo si queremos sobrevivir a esta lucha. ¡Nos jugamos la supervivencia de la cultura y el estilo de vida [From.GetAdjective]!"
 tfv_australia.34.b:0 "Hemos fracasado."
 tfv_australia.96.t:0 "¡Guerra civil!"
 tfv_australia.96.desc:0 "Nacionalistas armados han tomado las calles por toda Indonesia. Las acciones que el ejército y la policía han llevado a cabo hasta hora contra el levantamiento han sido un fracaso. Esta insurrección armada llega tras el surgimiento de un súbito sentimiento nacionalista, y significa que ahora sufrimos una guerra civil sin cuartel."
 tfv_australia.96.a:0 "¡Resiste ante la escoria nacionalista!"
 tfv_australia.96.b:0 "¡Únete al levantamiento!"
 mex_nationalists_chosen:0 "Alinéate con los nacionalistas."
 mex_republicans_chosen:0 "Alinéate con los republicanos."
 tfv_australia.92.t:0 "El rey Eduardo VIII visita Australia"
 tfv_australia.92.desc:0 "[AST.GetLeader] ha viajado a Gran Bretaña para acudir a la ceremonia de matrimonio entre el rey Eduardo VIII y Wallis Simpson. Después de varias semanas de almuerzos, cenas, fiestas en jardines, recepciones y más cenas, ha logrado concertar una audiencia privada con el nuevo rey. \n\nTras un intercambio de cumplidos y charla intrascendente, el tema ha pasado a la política. El rey suelta una perorata sobre la solidaridad de la Mancomunidad y la lealtad hacia la madre patria. Cuando empieza a tratar temas políticos continentales, [AST.GetLeader] se siente algo incómodo. El rey pregunta qué puede hacer para ayudar a [AST.GetNameDef] y conseguir el aprecio de sus habitantes."
 tfv_australia.92.a:0 "Pide al rey que visite Australia para levantar la moral."
 tfv_australia.92.b:0 "Pide al rey que apoye una campaña de reclutamiento."
 tfv_australia.92.c:0 "Pide al rey que apoye públicamente al gobierno."
 tfv_new_zealand.7.t:0 "Muere Michael Joseph Savage"
 tfv_new_zealand.7.desc:0 "En un trágico evento, el querido primer ministro de Nueva Zelanda, Michael Joseph Savage, ha fallecido de cáncer. Todo el país llora al hombre al que muchos atribuyen la fundación del sistema de asistencia social de Nueva Zelanda. La historia recordará su valor y amabilidad con aquellos que lo rodeaban."
 tfv_new_zealand.7.a:0 "Lo echaremos de menos."
