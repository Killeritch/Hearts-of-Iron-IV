l_german:
 tfv_australia.1.t:0 "[From.GetAdjective]er Vorschlag zur Singapur-Strategie"
 tfv_australia.1.d:0 "Die Singapur-Strategie ist seit dem Ende des Ersten Weltkriegs der Eckpfeiler unserer Abschreckungspolitik gegenüber [JAP.GetNameDef]. Die Verlagerung der Hauptflotte nach Singapur im Angriffsfall hängt jedoch von der Unterstützung unserer Verbündeten in [From.GetNameDef] ab. Da die potenzielle Bedrohung für britischen Besitz im Fernen Osten täglich wächst, hat das [From.GetAdjective]e Oberkommando eine mögliche neue Strategie vorgeschlagen, die Australien eine deutlich größere Rolle bei der Verteidigung der Region einräumen würde.\n\nEs ist ein guter Plan, die einzige Frage ist, ob wir glauben, dass sie uns die erforderliche Sicherheit bieten können."
 tfv_australia.1.a:1 "Australien sollte die erste Verteidigungslinie in Südostasien stellen."
 tfv_australia.1.b:0 "Die Singapur-Strategie bleibt, wie sie war."
 tfv_australia.2.t:0 "[From.GetNameDef] überträgt Kolonialbesitz"
 tfv_australia.2.d:0 "Die [From.GetAdjective]e Regierung hat das Gesetz verabschiedet, das die Kontrolle über sämtlichen [From.GetAdjective]en Kolonialbesitz bei Singapur und Borneo auf [Root.GetNameDef] überträgt.\n\nUnsere nationale Sicherheit liegt endlich in unseren eigenen Händen."
 tfv_australia.2.a:0 "Wir werden sie nicht enttäuschen."
 tfv_australia.3.t:0 "[From.GetNameDef] weist strategische Anpassungen zurück"
 tfv_australia.3.d:0 "Trotz unserer berechtigten Sorgen über die Realisierbarkeit der Singapur-Strategie wurde unser Vorschlag, sie zu ändern, vom [From.GetAdjective]en Parlament abgelehnt. \nDas scheint ein Resultat des militärischen Konservatismus zu sein, der im [From.GetAdjective]en vorherrscht. Tatsache ist jedoch – wenn unsere Sorgen sich bewahrheiten, müssen wir vielleicht auf unserem eigenen Land feindlichen Truppen gegenübertreten."
 tfv_australia.3.a:0 "Mit oder ohne [From.GetAdjective]e Unterstützung, [Root.GetNameDef] wird stolz und erhaben kämpfen!"
 tfv_australia.10.t:0 "[From.GetNameDef] bietet Schutz für unsere Kolonien"
 tfv_australia.10.d:0 "[From.GetNameDef] hat Verhandlungen mit [Root.GetAdjective]en Diplomaten über die mögliche Übertragung der Verantwortung für den Schutz [Root.GetAdjective]er Gebiete in Südostasien geführt.\n\nAngesichts der Herausforderungen, welche die Verteidigung dieser Gebiete mit sich bringt, ist eine Partnerschaft vielleicht keine schlechte Idee. Es würde für die absehbare Zukunft bedeuten, dass diese Gebiete nur nominell [Root.GetAdjective]es Territorium sind, doch nominales Eigentum ist allemal besser, als sie vollständig zu verlieren."
 tfv_australia.10.a:0 "[From.GetNameDef] wird die [Root.GetAdjective]en Interessen in der Region vertreten."
 tfv_australia.10.b:0 "Das [Root.GetAdjective]e Territorium wird in [Root.GetAdjective]er Hand bleiben!"
 tfv_australia.11.t:0 "[From.GetNameDef] tritt Protektorate ab"
 tfv_australia.11.d:0 "[Root.GetAdjective]e Truppen standen bereit, die Verantwortung für den Schutz aller [From.GetAdjective]en Gebiete in Südostasien zu übernehmen, sobald [From.GetLeader] die Vereinbarung absegnet.\n\nEs kam während der Übergabe zwar vereinzelt zu Widerstand, doch die Angst vor ausländischer Aggression sorgt dafür, dass die meisten die Notwendigkeit des [Root.GetAdjective]en Schutzes erkennen."
 tfv_australia.11.a:0 "[Root.GetNameDef] wird tun, was getan werden muss."
 tfv_australia.12.t:0 "[From.GetAdjective]e Regierung blockiert regionale Sicherheitsmaßnahmen"
 tfv_australia.12.d:0 "[From.GetNameDef] glaubt, die [From.GetAdjective]en Gebiete in Südostasien selbst ausreichend beschützen zu können – und hat unseren Vorschlag einer gemeinsamen Verteidigungsstrategie daher abgelehnt.\n\nIhre Entscheidung – zweifellos motiviert durch die Sorge, die Kontrolle über die Kolonien zu verlieren – ist durchaus verständlich. Wenn sie jedoch nicht in der Lage sind, ihr Territorium zu beschützen ... was wir fürchten ... dann wird es vielleicht als Basis für einen Angriff auf den australischen Kontinent verwendet."
 tfv_australia.12.a:0 "Wir können nur hoffen, dass sie sich verteidigen können."
 tfv_australia.20.t:0 "[From.GetNameDef] fordert unsere Annektierung!"
 tfv_australia.20.d:0 "Wir beobachten seit langem mit großer Sorge den nationalistischen Eifer in [From.GetNameDef], und offenbar ist nun der Tag angekommen, an dem dieser Eifer über die Grenzen geschwappt ist.\nDie dortige Regierung hat unter Berufung auf ein gemeinsames Vermächtnis als "Pioniernationen" den Vorschlag gemacht, ein vereintes Ozeanien zu bilden. Die Rhetorik ist jedoch angesichts [Root.GetAdjective]en Widerstands zunehmend aggressiv geworden.\n\nNun ist aus politischer Spekulation offene Feindseligkeit geworden, und [From.GetLeader] fordert öffentlich die Annektierung aller [Root.GetAdjective]en Gebiete durch [From.GetNameDef].\nWenn wir uns weigern, erscheint selbst eine Invasion nicht ausgeschlossen."
 tfv_australia.20.a:0 "Wir haben keine Wahl, als unseren neuen Status als Provinz von [From.GetNameDef] zu akzeptieren."
 tfv_australia.20.b:0 "Wenn sie unsere Inseln wollen, müssen sie dafür kämpfen!"
 tfv_australia.21.t:0 "[From.GetNameDef] akzeptiert Annektierung"
 tfv_australia.21.d:0 "Die [From.GetAdjective]e Regierung ist vor unserem Ultimatum eingeknickt und akzeptiert den neuen Status ihrer Nation als Provinz von [Root.GetNameDef]. Der [From.GetAdjective]e Premier [From.GetLeader] beklagt zwar den Verlust der [From.GetAdjective]en "Unabhängigkeit", doch dieser Augenblick stellt den Beginn eines neuen Zeitalters für Ozeanien dar.\n\nGenau wie wir hat [From.GetNameDef] genug davon, der Schoßhund eines Empires zu sein, das sich einen Dreck um unsere Interessen schert."
 tfv_australia.21.a:0 "[Root.GetNameDef] und Neuseeland, gemeinsam für eine stärkere Zukunft!"
 tfv_australia.22.t:0 "[From.GetNameDef] lehnt unser Angebot der Einheit ab"
 tfv_australia.22.d:0 "Die [From.GetAdjective]e Regierung verkennt ihre gefährdete Position in der geopolitischen Landschaft des Pazifiks und hat unser Angebot abgelehnt, Neuseeland zu einer der primären Provinzen von [Root.GetNameDef] zu machen.\nDer [From.GetAdjective]e Premier [From.GetLeader] verkennt, dass sie nur der Schoßhund Großbritanniens sind und redet von Grundsätzen der [From.GetAdjective]en "Freiheit und Unabhängigkeit".\n\nOffenbar müssen wir [From.GetNameDef] daran erinnern, was genau wir meinen, wenn wir ihre Position als "geopolitisch gefährdet" bezeichnen."
 tfv_australia.22.a:0 "Zu den Waffen, [Root.GetAdjective]e Brüder!"
 tfv_australia.31.t:0 "Die [Root.GetNameDef] Nation als globale Führungsmacht"
 tfv_australia.31.d:0 "Nachdem wir uns zuletzt vom Empire distanziert haben, ist es für ein solch dominantes Land, wie wir es in unserer Sphäre sind, nur logisch, die Position eines Anführers einzunehmen ... nicht die eines Gefolgsmannes.\nWir werden andere regionale Mächte um uns versammeln und dafür sorgen, dass unsere gemeinsamen Interessen auf der globalen Bühne verteidigt werden.\n\nWenn wir nicht mehr unter dem Joch der Kolonialmächte Europas stehen, werden wir für ein neues, gerechteres Gleichgewicht der Mächte sorgen."
 tfv_australia.31.a:0 "[Root.GetNameDef] führt den Weg in die Zukunft an!"
 tfv_australia.32.t:0 "[From.GetNameDef] erbittet politische Kooperation"
 tfv_australia.32.d:0 "Nachdem [From.GetNameDef] formell aus dem Commonwealth ausgetreten ist, sucht die [From.GetAdjective] Regierung nach neuen Verbündeten. Nachdem Europa offenbar vor einem neuen, kostspieligen Konflikt steht – und angesichts des strategischen Werts von [From.GetNameDef] für einen potenziellen Konflikt im Pazifik – könnte eine Partnerschaft in unserem Interesse sein.\n\nSie würde definitiv Südostasien, den Fernen Osten und den Pazifik als Teil unserer Interessensphäre unterstreichen – und dafür sorgen, dass die [Root.GetAdjective]en Interessen unabhängig von den Entwicklungen in Europa nicht beeinträchtigt werden."
 tfv_australia.32.a:1 "Wir würden sie gerne als Verbündeten haben!"
 tfv_australia.32.b:0 "Alleine können wir unsere Interessen besser beschützen."
 tfv_australia.33.t:0 "[From.GetNameDef] stimmt pazifischer Kooperation zu"
 tfv_australia.33.d:0 "[From.GetNameDef] hat die offensichtlichen Vorteile einer transpazifischen Partnerschaft erkannt und unserem Vorschlag einer regionalen Allianz zugestimmt."
 tfv_australia.33.a:0 "Die alten Meister sind tot. Wir sind jetzt alle ebenbürtig."
 tfv_australia.34.t:0 "[From.GetNameDef] lehnt Kooperationsprojekt ab"
 tfv_australia.34.d:0 "Ob sie unsere gemeinsame Geschichte leugnen oder es einfach politischer Opportunismus ist – [From.GetNameDef] hat unser Angebot einer transpazifischen Partnerschaft ausgeschlagen.\n\nIhre Beteiligung wäre zwar ein großer Vorteil gewesen, doch nun arbeiten wir eben allein auf unsere Ziele hin."
 tfv_australia.34.a:0 "Wir werden dennoch für unsere Ecke der Welt tun, was wir können."
 tfv_australia.41.t:0 "Für die [INS.GetAdjective] Freiheit"
 tfv_australia.41.d:0 "In den ehemaligen [HOL.GetAdjective]en Kolonien herrscht das Chaos. Es ist offensichtlich, dass unser treuer Nachbar [INS.GetNameDef] Hilfe braucht, um seine hart erarbeitete Autorität zu wahren. So lange sie unsere Unterstützung brauchen, so lange wird [Root.GetNameDef] der [INS.GetAdjective]en Regierung zur Seite stehen.\n\nEines Tages wird [INS.GetNameDef] sich als unser pazifischer Bruder gegen die europäischen Kolonialmächte stellen können. Bis dahin sorgen wir dafür, dass sie stark an unserer Seite stehen."
 tfv_australia.41.a:0 "Waffenbrüder, notfalls gegen die ganze Welt!"
 tfv_australia.50.t:0 "[From.GetNameDef] erbittet Aufnahme in die [Root.GetFactionName]"
 tfv_australia.50.d:0 "[From.GetNameDef] identifiziert sich als Arbeiternation, frei von der alten europäischen Bourgeoisie, und dringt immer weiter in die [Root.GetAdjective]e Politiksphäre vor. Die [From.GetAdjective]e Regierung hat offiziell um Mitgliedschaft in der [Root.GetFactionName] gebeten.\n\nDie Weltrevolution steht kurz bevor, und [From.GetLeader] präsentiert eine Vision von [Root.GetNameDef] und [From.GetNameDef] als zwei der zentralen Pole in einer neuen, sozialistischen Weltordnung – aufgebaut auf der Dominanz von [From.GetNameDef] in Ozeanien und von [Root.GetNameDef] in Eurasien."
 tfv_australia.50.a:0 "Jede revolutionäre Nation wird mit offenen Armen empfangen!"
 tfv_australia.50.b:0 "Wir können uns die Konflikte nicht leisten, in die uns die [From.GetAdjective]e Regierung unweigerlich verwickeln würde."
 tfv_australia.51.t:0 "Brüder der Revolution"
 tfv_australia.51.d:0 "[From.GetNameDef] hat unsere Bitte zur Aufnahme in die [From.GetFactionName] in Erwägung gezogen und uns als wertvollen Verbündeten für die Sache identifiziert!"
 tfv_australia.51.a:0 "Die Weltrevolution wartet!"
 tfv_australia.52.t:0 "Alleingang"
 tfv_australia.52.d:0 "Nach wochenlangen Verzögerungstaktiken bei den Verhandlungen und bürokratischen Spielchen ist wohl klar, dass [From.GetNameDef] kein Interesse daran hat, uns eine definitive Antwort zu unserer Bitte um Aufnahme in die [From.GetFactionName] zu geben.\nWir hatten auf schnelle und erfolgreiche Verhandlungen gehofft, aber nun muss [Root.GetNameDef] sich darauf vorbereiten, den Arbeitern der Welt alleine wahre Freiheit zu bringen."
 tfv_australia.52.a:0 "Wir kämpfen für die Unterdrückten in allen Ecken der Welt!"
 tfv_australia.60.t:0 "[From.GetNameDef] erzwingt eine Unterwerfung"
 tfv_australia.60.d:0 "Die [From.GetAdjective]e Regierung beruft sich auf das Recht aller Arbeiter auf Freiheit und Selbstbestimmung und fordert den [Root.GetAdjective]en Staat auf, der Welle des "Ozeanischen Sozialismus" nachzugeben, die über unsere Region schwappt.\n\nUnabhängig vom tatsächlichen Interesse der Bürger von [Root.GetNameDef] ist die Bedrohung durch [From.GetNameDef] real und es gibt keinen Zweifel, dass sie ihren Forderungen mit allen ihnen zur Verfügung stehenden Mitteln Nachdruck verleihen werden ..."
 tfv_australia.60.a:0 "Wir haben keine Wahl. Für die Revolution, Freunde."
 tfv_australia.60.b:0 "[Root.GetNameDef] wird sich niemals unterwerfen!"
 tfv_australia.61.t:0 "[From.GetNameDef] schließt sich dem revolutionären Kampf an!"
 tfv_australia.61.d:0 "In Anerkennung der Wahrheit und Rechtschaffenheit der kommunistischen Sache hat [From.GetNameDef] zugestimmt, unsere Bemühungen unter einem gemeinsamen ozeanischen Banner zu vereinen."
 tfv_australia.61.a:0 "Die rote Flut wird aufsteigen und die Welt verschlingen!"
 tfv_australia.62.t:0 "[From.GetNameDef] versucht, die Revolution zu stören"
 tfv_australia.62.d:0 "Nachdem sie das [From.GetAdjective]e Volk seit Ewigkeiten unterdrücken, haben die Bonzen in der Regierung von [From.GetNameDef] nun verkündet, dass sie unter keinen Umständen mit dem [Root.GetAdjective]en Staat kooperieren werden.\nSchade für sie, dass wir nicht ihre Zusammenarbeit anstreben, sondern die der Arbeiter, die unter dem Gewicht ihrer opulenten Fettlebigkeit wie Sklaven schuften!"
 tfv_australia.62.a:0 "Wir werden [From.GetNameDef] wahre Freiheit bringen!"
 tfv_australia.70.t:0 "[From.GetNameDef] fordert das Recht auf Kontrolle über Protektorate"
 tfv_australia.70.d:0 "[From.GetLeader] fürchtet kastastrophale Auswirkungen auf die nationale Verteidigung von [From.GetNameDef], sollte [Root.GetNameDef] seinen Kolonialbesitz in Südostasien nicht beschützen können, und schlägt daher vor, dass die [From.GetAdjective]e Regierung die volle, unabhängige Verantwortung für die Verteidigung der Region übertragen bekommt.\nAuch wenn es keine strikte Forderung ist, das Wachstum des [From.GetAdjective]en strategischen und militärischen Einflusses in der Region macht das Argument durchaus nachvollziehbar. Andererseits distanziert sich [From.GetNameDef] in letzter Zeit politisch von uns.\nEs wäre eine Vereinbarung mit einem potenziellen Partner, nicht mit einem Untertan, und sie würde die Kolonien de facto unserem Einfluss entziehen, sollte [From.GetNameDef] das so entscheiden."
 tfv_australia.70.a:0 "Ja, die Stabilität Südostasiens ist eine Priorität."
 tfv_australia.70.b:0 "Nein, wir werden unseren Kolonialbesitz allein kontrollieren!"
 tfv_australia.71.t:0 "Verteidigungsauftrag"
 tfv_australia.71.d:0 "Nach Avancen des [Root.GetAdjective]en Oberkommandos hat [From.GetNameDef] entschieden, uns die "vorläufige Kontrolle" über sämtlichen [From.GetAdjective]en Kolonialbesitz in Südostasien zu übertragen.\n\nDie alten Kräfte des Pazifiks können nichts gegen unsere anhaltenden Versuche tun, die [Root.GetNameDef]e Dominanz über die Region zu etablieren."
 tfv_australia.71.a:0 "Wir machen die alte Heimat stolz."
 tfv_australia.72.t:0 "[From.GetNameDef] lehnt "Verteidigungsprojekt" ab"
 tfv_australia.72.d:0 "Trotz Avancen des [Root.GetAdjective]en Oberkommandos hat [From.GetNameDef] unsere Bitte abgelehnt, die Kontrolle über ihre Kolonien in Südostasien auf uns zu übertragen.\n\nDas wird unseren Ehrgeiz aber nicht aufhalten. Wir suchen weiter nach Wegen, die [Root.GetAdjective]e Vorherrschaft im Pazifik zu sichern."
 tfv_australia.72.a:0 "[Root.GetNameDef] lässt sich von diesem Rückschlag nicht schwächen."
 tfv_australia.80.t:0 "Ein Angebot von jenseits des Meeres"
 tfv_australia.80.d:0 "[From.GetNameDef] hat mit der Zeit begonnen, die imperialen Ambitionen von [Root.GetNameDef] zu unterstützen. Als die einzige andere wichtige Militärmacht in der Region hat die [From.GetAdjective]e Regierung entschieden, dass es besser ist, unser stolzer Verbündeter zu sein, als unser bescheidener Diener.\n\nUm unser Interesse zu wecken, umreißt der Vorschlag einer Westpazifischen Allianz genau die [Root.GetAdjective]e Sphäre, die auch mehrere Territorien enthalten soll, die im Moment von [From.GetNameDef] kontrolliert werden."
 tfv_australia.80.a:0 "Gemeinsam werden wir die östliche Hemisphäre vollkommen dominieren!"
 tfv_australia.80.b:0 "In unseren Ambitionen ist kein Platz für Hinterwäldler und Bauern!"
 tfv_australia.81.t:0 "[From.GetNameDef] stimmt Allianz zu"
 tfv_australia.81.d:0 "Unsere Delegation ist triumphal aus Japan zurückgekehrt. Wir haben ein offizielles Bündnisabkommen mit [JAP.GetName] unterzeichnet. Das Dokument definiert Interessensphären für unsere beiden Länder, in denen der jeweils andere sich nicht einmischen darf."
 tfv_australia.81.a:0 "[Root.GetAdjective]e und [From.GetAdjective]e Bürger im gesamten Westpazifischen Raum werden davon profitieren."
 tfv_australia.82.t:0 "Die [From.GetAdjective]e Regierung widersetzt sich einer Partnerschaft!"
 tfv_australia.82.d:0 "Obwohl wir eine wichtige Rolle auf der Weltbühne einnehmen, hat [From.GetNameDef] sich geweigert, unsere Bedeutung für die Westpazifische Region anzuerkennen. \nDie [From.GetAdjective]e Regierung hat uns nicht nur schroff zurückgewiesen, sondern auch unmissverständlich darauf hingewiesen, dass ihre Nanshin-Ron-Doktrin sie über Indonesien hinaus führen könnte, auf den australischen Kontinent selbst."
 tfv_australia.82.a:0 "Wenn sie nicht an unserer Seite stehen wollen, werden sie eben vor uns niederknien müssen."
 tfv_canada.1.t:0 "[From.GetNameDef] erbittet Nordamerikanische Allianz"
 tfv_canada.1.d:0 "Die diplomatischen Interessen auf dem nordamerikanischen Kontinent gleichen sich immer mehr an, während in Europa immer größeres Chaos herrscht. [From.GetNameDef] hat daher einen radikalen politischen Schritt vorgeschlagen.\nDurch die Unterzeichnung eines gegenseitigen Verteidigungspakts können wir die Sicherheit und Integrität des amerikanischen Kontinents gewährleisten und gleichzeitig die uns zur Verfügung stehenden politischen und militärischen Optionen deutlich ausweiten. [From.GetLeader] nannte es eine "offensichtliche Wahl", um den Wohlstand von [Root.GetNameDef] und [From.GetNameDef] gleichermaßen zu sichern, und [Root.GetLeader] scheint zuzustimmen."
 tfv_canada.1.a:0 "Eine gute Strategie. Wir schließen uns mit [From.GetNameDef] zusammen!"
 tfv_canada.1.b:0 "Wir gehen nicht das Risiko ein, in Angelegenheiten außerhalb unserer eigenen Grenzen verwickelt zu werden."
 tfv_canada.2.t:0 "Nordamerikanische Allianz gegründet"
 tfv_canada.2.d:0 "Heute wurde ein neues Abkommen unterzeichnet, das die Freundschaft und die gegenseitige Unterstützung zwischen [Root.GetNameDef] und [From.GetNameDef] feiert. Unsere zwei Länder versprechen, einander in außenpolitischen Belangen zu helfen, auch bei der Verteidigung unseres Kontinents.\n\nWenn unsere Nationen zusammenarbeiten, haben die ausländischen Aggressoren der Welt keine Chance gegen uns."
 tfv_canada.2.a:0 "Von See zu See!"
 tfv_canada.3.t:0 "[From.GetNameDef] lehnt die Nordamerikanische Allianz ab"
 tfv_canada.3.d:0 "Trotz der Vorteile einer formalisierten militärischen Kooperation zwischen unseren beiden Ländern – wie durch das Joint Defense Board vorgelebt – hat die [From.GetAdjective] unsere Verhandlungen über eine permanente Allianz zurückgewiesen.\nDer Pakt hätte die Integrität des nordamerikanischen Kontinents gesichert, doch nun müssen wir wohl andere Wege finden, die Heimat zu beschützen."
 tfv_canada.3.a:0 "Wir haben andere Optionen."
 tfv_canada.10.t:0 "[From.GetNameDef] erbittet Mitgliedschaft in der [Root.GetFactionName]"
 tfv_canada.10.d:0 "Nach seiner Aufgabe des Commonwealth verhandelt [From.GetNameDef] um eine Position als einer unserer Verbündeten in der [Root.GetFactionName]. Ihre kommunistischen Überzeugungen sind stark, und es lässt sich nicht leugnen, dass ein Verbündeter auf dem amerikanischen Kontinent ein großer Vorteil für die Weltrevolution wäre ...\nIhr Konzept des patriotischen Sozialismus, ihr unabhängiges Wesen und das versuchte Industrialisierungswunder von [From.GetLeader] könnten zwar alle in der Zukunft zu Problemen führen, doch diese Gelegenheit ist zu gut, um sie verstreichen zu lassen."
 tfv_canada.10.a:0 "Wir heißen alle wahren Revolutionäre mit offenen Armen willkommen!"
 tfv_canada.10.b:0 "Es ist im Moment ein zu großes Risiko."
 tfv_canada.11.t:0 "Eine echte amerikanische Revolution"
 tfv_canada.11.d:0 "Nachdem wir die Überbleibsel einer durch Jahrhunderte der kolonialen Gewalt gestützten Bourgeoisie abgeworfen haben, haben wir nun die Weltbühne betreten. Wir stehen Seite an Seite mit [From.GetNameDef] in der [From.GetFactionName], um die Weltrevolution auf dem gesamten Erdball zu verbreiten!"
 tfv_canada.11.a:0 "Wir werden diesem Kontinent zeigen, was eine Revolution bedeutet!"
 tfv_canada.12.t:0 "[From.GetNameDef] lehnt Mitgliedschaft in der [From.GetFactionName] ab"
 tfv_canada.12.d:0 "Aus Sorge um die Auswirkungen auf die "globale Stabilität" hat [From.GetLeader] unsere Bitte um Aufnahme in die [From.GetFactionName] öffentlich zurückgewiesen.\nDa [From.GetNameDef] sich offenbar nicht zu schade für die niederträchtigen politischen Winkelzüge der alten Welt ist, wären unsere revolutionären Bemühungen an ihnen wohl ohnehin vergeudet gewesen.\n\nSelbst, wenn [Root.GetNameDef] allein in einer Welt des Faschismus steht, geben wir nicht auf, bis der wahre Sozialismus auch den letzten Arbeiter in allen Ländern des Globus erreicht hat!"
 tfv_canada.12.a:0 "Für die Gerechtigkeit, das Verständnis und den kanadischen Weg!"
 tfv_canada.20.t:0 "[From.GetNameDef] will Allianz"
 tfv_canada.20.d:0 "Nach dem Aufstieg des konservativen Nationalismus in der [From.GetAdjective]en Politik ist [From.GetNameDef] auf der Suche nach neuen Verbündeten, die tatsächlich in der Lage sind, ihrer Sache zu helfen – im Gegensatz zu den schwachen "Demokratien" des Commonwealth.\n\nEine Partnerschaft mit [From.GetNameDef] wäre nicht nur aus ideologischer Sicht naheliegend, sondern würde auch die Anwesenheit eines starken Staates gewährleisten, der ... unsere Interessen auf dem nordamerikanischen Kontinent verfolgen könnte."
 tfv_canada.20.a:0 "Es ist nur natürlich, dass die [From.GetAdjective]e und die [Root.GetAdjective]e Nation zusammenarbeiten!"
 tfv_canada.20.b:0 "Unsere Interessen liegen in Europa, [From.GetNameDef] muss allein zurechtkommen."
 tfv_canada.21.t:0 "Eine Allianz der Macht"
 tfv_canada.21.d:0 "[From.GetNameDef] hat unser Angebot einer Allianz angenommen – die Vorteile einer Beziehung zu einem starken amerikanischen Staat liegen auf der Hand.\nDas erleichtert uns die Machtprojektion in Nordamerika deutlich, und es ist gewiss kein Zufall, dass die Berlin-Ottawa-Achse direkt durch London führt."
 tfv_canada.21.a:0 "Wir stehen vereint als globale Macht."
 tfv_canada.22.t:0 "Die Fäulnis Europas"
 tfv_canada.22.d:0 "Unter der Führung von [From.GetLeader] scheint [From.GetName] nicht in der Lage zu sein, über seine eigenen winzigen Grenzen hinauszublicken. Sie haben unser Angebot einer Allianz abgelehnt.\nWobei wir ohne sie vielleicht ohnehin besser dran sind, wenn man den wohl bevorstehenden Kollaps des [From.GetAdjective]en Staates und ganz Europas unter dem Gewicht seiner eigenen Völker bedenkt."
 tfv_canada.22.a:0 "Wir zeigen ihnen, was wahre Größe bedeutet."
 tfv_canada.30.t:0 "Eine synarchistische Revolution"
 tfv_canada.30.d:0 "Je mehr die Synarchisten an Einfluss gewinnen, desto stärkere Forderungen stellen sie. Es scheint, als könnte unsere Regierung ihre rechte Politik nicht mehr lange im Zaum halten. In ganz [Root.GetNameDef] wird von Zusammenstößen zwischen Synarchisten und Unterstützern der Regierung berichtet. Beide Seiten haben auch bereits tödliche Waffen eingesetzt.\nEs ist unklar, wann und wie die synarchistische Partei sich militarisiert hat. Eines ist jedoch sicher – sie stellen eine echte und unmittelbare Bedrohung für die aktuelle Regierung dar.\n\nEs steht ein Bürgerkrieg bevor."
 tfv_canada.30.a:0 "Die Nationalisten unterstützen."
 tfv_canada.30.b:0 "Die Republikaner unterstützen."
 tfv_canada.30.c:0 "Die Herrschaft an die Nationalisten abtreten."
 tfv_canada.40.t:0 "Ein Plan zur Erlangung der Vorherrschaft"
 tfv_canada.40.d:0 "Die Stärke des kürzlich neu formierten [Root.GetAdjective]en Staates ist zwar nicht zu leugnen, die Realitäten der regionalen Politik jedoch auch nicht. Unser alter Feind, [USA.GetNameDef] dominiert den Kontinent. Sie haben sich als unfähig erwiesen, sich aus Angelegenheiten außerhalb ihrer Grenzen herauszuhalten.\nDas macht das Angebot einer Kooperation mit [From.GetNameDef] noch wertvoller. Allein kann keines unserer beiden Länder eine amerikanische Intervention verhindern, aber gegen Nord und Süd gemeinsam muss [USA.GetLeader] es sich gut überlegen, ob die Nation tätig werden will.\n\nUnd vielleicht sind sie dem Gedanken gegenüber aufgeschlossener, rechtmäßig [Root.GetAdjective]es Territorium zurückzugeben ..."
 tfv_canada.40.a:0 "Wir werden unserem verdorbenen Nachbarstaat das Leben aus dem Leib quetschen!"
 tfv_canada.40.b:0 "Wir können es nicht riskieren, als Aggressor angesehen zu werden."
 tfv_canada.50.t:0 "Der Feind im Inneren"
 tfv_canada.50.d:0 "In einer unserer Fabriken kam es heute zu einer Explosion. Anfänglich schien es ein Industrieunfall zu sein, doch Nachforschungen haben ergeben, dass der Sprengstoff absichtlich platziert worden war.\nWir betrauern zwar die Todesopfer, doch ein Angriff auf die Kriegsbemühungen kann nicht ignoriert werden.\n\nWer auch immer hinter dem Angriff steckt, er stellt eine Gefahr für ganz [Root.GetNameDef] dar!"
 tfv_canada.50.a:0 "Wir lassen uns vom Feind nicht unterkriegen!"
 tfv_canada.51.t:0 "Noch ein Angriff"
 tfv_canada.51.d:0 "Es gab erneut einen Angriff auf [Root.GetAdjective]em Boden. Dieses Mal gegen eine unserer Militärfabriken!\nDie Produktion wurde gestoppt, bis die Reparaturen fertiggestellt sind. Die Täter sind noch immer auf freiem Fuß.\n\nZumindest ist klar, dass dies das Werk einer Gruppe ist, nicht eines Einzeltäters."
 tfv_canada.51.a:0 "Je größer ihr Kreis, desto leichter sind sie zu finden."
 tfv_canada.52.t:0 "Der Zirkel von Quebec"
 tfv_canada.52.d:0 "Die Strafverfolgungsbehörden haben gemeinsam mit der Militärpolizei große Fortschritte bei der Aufklärung der Sabotagefälle gemacht. Durch den Angriff auf eine weitere Fabrik ist klar geworden, dass die Sabotage nicht von ausländischen Spionen verübt wird – sondern von einer Gruppe, die gegen die Wehrpflicht in Quebec protestiert!\n\nUnabhängig von ihren politischen Sorgen, unser Land liegt im Krieg. Sie begehen Hochverrat. "
 tfv_canada.52.a:0 "Sie müssen aufgehalten werden!"
 tfv_canada.53.t:0 "Bis hierher und nicht weiter"
 tfv_canada.53.d:0 "In der Fabrik, die als wahrscheinlichstes Ziel für den nächsten Angriff galt, wurde dem Zirkel von Quebec eine Falle gelegt. In tiefster Nacht lag die Polizei auf der Lauer und wartete auf die Eindringlinge.\nAls die Saboteure eintrafen, handelte es sich um eine deutlich größere Gruppe als erwartet, die auch noch schwerer bewaffnet war ... mit gestohlener Armeeausrüstung. Es kam zu einem Feuergefecht, bei dem viele Produktionsanlagen beschädigt wurden.\nAls der Staub sich gelegt hatte, war jedoch kein einziger Saboteur mehr am Leben. Der Zirkel von Quebec ist Geschichte."
 tfv_canada.53.a:0 "Ein Sieg für [Root.GetNameDef]!"
 tfv_canada.60.t:0 "[From.GetNameDef] fordert Labrador und Neufundland"
 tfv_canada.60.d:0 "Schon lange hat [From.GetNameDef] immer wieder den Wunsch der "Repatriation" der Kolonialgebiete von Labrador und Neufundland geäußert. Nun fordern sie die Gebiete unmissverständlich ein.\n[From.GetLeader] hat klargestellt, dass [From.GetNameDef] darin [From.GetAdjective]es Land sieht, und dass sie "alle notwendigen Schritte unternehmen werden, um es zu erlangen"."
 tfv_canada.60.a:0 "Gebt ihnen, was sie wollen. [Root.GetNameDef] kann sich im Moment keinen Streit darüber leisten."
 tfv_canada.60.b:0 "Wir geben keinen Zoll [ENG.GetAdjective]es Land ab!"
 tfv_canada.61.t:0 "Vorherbestimmt"
 tfv_canada.61.d:0 "Nachdem [From.GetNameDef] Labrador und Neufundland abgetreten hat, ist [Root.GetNameDef] endlich komplett. Von See zu See befindet sich jeder [Root.GetAdjective]e Bürger nun innerhalb unserer Grenzen, wo er hingehört.\nAls nächstes müssen wir die Sicherheit des [Root.GetAdjective]en Staates gewährleisten!"
 tfv_canada.61.a:0 "Eine Küste ist die einzige sichere Grenze!"
 tfv_canada.62.t:0 "Imperialer Hochmut"
 tfv_canada.62.d:0 "[From.GetNameDef] betrachtet Labrador und Neufundland weiterhin als Kolonialbesitz, nicht als vollwertige Territorien. Sie berufen sich auf ihr bröckelndes "imperiales Recht" und weigern sich, uns das Land zu überlassen, das rechtmäßig uns gehört! Es leben [Root.GetAdjective]e Bürger in diesen Gebieten, die von [Root.GetAdjective]en Ressourcen leben, aber [From.GetAdjective]en Herren dienen.\nDas ist ein inakzeptabler Zustand, doch [From.GetNameDef] wird keine diplomatische Lösung akzeptieren ..."
 tfv_canada.62.a:0 "[From.GetNameDef] wird vereint sein!"
 tfv_south_africa.1.t:0 "[From.GetNameDef] erbittet afrikanisches Mandat"
 tfv_south_africa.1.d:0 "Während wir uns mühen, das gesamte Empire militärisch abzudecken, ist [From.GetNameDef] mit dem Vorschlag einer Administrativvereinbarung an uns herangetreten. Unsere Kolonien in Süd- und Zentralafrika sollten übergeben werden "
 AST_CREATE_FACTION:0 "Wir gründen unsere eigene Allianz."
 tfv_australia.90.t:0 "Der Krönungsbesuch"
 tfv_australia.90.desc:0 "[AST.GetLeader] ist nach Großbritannien gereist, um an der Krönungszeremonie von King George VI. und Queen Elizabeth teilzunehmen. Nach Wochen voller Mittagessen, Abendessen, Gartenfesten, Empfängen und noch mehr Abendessen ist es ihm endlich gelungen, eine Privataudienz vor dem neuen König zu vereinbaren. Nach dem Austausch von Höflichkeiten und ein wenig Plauderei beginnt man, über Politik zu sprechen, und der König fragt, was er tun kann, um [AST.GetNameDef] zu helfen."
 tfv_australia.90.a:0 "Den König bitten, nach Australien zu reisen, um die Moral zu heben."
 tfv_australia.90.b:0 "Den König bitten, eine Rekrutierungskampagne zu unterstützen."
 tfv_australia.90.c:0 "Den König bitten, die Regierung öffentlich zu unterstützen."
 tfv_australia.95.t:0 "Nationalisten in Indonesien auf dem Vormarsch"
 tfv_australia.95.desc:0 "Es gab in den letzten Wochen einen deutlichen Anstieg nationalistischer Agitation in Indonesien. Der Geheimdienst vermutet, dass die Anzahl der Sympathisanten für die nationalistische Sache auf eine alarmierende Höhe angestiegen ist. Besonders besorgniserregend sind Berichte, dass einige nationalistische Anführer offen über einen bewaffneten Aufstand sprechen. Erst gestern hat ein Schiff der Marine südlich von Java ein verdächtiges Fischerboot abgefangen. An Bord wurden Waffen und Munition ohne offizielle Kennzeichnung gefunden. Das Verhör der Besatzung hat bisher nichts ergeben, doch offenbar versucht jemand, Unfrieden zu stiften."
 tfv_australia.95.a:0 "Äußerst beunruhigend."
 tfv_canada.41.t:0 "Mexiko stimmt zu"
 tfv_canada.41.d:0 "Die [MEX.GetAdjective]e Regierung stimmt völlig zu, was die Gefahr für unsere Länder angeht, die von der aggressiven Politik unserer Nachbarn in Süden ausgeht. Wir können nur überleben, indem wir den Würgegriff brechen, in dem sie den Kontinent halten. Wir müssen bald zuschlagen, bevor sie ihre Wiederbewaffnung abgeschlossen haben. Wir müssen unseren neuen Freunden natürlich gewisse territoriale Zugeständnisse machen, doch gemeinsam werden wir der amerikanischen Hegemonie ein Ende bereiten!"
 tfv_canada.41.a:0 "Das Weiße Haus wird wieder brennen!"
 tfv_canada.42.t:0 "Mexiko lehnt ab"
 tfv_canada.42.desc:0 "Die [MEX.GetAdjective]e Regierung hat unser Angebot abgelehnt, mit uns zusammen gegen unseren gemeinsamen Feind vorzugehen. Sie scheinen zu glauben, sie könnten die Klapperschlange einfach ignorieren, die bereits zum Angriff auf sie ansetzt. Offenbar hoffen sie, dass sie ihnen nichts tut, so lange sie keine Gefahr ausstrahlen. Wir müssen uns wohl selbst verteidigen."
 tfv_canada.42.a:0 "Narren! Feiglinge! VERRÄTER!"
 tfv_south_africa.1.a:0 "Wir müssen unsere Energien auf Europa konzentrieren."
 tfv_south_africa.1.b:0 "Wir können diese Kolonien problemlos halten."
 tfv_south_africa.1.c:0 "Die Kolonien sollten sich selbst verteidigen"
 tfv_south_africa.2.t:0 "[From.GetNameDef] stimmt zu"
 tfv_south_africa.2.d:0 "Aufgrund der zunehmenden Pflichten in der Nähe der Heimat hat [From.GetNameDef] zugestimmt, alle afrikanischen Kolonien vorerst unserer Verwaltung zu übertragen."
 tfv_south_africa.2.a:0 "Wir werden wohlwollende Herren sein."
 tfv_south_africa.3.t:0 "[From.GetNameDef] lehnt ab"
 tfv_south_africa.3.d:0 "[From.GetNameDef] sieht keine direkte Bedrohung für seine Kolonien in Afrika und hat daher unmissverständlich klargestellt, dass man nicht vorhat, die Verwaltung der Kolonien an uns zu übertragen."
 tfv_south_africa.3.a:0 "Vertrauen sie uns denn nicht?"
 tfv_south_africa.4.t:0 "Der afrikanische Kompromiss"
 tfv_south_africa.4.d:0 "Nach langer Beratung hat die britische Regierung einen Kompromiss hinsichtlich der Verteidigung der afrikanischen Kolonien ausgearbeitet. Der neue Plan sieht vor, dass die Kolonien selbst für ihre Verteidigung verantwortlich sind, dafür bei der Verwaltung ihrer Angelegenheiten aber auch mehr Freiheiten haben."
 tfv_south_africa.4.a:0 "Ein guter Kompromiss – niemand ist damit zufrieden."
 tfv_south_africa.10.t:0 "Ausländische Hilfe für unseren Kampf"
 tfv_south_africa.10.d:0 "Der große Krieg um die Zukunft unseres Landes ist endlich ausgebrochen. Wir müssen uns nun jeden noch so kleinen Funken Unterstützung sichern, damit wir in diesem Kampf siegreich sein können. Das Überleben der [from.GetAdjective]en Kultur und unserer Lebensweise steht auf dem Spiel!"
 tfv_south_africa.10.a:0 "Wir sollten uns den Deutschen nähern."
 tfv_south_africa.10.b:0 "Die Niederlande werden uns helfen."
 tfv_south_africa.11.t:0 "[From.GetNameDef] bittet um Hilfe!"
 tfv_south_africa.11.desc:0 "In [From.GetName] ist ein gewalttätiger Kampf ausgebrochen. Sie kämpfen um den Fortbestand ihrer Lebensweise und bitten verzweifelt um jede Hilfe, die wir ihnen bieten können. Das wäre eine Gelegenheit, einige unserer neuen Waffen zu testen und einen wertvollen Verbündeten in Südafrika zu gewinnen."
 tfv_south_africa.11.a:0 "Schickt ihnen Jagdflugzeuge."
 tfv_south_africa.11.b:0 "Schickt ihnen Panzer."
 tfv_south_africa.11.c:0 "Schickt ihnen Gewehre und Artillerie."
 tfv_south_africa.11.e:0 "Sie müssen alleine kämpfen."
 tfv_south_africa.12.t:0 "[From.GetNameDef] bittet um unsere Hilfe"
 tfv_south_africa.12.desc:0 "In Südafrika sind schwere Gefechte zwischen Nationalisten und Unionisten ausgebrochen. Die Nationalisten sind deutlich in der Unterzahl und sehr viel schlechter ausgerüstet. Sie haben uns, das Land ihrer Ahnen, um Hilfe gebeten."
 tfv_south_africa.12.a:0 "Schickt ihnen Jagdflugzeuge."
 tfv_south_africa.12.b:0 "Schickt ihnen Panzer."
 tfv_south_africa.12.c:0 "Schickt ihnen Gewehre und Artillerie."
 tfv_south_africa.12.e:0 "Sie müssen alleine kämpfen."
 tfv_south_africa.13.t:0 "Die deutsche Reaktion"
 tfv_south_africa.13.desc.a:0 "Unsere Delegation ist mit leeren Händen aus [GER.GetNameDef] zurückgekehrt. Trotz warmer Worte von der [GER.GetAdjective]en Regierung konnten sie keine feste Zusage erreichen, uns zu helfen. Wir können wohl nicht mehr darauf zählen, dass die deutsche Regierung uns bei unserem Kampf unterstützt."
 tfv_south_africa.13.desc.b:0 "Die [GER.GetAdjective]e Regierung sagt, sie habe nicht genug Material, weshalb es nicht mehr in ihrem Interesse sei, uns weitere Hilfe zukommen zu lassen. Alle Bemühungen werden stattdessen darauf konzentriert, ihr eigenes Militär aufzubauen. Das bringt uns in eine schwierige Lage."
 tfv_south_africa.13.a:0 "Kontaktieren wir unsere niederländischen Freunde."
 tfv_south_africa.13.b:0 "Wir werden alleine siegen, oder bei dem Versuch sterben."
 tfv_south_africa.15.t:0 "[From.GetNameDef] schickt Ausrüstung"
 tfv_south_africa.15.desc.a:0 "Eine Lieferung von Flugzeugen ist aus Deutschland eingetroffen. Unsere Piloten können es kaum erwarten, sie auszuprobieren, und es ist ein erbitterter Wettkampf um die Posten in dem neuen Geschwader entbrannt."
 tfv_south_africa.15.desc.b:0 "Nach langen Diskussionen mit unseren deutschen Freunden haben sie sich bereiterklärt, uns einige leichte Panzer zu schicken. Es sind zwar nicht viele, doch sie könnten ausreichen, um den Konflikt zu unseren Gunsten zu entscheiden."
 tfv_south_africa.15.desc.c:0 "Ein Schiff aus [GER.GetNameDef] ist eingetroffen. Es war mit Tonnen von Gewehren und mehreren schweren Geschützen beladen, für die Freiwilligen aus Deutschland, die auf anderem Wege zu uns gekommen sind."
 tfv_south_africa.15.a:0 "Wir können sie gut gebrauchen."
 tfv_south_africa.15.b:0 "Sie werden das Rückgrat unserer Armee bilden."
 tfv_south_africa.15.c:0 "Ihre Unterstützung ist höchst willkommen."
 tfv_south_africa.20.t:0 "[From.GetNameDef] erbittet Mitgliedschaft in der Komintern"
 tfv_south_africa.20.d:0 "Die Revolution in [From.GetNameDef] war erfolgreich! Eine neue kommunistische Regierung hat die Führung des Landes übernommen und bittet um Aufnahme in die Komintern."
 tfv_south_africa.20.a:0 "Wir heißen unsere neuen Genossen im Kampf gegen den Imperialismus willkommen!"
 tfv_south_africa.20.b:0 "Ihre Mitgliedschaft zu diesem Zeitpunkt anzunehmen, würde uns nur für einen möglichen Konflikt in einer zukünftigen Ära öffnen."
 tfv_south_africa.21.t:0 "Komintern-Mitgliedschaft bewilligt"
 tfv_south_africa.21.d:0 "Nach sorgfältiger Beratung hat das Zentralkomitee der Komintern unsere Bitte um Aufnahme bewilligt."
 tfv_south_africa.21.a:0 "Seite an Seite werden [ROOT.GetNameDef] und die [From.GetFactionName] in die Zukunft marschieren!"
 tfv_south_africa.22.t:0 "Komintern-Mitgliedschaft verweigert"
 tfv_south_africa.22.d:0 "Die Komintern hat unseren Aufnahmeantrag abgelehnt, da sie unüberbrückbare Differenzen zwischen unserer Auslegung von Marx' Lehren und der orthodoxen Interpretation sieht. Sie gehen zwar nicht so weit, uns als sozialistische Faschisten oder noch Schlimmeres zu bezeichnen, aber sie machen unmissverständlich deutlich, dass wir keine Hilfe von ihnen zu erwarten haben."
 tfv_south_africa.22.a:0 "Vielleicht sind sie es, die sich irren?"
 tfv_south_africa.30.t:0 "[From.GetNameDef] fordert Madagaskar"
 tfv_south_africa.30.d:0 "Nach unserer Niederlage in Europa hat die Regierung von [From.GetNameDef] offen in Frage gestellt, ob wir noch in der Lage sind, unsere Kolonien zu verteidigen und die dort lebende Bevölkerung zu beschützen. [From.GetLeader] hat insbesondere Madagaskar als besonders gefährdet erwähnt. Nun verlangt [From.GetNameDef], dass wir die Insel wieder an sie abtreten."
 tfv_south_africa.30.a:0 "Wir haben keine Wahl. Die Heimat zurückzuerobern, muss unsere oberste Priorität sein."
 tfv_south_africa.30.b:0 "Jeder Quadratmeter französischen Bodens ist heilig. Wir geben nicht nach!"
 tfv_south_africa.31.t:0 "Frankreich gibt nach"
 tfv_south_africa.31.d:0 "Die [FRA.GetAdjective]e Regierung war so klug, uns die friedliche Besatzung von Madagaskar zu gestatten."
 tfv_south_africa.31.a:0 "Wir sind der Zerstörung des imperialistischen Systems des Kolonialismus wieder einen Schritt näher!"
 tfv_south_africa.32.t:0 "Frankreich weigert sich"
 tfv_south_africa.32.d:0 "Die [FRA.GetAdjective]e Regierung weigert sich stur, überhaupt über eine mögliche Abtretung Madagaskars an uns zu sprechen. Dem französischen Gesandten zufolge sind sie ihrer Meinung nach mehr als fähig, willens und bereit, die Insel zu verteidigen."
 tfv_south_africa.32.a:0 "Dann müssen wir auf Gewalt zurückgreifen."
 tfv_south_africa.32.b:0 "Sollen sie das wertlose Stückchen Erde behalten."
 tfv_south_africa.40.t:0 "Forschungsabkommen mit [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Nach einer erfolgreichen militärischen Mission nach [From.GetNameDef] hat die dortige Regierung ein offizielles Forschungsabkommen zwischen unseren beiden Nationen vorgeschlagen."
 tfv_south_africa.40.a:0 "Wir bieten gerne unsere Hilfe an."
 tfv_south_africa.40.b:0 "Ihnen unsere Geheimnisse zu verraten, würde unsere nationale Sicherheit gefährden."
 tfv_south_africa.41.t:0 "[SOV.GetNameDef] stimmt zu"
 tfv_south_africa.41.d:0 "Die Sowjets haben zugestimmt, uns ihre Wege und Methoden studieren zu lassen. Eine Reihe [SOV.GetAdjective]er Forscher ist eingetroffen, um an unseren Schulen und Universitäten zu lehren."
 tfv_south_africa.41.a:0 "Von der [SOV.GetNameDef] zu lernen, heißt von den Siegern der Geschichte zu lernen!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDef] lehnt ab"
 tfv_south_africa.42.d:0 "Nach mehreren Verhandlungsrunden ist die Delegation der [SOV.GetNameDef] abgereist. Sie haben Zweifel, dass es uns gelingen würde, ihre Forschungen geheimzuhalten. Offenbar wird es uns nicht gestattet, Technologien mit unseren Verbündeten zu teilen."
 tfv_south_africa.42.a:0 "Ein Jammer."
 tfv_south_africa.50.t:0 "Unterstützung für Spanien"
 tfv_south_africa.50.d:0 "In Spanien ist ein Konflikt zwischen der nationalistischen Regierung und der legitimen republikanischen Regierung ausgebrochen. Im Volk wird eifrig diskutiert, wo unsere Regierung steht."
 tfv_south_africa.50.a:0 "Vielleicht möchten einige unserer Soldaten Urlaub in Spanien machen?"
 tfv_south_africa.50.b:0 "Wenn sich jemand dem Kampf anschließen will, werden wir ihn nicht aufhalten."
 tfv_south_africa.50.c:0 "Warum sollten wir in einem Krieg am anderen Ende der Welt kämpfen?"
 tfv_south_africa.51.t:0 "Freiwillige aus Südafrika treffen ein"
 tfv_south_africa.51.d:0 "Offiziell bleibt die [SAF.GetAdjective] neutral, doch sie hat einer großen Anzahl ihrer Bürger gestattet, sich als Freiwillige unserer Sache anzuschließen."
 tfv_south_africa.51.a:0 "Wir können sie brauchen!"
 tfv_south_africa.52.t:0 "Freiwillige kehren aus dem Spanischen Bürgerkrieg zurück"
 tfv_south_africa.52.d:0 "Die Kämpfe sind Spanien sind beendet. Die überlebenden Freiwilligen des Krieges sind wieder nach Hause zurückgekehrt. Sie bringen wertvolle Erfahrung in der modernen Kriegsführung mit sich."
 tfv_south_africa.52.a:0 "Sie werden uns im nächsten Krieg helfen."
 tfv_south_africa.60.t:0 "Freiheit für Angola"
 tfv_south_africa.60.d:0 "Nachdem sie von den Fesseln ihrer kolonialen Unterdrücker befreit wurden, sind die Bürger von [ANG.GetName] bereit, ihr Schicksal selbst in die Hand zu nehmen. Sie haben eine Übergangsregierung gebildet und eine Verfassung entworfen. Es bleibt nur noch, die Autorität von unseren militärischen Statthaltern auf die neue [ANG.GetAdjective]e Regierung zu übertragen."
 tfv_south_africa.60.a:0 "Jede neue Nation muss sorgsam angeleitet werden, sonst wird die Gegenrevolution gewinnen!"
 tfv_south_africa.60.b:0 "Wir heißen sie mit offenen Armen willkommen!"
 tfv_south_africa.60.c:0 "Die Situation erlaubt das noch nicht."
 tfv_south_africa.61.t:0 "Freiheit für Mosambik"
 tfv_south_africa.61.d:0 "Nachdem sie von den Fesseln ihrer kolonialen Unterdrücker befreit wurden, sind die Bürger von [MZB.GetName] bereit, ihr Schicksal selbst in die Hand zu nehmen. Sie haben eine Übergangsregierung gebildet und eine Verfassung entworfen. Es bleibt nur noch, die Autorität von unseren militärischen Statthaltern auf die neue [MZB.GetAdjective]e Regierung zu übertragen."
 tfv_south_africa.61.a:0 "Jede neue Nation muss sorgsam angeleitet werden, sonst wird die Gegenrevolution gewinnen!"
 tfv_south_africa.61.b:0 "Wir heißen sie mit offenen Armen willkommen!"
 tfv_south_africa.61.c:0 "Die Situation erlaubt das noch nicht."
 tfv_south_africa.62.t:0 "Freiheit für den Kongo"
 tfv_south_africa.62.d:0 "Nachdem sie von den Fesseln ihrer kolonialen Unterdrücker befreit wurden, sind die Bürger von [COG.GetName] bereit, ihr Schicksal selbst in die Hand zu nehmen. Sie haben eine Übergangsregierung gebildet und eine Verfassung entworfen. Es bleibt nur noch, die Autorität von unseren militärischen Statthaltern auf die neue [COG.GetAdjective]e Regierung zu übertragen."
 tfv_south_africa.62.a:0 "Jede neue Nation muss sorgsam angeleitet werden, sonst wird die Gegenrevolution gewinnen!"
 tfv_south_africa.62.b:0 "Wir heißen sie mit offenen Armen willkommen!"
 tfv_south_africa.62.c:0 "Die Situation erlaubt das noch nicht."
 tfv_south_africa.63.t:0 "Freiheit für Zimbabwe"
 tfv_south_africa.63.d:0 "Nachdem sie von den Fesseln ihrer kolonialen Unterdrücker befreit wurden, sind die Bürger von [ZIM.GetName] bereit, ihr Schicksal selbst in die Hand zu nehmen. Sie haben eine Übergangsregierung gebildet und eine Verfassung entworfen. Es bleibt nur noch, die Autorität von unseren militärischen Statthaltern auf die neue [ZIM.GetAdjective]e Regierung zu übertragen."
 tfv_south_africa.63.a:0 "Jede neue Nation muss sorgsam angeleitet werden, sonst wird die Gegenrevolution gewinnen!"
 tfv_south_africa.63.b:0 "Wir heißen sie mit offenen Armen willkommen!"
 tfv_south_africa.63.c:0 "Die Situation erlaubt das noch nicht."
 tfv_south_africa.64.t:0 "Freiheit für Kenia"
 tfv_south_africa.64.d:0 "Nachdem sie von den Fesseln ihrer kolonialen Unterdrücker befreit wurden, sind die Bürger von [KEN.GetName] bereit, ihr Schicksal selbst in die Hand zu nehmen. Sie haben eine Übergangsregierung gebildet und eine Verfassung entworfen. Es bleibt nur noch, die Autorität von unseren militärischen Statthaltern auf die neue [KEN.GetAdjective]e Regierung zu übertragen."
 tfv_south_africa.64.a:0 "Jede neue Nation muss sorgsam angeleitet werden, sonst wird die Gegenrevolution gewinnen!"
 tfv_south_africa.64.b:0 "Wir heißen sie mit offenen Armen willkommen!"
 tfv_south_africa.64.c:0 "Die Situation erlaubt das noch nicht."
 tfv_new_zealand.1.t:0 "[From.GetNameDef] erbittet Mitgliedschaft in der Komintern"
 tfv_new_zealand.1.desc:0 "Die Revolution in [From.GetNameDef] war erfolgreich! Eine neue kommunistische Regierung hat die Führung des Landes übernommen und bittet um Aufnahme in die Komintern.""
 tfv_new_zealand.1.a:0 "Jeder ist willkommen, sich dem Kampf anzuschließen."
 tfv_new_zealand.1.b:1 "Sie aufzunehmen würde uns nur für einen möglichen Konflikt in einem entlegenen Gebiet öffnen."
 tfv_new_zealand.2.t:0 "Komintern-Mitgliedschaft bewilligt"
 tfv_new_zealand.2.desc:0 "Nach sorgfältiger Beratung hat das Zentralkomitee der Komintern unsere Bitte um Aufnahme bewilligt."
 tfv_new_zealand.2.a:2 "[ROOT.GetNameDef] und [From.GetFactionName] marschieren Seite an Seite!"
 tfv_new_zealand.3.t:0 "Komintern-Mitgliedschaft verweigert"
 tfv_new_zealand.3.desc:0 "Unsere Delegation musste eine lange Belehrung des Vorsitzenden der Komintern über sich ergehen lassen. Ein solch kleines Land wie das unsere könne unmöglich eine entwickelte Industrienation sein, aus der eine kommunistische Revolution hervorgeht. Offenbar sind wir etwas anderes. Wie dem auch sei, wir können nicht Teil der Komintern werden."
 tfv_new_zealand.3.a:0 "Vielleicht sind sie es, die sich irren?"
 tfv_new_zealand.4.t:0 "[From.GetNameDef] will sich unserer Sache anschließen"
 tfv_new_zealand.4.desc:0 "Nachdem sie die Macht unserer unbesiegbaren Armeen gesehen hat, hat die Regierung von [NZL.GetName] entschieden, dass sie lieber auf unserer Seite des Konflikts stehen möchte. Die Frage ist, ob wir es ihnen erlauben sollten."
 tfv_new_zealand.4.a:0 "So lange sie ihren Platz kennen."
 tfv_new_zealand.4.b:0 "Warum sich durch Diplomatie nehmen, was man sich durch Krieg nehmen kann?"
 tfv_new_zealand.5.t:0 "Japan stimmt zu"
 tfv_new_zealand.5.desc:0 "Unsere Bitte um eine Allianz mit Japan wurde positiv beschieden."
 tfv_new_zealand.5.a:0 "Das garantiert unsere Sicherheit"
 tfv_new_zealand.6.t:0 "Japan lehnt eine Allianz ab"
 tfv_new_zealand.6.desc:0 "Die [JAP.GetAdjective]e Regierung hat sich nicht einmal die Mühe gemacht, unsere Bitte mit einer offiziellen Antwort zu würdigen. Gerüchten zufolge war unser Ansinnen ein Quell großer Heiterkeit in [JAP.GetAdjective]en Regierungskreisen."
 tfv_new_zealand.6.a:0 "Wie unhöflich."
 tfv_raj.1.t:0 "Jägerfonds"
 tfv_raj.1.desc:0 "Im gesamten Empire wurden "Jägerfonds" in lokalen Gemeinden gegründet, um Geld für neue Jagdflugzeuge für die Royal Air Force zu sammeln. Auch reiche Privatpersonen haben Geld gegeben, um Flugzeuge für das Militär zu kaufen. Der Nizam von Hyderabad hat genügend Geld gespendet, um den Kauf von 2 ganzen Geschwadern zu finanzieren. Die Frage ist, wo wie stationiert sein sollen."
 tfv_raj.1.a:0 "Sie sollten sich im Vereinigten Königreich befinden."
 tfv_raj.1.b:0 "Wir brauchen sie, um die Heimat zu verteidigen!"
 tfv_raj.2.t:0 "Indischer Prinz spendet Jagdflugzeuge"
 tfv_raj.2.desc:0 "Der Nizam von Hyderabad, ein indischer Prinz, hat großzügigerweise das Geld für den Kauf zweier ganzer Geschwader unserer modernsten Jagdflugzeuge für die Royal Air Force gespendet. Die Regierung hat ihren Dank zum Ausdruck gebracht und verkündet, dass das erste Flugzeug "Geist von Hyderabad" heißen soll."
 tfv_raj.2.a:0 "Sie werden sich als äußerst nützlich erweisen."
 tfv_raj.21.t:0 "Die bengalische Hungersnot"
 tfv_raj.21.desc:0 "In Bengalen gab es schon häufiger Hungersnöte, doch dieses Mal ist es durch eine Verkettung unglücklicher Umstände besonders schlimm. Die atemberaubend inkompetente Kolonialverwaltung hat sich als vollkommen unfähig – oder vielleicht unwillig – erwiesen, in angemessener Weise auf einen Wirbelsturm zu reagieren, der einen Großteil der bengalischen Reisernte vernichtet hat. Flüchtlinge aus den vom Krieg gebeutelten Regionen des Landes strömen in das Gebiet, so dass gleichzeitig mit einem abrupten Rückgang des Nahrungsangebots die Nachfrage dramatisch angestiegen ist. Die Lebensmittelpreise sind in die Höhe geschossen, weshalb die Leute ihrer Arbeit fernbleiben, da ihr Lohn ohnehin nicht ausreicht, um ihre Familien zu ernähren. Auch die Rekrutierung der Armee ist deutlich zurückgegangen. Immer weniger Menschen wollen ihre Familien verlassen, um für eine Regierung zu kämpfen, die nicht bereit ist, ihnen zu helfen."
 tfv_raj.21.a:0 "Das ist eine Katastrophe!"
 SAF_colonies_tt:0 "§YKenia§! und §YZimbabwe§! als Marionetten entlassen."
 SAF_soviet_research_tt:0 "Ein Forschungsabkommen mit Südafrika schließen."
 tfv_south_africa.14.t:0 "Die [HOL.GetAdjective]e Reaktion"
 tfv_south_africa.14.desc.a:0 "Unsere Delegation nach [HOL.GetNameDef] muss endlose frustrierende Hindernisse und Verzögerungen erleiden. Treffen mit [HOL.GetAdjective]en Beamten und Industrievertreten werden im letzten Augenblick abgesagt, Anrufe werden nicht erwidert, Telegramme werden nicht beantwortet. Offenbar ist die [HOL.GetAdjective]e Regierung nicht daran interessiert, uns bei unseren Bemühungen zu helfen."
 tfv_south_africa.14.desc.b:0 "Trotz anfänglicher Unterstützung wurden die Verhandlungen mit der [HOL.GetAdjective]en Regierung über neue Ausrüstung nun abgebrochen. Offenbar ist die [HOL.GetAdjective]e Führung nicht mehr bereit, eine Bezahlung Diamanten zu akzeptieren, weil diese sich angeblich schwer in eine konvertierbare Währung umwandeln lassen."
 tfv_south_africa.14.a:0 "Kontaktieren wir unsere deutschen Freunde."
 tfv_south_africa.14.b:0 "Wir werden alleine siegen, oder bei dem Versuch sterben."
 tfv_south_africa.16.t:0 "[From.GetNameDef] schickt Ausrüstung"
 tfv_south_africa.16.desc.a:0 "Eine Ladung Flugzeuge ist aus [HOL.GetNameDef] eingetroffen, eine großzügige Spende führender Persönlichkeiten in der [HOL.GetAdjective]en Luftfahrtindustrie. Unsere Piloten können es kaum erwarten, sie auszuprobieren, und es ist ein erbitterter Wettkampf um die Posten in dem neuen Geschwader entbrannt."
 tfv_south_africa.16.desc.b:0 "Nach langen Diskussionen mit unseren [HOL.GetAdjective]en Freunden haben sie sich bereiterklärt, uns einige experimentelle leichte Panzer zu schicken. Es sind zwar nicht viele, doch sie könnten ausreichen, um den Konflikt zu unseren Gunsten zu entscheiden."
 tfv_south_africa.16.desc.c:0 "Ein Schiff aus [HOL.GetNameDef] ist eingetroffen. Es war mit Tonnen von Gewehren und mehreren schweren Geschützen beladen, für die Freiwilligen aus [HOL.GetNameDef], die auf anderem Wege zu uns gekommen sind."
 tfv_south_africa.16.a:0 "Wir können sie gut gebrauchen."
 tfv_south_africa.16.b:0 "Sie werden das Rückgrat unserer Armee bilden."
 tfv_south_africa.16.c:0 "Ihre Unterstützung ist höchst willkommen."
 tfv_raj.30.t:0 "Indische Kommunisten bitten um Unterstützung"
 tfv_raj.30.desc:0 "Subhas Chandra Bose, der Anführer des All India Forward Bloc, ist nach Moskau gekommen, um unsere Hilfe im indischen Freiheitskampf zu erbitten. Er berief sich auf die traditionellen Konflikte zwischen Russland und Großbritannien in Indien seit den Tagen des Großen Spiels. Er hält uns vor diesem Hintergrund für die logische Wahl, um Indien zu helfen, die Unabhängigkeit von den Briten zu erlangen."
 tfv_raj.30.a:0 "Setzen wir dem Britischen Empire ein für alle Mal ein Ende."
 tfv_raj.30.b:0 "Was für ein absurder Gedanke."
 tfv_raj.31.t:0 "[SOV.GetNameDef] unterstützt indische Unabhängigkeit"
 tfv_raj.31.desc:0 "Der [SOV.GetAdjective]e Botschafter hat heute das Außenministerium besucht, um über die Frage der indischen Unabhängigkeit zu sprechen. Er machte unmissverständlich klar, dass die [SOV.GetNameDef] unsere anhaltende Herrschaft über Indien als vollkommen inakzeptabel ansieht. Bose hat offenbar Gehör bei [SOV.GetLeader] gefunden und die Russen für seine Sache gewonnen. \n\nVorerst scheint die [SOV.GetAdjective]e Regierung sich darauf zu beschränken, indische Freiwillige in ihrem Land auszubilden. Es ist jedoch vorstellbar, dass sie in einem eventuellen Konflikt auf dem Subkontinent intervenieren würden."
 tfv_raj.31.a:0 "Dann lassen sie uns keine Wahl. Wir müssen sie gehen lassen."
 tfv_raj.31.b:0 "Wenn sie wieder das Große Spiel spielen wollen, dann spielen wir."
 tfv_raj.32.t:0 "[SOV.GetNameDef] setzt sich für unsere Sache ein"
 tfv_raj.32.desc_SOV_helps:0 "Unsere Verhandlungen in Moskau waren ein atemberaubender Erfolg. Die Schlagzeile der Prawda lautet heute "Der Freiheitskampf des indischen Volkes ist unser Kampf!" Genosse [SOV.GetLeader] persönlich hat sich mit Chandra Bose getroffen und seine volle Unterstützung zugesichert."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Unsere Hoffnungen auf einen einfachen Weg zur Unabhängigkeit wurden vom britischen Kolonialamt brutal beendet. Als der [SOV.GetAdjective]e Botschafter mit der Bitte an sie herantrat, uns unser Schicksal selbst bestimmen zu lassen, wurde ihm gesagt, dass es nichts zu besprechen gäbe. Die [ENG.GetAdjective]e Regierung sagt, die Frage unserer Unabhängigkeit sei eine interne Angelegenheit, in die sich keine ausländische Macht einmischen dürfe."
 tfv_raj.32.a:0 "Der Kampf geht weiter."
 tfv_raj.33.t:0 "Die [SOV.GetAdjective]e Regierung weigert sich zu helfen"
 tfv_raj.33.desc:0 "Subhas Chandra Bose hat versucht, die [SOV.GetAdjective]e Regierung für unsere Sache zu gewinnen, doch seine Bemühungen waren erfolglos. Nachdem er mehrere Tage lang darauf gewartet hat, mit [SOV.GetLeader] sprechen zu dürfen, wurde ihm schließlich ein Treffen gewährt, das kaum zehn Minuten dauerte. \n\n[SOV.GetLeader] hat zwar seiner großen Bewunderung für den revolutionären Kampf unseres Volkes Ausdruck verliehen, er hat jedoch auch klar gesagt, dass unser Land in seinen Augen noch nicht bereit für den nächsten Schritt auf dem Weg zum vollen Kommunismus ist."
 tfv_raj.33.a:0 "Vielleicht sollten wir die Deutschen fragen?"
 tfv_raj.34.t:0 "Freiheit für Indien"
 tfv_raj.34.desc:0 "Heute beginnt ein neues Zeitalter in der indischen Geschichte. Nachdem wir jahrhundertelang unter ausländischer Herrschaft standen, haben wir endlich die volle Unabhängigkeit erreicht. Die örtlichen [ENG.GetAdjective]en Beamten haben die Weisung erhalten, beim Übergang auf die [RAJ.GetAdjective]e Selbstverwaltung zu helfen. Sie werden in einigen Monaten nach Hause beordert. \n\nDank der Hilfe unserer neuen [SOV.GetAdjective]en Genossen können wir uns nun auf die bevorstehende Aufgabe konzentrieren – eine Nation für unser Volk aufzubauen."
 tfv_raj.34.a:0 "Triumph!"
 tfv_raj.40.t:0 "Indische Nationalisten bitten um Unterstützung"
 tfv_raj.40.desc:0 "Subhas Chandra Bose, der Anführer des All India Forward Bloc, ist nach Berlin gekommen, um unsere Hilfe im indischen Freiheitskampf zu erbitten. In einem Brief an [GER.GetLeader] hat er seiner Bewunderung Ausdruck verliehen und dargelegt, dass ein unabhängiges Indien ein wertvoller Verbündeter in unseren Bemühungen wäre, [GER.GetNameDef] zu seinem rechtmäßigen Platz in der Welt zu verhelfen."
 tfv_raj.40.a:0 "Die Briten haben unsere Kolonien gestohlen. Jetzt stehlen wir ihnen ihre."
 tfv_raj.40.b:0 "Was für ein absurder Gedanke."
 tfv_raj.41.t:0 "[GER.GetNameDef] unterstützt indische Unabhängigkeit"
 tfv_raj.41.desc:0 "Der [GER.GetAdjective]e Botschafter hat heute das Außenministerium besucht, um über die Frage der indischen Unabhängigkeit zu sprechen. Er machte unmissverständlich klar, dass [GER.GetLeader] unsere anhaltende Herrschaft über Indien als vollkommen inakzeptabel ansieht. Offenbar hat Bose versprochen, dass ein unabhängiges Indien die [GER.GetAdjective]en Interessen in der Region unterstützen würde. \n\nDer Botschafter hat nicht gesagt, wie weit seine Regierung zu gehen bereit ist, falls wir uns weigern ... wir müssen aber davon ausgehen, dass sie selbst vor einem Krieg nicht zurückschrecken werden."
 tfv_raj.41.a:0 "Dann lassen sie uns keine Wahl. Wir müssen sie gehen lassen."
 tfv_raj.41.b:0 "Wir haben das Große Spiel in Indien schon einmal gespielt. Finden wir heraus, wie gut die Deutschen es spielen."
 tfv_raj.42.t:0 "[GER.GetNameDef] setzt sich für unsere Sache ein"
 tfv_raj.42.desc_GER_helps:0 "Nachdem Subhas Chandra Bose sich mit dem [GER.GetAdjective]en Außenminister getroffen und seine Sache vorgetragen hat, konnte er die [GER.GetAdjective]e Regierung überzeugen, uns zu unterstützen. Bose hat auch mit [GER.GetLeader] persönlich mehrere Stunden lang über Belange von gemeinsamem Interesse gesprochen, unter anderem über die Bildung einer Einheit indischer Freiwilliger aus britischen Kriegsgefangenen."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Unsere Hoffnungen auf einen einfachen Weg zur Unabhängigkeit wurden vom britischen Kolonialamt brutal beendet. Als der [GER.GetAdjective]e Botschafter mit der Bitte an sie herantrat, uns unser Schicksal selbst bestimmen zu lassen, wurde ihm gesagt, dass es nichts zu besprechen gäbe. Die [ENG.GetAdjective]e Regierung sagt, die Frage unserer Unabhängigkeit sei eine interne Angelegenheit, in die sich keine ausländische Macht einmischen dürfe."
 tfv_raj.42.a:0 "Der Kampf geht weiter."
 tfv_raj.43.t:0 "Die [GER.GetAdjective]e Regierung weigert sich zu helfen"
 tfv_raj.43.desc:0 "Subhas Chandra Bose hat versucht, die [GER.GetAdjective]e Regierung für unsere Sache zu gewinnen, doch seine Bemühungen waren erfolglos. Nachdem er mehrere Tage lang darauf gewartet hat, mit [GER.GetLeader] sprechen zu dürfen, wurde ihm schließlich ein Treffen gewährt, das kaum zehn Minuten dauerte. \n\n[GER.GetLeader] hat zwar seiner großen Bewunderung für unsere Lage und unseren fanatischen Widerstandsgeist Ausdruck verliehen, hat jedoch auch klar gesagt, dass er nicht der Meinung ist, unser Land wäre es wert, Ressourcen zu investieren."
 tfv_raj.43.a:0 "Verflucht."
 tfv_raj.44.t:0 "Freiheit für Indien"
 tfv_raj.44.desc:0 "Heute beginnt ein neues Zeitalter in der indischen Geschichte. Nachdem wir jahrhundertelang unter ausländischer Herrschaft standen, haben wir endlich die volle Unabhängigkeit erreicht. Die örtlichen [ENG.GetAdjective]en Beamten haben die Weisung erhalten, beim Übergang auf die [RAJ.GetAdjective]e Selbstverwaltung zu helfen. Sie werden in einigen Monaten nach Hause beordert. \n\nDank der Hilfe unserer neuen [GER.GetAdjective]en Freunde können wir uns nun auf die bevorstehende Aufgabe konzentrieren – eine Nation für unser Volk aufzubauen."
 tfv_raj.44.a:0 "Triumph!"
 tfv_raj_focus_paratrooper_tt:0 "Fallschirmjäger des Battaglione Azad Hindoustan werden in Italien eingesetzt."
 tfv_raj.201.t:0 "Das Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "Die Soldaten des Battaglione Azad Hindoustan wurden aus Kriegsgefangenen rekrutiert. Sie haben geschworen, ihr Leben für das Streben nach der Freiheit Indiens zu geben. Diese Elitesoldaten wurden in der Sabotage und Infiltration ausgebildet und können mit dem Fallschirm hinter feindlichen Linien abspringen, um dort für Chaos zu sorgen."
 tfv_raj.201.a:0 "Alles Gute kommt von oben!"
 tfv_raj.210.t:0 "Sabotage?"
 tfv_raj.210.desc:0 "Die örtlichen Arbeiter hatten gerade mit der Mittagspause begonnen, als eine heftige Explosion eine unserer Fabriken erschütterte. Das Gebäude selbst wurde schwer beschädigt, und mehrere Arbeiter wurden durch Glassplitter verletzt. Glücklicherweise scheinen die Maschinenwerkzeuge größtenteils intakt geblieben zu sein. Die Polizei und die Armee haben eine Sicherheitszone errichtet, während sie den Schutt nach Hinweisen auf die Ursache der Explosion durchsuchen.\n\nEs gibt Gerüchte, dass sie das Werk einer Widerstandszelle der Quit India-Bewegung sei, die in ihrem Streben nach Freiheit von bloßem Protest zu tatsächlicher Gewalt übergegangen sei."
 tfv_raj.210.a:0 "Verstörend."
 tfv_raj.211.t:0 "Sabotage!"
 tfv_raj.211.desc:0 "Nur wenige Wochen nach der ersten Explosion wurde eine zweite Fabrik plötzlich zerstört – erneut, nachdem die Arbeiter sie gerade zur Mittagspause verlassen hatten. Es gibt keinen Zweifel, dies ist das Werk einer organisierten Widerstandsgruppe, die einen gut geplanten Feldzug der Sabotage und des Terrorismus durchführt. Die verwegenen Angriffe bei hellichtem Tage zeigen, dass die Saboteure sich ihrer Sache sehr sicher sind. "
 tfv_raj.211.a:0 "Wird sie denn niemand aufhalten?"
 tfv_raj.212.t:0 "Der Feind im Inneren"
 tfv_raj.212.desc:0 "Eine dritte Explosion hat eine Fabrik in einem unserer Staaten verwüstet. Dieses Mal scheinen die Saboteure die Bombe zum falschen Zeitpunkt gezündet zu haben, denn sie explodierte mitten während der Schicht. Dutzende von Arbeitern wurden getötet, Dutzende weitere werden noch vermisst. Wir gehen allen Spuren und Hinweisen nach. Es gab bereits einige Hausdurchsuchungen. Dabei wurden verstörende Dinge sichergestellt, von Quit India-Propaganda bis hin zu Material, mit dem einfache Sprengsätze hergestellt werden können. \n\nDie Drahtzieher scheinen jedoch nicht unter den verhafteten Personen zu sein, welche sich bisher auch weigern zu reden."
 tfv_raj.212.a:0 "Es gerät außer Kontrolle."
 tfv_raj_quit_india_unrest_tt:0 "Man geht davon aus, dass die Unterstützer der Bewegung einen Wandel fordern werden."
 tfv_south_africa.10.desc:0 "Der große Krieg um die Zukunft unseres Landes ist endlich ausgebrochen. Wir müssen uns nun jeden noch so kleinen Funken Unterstützung sichern, damit wir in diesem Kampf siegreich sein können. Das Überleben der [From.GetAdjective]en Kultur und unserer Lebensweise steht auf dem Spiel!"
 tfv_australia.34.b:0 "Wir sind gescheitert."
 tfv_australia.96.t:0 "Bürgerkrieg!"
 tfv_australia.96.desc:0 "In ganz Indonesien sind die Straßen voll von bewaffneten Nationalisten. Alle Versuche der Armee und der Polizei, den Aufstand niederzuschlagen, waren bisher erfolgreich. Diese bewaffnete Rebellion folgt auf einen plötzlichen Anstieg nationalistischer Tendenzen. Kurz ... wir stecken mitten in einem Bürgerkrieg."
 tfv_australia.96.a:0 "Widersteht dem nationalistischen Abschaum!"
 tfv_australia.96.b:0 "Schließt euch dem Aufstand an!"
 mex_nationalists_chosen:0 "Auf die Seite der Nationalisten schlagen."
 mex_republicans_chosen:0 "Auf die Seite der Republikaner schlagen."
