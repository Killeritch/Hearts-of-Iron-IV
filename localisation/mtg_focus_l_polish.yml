 MEX_focus_national_bank:0 "Bank Narodowy"
 MEX_focus_national_bank_desc:0 "Banco de México założono w 1925 r., by odbudować gospodarkę zdruzgotaną przez wojnę domową. To nasza pożyczkowa ostatnia deska ratunku, emitent waluty i inwestor w wielu korzystnych dla kraju przedsięwzięciach."
 MEX_focus_military_budget_review:0 "Rewizja budżetu wojskowego"
 MEX_focus_military_budget_review_desc:0 "Dobrze finansowany system wojskowy reżimu Díaza zachwiał się, gdy bojówki rewolucjonistów zaczęły wyzwalać miasta i odcinać armię od źródeł pieniędzy. Dokonajmy rewizji finansów wojska, by zapewnić mu dłuższe przetrwanie w czasie wojny."
 tooltip_military_budget_review:0 "Rewizja budżetu wojskowego"
 MEX_focus_gulf_coast_naval_yards:0 "Stocznie marynarki wojennej nad Zatoką Meksykańską"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Zatoka Meksykańska jest otwarta na Europę i wschodnie wybrzeże USA, czyli naszych ważnych partnerów handlowych. Nasz rozwijający się przemysł naftowy skorzystałby na rozbudowie stoczni w Veracruz."
 MEX_focus_pacific_coast_naval_yards:0 "Stocznie marynarki wojennej na wybrzeżu Pacyfiku"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Handel z Japonią i Kalifornią realizowany szlakami przebiegającymi przez Ocean Spokojny ma dla nas mniejsze znaczenie niż Atlantyk, powinniśmy jednak chronić nasze interesy i otwierać kolejne możliwości. Rozbudowa stoczni nad Pacyfikiem da nam większe pole manewru, jeśli Zatoka Meksykańska zostanie zablokowana."
 MEX_focus_brown_water_navy:0 "Przybrzeżna marynarka wojenna"
 MEX_focus_brown_water_navy_desc:0 "Meksyk wykorzystuje przestarzałe przedwojenne okręty do ochrony szlaków handlowych w pobliżu linii brzegowej. Próbujemy nabyć nowocześniejsze jednostki od Hiszpanii i innych mocarstw, ale negocjacje przebiegają powoli. Musimy rozwijać nasze strategie morskie na wypadek, gdyby w Europie wybuchła wojna i rozlała się na półkulę zachodnią."
 tooltip_escort_ships:0 "Eskortowce"
 MEX_focus_blue_water_navy:0 "Pełnomorska marynarka wojenna"
 MEX_focus_blue_water_navy_desc:0 "Meksyk nigdy nie był potęgą morską. W czasach kolonialnych nasi hiszpańscy władcy potrzebowali wszystkich okrętów do walki z Brytyjczykami. Podczas walki o niepodległość i kolejnych wojen domowych koncentrowaliśmy się na sprawach wewnętrznych. Gdy Ameryka nas prześcignęła i stała się wielkim mocarstwem, nie było sensu walczyć o morza. Być może w tych niespokojnych czasach Meksykowi będzie niezbędna potężna marynarka wojenna."
 tooltip_capital_ships:0 "Okręty liniowe"
 MEX_focus_raiding_navy:0 "Uderzeniowa marynarka wojenna"
 MEX_focus_raiding_navy_desc:0 "Nie możemy liczyć, że uda nam się doścignąć największe potęgi morskie świata w rywalizacji o panowanie na oceanach. Powinniśmy skoncentrować się na przechwytywaniu jednostek transportowych wroga, zanim znajdą się u wybrzeży Meksyku, i w ten sposób chronić kraj przed inwazją."
 MEX_focus_heroic_military_college:0 "Bohaterska Akademia Wojskowa"
 MEX_focus_heroic_military_college_desc:0 "Colegio Militar założono w 1823 r. Akademii nadano honorowy tytuł Heroico po tym, jak pięciu jej kadetów walczyło aż do śmierci przeciwko amerykańskim marines podczas wojny meksykańsko-amerykańskiej w 1847 r. Szósty kadet, owinięty flagą Meksyku, rzucił się z murów, by nie trafić do niewoli."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Wciąż trwa pokój. Rozbudowa naszych sił zbrojnych spotkałaby się z dużą dezaprobatą społeczną!\n"
 MEX_focus_tank_workshops:0 "Fabryki czołgów"
 MEX_focus_tank_workshops_desc:0 "Projektant naszych samolotów, TNCA, eksperymentował z pancernymi pojazdami bojowymi podczas wielkiej wojny. Powstał wtedy prototyp oparty na brytyjskich konstrukcjach rombowych. Powinniśmy powrócić do tych eksperymentów i stworzyć zakład produkujący czołgi."
 MEX_focus_weapons_modernisation:0 "Modernizacja uzbrojenia"
 MEX_focus_weapons_modernisation_desc:0 "Przed rewolucją Meksyk miał wspaniały przemysł broni osobistej. Znienawidzony dyktator Díaz, przy swych wszystkich wadach, żywo interesował się rozwojem uzbrojenia. Powinniśmy zapoznać się z eksperymentalnymi karabinami maszynowymi z epoki Díaza."
 MEX_focus_aviation_workshops:0 "Fabryki samolotów"
 MEX_focus_aviation_workshops_desc:0 "TNCA poszło po rewolucji w odstawkę ze względu na brak funduszy. Nie możemy jednak dłużej ignorować rosnącej skuteczności samolotów bojowych - musimy korzystać z najnowszych osiągnięć w dziedzinie lotnictwa."
 MEX_focus_military_aviation_specialists:0 "Specjaliści lotnictwa wojskowego"
 MEX_focus_military_aviation_specialists_desc:0 "Escuela Militar de Mecánicos Especialistas de Aviación wyszkoli korpus zdolnego personelu technicznego, który zajmie się serwisowaniem naszych samolotów. Im lepiej utrzymane są samoloty, tym więcej czasu w powietrzu spędzą nasi piloci, by zdobyć niezbędne doświadczenie."
 MEX_focus_army_expansion_programme:0 "Program rozbudowy armii"
 MEX_focus_army_expansion_programme_desc:0 "Meksyk ma wielki potencjał do rozbudowy armii dzięki postulowanemu przez siły rewolucji programowi odbudowy kraju, jednoczącemu poszczególne prowincje w jedną ojczyznę. W chwili zagrożenia nasi przepełnieni patriotyzmem obywatele przyjdą państwu z pomocą."
 MEX_focus_heavy_artillery:0 "Ciężka artyleria"
 MEX_focus_heavy_artillery_desc:0 "Zabójcza siła rażenia artylerii jest bezsprzeczna. Wielka wojna pokazała światu, jak ważną rolę odgrywa artyleria we wspieraniu natarć i zatrzymywaniu ataków wroga. Musimy rozwijać naszą artylerię konwencjonalną."
 MEX_focus_aerial_artillery:0 "Artyleria powietrzna"
 MEX_focus_aerial_artillery_desc:0 "Eksperymentowaliśmy z wykorzystaniem bombowców przeciwko /"miękkim/" celom podczas powstania Cristero i licznych buntów nieposłusznych generałów. Powstańcy nie mogą walczyć na niebie, dlatego wsparcie bombowców odegra kluczową rolę w obronie Meksyku."
 MEX_focus_agricultural_credit_bank:0 "Rolny Bank Kredytowy"
 MEX_focus_agricultural_credit_bank_desc:0 "Banco de Crédito Agricola pomoże przyspieszyć program reformy kraju, udzielając pożyczek rolnikom ejido, za które kupią oni maszyny i środki produkcji. Alberto J. Pani to weteran branży finansowej, który może pokierować tym bankiem i pomóc Meksykowi w zwiększeniu wydajności produkcji."
 MEX_focus_rural_infrastructure:0 "Infrastruktura wiejska"
 MEX_focus_rural_infrastructure_desc:0 "Meksykańskie sieci kolejowe były rozbudowywane w epoce Díaza, ale głównie w okolicach miast na północy, by ułatwić handel z Ameryką. Powinniśmy rozwijać kolej na południu."
 MEX_focus_peripheral_infrastructure:0 "Infrastruktura peryferii"
 MEX_focus_peripheral_infrastructure_desc:0 "Nasze najodleglejsze tereny rolnicze od dekad nie przeszły modernizacji infrastruktury. Wielu rolników żyje w ubóstwie, uprawiając ziemię tylko na swoje potrzeby, i chętnie pracowaliby oni w fabrykach oraz uczyli się, gdybyśmy rozbudowali nasze sieci drogowe."
 MEX_focus_rural_schools:0 "Szkoły wiejskie"
 MEX_focus_rural_schools_desc:0 "To w szkołach zamieniamy surowiec, jakim są niepiśmienni wieśniacy, w patriotycznych obywateli gotowych do walki z niesprawiedliwością i umacniania ojczyzny. Escuelas Regionales Campesinas zrewolucjonizują chłopstwo, ucząc prostych ludzi umiejętności technicznych oraz samowystarczalności."
 MEX_focus_rent_freeze:0 "Zamrożenie czynszów"
 MEX_focus_rent_freeze_desc:0 "Robotnicy z miast są kluczową grupą społeczną w budowanym przez nas nowym Meksyku. W czasie rewolucji zmobilizowano ich w ramach Czerwonych Batalionów, a teraz chcą otrzymać obiecane im wynagrodzenie. Jednym z obszarów wymagających natychmiastowej uwagi powinni być pasożytniczy gospodarze pobierający czynsze od tych ciężko pracujących na pomyślny rozwój kraju ludzi."
 MEX_focus_confederation_of_mexican_workers:0 "Konfederacja Meksykańskich Robotników"
 MEX_focus_confederation_of_mexican_workers_desc:0 "Elita polityczna Meksyku zawsze chciała kontrolować działalność związków zawodowych. CTM zastąpi CROM, uważany za skorumpowany i niewiarygodny jako związany niegdyś z nielubianymi przywódcami dawnego ustroju."
 MEX_focus_ejido_worker_militias:0 "Bojówki robotników ejido"
 MEX_focus_ejido_worker_militias_desc:0 "Reforma ziemi, obiecana w konstytucji z 1917 roku, jest realizowana powoli. Właściciele ziemscy często zatrudniają zbirów i prywatne armie, by zastraszać swoich najemców i uniemożliwiać redystrybucję. Czas zorganizować chłopów, rolników i robotników w społeczne bojówki, które ochronią nasze zdobycze przed niesprawiedliwością."
 MEX_focus_party_of_the_revolution:0 "Partia rewolucyjna"
 MEX_focus_party_of_the_revolution_desc:0 "Prezydent Cárdenas został wybrany z poparciem organizacji robotników i chłopów dzięki obietnicy reform rolnych. Wprowadziliśmy te reformy i mamy teraz dumny kraj socjalistyczny, gotowy do walki z niesprawiedliwością na scenie międzynarodowej."
 MEX_focus_liberalize_the_banking_sector:0 "Liberalizacja sektora bankowego"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Wiele regulacji rządowych uniemożliwia rynkowi stymulowanie zmian w Meksyku. Prawo ogólne o instytucjach kredytowych z roku 1925 na przykład nie pozwala bankom posiadać udziałów w innych bankach. Niedorzeczność! Im więcej wolnego rynku, tym więcej wolności dla ludzi. Luis Montes de Oca, orędownik austriackiej szkoły ekonomii, pomoże nam zreformować system bankowy."
 MEX_focus_strike_breaking:0 "Rozbijanie strajków"
 MEX_focus_strike_breaking_desc:0 "Zrzeszanie się w związkach zawodowych to fundamentalne prawo, chronione przez konstytucję z 1917 r., jednak ataki na cudzą własność to przestępstwa i tak należy je traktować. A zaprzestawanie pacy w ważnych gałęziach przemysłu można nawet postrzegać jako zdradę, gdy akurat trwa kryzys."
 MEX_focus_urban_development:0 "Rozwój miast"
 MEX_focus_urban_development_desc:0 "Miasta stanowią centrum działalności gospodarczej i dlatego ich potrzeby powinny być ważniejsze od bolączek zacofanych regionów wiejskich. Zbudujemy nowe drogi i trasy kolejowe w stolicy oraz w innych większych miastach. Dzięki temu pomnożymy bogactwo Meksyku."
 MEX_focus_cientifico_camarilla:0 "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "Reżim Díaza był popierany przez klikę technokratów pracujących w rządzie i w prywatnych przedsiębiorstwach. Wprowadzone przez nich niepopularne systemy klientelizmu i mecenatu były jedną z przyczyn upadku tych rządów. Nas jednak społeczeństwo wielbi i popiera, a Científicos mają pewne potrzebne umiejętności..."
 MEX_focus_end_land_reform:0 "Koniec reformy ziemi"
 MEX_focus_end_land_reform_desc:0 "Program reformy ziemi zbyt długo był nadużywany przez miejscowych prominentów z koneksjami politycznymi lub siłą militarną. Bogaty rolnik kradnący publiczną ziemię dla własnego zysku nie pomaga we wzmocnieniu czy zjednoczeniu Meksyku. Ziemię powinno się sprzedać się temu, kto zapłaci najwięcej. Może niektórzy właściciele ziemscy faktycznie gnębią swoich najemców, ale to jest kwestia do rozstrzygnięcia przez sądy."
 MEX_focus_privatization:0 "Prywatyzacja"
 MEX_focus_privatization_desc:0 "System ejido nakłada ograniczenia na korzystanie z ziemi w zależności od potrzeb rządu. Dlaczego państwo ma zmuszać rolników do produkcji na własne potrzeby, zamiast pozwolić im przeznaczać plony na eksport? Meksyk stanie się bogatszy, jeśli podzielimy gospodarstwa spółdzielcze i pozwolimy na prawdziwy rozwój. Przestarzałe pojęcia samowystarczalności tylko utrudniają postęp i globalizację."
 MEX_focus_caudillo_private_armies:1 "Prywatne armie caudillo"
 MEX_focus_caudillo_private_armies_desc:0 "Zarządcy, przedsiębiorcy i dowódcy garnizonów w regionie to często jeden człowiek - generał rewolucji, który umacnia swoją władzę, mianując na wpływowe stanowiska lojalnych podwładnych. Ci caudillos to coś oczywistego, co powinniśmy kultywować, a nie zwalczać."
 MEX_focus_support_general_cedillo:0 "Poparcie dla generała Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "Generał Saturnino Cedillo z północy i inni, podobni mu caudillos potrzebują zapewnienia, że rząd uszanuje ich autonomię. Szybka centralizacja władzy za czasów prezydentów Callesa i Cárdenasa pozwoliła okiełznać olbrzymie problemy kraju, dlatego dalsze wywłaszczanie caudillos nie jest konieczne."
 tooltip_mexico_cedillo_will_be_placated:0 "Generał Cedillo zostanie §Gudobruchany§!.\n"
 MEX_focus_oil_field_expansion:0 "Rozbudowa pół naftowych"
 MEX_focus_oil_field_expansion_desc:0 "Amerykański apetyt na ropę nie ma granic. Choć USA produkuje większość światowej ropy, dodatkowo ją importuje. Meksyk ma niezagospodarowane pola naftowe w rejonie Zatoki Meksykańskiej. Możemy je eksploatować i eksportować ropę."
 MEX_focus_northern_steel_plants:0 "Huty stali na północy"
 MEX_focus_northern_steel_plants_desc:0 "Najbardziej uprzemysłowionym regionem Meksyku jest północna granica. Miasta nad Rio Grande, na przykład Matamoros i Ciudad Juarez, mają bliskie powiązania gospodarcze ze swymi odpowiednikami po drugiej stronie, takimi jak Brownsville i El Paso. Powinniśmy wykorzystać tamtejszą infrastrukturę i dalej rozwijać nasz przemysł ciężki."
 MEX_focus_capital_reserves:1 "Rezerwy kapitałowe"
 MEX_focus_capital_reserves_desc:1 "Gotówka, którą zarabiamy na sprzedaży ropy, pozwala nam napinać nasze gospodarcze muskuły. Jeśli na przykład musimy kupić technologie z Ameryki albo Wielkiej Brytanii, mamy na to środki. Możemy dowolnie odtwarzać lub masowo produkować te konstrukcje."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell to brytyjsko-holenderska firma, która posiada 60% meksykańskich koncesji na ropę. Osiągając porozumienie z zagranicznymi koncernami naftowymi w sprawie siły roboczej, możemy sprawić, że obie strony na tym skorzystają."
 MEX_focus_community_of_nations:0 "Związek narodów"
 MEX_focus_community_of_nations_desc:0 "Nasza zależność gospodarcza od handlu z Wielką Brytanią wcale nie musi być przekleństwem. Akceptując status quo, możemy zająć się dyplomacją międzynarodową ze wsparciem wielkiego mocarstwa."
 anglo_mexican_diplomacy:0 "Dyplomacja anglo-meksykańska"
 MEX_focus_purchase_belize:0 "Zakup Belize"
 MEX_focus_purchase_belize_desc:0 "W czasach kolonialnych to niewielkie terytorium wcześnie stało się własnością korony hiszpańskiej, choć mieszkańcy półwyspu nigdy tam nie zamieszkali. Po porażce hiszpańskiego imperium kolonialnego w czasie wojen napoleońskich Wielka Brytania stopniowo umacniała swoje wpływy na tym terenie. Wreszcie w 1862 r. powstała tam kolonia Honduras Brytyjski. Obszar ten na znak dobrych intencji powinien zostać zwrócony Meksykowi."
 MEX_focus_nationalize_the_oil_fields:0 "Nacjonalizacja pól naftowych"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Zagraniczne koncesje na ropę dominują w meksykańskiej gospodarce, a obce firmy mają zbyt duży wpływ na nasze sprawy wewnętrzne i zagraniczne. Brytyjczycy i Amerykanie bardziej liczą się z Royal Dutch Shell i Standard Oil niż z naszym rządem!"
 MEX_focus_german_resource_exchange:0 "Niemiecka wymiana zasobów"
 MEX_focus_german_resource_exchange_desc:0 "Niemiecka machina wojenna rozwija się, a do prawidłowego działania potrzebuje meksykańskiej ropy. Zamiast płaszczyć się przed Amerykanami albo sprzedawać nasz kraj Rosjanom, możemy spróbować wykorzystać niemieckie potrzeby i wzmocnić naszą armię."
 mexico_german_resource_exchange:0 "Meksykańsko-niemiecka wymiana zasobów"
 MEX_focus_new_world_order:0 "Nowy porządek świata"
 MEX_focus_new_world_order_desc:0 "Niemcy są bez wątpienia władcami Europy. W ich nowym porządku świata z pewnością znajdzie się dla nas miejsce, jeśli pomożemy im w walce z Brytyjczykami i Amerykanami. Telegram Zimmermanna został wysłany nie bez powodu: Amerykę można zniszczyć tylko poprzez inwazję lądową..."
 german_mexican_diplomacy:0 "Dyplomacja meksykańsko-niemiecka"
 MEX_focus_oppose_yanqui_imperialism:0 "Przeciwstawienie się jankeskiemu imperializmowi"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Odzyskaliśmy należne nam zasoby naturalne naszego kraju i teraz cudzoziemcy domagają się rekompensaty, ale ich koncesje zostały praktycznie wykradzione mieszkańcom Meksyku, gdy ci byli słabi pod rządami dyktatora Díaza. Dlaczego mamy płacić złodziejowi za oddanie nam skradzionej własności?"
 MEX_focus_international_proletarianism:0 "Międzynarodowa rewolucja proletariacka"
 MEX_focus_international_proletarianism_desc:0 "Rosjanie pokazali, że ich socjalizm zmieni planetę. Rewolucja, dla której tak ofiarnie walczyliśmy, była tylko jednym krokiem na drodze do wyzwolenia ludu, najpierw w Meksyku, a teraz na całym świecie."
 russo_mexican_diplomacy:0 "Dyplomacja meksykańsko-rosyjska"
 MEX_focus_compensation:0 "Odszkodowanie"
 MEX_focus_compensation_desc:0 "Koncesje na ropę zostały sprzedane Royal Dutch Shell i Standard Oil zgodnie z prawem. Nie możemy winić zagranicznych firm za to, że szukają zysków. Musimy zachować uczciwość naszego systemu prawnego i zapłacić cudzoziemcom za znacjonalizowanie koncesji."
 MEX_focus_liberty_and_justice_for_all:0 "Wolność i sprawiedliwość dla wszystkich"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Ameryka jest obecnie największą potęgą gospodarczą w historii. Sowieci prowadzą szybką industrializację, a Niemcy lepiej rozumieją wojnę, ale w przypadku Ameryki jej atuty współgrają z prymatem wolności jednostki i poleganiem na instytucjach, a nie na brutalnej sile. Przekucie naszych więzi gospodarczych w sojusz wojskowy to naturalna kolej rzeczy."
 american_mexican_diplomacy:0 "Dyplomacja amerykańsko-meksykańska"
 MEX_focus_aztec_eagles:0 "Orły Azteków"
 MEX_focus_aztec_eagles_desc:0 "Jesteśmy jednym z najbardziej wpływowych państw Ameryki Łacińskiej. Powinniśmy zademonstrować nasze zaangażowanie w sprawy bezpieczeństwa światowego, pomagając Ameryce w walce z obcymi watażkami, których ekspansjonizm zagraża ogólnemu pokojowi."
 aztec_eagles_opinion:0 "Orły Azteków"
 MEX_focus_international_peacekeepers:0 "Rozjemcy międzynarodowi"
 MEX_focus_international_peacekeepers_desc:0 "Demokratyczne potęgi świata planują stworzenie sojuszu opartego na równości. Organizacja Narodów Zjednoczonym ma zapewnić światu bezpieczeństwo, udostępniając państwom platformę rozstrzygania sporów i dyskusji o dzielących ich różnicach. Weźmiemy udział w tym projekcie, żebym pomóc krajom Ameryki Łacińskiej w zachowaniu niepodległości."
 MEX_focus_unify_centroamerica:0 "Zjednoczenie Ameryki Centralnej"
 MEX_focus_unify_centroamerica_desc:1 "Niewielkie republiki bananowe, Nikaragua, Panama i Kostaryka, są zbyt małe, by uznawać je za pełnoprawne państwa. Musimy przyłączyć je do naszego kraju i okryć chwałą Meksyk i jego obywateli."
 threat_mexico_unify_centroamerica:1 "Meksyk dąży do zjednoczenia Ameryki Centralnej"
 MEX_focus_seize_the_panama_canal:0 "Zajęcie Kanału Panamskiego"
 MEX_focus_seize_the_panama_canal_desc:0 "Ten kanał, jedno z najważniejszych przewężeń świata, został przekopany dzięki ciężkiej i ofiarnej pracy latynoskich robotników, którzy wykrwawiali się i umierali pod amerykańskimi batami, gdy przemysłowcy liczyli zyski. Zdobywszy okoliczne tereny, możemy przeprowadzić błyskawiczny atak na niewielki strzegący kanału garnizon. Zmusimy Jankesów do wyboru pomiędzy oddaniem kanału a krwawą wojną z nami."
 MEX_focus_integrate_the_south:0 "Integracja południa"
 MEX_focus_integrate_the_south_desc:0 "Jednoczenie ludów Meksyku przebiega powoli, ale nie zakończy się na granicach regionów ani na łańcuchach górskich. W przeszłości pokonywaliśmy już takiej przeszkody i zrobimy to ponownie z południowymi prowincjami."
 MEX_focus_plan_of_agua_prieta:0 "Plan z Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "Rewolucja przeciwko Díazowi i wynikłe zacięte walki wewnętrzne trwały dekadę. Gdy pył opadł, zwycięzcy generałowie z północy spotkali się w Agua Prieta w stanie Sonora, by nakreślić przyszłość Meksyku. Zależnie od punktu widzenia, dla jednych jest to populistyczna klika modernizatorów i zwolenników sekularyzacji, a dla drugich - /"konfederacja kacyków/", niewiele lepszych od bandyckich hersztów dzielących się łupami."
 MEX_focus_exile_calles:0 "Wygnanie Callesa"
 MEX_focus_exile_calles_desc:0 "Były prezydent Plutarco Calles sprawował urząd w latach 1924-28. Jego złe rządy doprowadziły do wybuchu powstania Cristero i niezliczonych mniejszych buntów. Teraz próbuje zdominować prezydenta Cárdenasa, by kontrolować go jak kilku ostatnich marionetkowych prezydentów. Cárdenas ma własny mandat demokratyczny i własny plan na przyszłość, a Calles musi odejść, żeby Meksyk zaznał stabilizacji."
 MEX_focus_institutional_revolution:0 "Rewolucja instytucjonalna"
 MEX_focus_institutional_revolution_desc:0 "W Meksyku spuścizna demokratyczna jest słaba, ale umacniamy ją Nasze przywiązanie do rządów prawa rośnie, a ludzie zaczynają wierzyć w wolne wybory, którymi w przeszłości manipulował rząd."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "W Meksyku zapanuje jeszcze większy chaos, jeśli Plutarco Calles straci możliwość oddziaływania na kraj. To on stworzył administracje Portesa, Ortiza, Rodrígueza a teraz Cárdenasa. Jego polityczni wrogowie nazywają go /"el Jefe Maximo/", jakby był jakimś wodzem bandytów! Tak naprawdę Calles to tylko stary polityk, któremu na sercu leży wyłącznie dobro Meksyku. Utrata takiej postaci na tym etapie rewolucji byłaby absurdem."
 MEX_focus_purge_the_bureaucracy:0 "Walka z biurokracją"
 MEX_focus_purge_the_bureaucracy_desc:0 "Callistas są usuwani z wpływowych stanowisk, na które nie zasługiwali. Mamy do dyspozycji wielu odpowiednich następców, zdolnych i inteligentnych ludzi, którzy będą wdzięczni za możliwość służenia Meksykowi..."
 MEX_focus_arrest_general_cedillo:0 "Aresztowanie generała Cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Caudillos są zagrożeniem dla kraju. Dzielą Meksyk na małe lenna, w których mianują urzędników, co daje im władzę nad gospodarką, wojskiem i rządem. Rozgrabiają majątek Meksyku, a największym z tych szkodników jest generał Saturnino Cedillo. Jego niezależność od rządu centralnego nie może być dłużej tolerowana i nie pomogą mu buntownicy, których zgromadził."
 tooltip_mexico_cedillo_will_be_neutralised:0 "Generał Cedillo zostanie §Gunieszkodliwiony§!.\n"
 MEX_focus_control_the_army:0 "Kontrola armii"
 MEX_focus_control_the_army_desc:0 "Armia to prawdopodobnie najważniejszy elektorat w Meksyku. Ostatnich dwadzieścia lat pokazało, że wolę ludu można egzekwować tylko bagnetami. Zbuntowani generałowie są więc zagrożeniem dla istnienia państwa i jego prawowitości."
 MEX_focus_repeal_the_calles_law:0 "Uchylenie Prawa Callesa"
 MEX_focus_repeal_the_calles_law_desc:0 "Wprowadzając do konstytucji antyreligijne artykuły, Calles podburzył Cristeros do buntu. Prawo Callesa upokarza kler, zabraniając noszenia sutann w miejscach publicznych i posyłając do więzień duchownych dostojników, którzy krytykują rząd. Zgadzamy się, że należy ograniczyć polityczne wpływy Kościoła, ale to nie jest atak na żadną władzę, a na wolność jednostki."
 MEX_focus_abolish_capital_punishment:0 "Zniesienie kary śmierci"
 MEX_focus_abolish_capital_punishment_desc:0 "Ostatnie niepokoje związane z buntem armii, rewoltą chłopów i powstaniem Cristero oraz krwawa reakcja rządu na te wydarzenia i lżejsze /"przestępstwa/" sprawiły, że w Meksyku zapanowała atmosfera strachu. Ludzie nie mogą się już swobodnie wypowiadać, ponieważ boją się represji ze strony państwa. Powinniśmy znieść karę śmierci. Jeśli poluzujemy uścisk, sprawimy, że ludzie nie będą próbowali się z niego wyrwać."
 MEX_focus_enforce_the_calles_law:0 "Egzekwowanie prawa Callesa"
 MEX_focus_enforce_the_calles_law_desc:0 "Żołnierze Cristero może i nie zostali zniszczeni w polu, ale przez lata po ich daremnym buncie tropiliśmy ich liderów i sympatyków z kręgów kościelnych. W ten sposób ich ruch został pozbawiony głowy i już się nie odrodzi. Kościół nie ma innego wyjścia jak przystać na nasze żądania. Stanie się kolejnym narzędziem władzy państwa albo będziemy dalej ścinać głowy."
 MEX_focus_triumph_over_the_cristeros:0 "Zwycięstwo nad Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Podczas kampanii przeciwko Cristeros wielu utalentowanych ludzi wspięło się na szczyt. Zwalczanie powstańców za pomocą niewielkich jednostek i wsparcia z powietrza dało naszym generałom doskonałą okazję do sprawdzenia swych umiejętności. Kampania represji pokazała z kolei, kto nadaje się do mniej czystej roboty."
 MEX_focus_state_education:0 "Edukacja państwowa"
 MEX_focus_state_education_desc:0 "Socjalistyczna edukacja w Meksyku oznacza skoncentrowanie się na racjonalizmie i patriotyzmie, a nie trzymanie się papieskich dogmatów i dyktatów. Wystarczy, że jednemu pokoleniu młodych Meksykanów damy dobrą edukację antykościelną, a poparcie dla tej instytucji spadnie błyskawicznie. Ludzie nie będą tolerowali pasożytniczego kleru, wiedząc, że świat może wyglądać inaczej."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "Rząd w całym kraju stawia maszty radiowe i zakłada rozgłośnie. Mają one zastosowanie w rozpowszechnianiu propagandy, ale zbliżają także do siebie mieszkańców wsi. XEFO to jedna z takich stacji, prowadzona przez Partido Nacional Revolucionario."
 MEX_focus_law_on_industrial_promotion:0 "Prawo promocji przemysłu"
 MEX_focus_law_on_industrial_promotion_desc:0 "Przez wiele lat meksykańskie stany i rząd federalny zachęcały do rozwoju przemysłu, stosując zwolnienia z podatków. Często miejscowe przepisy działają na niekorzyść interesu narodowego, gdyż kierują pieniądze do nieistotnych i mało wydajnych obszarów. Musimy opracować scentralizowany, zracjonalizowany plan rozwoju przemysłu."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera to bank rozwoju założony, żeby stymulować industrializację Meksyku. Odgrywa on szczególnie istotną rolę w tworzeniu nowych fabryk na terenie miast środkowego Meksyku, na przykład zakładów chemicznych i hut w stolicy."
 MEX_focus_engineering_school:0 "Politechnika"
 MEX_focus_engineering_school_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, będąca częścią Narodowego Instytutu Politechnicznego w stolicy, kształci nowe pokolenie pionierów mechaniki i elektroniki."
 MEX_focus_television_innovators:0 "Innowatorzy telewizji"
 MEX_focus_television_innovators_desc:0 "Meksyk posiada zaskakująco rozwinięty przemysł elektroniczny. Guillermo González Camarena i inni członkowie Ligi Eksperymentów Radiowych prowadzą doświadczenia z nadawaniem telewizji w kolorze. Możemy zostać globalnymi liderami na polu technologii komunikacji, jeśli tylko skoncentrujemy się na tych pracach."
 MEX_focus_antidisestablishmentarianism:1 "Antydezestabliszment – arianizm"
 MEX_focus_antidisestablishmentarianism_desc:0 "Prawdziwa Wiara jest od dziesięcioleci nadużywana przez juntę /"rewolucyjną/". Kościoły, klasztory i relikwiarze formalnie należą do państwa, a duchowni muszą mieć rządowe pozwolenia na zajmowanie się swymi wiernymi. W niektórych stanach na dziesiątki tysięcy mieszkańców przypada jeden ksiądz. Zlikwidujmy ten wymóg i pozwólmy Kościołowi znów posiadać nieruchomości."
 MEX_focus_rewrite_the_constitution:0 "Zmiana Konstytucji z 1917 r."
 MEX_focus_rewrite_the_constitution_desc:0 "Napisana przez podłych generałów konstytucja stawia państwo ponad Kościołem. Czyni ona z małżeństwa akt cywilny, zabrania duchownym popierania kandydatów politycznych i odrzuca Kościół katolicki jako źródło moralności w Meksyku. Musimy zająć się tymi wypaczeniami, formalnie ustanawiając wiarę katolicką religią państwową."
 MEX_focus_mexican_inquisition:0 "Meksykańska inkwizycja"
 MEX_focus_mexican_inquisition_desc:0 "Naprawiamy błędy /"rewolucji/" z niestrudzonym zapałem godnym żołnierzy Chrystusa, ale to dopiero początek. Potrzebna nam organizacja poszukująca przestępców, którzy atakowali Święty Kościół, i wymierzająca im karę. Jak napisano w Świętej Księdze: /"oko za oko, życie za życie/"."
 MEX_focus_crusade_against_atheism:0 "Krucjata antyateistyczna"
 MEX_focus_crusade_against_atheism_desc:0 "Na początku lat trzydziestych większość liderów Cristero została wytropiona i wymordowana przez rząd. Nielicznym udało się uniknąć czystek i teraz są gotowi ponownie poprowadzić wiernych Meksyku. Niech żyje Chrystus i Matka Boża z Guadalupe!"
 MEX_focus_knights_of_columbus:0 "Rycerze Kolumba"
 MEX_focus_knights_of_columbus_desc:0 "W czasie powstania Cristero, gdy obie strony dopuszczały się zbrodni, otrzymaliśmy pomoc międzynarodowego bractwa Rycerzy Kolumba. Początkowo potajemnie zbierało ono datki na dofinansowanie i dozbrojenie Cristeros. Kiedy meksykańscy biskupi potępili rebelię, Rycerze przekonali rząd amerykański do zorganizowania negocjacji, które doprowadziły do zakończenia wojny."
 MEX_focus_social_catholicism:0 "Katolicyzm socjalny"
 MEX_focus_social_catholicism_desc:0 "Katolicyzm socjalny, doktryna religii politycznej pochodząca z początku XX w., kładzie naciska na poprawę losu biedoty poprzez zwalczanie przyczyn biedy. Niesprawiedliwość będąca skutkiem nieskrępowanego kapitalizmu przemysłowego wymaga spójnej reakcji Kościoła, a postępowi meksykańscy duchowni zrobią wszystko, by poprawić sytuację."
 MEX_focus_church_schools:0 "Szkoły kościelne"
 MEX_focus_church_schools_desc:0 "Generałowie rewolucji chcieli wyprać mózgi młodzieży w obozach reedukacji socjalistycznej, które nazywali szkołami. Religia musi wrócić do klas, a edukacją dzieci powinni zajmować się księża i zakonnice."
 MEX_focus_rerum_novarum:0 "Rerum Novarum"
 MEX_focus_rerum_novarum_desc:0 "Doktryny społeczne ogłoszone w 1891 r. przez papieża Leona XIII, takie jak płaca minimalna, to standard, z którym chcemy iść w przyszłość, zwalczając nierówności społeczne kapitalizmu i anarchię marksizmu."
 MEX_focus_pascendi_dominici_gregis:0 "Pascendi Dominici Gregis"
 MEX_focus_pascendi_dominici_gregis_desc:0 "Potępienie modernizmu przez papieża Piusa X w 1907 r. uratuje katolicyzm i całą ludzkość przed złem niepewności. Tylko absolutna wiara w Pismo pozwoli pokonać otaczających nas pogan i apostatów."
 MEX_focus_incorporate_the_cristeros:0 "Odnowienie Gwardii Cristero"
 MEX_focus_incorporate_the_cristeros_desc:0 "Za długo przyglądaliśmy się krwawemu dziełu ateistów w Meksyku, ich plutonom egzekucyjnym, wieszaniu i paleniu kościołów. Krew męczenników w końcu zmyła zło ateizmu, ale prawdziwi wierni w Rosji i innych krajach nie mają tyle szczęścia. Dość tych okropności. Musimy uwolnić ludzkość od plagi zwątpienia."
 tooltip_mexico_reform_the_cristero_guard:2 "Reorganizacja §YGwardii Cristero§!:\nRozmieść §Y8 dywizji§! złożonych z §Y10 batalionów piechoty§! i wsparcia §Yartylerii§!."
 MEX_focus_revolutionary_women:0 "Kobiety rewolucji"
 MEX_focus_revolutionary_women_desc:0 "Kobiety, kojarzone tradycyjnie z pracą w domu, przez dziesięciolecia pracowały też w meksykańskim przemyśle. Producenci tytoniu, kawy i tekstyliów zatrudniają w większości kobiety, choć wywołuje to tarcia ze zdominowanymi przez mężczyzn związkami zawodowymi. Mężczyźni już mają prawo do równego wynagrodzenia za tę samą pracę i płacę minimalną. Powinniśmy wywalczyć o takie samo prawo dla kobiet."
 MEX_focus_womens_suffrage:0 "Emancypacja kobiet"
 MEX_focus_womens_suffrage_desc:0 "Wielu ustawodawców i ministrów rządów rewolucyjnych sprzeciwiało się nadaniu kobietom praw wyborczych. Uważali oni, że kobiety można łatwo przekonać argumentami duchowieństwa i doprowadzi to do zakończenie programu sekularyzacji. Cokolwiek działo się w przeszłości, nie możemy teraz stać na drodze postępowi."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Legendy rewolucji, kobiety żołnierze. walczyły na linii frontu, a niektóre awansowano nawet na stopnie podoficerskie. Kobiety odgrywały szczególnie ważną rolę w logistyce źle zaopatrzonych armii rewolucyjnych."
 MEX_focus_ban_political_militias:0 "Delegalizacja bojówek politycznych"
 MEX_focus_ban_political_militias_desc:0 "Lewicowe i prawicowe bojówki twierdzą, że prowadzą patriotyczną walkę ze zdrajcami narodu, choć w rzeczywistości są pionkami obcych mocarstw, które chcą zdestabilizować nasz kraj, by osiągnąć własne, nikczemne cele. Rząd musi zwalczać komunistyczne i faszystowskie bojówki."
 MEX_focus_depoliticised_army:0 "Odpolityczniona armia"
 MEX_focus_depoliticised_army_desc:0 "Generałowie nie mają prawa do bezwzględnej wierności swoich żołnierzy. Najważniejszym źródłem prawa jest państwo meksykańskie. Powinniśmy zniechęcić generałów do myślenia o buncie, przenosząc ich między prowincjami, żeby nie mogli zbudować sieci poparcia ani zapewnić sobie osobistej lojalności żołnierzy."
 MEX_focus_professional_army:0 "Armia zawodowa"
 MEX_focus_professional_army_desc:0 "Nie możemy polegać na doraźnych działaniach soldaderas w kwestii zaopatrzenia jednostek na froncie. Potrzebne nam magazyny i korpus logistyczny. Chcemy korzystać z ciężarówek i kolei, choć nawet osły byłyby lepsze niż wysyłanie żołnierzy, by samodzielnie gromadzili zapasy."
 MEX_focus_legacy_of_revolution:0 "Spuścizna rewolucyjna"
 MEX_focus_legacy_of_revolution_desc:0 "Zdobyczy rewolucji należy bronić, a zdrajców narodu - wytępić. Generałowie stoją na czele tej walki. To oni widzą problemy, z jakimi na co dzień zmaga się rząd. Powinniśmy dać im większą swobodę w egzekwowaniu władzy państwa."
 MEX_focus_the_gold_shirts:0 "Złote Koszule"
 MEX_focus_the_gold_shirts_desc:0 "Generał Nicolás Rodríguez Carrasco utworzył Złote Koszule w 1933 r., by pokonać komunistycznych zdrajców spiskujących przeciwko rządowi. Ta paramilitarna grupa powinna stać się narzędziem rządu, ponieważ jej cel jest godny pochwały, a jej metody - konieczne."
 MEX_focus_revanchist_revolution:0 "Rewolucja rewanżystowska"
 MEX_focus_revanchist_revolution_desc:0 "Lud Meksyku długo cierpiał w wyniku jankeskiej agresji i komunistycznych knowań. Usunęliśmy w końcu te stojące na drodze do zjednoczenia kraju przeszkody i stworzyliśmy silne państwo z mocnym przywódcą. Czas naprawić zło wyrządzone Meksykowi w przeszłości."
 MEX_focus_the_red_shirts:0 "Czerwone Koszule"
 MEX_focus_the_red_shirts_desc:0 "Gubernator Tomás Garrido Canabal stworzył Czerwone Koszule w 1930 r., żeby chronić rewolucję przed Kościołem katolickim i jego reakcyjnymi księżmi. Chęć zniszczenia wrogów ludu to chwalebny cel, więc powinniśmy w pewnym zakresie wcielić Czerwone Koszule do struktur wojskowych."
 MEX_focus_communist_revolution:0 "Rewolucja komunistyczna"
 MEX_focus_communist_revolution_desc:0 "Rewolucja przeciwko Díazowi przerodziła się w prawdziwą rewolucję społeczną, która zlikwiduje sprzeczności kapitalizmu poprzez zakazanie produkcji na wymianę i wprowadzenie nowego modelu życia."
 MEX_focus_international_struggle:0 "Walka międzynarodowa"
 MEX_focus_international_struggle_desc:0 "Nie jesteśmy sami w naszej walce z wrogami ideologicznymi. Za granicą mamy licznych potencjalnych sojuszników, z którymi możemy połączyć siły. Powinniśmy im pomóc w zdobyciu władzy, by stworzyć blok potencjalnych sojuszników, którzy kiedyś pomogą z kolei nam."
 MEX_focus_spanish_civil_war_refugees:0 "Hiszpańska wojna domowa - uchodźcy"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Pożar, który ogarnął Hiszpanię, zmusił do ucieczki dziesiątki tysięcy mieszkańców tego kraju. Wielu z nich to śmietanka hiszpańskiej inteligencji albo wysoce wyspecjalizowany personel techniczny. Udzielając im schronienia, spełnimy nasz humanitarny obowiązek, a jednocześnie przyniesiemy korzyści Meksykowi."
 tooltip_spanish_civil_war_technical_knowledge:0 "Hiszpańska wojna domowa - wiedza techniczna"
 scw_over:0 "Zakończyła się hiszpańska wojna domowa."
 MEX_focus_falangist_veterans:0 "Weterani falangi"
 MEX_focus_falangist_veterans_desc:0 "Falanga to organizacja faszystowskich bojówek w Hiszpanii. Walczą one w imię Boga i Narodu, choć wielu ich członków jest niestety monarchistami. Mimo wszystko powinniśmy nawiązać kontakt z weteranami falangi, którzy walczyli w hiszpańskiej wojnie domowej, i uczyć się z ich doświadczeń."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Weterani falangi - znajomość doktryny"
 falangist_veterans_opinion:1 "Weterani falangi"
 MEX_focus_support_spains_loyalists:1 "Wesprzyjmy hiszpańskich lojalistów"
 MEX_focus_support_spains_loyalists_desc:1 "Republikański rząd Hiszpanii został wybrany demokratycznie, a teraz walczy ze zbuntowanymi /"nacjonalistycznymi/" zdrajcami, którzy pragną wyłącznie władzy osobistej i nienawidzą zwykłych Hiszpanów. Powinniśmy wesprzeć lojalistów, wysyłając im pomoc i wstawiając się za nimi w Lidze Narodów, która próbuje nałożyć embargo na walczący rząd republikański."
 loyalist_spanish_government_support_opinion:1 "Wsparcie dla hiszpańskiego rządu republikańskiego"
 MEX_focus_support_hispanism:0 "Nowa Hiszpania"
 MEX_focus_support_hispanism_desc:0 "Hiszpania to nasza wspólna ojczyzna. Nasi władcy pochodzą od mieszkańców półwyspu - kolonistów, którzy przynieśli Nowemu Światu cywilizację. Hiszpania, w której panuje silna tradycja władzy Kościoła i elit ziemskich, stanowiła niegdyś źródło zasadności dążeń meksykańskich konserwatystów. Dziś republikański motłoch szaleje, a Hiszpania coraz mniej przypomina lidera świata łacińskiego. Powinniśmy przejąć od niej tę rolę."
 faction_mexico_latin_american_order:0 "Ład Latynoamerykański"
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Mamy swoje przekonania ideologiczne, ale Meksyk jako państwo kieruje się własnymi celami, niekoniecznie związanymi z walką międzynarodową. Musimy stąpać ostrożnie w zawierusze, która nadejdzie. Jeden fałszywy krok, a cały ciężar aspirujących imperialistów i tyranów zwali nam się na głowę."
 MEX_focus_revolutionary_american_league:0 "Sojusz Boliwarski"
 MEX_focus_revolutionary_american_league_desc:0 "Simón Bolívar poprowadził hiszpańskie kolonie w Ameryce Południowej do niepodległości i stworzył Wielką Kolumbię. Na południu cieszy się takim samym szacunkiem jak Miguel Hidalgo czy Mariano Matamoros w Meksyku. Jednym z marzeń Bolivara było zjednoczenia narodów Ameryki Łacińskiej przeciwko wykorzystywaniu ich przez europejskich i jankeskich imperialistów. Zrealizujemy to marzenie."
 faction_mexico_bolivarian_alliance:0 "Sojusz Boliwarski"
 MEX_focus_rescind_the_mexican_cession:0 "Unieważnienie cesji Meksyku"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Wielkie obszary, które straciliśmy na rzecz agresora z północy w 1848 r., nadal dręczą część meksykańskich nacjonalistów. Obecnie w USA mieszkają miliony Latynosów, wśród których są i potomkowie pierwszych mieszkańców Meksyku, i niedawni migranci. Powinniśmy przywrócić honor naszemu krajowi, przepędzając jankeskich agresorów i jednocząc Meksykanów!"
 threat_mexico_rescind_cession:0 "Meksyk anuluje cesję dla Ameryki"
 MEX_focus_redeem_aztlan:1 "Odzyskajmy Aztlán"
 MEX_focus_redeem_aztlan_desc:1 "Zamieszkujący wyzwolone tereny USA Meksykanie marzą o rządzie, który nie represjonuje ich ze względu na etniczność, miejsce urodzenia czy język, jakim posługują się w domu. To marzenie stało się rzeczywistością."
 tooltip_mexico_they_may_declare_war:0 "§RMagnaci naftowi mogą przekonać ich do wypowiedzenia nam wojny!§!\n"
 ENG_special_air_service_desc:1 "Oficer David Stirling przedstawił pomysł wysłania niewielkiej jednostki komandosów na tyły wroga, gdzie mogłaby ona poczynić olbrzymie szkody. Nazwanie jej Jednostką Powietrzną niesie ze sobą dodatkową korzyść, bo wróg sądzi, że musi bronić się przed spadochroniarzami. To intrygujący pomysł."
 ENG_chiefs_of_staff_committee_desc:1 "Musimy dać szefom poszczególnych rodzajów sił zbrojnych władzę pozwalającą im toczyć tę wojnę wedle ich najlepszego uznania. Komitet Połączonych Szefów Sztabów, powołany początkowo w 1923 roku, podlega bezpośrednio gabinetowi wojennemu. To znacznie usprawni planowanie operacji wojskowych."
 ENG_revisit_colonial_policy_desc:1 "Czasy się zmieniają. To oczywiste, że w całym imperium będą pojawiać się ruchy niepodległościowe, i to coraz silniejsze. Jeśli nie chcemy być zmuszeni do przeznaczania coraz większych środków na dławienie tych ruchów, musimy pogodzić się z faktem, że wyczerpała się formuła naszego imperium, a naszym koloniom należy pozwolić odnaleźć ich własną drogę w świecie."
 ENG_guide_the_colonies_desc:1 "Niełatwe są pierwsze kroki ku pełnej niepodległości po długim okresie przebywania pod naszą kontrolą. Nasze posiadłości potrzebują pomocy w rekonstrukcji rządów, która pozwoli im funkcjonować niezależnie, z równą efektywnością co do tej pory, gdy ustaje nasze zwierzchnictwo."
 ENG_towards_dominion_independence_desc:1 "Zadbawszy o rekonstrukcję rządów poszczególnych posiadłości, musimy teraz pomóc im ostatecznie przeciąć oficjalne powiązania z Westminsterem. Możemy spodziewać się okresu masowej migracji, gdyż znajdzie się wiele osób, które czują, że ich prawdziwy dom to [Root.GetNameDef]."
 ENG_foundations_for_an_indian_state_desc:2 "Jeśli Indie mają funkcjonować niezależnie, musimy zwiększyć poziom industrializacji tego obszaru oraz przystąpić do radykalnej rekonstrukcji tamtejszego rządu. Rozumiemy już trud wyzwań, jakie niesie ze sobą zarządzanie całym subkontynentem, i jeżeli Indie mają im podołać, muszą być przygotowane."
 ENG_the_three_nation_solution_desc:1 "Subkontynent indyjski jest niezwykle zróżnicowany religijnie i kulturowo. Już teraz wyraźne są antagonizmy pomiędzy różnymi grupami o sprzecznych sympatiach. Może zamiast lepić z nich jedno państwo, lepiej podzielić ten obszar na trzy części: hinduistyczne Indie, muzułmański Pakistan na północnym zachodzie i muzułmański Bangladesz na północnym wschodzie."
 ENG_towards_indian_independence_desc:1 "Nadszedł czas, by wprowadzić Indie na drogę do niezależności. Rozpoczniemy stopniowe cedowanie zadań rządowych, zwiększając indyjską autonomię w przygotowaniu do pełnej niepodległości kraju."
 ENG_withdraw_from_contested_territories:0 "Wycofajmy się z terytoriów spornych"
 ENG_withdraw_from_contested_territories_desc:0 "Różne terytoria na całym świecie, uznawane za brytyjskie terytoria zamorskie, stają się celem ekspansji sąsiadujących państw. By uniknąć konfliktów dyplomatycznych, może warto rozważyć ich status jako znajdujących się pod brytyjską jurysdykcją."
 ENG_self_government_for_the_mediterranean_desc:1 "Państwa w regionie Morza Śródziemnego gotowe są przyjąć szeroką autonomię w przygotowaniu do osiągnięcia pełnej niezależności. Spowoduje to zapewne napływ imigrantów pragnących uzyskać brytyjskie obywatelstwo, nim sformalizowana zostanie niepodległość danego obszaru."
 ENG_self_government_for_africa_desc:1 "Państwa w Afryce gotowe są przyjąć szeroką autonomię w przygotowaniu do osiągnięcia pełnej niezależności. Spowoduje to zapewne napływ imigrantów pragnących uzyskać brytyjskie obywatelstwo, nim sformalizowana zostanie niepodległość danego obszaru."
 ENG_self_government_for_the_middle_east_desc:1 "Państwa na Bliskim Wschodzie gotowe są przyjąć szeroką autonomię w przygotowaniu do osiągnięcia pełnej niezależności. Spowoduje to zapewne napływ imigrantów pragnących uzyskać brytyjskie obywatelstwo, nim sformalizowana zostanie niepodległość danego obszaru."
 ENG_self_government_for_the_americas_desc:1 "Państwa w obu Amerykach gotowe są przyjąć szeroką autonomię w przygotowaniu do osiągnięcia pełnej niezależności. Spowoduje to zapewne napływ imigrantów pragnących uzyskać brytyjskie obywatelstwo, nim sformalizowana zostanie niepodległość danego obszaru."
 ENG_self_government_for_asia_desc:1 "Państwa w Azji gotowe są przyjąć szeroką autonomię w przygotowaniu do osiągnięcia pełnej niezależności. Spowoduje to zapewne napływ imigrantów pragnących uzyskać brytyjskie obywatelstwo, nim sformalizowana zostanie niepodległość danego obszaru."
 ENG_decolonization_desc:1 "Stoimy u kresu pewnej epoki, ale kończy się ona na naszych warunkach. Zamiast stawiać próżny i poniżający opór niepowstrzymanej fali niepodległości, z podniesionym czołem dumnie przewodziliśmy tym, którzy liczyli na naszą ochronę, tak długo, jak było to możliwe. Teraz pozostaje już tylko zerwać ostatnie więzy i powitać niesamodzielnych dotąd partnerów jako równych nam na scenie świata."
 ENG_steady_as_she_goes_desc:1 "Narastający kryzys wymaga od nas, byśmy pozostali wierni naszej tradycji. Będziemy kontynuować politykę, jaką przyjęliśmy w ostatnich latach, i powstrzymamy się od wszelkich radykalnych posunięć, które mogą wywołać wewnętrzną destabilizację w najgorszym możliwym dla nas momencie."
 ENG_global_defense_desc:1 "Ochrona brytyjskich obywateli to w pierwszej kolejności tłumienie zagrożeń w zalążku. Musimy zidentyfikować zarzewia konfliktu i zdusić je, nim przerodzą się w szalejący pożar, który dosięgnie nas w naszych domach."
 ENG_every_man_will_do_his_duty_desc:1 "W duchu słynnych słów Nelsona musimy zaszczepić w ludziach poczucie obowiązku. Czy im się to podoba, czy nie, naród potrzebuje ich poświęcenia w obliczu nadchodzącego kryzysu."
 ENG_motion_of_no_confidence_desc:1 "Aktualny rząd nie zdołał rozładować napięcia, z którego rodzi się światowy kryzys. Wszelkie kolejne próby takich działań stanowią już tylko wyraz słabości. Potrzebne nam silniejsze przywództwo, byśmy mogli przetrzymać nadchodzącą burzę."
 ENG_no_further_appeasement_desc:1 "Taktyka łagodzenia sytuacji zawiodła i dalsze forsowanie jej to szaleństwo. Nie może być wątpliwości, że nasi wrogowie nie ustąpią – będą żądać więcej i więcej. Musimy powstrzymać ich teraz, nim pozwolimy im zyskać jeszcze większą przewagę."
 ENG_kickstart_the_war_industry_desc:1 "Czas jest na wagę złota – nie możemy czekać na naturalny rozwój naszego przemysłu wojennego. Jeśli chcemy być gotowi do wojny, trzeba postawić na szerokie finansowanie szybkiej budowy dodatkowych fabryk."
 ENG_secure_the_oil_imports_desc:1 "Nie możemy polegać na kapryśnych w swej naturze porozumieniach handlowych w zakresie importu ropy. Lepiej sięgnąć po pola naftowe, byśmy mieli nad nimi pełną kontrolę niezależnie od przywództwa politycznego w innych krajach."
 ENG_maintaining_imperial_integrity_desc:1 "Podstawą obrony naszego imperium jest podporządkowanie sobie mórz i zadbanie o lojalność naszych posiadłości. Inne potęgi morskie należy ostrzec, by nie śmiały zagrażać nadrzędnej pozycji naszej floty, a jednocześnie musimy sprawować coraz większą kontrolę nad podległymi nam ziemiami, by zachować silną pozycję na całym świecie."
 ENG_enforce_the_naval_treaties_desc:2 "Nie umknęło naszej uwadze, że niektóre mocarstwa postanowiły zignorować postanowienia traktatu waszyngtońskiego. Jest to niedopuszczalne. By zachować przewagę i zniechęcić inne państwa do podobnej zuchwałości, musimy uderzyć szybko i przykładnie ukarać tych, którzy kwestionują nasze warunki."
 ENG_maintaining_the_balance_of_power_desc:1 "Nasze imperium silne jest słabością i paraliżem Europy. Jeśli mamy się skupić na sprawach globalnych, musimy zadbać o to, by Europa tak bardzo ugrzęzła we własnych problemach, że nie będzie miała czasu zerkać w naszą stronę. Pozostaniemy z boku europejskich spraw i reagować będziemy tylko w odpowiedzi na zagrożenie przez ekspansjonistyczne reżimy pożądanej przez nas delikatnej równowagi sił."
 ENG_continental_intervention_desc:1 "Nie ulega wątpliwości, że nie będziemy w stanie utrzymać równowagi sił na kontynencie europejskim bez podejmowania zdecydowanych działań. Musimy zmiażdżyć wyrosłe niedawno ekspansjonistyczne reżimy, dzięki czemu zyskamy gwarancję, że zjednoczona Europa nigdy więcej nie zdoła przygotować w sposób niezakłócony inwazji na Wyspy Brytyjskie."
 ENG_prepare_for_the_inevitable_desc:1 "Udział naszego kraju w kolejnym światowym konflikcie wydaje się nieunikniony. Musimy zwiększyć nakłady finansowe na przemysł, by zwiększyć tempo wysiłku zbrojeniowego."
 ENG_a_change_in_course_desc:1 "Napięcie na świecie wzrasta i stało się jasne, że nasze obecne przywództwo polityczne nie jest zdolne do obrony interesów państwa. Nadszedł czas na radykalny odwrót od polityki ostatnich dziesięcioleci."
 ENG_the_kings_party_desc:1 "Kryzys został zażegnany i rząd upadł, więc najbardziej zagorzali zwolennicy króla mogą być w stanie stworzyć własny rząd, znacznie... przychylniejszy... wobec królewskich życzeń. Na czele Partii Królewskiej stanęliby David Lloyd George, Winston Churchill i Oswald Mosley – ponadpartyjne porozumienie stanowiłoby dużą pomoc w odbudowie jedności naszego narodu."
 ENG_isolate_the_mediterranean_threat_desc:1 "Marynarka [ITA.GetAdjective] zagraża naszej żegludze w regionie Morza Śródziemnego. Musimy rozpocząć kampanię dyplomatycznego izolowania Włochów."
 ENG_alliance_with_germany_desc:1 "Mamy interesy zbieżne z niemieckimi – oni pragną hegemonii na kontynencie europejskim, a nam zależy na Europie, która nie zagrozi Wyspom Brytyjskim, gdy realizować będziemy plany naszego imperium. Być może sojusz, jakiego życzy sobie król, nie byłby znowu aż tak osobliwy, jak może się wydawać."
 ENG_noninterference_treaty_with_germany_desc:1 "Warunkiem spełnienia naszych imperialnych ambicji jest brak zagrożenia ze strony Europy. Może jeśli [GER.GetNameDef] – w zamian za dalsze pokojowe relacje i obietnicę nieingerowania w sprawy brytyjskiego imperium – uzyska od nas swobodę działania na swoim kontynencie, uda nam się osiągnąć nasz cel."
 ENG_take_out_the_regia_marina_desc:1 "Już czas zająć się zagrożeniem w regionie śródziemnomorskim. Zabezpieczymy sueskie szlaki morskie, tak kluczowe dla naszego imperium, likwidując urzędującą tam marynarkę."
 ENG_organize_the_blackshirts_map_category_name:0 "Zdecyduj, gdzie urządzić marsze Czarnych Koszul."
 ENG_organize_the_blackshirts_desc:2 "Sukces Brytyjskiej Unii Faszystów zależy od jej wizerunku społecznego. Zaprezentujemy ducha jedności i siły naszego ruchu, organizując ogólnokrajowe marsze na wzór wojskowy. Zdobędziemy kolejnych zwolenników, zastraszając jednocześnie bezradną opozycję. Ostatecznym celem będzie przemarsz przez Downing Street, podczas którego nawoływać będziemy do zmiany przywództwa."
 ENG_the_british_path_to_fascism_desc:1 "Drogę ku faszyzmowi wybrukujemy sobie sami i nie ugniemy się przed siłami na kontynencie, które mają się za naszych ideologicznych zwierzchników. Ludzie pamiętają ostatnią wojnę i [GER.GetName] w roli naszego sojusznika z pewnością obudzi w nich jedynie gniew. "
 ENG_secure_the_italian_alliance_desc:1 "Mussolini ma znacznie strawniejsze podejście do faszyzmu i Mosley już od dawna go podziwia. Naturalnym wydaje się nawiązanie bliższych relacji pomiędzy naszymi krajami, z korzyścią dla obu narodów."
 ENG_gibraltar_for_spanish_support_desc:1 "Choć Gibraltar od dawna uważany jest za integralną część naszego kraju, może warto oddać go w hiszpańskie ręce i zaskarbić tym sobie poparcie Franco."
 ENG_pre_empt_spanish_alignment_desc:1 "Istnieje ryzyko, że Hiszpanie sprzymierzą się z Niemcami, jeśli podejmiemy jakiekolwiek wrogie działania przeciwko tym ostatnim. Nie możemy do tego dopuścić – trzeba uporać się z tym potencjalnym zagrożeniem, nim zajmiemy się kwestią niemiecką."
 ENG_prevent_a_continental_hegemony_desc:1 "Jasne jest, że [GER.GetNameDef] ma plany co do całego kontynentu europejskiego. Nie można pozwolić na ich realizację. Wraz z naszymi sojusznikami musimy wykonać ruch przeciwko Niemcom, póki konfrontacja taka jest jeszcze możliwa."
 ENG_god_save_the_king_desc:2 "Ponad wszystkim innym stoi nasza powinność wobec króla i korony. Król, jako symbol oporu, nadziei ludu i jedności imperium, musi być podziwiany przez naszych obywateli, a wrogowie mają przed nim drżeć. Zadbamy, by tak się stało."
 ENG_ceylon_forward_operating_base_desc:1 "W ramach przygotowań do potężnej inwazji, koniecznej do odzyskania kontroli nad Indiami, musimy zdecydowanie rozbudować infrastrukturę na Cejlonie."
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Czas zamknąć krótki okres niepodległości indyjskiej. Nasze siły są na pozycjach, gotowe odzyskać klejnot w koronie."
 ENG_pre_empt_the_ideological_threat_desc:1 "Imperium nękane jest od środka przez tych, którzy myślą inaczej. Wiemy, że ci dysydenci przyjmują rozkazy z Moskwy, i stąd możemy ich uciszyć, uderzając w samo serce zła."
 ENG_expose_the_belly_of_the_bear_desc:1 "Porywanie się na Sowietów bez jakichkolwiek przyczółków to wyzwanie o niewyobrażalnym stopniu trudności. [PER.GetName] i [AFG.GetName] muszą pozwolić nam na przekroczenie swych terytoriów, po czym uderzymy na wroga tam, gdzie się tego najmniej spodziewa – od strony lądu prosto w odsłonięte trzewia."
 ENG_imperial_conscription_desc:1 "Długo zaniedbywaliśmy bogactwo zasobów ludzkich, którego dostarcza nasze imperium. Już czas, byśmy radykalnie zwiększyli pobór do wojska i zapewnili sobie tłumy gotowe do udziału w wojnie. Każdy jest to winien koronie!"
 ENG_consolidate_the_british_isles_desc:1 "Irlandczycy nadal snują swoje niedorzeczne wizje niepodległości, a nasza cierpliwość się kończy. Pora ukrócić te mrzonki i przywrócić cały ich kraj na łono Wielkiej Brytanii."
 ENG_unite_the_anglosphere_desc:1 "Dziedzictwo naszej złotej ery to kultura i język obecne na całym globie. Zamiast cierpieć zniewagi i niewdzięczność terenów, które pozostają niepodległe, musimy raz jeszcze zjednoczyć je pod naszymi rządami."
 ENG_appeal_to_imperial_loyalists_desc:1 "Pomimo symbolicznej niezależności dominiów wciąż wielu ich mieszkańców deklaruje lojalność wobec korony. Jeśli uda nam się do nich dotrzeć, może zdołamy obalić aktualne rządy, co poprzedzi inwazje, niezbędne, by odzyskać te terytoria."
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Plansza rozłożona i pionki czekają na pozycjach startowych. Nadszedł czas, by wprowadzić nasz plan w życie i skorygować nieco wizje niepodległości obecne w umysłach przywódców posiadłości."
 ENG_the_sun_never_sets_desc:1 "Podobno imperium brytyjskie jest tak rozległe, że słońce nigdy tam nie zachodzi. O jego sile decyduje Royal Navy, która zabezpiecza kluczowe, łączące krańce imperium szlaki handlowe i zaopatrzeniowe. Marynarka ta musi nauczyć się jak najszybciej przebywać ogromne odległości, byśmy mogli błyskawicznie reagować na zagrożenie, gdziekolwiek się ono pojawi."
 ENG_pre_empt_the_strategic_threat_desc:1 "Na imperium czyhają siły pragnące zdobyć bogactwo naszych zasobów. Wiemy kto i wiemy dlaczego, więc nic nie powstrzymuje nas przed uprzedzeniem ich uderzenia, jakie może nadejść w niefortunnej chwili naszej słabości."
 ENG_concessions_to_the_trade_unions_desc:1 "Nasze wysiłki zbrojeniowe są stale niweczone przez konflikty ze związkami zawodowymi. Może się okazać, że pójdzie nam łatwiej, jeśli zdecydujemy się współpracować, zamiast wciąż się z nimi szarpać."
 ENG_move_to_secure_the_dominions_desc:1 "Posiadłości przyglądają się naszemu ideologicznemu przesunięciu z podejrzliwością. Niewykluczone, że zrewidują swoje związki z Westminsterem, jeśli im na to pozwolimy... Pozwolić więc nie możemy. Działając szybko, mamy szansę przeforsować zmianę w rządzie, nim relacje dyplomatyczne staną się zbyt napięte."
 ENG_the_fate_of_the_royal_family_desc:1 "Przekonanie, iż jedna osoba warta jest więcej niż inna tylko ze względu na urodzenie, jest dla nas obrzydliwe. Nieprzebrane bogactwa, z jakimi obnosi się rodzina królewska, nie dają nam spokoju – bez wątpienia można by je znacznie lepiej wykorzystać w przemyśle zbrojeniowym lub industrializacji. Może czas upiec dwie pieczenie na jednym ogniu..."
 ENG_eliminate_the_upper_class_desc:1 "Robotnicy muszą powstać i wyrwać się z ucisku, jaki funduje im klasa wyższa. Weźmiemy się za uprzywilejowane warstwy i przejmiemy ich firmy na rzecz państwa."
 ENG_for_the_good_of_the_revolution_desc:1 "Wszyscy muszą być gotowi poświęcić swoją wygodę dla dobra państwa. Brytyjczycy zachowają swą dumę w obliczu racjonowania produktów, bo wiedzą, że to droga do naszego ostatecznego zwycięstwa."
 ENG_the_british_communist_alternative_desc:1 "Zamiast sprzymierzać się z Moskwą, sami zainicjujemy współpracę państw komunistycznych. Brytyjczycy nie kłaniają się nikomu na scenie świata i nie pokłonią się Moskwie – ani teraz, ani nigdy."
 ENG_enforce_decolonization_desc:1 "Za przykładem naszych działań dekolonizacyjnych muszą pójść inne narody. Przedstawimy ultimatum i ci, którzy nie dostrzegą mądrości w naszych słowach, będą mieli okazję przyjrzeć się jej z bardzo bliska."
 ENG_reach_out_across_the_channel_desc:1 "Komunizm rozlewa się w krajach za kanałem La Manche. Wyciągniemy do nich pomocną dłoń, oferując im przewodnictwo, do którego mają znacznie bliżej niż do odległej Moskwy."
 ENG_soviet_cooperation_desc:1 "Choć dzieli nas niejedno, mamy wspólnego wroga. Zaproponujemy uderzenie z obydwu stron i zmiażdżenie Niemców, nim będą mogli zareagować."
 ENG_the_one_true_revolution_desc:1 "Jakakolwiek współpraca z Moskwą nigdy nie będzie możliwa. [SOV.GetNameDef] to siedlisko korupcji i jedyna nadzieja w tym, że uda się wyciąć Moskwie serce i objąć niekwestionowane globalne przywództwo nad walczącą klasą robotniczą."
 ENG_follow_moscow_desc:1 "Tradycyjnie komunizm w Wielkiej Brytanii zawsze podlegał decyzjom Moskwy. Podtrzymanie tej zależności jest teraz nie tylko logiczną, ale i niezbędną strategią. Dzięki połączonym siłom Armii Czerwonej i naszej marynarki słowa Marksa dotrą do najdalszych zakątków i nikt nas nie powstrzyma."
 ENG_tackle_fascism_desc:1 "Faszyzm to główne zagrożenie dla rewolucji robotniczej. Trzeba się skupić na usunięciu tej skazy z oblicza Europy."
 ENG_preparing_the_second_front_desc:1 "Gdy rozpocznie się wojna, trzeba będzie otworzyć drugi front, by pomóc naszym sowieckim sojusznikom. Przygotowania musimy rozpocząć już teraz."
 ENG_tackle_capitalism_desc:1 "Kapitalizm to arcywróg rewolucji robotniczej i nie możemy spokojnie patrzeć, jak rośnie w siłę, nawet jeśli dzieli nas od niego cały ocean. Trzeba uderzyć w jego siedlisko."
 ENG_bermuda_invasion_launch_point_desc:1 "Inwazja na Amerykę Północną nie będzie łatwym zadaniem. Musimy rozbudować nasze posiadłości na Bermudach, by móc gromadzić tam siły uderzeniowe tak długo, jak będzie to konieczne, nim wyślemy je do szerzenia rewolucji bezpośrednio na amerykańskich brzegach."
 ENG_crush_the_dream_desc:1 "Amerykanie lubią mówić o swoim tak zwanym "śnie", przekonując, że każdy może odnieść w Ameryce sukces, jeśli tylko gotów jest sięgnąć po niego kosztem swych braci. Dla nas jest to niedopuszczalne. Ne można zachęcać do wykorzystywania współobywateli dla własnych korzyści. Uwolnimy Amerykanów od tych niemądrych przekonań, miażdżąc ich sen tak, że nie pozostanie po nim choćby strzępek wspomnienia."
 ENG_socialist_science_pool_desc:1 "Musimy skoordynować wymianę wiedzy technologicznej, by wszyscy nasi sojusznicy mogli skorzystać na naszym postępie, a my – na ich osiągnięciach. Jedynie w ten sposób właściwie wypełni się los klasy robotniczej."
 ENG_liberate_the_home_of_marx_desc:1 "Miejsce urodzenia Karola Marksa zostało skażone faszyzmem, co stanowi nie tylko zbezczeszczenie pamięci o nim, ale także obelgę wobec socjalizmu, której nie sposób zapomnieć. Pora wygnać zło z ziem niemieckich, uwalniając ich mieszkańców od fałszywych proroków."
 ENG_spirit_of_the_industrial_revolution_desc:1 "Wyspy Brytyjskie to miejsce narodzin rewolucji przemysłowej. W tym duchu pokażemy światu, co mogą osiągnąć wyzwoleni robotnicy w warunkach gospodarki centralnie sterowanej."
 ENG_indian_autonomy:0 "Autonomia indyjska"
 ENG_indian_autonomy_desc:0 "Zamiast obiecywać pełną niezależność, możemy spróbować osłabić indyjskie ruchy niepodległościowe, przyznając im szeroką autonomię, jaką już teraz cieszą się inne posiadłości."
 ENG_imperial_conference_defense_dominion:0 "Uzgodnienia obronne na konferencji imperialnej"
 ENG_imperial_conference_economy_dominion:0 "Uzgodnienia gospodarcze na konferencji imperialnej"
 ENG_federal_integration:0 "Integracja federalna"
 ENG_imperial_conference:0 "Zorganizujmy konferencję imperialną"
 ENG_imperial_conference_desc:1 "Przywódcy różnych rządów naszych autonomicznych kolonii ostatnio w pełnym składzie dyskutowali o sprawach imperium w 1932 roku. Najwyższy czas zorganizować kolejną konferencję, zwłaszcza jeśli chcemy wzmocnić imperium w najbliższej przyszłości."
 ENG_imperial_conference_tt:0 "Odblokowuje decyzje §Ykonferencji imperialnej§! na 60 dni.\n§RZadbaj o zasoby siły politycznej, by wykorzystać ten czas!§!\n"
 ENG_imperial_federation:0 "Federacja imperialna"
 ENG_imperial_federation_desc:0 "O federacji imperialnej od dawna mówi się jako o alternatywie wobec autonomicznych rządów. Po długim okresie przygotowań nadszedł wreszcie czas, by zjednoczyć rządy: nasz oraz te stojące na czele naszych posiadłości, a także odzyskać naszą pozycję nadrzędnego supermocarstwa. Rządź, Brytanio!"
 ENG_dominions_accepted_federation:0 "Posiadłości uznają federację cesarską\n"
 HOL_obtain_foreign_colonial_investments:0 "Uzyskaj obce inwestycje w kolonie"
 HOL_obtain_foreign_colonial_investments_desc:0 "Amerykanie stoją wprawdzie niezłomnie na stanowisku antykolonializmu, ale nie zmienia to faktu, że nasze kolonie, szczególnie Indie Zachodnie, od dawna znajdują się w obszarze ich zainteresowania gospodarczego. Wraz z Brytyjczykami i Japończykami pragną zainwestować w nasz rozwój kolonialny, tak na zachodzie, jak i na wschodzie. Powinniśmy poprzeć te plany."
 HOL_obtain_foreign_colonial_investments_tt:0 "Pozwala to uzyskać tymczasowe premie do §Ydóbr konsumpcyjnych§! i §Ytempa budowy§!; zwiększa także na stałe produkcję §Yropy§! w Indiach Zachodnich i Wschodnich.\n"
 HOL_the_western_possessions:0 "Zachodnie posiadłości"
 HOL_the_western_possessions_desc:0 "Indie Zachodnie są często lekceważone ze względu na przyciągający większą uwagę obszar zachodni, ale i one obfitują w zasoby. Zadbanie o odpowiednią infrastrukturę to pierwszy krok ku potencjalnemu rozwojowi przemysłu i zwiększeniu wydobycia surowców w tym obszarze."
 HOL_expand_curacao_oil_refineries:0 "Rozbuduj rafinerie ropy na Curaçao"
 HOL_expand_curacao_oil_refineries_desc:0 "Ze względu na niewielką głębokość jeziora Maracaibo od 1918 roku praktycznie cała wenezuelska ropa transportowana jest jednostkami o małej wyporności, przetwarzana na Arubie oraz Curaçao i stamtąd dostarczana do różnych krajów świata na tankowcach oceanicznych. Nasze tamtejsze rafinerie już teraz są większe od wszelkich innych na świecie, ale nadchodzący globalny kryzys może stanowić uzasadnienie dla ich dalszej rozbudowy."
 HOL_expand_curacao_oil_refineries_tt:0 "Odblokowuje §YRoyal Dutch Shell§! jako koncern przemysłowy.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Otwórzmy drugą kopalnię boksytu w Paranam"
 HOL_open_second_paranam_bauxite_mine_desc:0 "Boksyt z Surinamu ma ogromne znaczenie w produkcji aluminium dla zakładów lotniczych głównych mocarstw. Bieżące procesy zbrojeniowe na świecie radykalnie zwiększyły zapotrzebowanie na aluminium, więc moglibyśmy niewątpliwie zintensyfikować eksport, otwierając drugą kopalnię boksytu w Paranam."
 HOL_antilles_defenses:0 "Obrona Antyli"
 HOL_antilles_defenses_desc:0 "Biorąc pod uwagę ogromne znaczenie naszych rafinerii na Arubie i Curaçao, nic dziwnego, że obce siły, które wiążą z nimi plany, wydają się niezwykle zaniepokojone słabym poziomem ochrony, którą zapewniamy tym zakładom. Jeśli nie chcemy dopuścić do tego, by siły te postanowiły osobiście zająć się obroną wysp, być może warto popracować nad tamtejszymi zabezpieczeniami..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Nie posiada ducha narodowego: §Yosłupiały obserwator wielkiej wojny§!"
 HOL_pre_empt_venezuelan_aggression:0 "Uprzedźmy wenezuelską agresję"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Wenezuelczycy jasno dali nam do zrozumienia, jakie mają plany wobec naszych Antyli. Tym razem chcieli jedynie "zaoferować ochronę", ale nie wiadomo, do czego się posuną, jeśli nasza sytuacja się pogorszy. Musimy uderzyć, zanim oni to zrobią, i zapewnić naszym rafineriom bezpieczeństwo."
 HOL_the_crown_jewel_colony:0 "Klejnot w koronie"
 HOL_the_crown_jewel_colony_desc:0 "Czym Indie są dla Brytyjczyków, tym dla nas są Indie Wschodnie. Niestety, tamtejsza przestarzała infrastruktura zwyczajnie nie przystaje do dzisiejszych potrzeb. Nasza duma narodowa musi być traktowana godnie, więc infrastrukturę należy zmodernizować, by licowała z nadziejami, jakie pokładamy w tej jakże istotnej części naszego narodu."
 HOL_java:0 "Jawa"
 HOL_java_desc:0 "Główną wyspę Indii Wschodnich należy zdecydowanie doinwestować, by nie odbiegała poziomem od zakładanego przez nas właściwego stanu uprzemysłowienia."
 HOL_reinforce_java:0 "Wzmocnijmy Jawę"
 HOL_reinforce_java_desc:0 "Jawa to ojczyzna największej części populacji archipelagu Indii Wschodnich; tam też mieszczą się wszystkie główne bazy i sztaby oraz stolica tego obszaru. Jest to więc z całą pewnością najważniejsza wyspa Indii Wschodnich i jej obronność trzeba zwiększyć – Jawa musi być w stanie odeprzeć nieprzyjaciela, nawet jeśli wszystko inne zawiedzie."
 HOL_the_foundations_of_defense:0 " "Filary obronności""
 HOL_the_foundations_of_defense_desc:0 ""Defensiegrondslagen van Nederlands-Indië" to sporządzony wstępnie w 1927 roku raport analizujący możliwości obronne naszych kolonii. W obliczu wzmożonej agresji japońskiej (a wiemy doskonale, jakie są plany Japonii wobec Indii Wschodnich) dokument ten można by odkurzyć i wziąć pod uwagę priorytetowe zaopatrzenie wskazanych w nim słabych punktów."
 HOL_the_foundations_of_defense_tt:0 "Ustaw maksymalny poziom §Ybazy morskiej§! w Surabai.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Choć Sumatra, północny sąsiad Jawy, to największa granicząca z nią część Indii Wschodnich (która należy do nich w całości), nie nadąża ona za rozwojem przemysłowym i infrastruktury. Trzeba temu zaradzić."
 HOL_borneo_and_the_grote_oost:0 "Borneo i Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Wspaniała wyspa Borneo oraz inne wyspy nazywane zbiorczo "De Grote Oost" ("Wielki Wschód"), takie jak Celebes i Moluki, powinny być bardziej dostępne dla naszej rozrastającej się ludności, dzięki czemu na tych obszarach rozwinie się przemysł."
 HOL_curtail_colonial_autonomy:0 "Ograniczenie autonomii kolonii"
 HOL_curtail_colonial_autonomy_desc:0 "Możliwy jest scenariusz, w którym mimo naszych najpilniejszych przygotowań kontynentalna Holandia zostanie podbita. Z myślą o takiej ewentualności musimy szukać wyjść awaryjnych, a jednym z nich może być przeniesienie rządu do stolicy Holenderskich Indii Wschodnich – do Batavii na Jawie. Trzeba uświadomić naszej administracji kolonialnej, że wkrótce możemy przejąć bezpośrednią kontrolę nad zamorską polityką."
 HOL_continue_the_war_in_batavia:0 "Kontynuujmy wojnę w Batavii"
 HOL_continue_the_war_in_batavia_desc:1 "Inwazja, przed którą drżeliśmy, stała się faktem i nasza obrona została zmieciona. Rząd zdołał uciec i przebywa teraz na wygnaniu, u naszych sojuszników. Królowa wolałaby, żeby rząd pozostał na uchodźstwie i blisko miejsca działań w Europie, ale chyba nadszedł czas, by przenieść się do Indii Wschodnich i stamtąd kontynuować wojnę jako jej suwerenny uczestnik."
 HOL_a_western_capital:0 "Zachodnia stolica"
 HOL_a_western_capital_desc:0 "Przemysł cywilny na Jawie należy silnie rozbudować, by zaopatrzyć przemysł wojenny, którego będziemy potrzebować do wyzwolenia naszej ojczyzny."
 HOL_expand_the_colonial_army:0 "Powiększmy armię kolonialną"
 HOL_expand_the_colonial_army_desc:0 "Jedno, czego Indiom Wschodnim nie brakuje, to zasoby ludzkie. Za pomocą dowolnych ustępstw i obietnic musimy zwiększyć atrakcyjność służby wojskowej, a jednocześnie trzeba postawić sprawę jasno – nowi kolonialni rekruci to jedyna obrona wysp przed chciwością Japończyków."
 HOL_colonial_shipbuilding:0 "Stocznie kolonialne"
 HOL_colonial_shipbuilding_desc:0 "Wraz z upadkiem Holandii przepadły nasze stocznie kontynentalne. Jeśli mamy rozbudować nasze siły morskie, musimy zabezpieczyć surowce na budowę nowych stoczni na Wschodzie."
 HOL_the_east_indies_war_machine:0 "Machina wojenna Indii Wschodnich"
 HOL_the_east_indies_war_machine_desc:0 "Nie możemy dalej polegać na naszych sojusznikach, jeśli chodzi o sprzęt i amunicję. Mamy prawdziwe bogactwo surowców i trzeba nam tylko rozbudować przemysł, by mogły one napędzić naszą machinę wojenną."
 HOL_prepare_for_our_return:0 "Przygotujmy się na nasz powrót"
 HOL_prepare_for_our_return_desc:0 "Aby pomóc w wyzwoleniu naszej ojczyzny, potrzebować będziemy dużego potencjału przerzucania naszych wojsk na kontynent. Więcej stoczni i doskonalenie sztuki budowy statków towarowych to dobry krok ku temu celowi."
 HOL_liberation:0 "Wyzwolenie"
 HOL_liberation_desc:0 "Nasza ojczyzna jest wolna, a wojska, które poddały się w chwili naszej kapitulacji, zostały oswobodzone i pałają żądzą zemsty. Morale poszybowało w górę, gdy uradowane tłumy powitały wyzwolicieli. Ludzie nie ustąpią teraz łatwo przed żadnym najeźdźcą."
 HOL_abandon_the_gold_standard:0 "Porzućmy standard złota"
 HOL_abandon_the_gold_standard_desc:0 "Trzymanie się standardu złota kosztowało nas w ostatnich latach zatrważające ilości zasobów. Teraz Francja opuściła złoty blok i zostaliśmy w nim tylko my i Szwajcarzy. Nadszedł czas, by pozwolić na dewaluację guldena i wykorzystać zwolnione zasoby do załatania naszej znajdującej się w opłakanym stanie obronności."
 HOL_continue_the_public_works:0 "Kontynuujmy roboty publiczne"
 HOL_continue_the_public_works_desc:1 "Musimy kontynuować wielki projekt robót publicznych rozpoczęty pod koniec lat dwudziestych. Osuszanie oraz budowa nowych kanałów, dróg i tuneli nie tylko zapewni dodatkowe miejsca pracy, ale także przysłuży się państwu."
 HOL_finish_the_noordoostpolder:0 "Dokończ Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Po zamknięciu Zuiderzee wskutek budowy Afsluitdijk i utworzeniu w ten sposób sztucznego jeziora należy teraz dokończyć projekt osuszania terenu w Noordoostpolder. Zapewni nam to lepszą infrastrukturę oraz więcej miejsca do wykorzystania przemysłowego i agrarnego."
 HOL_the_maastunnel:0 "Maastunnel"
 HOL_the_maastunnel_desc:0 "Nasze wspaniałe rzeki stanowią fenomenalne przeszkody naturalne, ale kopiąc pod nimi tunele, możemy radykalnie usprawnić naszą infrastrukturę. Pierwszym takim tunelem będzie Maastunnel, który zwiększy dostęp do Rotterdamu z południa."
 HOL_expand_the_artillerieinrichtingen:0 "Rozbudujmy Artillerie-Inrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Artillerie-Inrichtingen produkuje amunicję oraz, w znacznie mniejszym stopniu, broń małokalibrową (na licencji). Rozbudowa zakładów poskutkuje usprawnieniem naszych sił zbrojnych."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Odblokowuje przedsiębiorstwo §YA. I. Hembrug§! jako projektanta wyposażenia.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips od dawna zajmuje pozycję lidera w produkcji odbiorników radiowych i innej elektroniki. Nawiązując bezpośrednią współpracę z tą holenderską firmą i finansując ją, możemy osiągnąć przełom w tej coraz istotniejszej dziedzinie wyposażenia wojskowego."
 HOL_philips_focus_tt:1 "Odblokowuje przedsiębiorstwo §YPhilips§! jako koncern przemysłowy.\n"
 HOL_expand_RD_facilities:0 "Rozbudujmy placówki badawcze"
 HOL_expand_RD_facilities_desc:0 "Dzięki rozbudowie przemysłu i rozwojowi różnych dziedzin możemy koordynować większą liczbę projektów badawczych, zwłaszcza jeśli skupimy się na istniejących zakładach Philipsa."
 HOL_the_zuiderzee_works:0 "Kontynuujmy pracę w Zuiderzee"
 HOL_the_zuiderzee_works_desc:0 "Kolejną fazą osuszania terenu jest Flevopolder, nazwane na cześć starożytnego jeziora Flevo, o którym wzmianki pochodzą jeszcze z czasów rzymskich. To gigantyczny projekt i jego realizacja zajmie wiele lat, ale nawet w krótkiej perspektywie zapewni nam znaczne korzyści."
 HOL_develop_the_randstad:0 "Rozbudowa Randstadu"
 HOL_develop_the_randstad_desc:0 "Prowadząc dalszą rozbudowę naszych największych miast i łączących je terenów, możemy stworzyć podwaliny koncepcji nazywanej już przez niektórych "Obręczą", czyli z grubsza kolistego obszaru zurbanizowanego łączącego główne miasta: Amsterdam, Hagę, Rotterdam i Utrecht, skoncentrowanego wokół "Groene Hart" (zielonego serca) obręczy."
 HOL_expand_the_ijmuiden_steel_mill:0 "Rozbudujmy hutę w IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Nasz przemysł wojenny wymaga dużych ilości stali, musimy więc zająć się rozbudową istniejących zakładów w IJmuiden."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, globalny lider w dziedzinie produkcji samolotów cywilnych, będzie zachwycony, mogąc zbudować kolejne jednostki wojskowe. Może warto zlecić im to zadanie i odpowiednio wesprzeć w tym celu przemysł."
 HOL_fokker_tt:1 "Odblokowuje przedsiębiorstwo §YFokker§! jako projektanta samolotów.\n"
 HOL_domestic_jet_engine_designs:0 "Krajowe projekty silników odrzutowych"
 HOL_domestic_jet_engine_designs_desc:0 "Nasi pionierzy nowych konstrukcji samolotów powinni mieć swobodę eksperymentowania z futurystycznymi projektami. Zapewne nie doprowadzi to od razu do stworzenia funkcjonalnego odrzutowca, ale bez wątpienia usprawni ogólną produkcję samolotów."
 HOL_develop_the_zandstad:0 "Rozbudowa Zandstadu"
 HOL_develop_the_zandstad_desc:0 "Zamiast skupiać wszystkie wysiłki na rozbudowie największych miast, powinniśmy wprowadzić nowy przemysł do mniej zurbanizowanych obszarów."
 HOL_friesland_agricultural_impetus:0 "Impet agrarny Fryzji"
 HOL_friesland_agricultural_impetus_desc:0 "Zwiększenie produkcji rolnej naszego niewielkiego państwa wydatnie poprawi naszą samowystarczalność i tym samym ograniczy potrzeby importowe."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Branża samochodowa w naszym kraju jak najbardziej istnieje i można ją wykorzystać do produkcji pojazdów wojskowych. Z rządową pomocą Van Doorne’s Aanhangwagen Fabriek (DAF) może być w stanie dostarczać naszej armii wszelki sprzęt samochodowy i mechaniczny, jakiego będzie ona potrzebować."
 HOL_daf_tt:1 "Odblokowuje przedsiębiorstwo §YDAF§! jako projektanta wyposażenia.\n"
 HOL_domestic_vehicle_designs:0 "Krajowe projekty pojazdów"
 HOL_domestic_vehicle_designs_desc:0 "Zapewnienie naszemu przemysłowi samochodowemu większej swobody w tworzeniu nowych projektów może doprowadzić do zwiększenia wydajności produkcji."
 HOL_continental_shipbuilding:0 "Stocznie kontynentalne"
 HOL_continental_shipbuilding_desc:1 "Nasze stocznie w Holandii, Zelandii i we Fryzji należy zdecydowanie rozbudować, by możliwa była realizacja na wielką skalę planów związanych z marynarką."
 HOL_domestic_innovation:0 "Krajowe innowacje"
 HOL_domestic_innovation_desc:0 "Szybkie uprzemysłowienie naszego kraju otworzyło nowe możliwości badań i rozwoju."
 HOL_make_use_of_our_riches:0 "Wykorzystajmy nasze bogactwa"
 HOL_make_use_of_our_riches_desc:0 "Nasz kraj posiada zasoby godne mocarstwa, a przywdziewa strój żebraka. Spróbujmy robić lepszy użytek z dostępnych bogactw, a awansujemy do poziomu liczącego się państwa i może nawet zajmiemy ponownie miejsce wśród tych, którzy decydują o losach świata."
 HOL_the_ultimate_deterrent:0 "Straszak doskonały"
 HOL_the_ultimate_deterrent_desc:0 "Potężne lotnictwo i marynarka to zawsze cenny atut, ale jeśli chcemy skutecznie odstraszyć innych od uderzenia na nasze kolonie lub naruszenia w inny sposób naszej neutralności, powinniśmy rozpocząć pracę nad bombą atomową."
 HOL_overturn_military_budget_cuts:0 "Znieśmy wojskowe cięcia budżetowe"
 HOL_overturn_military_budget_cuts_desc:0 "Gospodarka zaskakująco szybko odzyskuje tempo rozwoju po tym, jak porzuciliśmy standard złota... Wojskowe cięcia budżetowe wprowadzono, by zapobiec spadkowi wartości guldena, i teraz można je wycofać."
 HOL_prepare_the_inundation_lines:0 "Przygotujmy linie zalewowe"
 HOL_prepare_the_inundation_lines_desc:0 "Od czasów naszej wojny o niepodległość toczonej z Hiszpanami w XVI wieku celowe zalewanie obszarów stanowiło integralną część naszej obronności. Jeśli właściwie przygotujemy przeszkody wodne, z pewnością i tym razem nas ocalą – pokażcie mi czołg, który przekroczy wodę."
 HOL_prepare_the_inundation_lines_tt:0 "Umożliwia §Yzalewanie§! i §Yosuszanie§! części prowincji otaczających Fort Holandię, zapewniając premie do obrony.\n"
 HOL_protect_against_britain:0 "Brońmy się przed Wielką Brytanią"
 HOL_protect_against_britain_desc:0 "Prawdziwa neutralność oznacza, że gotowi jesteśmy bronić naszej suwerenności przed każdym najeźdźcą... nawet jeśli są to Brytyjczycy kierowani chęcią obrony naszych portów i lotnisk przed Niemcami."
 HOL_further_reinforce_the_ports:0 "Kontynuujmy wzmacnianie portów"
 HOL_further_reinforce_the_ports_desc:0 "Należy jeszcze bardziej wzmocnić naszą obronę brzegową, by zniechęcić Brytyjczyków do "niesienia nam pomocy" bez naszej zgody."
 HOL_southward_defenses:0 "Obrona południowa"
 HOL_southward_defenses_desc:0 "Musimy utworzyć linię obrony wzdłuż Mozy, która pozwoli nam powstrzymać natarcie od południa, z terytorium Belgii. Dalsze, ostateczne wzmocnienie naszej obrony brzegowej powinno pokrzyżować wszelkie plany Brytyjczyków zakładające przerzucenie korpusu ekspedycyjnego na nasze wybrzeże."
 HOL_germany_is_the_greater_threat:0 "Niemcy stanowią większe zagrożenie"
 HOL_germany_is_the_greater_threat_desc:0 "W świetle narastającej agresji niemieckiej powinniśmy skupić nasze wysiłki obronne na wschodzie, bo może w tej wojnie Niemcy nie będą mieli takiego poszanowania dla naszej neutralności co w poprzedniej..."
 HOL_fortress_holland:0 "Fort Holandia"
 HOL_fortress_holland_desc:0 "Musimy postawić wszystko na jedną kartę – Fort Holandię. Obszar na północ od wielkich rzek i na zachód od Ijsselmeer obejmuje zdecydowanie największą część naszej populacji i przemysłu. Poświęcenie pozostałych regionów może nam pozwolić utrzymać się wystarczająco długo, by zdążył przybyć z odsieczą potężny sojusznik."
 HOL_modernize_the_grebbeline:1 "Modernizacja Linii Grebbe"
 HOL_modernize_the_grebbeline_desc:0 "Południowy front Fortu Holandii jest dobrze umocniony dzięki rzekom: Renowi i Mozie. Pozostaje jeszcze tylko luka na wschód od Amsterdamu, między Ijsselmeer na północy a Renem na południu. Zlokalizowana tam linia obronna, Grebbeline, wymaga modernizacji i wzmocnienia, jeśli ma się utrzymać w obliczu zdecydowanego natarcia."
 HOL_war_on_pacifism:0 "Wojna z pacyfizmem"
 HOL_war_on_pacifism_desc:0 "Od czasu wielkiej wojny pacyfizm szerzy się wśród Holendrów, uniemożliwiając w praktyce sformowanie nowoczesnej armii. Zbyt długo już "wola ludu" hamuje zapewnienie odpowiedniego finansowania sektorowi wojskowemu. Nie zdają sobie sprawy z niebezpieczeństwa, na jakie się wystawiają... Wypowiemy pacyfizmowi wojnę i wyplenimy te kontrproduktywne wymysły!"
 HOL_war_on_pacifism_tt:0 "Decyzje te pozwalają na §Gredukcję/usunięcie§! §Yosłupiałego obserwatora wielkiej wojny§!.\n"
 HOL_appoint_new_supreme_commander:0 "Wyznaczmy nowego naczelnego dowódcę"
 HOL_appoint_new_supreme_commander_desc:0 "Nasz naczelny dowódca okazuje się obstawać uparcie przy zgoła niewykonalnych planach obronnych. Należy go wymienić. Można przywrócić Henriego Winkelmana ze stanu spoczynku – po nim na pewno możemy spodziewać się większej... elastyczności."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! zostaje marszałkiem.\n"
 HOL_modernize_our_infantry_equipment:0 "Zmodernizujmy wyposażenie piechoty"
 HOL_modernize_our_infantry_equipment_desc:0 "Sprzęt naszej piechoty jest zatrważająco przestarzały. Musimy coś z tym zrobić, bo nie będziemy w stanie odeprzeć jakiejkolwiek agresji."
 HOL_production_under_license:0 "Produkcja na licencji"
 HOL_production_under_license_desc:0 "Jako że nie dysponujemy żadnym krajowym przemysłem zbrojeniowym, warto przyjrzeć się nowszym modelom broni małokalibrowej i artylerii, jakie produkują inne państwa. Jeśli się uda, uzyskamy prawa do produkcji tego sprzętu na podstawie licencji."
 HOL_light_tanks_for_the_colonies:0 "Czołgi lekkie dla kolonii"
 HOL_light_tanks_for_the_colonies_desc:0 "Czołgi lekkie idealnie sprawdzą się podczas działań obronnych przeciwko desantom piechoty w rozległym i trudnym terenie naszych wyspiarskich kolonii."
 HOL_light_tanks_for_the_colonies_tt:0 "Zależnie od tego, czy wybierasz skupienie się na modernizacji, czy na produkcji licencjonowanej, ten cel zapewnia:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Lub:\n"
 HOL_secret_staff_talks:0 "Tajne rozmowy sztabowe"
 HOL_secret_staff_talks_desc:0 "Choć oficjalnie jesteśmy neutralni, powinniśmy rozważyć tajne rozmowy sztabowe z naszymi sąsiadami. Skoordynowane plany obrony opracowane wspólnie z którymś z państw ościennych, nawet jeśli mają charakter nieoficjalny, mogą być nieocenione w przypadku konieczności odparcia inwazji."
 HOL_secret_staff_talks_tt:0 "Dzięki temu możliwe jest uzyskanie premii bojowych: §Ysprzętowych§!, §Yofensywnych§! i §Ydefensywnych§!, premii do badań nad §Ydoktrynami lądowymi§! oraz §Ypoparcia§! rządu na wygnaniu.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Działa przeciwpancerne na kontynencie"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Od czasu wielkiej wojny obserwujemy, jak nasi kontynentalni sąsiedzi usprawniają swoje projekty czołgów. Jeśli nadejdzie inwazja, te maszyny z pewnością będą stanowić jej integralną część. Musimy się odpowiednio na to przygotować."
 HOL_lessons_from_the_last_war:0 "Nauki wyniesione z wojny"
 HOL_lessons_from_the_last_war_desc:0 "Nie byliśmy wprawdzie zaangażowani w konflikt, ale z dogodnego miejsca obserwowaliśmy machinacje i porażki planu Schlieffena u naszych bram. Musimy wyciągnąć z tych obserwacji wnioski."
 HOL_expand_the_mld:0 "Rozbudujmy MLD"
 HOL_expand_the_mld_desc:0 "Bez wątpienia najistotniejszą częścią naszych sił powietrznych jest lotnictwo morskie – Marine Luchtvaart Dienst, w skrócie MLD. Musimy skupić się na tych siłach, udoskonalić ich bazę operacyjną w Indiach Wschodnich oraz opracować nowe taktyki i strategie na ich użytek."
 HOL_protect_the_mainland:0 "Chrońmy obszar lądowy"
 HOL_protect_the_mainland_desc:0 "W celu skutecznej ochrony Holandii kontynentalnej musimy postawić na nowoczesne myśliwce i za ich pomocą panować niepodzielnie na naszym niebie."
 HOL_protect_the_colonies:0 "Chrońmy kolonie"
 HOL_protect_the_colonies_desc:0 "W koloniach musi stacjonować większa liczba nowoczesnych bombowców morskich, które skutecznie zniechęcą wroga do inwazji albo stawią mu czoła, jeśli jednak odważy się na nas uderzyć."
 HOL_modernize_the_air_fleet:0 "Zmodernizujmy flotę powietrzną"
 HOL_modernize_the_air_fleet_desc:0 "Musimy radykalnie zwiększyć szybkość oddawania do służby modeli samolotów, które niezbędne są do prowadzenia działań obronnych. Czas nagli!"
 HOL_strategic_bombing_defense:0 "Obrona przed nalotem strategicznym"
 HOL_strategic_bombing_defense_desc:0 "Jeśli wojna dotrze do Holandii, możemy spodziewać się nalotów strategicznych na niewyobrażalną skalę. W odpowiedzi na to zagrożenie musimy opracować nowe doktryny, a do tego powiększyć nasze kontynentalne bazy lotnicze, by pomieścić imponujące siły powietrzne, jakie będą nam niezbędne."
 HOL_longer_range_models:0 "Modele o większym zasięgu"
 HOL_longer_range_models_desc:0 "Dominacja na morzach to podstawa jedności naszego imperium kolonialnego. Morza są jednak rozległe i potrzebować będziemy samolotów o odpowiednim zasięgu."
 HOL_unsinkable_aircraft_carriers:0 "Niezatapialne lotniskowce"
 HOL_unsinkable_aircraft_carriers_desc:0 "Narodziny trzeciego wymiaru działań wojennych wymuszają na nas zapewnienie naszej flocie właściwej ochrony przed zagrożeniem z powietrza. Jednak stalowe, łatwo zatapialne lotniskowce to bardzo niepewna inwestycja... Tysiące wysp Indii Wschodnich natomiast mogłyby posłużyć jako niezatapialne lotniskowce – wystarczy umieścić tam lotniska."
 HOL_aviatic_aspirations:0 "Aspiracje lotnicze"
 HOL_aviatic_aspirations_desc:0 "Powietrze to nowy teatr wojny, ale i ten opanujemy. Dowiedliśmy już swych umiejętności w zakresie lotnictwa cywilnego, a co to za problem przerzucić się na produkcję wojskową?"
 HOL_prepare_naval_expansion:0 "Przygotujmy rozbudowę marynarki"
 HOL_prepare_naval_expansion_desc:0 "Powinniśmy z wyprzedzeniem planować powiększenie naszej floty. W tym celu należy rozpocząć alokację zasobów w rozbudowę holenderskich stoczni. Bezzwłocznie!"
 HOL_cornerstone_of_colonial_defense:0 "Podstawa obrony kolonii"
 HOL_cornerstone_of_colonial_defense_desc:0 "Marynarka wojenna to najważniejszy filar obrony naszego imperium kolonialnego. Powinniśmy zastanowić się, jak najlepiej wykorzystać dostępne nam środki."
 HOL_rely_on_submarines:0 "Postawmy na okręty podwodne"
 HOL_rely_on_submarines_desc:0 "Nawet współczesne krążowniki nie pomogą w walce z wielkimi flotami, z jakimi może nam przyjść się mierzyć. Zainwestujemy w nowoczesne okręty podwodne, które opóźnią natarcie wroga, dając sojusznikom szansę na przyjście z odsieczą."
 HOL_modernize_the_cruiser_fleet:0 "Zmodernizuj flotę krążowników"
 HOL_modernize_the_cruiser_fleet_desc:0 "Krążowniki to podstawa naszych planów obrony Indii Wschodnich, ale te, którymi obecnie dysponujemy, są już dość przestarzałe. Zaprojektujemy nową generację okrętów i rozpoczniemy ich budowę tak szybko, jak to możliwe."
 HOL_the_battlecruiser_plan:0 "Plany krążownika liniowego"
 HOL_the_battlecruiser_plan_desc:0 "Pojawiają się głosy przekonujące do stworzenia trzech krążowników liniowych – okrętów większych niż jakiekolwiek dotąd przez nas zbudowane lub zaprojektowane. Niemcy mogą w akcie dobrej woli przekazać nam plany ich krążownika liniowego Gneisenau, na podstawie których opracujemy własne konstrukcje. Okręty takie z pewnością skutecznie odstraszyłyby wroga zasadzającego się na nasze kolonie."
 HOL_air_cover_for_the_new_fleet:0 "Wsparcie powietrzne dla nowej floty"
 HOL_air_cover_for_the_new_fleet_desc:0 "Jeśli zainwestujemy w wielkie krążowniki liniowe, będziemy musieli zapewnić im odpowiednie wparcie powietrzne. Zajmiemy się przygotowaniem projektu lotniskowca."
 HOL_escorts_for_the_new_fleet:0 "Eskorta dla nowej floty"
 HOL_escorts_for_the_new_fleet_desc:0 "Nasze krążowniki liniowe wymagają solidnej eskorty, która chronić je będzie przed torpedowcami i okrętami podwodnymi. Musimy zadbać o to, by nasza eskorta opierała się na najnowocześniejszym możliwym projekcie."
 HOL_naval_heritage:0 "Morskie dziedzictwo"
 HOL_naval_heritage_desc:0 "Od Pieta Heina po Michiela de Ruytera – historia naszego narodu obfituje w postaci bohaterów morskich oraz ich udanych konfrontacji ze współczesnymi im potęgami. Więź z morzem mamy we krwi i musimy ją jedynie w sobie odnaleźć, by wskrzesić naszą dumę i przyjąć nasze dziedzictwo."
 HOL_form_new_government:0 "Sformujmy nowy rząd"
 HOL_form_new_government_desc:0 "Nasz aktualny rząd jest słaby i znów znalazł się na granicy upadku. Nakażemy premierowi stworzenie silniejszego parlamentu."
 HOL_gateway_to_europe:0 "Wrota Europy"
 HOL_gateway_to_europe_desc:0 "Holandia to brama do handlu z Europą i nasi partnerzy handlowi doskonale to rozumieją. O ile pozycja taka daje nam siłę, stawia nas także w sytuacji nie do pozazdroszczenia. Gdy Brytyjczycy próbują zablokować swoich spodziewanych wrogów na kontynencie, Niemcy chcą wzmożenia handlu z wykorzystaniem naszego terytorium – mamy być tylnym wyjściem, które pozwoli ominąć blokadę."
 HOL_gateway_to_europe_tt:0 "Dzięki temu §Y[GER.GetName]§! i §Y[ENG.GetName]§! mogą otrzymać punkty wpływu handlowego.\n"
 HOL_cave_to_the_germans:0 "Ulegnijmy Niemcom"
 HOL_cave_to_the_germans_desc:0 "Mamy z Niemcami wspólną granicę lądową, więc możemy spodziewać się inwazji, jeśli odrzucimy ich żądania pośredniczenia we wzmożeniu handlu. Stańmy się ich sposobem na ominięcie brytyjskiej blokady, bo od tego zależy nasze bezpieczeństwo!"
 HOL_trade_influence_tt:0 "Otrzymuje siłę polityczną równą całkowitej inwestycji wszystkich uczestników §Ywrót Europy§!. Aktualnie wartość ta wynosi:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! ma co najmniej o §Y15§! punktów wpływu handlowego więcej niż @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! ma co najmniej §Y25§! punktów wpływu handlowego."
 HOL_maintain_trade_neutrality:0 "Zachowajmy neutralność handlową"
 HOL_maintain_trade_neutrality_desc:0 "Musimy odrzucić żądania handlowe obu stron i zachować status quo. Wybranie sobie sojusznika najprawdopodobniej doprowadziłoby do wojny z drugą stroną."
 HOL_maintain_trade_neutrality_tt:0 "Ani @GER§Y[GER.GetName]§!, ani @ENG§Y[ENG.GetName]§! nie ma więcej niż §Y5§! punktów wpływu handlowego niż druga strona.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Zarówno @GER§Y[GER.GetName]§!, jak i @ENG§Y[ENG.GetName]§! ma co najmniej §Y50§! punktów wpływu handlowego.\n"
 HOL_cave_to_the_british:0 "Ulegnijmy Brytyjczykom"
 HOL_cave_to_the_british_desc:0 "Brytyjczycy przystąpili do bezpardonowych negocjacji handlowych z nami, żądając, byśmy ograniczyli przepływ towarów przez nasze terytorium do Niemiec – Wielka Brytania obawia się, że Niemcy wykorzystają nas jako sposób na ominięcie jej blokady. Jeśli odmówimy, Brytyjczycy i nas zablokują... co miałoby katastrofalne skutki dla naszej ledwie ustabilizowanej gospodarki. Nie mamy wyjścia, musimy się ugiąć."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! ma co najmniej o §Y15§! punktów wpływu handlowego więcej niż @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! ma co najmniej §Y25§! punktów wpływu handlowego."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "Nasza decyzja o faworyzowaniu jednego z sąsiadów oznacza, że zdecydowanie porzuciliśmy neutralność. Wzrost sympatii dla Niemiec i retoryka nacjonalistyczna wynikająca z naszych ostatnich decyzji staje się coraz bardziej widoczna w naszej polityce wewnętrznej, wystarczy spojrzeć na łamy skrajnie prawicowej gazety "Lud i Ojczyzna"."
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Odciągnięcie ludzi od żarliwego pacyfizmu i zaszczepienie w nich kultury militaryzmu to zadanie, które niełatwo zrealizować w kilka lat. Pomóc może tu jednak propaganda, odpowiednia retoryka i wpływanie na podatną młodzież."
 HOL_strength_over_blood:0 "Siła ponad krwią"
 HOL_strength_over_blood_desc:1 "Urodzenie nie powinno decydować o tym, czy ktoś zostaje przywódcą. Dajmy się poprowadzić tym, którzy dowiedli swej siły, a nie tym, którzy urodzili się z błękitną krwią w żyłach."
 HOL_join_germany:0 "Dołączmy do Niemiec"
 HOL_join_germany_desc:0 "Pokrewne duchowo narody powinny trzymać się razem i wspólnie stawiać czoła światu. Czas, byśmy poprosili o włączenie nas do Osi."
 HOL_german_technological_exchange:0 "Wymiana technologiczna z Niemcami"
 HOL_german_technological_exchange_desc:0 "Dzięki dostępowi do niemieckiej technologii ciężar odpowiedzialności za kształtowanie nowego porządku świata będzie dla nas nieco bardziej znośny."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Początki holenderskiej wojny błyskawicznej"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Z niemiecką pomocą być może zdołamy przystąpić do wojny błyskawicznej z własnymi czołgami."
 HOL_placate_the_japanese:0 "Udobruchajmy Japończyków"
 HOL_placate_the_japanese_desc:0 "Wiadomym jest, że Japończycy mają plany względem naszych bogatych kolonii na Wschodzie. Być może nadszedł czas, by zdecydować, czy z myślą o pokoju i współpracy przyznać im wyłączne prawa do zasobów archipelagu, a nawet przekazać całkowitą kontrolę nad koloniami."
 HOL_assume_the_naval_burden:0 "Weźmy na siebie wysiłek walki morskiej"
 HOL_assume_the_naval_burden_desc:0 "Nasz sojusznik doskonale radzi sobie w warunkach walki lądowej, więc może ze względu na naszą historię my zajmiemy się działaniami na morzach."
 HOL_the_netherlands_first:0 "Holandia na przedzie"
 HOL_the_netherlands_first_desc:0 "Holandia ma wszelkie zasoby naturalne, by stać się mocarstwem. Jeśli właściwie je wykorzystamy i nadal militaryzować będziemy nasze społeczeństwo, Niemcy nie będą nam potrzebni i sami wywalczymy sobie godną pozycję na świecie."
 HOL_implement_the_program:0 "Wdrożmy "Program""
 HOL_implement_the_program_desc:0 "Naród jest już bezpieczny pod czujnym okiem naszego przywódcy, nadszedł więc czas, by wdrożyć "Program" partii. Silny rząd, reformy gospodarcze i społeczne, a także zniesienie wolności prasy i reforma praw obywatelskich to tylko kilka zmian, które wzmocnią nasz lud. Wszyscy winni są służbę naszej Ojczyźnie!"
 HOL_taking_back_french_flanders:0 "Odzyskanie Flandrii francuskiej"
 HOL_taking_back_french_flanders_desc:0 "Historyczny obszar Niderlandów zagarniany był przez lokalne mocarstwa i dzielony pomiędzy nie. Francja nadal posiada znaczne tereny uznawane za część historycznej Flandrii. Jesteśmy teraz dość silni, by odzyskać, co nasze, i nie powinniśmy się wahać."
 HOL_the_united_netherlands:0 "Zjednoczona Holandia"
 HOL_the_united_netherlands_desc:0 "Nasi ludzie silniejsi są, gdy trzymają się razem. Nawet Brytyjczycy to rozumieli, tworząc po wojnach napoleońskich państwo buforowe nazwane Królestwem Zjednoczonych Niderlandów. Koncepcja ta nie utrzymała się długo, ale oznacza to tylko, że potrzebne jest silniejsze przywództwo. Połączymy się z Belgami i Luksemburczykami i od tej pory wspólnie będziemy stawiać czoła wrogom."
 HOL_taking_back_our_old_colonies:0 "Odzyskanie naszych dawnych kolonii"
 HOL_taking_back_our_old_colonies_desc:0 "Nasza tymczasowa słabość, będąca skutkiem podbojów Napoleona niemal 150 lat temu, sprawiła, że utraciliśmy wiele kolonii na rzecz Brytyjczyków. Na wielu z tych ziem nadal żywe są holenderska kultura i dziedzictwo. Musimy odebrać nasze dawne posiadłości kolonialne!"
 HOL_imperial_ambitions:0 "Imperialne ambicje"
 HOL_imperial_ambitions_desc:0 "Nasi obywatele celebrują chwałę, jaką zapewnia nam status imperialnego mocarstwa, i pozostaje już tylko odzyskać dawną kolonię – Nowe Niderlandy w północno-wschodniej części Stanów Zjednoczonych. "
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Dziedzictwo buntu na "De Zeven Provinciën""
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Bunt na pokładzie krążownika "De Zeven Provinciën" w lutym 1933 roku stanowił dotąd temat tabu. Musimy podjąć tę kwestię, bo w przeciwnym razie zapomniana zostanie ofiara tych dzielnych ludzi na rzecz walki robotniczej. Powinniśmy iść za ich przykładem i powstać w obronie naszych ideałów!"
 HOL_decolonization:0 "Dekolonizacja"
 HOL_decolonization_desc:0 "Nasza ojczyzna nie jest wolna od trosk i, zamiast wysyłać nasze zasoby do kolonii, gnębiąc jednocześnie rdzennych mieszkańców, powinniśmy zwrócić im wolność, by powstali jako pełnoprawni członkowie społeczności globalnej. W ten sposób będziemy mogli wycofać nasze wojska na kontynent."
 HOL_red_is_the_new_orange:0 "Barwy pomarańczowe zastąpimy czerwienią"
 HOL_red_is_the_new_orange_desc:0 "Pryncypium równości nie dopuszcza sytuacji, gdy ktoś wynoszony jest ponad innych, nawet jeśli chodzi o ród tak mocno związany z historią naszego narodu. Trzeba tych ludzi pozbawić tytułów i majątku, który spożytkujemy dla dobra ogółu."
 HOL_affirm_loyalty_to_moscow:0 "Potwierdźmy lojalność wobec Moskwy"
 HOL_affirm_loyalty_to_moscow_desc:0 "Nasza partia od dawna przyjmuje instrukcje z Moskwy, więc naturalnym kolejnym krokiem jest dołączenie do misji szerzenia komunizmu na świecie."
 HOL_soviet_technical_teams:0 "Radzieckie zespoły techniczne"
 HOL_soviet_technical_teams_desc:0 "Nasi sojusznicy zgłębili sztukę maksymalizacji produkcji sprzętu wojennego. Przyjmując zespoły ekspertów, możemy usprawnić nasze linie produkcyjne i wprowadzić innowacyjne rozwiązania."
 HOL_making_the_ends_of_europe_meet:0 "Łączenie krańców Europy"
 HOL_making_the_ends_of_europe_meet_desc:0 "Komunizm obejmuje teraz Europę z obydwu stron. Już czas, by siły rewolucyjne spotkały się pośrodku i zlikwidowały to, co stoi im jeszcze na drodze."
 HOL_join_the_french:0 "Połączmy sił z Francuzami"
 HOL_join_the_french_desc:0 "Ruch komunistyczny we Francji radzi sobie coraz lepiej i zapadła decyzja o oddzieleniu się od Kominternu. Geograficznie jest nam znacznie bliżej do nich niż do odległych Sowietów i współpraca taka będzie dla walki komunistycznej korzystniejsza."
 HOL_french_military_mission:0 "Francuska misja wojskowa"
 HOL_french_military_mission_desc:0 "Francuska armia cieszy się świetną sławą na całym kontynencie. Zaprosimy do nas misję wojskową, by zainspirowała naszych myślicieli wojskowych i poprawiła organizację sił zbrojnych."
 HOL_socialist_industrial_support:0 "Radzieckie wsparcie przemysłowe"
 HOL_socialist_industrial_support_desc:0 "Nasi sojusznicy mają przemysł znacznie wydajniejszy od naszego. Potrzebne nam będzie ich wsparcie, jeśli mamy przetrwać nadchodzącą burzę."
 HOL_for_the_common_good:0 "Dla wspólnego dobra"
 HOL_for_the_common_good_desc:0 "We wspólnym interesie wszystkich państw komunistycznych musimy wymienić się naszymi dokonaniami technologicznymi."
 HOL_mobilize_the_masses:0 "Zmobilizujmy tłumy"
 HOL_mobilize_the_masses_desc:0 "Robotnika zdolny jest obronić jedynie robotnik. Ludzie muszą powstać w obronie swego kraju i swych przekonań."
 HOL_bastion_of_true_communism:0 "Bastion prawdziwego komunizmu"
 HOL_bastion_of_true_communism_desc:0 "W Europie nie ma nikogo, kto dzieliłby z nami naszą interpretację komunizmu. Nie mamy do kogo się zwrócić i musimy polegać na sobie w dążeniach do ostatecznego zwycięstwa myśli komunistycznej."
 HOL_bring_socialism_south:0 "Zaszczepmy socjalizm na południu"
 HOL_bring_socialism_south_desc:0 "Musimy wesprzeć naszych ideologicznych towarzyszy z południa, choćby wbrew ich woli. Moskwa daleko, a ze wszystkich stron otaczają nas wrogie ideologie, musimy więc sami zbudować silny bastion komunizmu na zachodnich brzegach Europy."
 HOL_enemies_on_all_fronts:0 "Wróg na wszystkich frontach"
 HOL_enemies_on_all_fronts_desc:0 "Nasz naród jest mały i brak mu strategicznej głębi. Nasza jedyna nadzieja na przetrwanie to mobilizacja każdego mężczyzny i każdej kobiety, by wszelki najeźdźca spotkał się z murem ciał, którego nie będzie w stanie sforsować."
 HOL_haven_of_tolerance:0 "Oaza tolerancji"
 HOL_haven_of_tolerance_desc:0 "Holenderski duch wznosi się wysoko nawet w komunizmie. Powitamy każdego, kto został odrzucony przez swą ojczyznę. Nie pytamy o przeszłość, a jedynie oczekujemy, że strzec będziecie tego raczkującego edenu przed siłami, które pragną go zburzyć. "
 HOL_pre_empt_western_intervention:0 "Uprzedźmy zachodnią interwencję"
 HOL_pre_empt_western_intervention_desc:0 "Istnieją tacy, którzy chcieliby, aby nasza rozkwitająca ideologia wyzionęła ducha w kołysce. Musimy ją przed nimi chronić i zamiast czekać na nieunikniony cios, działajmy szybko i wyeliminujmy to zagrożenie dla naszego istnienia."
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "Dzieje naszego kraju powiązane są z losami dynastii Orańskiej-Nassau. Kolor pomarańczowy stał się przez lata symbolem narodowym. Widoczne jest to między innymi w zwyczaju dodawania do flagi pomarańczowego proporca w dni świąt państwowych, a także w krótkich pieśniach patriotycznych, takich jak "Oranje Boven" ("Pomarańczowo nad nami"), co stanowi uhonorowanie królowej i całej rodziny królewskiej."
 HOL_symbol_of_resistance:0 "Symbol oporu"
 HOL_symbol_of_resistance_desc:0 "Odkąd Wilhelm Cichy zabezpieczył naszą niezależność od Hiszpanii w wojnie osiemdziesięcioletniej, rodzina królewska stanowi symbol holenderskiej niepodległości i oporu wobec każdego obcego najeźdźcy. Nie ma wątpliwości, że i tym razem symbol ten nas poprowadzi, jeśli ktoś odważy się naruszyć nasze granice."
 HOL_replace_the_defeatist_government:0 "Zastąpmy defetystyczny rząd"
 HOL_replace_the_defeatist_government_desc:0 "Nasz rząd pełen jest tchórzy pozbawionych wiary w sens dalszej walki z agresorem. Musimy zastąpić tych ludzi – potrzebujemy na ich miejscu kogoś, kto będzie gotów zrobić, co trzeba, by zrealizować pomyślny dla nas scenariusz tych zmagań."
 HOL_the_only_man_in_the_dutch_government:0 "Jedyny mężczyzna w rządzie holenderskim"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Jak powiedział kiedyś sam Churchill, królowa Wilhelmina to "jedyny mężczyzna w rządzie holenderskim" – jedyna osoba dość odważna, by zrobić to, co zrobić należy. Zamiast polegać na bojaźliwych członkach rządu, może powinna bezpośrednio go kontrolować i rządzić tak, jak uzna za stosowne."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "Vernieuwing ("odnowa"), część programu królowej, ukróci wielce niedoskonałą koncepcję partii politycznych. Niechęć królowej do polityków jest dobrze znana i, jeśli Wilhelmina wierzy, że bez nich będzie nam lepiej, być może tak właśnie jest. A rządzić to już na pewno będzie łatwiej."
 HOL_depillarization:0 "Defilaryzacja"
 HOL_depillarization_desc:1 "Społeczeństwo holenderskie podzielone jest na warstwy, zwane "zuilen" albo "filary". Częścią reformy, którą chce przeprowadzić królowa, jest zlikwidowanie "filaryzacji" przez te wszystkie lata nękającej nasz kraj. Od teraz obywatele o różnych poglądach, wyznaniu i statusie społecznym mogą bratać się ze sobą bez przeszkód, co doprowadzi do większej stabilizacji."
 HOL_a_new_dutch_unity:0 "Nowa jedność holenderska"
 HOL_a_new_dutch_unity_desc:0 "Rządy królowej spełniają oczekiwania, możemy więc zbudować nowe poczucie dumy narodowej i jedności wśród obywateli. Jedynie razem pozostaniemy silni i nigdy nie będziemy musieli kłaniać się potęgom tego świata ze względu na niewielki rozmiar naszego terytorium. Jako zjednoczony lud uderzamy znacznie mocniej, niż wskazywałaby na to nasza liczebność."
 HOL_revive_the_buffer_state_proposal:0 "Odnówmy propozycję państwa buforowego"
 HOL_revive_the_buffer_state_proposal_desc:0 "Jako że Niemcy i Francuzi najwyraźniej nie są w stanie powstrzymać się od skakania sobie do gardeł, być może nadszedł czas na ponowne podniesienie kwestii potężnego państwa buforowego Niderlandów. Jeśli Belgowie i Luksemburczycy sobie tego nie życzą, może powinni byli w większym stopniu wesprzeć działania wojenne, tak jak my."
 HOL_unity_through_democracy:0 "Jedność poprzez Demokrację"
 HOL_unity_through_democracy_desc:0 "Holenderski Ruch Jedności poprzez Demokrację (Eenheid door Democratie) utworzony został w 1935 roku i od tego czasu stanowi otwarty, pozaparlamentarny głos przeciwko demagogom wszelkich innych ideologii. Wsparcie tego ruchu może przynieść zysk w postaci obrony naszej demokracji i wzmocnienia rządu."
 HOL_go_with_britain:0 "Ramię w ramię z Brytyjczykami"
 HOL_go_with_britain_desc:0 "W bieżącym kryzysie Brytyjczycy poparli ideały demokratyczne i podzielają nasze zainteresowanie jednością imperiów kolonialnych. Dołączenie do nich to oczywisty krok w tej sytuacji."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Po 150 latach neutralności i dziesięcioleciach umacniania się pacyfizmu musimy dowieść nowym sojusznikom naszej gotowości do walki. Nie będziemy, jak inne państwa, polegać na ochotniczej marynarce handlowej – ustanowimy prawnie Vaarplicht, obowiązek żeglugi. Wszyscy obywatele holenderscy, którzy nie zostali jeszcze powołani, będą odtąd zobowiązani do pełnienia funkcji na rzecz marynarki handlowej."
 HOL_request_allied_favors:0 "Poprośmy aliantów o przysługę"
 HOL_request_allied_favors_desc:0 "Może i jesteśmy niewielką siłą na arenie świata, ale dowiedliśmy naszej ofiarności w tej wojnie. Teraz jednak potrzebna nam pomoc, a chyba należy nam się ona ze względu na nasz dotychczasowy wkład..."
 HOL_request_allied_favors_tt:0 "Dzięki temu możliwe jest uzyskanie od sojuszników §Yprzemysłu spoza mapy§!, §Yzasobów ludzkich§!, §Ywyposażenia§! i nie tylko.\n"
 HOL_the_singapore_conferences:0 "Konferencje singapurskie"
 HOL_the_singapore_conferences_desc:0 "Brytyjczycy zaprosili nas, wraz z Amerykanami i Australijczykami, na serię konferencji poświęconych wzrastającej w ostatnich latach agresji japońskiej, która zagraża wszystkim naszym interesom w Azji Południowo-Wschodniej. Wspólnie opracujemy plany obronne, które choć nie będą wiążące, dadzą nam cenną perspektywę – będziemy wiedzieć, jakiego wsparcia możemy się spodziewać, jeśli Japończycy przypuszczą na nas atak."
 HOL_ship_a_day_sinking_quotas:0 "Dzienna norma zatopień"
 HOL_ship_a_day_sinking_quotas_desc:0 "Nawet jeśli nie jesteśmy w stanie obronić Indii Wschodnich przed zdecydowanym uderzeniem, możemy utrudnić agresorowi zadanie. Nasze okręty podwodne będą nieustannie nękać linie zaopatrzeniowe wroga i muszą być do tego odpowiednio przygotowane, a dowodzić nimi będzie agresywny i zdolny oficer."
 HOL_allied_technological_developments:0 "Odkrycia technologiczne aliantów"
 HOL_allied_technological_developments_desc:0 "Zwycięstwo to kwestia przewagi technologicznej. Musimy pomóc zasilić szeroki strumień zasobów pompowanych w alianckie programy badań i rozwoju, byśmy i my mogli na nich skorzystać."
 HOL_american_west_indies_protectorate:0 "Amerykański protektorat Indii Zachodnich"
 HOL_american_west_indies_protectorate_desc:0 "Powinniśmy zabiegać o amerykańską ochronę naszych odległych zachodnich terytoriów. Amerykanie z pewnością nie chcą, by jakaś inna potęga mieszała się do doktryny Monroe’a."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] musi przystać na propozycję, by jej efekty weszły w życie.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Reprezentacja w Połączonym Komitecie Szefów Sztabów"
 HOL_participation_in_the_combined_chiefs_of_staff_desc:0 "Nasz wkład został dostrzeżony i, po zastosowaniu pewnej presji politycznej, możliwe, że uzyskamy reprezentację, o ile nie członkostwo, w ekskluzywnym klubie anglo-amerykańskich strategów, Połączonym Komitecie Szefów Sztabów."
 HOL_the_fourth_ally:0 "Czwarty sojusznik"
 HOL_the_fourth_ally_desc:0 "Pomimo naszych skromnych początków wkład, jaki wnieśliśmy, jest niezaprzeczalny. Czas stać się czwartym sojusznikiem w wojnie przeciwko faszystom, obok Wielkiej Brytanii, Stanów i Związku Radzieckiego."
 HOL_zandery_military_airport:0 "Port lotniczy Zanderij"
 HOL_zandery_military_airport_desc:0 "Ze względu na duże znaczenie dla aliantów surinamskiego boksytu i ropy z Curaçao Amerykanie zaproponowali pomoc w obronie tych obszarów poprzez założenie posterunku radarowego na Curaçao i budowę lotniska wraz z infrastrukturą w surinamskiej wsi Zanderij. Po zakończeniu prac powinien to być największy wojskowy port lotniczy w Ameryce Południowej."
 HOL_lead_the_minor_democracies:0 "Poprowadźmy pomniejsze demokracje"
 HOL_lead_the_minor_democracies_desc:0 "Współczesne mocarstwa wydają się usilnie dążyć do kolejnej wojny, więc już tylko mniejsze demokracje Europy mogą zapobiec pogrążeniu się kontynentu w konflikcie, jak tłum, który oddziela od siebie dwóch walczących podczas bójki. Powiedziemy innych do sformowania bloku neutralności w odpowiedzi na zapędy podżegaczy wojennych."
 HOL_form_the_benelux:0 "Stwórzmy Beneluks"
 HOL_form_the_benelux_desc:0 "My, niewielkie narody zachodnioeuropejskie, przez wieki zgniatane przez potężną Wielką Brytanię, Francję, a teraz przez Niemcy, mamy dość konfliktów rozdzierających nasz kontynent. Stany Zjednoczone Europy mogą pewnego dnia zapobiec katastrofom, takim jak wielka wojna, ale zawierając swobodną unię z naszymi południowymi sąsiadami, możemy już dziś stworzyć rdzeń takiej organizacji."
 HOL_responsibility_for_our_own_defense:0 "Odpowiedzialność za naszą własną obronę"
 HOL_responsibility_for_our_own_defense_desc:0 "Nie możemy polegać na żadnym mocarstwie, więc sami musimy zadbać o swoją obronność i wziąć pełną odpowiedzialność za przystawalność naszych środków obronnych do wszelkiego mogącego nadejść zagrożenia."
 HOL_lessons_from_the_low_countries:0 "Nauka czerpana z doświadczeń Niderlandów"
 HOL_lessons_from_the_low_countries_desc:0 "Jako neutralne państwo położone między dwoma mocarstwami Niderlandy zawsze były blisko działań wojennych. Musimy wyciągnąć z tego naukę i pozostawać w gotowości na kolejne inwazje, gdy jeden z sąsiadów znów napiera, chcąc dosięgnąć tego po drugiej stronie."
 HOL_foundations_for_a_european_union:0 "Fundamenty Unii Europejskiej"
 HOL_foundations_for_a_european_union_desc:0 "Musimy przejść od skromnego zalążka, jakim jest Beneluks, do obejmującej cały kontynent Unii Narodów, stojąc razem w obliczu ciągłego prężenia muskułów przez lokalne mocarstwa. Unia Europejska zapewni pokój i dobrobyt wszystkim krajom."
 HOL_the_continents_best_and_brightest:0 "Elita kontynentu"
 HOL_the_continents_best_and_brightest_desc:0 "Choć żadne z naszych państw nie ma wielkich zasobów, to jeśli zbierzemy je razem, osiągniemy potencjał równy możliwościom mocarstw."
 HOL_the_best_defense:0 "Najlepsza obrona"
 HOL_the_best_defense_desc:0 "Nie możemy pozwolić, by wróg wziął nas z zaskoczenia. Jeśli nasi sąsiedzi nie będą słuchać głosu rozsądku i nie wybiorą drogi pokoju, zmusimy ich do tego."
 MEX_focus_oil_revenue_reinvestment:1 "Reinwestowanie zysków z handlu ropą"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Obecnie handel ropą przynosi nam większe dochody, więc nasz budżet szybko się powiększył. Musimy dobrze zaplanować wydatkowanie tych środków. Żeby skorzystać z nich w dłuższej perspektywie, najlepiej będzie reinwestować te zyski w pobudzenie gospodarki."
 MEX_focus_interior_defence_plan:0 "Plan obrony wewnętrznej"
 MEX_focus_interior_defence_plan_desc:0 "To prawda, że Jankesi mają nad nami przewagę liczebną i technologiczną, ale my znamy teren, mamy poparcie ludności, a także czas oraz miejsce na przygotowanie silnej obrony. Wykrwawimy wroga na pustyniach i w górach, stosując taktykę ataków nękających, głębokiej obrony i ukrytych umocnień."
 MEX_focus_march_southwards:0 "Marsz na południe"
 MEX_focus_march_southwards_desc:0 "Po wojnie o niepodległość Meksyk stracił swoje południowe prowincje. Imperium Meksyku z jego niekompetencją było skazą na naszej historii, ale naprawimy jego błędy. Południowe stany są kluczowe dla naszej obronności i dlatego zamierzamy je odzyskać."
 threat_mexico_marching_southwards:0 "Meksyk maszeruje na południe"
 MEX_focus_push_past_the_darien_gap:1 "Natarcie za przesmyk Darién"
 MEX_focus_push_past_the_darien_gap_desc:1 "Po naszej kampanii zjednoczenia Ameryki Środkowej czas na przedarcie się przez przesmyk Darién – puszczę pomiędzy Panamą a Kolumbią – by następnie wkroczyć do Ameryki Południowej."
 threat_mexico_push_south_of_the_darien_gap:1 "Meksykanie docierają na południe od przesmyku Darién"
 MEX_focus_andean_offensive:1 "Ofensywa andyjska"
 MEX_focus_andean_offensive_desc:1 "Gdy już zajęliśmy obszar na północ od Andów, zgodnie z naszym przeznaczeniem powinniśmy kontynuować natarcie, przedzierając się przez wymagający tropikalny teren, i doprowadzić do zjednoczenia Ameryki Łacińskiej."
 threat_mexico_andean_offensive:1 "Meksykanie docierają do państw andyjskich"
 MEX_focus_fortify_the_canal:1 "Umocnijmy Kanał"
 MEX_focus_fortify_the_canal_desc:1 "Kanał Panamski wreszcie należy do nas, więc czas zabezpieczyć jego śluzy i brzegi, by stał się twierdzą nie do zdobycia."
 MEX_focus_legion_of_christ:1 "Legion Chrystusa"
 MEX_focus_legion_of_christ_desc:1 "Naprawiamy błędy /"Rewolucji/" z niestrudzonym zapałem godnym żołnierzy Chrystusa, ale to dopiero początek. Potrzebna nam organizacja poszukująca i karząca przestępców, którzy atakowali Święty Kościół. Jak napisano w Świętej Księdze: /"oko za oko, życie za życie/"."
 MEX_focus_catholic_politics:1 "Polityka katolicka"
 MEX_focus_catholic_politics_desc:1 "Większość meksykańskich partii politycznych zdominowana jest przez antyklerykałów, którzy zdobyli silne pozycje po rewolucji w 1911 roku. Jeśli my, katolicy, chcemy legalnie przejąć i utrzymać władzę, konieczne będzie utworzenie partii pobożnych rzesz."
 MEX_focus_triumph_of_synarchism:1 "Triumf synarchizmu"
 MEX_focus_triumph_of_synarchism_desc:1 "Nasi wrogowie po poniesieniu sromotnej klęski kryją się w mroku niczym pachołkowie szatana. Teraz, gdy nic nas nie krępuje, możemy zadbać o rekonstrukcję państwa w taki sposób, by zapanowała jedność wiary i woli politycznej."
 MEX_focus_reform_the_cristero_guard:1 "Zreorganizujmy Gwardię Cristero"
 MEX_focus_reform_the_cristero_guard_desc:1 "Cristeros dzielnie bronili Kościoła przed prześladowaniami ze strony tyrana Callesa i wielu z nich poniosło męczeńską śmierć pod Chrystusowym sztandarem. Teraz potęga Świętego Kościoła została przywrócona, należy więc zreorganizować Cristeros, by stali się zbrojnymi obrońcami Chrystusa."
 MEX_focus_synarchist_youth:1 "Synarchistyczna młodzież"
 MEX_focus_synarchist_youth_desc:1 "Młodzież to przyszłość narodu. Jeśli właściwie ją wyedukujemy, stanie się wcieleniem naszych ideałów – siły, lojalności i pobożności."
 MEX_focus_synarchist_communes:1 "Synarchistyczne komuny"
 MEX_focus_synarchist_communes_desc:1 "Umysły obywateli zostały ocalone przed "rewolucjonistami" i wierni znów ciągną do poświęconych na nowo kościołów. Możemy teraz wdrożyć nasz plan gospodarczy. Nowe jednostki produkcji pozwolą wiernym służyć dobru narodu i Kościołowi. We wspólnocie wiary i poglądów ludzie odnajdą jedność."
 trotsky_not_welcome_in_mexico:1 "Klimat polityczny nie jest korzystny dla Trockiego"
 MEX_focus_hispanic_culture:0 "Kultura latynoska"
 MEX_focus_hispanic_culture_desc:0 "Kraje Ameryki Łacińskiej mają silną kulturę, skonsolidowaną w latach podbojów i walki o przetrwanie, buntów i rządów silnej ręki. Nasza wspólna kultura to dla nas źródło dumy i światło wskazujące nam właściwy kierunek przyszłego rozwoju."
 MEX_focus_revolutionary_class_war:1 "Rewolucyjna wojna klas"
 MEX_focus_revolutionary_class_war_desc:1 "Jedynie proletariat, uzbrojony i zorganizowany jako armia klasowa, będzie w stanie propagować i chronić ideały Rewolucji."
 faction_mexico_4th_international:1 "IV Międzynarodówka"
 MEX_focus_smash_the_bureaucrats:1 "Zgniećmy biurokratów"
 MEX_focus_smash_the_bureaucrats_desc:1 "Po śmierci Lenina skorumpowana biurokracja na rozkazach Stalina stworzyła w Związku Radzieckim reżim bonapartystyczny, kradnąc władzę robotnikom. I tak oto ZSRR stało się wypaczonym państwem robotniczym, które bruka ideały Rewolucji."
 MEX_focus_liberate_the_antilles:1 "Wyzwólmy Antyle"
 MEX_focus_liberate_the_antilles_desc:1 "Wiele wysp karaibskich nadal znajduje się w rękach imperialistycznych potęg, które nie ustają w swych opresyjnych nadużyciach trwających nieprzerwanie od chwili odkrycia Ameryk. Raz na zawsze obalimy niesprawiedliwość kolonializmu!"
 MEX_focus_one_world_government:1 "Rząd światowy"
 MEX_focus_one_world_government_desc:1 "Skoro stalinowska tyrania została ukrócona, możemy przekonać część jej zwolenników do samokrytycyzmu i współtworzenia społeczności narodów prawdziwie wolnych od ciemiężącego reakcjonizmu."
 tooltip_socialist_marine_corps:0 "Socjalistyczny korpus piechoty morskiej"
 MEX_focus_liberate_the_caribbean:1 "Wyzwólmy Karaiby"
 MEX_focus_liberate_the_caribbean_desc:1 "Podobnie jak pozostałe obszary Ameryki Łacińskiej, państwa karaibskie były bezlitośnie wykorzystywane przez imperialistów europejskich, zanim zrzuciły okowy. Nadal jeszcze są słabe, ale zasługują na naszą ochronę. Meksykańska duma narodowa wymaga od nas, byśmy zabezpieczyli Karaiby przed dalszym wyzyskiem ze strony imperialistów!"
 threat_mexico_pressure_the_caribbean:1 "Meksykańskie zagrożenie dla Karaibów"
 MEX_focus_integrate_the_caribbean:1 "Wcielmy Karaiby"
 MEX_focus_integrate_the_caribbean_desc:1 "Mało znaczące republiki Karaibów wchłaniane są przez państwo meksykańskie i teraz przyszła kolej na ruch karaibskiej społeczności. Ci ludzie staną się lojalnymi obywatelami Meksyku i przejmą nasze tradycje, a w zamian otrzymają wszelkie przywileje, jakie wiążą się z przynależnością do narodu meksykańskiego."
 MEX_focus_hispanic_alliance:1 "Sojusz latynoski"
 MEX_focus_hispanic_alliance_desc:1 "Nasi władcy pochodzą od mieszkańców półwyspu – kolonistów, którzy przynieśli Nowemu Światu cywilizację. Do Hiszpanii, w której panuje silna tradycja władzy Kościoła i elit ziemskich, należało niegdyś ostatnie zdanie. Dziś Hiszpania coraz mniej przypomina lidera świata łacińskiego. Musimy przejąć od niej tę rolę i stworzyć silniejsze więzi na kontynencie, używając naszych latynoskich korzeni jako spoiwa."
 faction_mexico_hispanic_alliance:1 "Sojusz latynoski"
 faction_mexico_synarchist_pact:1 "Pakt synarchistyczny"
 MEX_focus_propaganda_pact:0 "Pakt propagandowy"
 MEX_focus_propaganda_pact_desc:0 "Widmo komunizmu nabiera w umysłach wiernych latynoskich patriotów coraz wyraźniejszych kształtów. Wraz z naszymi nowymi sojusznikami wzniesiemy ścianę bagnetów przed podstępną bolszewicką zmorą. Pokażmy ludowi meksykańskiemu nasze braterstwo i jedność, by zapewnić go o nieuchronności naszego całkowitego zwycięstwa nad znienawidzonym wrogiem!"
 MEX_focus_invite_brazil:1 "Zaprośmy Brazylię"
 MEX_focus_invite_brazil_desc:1 "Choć Brazylia jako była kolonia portugalska nie ma historii zupełnie zbieżnej z meksykańską, to i tak kulturowo bliżej jej do nas niż do mściwych europejskich imperialistów lub chciwych jankeskich biznesmenów. Powinniśmy zbliżyć Brazylię do naszej strefy wpływów, byśmy wzajemnie zapewniali sobie ochronę."
 MEX_focus_bolivarian_alliance:1 "Sojusz boliwarski"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar poprowadził hiszpańskie kolonie w Ameryce Południowej ku niepodległości i stworzył Wielką Kolumbię. Na południu cieszy się takim samym szacunkiem jak Miguel Hidalgo czy Mariano Matamoros w Meksyku. Jednym z marzeń Bolivara było zjednoczenie narodów Ameryki Łacińskiej przeciwko wykorzystywaniu ich przez europejskich i jankeskich imperialistów. Zrealizujemy to marzenie."
 MEX_focus_coastal_defence_plan:0 "Plan obrony wybrzeża"
 MEX_focus_coastal_defence_plan_desc:0 "W 1846 roku Amerykanie dowiedli, że choć pustynie i góry dają nam przewagę strategiczną na północy, nasze nadmorskie flanki nie są przygotowane na desant. W zatoce oraz w naszych portach i miastach na Pacyfiku muszą pojawić się dodatkowe środki obrony."
 ENG_enforce_the_naval_treaties_tt:0 "Można to wykorzystać, by zażądać od państw, które mają zbyt wiele §Yokrętów liniowych§! w porównaniu do nas, §Gograniczenia§! liczby §Yokrętów liniowych§!; zapewnią nam §Ymarionetkowy cel wojenny§!, jeśli odmówią.\n"
 ENG_reassess_continental_commitments:0 "Zrewidujmy plany zaangażowania na kontynencie"
 ENG_reassess_continental_commitments_desc:1 "Choć w naszych aktualnych relacjach z Europą postawiliśmy na wspieranie naszych sojuszników w wojnie oraz działanie przeciwko odradzającemu się państwu niemieckiemu i zagrożeniu, jakie stanowi [SOV.GetName], różnice polityczne pomiędzy nami a naszymi dawnymi sojusznikami stały się jeszcze bardziej widoczne. Być może nadszedł czas, by ponownie się zastanowić, z kim chcemy trzymać."
 ENG_enact_the_mosley_manifesto:1 "Przyjmijmy manifest Mosleya"
 ENG_enact_the_mosley_manifesto_desc:2 "W poprzednich latach Mosley przygotował manifest zawierający program szeroko zakrojonych reform gospodarczych mających na celu walkę z ubóstwem. Czas wprowadzić w życie plany przywódcy."
 ENG_eliminate_the_upper_class_tt:0 "Usuwa arystokratycznych marszałków polnych, generałów i admirałów.\n"
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] musi przystać na propozycję, by jej efekty weszły w życie.§!\n"
 HOL_decolonization_tt1:0 "Wszystkie regiony w §YIndonezji§!: w pełni kontroluje §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Wszystkie regiony w §YIndonezji§!: w pełni kontroluje §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Tworzy 8 jednostek KHAIW z §Y9 batalionami piechoty§! w §YHolandi§!.\n"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: ma wyższe §Ypoparcie§! niż §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: ma wyższe §Ypoparcie§! niż §Y[LUX.GetName]§!"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Nasz wkład został dostrzeżony i, po zastosowaniu pewnej presji politycznej, możliwe, że uzyskamy reprezentację, o ile nie członkostwo, w ekskluzywnym klubie anglo-amerykańskich strategów, Połączonym Komitecie Szefów Sztabów."
 ENG_fortify_the_empire:0 "Wzmocnijmy Imperium"
 ENG_british_commonwealth_air_training_plan:0 "Plan Szkolenia Lotnictwa Wspólnoty Brytyjskiej"
 ENG_british_commonwealth_air_training_plan_desc:0 "Powodzenie naszych działań militarnych zależy od panowania w powietrzu, a co za tym idzie – od umiejętności naszych lotników. Rozpoczniemy największy na świecie program szkolenia lotnictwa, by nasi piloci i załogi doskonale radzili sobie w tym nowym obszarze działań wojennych."
 ENG_indian_autonomy_tt:0 "§RBez autonomii [RAJ.GetNameDef] nie przyjmie żadnych propozycji utworzenia federacji imperialnej.§!"
 ENG_a_s_warfare:0 "Zwalczanie okrętów podwodnych"
 ENG_a_s_warfare_desc:0 "Atlantyk to nasza arteria życiowa, musimy więc dopilnować, żeby nie było tam wrogów, którzy mogliby niszczyć nasze bezbronne statki, czy to z powierzchni, czy spod wody. Zajmiemy się opracowywaniem nowoczesnych metod zwalczania okrętów podwodnych, dzięki czemu nasze eskortowce będą wyposażone w najlepszą dostępną broń i środki wykrywania."
 ENG_anti_submarine_training_school:0 "Szkoła zwalczania okrętów podwodnych"
 ENG_anti_submarine_training_school_desc:0 "Mamy przewagę, ponieważ możemy korzystać z umiejętności doświadczonych oficerów – weteranów ostatniej wojny – którzy szkolą nowe załogi. Programem kieruje komandor Gilbert Stephenson, nowa szkoła zwalczania okrętów podwodnych w Tobermory nauczy nasze załogi niezbędnych umiejętności, zanim wypłyną one z konwojami na Atlantyk, by zmierzyć się z wrogimi u-bootami."
 ENG_expand_the_repair_yards:0 "Rozbudowa stoczni"
 ENG_expand_the_repair_yards_desc:0 "Nasza marynarka wojenna należy do największych na świecie, ale musimy mieć też zaplecze pozwalające szybko reperować nasz okręty, jeśli zostaną one uszkodzone w walce lub przedłużająca się wojna doprowadzi do ich zużycia. Rozbudowa naszych stoczni spełni to zadanie, a dodatkowo pozwoli nam sprawnie przebudować część starszych modeli okrętów."
 ENG_vanguard:0 "Vanguard"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Wróg nie może uzyskać przewagi liczebnej na morzu. Mamy sporo dział 15-calowych, którymi moglibyśmy zastąpić czasochłonne działa 16-calowe przewidziane dla naszych następnych pancerników. To znacznie przyspieszy budowę najważniejszego okrętu tej klasy: HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Wróg nie może uzyskać przewagi liczebnej na morzu. Mamy sporo dział 15-calowych, którymi moglibyśmy zastąpić czasochłonne działa 16-calowe przewidziane dla naszych następnych pancerników. To znacznie przyspieszy budowę najważniejszego okrętu tej klasy: WLNS Vanguard."
 ENG_vanguard_tt_hms:0 "Zbuduj HMS Vanguard.\n"
 ENG_vanguard_tt_communism:0 "Zbuduj WLNS Vanguard.\n"
 ENG_anti_non_contact_committee:0 "Komisja ds. min bezkontaktowych"
 ENG_anti_non_contact_committee_desc:0 "Nasi eksperci techniczni w dziedzinie min morskich przewidują, że nowe rodzaje min, aktywowane przez pole magnetyczne, dźwięk i inne bodźce, odegrają ważną rolę w kolejnej wojnie. Powołanie w admiralicji specjalnej komisji ds. min bezkontaktowych, badającej, w jaki sposób neutralizować tę broń, pomoże chronić nasze okręty. Może nawet opracujemy własne technologie min morskich."
 ENG_secure_the_imperial_shipping_routes:0 "Zabezpieczenie szlaków morskich imperium"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Jedność naszego imperium kolonialnego zależy od naszych zdolności chronienia statków handlowych łączących ze sobą jego elementy, oraz od demonstracji siły, gdy jest to konieczne. Zawsze polegaliśmy na wielkiej flocie lekkich krążowników, musimy dalej utrzymywać odpowiednią liczbę tych okrętów, byśmy mogli przebywać w wielu miejscach jednocześnie."
 HOL_continue_the_war_in_batavia_tt:0 "Daje to:\n"
 HOL_modernize_our_infantry_equipment_tt:0 "W przyszłości skoncentrujemy się bardziej na projektowaniu sprzętu krajowego niż na produkcji opartej na licencjach.\n"
 HOL_production_under_license_tt:0 "W przyszłości skoncentrujemy się bardziej na produkcji opartej na licencjach niż na projektowaniu sprzętu krajowego.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Uzyskuje §Ylicencję na produkcję§! najlepszego modelu §Yczołgu średniego§! skonstruowanego przez: §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Uzyskuje premie do badań nad wszystkimi modelami §Yczołgów średnich§! skonstruowanych przez: §Y[GER.GetNameDef]§!.\n"
 HOL_royal_arms_purchases:0 "Królewskie zakupy uzbrojenia"
 HOL_royal_arms_purchases_desc:0 "Królowa, której interesy są teraz jeszcze bardziej zbieżne z interesami całego kraju, zaproponowała wykorzystanie jej potężnego majątku do sfinansowania zakupu nowego sprzętu z zagranicy."
 HOL_develop_the_south:0 "Rozwój południa"
 HOL_develop_the_south_desc:1 "Zdobywszy resztę dawnej Zjednoczonej Holandii, powinniśmy zadbać, żeby te tereny otrzymały takie samo doinwestowanie dla przemysłu, jak centralne regiony kraju. W przeciwnym razie nie będą się one rozwijać równie szybko."
 HOL_wilhelminism:0 "Wilhelminizm"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Więzy dynastyczne pomiędzy naszym rodem królewskim i niemieckim kajzerem, który od zakończenia wielkiej wojny przebywa w Huis Doorn, nadal są silne. Może powinniśmy wykorzystać do naszych celów popularność, jaką kajzer nadal cieszy się wśród wielu niemieckich żołnierzy. Dzięki temu powstałoby silne państwo, które będzie miało u nas dług wdzięczności, gdy wojna dobiegnie końca."
 HOL_WILHELMINISM_NEUTRALITY:0 "Więzy dynastyczne pomiędzy naszym rodem królewskim i niemieckim kajzerem, który do niedawna przebywał na wygnaniu w holenderskim Huis Doorn, nadal są silne. Jako rodzina powinniśmy być zjednoczeni, a Niemcy z pewnością mają powody, żeby być nam wdzięcznymi za goszczenie ich kajzera przez tyle czasu."
 HOL_wilhelminism_tt:0 "Zyskujesz ducha narodowego: §Yniemieccy dezerterzy§!. Dzięki temu co jakiś czas powstaną następujące jednostki: §Y7 batalionów piechoty§! i §Y2 bataliony artylerii§!, a także wsparcie §Ysaperów§!, §Yzwiadu§! i §Yartylerii§!.\n"
