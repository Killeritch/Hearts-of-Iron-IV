 HINT_AIR_BASE:0 "Dica: Base aérea"
 HINT_AIR_BASE_TEXT:0 "O mundo está dividido em §Yregiões aéreas§! predefinidas. Uma §Yunidade aérea§! é um grupo de aeronaves de mesmo tipo (ex. caças ou bombardeiros) que pode ser atribuída a uma região.\n\nQuando clicar em uma §Ybase aérea§! (seja no mapa ou na lista da tela de forças aéreas), será aberto uma janela para essa base aérea e todas suas unidades aéreas serão selecionadas automaticamente.\n\nPara atribuir uma unidade aérea selecionada a uma região ou para redefinir sua base de origem a outra base aérea, clique com o botão direito na região aérea ou base aérea."
 HINT_CONSTRUCTIONS:0 "Dica: Edificações"
 HINT_CONSTRUCTIONS_TEXT:0 "Esta é a tela de §YEdificações§! e é usada para melhorar seus estados e províncias edificando construções. No começo do jogo, é sugerido que você construa §Yfábricas civis§! por alguns anos antes de começar a construir §Yfábricas militares§! ou estruturas mais especializadas. Construindo fábricas civis, você será capaz de construir mais construções a longo prazo.\n\nTodas as fábricas civis construirão novas construções de acordo com sua ordem na lista de edificação.\n\nFábricas civis estão destacadas para sua conveniência. §YClique para ativar o modo de construção§!. Quando o modo de construção estiver ativo, clique no mapa para colocar a edificação de uma construção em fila. §YSegure shift para colocar a máxima quantidade em fila.§!"
 HINT_ARMY_PLANNER:0 "Dica: Recrutar e implantar"
 HINT_ARMY_PLANNER_TEXT_1:0 "Esta é a tela de §YRecrutamento e implantação§! e é aqui que você pode colocar novas divisões para a fila de treinamento e depois para implantação. Recomendamos que adicione uma divisão §YDivisione di Fanteria§! para a fila.\n\nDivisões em treinamento primeiro tentarão juntar o §Yequipamento§! que precisam. Assim que tiverem o equipamento, elas começaram o treinamento. O progresso do treinamento nunca pode exceder o progresso do equipamento.\n\nClique no botão §YTreinar§! para adicionar uma divisão para treinar.\n\nAssim que as divisões concluírem seu treinamento, elas podem ser §Yimplantadas§! em um §Ylocal de sua escolha§!. Você só pode implantar divisões em seu território central."
 HINT_ARMY_PLANNER_TEXT_2:0 "Divisões podem ser produzidas serialmente e/ou em simultâneo.\n\nDivisões que são treinadas em simultâneo ganharão §Yequipamento§! na mesma proporção, então elas terminarão quase ao mesmo tempo. Quando uma divisão tem todo o equipamento que precisa e está totalmente treinada, ela será implantada no local que você escolheu.\n\nClique §Yadicionar unidade§! para adicionar outra divisão para treinamento em simultâneo.\n\nSe os rumos da guerra se voltaram contra você, pode ser viável implantar suas divisões §antes que tenham todo seu equipamento e treinamento§!. Isso deve ser evitado quando possível.\n\nVocê pode ler mais sobre quais unidades recrutar no HOI4 Wiki!"
 HINT_DIPLOMACY_SCREEN:0 "Dica: Diplomacia"
 HINT_DIPLOMACY_TEXT:0 "Esta é a tela de §YDiplomacia§! e através dela você poderá exercer Diplomacia com outros países."
 HINT_DIVISION_DESIGNER:0 "Dica: Designer de divisão"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "Este é o §Ydesigner de divisões§! e é usado para criar ou editar §Ymodelos de divisões§!. Editar ou criar um novo modelo de divisão lhe custará £army_experience  §Yexperiência de exército§!.\n\nVocê precisará de mais £army_experience experiência de exército antes que possa criar ou editar um modelo de divisão."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "Este é o §Ydesigner de divisões§! e é usado para criar ou editar §Ymodelos de divisões§!. Editar ou criar um novo modelo de divisão lhe custará £army_experience  §Yexperiência de exército§!. Experiência de exército é obtida quando suas unidades entram em combate ou realizam exercícios de treinamento. Recrutas verdes não geram £army_experience  experiência de exército.\n\nClique no espaço vazio na coluna de Suporte para adicionar £unit_artillery_icon_small §Yartilharia de suporte§! à sua divisão. Após adicionar, clique em §YSalvar§!. Suas divisões que usarem este modelo agora precisarão de §Yequipamento§! de artilharia."
 HINT_EDIT_TEMPLATE_TEXT:0 "Você está produzindo equipamento que não será usado por nenhum §Ymodelo de divisão§!. Mas você também tem £army_experience §Yexperiência de exército§! para fazer algo sobre isso.\n\nClique em §YEditar§! próximo de §YDivisione di Fanteria§! ou de qualquer outra divisão de sua escolha."
 HINT_EXECUTE_ORDER_TEXT:0 "Abaixo do retrato, há uma pequena barra de progresso (3) indicando a força relativa entre seu exército e as possíveis forças hostis.\n\nSe já não tiver atribuído um comandante ao exército, você provavelmente deveria fazer isso agora. Clique no retrato vazio no canto superior esquerdo.\n\nSe tudo estiver bom ao seu favor, a luz (2) do plano estimado deve ficar verde. Se estiver, clique no botão "Executar plano" (1)."
 HINT_NAVAL_MISSIONS:0 "Dica: Missões navais"
 HINT_NAVAL_MISSIONS_TEXT:1 "Esta é a interface da §Yfrota§! e é aqui que você pode visualizar e dar ordens para uma frota selecionada. Você pode fazer suas frotas executarem certos trabalhos enviando-as em §Ymissões navais§!.\nUma frota é geralmente dividida em várias §Yforças-tarefas§!. Frotas podem estar ativas em várias regiões ao mesmo tempo, mas forças-tarefas geralmente não. Quando uma frota está em uma missão naval, ela tentará cobrir todas as zonas designadas, mas isto pode deixá-la muito espalhada para resistir uma força inimiga forte. \n\nPara enviar uma frota em uma §Ymissão naval§!, clique em um dos botões de missão em destaque e depois clique com o botão direito em uma §Yregião marítima§!. Ordenar sua(s) frota(s) para §Ypatrulhar§! uma região pode ser uma boa ideia."
 HINT_LOGISTICS:0 "Dica: Logística"
 HINT_LOGISTICS_TEXT:0 "Esta é a tela de §YLogística§! e seu propósito é ajudá-lo a ver se está produzindo equipamento mais rápido ou devagar do que o seu consumo.\n\nSe estiver produzindo mais do que precisa de um tipo de §Yequipamento§!, pode ser uma boa ideia reduzir a quantidade de fábricas trabalhando na §Ylinha de produção§! deste tipo de equipamento."
 HINT_NATIONAL_FOCUS:0 "Dica: Foco nacional"
 HINT_NATIONAL_FOCUS_TEXT:0 "Esta é a tela de §Yfoco nacional§! e ela permite que seu país selecione seus objetivos políticos que resultarão em efeitos ou bônus que ajudam o progresso do jogo.\n\nDestacamos alguns focos nacionais para sua conveniência que recomendamos que você comece. O motivo pelo qual este caminho é recomendado é porque ele permite que você ganhe outro §Yespaço de pesquisa§! o mais rápido possível, o que permitirá que você pesquise mais uma £tech_mod  §Ytecnologia§! simultaneamente."
 HINT_NO_TEMPLATE:0 "Dica: Nenhum modelo"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Você clicou no §Yalerta de sem divisão§!. Não se preocupe! É bom continuar olhando nos alertas por respostas, eles estão ali para ajudá-lo.\n\nÉ provável que você tenha criado um linha de produção de equipamento de artilharia. Neste momento, nenhuma de suas §Ydivisões§! estão usando esse equipamento em nenhum de seus §Ymodelos de divisão§!.\n\nQuando você ganhar mais £army_experience  §Yexperiência de exército§!, você poderá editar seus modelos de divisão para incluir artilharia. £army_experience  Experiência de exército é obtida quando suas divisões entram em combate ou realizam exercícios de treinamento.\n\nVocê pode ignorar este alerta por agora, já que este tutorial irá ajudá-lo assim que ganhar mais £army_experience  experiência de exército."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Você clicou no §Yalerta de sem divisão§! que indica que você está produzindo equipamento que não está sendo usado atualmente.\n\nPara permitir que suas divisões comecem a usar novos tipos de equipamento, você precisa editar seus §modelos de divisão§!. Editar um modelo de divisão custa £army_experience  §Yexperiência de exército§!.\n\nVá para a tela de §YRecrutar e implantar§! e escolha um modelo de divisão para §Yeditar§!.\n\nExibindo a dica deste alerta, você poderá ver que tipo de equipamento você está produzindo, mas não está sendo usado atualmente."
 HINT_POLITICS_SCREEN:0 "Dica: Política"
 HINT_POLITICS_SCREEN_TEXT:0 "Esta é a tela de §YPolítica§! e é aqui que você pode acessar coisas sobre o seu país como os §Yfocos nacionais§!, £pol_idea §Yideias§!, §Yleis§! e mais.\n\n£pol_power §YPoder político§! representa a habilidade do seu país de alcançar objetivos políticos.\nContratar conselheiros, fabricar reivindicações ou garantir independência são exemplos de ações que requerem £pol_power poder político.\n\n£pol_idea Ideias fornecem bônus ao seu país em diferentes áreas, mas também custam £pol_power poder político para ativar."
 HINT_PRODUCTION_LINES:0 "Dica: Linhas de produção"
 HINT_PRODUCTION_LINES_TEXT:0 "Esta é a tela de §YLinhas de produção§!. Linhas de produção produzem o equipamento necessário para o seu esforço de guerra. É recomendado que você produza tanto o equipamento que precisa agora quanto o que pode precisar no futuro.\n\nHá dois tipos de linhas de produção: Militar e Naval. A primeira usa £factory_item  §YFábricas militares§! e a outra usa £naval_factory_icon  §YEstaleiros navais§!. Quanto mais fábricas forem atribuídas a uma linha de produção, mas rápido será produzido o que equipamento que você precisa.\n\nUma linha de produção pode ser criada clicando em um dos quatro botões destacados à esquerda. Quando você selecionar um tipo de equipamento de uma das quatro categorias, uma linha de produção será criada para esse tipo de equipamento.\n\nLeia a §Ypróxima página§! desta dica para §Yver as recomendações§! sobre o que produzir e quantas fábricas atribuir para cada linha de produção."
 BUTTON_HINT_PAGE_1:0 "Página 1"
 BUTTON_HINT_PAGE_2:0 "Página 2"
 HINT_PRODUCTION_LINES_2_1:0 "Na imagem abaixo, você pode ver um exemplo de uma linha de produção com §Y10§! £factory_item  §Yfábricas militares§! atribuídas."
 HINT_PRODUCTION_LINES_2_2:0 "Recomendamos que você também crie linhas de produção para:"
 HINT_RESEARCH_TREE:0 "Dica: Árvore de pesquisa"
 HINT_RESEARCH_TREE_TEXT:0 "Esta é a §Yárvore de pesquisa§!. Apesar de parecer muita coisa no início, ela não é assim tão complicada. Destacamos algumas tecnologias que são recomendadas para pesquisar no início do jogo.\n\nÉ uma boa ideia pesquisar tecnologias que aumentarão a base industrial do seu país bem como melhorias militares gerais. Conforme o jogo progride, pode ser vantajoso pesquisar mais tecnologias avançadas, como doutrinas ou aeronaves. Tudo vai depender do que você pretende alcançar.\n\nTecnologias demoram mais para serem pesquisadas se você estiver tentando pesquisar alguma coisa a frente do seu tempo. Existem §Yfocos nacionais§! que podem reduzir a penalidade de a frente do tempo para certas tecnologias."
 HINT_RESEARCH_SCREEN:0 "Dica: Pesquisa"
 HINT_RESEARCH_SCREEN_TEXT:0 "Esta é a tela de §YPesquisa§!. Você tem uma quantidade de slots de pesquisa que podem pesquisar uma £tech_mod  §Ytecnologia§!. Clique no §Yespaço de pesquisa§! vazio para selecionar algo para pesquisar.\n\nOs países têm uma quantidade diferente de espaços de pesquisa, com as principais potências geralmente tendo mais. É possível desbloquear um espaço adicional através de §Yfocos nacionais§!. Focos nacionais serão explicados em outro alerta e outra dica."
 HINT_SELECT_UNIT_TEXT:0 "Está na hora de declarar guerra contra a §YEtiópia§!. Você deveria começar dando ordens às suas unidades criando um plano de batalha com uma ordem ofensiva.\n\n§YSelecione as divisões destacadas§! no estado da §YEritreia§!."
 HINT_TRADE_SCREEN:0 "Dica: Comércio"
 HINT_TRADE_SCREEN_TEXT:0 "Esta é a tela de §YComércio§! e ela permite que você negocie suas fábricas civis por recursos.\n\nO §Yalerta de recursos insuficientes§! será exibido sempre que uma de suas linhas de produção não tiver os recursos necessários. As linhas de produção continuarão a produzir equipamento, porém a uma velocidade reduzida. A comercialização é uma opção válida para resolver esse problema.\n\nMas tenha em consideração que se você negociar suas fábricas civis por recursos, elas não poderão ser usadas para edificar construções."
 HINT_WAR_SCREEN:0 "Dica: Guerra"
 HINT_WAR_SCREEN_TEXT:0 "Esta é a tela de §YGuerra§! e ela mostrará o progresso da guerra.\n\nA Itália começa em guera contra a Etiópia, mas você não precisa se preocupar com isso agora. Prossiga olhando os outros alertas"
 HINT_WORLD_TENSION:0 "Dica: Tensão mundial"
 HINT_WORLD_TENSION_TEXT:0 "Esta é a tela de £world_tension_icon  §Ytensão mundial§!. Todos os eventos que afetarem a tensão mundial de alguma forma serão exibidos nesta lista.\n\nTensão mundial é uma medida que indica o quão tenso o jogo tem ficado. Certos países podem ter certas §Yações diplomáticas§! bloqueadas até que uma tensão mundial esteja alta o suficiente.\n\nGeralmente, as potências do Eixo querem que a tensão mundial fique baixa para evitar a intervenção de países democráticos, enquanto os países democráticos querem que a tensão mundial fique alta para que possam intervir.\n\nDeclarar guerra, fabricar reivindicações, anexar território e completar certos §Yfocos nacionais§! são exemplos de ações que podem aumentar a tensão mundial.\n\nQuanto mais alta estiver a tensão mundial, mais próximo você estará de uma Guerra Mundial."
