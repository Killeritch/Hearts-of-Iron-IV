 tut_1_text_1:0 "Seja bem-vindo(a) ao tutorial do §YHearts of Iron IV§!!\n\nVocê terá o controle da Itália @ITA durante o período até a guerra. Ler as dicas o ajudarão a entender as coisas enquanto jogo, então é recomendado que você faça bom uso delas."
 tut_1_text_alert:0 "Comece §Ylidando com os alertas§! no topo da tela."
 tut_2_text_1:0 "Ótimo! Agora que os alertas estão organizados, você pode começar a se mergulhar nos detalhes da preparação para a guerra. A Itália começa em guerra com a Etiópia e você não deverá ter muitas dificuldades em ganhar essa guerra assim que aprender o que fazer.\n\nMova sua câmera em direção sudeste até encontrar Eritreia na África. Após o local da câmera mudar, §Yselecione as divisões§! no estado $STATE|Y$."
 tut_3_text_1:0 "Ótimo! Agora você aprenderá a como planejar uma ofensiva.\n\nAs divisões podem se juntar nos §YExércitos§!. Exércitos são usados para realizar planos de batalha e podem ser atribuídos a um §Ycomandante§! para liderá-los.\n\nClique no botão de §YNovo exército§! no canto inferior da tela."
 tut_4_text_1:0 "Ótimo! Criar um exército foi o primeiro passo.\n\nUm §Yexército§! pode receber ordens atribuindo §Yplanos de batalha§!.\n\nClique no botão §YLinha de frente§! e depois clique na fronteira com a Etiópia."
 tut_5_text_1:0 "Ótimo! Agora existe uma §Ylinha de frente§! contra a Etiópia. Para que suas tropas possam atacar com §Yplanos de batalha§!, você também precisa primeiro atribuir uma §Yordem ofensiva§!.\n\nClique no botão §YLinha ofensiva§! e depois clique com o botão direito e arraste entre as duas províncias destacadas."
 tut_6_text_1:0 "Você agora criou uma ordem ofensiva para atacar a capital da Etiópia. Antes que você dê a ordem para executar o plano, talvez seja mais sábio fazer as preparações corretas\n\nSe você permitir que suas unidades se preparem por $DAYS_OF_PLANNING|0Y$ dias, elas receberão um bônus de combate de até §G+$PLANNING_MAX|0%$§!.  Certas £tech_mod  §Ydoutrinas terrestres§! podem modificar por quanto tempo vocâ pode §Yse preparar§!, enquanto outras podem modificar o quão rápido você consegue alcançar seu nível máximo de preparação.\n\nTambém é aconselhável que você prepare suas forças aéreas. Clique na §Ybase aérea§! em §YEritreia§!."
 tut_7_text_1:0 "Ótimo! Para que suas tropas tenham uma maior garantia de sucesso em batalha, também é importante providenciar a elas um §Ysuporte aéreo§! apropriado que talvez possam precisar.\n\n§YUnidades aéreas§! atribuídas a uma §Yregião aérea§! podem ser enviadas em missões. Unidades aéreas de §Ysuporte§! podem ser enviadas em missões de §YApoio aéreo aproximado§!, o que permitirá que participem de combates terrestres.\n\nAtribua as §Yunidades aéreas§! estacionadas na §Ybase aérea de Eritreia§! clicando com o botão direito sobre as §Yregiões aéreas da África Oriental§! e dê ordens a elas após serem atribuídas."
 tut_8_text_1:0 "Ótimo! Você agora tem §Yunidades aéreas§! atribuídas à §Yregião aérea§! da África Oriental. Mas antes que elas possam começar a fazer qualquer coisa, você primeiro deve dar §Ymissões§! a suas unidades aéreas. Se uma unidade aérea não tiver uma missão ativa, ela permanecerá na base aérea.\n\nHá diversas §Ymissões aéreas§! diferentes e as missões aéreas para quais uma unidade aérea pode ser enviada dependem do tipo da unidade aérea. §YUnidades aéreas de suporte§! podem ser envidas em missões de §YApoio aéreo aproximado§!, que permitem que participem de combates terrestres e ataquem seus inimigos.\n\nPara enviar um unidade aérea em uma missão, clique no ícone de missão na interface de Forças aéreas."
 tut_9_text_1:0 "Ótimo! Agora, com quase tudo pronto, está na hora de ver como executar §Yplanos de batalha§! e conquistar a Etiópia para a Itália.\n\nClique no botão §YModo de mapa padrão§! no canto inferior direito e depois selecione seu exército clicando no retrato no canto inferior da tela."
 tut_10_text_1:0 "Ótimo! Antes de começarmos o ataque na Etiópia, você deve atribuir um comandante ao seu exército caso ainda não tenha feito. Clique no §Yretrato de líder vazio§! no canto superior esquerdo da tela e selecione um comandante da lista.\n\nClique no botão §YExecutar plano§! no canto inferior da tela para ordenar que suas tropas dêem início a invasão."
 tut_10_text_2:0 "Botão de executar plano"
 tut_11_text_1:0 "Suas forças agora iniciaram o ataque em Adis Abeba, a capital da Etiópia. Quando você tiver ocupado o suficiente do território de seus inimigos, eles irão se render.\n\n§YRetome§! o jogo pressionado £SPACE . Você pode ajustar a velocidade do jogo pressionando as teclas £KP_PLUS ou £KP_MINUS. É comum os jogadores ajustarem a velocidade do jogo com frequência de acordo com suas necessidades em vez de jogar apenas na mesma velocidade o tempo todo.\n\nDica: Se sentir vontade de controlar suas unidades melhor, selecione uma divisão e clique com o botão direito sobre as províncias para substituir manualmente as ordens que as unidades recebem dos planos de batalhas."
 tut_12_text_1:0 "A Etiópia se rendeu! Você venceu!\nVocê agora pode fazer exigências durante a §YConferência da Paz§!. Recomendamos que escolha §YTomar todos os estados§!.\n\nCada exigência que fizer aumentará a £world_tension_icon  §YTensão mundial§! em uma certa quantidade. Quanto maior for a §Ytensão mundial§!, mais perto você estará de uma Guerra Mundial.\n\nAlguns países possuem certas §Yações diplomáticas§! bloqueadas até que a tensão mundial esteja alta o suficiente. Leia mais na dica abaixo."
 tut_13_text_1:0 "Você venceu! A guerra terminou e a Etiópia foi derrotada.\n\nDurante tempos de paz, você pode querer §Ytransportar tropas§! pelo oceano para reimplantá-las em locais diferentes ou talvez se preparar para a guerra.\n\nAgora que a Etiópia foi derrotada, você não precisa ter tantas divisões por lá.\n\nSelecione pelo menos §Y4 divisões§! e mova-as para o §Yporto destacado§! clicando com o botão direito sobre a província."
 tut_14_text_1:0 "Para transferir tropas entre dois territórios amistosos, suas tropas primeiro devem estar em um porto.\n\nSelecione a unidade §Yno porto§! e clique com o botão direito sobre outro §Yporto na Itália§!."
