 BUTTON_HINT_WORLD_TENSION:0 "Leia a dica sobre §HTensão mundial§!"
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §YTensão mundial§! é uma medida que indica o quão tenso o jogo tem ficado. Certos países podem ter certas §Yações diplomáticas§! bloqueadas até que a tensão mundial esteja alta o suficiente.\n\nGeralmente, as potências do Eixo querem que a tensão mundial fique baixa para evitar a intervenção de países democráticos, enquanto os países democráticos querem que a tensão mundial fique alta para que possam intervir.\n\nDeclarar guerra, justificar reivindicações, anexar território e completar certos §Yfocos nacionais§! são exemplos de ações que podem aumentar a tensão mundial.\n\nQuanto mais alta estiver a tensão mundial, mais próximo você estará de uma Guerra Mundial."
