 PRC_the_long_march_desc:0 "Długi odwrót do Shanxi wyczerpał nasze wojska, a rejon bazy Yan’an jeszcze nie może wesprzeć dużego powstania. Odbudowa sił wymaga czasu albo pomocy z zewnątrz."
 PRC_low_popular_support_desc:0 "Chłopi wiele wycierpieli podczas wojny domowej. Jeżeli chcemy być uznani za prawowity rząd Chin, musimy uzyskać poparcie tej klasy społecznej."
 PRC_power_struggles_desc:0 "W partii są różne poglądy na temat kierunku dalszych działań. Między różnymi frakcjami wybuchły spory, które nie ustaną, dopóki nie zwycięży jedna z nich."
 PRC_red_army_weakened_desc:0 "Armia Czerwona, wyczerpana Długim Marszem, jeszcze nie nadaje się do walki. Musimy stworzyć nowe jednostki i Armię Wyzwoleńczą."
