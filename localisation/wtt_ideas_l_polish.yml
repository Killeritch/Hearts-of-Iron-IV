 MAN_banditry_desc:0 "Prowadzimy niezbyt intensywne działania zbrojne przeciwko partyzantom, zdrajcom i republikańskim terrorystom. Powinniśmy zająć się pacyfikacją wsi, żeby wytropić tych bandytów."
 MAN_kwantung_veto_desc:0 "Kiedy w 1905 roku Japończycy odebrali Rosji Dalian, znajdujący się tam garnizon kwantuński (po japońsku Kantō) został upolityczniony, a ekspansjonistyczni generałowie przystąpili do zajmowania dla Japonii kolejnych chińskich terenów. Kulminacją tego był incydent mukdeński w 1932 roku, gdy na północnowschodnich terenach należących do drobnych watażków utworzono Cesarstwo Mandżukuo. Armia kwantuńska nadal całkowicie panuje nad tym terenem i przedkłada interesy swoich generałów ponad potrzeby Mandżukuo.\n\nMożemy to zmienić tylko, jeśli zmusimy armię japońską do traktowania nas jak równych albo wyrzucając ją stamtąd siłą."
 german_chinese_tank_designer:0 "Chńsko-niemiecka misja techniczna"
 shanghai_electronics:0 "Elektronika z Szanghaju"
 sino_soviet_resource_surveyors:0 "Chińsko-radzieckie poszukiwanie zasobów"
 CHI_hyper_inflation_none_desc:0 "Gospodarka nie ma żadnych kłopotów."
 CHI_hyper_inflation_1_desc:0 "Nasi ekonomiści zwracają uwagę na niewielki wzrost inflacji. Powinniśmy bacznie obserwować sytuację."
 CHI_hyper_inflation_2_desc:0 "Inflacja zaczęła silnie wpływać na gospodarkę. Powinniśmy powziąć działania, zanim sytuacja wymknie się spod kontroli."
 CHI_hyper_inflation_3_desc:0 "Pieniądz emitowany przez rząd ma coraz mniejszą wartość, siła nabywcza spada, a niektóre towary są dostępne tylko dla ludzi z odpowiednimi koneksjami."
 CHI_hyper_inflation_4_desc:0 "Wartość naszej waluty spada na łeb na szyję. Ceny rosną z dnia na dzień. Musimy działać, zanim dojdzie do całkowitego załamania gospodarczego."
 CHI_hyper_inflation_5_desc:0 "Nasz system walutowy całkowicie się załamał. W wielu częściach kraju handel powrócił do modelu barterowego. Ubóstwo stało się powszechne. Nasi pracownicy używają banknotów do ogrzewania domów. Sytuację może uratować tylko agresywny program reformy finansów i gospodarki."
 CHI_chinese_unity_1_desc:0 "Watażkowie przyrzekli nam wsparcie, dzięki czemu nasz rząd może skoncentrować się na odparciu najeźdźców z zagranicy."
 MAN_arms_seized_1:0 "Niedobory amunicji w Mandżurii"
 MAN_arms_seized_1_desc:0 "Siły Qing przeprowadziły niespodziewany atak i zajęły liczne składy broni oraz amunicji znajdujące się na ich terytorium. Reorganizacja naszych łańcuchów zaopatrzenia na tych terenach zajmie trochę czasu."
 MAN_underground_gun_shops:0 "Podziemne warsztaty"
 MAN_underground_gun_shops_desc:0 "Stworzyliśmy wiele prowizorycznych warsztatów na podwórkach i w piwnicach. Ich zadaniem jest wytwarzanie dodatkowego wyposażenia. Jakość pozostawia trochę do życzenia, ale rekompensuje to wolumen produkcji."
