 CHI_nine_power_treaty:0 "Traktat dziewięciu mocarstw"
 CHI_nine_power_treaty_desc:0 "Ciągle cierpimy przez skutki niesprawiedliwych traktatów formalizujących "politykę otwartych drzwi" wobec Chin. Obcokrajowcy nadal mają prawa eksterytorialne, a my nie sprawujemy pełnej kontroli nad naszą gospodarką."
 CHI_army_corruption:0 "Korupcja w armii"
 CHI_army_corruption_desc:0 "W naszych siłach zbrojnych panuje korupcja i nepotyzm. Jeżeli chcemy mieć sprawne i silne wojsko, musimy wdrożyć żmudny i kosztowny program reformy armii."
 CHI_ineffective_bureaucracy:0 "Niewydolna biurokracja"
 CHI_ineffective_bureaucracy_desc:0 "Chaos wojny domowej zakłócił proces tworzenia wydajnego aparatu państwowego. Ponad jedna trzecia poborowych nie jest powoływana tylko dlatego, że nikt nie wie o ich istnieniu. Reforma systemu egzaminacyjnego pozwoli nam zatrudniać najbardziej kompetentnych ludzi."
 CHI_incompetent_officers:0 "Niekompetentni oficerowie"
 CHI_incompetent_officers_desc:1 "Nasi oficerowie jeszcze nie nauczyli się dowodzenia we współczesnej wojnie. Czekają ich trudne lekcje, zanim dorównają swoim odpowiednikom w innych krajach. Ich edukacja będzie częścią większego programu reformy armii."
