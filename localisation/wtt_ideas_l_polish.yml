 MAN_low_legitimacy_5_desc:0 "Cesarz Puyi jest prawowitym potomkiem cesarzy dynastii Qing, którzy rządzili Chinami przez 300 lat. Rewolucja Xinhai, w wyniku której stracił władzę w 1911 roku, miała bardzo szeroki zasięg, ponieważ rządy późniejszych Qing nie radziły sobie z obcokrajowcami kradnącymi chińską ziemię i z gubernatorami regionalnymi, którzy stali się samozwańczymi watażkami. Japończycy uczynili cesarza Puyi władcą Mandżukuo, czego jeszcze nie zaakceptowało społeczeństwo Mandżurii, a co dopiero reszta Chin.\n\nMusimy wywalczyć niezależność cesarza od Japonii, by zdobyć dla niego poparcie całego narodu."
