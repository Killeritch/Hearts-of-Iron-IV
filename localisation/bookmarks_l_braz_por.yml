 CZE_GATHERING_STORM_DESC:0 "Durante a Primeira Guerra as tropas tchecos lutaram junto com as forças da Entente em uma esforço de assegurar o reconhecimento de sua nação. Seus esforços foram bem sucedidas e a Tchecoslováquia surgiu das cinzas do Império austro-húngaro.\n\nDesde sua apresentação explosiva enquanto estado a Tchecoslováquia formou a "Pequena Entente" com a Iugoslávia e a Romênia com o objetivo de acabar com os esforços para restaurar o Império austro-húngaro, apesar de que com o crescimento do poder alemão o cenário político da Europa está mudando rapidamente."
 HUN_GATHERING_STORM_DESC:0 "Em nome do finado  Império austro-húngaro, a Hungria foi tratada como um inimigo derrotado pela vitoriosa Entente após a Primeira Guerra Mundial. No Tratado de Trianon, o país perdeu quase dois terços de seu território. Milhões de húngaros étnicos estão vivendo fora de suas fronteiras e sua economia foi arruinada. Restrições severas sobre rearmamento deveriam garantir que a Hungria jamais pudesse ameaçar novamente a paz na Europa. \n\nMas com o clima político na Europa mudando, pode ter chegado a hora de finalmente corrigir os erros do passado e conquistar a antiga glória da nação."
 ROM_GATHERING_STORM_DESC:0 "A Romênia se viu no lado vencedor da Primeira Guerra Mundial e o resultado foi que ganharam novos territórios e povos, nem todos romenos. Para se protegerem contra os desejos revanchistas dos países que foram forçados a ceder terras, a Romênia criou uma rede de alianças pelas Balcãs. Porém, em anos recentes, o país tem se preocupado principalmente com assuntos domésticos e o governo do Rei Carol II permitiu que essas alianças se enfraquecessem. \n\nCom a mudança na situação política na Europa a Romênia pode se ver sozinha e vulnerável."
