 YUG_GATHERING_STORM_DESC:0 "A Iugoslávia passou a existir depois do novo Reino dos Sérvios, Croatas e Eslovenos ter se fundido com o Reino da Sérvia, anteriormente independente em 1922. Inicialmente a Iugoslávia se juntou tanto à Pequena Entente e ao Pacto das Bálcãs para assegurar sua independência, mas recentemente o assassinato do Rei Alexandre combinado com a pressão interna crescente dos nacionalistas e pressão externa da Itália e da Alemanha tem causado revoltas drásticas com a reavaliação de sua posição política e estratégica."
 YUG_GATHERING_BLITZ_DESC:0 "A Iugoslávia passou a existir depois do novo Reino dos Sérvios, Croatas e Eslovenos ter se fundido com o Reino da Sérvia, anteriormente independente em 1922. Inicialmente a Iugoslávia se juntou tanto à Pequena Entente e ao Pacto das Bálcãs para assegurar sua independência, mas recentemente com a pressão interna crescente dos nacionalistas e pressão externa da Itália e da Alemanha tem causado revoltas drásticas com a reavaliação de sua posição política e estratégica."
