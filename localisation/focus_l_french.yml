l_french:
 WHILE_FOCUSING:0 "Tant que nous nous concentrerons sur cette priorité, les effets seront les suivants :\n$EFF$"
 generic_focus:0 "Priorité - nation"
 army_effort:0 "Développement de l'armée de terre"
 army_effort_desc:0 "En dépit des perspectives nouvelles qu'offre la guerre sur mer et dans les airs, le combat terrestre restera la clé des conflits de demain. Seule une bonne préparation nous évitera de revivre l'enfer des tranchées."
 equipment_effort:0 "Développement du matériel"
 equipment_effort_desc:0 "Les limites en matière de transport de matériel par l'infanterie sont constamment repoussées. Efforçons-nous donc de fournir les meilleurs outils possibles à nos troupes."
 motorization_effort:0 "Développement de la motorisation"
 motorization_effort_desc:0 "La mobilité et la protection de l'infanterie sont cruciales pour lui permettre de se déplacer en toute sécurité sur le terrain et réchapper aux combats. Concentrons-nous sur ces domaines pour pouvoir intervenir rapidement."
 doctrine_effort:0 "Développement des doctrines"
 doctrine_effort_desc:0 "Les doctrines militaires qui gouvernaient le combat terrestre lors de la Grande Guerre sont aujourd'hui obsolètes. Nos meilleurs militaires doivent donc élaborer celles de demain."
 equipment_effort_2:0 "Développement du matériel II"
 equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour doter l'infanterie et les troupes de soutien du meilleur matériel actuellement disponible."
 mechanization_effort:0 "Développement de la mécanisation"
 mechanization_effort_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
 doctrine_effort_2:0 "Développement des doctrines II"
 doctrine_effort_2_desc:0 "Les champs de bataille ont changé, non pas seulement au cours de l'entre-deux-guerres, mais aussi lors des tout derniers conflits. Nos doctrines doivent donc continuellement s'adapter à ces mutations."
 equipment_effort_3:0 "Développement du matériel III"
 equipment_effort_3_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, efforçons-nous de devenir le leader mondial des armes d'infanterie."
 armor_effort:0 "Développement des blindés"
 armor_effort_desc:0 "Forts de l'expérience acquise en mécanisant notre infanterie, nous pouvons améliorer aussi nos véhicules blindés."
 special_forces:0 "Forces spéciales"
 special_forces_desc:0 "Nous avons besoin de forces d'élite, notamment de troupes de montagne et de parachutistes."
 aviation_effort:0 "Développement de l'aviation"
 aviation_effort_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!"
 aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que l'aviation. Tout pays moderne se doit de maîtriser les airs."
 fighter_focus:0 "Priorité aux chasseurs"
 fighter_focus_desc:0 "La Grande Guerre n'aura pas l'exclusivité des duels aériens. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
 bomber_focus:0 "Priorité aux bombardiers"
 bomber_focus_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
 aviation_effort_2:0 "Développement de l'aviation II"
 aviation_effort_2_desc:0 "D'autres avancées sont nécessaires pour intégrer efficacement l'aviation aux autres branches de nos forces armées."
 CAS_effort:0 "Dévelop. de l'appui aérien rapproché"
 CAS_effort_desc:0 "Toute armée moderne nécessite d'être soutenue par des véhicules, terrestres mais aussi aériens."
 rocket_effort:0 "Développement des fusées"
 rocket_effort_desc:0 "Les fusées et moteurs à réaction permettent de propulser des engins, avec ou sans équipage, à des vitesses inconnues jusqu'à présent. Devenir les précurseurs dans ces technologies nous permettra de prendre de court l'ennemi."
 NAV_effort:0 "Développement de l'aéronavale"
 NAV_effort_desc:0 "La guerre en mer se déroule aussi sous les eaux ; mais, de la même façon, elle a aussi en partie lieu dans les airs."
 naval_effort:0 "Développement de la marine"
 naval_effort_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§!"
 naval_effort_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 flexible_navy:0 "Marine flexible"
 flexible_navy_desc:0 "Nous appuyer sur les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale et de frapper avec plus d'efficacité les convois ennemis."
 large_navy:0 "Grande marine"
 large_navy_desc:0 "Adapter nos doctrines navales aux plus grands navires et nous assurer que nos convois commerciaux sont en sécurité va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 submarine_effort:0 "Développement des sous-marins"
 submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait les utiliser contre les flottes ennemies."
 cruiser_effort:0 "Développement des croiseurs"
 cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 destroyer_effort:0 "Développement des destroyers"
 destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 capital_ships_effort:0 "Développement des navires capitaux"
 capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
 industrial_effort:0 "Développement de l'industrie"
 industrial_effort_desc:0 "Concentrons nos politiques sur le développement accéléré d'une industrie civile."
 industrial_effort_2:0 "Développement industriel II"
 industrial_effort_2_desc:0 "Grâce à une volonté de fer et à un dévouement au travail implacable, nous pouvons mobiliser une nouvelle fois la population autour du développement de notre industrie."
 construction_effort:0 "Développement de la construction"
 construction_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§!"
 construction_effort_desc:0 "Même si la guerre menace le monde entier, il convient de ne pas sous-estimer l'importance de l'industrie civile."
 production_effort:0 "Développement de l'armement"
 production_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§!"
 production_effort_desc:0 "Quand on sait construire des tracteurs, on sait construire des chars ! Nous ne pouvons nous permettre de laisser notre production de matériel militaire prendre du retard."
 construction_effort_2:0 "Développement de la construction II"
 construction_effort_2_desc:0 "Continuer à développer les usines permettra de stimuler la production de biens commerciaux et de soutenir les efforts de construction."
 production_effort_2:0 "Développement de l'armement II"
 production_effort_2_desc:0 "Adapter les usines civiles à la production de matériel militaire n'est pas la façon la plus efficace de procéder. Mieux vaut prévoir dès maintenant ce type de production."
 production_effort_3:0 "Développement de l'armement III"
 production_effort_3_desc:0 "Il est nécessaire de continuer à développer les usines militaires si nous souhaitons pouvoir répondre à la demande en matériels nouveaux."
 infrastructure_effort:0 "Développement des infrastructures"
 infrastructure_effort_desc:0 "Un pays sans infrastructures dignes de ce nom est incapable de mener des projets ou chantiers de construction avancés."
 infrastructure_effort_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§!"
 synth_oil_effort_tt:0 "Emplacements insuffisants pour construire des §Yraffineries de brut synthétique§!"
 infrastructure_effort_2:0 "Développement des infrastructures II"
 infrastructure_effort_2_desc:0 "Le développement des infrastructures est nécessaire à la création des moyens de transport et de communication indispensable aux projets secrets de haute technologie."
 construction_effort_3:0 "Développement de la construction III"
 construction_effort_3_desc:0 "Le développement de notre réseau d'infrastructures a notablement amélioré nos capacités de production."
 nuclear_effort:0 "Développement du nucléaire"
 nuclear_effort_desc:0 "À la veille d'une découverte qui va révolutionner le monde, nous ne pouvons laisser d'autres pays allumer cette flamme qui pourrait un jour consumer la Terre entière."
 extra_tech_slot:0 "Nouvel emplacement de recherche"
 extra_tech_slot_desc:0 "Notre développement industriel et quelques autres avancées récentes devraient nous permettre de mener en parallèle de nouveaux projets de recherche."
 extra_tech_slot_2:0 "Nouvel emplacement de recherche II"
 extra_tech_slot_2_desc:0 "L'industrialisation rapide du pays nous offre la possibilité de mener de nouvelles recherches."
 technology_sharing:0 "Partage de technologies"
 technology_sharing_desc:0 "En partageant nos avancées technologiques avec nos alliés, l'ensemble de notre faction bénéficiera d'une recherche militaire plus efficace."
 secret_weapons:0 "Armes secrètes"
 secret_weapons_desc:0 "Il peut être tentant de consacrer l'ensemble de nos ressources au développement de chars et d'avions ; mais le secret de la victoire réside dans des domaines scientifiques novateurs tels que l'électronique, la fuséologie ou le nucléaire."
 political_effort:0 "Développement politique"
 political_effort_desc:0 "Avant de changer le monde, commençons déjà par faire progresser notre propre pays. Cela passe en priorité par le renforcement notre position sur la scène politique."
 collectivist_ethos:0 "Collectivisme"
 collectivist_ethos_desc:0 "Nos ennemis parviennent peut-être à diviser et conquérir des pays moins forts que le nôtre ; mais quant à notre population, elle reste unie. Un pour tous et tous pour un !"
 liberty_ethos:0 "Libéralisme"
 liberty_ethos_desc:0 "En ces temps où le fanatisme idéologique asservit l'esprit des hommes, nous chérissons et faisons tout pour préserver les libertés."
 militarism:0 "Militarisme"
 militarism_desc:0 "Quiconque considère le militarisme comme un mal nécessaire est condamné au doute face à la guerre. C'est en instillant le militarisme jusqu'au sein même de notre culture que nous pourrons devenir un peuple de soldats."
 political_correctness:0 "Politiquement correct"
 political_correctness_desc:0 "Certains, ayant des opinions pouvant être sujettes à controverse ou embarrassantes, semblent craindre un complot mondial à leur encontre. Et ce n'est pas tout faux..."
 neutrality_focus:0 "Neutralité"
 neutrality_focus_desc:0 "Certains pensent qu'il faut du courage et du discernement pour choisir son camp lors d'un conflit mondial. Quant à nous, nous savons bien qu'il en faut plus encore pour ne pas se laisser entraîner à faire ce choix."
 interventionism_focus:0 "Interventionnisme"
 interventionism_focus_desc:0 "Nous chérissons la liberté pour tous les peuples, et non pas seulement pour nos concitoyens. Si s'opposer à la tyrannie oblige à faire la guerre, eh bien soit !"
 military_youth:0 "Militarisation de la jeunesse"
 military_youth_desc:0 "L'instauration d'organisations prônant la discipline et l'éducation politique de la jeunesse permettra à celle-ci d'acquérir, dès le plus jeune âge, le sens de la loyauté et du sacrifice."
 deterrence:0 "Dissuasion"
 deterrence_desc:0 "Il est difficile de tirer profit d'une guerre lorsque l'on est seul. Heureusement, nous savons que la meilleure défense possible est encore de ne pas avoir à y recourir."
 volunteer_corps:0 "Corps de volontaires"
 volunteer_corps_desc:0 "Il serait ironique d'obliger notre peuple à mourir pour défendre la liberté. En revanche, donner les moyens à ceux qui le souhaitent de combattre la tyrannie à l'étranger n'est en rien contraire à nos idéaux."
 paramilitarism:0 "Paramilitarisme"
 paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. L'instauration d'unités paramilitaires destinées à compléter nos forces armées permettra à des civils de suivre un entraînement militaire."
 indoctrination_focus:0 "Endoctrinement"
 indoctrination_focus_desc:0 "Nous avons bien prouvé que notre idéologie repose sur la vérité, aussi celle-ci doit-elle être enseignée. Le système éducatif et les médias doivent donc s'y conformer."
 foreign_expeditions:0 "Expéditions à l'étranger"
 foreign_expeditions_desc:0 "Puisque nos ennemis sont prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons nous préparer à en faire autant pour les nôtres."
 why_we_fight:0 "Pourquoi nous combattons"
 why_we_fight_desc:0 "Le monde est de plus en plus dangereux, et la population doit voir les atrocités commises par ceux que motive la soif du pouvoir. Le moment est venu de rallier le peuple à notre cause et de veiller à ce que chacun soit prêt à combattre pour notre liberté."
 political_commissars:0 "Commissaires politiques"
 political_commissars_desc:0 "Pour veiller à ce que l'armée applique bien nos politiques, nous allons introduire dans ses rangs des commissaires nommés par le pouvoir politique."
 internationalism_focus:0 "Internationalisme"
 internationalism_focus_desc:0 "Les idéologies ne reconnaissent pas les frontières. Nos convictions font bien peu de cas de toutes ces revendications de souveraineté auxquelles se livrent les autres pays."
 nationalism_focus:0 "Nationalisme"
 nationalism_focus_desc:0 "Notre nation n'est comparable à aucune autre, et ce que nous avons accompli aurait été totalement impossible ailleurs. Si nous devons à tout prix nous battre, c'est pour défendre tout cela."
 ideological_fanaticism:0 "Fanatisme idéologique"
 ideological_fanaticism_desc:0 "Nos valeurs et objectifs politiques méritent bien que l'on meure pour eux, comme on mourait jadis au nom de la religion. Tout partisan doit être prêt à faire face à la mort – et plus encore les dissidents."
 air_innovation:0 "Innovations aériennes"
 air_innovation_desc:0 "Nul ne peut remporter une guerre moderne sans maîtriser les airs. Nous devons tout en œuvre pour développer l'armée de l'air !"
 air_innovation_2:0 "Innovations aériennes II"
 air_innovation_2_desc:0 "Dans les airs, le moindre avantage est précieux. Concentrons-nous sur le développement de nos chasseurs."
 naval_air_effort:0 "Développement de l'aéronavale"
 naval_air_effort_desc:0 "Dès 1921, les Américains ont démontré l'efficacité des frappes aériennes sur les cibles navales. Si nous voulons combattre une puissance navale, ne négligeons surtout pas cette branche de l'armée de l'air."
 german_focus:0 "Priorités nationales allemandes"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Ajoute le maximum d'§Yinfrastructures§! en §YBrandebourg§!, §YHanovre§!, §YThuringe§! et §YFranconie§!"
 GER_autobahn_desc:0 "Depuis son lancement en 1933, le projet autoroutier a été un véritable succès : sa construction a permis de réduire le chômage et ces larges voies sont un symbole évident de la reprise économique allemande. Malgré tout, il reste encore beaucoup à faire."
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "Parallèle à la célèbre ligne Maginot française, le Westwall suit à peu près le même tracé que la ligne Siegfried de la Première Guerre mondiale. Renforcer ses fortifications nous permettra de protéger la frontière en nécessitant moins d'effectifs, et ainsi de libérer des divisions pour d'éventuelles campagnes à l'est."
 GER_west_wall_tt:0 "§RDe plus, si la Rhénanie est remilitarisée :§!\n"
 GER_west_wall_forts:0 "Ajoute §Y12 forts terrestres§! sur la frontière française.\n"
 GER_tactical_air_effort:0 "Développement de l'aviation tactique"
 GER_tactical_air_effort_desc:0 "La victoire passera par l'anéantissement des forces terrestres de l'ennemi. Nous devons donc nous concentrer sur la protection de nos propres troupes par des frappes tactiques contre les cibles rapprochées et éloignées."
 GER_strategic_air_effort:0 "Développement de l'aviation stratégique"
 GER_strategic_air_effort_desc:0 "La victoire passera par la destruction des industries de l'ennemi. Nous devons donc nous concentrer sur la conception et la production de bombardiers stratégiques."
 GER_army_innovation:0 "Innovations terrestres"
 GER_army_innovation_desc:0 "Heinz Guderian et d'autres théoriciens novateurs militent en faveur de nouvelles doctrines audacieuses fondées sur la communication, l'identification de « Schwerpunkte » et la concentration d'armes combinées. Leur confier les rênes pourrait peut-être éviter de revivre la boucherie de la Grande Guerre."
 GER_soviet_treaty:0 "Traité avec l'URSS"
 GER_soviet_treaty_desc:0 "Nous pourrions signer un nouveau traité de recherche avec l'Union soviétique, essentiellement pour développer de meilleurs chars. En cas d'accord, nous pourrions rouvrir l'école de blindés de Kama, que nous avions fermée en 1933. Mais, bien évidemment, une telle coopération avec les Soviétiques implique qu'ils bénéficieront eux aussi de toutes les innovations..."
 GER_air_innovation_2:0 "Innovations aériennes II"
 GER_air_innovation_2_desc:0 "Le ministère de l'Aviation du Reich joue un rôle capital. La Luftwaffe doit impérativement devenir l'armée de l'air la plus avancée au monde !"
 GER_army_innovation_2:0 "Innovations terrestres II"
 GER_army_innovation_2_desc:0 "Nos installations en URSS nous ont permis de tirer des enseignements pour aider à améliorer nos doctrines et notre matériel. Mais, cette fois, hors de question de partager !"
 GER_rocketry_focus:0 "Fuséologie"
 GER_rocketry_focus_desc:0 "La propulsion des fusées va ouvrir la voie à des innovations majeures dans les trois branches militaires."
 GER_wunderwaffe:0 "Wunderwaffen"
 GER_wunderwaffe_desc:0 "Heisenberg et von Braun sont impatients d'explorer certaines de leurs idées pour mettre au point des armes décisives. Tout ce dont ils ont besoin, ce sont des ressources..."
 GER_mol_rib_pact:0 "Pacte Molotov-Ribbentrop"
 GER_mol_rib_pact_desc:0 "La signature d'un traité d'amitié et de non-agression avec l'URSS peut sembler choquante, mais cela va permettre à l'Allemagne de continuer à importer le pétrole dont elle a tant besoin. Par ailleurs, des articles secrets vont permettre de diviser Roumanie, Pologne, Lituanie, Lettonie, Estonie et Finlande entre les sphères d'influence allemande et soviétique..."
 GER_mol_rib_pact_tt:0 "Conclut un §Ypacte de non-agression§! avec l'§YUnion soviétique§! et accepte la §Ydivision de la Pologne§! entre l'URSS et l'Allemagne\n"
 GER_soviet_ally:0 "Alliance avec l'URSS"
 GER_soviet_ally_desc:0 "Il serait possible de mettre de côté nos désaccords idéologiques avec les Soviétiques pour mettre en valeur ce qui nous unit : la haine du libéralisme égoïste et la décadence de l'Ouest. Une alliance avec l'URSS nous donnerait accès à toutes les ressources dont nous avons besoin – en plus, évidemment, de leur puissance militaire..."
 GER_turkey_puppet:0 "Turquie fantoche"
 GER_turkey_puppet_desc:0 "La Turquie est prise en étau entre nous et l'Union soviétique. Si nous faisons pression sur elle, elle se soumettra certainement à notre volonté pour devenir un État fantoche. L'accord réservera également à l'URSS une partie des territoires de l'est de la Turquie. Toutefois, si les Turcs rejettent nos exigences, cela pourrait signifier la guerre."
 GER_rhineland:0 "Rhénanie"
 GER_rhineland_desc:0 "La Rhénanie est démilitarisée depuis la fin de la Première Guerre mondiale, mais nous allons nous venger de cet affront ! L'Allemagne est une nation souveraine, libre de déployer des troupes sur son territoire !"
 GER_rhineland_ultimatum:0 "§RNous pourrons revenir sur cette remilitarisation si l'opposition est trop forte et que nous devons faire machine arrière.§!\n"
 GER_japan_friend:0 "Amitié avec le Japon"
 GER_japan_friend_desc:0 "Nous entretenons depuis longtemps des relations fructueuses avec la Chine, mais pour servir nos ambitions il serait peut-être préférable de nous allier au Japon, dont la culture guerrière est semblable à la nôtre. Même si cela revient à abandonner la Chine..."
 GER_china_friend:0 "Amitié avec la Chine"
 GER_china_friend_desc:0 "Approfondissons notre amitié historique avec la Chine. Cela suscitera certes l'animosité du Japon, mais qu'est-ce que le Japon sinon l'Italie d'Extrême-Orient ?"
 GER_anti_comitern_pact:0 "Pacte anti-Komintern"
 GER_anti_comitern_pact_desc:0 "L'ingérence de l'Internationale communiste dans les affaires intérieures des nations met non seulement en péril la paix intérieure et la stabilité sociale de celles-ci, mais elle menace aussi la paix dans le monde ! Demandons aux pays non communistes de signer ce pacte afin d'enrayer le péril rouge."
 GER_anti_soviet_pact:0 "Pacte antisoviétique"
 GER_anti_soviet_pact_desc:0 "Après le pacte anti-Komintern, nous pouvons passer à l'étape suivante en demandant à tous les signataires de former une coalition contre l'Union soviétique. Si l'un d'entre eux était attaqué par l'URSS, tous les autres devraient alors également lui déclarer la guerre."
 GER_anti_soviet_pact_tt:0 "§YOffre à tous les signataires du pacte anti-Komintern d'adhérer à une coalition défensive contre l'Union soviétique.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y La coalition défensive appellera l'ensemble des membres au combat si n'importe lequel d'entre eux est attaqué par le Komintern§!"
 GER_ussr_war_goal:0 "Guerre contre l'URSS"
 GER_ussr_war_goal_desc:0 "Nous devons préparer l'opinion allemande – et mondiale – à une guerre légitime contre l'Union soviétique en centrant notre propagande sur ce sujet."
 GER_turkey_friend:0 "Amitié avec la Turquie"
 GER_turkey_friend_desc:0 "La Turquie d'Atatürk est en voie de modernisation, et le pays contrôle l'accès à la mer Noire par le Bosphore et les Dardanelles. Nous devons faire une priorité d'insérer la Turquie dans notre sphère d'influence."
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Le peuple allemand attend depuis longtemps l'Anschluss, l'union avec l'Autriche. Bien qu'elle soit interdite par le traité de Versailles, le moment est venu de le mettre en œuvre. Offrons aux Autrichiens la chance de partager notre glorieux destin !"
 GER_demand_memel:0 "Réaffirmer les prétentions sur l'Est"
 GER_demand_memel_desc:0 "À l'issue de la Grande Guerre, l'Allemagne a perdu de nombreux territoires en Europe de l'Est, du fait de la résurrection de la Pologne et du transfert de Memel à la Lituanie. Un ultimatum doit être adressé à ces deux nations, même s'il y a des chances que quelques paroles ne suffisent pas à convaincre la Pologne."
 GER_demand_memel_threat:0 "Réaffirmation des prétentions allemandes sur l'Est"
 GER_danzig_or_war:0 "Dantzig ou la guerre"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetNameDef] doit approuver l'accord pour que nous bénéficiions des bonus. Ils quitteront la faction [Root.GetFactionName] si la guerre est déclarée.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetNameDef] doit approuver l'accord pour que nous bénéficiions des bonus. Nous quitterons la faction [Root.GetFactionName] si la guerre est déclarée.§!\n"
 GER_danzig_or_war_desc:0 "Dantzig a été allemande, Dantzig est restée allemande, et Dantzig sera de nouveau allemande ! Si la Pologne refuse de la rendre, nous devrons préparer le peuple allemand à une guerre inévitable. Dantzig et son territoire redeviendront allemands !"
 GER_czech_friend:0 "Amitié avec la Tchécoslovaquie"
 GER_czech_friend_desc:0 "Les Tchèques et les Slovaques sont des peuples travailleurs et admirables. Il est malheureux que nos ambitions territoriales se heurtent aux leurs ; mais il n'est pas trop tard pour nouer des relations amicales avec eux plutôt que de devoir les assujettir."
 GER_demand_sudetenland:0 "Réclamer les Sudètes"
 GER_demand_sudetenland_desc:0 "Le sort réservé aux Allemands des Sudètes est l'une des pires injustices du traité de Versailles. Nous devons à tout prix assurer leur protection, quelles que puissent être les objections des Tchèques."
 GER_demand_sudetenland_threat:0 "Exigences allemandes sur les Sudètes"
 GER_first_vienna_award:0 "Premier arbitrage de Vienne"
 GER_first_vienna_award_desc:0 "Les Hongrois sont l'un des peuples ayant le plus souffert après la Grande Guerre car, lors du démantèlement de l'Empire austro-hongrois, beaucoup d'entre eux se sont retrouvés sous souveraineté étrangère alors que leurs ancêtres avaient toujours vécu là. Nous pourrions donc grandement améliorer nos relations avec la Hongrie en lui accordant des territoires tchécoslovaques."
 GER_end_of_czechoslovakia:0 "Le sort de la Tchécoslovaquie"
 GER_end_of_czechoslovakia_desc:0 "Le moment est venu de confier les anciens territoires tchèques à des pays capables de les gouverner. Nous devrions également songer à créer un État fantoche slovaque à l'Est."
 GER_second_vienna_award:0 "Second arbitrage de Vienne"
 GER_second_vienna_award_desc:0 "La Transylvanie est essentiellement peuplée de Hongrois, et devrait donc revenir légitimement à nos amis de Hongrie. Mais il est difficile de savoir comment le régime et le peuple roumains peuvent réagir à ces exigences."
 GER_italy_ally:0 "Alliance avec l'Italie"
 GER_italy_ally_desc:0 "Les Italiens ont bien montré lors de la Grande Guerre qu'il est difficile de leur faire confiance. Mais grâce à Mussolini et son mouvement fasciste, tout espoir n'est pas perdu. Sans doute l'Allemagne aurait-elle tout à gagner d'une alliance avec l'Italie ?"
 GER_nationalist_spain_ally:0 "Alliance avec l'Espagne"
 GER_nationalist_spain_ally_desc:0 "La victoire des nationalistes lors de la guerre civile espagnole permet à nos deux pays d'entretenir des rapports plus étroits. Franco détient les clés de la Méditerranée."
 GER_nationalist_spain_ally_tt:0 "Améliore les relations diplomatiques avec l'§YEspagne nationaliste§!"
 GER_danzig_vs_slovakia:0 "Dantzig contre la Slovaquie"
 GER_danzig_vs_slovakia_desc:0 "Les Polonais empêchent la réalisation du Lebensraum, notre espace vital. Mais il n'est pas trop tard pour modifier nos priorités à long terme et tenter de gagner leur amitié. Le seul moyen d'y parvenir serait d'échanger Dantzig contre la Slovaquie. Après tout, la Pologne a déjà montré qu'elle s'intéressait à ce territoire en occupant la région de la Zaolzie."
 GER_poland_friend:0 "Amitié avec la Pologne"
 GER_poland_friend_desc:0 "Si la Pologne ne dispose plus d'accès à la mer, nous lui avons montré nos bonnes intentions en lui cédant la Slovaquie. Peut-être pourrions-nous de les rapprocher encore de nous en leur faisant quelques vagues promesses territoriales de gains territoriaux à l'Est ?"
 GER_war_with_france:0 "Guerre contre la France"
 GER_war_with_france_desc:0 "L'Allemagne a maintenant trouvé une solution satisfaisante au problème de sa frontière orientale, même si ce n'est que temporaire. Il est donc temps de tourner notre attention à l'ouest. La perte de l'Alsace-Lorraine est une tâche sur l'honneur du peuple allemand, que seule une guerre juste pourra laver."
 GER_war_with_france_threat:0 "Revendications sur le territoire français"
 GER_naval_rearmament:0 "Réarmement naval"
 GER_naval_rearmament_desc:0 "Le traité naval germano-britannique conclu en 1935 nous autorise à développer notre flotte. Ne ménageons donc pas nos efforts."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "L'amiral Raeder est persuadé que la meilleure façon de vaincre les Britanniques est d'employer une stratégie de raids de surface. La construction du nombre de cuirassés et de porte-avions nécessaires pour mener à bien cette tâche sera coûteuse et longue – peut-être même trop longue... Mais, d'un autre côté, notre actuelle flotte de surface est clairement insuffisante."
 GER_u_boat_effort:0 "Développement des U-Boote"
 GER_u_boat_effort_desc:0 "Pour faire plier la Grande-Bretagne, le grand-amiral Dönitz préconise une stratégie de guerre sous-marine à outrance. La construction d'un nombre suffisant d'U-Boote priverait les industries métropolitaines britanniques de toutes les ressources qu'elles importent de leur lointain empire."
 GER_trade_interdiction:0 "Étranglement du commerce"
 GER_trade_interdiction_desc:0 "Nos chantiers navals produisent des U-Boote à la chaîne, mais nous devons aussi réfléchir à la façon d'utiliser efficacement ces « meutes de loups ». Acceptons tout ce que réclameront les amiraux pour leurs simulations et jeux de guerre..."
 GER_denmark_friend:0 "Amitié avec le Danemark"
 GER_denmark_friend_desc:0 "La diplomatie de la canonnière a encore de beaux jours devant elle. Notre petit voisin du nord est au courant des plans de développement de notre marine. Étant donnée la crainte que lui inspirent nos armées bien supérieures aux siennes, nous ne devrions avoir aucun mal à le convaincre d'entrer dans notre sphère d'influence."
 GER_norway_friend:0 "Amitié avec la Norvège"
 GER_norway_friend_desc:0 "La Norvège contrôle la plus grande partie des exportations de minerai de fer en provenance des importantes mines du Nord de la Suède. Notre flotte, en plein développement, devrait nous permettre de nouer avec elle des « relations d'amitié »."
 GER_dutch_friend:0 "Amitié avec les Pays-Bas"
 GER_dutch_friend_desc:0 "Les Néerlandais savent pertinemment qu'ils ne tiendront pas longtemps si une nouvelle Grande Guerre éclate. Si nous parvenons à les convaincre que l'Allemagne a les moyens de faire plier la Grande-Bretagne, ils accepteront peut-être une alliance avec nous pour échapper à une occupation trop sévère."
 GER_sweden_friend:0 "Amitié avec la Suède"
 GER_sweden_friend_desc:0 "Les pays scandinaves sont semblables à des dominos : ils résistent et ils tombent ensemble. Maintenant que la Norvège et le Danemark sont entrés dans notre sphère, la Suède va sûrement les suivre."
 GER_improve_national_spirit:0 "Amélioration de l'esprit national"
 GER_improve_national_spirit_desc:0 "En prenant le contrôle des capitales des vainqueurs de la Grande Guerre, nous avons enfin pris notre revanche. L'Allemagne est à l'aube d'une ère nouvelle !"
 GER_improve_national_spirit_tooltip:0 "Londres et Paris, ainsi que l'État où elles se trouvent, doivent être sous notre contrôle ou celui de membres de notre faction."
 needs_approval:0 "§R[This.GetNameDef] doit approuver l'accord pour que nous bénéficiions des bonus.§!\n"
 GER_demand_slovenia:0 "Exiger la Slovénie"
 GER_demand_slovenia_threat:0 "L'Allemagne a exigé la Slovénie"
 GER_demand_slovenia_desc:0 "Le traité de Saint-Germain-en-Laye a vu de nombreux territoires autrichiens historiques passer aux mains de nouveaux États. L'Autriche étant maintenant unie à l'Allemagne, l'heure est venue de réparer ces injustices. Les provinces historiques de Carniole et de Styrie, désormais connues sous le nom de Slovénie, doivent être ramenées dans le giron allemand."
 GER_first_ljubljana_award:0 "Premier arbitrage de Ljubljana"
 GER_first_ljubljana_award_desc:0 "Les hypocrites puissances occidentales ont prôné l'auto-détermination des peuples tout en confiant le sort de nombreuses minorités aux Serbes. Nous sommes en mesure de réparer cette injustice historique, et ce faisant de nous faire des amis. Nous saurons nous montrer généreux envers ceux qui se rangeront de notre côté dans le nouvel ordre européen."
 GER_fate_of_yugoslavia:0 "Le sort de la Yougoslavie"
 GER_fate_of_yugoslavia_desc:0 "L'État yougoslave n'a jamais rien été d'autre qu'un artifice, et son autorité centrale commence à vaciller. Nous devons intervenir pour rétablir l'ordre. Seule reste à déterminer la meilleure façon de procéder."
 GER_second_ljubljana_award:0 "Second arbitrage de Ljubljana"
 GER_second_ljubljana_award_tt:0 "Les événements nous offrent l'occasion d'exiger des territoires, soit pour [Root.GetNameDef], soit pour un allié de valeur."
 GER_second_ljubljana_award_desc:0 "Maintenant que la question yougoslave a été réglée, il est de temps de s'occuper de la Grèce. Les Alliés l'ont injustement favorisée, et le moment vient de voir qui sont nos véritables amis."
 GER_war_with_greece:0 "Guerre contre la Grèce"
 GER_war_with_greece_desc:0 "La Grèce étant en guerre, il serait dommage que l'Allemagne n'en profite pas pour disposer de bases en Méditerranée orientale."
 GER_fate_of_greece:0 "Le sort de la Grèce"
 GER_fate_of_greece_desc:0 "La Grèce a prouvé qu'elle n'est pas en mesure de faire face aux forces nouvelles qui déferlent sur l'Europe. L'heure est venue de lui offrir la protection de l'Allemagne."
 GER_weserubung:0 "Opération Weserübung"
 GER_weserubung_desc:0 "La Norvège est une zone stratégique de la plus haute importance et serait une cible évidente pour un ennemi soucieux de désorganiser le commerce de l'acier suédois. Nous ne pouvons donc courir le risque que l'ennemi y établisse des bases. Mais pour orchestrer au mieux l'invasion de la Norvège, il nous faut d'abord faire mouvement au Danemark."
 GER_around_maginot:0 "Contournement de la ligne Maginot"
 GER_around_maginot_desc:0 "Pour bénéficier d'un avantage tactique sur la France, il nous faut pouvoir la frapper de toutes parts. Elle ne s'attendra pas à une attaque par le nord, et c'est ce que nous ferons une fois certains obstacles levés."
 italian_focus:0 "Priorité - nation italienne"
 GER_danzig_or_war_POL_civil_war:0 "Prenez Dantzig en échange de votre soutien."
 GER_danzig_trigger_polish_civil_war:0 "La Pologne est en pleine guerre civile et l'une des options suivantes doit être vraie.\n      L'Allemagne a envoyé des volontaires pour soutenir un camp\n      Un camp est en faction avec l'Allemagne."
 GER_alone_or_peace_faction_tt:0 "n'est pas membre d'une faction, ou est membre d'une faction en paix avec [GER.GetNameDef]."
 ITA_ethiopian_war_logistics:0 "Logistique de la guerre éthiopienne"
 ITA_ethiopian_war_logistics_desc:0 "Nous avons peut-être sous-estimé la logistique nécessaire à notre glorieuse conquête de l'Éthiopie. Le ravitaillement de nos courageuses troupes doit désormais être notre priorité absolue."
 ITA_fortification_effort:0 "Effort relatif aux fortifications"
 ITA_fortification_effort_desc:0 "Nous devons défendre nos côtes et nos frontières d'une agression des décadentes puissances impériales que sont la France et la Grande-Bretagne."
 ITA_fortification_effort_forts:0 "Ajoute §Y15 forts terrestres§! sur la frontière française.\n"
 ITA_army_primacy:0 "Suprématie de l'armée"
 ITA_army_primacy_desc:0 "Sur le plan industriel, l'Italie est toujours à la traîne par rapport aux empires coloniaux décadents. La question est de savoir si nous devons donner la priorité à l'armée de terre ou à la marine. Et la réponse est évidente : puisque l'Empire romain reposait sur ses légions, le nouvel Empire italien doit suivre son exemple !"
 ITA_modernized_artillery:0 "Artillerie modernisée"
 ITA_modernized_artillery_desc:0 "Théoriquement, le Regio Esercito est l'une des plus grandes armées du monde. Malheureusement, nous n'avons pas les moyens d'équiper nos hommes comme il se doit. Pire encore, la majeure partie de notre artillerie date de 1918 !"
 ITA_modernized_army:0 "Armée modernisée"
 ITA_modernized_army_desc:0 "Une meilleure artillerie améliorera considérablement notre efficacité au combat, mais il nous faut également de nouvelles tactiques et doctrines."
 ITA_armored_effort:0 "Développement des blindés"
 ITA_armored_effort_desc:0 "Combattre en Éthiopie, c'est bien, mais nos chars ne sont pas à la hauteur pour combattre les décadentes - et toujours puissantes - ploutodémocraties d'Europe."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Nos ressources étant limitées, nous sommes contraints de faire des choix difficiles, d'autant plus que l'Empire britannique nous a pris au piège en Méditerranée. Pour nous sortir de là, il nous faudrait une flotte digne de la sienne..."
 ITA_carrier_effort:0 "Développement des porte-avions"
 ITA_carrier_effort_desc:0 "Les flottes de combat modernes reposeront sur les porte-avions, pas sur les cuirassés. Car la suprématie de l'aviation sur les navires a été démontrée par les Américains dès 1921 !"
 ITA_capital_ships:0 "Développement des navires capitaux"
 ITA_capital_ships_desc:0 "La nation qui possédera le plus grand nombre de cuirassés régnera sur les océans. Ne laissons pas la puissance de feu de la Royal Navy nous dominer en Méditerranée..."
 ITA_bomber_effort:0 "Développement des bombardiers"
 ITA_bomber_effort_desc:0 "Le temps où les armées gagnaient des guerres sans se soucier de la maîtrise des airs est révolu. Développons nos bombardiers tactiques pour fournir un appui aérien efficace à nos soldats."
 ITA_atlantic_fleet:0 "La flotte de l'Atlantique"
 ITA_atlantic_fleet_desc:0 "Dès que nous aurons échappé à l'emprise des Britanniques, nous prendrons le contrôle des océans. Ceci est une priorité absolue."
 ITA_marines_and_landing_craft:0 "Transport et péniches de débarquement"
 ITA_marines_and_landing_craft_desc:0 "Pour remporter une guerre, la puissance navale ne suffit pas ; il nous faut aussi des navires pour transporter nos troupes et des péniches pour les faire débarquer..."
 ITA_jet_engine_effort:0 "Développement du moteur à réaction"
 ITA_jet_engine_effort_desc:0 "Grâce aux travaux de Secondo Campini, l'Italie devrait être à l'avant-garde du moteur à réaction. Pour le bien de la Regia Aeronautica, fournissons-lui toutes les ressources nécessaires à l'amélioration de ses moteurs."
 ITA_light_ship_effort:0 "Développement des navires légers"
 ITA_light_ship_effort_desc:0 "Les convois à destination de nos territoires d'outre-mer doivent être protégés. Tâchons d'élaborer de nouvelles doctrines et de mettre au point des destroyers plus modernes."
 ITA_escort_effort:0 "Développement des escorteurs"
 ITA_escort_effort_desc:0 "Redoublons d'efforts pour protéger nos convois en Méditerranée."
 ITA_sea_wolves:0 "Loups de mer"
 ITA_sea_wolves_desc:0 "Nos alliés allemands ont mis au point de redoutables sous-marins ainsi que les doctrines permettant d'employer ces "meutes de loups". Tâchons de nous en inspirer."
 ITA_slovenia_dalmatia_claims:0 "Revendications sur la Yougoslavie"
 ITA_slovenia_dalmatia_claims_desc:0 "La Yougoslavie abrite encore une forte minorité italienne dont l'origine remonte à l'âge d'or vénitien. Le retour de ces régions sous le joug italien sera une étape importante vers la reformation de l'Empire romain !"
 ITA_slovenia_dalmatia_claims_threat:0 "Revendications italiennes sur la Yougoslavie"
 ITA_yugoslavia_friend:0 "Amitié avec la Yougoslavie"
 ITA_yugoslavia_friend_desc:0 "Plutôt que de nous mettre la Yougoslavie à dos, nous devrions reporter son éventuelle conquête à une période plus favorable. Pour le moment, essayons de nouer des liens d'amitié avec le pays afin de l'attirer dans notre sphère d'influence."
 ITA_support_nationalist_spain:0 "Soutenir l'Espagne nationaliste"
 ITA_support_nationalist_spain_desc:0 "L'Espagne est plongée dans une guerre civile à l'issue de laquelle nous saurons si elle rejoint le camp des fascistes ou celui des républicains. Le pire scénario serait qu'elle sombre dans le communisme ou l'anarchie. Soutenons les vrais Espagnols avant qu'il ne soit trop tard !"
 ITA_demand_balearic_islands:0 "Réclamer les îles Baléares"
 ITA_demand_balearic_islands_desc:0 "Compte tenu du soutien que nous avons apporté au nouveau régime de Franco, nous sommes en droit de réclamer la cession des îles Baléares à l'Italie. Celles-ci nous permettront de renforcer notre emprise stratégique sur la Méditerranée."
 ITA_bulgaria_friend:0 "Amitié avec la Bulgarie"
 ITA_bulgaria_friend_desc:0 "La Bulgarie se trouve dans notre sphère d'influence. Cette alliance devrait permettre à l'Italie de concrétiser ses ambitions dans les Balkans."
 ITA_albania_war_goal:1 "Occupation de l'Albanie"
 ITA_albania_war_goal_desc:1 "L'Albanie est une cible facile pour nos troupes. Il y a peu de chance que nous rencontrions une forte résistance. Montrons au monde entier que l'Italie est puissante et qu'elle est prête à reformer le glorieux Empire romain !"
 ITA_pact_of_steel:0 "Pacte d'Acier"
 ITA_pact_of_steel_desc:0 "Des différences idéologiques et des objectifs conflictuels entachent nos relations avec l'Allemagne nazie ; le Duce se méfie énormément des ambitions allemandes sur l'Autriche et les Balkans. Mais la situation peut évoluer..."
 ITA_german_millitary_cooperation:0 "Coopération militaire allemande"
 ITA_german_millitary_cooperation_desc:0 "Moyennant une étroite coopération avec la puissante armée allemande, nous pourrons combiner le meilleur de l'efficacité allemande avec l'innovation italienne. Nous disposerons d'un avantage stratégique sur tous ceux qui oseront nous affronter."
 ITA_claims_on_france:0 "Revendications sur la France"
 ITA_claims_on_france_desc:0 "Faites main basse sur le territoire de la France de Vichy. Suite à la conquête allemande de Paris et à la formation d'un nouveau gouvernement en France, l'heure est venue pour nous de revendiquer notre part d'Europe du sud. L'Allemagne a gagné du terrain au nord et il est normal que nous nous octroyons notre part du gâteau."
 ITA_claims_on_france_tt:0 "§YLa France de Vichy§! existe et contrôle la §YSavoie§! et la §YCorse§!"
 ITA_go_after_france:0 "Attaque de la France"
 ITA_go_after_france_desc:0 "La France... Une autre démocratie réactionnaire de l'Ouest, toujours prête à freiner le progrès, a souvent mis à mal l'existence même du peuple italien. Nous allons nous battre pour le bien de l'Italie et le futur de l'Empire."
 ITA_claims_on_turkey:0 "Revendications sur la Turquie"
 ITA_claims_on_turkey_desc:0 "Le traité de Londres de 1915 promettait à l'Italie des terres turques en Anatolie en échange de terres au Levant pour les puissances occidentales. Ils ont pris leur dû, sous couvert de simples mandats de la Société des Nations, ce dont a été privée l'Italie. Cette dernière s'est considérablement renforcée et nous forcerons les Turcs à tenir les promesses britanniques."
 ITA_italy_first:0 "L'Italie d'abord"
 ITA_italy_first_desc:0 "Mussolini ne se laissera jamais voler la vedette par Hitler ! Inspirons-nous de ce qu'ont vécu nos ancêtres romains ; lorsque les Teutons interviennent dans les affaires italiennes, il n'en ressort jamais rien de bon..."
 ITA_romania_friend:0 "Amitié avec la Roumanie"
 ITA_romania_friend_desc:0 "Nous aurions tout intérêt à faire entrer la Roumanie dans notre sphère d'influence. Le Duce convoite le potentiel de sa Garde de fer."
 ITA_german_rd_treaty:0 "Traité avec l'Allemagne"
 ITA_german_rd_treaty_desc:0 "Pour le bien de nos deux grandes nations, nous devrions demander aux Allemands d'échanger des secrets technologiques avec nous."
 ITA_spanish_italian_faction:0 "Alliance hispano-italienne"
 ITA_spanish_italian_faction_desc:0 "Franco et les nationalistes espagnols sont des alliés naturels car ils partagent notre religion, notre culture et notre idéologie. Ensemble, nous pourrions prendre le contrôle de Gibraltar et mener la vie dure à la Royal Navy..."
 ITA_italian_highways:0 "Routes italiennes"
 ITA_italian_highways_desc:0 "Il nous faut étendre nos infrastructures pour favoriser la mobilité de nos troupes dans tout l'Empire. L'ennemi étant partout, il est primordial de pouvoir défendre le territoire italien."
 ITA_libyan_refineries:0 "Raffineries libyennes"
 ITA_libyan_refineries_desc:0 "Benghazi, à proximité des sources de pétrole et des lieux de production, est l'endroit idéal pour accueillir des raffineries."
 ITA_libyan_infrastructure:0 "Infrastructures libyennes"
 ITA_libyan_infrastructure_desc:0 "Nos vastes terres d'Afrique du Nord manquent cruellement d'infrastructures. Nous devrions concentrer nos efforts sur leur construction."
 ITA_prospect_for_oil:0 "Prospection pétrolière"
 ITA_prospect_for_oil_desc:0 "Les empires d'hier craignent systématiquement les empires d'aujourd'hui et nous devrions veiller à ne pas en dépendre. Nous ne pouvons pas compter sur le pétrole d'autres nations et gagnerions à concentrer nos efforts sur la recherche de nos propres sources au sein de l'Empire. Nous assurerons ainsi notre compétitivité future."
 ITA_greece_war_goal:0 "Guerre contre la Grèce"
 ITA_greece_war_goal_desc:0 "À quoi bon restaurer l'Empire romain si nous n'y incluons pas la Grèce ? Nous ne devrions avoir aucun mal à en prendre le contrôle..."
 ITA_greece_friend:0 "Amitié avec la Grèce"
 ITA_greece_friend_desc:0 "Les Grecs sont un peuple frère et leur pays est le berceau de la civilisation occidentale. Leurs objectifs et les nôtres devraient être compatibles..."
 ITA_turkey_friend:0 "Amitié avec la Turquie"
 ITA_turkey_friend_desc:0 "Depuis la guerre italo-turque et la Grande Guerre, les Turcs ne nous apprécient guère. Mais la Realpolitik passe avant les anciennes rancœurs, et la situation actuelle en Méditerranée devrait nous rapprocher."
 ITA_portugal_friend:0 "Amitié avec le Portugal"
 ITA_portugal_friend_desc:0 "Comme l'Espagne, le Portugal est un allié naturel de l'Italie. Tâchons de renforcer nos liens d'amitié."
 ITA_anti_uk_war_goals:0 "Guerre contre le Royaume-Uni"
 ITA_anti_uk_war_goals_desc:0 "Le décadent Empire britannique nous a pris au piège en Méditerranée et ne nous libérera jamais de son plein gré. Dès que l'opportunité se présentera, nous attaquerons l'Angleterre !"
 ITA_japan_friend:0 "Amitié avec le Japon"
 ITA_japan_friend_desc:0 "Le Japon nous ressemble beaucoup ; c'est une jeune puissance affamée en pleine croissance démographique dont l'expansion est freinée par le commerce des ploutodémocraties en déclin, comme le Royaume-Uni et les Pays-Bas. Allions-nous avec les Japonais pour former un Axe naval qui dominera les océans !"
 soviet_focus:0 "Priorité - nation soviétique"
 SOV_finish_five_year_plan:0 "Terminer le plan quinquennal"
 SOV_finish_five_year_plan_desc:0 "Le deuxième plan quinquennal met l'accent sur le développement de l'industrie lourde. L'Union soviétique doit se développer rapidement pour rattraper les puissances capitalistes et fascistes de l'Ouest."
 SOV_move_industry_to_urals:0 "Déplacer l'industrie vers l'Oural"
 SOV_move_industry_to_urals_desc:0 "Nous devons empêcher ces traîtres d'Hitlériens de s'emparer de nos précieuses usines de l'ouest de l'URSS. Au prix d'énormes efforts et sacrifices, nous devrions pouvoir rapidement déplacer nos principaux équipements lourds et installations vers Tcheliabinsk et d'autres sites de l'Oural."
 SOV_defense_of_moscow:0 "Défense de Moscou"
 SOV_defense_of_moscow_desc:0 "Les fascistes sont aux portes de la capitale ! Moscou ne doit pas tomber. Mobilisez toute la population, y compris les enfants et les personnes âgées, pour ériger notre ligne de défense au plus vite !"
 SOV_defense_of_moscow_forts:0 "Ajoute §Y28 forts terrestres§! à Moscou et dans la région.\n"
 SOV_infrastructure_effort:0 "Développement des infrastructures"
 SOV_infrastructure_effort_desc:0 "L'Union soviétique est vaste mais peu peuplée. Développons sans plus tarder des infrastructures de transport de biens et d'équipements à travers le pays."
 SOV_tranformation_of_nature:0 "Transformation de la nature"
 SOV_tranformation_of_nature_desc:0 "Le Grand Plan pour la Transformation de la Nature de Staline doit être mis en œuvre. L'aménagement de notre vaste environnement servira le peuple."
 SOV_stalin_constitution:0 "La Constitution Staline"
 SOV_stalin_constitution_desc:0 "Il est temps de modifier notre constitution et d'impressionner le monde entier en accordant des droits inédits aux ouvriers et aux paysans d'Union soviétique !"
 SOV_collectivist_propaganda:0 "Propagande collectiviste"
 SOV_collectivist_propaganda_desc:0 "L'individualisme n'a pas sa place en Union soviétique. Notre propagande doit mettre l'accent sur le collectivisme pour nous permettre de dépasser nos objectifs de production, de mener de grandes expéditions et de lancer des projets de construction ambitieux."
 SOV_militarized_schools:0 "Écoles militaires"
 SOV_militarized_schools_desc:0 "Les enfants soviétiques doivent apprendre la discipline militaire et les vertus du socialisme, comme l'abnégation et la solidarité. Les jeunes sont plus malléables."
 SOV_workers_culture:0 "Culture ouvrière"
 SOV_workers_culture_desc:0 "Le socialisme est plus qu'un système économique et le marxisme plus qu'une science ; nous devons transformer le tissu même de la société soviétique pour en extirper tous les vestiges des mœurs et traditions bourgeoises."
 SOV_new_soviet_man:0 "Le nouvel homme soviétique"
 SOV_new_soviet_man_desc:0 "Le nouvel homme soviétique est altruiste, instruit, discipliné et sain de corps et d'esprit ; l'exemple vivant du triomphe sur les bas instincts et sur la fausse conscience. Les hommes seront prêts à mourir pour leur pays et les femmes feront beaucoup d'enfants pour assurer l'avenir de la société soviétique."
 SOV_positive_heroism:0 "Héroïsme positif"
 SOV_positive_heroism_desc:0 "Il est temps de renoncer à la bonne vieille propagande collectiviste léniniste pour valoriser nos meilleurs talents et en faire des Héros du socialisme !"
 SOV_progress_cult:0 "Le culte du progrès"
 SOV_progress_cult_desc:0 "Nous devons célébrer les remarquables innovations des scientifiques soviétiques et encourager la pensée correcte. Comme le montrent les brillants travaux du camarade Lysenko, les innovations scientifiques de l'URSS seront toujours en avance sur celles de l'Occident décadent !"
 SOV_socialist_science:0 "Socialisme scientifique"
 SOV_socialist_science_desc:0 "Le monde, comme l'esprit, est en constante évolution. La nature elle-même est faite de progrès successifs, pour ne pas dire de révolutions. Les principes du matérialisme dialectique s'appliquent aussi bien aux sciences naturelles qu'aux sciences sociales..."
 SOV_aviation_cult:0 "Culte de l'aviation"
 SOV_aviation_cult_desc:0 "L'Union soviétique va impressionner le monde grâce aux exploits de son aviation. Véritables chevaliers de la culture et du progrès bolchéviques, nos héroïques pilotes incarnent notre maîtrise technologique de la nature. Nous sommes fiers du chemin que nous avons parcouru depuis l'époque des tsars !"
 SOV_women_pilots:0 "Des femmes dans l'aviation"
 SOV_women_pilots_desc:0 "Nous devrions autoriser la camarade Raskova, notre héroïque aviatrice, à former des régiments d'aviation féminins au sein du Groupe d'Aviation n°122."
 SOV_socialist_realism:0 "Réalisme socialiste"
 SOV_socialist_realism_desc:0 "Toutes les œuvres d'art d'Union soviétique doivent avoir un but didactique et incarner les desseins et le sens du communisme en dépeignant le prolétariat dans des scènes réalistes et représentatives de la vie quotidienne. Les artistes soviétiques sont les ingénieurs des âmes !"
 SOV_improve_railway:0 "Améliorer le réseau ferroviaire"
 SOV_improve_railway_desc:0 "Notre premier plan de cinq ans a porté ses fruits. L'impressionnant développement de l'industrie lourde a permis à l'Union soviétique de mieux se défendre, mais le réseau ferroviaire soviétique présente des goulots d'étranglement particulièrement problématiques. Le Commissariat populaire des chemins de fer (NKPS) propose un plan ambitieux visant à remédier à ces goulots d'étranglement et à défendre la patrie."
 SOV_transpolar_flights:0 "Vols transpolaires"
 SOV_transpolar_flights_desc:0 "Nos plus courageux pilotes viennent d'apporter la preuve que d'audacieux itinéraires arctiques sont possibles. En recourant à de nouveaux raccourcis en situation de guerre aérienne, nous serons en mesure de prendre l'ennemi par surprise."
 SOV_ocean_going_navy:0 "Conquête océanique"
 SOV_ocean_going_navy_desc:0 "Si l'Union englobe plus de territoires que toute autre nation au monde, nos navires doivent encore conquérir les océans. Pour ce faire, nos flottes futures seront dotées de cuirassés lourds."
 SOV_peoples_commissariat:0 "Fondation du NKOP"
 SOV_peoples_commissariat_desc:0 "Le Commissariat du Peuple à l'industrie de la Défense de l'URSS sera un ministère dédié à nos projets industriels militaires. Sur le long terme, il est possible que la charge du ministère nécessite de nouvelles divisions."
 SOV_anti_fascist_diplomacy:0 "Diplomatie antifasciste"
 SOV_anti_fascist_diplomacy_desc:0 "Tous les régimes occidentaux sont répressifs et corrompus, mais les pires sont ceux qui se prétendent progressistes, voire socialistes ! En imposant leurs fausses idées au prolétariat, ils tentent de retarder la Révolution et réduisent les travailleurs à la servitude perpétuelle."
 SOV_operation_zet:0 "Opération Zet"
 SOV_operation_zet_desc:0 "Bien que le Kuomintang soit réactionnaire, il est peu probable que Mao et sa forme de communisme l'emportent en Chine. Efforçons-nous d'améliorer nos relations avec Chiang car l'Empire du Japon, ridiculement anachronique, devrait rapidement s'écrouler."
 SOV_annex_tannu_tuva:0 "Annexer le Tannou-Touva"
 SOV_annex_tannu_tuva_desc:0 "Pour des raisons politiques et en dépit de son faible poids économique, nous devrions officiellement annexer la République populaire de Tannou-Touva à l'Union soviétique en tant qu'oblast autonome."
 SOV_improve_stalin_line:0 "Améliorer la ligne Staline"
 SOV_improve_stalin_line_desc:0 "Afin de protéger notre frontière occidentale d'une agression fasciste, nous devrions prolonger et moderniser la ligne Staline."
 SOV_far_east_fortification:0 "Fortification d'Extrême-Orient"
 SOV_far_east_fortification_desc:0 "Les Japonais multiplient les incursions à la frontière avec la Mandchourie. Tâchons de les décourager une bonne fois pour toutes en renforçant nos défenses le long de cette frontière."
 SOV_far_east_fortification_forts_1:0 "Ajoute §Y6 forts terrestres§! sur la frontière japonaise.\n"
 SOV_far_east_fortification_forts_2:0 "Ajoute §Y8 forts terrestres§! sur la frontière japonaise.\n"
 SOV_far_east_fortification_forts_3:0 "Ajoute §Y4 forts terrestres§! sur la frontière japonaise.\n"
 SOV_xian_incident:0 "L'incident de Xi'an"
 SOV_xian_incident_desc:0 "Grâce aux relations que nous entretenons avec d'éminents représentants du Kuomintang, nous devrions être en mesure d'enlever Tchang Kaï-chek pour le contraindre à partager le pouvoir avec Mao. Cela mettra fin à leurs querelles destructrices et la Chine résistera mieux au Japon."
 SOV_xian_incident_tt:0 "Si les deux partis tombent d'accord, une trêve sera conclue entre les nationalistes et les communistes."
 SOV_anti_capitalist_diplomacy:0 "Diplomatie anticapitaliste"
 SOV_anti_capitalist_diplomacy_desc:0 "Les riches banquiers américains et les impitoyables oppresseurs colonialistes britanniques sont indéniablement les principaux obstacles à la révolution mondiale. Mettons tout en œuvre pour nous libérer de leur emprise et ébranler leur propagande libérale."
 SOV_expand_red_fleet:0 "Développer la Marine soviétique"
 SOV_expand_red_fleet_desc:0 "La Marine soviétique est ridiculement faible comparée à celles des puissances impérialistes. Son expansion doit devenir une priorité nationale !"
 SOV_anti_colonialist_rebels:0 "Le Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Pour porter le coup de grâce au système capitaliste, tous les partis communistes doivent suivre une ligne d'extrême gauche, militante et très agressive. Nous invitons tout particulièrement les partis communistes du monde entier à tout mettre en œuvre pour éliminer la gauche modérée."
 SOV_southern_thrust:0 "La poussée vers le Sud"
 SOV_southern_thrust_desc:0 "L'annexion de l'Iran et de l'Irak permettrait à la Révolution de prendre le contrôle de leurs vastes réserves de pétrole et de faire directement pression sur les impérialistes britanniques en Égypte et en Inde."
 SOV_reconcile_japan:0 "Réconciliation avec le Japon"
 SOV_reconcile_japan_desc:0 "Nos relations avec les Japonais ont toujours été tendues, mais nous avons d'autres chats à fouetter. En exploitant leur cruel manque de ressources naturelles, nous pourrions les mener par le bout du nez... De toute façon, leur régime féodal anachronique ne tardera pas à tomber."
 SOV_claim_on_sinkiang:0 "Revendiquer le Xinjiang"
 SOV_claim_on_sinkiang_desc:0 "Actuellement dirigé par le camarade Sheng Shicai, le Xinjiang est déjà un État fantoche virtuellement sous contrôle soviétique. Nous devrions officialiser la situation..."
 SOV_claim_on_sinkiang_threat:0 "Les Soviétiques ont revendiqué le Xinjiang"
 SOV_pan_slavic_rhetoric:0 "Rhétorique panslaviste"
 SOV_pan_slavic_rhetoric_desc:0 "Le camarade Lénine est allé trop loin en abandonnant l'identité russo-slave pour poursuivre la révolution mondiale. Un certain degré de nationalisme nous serait bénéfique, et le retour d'une forme de panslavisme nous rapprocherait des autres régions slaves."
 SOV_claims_on_baltic:0 "Revendications sur les pays baltes"
 SOV_claims_on_baltic_desc:0 "Pierre le Grand avait raison de convoiter des ports de l'Ouest. Les pays baltes perdus après la révolution doivent être réintégrés à l'Union soviétique."
 SOV_claim_bessarabia:0 "Revendication sur la Bessarabie"
 SOV_claim_bessarabia_desc:0 "La mer Noire est encore plus importante que la Baltique pour notre économie. Mettons tout en œuvre pour prendre le contrôle du Bosphore et des Dardanelles."
 SOV_claims_on_turkey:0 "Revendications sur la Turquie"
 SOV_claims_on_turkey_desc:0 "Non seulement les Turcs refusent obstinément nos demandes de contrôle mutuel du détroit du Bosphore, mais ils refusent également toute remise en cause des frontières orientales. Il est peut-être temps de leur donner une bonne leçon !"
 SOV_baltic_security:0 "Sécurité de la Baltique"
 SOV_baltic_security_desc:0 "La Baltique est une porte d'entrée à protéger à tout prix. Mettons fin à l'absurde autonomie de l'Estonie et capturons la Carélie pour offrir une zone tampon sécurisée à Léningrad !"
 SOV_claims_on_poland:0 "Revendications sur la Pologne"
 SOV_claims_on_poland_desc:0 "Nous devons venger l'incompétence dont a fait preuve Trotski lors de la guerre soviéto-polonaise et réintégrer la Pologne de l'Est à l'URSS !"
 SOV_demand_eastern_poland:0 "Réclamer la Pologne de l'Est"
 SOV_demand_eastern_poland_desc:0 "Après avoir réaffirmé notre droit sur leurs territoires de l'Est, nous devons faire comprendre aux Polonais que seule une cession pacifique leur permettra d'échapper à un autre partage."
 SOV_offer_poland_protection:0 "Offrir une protection à la Pologne"
 SOV_offer_poland_protection_desc:0 "Plutôt que d'annexer la Pologne de l'Est, nous devrions la convaincre de rejoindre notre Komitern. Mais pour cela, il faudra lui offrir quelque chose en échange. L'Allemagne de l'Est l'intéressera peut-être."
 SOV_offer_poland_protection_tt:0 "§YCet accord stipule qu'en cas de conquête soviétique, la Pologne recevra les États revendiqués.§!\n"
 SOV_great_purge:0 "Les Grandes Purges"
 SOV_great_purge_bypass_tt:0 "Trotsky devient dirigeant de l'Union soviétique"
 SOV_great_purge_desc:0 "Des officiers trotskistes, dont quelques hauts-gradés, fomentent actuellement un dangereux complot. Nous ignorons si Trotski est personnellement impliqué, mais la menace est bien réelle. L'URSS pourrait même sombrer dans une nouvelle guerre civile... sauf si nous sommes prêts à casser quelques œufs."
 SOV_great_purge_tt:0 "Une série de §Ysimulacres de procès§! va avoir lieu pour purger les ministres et dirigeants soupçonnés de trotskisme.\n"
 SOV_great_purge_tt2:2 "Le nombre de purges effectuées va avoir des conséquences sur le risque qu'une nouvelle §Yguerre civile§! éclate et l'importance des conséquences des §Hpurges des officiers§!.\nNe pas choisir cette priorité va mener à la §Yguerre civile§! et peut-être même au retour d'exil de §YLéon Trotsky§!.\n\n"
 SOV_permanent_revolution:0 "Révolution permanente"
 SOV_permanent_revolution_tt:0 "Trotsky est rentré"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! acquiert une meilleure caractéristique de commandement."
 SOV_permanent_revolution_desc:0 "Le démagogue répressif est parti ! Le pouvoir a été véritablement rendu au peuple. Désormais, chacun est libre de travailler à ses intérêts en toute indépendance et sans faire de compromis. Nous changeons à jamais, car la révolution permanente, c'est la révolution triomphante !"
 SOV_rehabilitated_military:0 "Militaires réhabilités"
 SOV_rehabilitated_military_desc:0 "Maintenant que les trotskistes ont été éliminés du corps des officiers, il est envisageable d'accorder à nouveau une certaine liberté aux militaires."
 SOV_military_reorganization:0 "Réorganisation militaire"
 SOV_military_reorganization_desc:0 "Les purges ont fait beaucoup de mal à l'armée. Les nouveaux officiers sont novices et inefficaces, et rien n'a été fait pour mettre à jour nos doctrines. Nous devons immédiatement rectifier le tir !"
 SOV_nkvd_primacy:0 "Suprématie du NKVD"
 SOV_nkvd_primacy_desc:0 "Les militaires ont montré qu'ils n'étaient pas dignes de confiance. Par conséquent, nous allons devoir augmenter les effectifs et les pouvoirs du NKVD en y intégrant davantage de commissaires politiques pour surveiller les officiers."
 SOV_nkvd_divisions:0 "Divisions du NKVD"
 SOV_nkvd_divisions_desc:0 "Le NKVD doit disposer de ses propres divisions intérieures pour protéger les voies ferrées et les installations importantes."
 SOV_lessons_of_war:0 "Leçons tirées de la guerre"
 SOV_lessons_of_war_desc:0 "Notre expérience du combat devrait nous être utile dans le domaine de la guerre blindée, voire pour rappeler à l'ordre le corps restreint des officiers !"
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "Le SMERSH, qui signifie "Mort aux espions", est le nom donné à une proposition de département de contre-espionnage dont l'objectif serait double : éliminer les espions ennemis et exécuter les déserteurs et les partisans dans les rangs de l'Armée rouge."
 SOV_smersh_tt:0 "§YNeutralise le risque de coup d'État.§!\n"
 SOV_partisan_suppression:0 "Élimination des partisans"
 SOV_partisan_suppression_desc:0 "Le SMERSH doit être développé afin d'infiltrer et d'éliminer toutes les formes d'activités partisanes en territoire occupé."
 SOV_war_with_germany:0 "Guerre contre l'Allemagne"
 SOV_war_with_germany_desc:0 "La menace allemande ne cesse de croître. Nous pouvons et devons détruire l'armée allemande et faire plier le Reich devant ses nouveaux suzerains."
 SOV_war_with_germany_tt:0 "Pacte germano-soviétique non appliqué"
 SOV_war_with_japan:0 "Guerre contre le Japon"
 SOV_has_not_officers_purged_tt:0 "N'a pas l'esprit national §Ypurges des officiers§!"
 SOV_war_with_japan_desc:0 "Puisque les Japonais ne semblent pas décidés à céder, la guerre sera le seul moyen de dissuasion efficace. Lorsque l'Armée rouge les aura écrasés, ils regretteront d'avoir résisté à nos exigences."
 SOV_war_with_uk:0 "Guerre contre le Royaume-Uni"
 SOV_war_with_uk_desc:0 "Les impérialistes britanniques ne nous ont jamais respectés. Dès qu'ils en auront fini avec le reste du monde, ils s'en prendront à l'Union soviétique. Il n'y a qu'un seul moyen d'empêcher leur belliqueuse expansion : la guerre !"
 SOV_claim_on_the_straits:0 "Revendiquer le détroit"
 SOV_claim_on_the_straits_desc:0 "Le détroit qui relie la mer Noire à la mer Égée est un territoire stratégique que nous ne pouvons pas laisser aux mains des puissances étrangères. Dans l'intérêt de la Marine soviétique, nous devons le sécuriser."
 SOV_ultimatum_to_greece:0 "Ultimatum à la Grèce"
 SOV_ultimatum_to_greece_desc:0 "Les îles Égéennes sont les derniers territoires stratégiques que la Marine soviétique doit sécuriser. Les Grecs, qui subissent des pressions de toutes parts, préféreront probablement céder un peu de territoire plutôt que de sombrer dans une guerre totale."
 SOV_diversify_the_programme:0 "Diversifier le programme"
 SOV_diversify_the_programme_desc:0 "Ces dernières années ont été riches en enseignements, et des progrès ont été réalisés dans différents domaines de la guerre traditionnelle. Notre nation possède de grands scientifiques capables de mettre au point des méthodes de guerre très efficaces. Pour obtenir des résultats, nous devons leur offrir les meilleures conditions de travail possibles."
 SOV_research_city_experiment:0 "Expérience en ville fermée"
 SOV_research_city_experiment_desc:0 "Selon Kourtchatov, l'un de nos plus grands physiciens, dans la fission des noyaux d'un kilogramme d'uranium, l'énergie relâchée doit être égale à l'explosion de 20 000 tonnes de TNT. Pour la survie de notre patrie, nous devons impérativement maîtriser cette technologie avant nos ennemis."
 SOV_closed_city_network:0 "Réseau de villes fermées"
 SOV_closed_city_network_desc:0 "Nous devons créer des villes fermées dédiées à la recherche et offrant davantage d'espace que nos bases militaires actuelles. Les restrictions d'accès à ces villes nous permettront de mener des recherches dans le plus grand secret, et nos scientifiques auront tout l'espace nécessaire pour conduire des expériences à grande échelle."
 strike_usa_focus:0 "Frapper les États-Unis"
 strike_usa_focus_desc:0 "Nous sommes à la merci des perfides Américains qui contrôlent nos approvisionnements de pétrole ainsi que d'autres ressources essentielles. Si nous les attaquons, nous avons intérêt à frapper fort, car leur industrie est nettement supérieure à la nôtre ! Et si la guerre devait se prolonger, nous n'aurions malheureusement aucune chance de l'emporter contre eux..."
 chinese_puppet_focus:0 "État fantoche chinois"
 chinese_puppet_focus_desc:1 "La Chine a montré qu'elle voulait éviter une guerre contre nous. Ses dirigeants s'inquiètent probablement des divisions internes. Nous pourrions protéger le pays des communistes et des seigneurs de guerre en le faisant entrer dans la sphère de coprospérité de la Grande Asie orientale."
 chinese_war_focus:0 "Guerre contre la Chine"
 chinese_war_focus_desc:0 "L'incident du pont Marco Polo a montré que les Chinois refusent toute coopération. Compte tenu des tensions croissantes qui menacent le cessez-le-feu qui a suivi cet incident, la guerre sera peut-être le seul moyen de rétablir l'ordre en Chine."
 subdue_warlords_focus:0 "Maîtriser les seigneurs de guerre"
 subdue_warlords_focus_desc:0 "Les Chinois ont laissé des éléments radicaux et des cliques armées disloquer leur empire. L'Empire du Japon ne tolérera pas ces divisions, y compris de la part de ses sujets."
 oust_germans_focus:0 "Rompre les liens sino-allemands"
 oust_germans_focus_desc:0 "Des conseillers militaires allemands installés en Chine depuis les années 1920 apportent leur précieux soutien au Kuomintang. Ceci n'est plus tolérable. Nous sommes en droit de réclamer le retrait immédiat de tous les conseillers allemands présents en Chine. Il est temps que les Allemands choisissent leur camp."
 found_own_faction_focus:0 "Fonder notre faction"
 found_own_faction_focus_desc:0 "Nous avons déjà beaucoup œuvré pour créer la sphère de coprospérité de la Grande Asie orientale. Afin de s'assurer une victoire durable, le Japon doit être assez fort pour diriger seul, en Asie et même au-delà."
 axis_leanings_focus:0 "Sympathies pour l'Axe"
 axis_leanings_focus_desc:0 "Nous avons beaucoup d'intérêts et de valeurs en commun avec la nouvelle Allemagne qui s'affirme actuellement en Europe. Une alliance avec elle nous permettrait de pouvoir compter sur un ami puissant mais suffisamment éloigné de nous pour ne pas rivaliser avec nos intérêts en Asie."
 subvert_india_focus:0 "Armée nationale indienne"
 subvert_india_focus_desc:0 "Si la Grande-Bretagne entrave nos ambitions impériales, nous lui montrerons que son empire a déjà commencé à s'effriter. Les prisonniers de guerre et expatriés indiens vont bâtir les fondations d'un mouvement qui renversera le Raj britannique."
 jap_improved_sprit_focus:0 "Esprit national amélioré"
 jap_improved_sprit_focus_desc:0 "Tous les sujets de l'empereur affichent leur nationalisme et soutiennent la guerre avec une ferveur inégalée !"
 befriend_siam_focus:0 "Amitié avec le Siam"
 befriend_siam_focus_desc:0 "Le Siam, qui a échappé à la colonisation européenne, n'est pas habitué à être assujetti. Plutôt que de l'asservir, nous devrions le convaincre de coopérer avec nous."
 army_primancy_focus:0 "Suprématie de l'armée de terre"
 army_primancy_focus_desc:0 "Des deux branches principales des forces armées impériales, l'armée de terre est la plus forte ! Ses capacités terrestres pèsent bien plus lourd que les petits services que peut rendre la marine. En admettant cette évidence et en consacrant plus de ressources à l'armée de terre, ses possibilités seront infinies."
 JAP_army_primancy_focus_bypass_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§! dans la région d'origine."
 jap_sia_love:0 "Diplomatie nippo-siamoise"
 jap_sia_love_desc:0 "Le Japon a concentré ses efforts diplomatiques sur l'amélioration des relations avec le Siam."
 navy_primancy_focus:0 "Suprématie de la marine"
 JAP_navy_primancy_focus_bypass_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§! dans la région d'origine."
 navy_primancy_focus_desc:0 "Des deux branches principales des forces armées impériales, la marine est la plus forte ! Ses capacités de contrôle maritime pèsent bien plus lourd que les petits services que peut rendre l'armée de terre. En admettant cette évidence et en consacrant plus de ressources à la marine, ses possibilités seront infinies."
 army_innovations_focus:0 "Innovation de l'armée de terre"
 army_innovations_focus_desc:0 "Maintenant que l'armée de terre est considérée comme la branche principale des forces armées impériales, nous devons consacrer plus de ressources à l'étude des doctrines terrestres."
 army_air_innovations_focus:0 "Innovation de l'armée de l'air"
 army_air_innovations_focus_desc:0 "La principale mission de l'armée de l'air doit être de soutenir notre armée de terre !"
 army_motorization_focus:0 "Motorisation de l'armée de terre"
 army_motorization_focus_desc:0 "Grâce au développement de la motorisation, l'infanterie rejoindra plus rapidement le champ de bataille, du moins dans les zones dotées de bonnes routes."
 air_base_expansion_focus:0 "Extension des bases aériennes"
 air_base_expansion_focus_desc:0 "Pour soutenir efficacement l'armée de terre, l'armée de l'air a besoin de bases aériennes plus grandes."
 armor_innovations_focus:0 "Innovation des blindés"
 armor_innovations_focus_desc:0 "Compte tenu de l'ascendant de notre armée de terre, certains généraux nous suggèrent d'investir dans des véhicules blindés modernes."
 naval_innovations_focus:0 "Innovations navales"
 naval_innovations_focus_desc:0 "Maintenant que la marine est considérée comme la branche principale des forces armées impériales, nous devons consacrer plus de ressources à la conception de nouvelles classes de navires."
 naval_air_innovations_focus:0 "Innovations aéronavales"
 naval_air_innovations_focus_desc:0 "La principale mission de l'armée de l'air doit être de soutenir la marine !"
 convoy_protection_focus:0 "Protection des convois"
 convoy_protection_focus_desc:0 "Aussi lâche et indigne que soit cette tactique, il est possible que certaines nations ennemies attaquent des navires marchands transportant des ravitaillements et des ressources au sein de notre Empire. Tâchons de nous y préparer en améliorant la protection de ces navires."
 advanced_torpedoes_focus:0 "Torpilles avancées"
 advanced_torpedoes_focus_desc:0 "Le remplacement de l'air comprimé par de l'oxygène comprimé dans les systèmes de propulsion de nos torpilles permettra à celles-ci de parcourir de plus grandes distances et de transporter une ogive plus puissante que leurs prédécesseurs."
 shbb_focus:0 "Cuirassés lourds"
 shbb_focus_desc:0 "À court terme, nous n'avons aucune chance de devancer la Grande-Bretagne ou les États-Unis en nombres de cuirassés, mais nous n'en aurons peut-être pas besoin. En fait, les restrictions imposées aux Occidentaux par le traité de Washington nous permettront peut-être de construire beaucoup plus de cuirassés lourds qu'eux."
 naval_base_focus:0 "Expansion des bases navales"
 naval_base_focus_desc:0 "L'expansion navale requiert de nouvelles bases navales."
 carrier_focus:0 "Priorité aux porte-avions"
 carrier_focus_desc:0 "Le Japon a besoin d'une puissante flotte dont le porte-avions doit être le fer de lance. Nos ennemis constateront bientôt que le temps des cuirassés est révolu !"
 battleship_focus:0 "Priorité aux cuirassés"
 battleship_focus_desc:0 "Le Japon a besoin d'une puissante flotte dont le cuirassé doit être le fer de lance. Laissons les autres pays construire des porte-avions inutiles. Seuls les cuirassés peuvent dominer les mers !"
 spiritual_mobilization_focus:0 "Mobilisation spirituelle"
 spiritual_mobilization_focus_desc:0 "Notre nation tout entière doit être spirituellement préparée à la guerre. À cette fin, les nationalistes ont créé le mouvement national de mobilisation spirituelle dont la mission consiste à renforcer le patriotisme et le soutien au gouvernement."
 warrior_traditions_focus:0 "Traditions guerrières"
 warrior_traditions_focus_desc:0 "Le Japon possède une longue tradition guerrière dont les valeurs doivent être partagées par tous les soldats, quel que soit leur grade."
 divine_wind_focus:0 "Le vent divin"
 divine_wind_focus_desc:0 "Tout soldat rêve d'affronter bravement la mort, mais nos hommes doivent aller encore plus loin en acceptant de se sacrifier pour la gloire de l'empereur et de la nation."
 imperial_glory_focus:0 "Gloire impériale"
 imperial_glory_focus_effect:0 "Permet la production du §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Les tactiques kamikazes de l'Unité d'attaque spéciale ont transformé les attaques suicides improvisées en véritable doctrine. Avec nos nouveaux avions, véritables missiles habités, ces attaques seront imparables."
 student_movement_focus:0 "Mobilisation des étudiants"
 student_movement_focus_desc:0 "Compte tenu du rôle décisif que joue déjà le ministère de l'Éducation dans la Mobilisation spirituelle, le ralliement d'enseignants et d'étudiants à la cause nationale nous permettra de bâtir un système éducatif à vocation militaire."
 extra_tech_focus:0 "Recherche supplémentaire"
 synth_oil_focus:0 "Priorité à l'essence synthétique"
 synth_oil_focus_desc:0 "Notre production pétrolière étant très limitée, nous devons importer notre pétrole et sommes à la merci d'intérêts étrangers. La solution la plus sûre serait d'améliorer la maîtrise de la synthétisation."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan disponible en tant que groupe industriel"
 secret_weapon_focus:0 "Armes avancées"
 secret_weapon_focus_desc:0 "En tant qu'empire insulaire, nous devons rester à l'avant-garde de la recherche navale, mais la mise au point de roquettes à longue portée peut également se révéler utile."
 industrial_effort_focus:0 "Austérité impériale"
 industrial_effort_focus_desc:0 "Tous les sujets de l'empereur doivent se sacrifier pour le bien de l'empire."
 industrial_effort_focus2:0 "Développement industriel"
 industrial_effort_focus2_desc:0 "L'industrialisation du Japon étant récente, le pays n'est pas encore aussi puissant que certaines nations occidentales. Prenons des mesures pour combler le fossé qui nous sépare."
 infra_effort_focus:0 "Développement des infrastructures"
 infra_effort_focus_desc:0 "Le caractère montagneux de notre pays ne facilite pas la construction d'infrastructures, mais nous devons poursuivre nos efforts."
 fortress_japan_focus:0 "La forteresse japonaise"
 fortress_japan_focus_desc:0 "Si nos ennemis venaient à écraser notre flotte, nos fortifications rendraient leurs tentatives d'invasion trop coûteuses."
 crypto_bomb_focus:0 "Bombe cryptologique"
 crypto_bomb_focus_desc:0 "Les Polonais ont mis au point la « bombe cryptologique », un calculateur capable de casser les codes allemands d'Enigma. Nos locaux de Bletchley Park disposent de toutes les ressources nécessaires à son perfectionnement."
 tizard_mission_focus:0 "Mission Tizard"
 tizard_mission_focus_desc:0 "Manquants des ressources et de la capacité industrielle nécessaires, nous ne pouvons pleinement exploiter nous-mêmes les nombreuses avancées technologiques de nos scientifiques. Pour cette raison, Henry Tizard aimerait prendre la tête d'une délégation afin de négocier un accord de partage technologique avec les États-Unis."
 maud_focus:0 "La Commission MAUD"
 maud_focus_desc:0 "La Commission MAUD (Military Application of Uranium Detonation) est convaincue qu'il est théoriquement possible de créer une bombe d'une puissance inimaginable en utilisant de l'uranium pour produire une réaction de fission nucléaire non contrôlée. Malheureusement, nous n'aurons probablement pas les moyens de développer cette technologie nous-mêmes en temps utile. Nous devrions en parler aux Américains."
 general_rearmament_focus:0 "Réarmement général"
 general_rearmament_focus_desc:0 "Une nouvelle Grande Guerre semble inévitable. Si elle n'est pas déclenchée par Hitler, elle le sera par le Japon, voire par les Soviétiques... L'opinion publique est prête à accepter un programme de réarmement général."
 air_defense_focus:0 "Défense aérienne"
 air_defense_focus_tt:0 "Ajoute le maximum de §Ycanons antiaériens§! en §YEst-Anglie§!, dans le §YSussex§! et en §YCornouailles§!."
 air_defense_focus_bypass_tt:0 "Emplacements de construction insuffisants pour de la §YDCA§!"
 air_defense_focus_desc:0 "La question n'est pas de savoir d'où viendra l'ennemi mais de protéger nos côtes en y installant des batteries anti-aériennes."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "La détection des bombardiers ennemis sera essentielle à l'effort de guerre. Plutôt que de continuer à consacrer nos ressources au développement de la technologie radar, nous devrions construire un réseau de stations de détection le long des côtes."
 royal_ordinance_focus:0 "Royal Ordinance Factories"
 royal_ordinance_focus_desc:0 "Le Royal Arsenal de Woolwich ne peut malheureusement pas produire toutes les munitions et armes légères dont nous avons besoin. Nous devons construire beaucoup d'autres usines, de préférence dans des régions relativement sûres."
 shadow_scheme_focus:0 "Shadow Scheme"
 shadow_scheme_focus_desc:0 "Le Ministère de l'Air a suggéré un bon moyen pour convertir plus facilement les usines civiles en usines militaires : en accordant des subventions et des prêts à plusieurs entreprises cruciales, elles accepteront dès maintenant d'agrandir et d'adapter leurs usines pour faciliter leur transition vers des applications militaires au moment voulu."
 uk_small_arms_focus:0 "Birmingham Small Arms Company"
 uk_small_arms_focus_desc:0 "Les Royal Ordnance Factories ne produisent pas suffisamment d'armes légères mais, comme nous l'avons fait pendant la Grande Guerre, nous pourrions signer un contrat avec la Birmingham Small Arms Company pour accroître sa capacité."
 UK_secret_focus:0 "Armes secrètes"
 UK_secret_focus_desc:0 "Nous disposons désormais des connaissances et des infrastructures nécessaires à la mise en œuvre de différents projets d'armes secrètes qui étaient jusque-là du domaine de la science-fiction."
 air_rearmament_focus:0 "Réarmement aérien"
 air_rearmament_focus_desc:0 "En cas de guerre avec un pays d'Europe continentale, la Royal Air Force sera la clé de la victoire. Mais dans un premier temps, nous devons adapter nos bases aériennes à nos plans de réarmement !"
 fighter_command_focus:0 "Fighter Command"
 fighter_command_focus_desc:0 "La maîtrise des airs doit être notre priorité ! En matière de recherche militaire, rien n'est plus essentiel que le développement des chasseurs."
 bomber_command_focus:0 "Bomber Command"
 bomber_command_focus_desc:0 "Comme disait Giulio Douhet, "les bombardiers passent toujours" ! Nonobstant les progrès de la technologie radar et des défenses antiaériennes, nous devons développer de meilleurs bombardiers."
 coastal_command_focus:0 "Coastal Command"
 coastal_command_focus_desc:0 "L'industrie de la Grande-Bretagne dépend des ressources qu'elle importe des quatre coins de son empire. Par conséquent, la Royal Navy et la Royal Air Force doivent impérativement protéger ces convois vitaux. Dédions une formation spéciale de la RAF à la protection des accès à nos ports !"
 aircraft_production_focus:0 "London Aircraft Production Group"
 aircraft_production_focus_desc:0 "La production d'avions reste notre priorité. Le London Aircraft Production Group (LAPG) doit être créé pour gérer et coordonner l'ensemble de la production aéronautique."
 uk_jet_focus:0 "Avions à réaction"
 uk_jet_focus_desc:0 "Il ne fait aucun doute que le moteur à réaction remplacera un jour les moteurs à hélice des avions. Le potentiel est énorme, c'est pourquoi la Grande-Bretagne ne peut pas se permettre de prendre du retard dans ce domaine crucial de la recherche."
 naval_rearmament_focus:0 "Réarmement naval"
 naval_rearmament_focus_desc:0 "Nous avons bien tenté de prévenir une course aux armements navals avec le Second Traité naval de Londres, mais personne ne le respecte, pas même ses signataires. Si nous voulons que la Royal Navy conserve sa suprématie mondiale, nous devons veiller à ce qu'elle reste la plus grande marine de la planète."
 uk_destroyer_focus:0 "Priorité aux destroyers"
 uk_destroyer_focus_desc:0 "Les cuirassés modernes sont de véritables merveilles, mais nous ne devons pas négliger le rôle essentiel que joue l'humble destroyer dans la protection de nos convois."
 uk_convoy_focus:0 "Priorité aux escorteurs de convois"
 uk_convoy_focus_desc:0 "On ne le répétera jamais assez : nos convois constituent notre force vive. Mettons tout en œuvre pour les protéger et remplacer rapidement les navires perdus."
 uk_waves_focus:0 "Britannia Rules the Waves"
 uk_waves_focus_desc:0 "Dans l'ombre de la Royal Navy, les autres puissances navales sont contraintes d'élaborer des doctrines innovantes pour rester dans la course. Ne nous reposons pas sur nos lauriers, car la quantité et la qualité de nos navires ne suffisent pas."
 uk_carrier_focus:0 "Priorité aux porte-avions"
 uk_carrier_focus_desc:0 "La question de la viabilité des cuirassés divise les théoriciens navals. Certains pensent que la puissance aérienne moderne va prendre l'ascendant sur la puissance navale et que les porte-avions vont devenir les nouveaux rois des océans."
 uk_spain_focus:0 "Faire pression sur l'Espagne"
 uk_spain_focus_desc:0 "Plus que quiconque, les Espagnols sont conscients de la puissance de la Royal Navy, mais un rappel à l'ordre est peut-être nécessaire..."
 uk_battleship_focus:0 "Priorité aux cuirassés"
 uk_battleship_focus_desc:0 "Malgré les querelles de théoriciens entre suprématie aérienne et suprématie navale, les canons des cuirassés restent très dissuasifs. Et même si les partisans des porte-avions finissent un jour par prouver qu'ils ont raison, les cuirassés continueront à dominer les océans pendant de nombreuses années."
 uk_turkey_focus:0 "Faire pression sur la Turquie"
 uk_turkey_focus_desc:0 "Qu'importe si les Turcs ne nous aiment pas. L'important est qu'ils craignent nos cuirassés..."
 uk_amphibious_focus:0 "Guerre amphibie"
 uk_amphibious_focus_desc:0 "Dominer les océans, c'est bien, mais il faut parfois se mouiller les pieds. Ne négligeons pas nos capacités de débarquement de forces d'invasion en territoire hostile."
 singapore_focus:0 "La stratégie de Singapour"
 singapore_focus_desc:0 "Singapour doit rester notre principale base navale en Asie. Hong Kong peut tomber aux mains des Japonais, mais Singapour doit rester imprenable jusqu'à ce que la flotte principale parvienne à infliger une défaite décisive à l'ennemi."
 sp_landward_forts_focus:0 "Fortifications terrestres"
 sp_landward_forts_focus_desc:0 "Les défenses actuelles de Singapour sont inadaptées. Renforçons les fortifications existantes !"
 peninsular_focus:0 "Guerre péninsulaire"
 peninsular_focus_desc:0 "Nous devons devancer et ralentir un ennemi venant du nord, par la Malaisie, avant qu'il atteigne Singapour."
 hongkong_focus:0 "Tenir Hong Kong"
 hongkong_focus_desc:0 "La stratégie de Singapour est obsolète. Il nous faut un plan plus audacieux reposant sur une base plus proche du Japon. Une fois doté des fortifications et des installations adéquates, Hong Kong fera parfaitement l'affaire !"
 hk_landward_forts_focus:0 "Fortifications terrestres"
 hk_landward_forts_focus_desc:0 "Hong Kong va devoir se transformer en véritable forteresse pour résister à une attaque soutenue en provenance de Chine continentale."
 hk_air_focus:0 "Défenses aériennes"
 hk_air_focus_desc:0 "Nous devons développer et améliorer nos emplacements antiaériens de Hong Kong."
 uk_embargo_focus:0 "Politique d'embargo"
 uk_embargo_focus_desc:0 "Le meilleur moyen de vaincre des dictateurs, qu'ils soient communistes ou fascistes, est de les priver des ressources nécessaires à leur effort de guerre. Le plus dur sera d'intimider les banquiers et les corporations qui travaillent avec eux..."
 uk_sanction_italy_focus:0 "Sanctionner l'Italie"
 uk_sanction_italy_focus_desc:0 "Mussolini ambitionne de créer un nouvel Empire romain et, aussi absurde que cela puisse paraître, il risque un jour de nous attaquer pour réaliser son rêve. Tâchons de l'arrêter avant qu'il ne nous déclare la guerre."
 uk_sanction_japan_focus:0 "Sanctionner le Japon"
 uk_sanction_japan_focus_desc:0 "Les Japonais semblent déterminés à créer leur "sphère de coprospérité de la Grande Asie orientale", sous leur hégémonie, bien sûr. Mais l'Empire britannique et les colonies des autres puissances occidentales sont en travers de leur chemin. Empêchons-les d'accéder aux ressources dont ils ont besoin."
 uk_burma_focus:0 "La route de Birmanie"
 uk_burma_focus_desc:0 "Pour aider les Chinois à combattre le Japon, nous devrions construire une route (et les infrastructures associées) entre la Birmanie et la Chine grâce à laquelle les approvisionnements leur parviendront par voie terrestre, à l'abri des Japonais."
 uk_scandinavian_focus:0 "Intervention scandinave"
 uk_scandinavian_focus_desc:0 "La Scandinavie n'aurait quasiment aucune importance stratégique sans les exportations de minerai de fer suédoises. Nous devons faire pression sur la Suède et la Norvège pour empêcher ces ressources vitales d'atteindre l'Allemagne. Si elles refusent, nous devrons peut-être nous préparer à les envahir..."
 uk_iraq_focus:0 "Sécuriser l'Irak"
 uk_iraq_focus_desc:0 "Nous avons accordé l'indépendance à l'Irak en 1932, mais au vu de la situation mondiale actuelle, c'était peut-être une erreur. Nos ennemis ne doivent en aucun cas mettre la main sur le pétrole iraquien..."
 uk_iran_focus:0 "Sécuriser l'Iran"
 uk_iran_focus_desc:0 "Compte tenu de ses richesses pétrolières et de sa situation stratégique entre l'Inde, le Moyen-Orient et l'Union soviétique, l'Iran ne doit en aucun cas tomber entre les mains de nos ennemis."
 uk_free_india_focus:0 "Indépendance de l'Inde"
 uk_free_india_focus_desc:0 "Pour tenter de déclencher une rébellion en Inde, le Japon a formé une "Armée nationale indienne" composée de recrues indiennes. Si rien n'est fait, la situation risque de dégénérer. Deux options s'offrent à nous : vaincre rapidement le Japon ou promettre l'indépendance à l'Inde d'ici quelques années."
 uk_colonial_focus:0 "Encourager les élites coloniales"
 uk_colonial_focus_desc:0 "Notre vaste empire abrite de brillants esprits, mais son immensité les empêche de se rencontrer. Encourageons-les à travailler ensemble sur des projets importants pour obtenir plus rapidement des résultats."
 uk_asia_focus:0 "Fortifier l'Asie de l'Est"
 uk_asia_focus_desc:0 "La plupart de nos anciennes colonies asiatiques sont confrontées à des menaces de guerre civile et aux ambitions impériales de pays locaux. Ne négligeons pas les avant-postes qu'il nous reste et continuons à développer ces régions pour asseoir notre présence mondiale."
 uk_china_focus:0 "Influencer la Chine"
 uk_china_focus_desc:0 "Bien que les nationalistes chinois se soient déclarés hostiles à nos efforts coloniaux, ils sont encerclés d'ennemis et manquent d'alliés. Si nous parvenons à entrer en contact avec eux, ils accepteront peut-être de changer de politique."
 uk_commonwealth_focus:0 "Liens avec le Commonwealth"
 uk_commonwealth_focus_desc:0 "Unies par une allégeance commune à la Couronne britannique, les nations du Commonwealth seront les premières à nous soutenir en cas de nouveau conflit mondial. Nous devons renforcer nos relations diplomatiques avec elles."
 uk_india_focus:0 "Développer le Raj"
 uk_india_focus_desc:0 "Quoi que l'on pense de notre présence coloniale en Inde, tant à l'étranger que chez nous, et quoi que réserve l'avenir au sous-continent, nous devons impérativement développer sa capacité industrielle."
 northern_expansion_focus:0 "Expansion vers le Nord"
 northern_expansion_focus_desc:0 "Selon la doctrine d'expansion vers le Nord soutenue par l'Armée impériale, l'Union soviétique est le principal obstacle aux ambitions japonaises. Nous devrions profiter des tensions qui règnent actuellement en Europe pour attaquer l'Extrême-Orient russe. Mais il nous faudra frapper vite."
 southern_expansion_focus:0 "Expansion vers le Sud"
 southern_expansion_focus_tt:0 "Conclut un §Ypacte de non-agression§! avec l'§YUnion soviétique§! si cette priorité est choisie\n"
 southern_expansion_focus_desc:0 "Selon la doctrine d'expansion vers le Sud soutenue par la marine impériale, le Japon devrait s'étendre vers le Sud, en direction de l'Asie du Sud-Est et du Pacifique. Les riches colonies des puissances européennes possèdent des ressources essentielles à l'industrie japonaise, mais si nous les attaquons, nous entrerons en conflit avec les États-Unis. Une frappe préventive s'impose."
 new_ideas:0 "Nouveaux ministres disponibles.\n"
 available_political_advisor:0 "§YConseiller politique§! disponible :\n"
 available_chief_of_army:0 "§YChef de l'armée de terre§! disponible :\n"
 available_chief_of_navy:0 "§YChef de la marine§! disponible :\n"
 available_chief_of_airforce:0 "§YChef de l'armée de l'air§! disponible :\n"
 available_military_high_command:0 "§YHaut commandement militaire§! disponible :\n"
 available_theorist:0 "§YThéoricien§! disponible :\n"
 available_designer:0 "§YEntreprise de conception§! disponible :\n"
