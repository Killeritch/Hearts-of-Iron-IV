 remove_chief_of_navy:0 "§YChef de la marine§! supprimé :\n"
 remove_chief_of_airforce:0 "§YChef de l'armée de l'air§! supprimé :\n"
 remove_military_high_command:0 "§YHaut commandement militaire§! supprimé :\n"
 remove_theorist:0 "§YThéoricien§! supprimé :\n"
 usa_focus:0 "Priorité - nation américaine"
 USA_issue_war_bonds:0 "Émettre des obligations de guerre"
 USA_issue_war_bonds_desc:0 "Les obligations de guerre permettent de financer les dépenses militaires grâce au soutien et au patriotisme de la population."
 USA_office_of_strategic_services:0 "Office of Strategic Services"
 USA_office_of_strategic_services_desc:0 "La formation d'une agence de renseignement sera utile à nos efforts de guerre ainsi qu'aux futures opérations que nous mènerons à l'étranger. Prenons exemple sur les services de renseignement britanniques."
 USA_wartime_industry:0 "Industrie de guerre"
 USA_wartime_industry_desc:0 "Nos industries sont solides, mais elles ne sont pas toutes adaptées à la production d'équipements militaires. Pour faciliter cette transition et tirer le meilleur parti de nos ressources, des processus efficaces vont devoir être mis en place."
 USA_first_special_service_force:0 "1er Détachement du service spécial"
 USA_first_special_service_force_desc:0 "En cas de conflit mondial, nous devrons être en mesure de mener des opérations derrière les lignes ennemies, en territoire inhospitalier, d'où la nécessité de former des commandos pour les guerres à venir."
 USA_rubber_reserve_company:0 "Société de réserve de caoutchouc"
 USA_rubber_reserve_company_desc:0 "La guerre ayant éclatée, nous avons perdu presque toutes nos sources de caoutchouc importé.\n\nGrâce à un énorme effort coordonné, les sociétés de caoutchouc aux États-Unis peuvent coopérer pour trouver de meilleurs moyens de produire du caoutchouc synthétique et même répondre aux demandes de l'effort de guerre."
 USA_manifest_destiny:0 "Destinée manifeste"
 USA_manifest_destiny_desc:0 "Les circonstances particulières dans lesquelles notre pays a vu le jour nous commandent de combattre l'injustice et l'oppression partout dans le monde. Dès lors, la liberté est la première des valeurs que nous souhaitons transmettre à la communauté internationale."
 USA_manifest_destiny_tt:0 "§YConfère des objectifs de guerre contre toutes les nations fascistes et communistes.§!\n"
 USA_scientist_haven:0 "Havre scientifique"
 USA_scientist_haven_desc:0 "En tant que gardiens de la liberté dans le monde, nous sommes prêts à accueillir tous les chercheurs et intellectuels étrangers chassés par des régimes dictatoriaux pour leur donner leur chance et leur permettre de soutenir la cause de notre pays."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Des millions de gens souffrent encore du chômage qui a résulté de la Grande Dépression. Les grands travaux entrepris sous la houlette de la Work Progress Administration ne suffisent peut-être pas à résorber entièrement le chômage, mais ils y contribuent."
 USA_committee_on_technocracy:0 "Comité sur la technocratie"
 USA_committee_on_technocracy_desc:0 "Nous devrions remplacer un nombre de politiciens et d'hommes d'affaires par des scientifiques et des ingénieurs. Ils ont l'expertise technique pour gérer l'économie et nous verrions de grands progrès scientifiques qui entraîneraient un nouveau boom économique."
 USA_support_rock_island:0 "Soutien à Rock Island"
 USA_support_rock_island_desc:0 "La clef de la victoire réside dans le soutien apporté à nos valeureuses troupes, quels que soient les moyens employés, que ce soit par l'artillerie lourde à distance ou par un soutien plus direct sur le champ de bataille. Quoi qu'il en soit, nous devons faire en sorte que nos troupes aient tout ce dont elles ont besoin."
 USA_military_construction:0 "Construction militaire"
 USA_military_construction_desc:0 "Face aux risques de guerre mondiale, nos grands travaux doivent être à la fois civils et militaires."
 USA_USACE_projects:0 "Projet de l'USACE"
 USA_USACE_projects_desc:0 "Le Corps des ingénieurs de l'armée des États-Unis (ou USACE) sera chargé de mettre en œuvre de nombreux projets militaires inédits. Essayons !"
 USA_arsenal_of_democracy:0 "L'arsenal de la démocratie"
 USA_arsenal_of_democracy_desc:0 "Même si nous n'intervenons pas directement dans un conflit, les nations démocratiques peuvent compter sur nous pour les armer et les soutenir."
 USA_liberty_ships:0 "Liberty Ships"
 USA_liberty_ships_desc:0 "Nos projets industriels doivent s'accompagner d'une production massive de cargos qui, en cas de besoin, transporteront nos équipements et nos troupes sur les théâtres d'opérations."
 USA_war_propaganda:0 "Propagande de guerre"
 USA_war_propaganda_desc:0 "Même si notre population refuse d'envoyer ses enfants à la mort, de nombreux politiciens pensent que nous devons intervenir. Les tyrans ne sont pas les seuls à user de la propagande pour diaboliser l'ennemi et appeler à un conflit ouvert."
 USA_war_plan_black:0 "Plan de guerre noir"
 USA_war_plan_black_desc:0 "Les politiques et l'expansionnisme des Allemands frôlent la folie. Arrêtons-les avant que leur machine de guerre atteigne le point de non-retour."
 USA_embargo_germany:0 "Embargo sur l'Allemagne"
 USA_embargo_germany_desc:0 "Les Allemands ont besoin de pétrole et d'autres ressources naturelles pour alimenter leur effort de guerre. Le moins que nous puissions faire est donc de couper leurs approvisionnements."
 USA_destroyers_for_bases:0 "Des destroyers pour les bases"
 USA_destroyers_for_bases_desc:0 "Le Royaume-Uni a besoin de navires, et nous devons protéger notre territoire national. Pour pouvoir établir des bases militaires sur les territoires britanniques actuels, nous pouvons leur offrir des destroyers, en espérant qu'ils seront utilisés à bon escient."
 USA_war_plan_white:0 "Plan de guerre blanc"
 USA_war_plan_white_desc:0 "L'expansion du péril rouge doit être contrôlée. À l'extérieur comme à l'intérieur de notre territoire, il n'y a pas de plus grande menace pour notre nation, et le monde est vaste."
 USA_embargo_USSR:0 "Embargo sur l'URSS"
 USA_embargo_USSR_desc:0 "En cessant nos échanges commerciaux avec l'Union soviétique, nous ne participerons plus à leurs efforts militaires et démontrerons la supériorité de notre modèle économique."
 USA_war_plan_red:0 "Plan de guerre rouge"
 USA_war_plan_red_desc:0 "Après nous avoir laissé croire qu'ils respectaient enfin notre peuple, nos anciens oppresseurs font maintenant des choix opposés aux nôtres. L'Empire britannique montre son vrai visage. Nous devons lui faire connaître notre position."
 USA_embargo_the_empire:0 "Embargo sur l'Empire"
 USA_embargo_the_empire_desc:0 "Malgré les bonnes relations que nous avons longtemps entretenues, les Britanniques ont trahi les idéaux auxquels nous sommes attachés. Ils vont maintenant en subir les conséquences."
 USA_war_plan_orange:0 "Plan de guerre orange"
 USA_war_plan_orange_desc:0 "Les ambitions impérialistes des Japonais représentent pour nous une sérieuse menace. Leurs tentatives d'expansion vers l'Asie et le Pacifique vont rapidement se heurter à nos intérêts."
 USA_embargo_japan:0 "Embargo contre le Japon"
 USA_embargo_japan_desc:0 "Nous devons montrer aux Japonais que les États-Unis rejettent leur bellicisme. Pour contrecarrer leurs intentions dans le Pacifique, nous allons commencer par leur imposer un embargo."
 USA_prepare_intervention:0 "Préparer une intervention"
 USA_prepare_intervention_desc:0 "Par le biais de décisions diplomatiques et commerciales, nous avons renoncé à notre neutralité et à notre isolationnisme et avons décidé de nous engager vis-à-vis des conflits étrangers. Nos futures politiques militaires reflèteront cette posture."
 USA_extra_tech_team:0 "Équipe technique supplémentaire"
 USA_manhattan_project:0 "Projet Manhattan"
 USA_manhattan_project_desc:0 "Le nom de code officiel du projet de bombe atomique de l'USACE, "Development of Substitute Materials", va être remplacé par le terme "Manhattan". Ce projet est probablement le plus secret et le plus dangereux de l'histoire militaire."
 USA_unholy_alliance:0 "Une alliance contre-nature"
 USA_unholy_alliance_desc:0 "Il faut parfois savoir choisir ses ennemis. Et souvent, ce choix s'avère difficile. Les générations futures jugeront peut-être sévèrement notre alliance avec un tyran plutôt qu'un autre, ou bien nous féliciteront d'avoir fait le bon choix."
 USA_unholy_alliance_tt:0 "Stimule l'opinion et l'opinion commerciale vis-à-vis de l'Union soviétique ou de l'Allemagne si le pays est en guerre, en se rangeant du côté du défenseur."
 USA_limited_intervention:0 "Intervention limitée"
 USA_limited_intervention_desc:0 "Il en faudrait beaucoup pour que nous entrions en guerre, mais compte tenu des récents évènements, beaucoup de gens sont favorables à une intervention à l'étranger."
 USA_the_giant_wakes:0 "Le géant s'éveille"
 USA_the_giant_wakes_desc:0 "Beaucoup de nations se tournent vers nous pour protéger les valeurs de la démocratie et de la liberté. Puisque le monde dans lequel est née l'Amérique non-interventionniste n'existe plus, nous allons devoir nous adapter."
 USA_pearl_harbor_gambit:0 "Tactique de Pearl Harbor"
 USA_pearl_harbor_gambit_desc:0 "La base navale de Pearl Harbor est une cible facile pour les Japonais. Nous devons y stationner une flotte pour affirmer notre puissance dans le Pacifique. Oseront-ils défier un tel déploiement de forces ?"
 USA_pearl_harbor_gambit_tt:0 "§YTant que cette priorité sera active, le Japon aura l'opportunité de lancer une attaque.§!"
 USA_cancel_pearl_harbor_gambit:0 "Annuler la tactique de Pearl Harbor"
 USA_cancel_pearl_harbor_gambit_desc:0 "La présence d'une flotte à Pearl Harbor mettrait nos marins en danger. Ne courons pas le risque de déclencher une guerre avec le Japon."
 USA_air_war_plans_division:0 "Air War Plans Division"
 USA_air_war_plans_division_desc:0 "Pour définir les bonnes priorités en matière d'aviation et de production aéronautique, des plans à long terme s'imposent. L'AWPD nous fournira les plans logistiques, organisationnels et stratégiques nécessaires."
 USA_air_support:0 "Appui aérien"
 USA_air_support_desc:0 "La guerre dans les airs doit s'accompagner d'autres opérations militaires."
 USA_strategic_bombing:0 "Bombardement stratégique"
 USA_strategic_bombing_desc:0 "Des bombardements de précision nous permettront d'arrêter la machine de guerre de notre ennemi."
 USA_TAC:0 "Développement des bombardiers tactiques"
 USA_TAC_desc:0 "La construction d'avions dédiés à l'attaque de cibles tactiques renforcera la sécurité des troupes."
 USA_combined_bomber_offensive:0 "Bombardements coordonnés"
 USA_combined_bomber_offensive_desc:0 "L'alliance avec une autre grande puissance présente des avantages inattendus en matière de bombardements à grande échelle."
 USA_fund_the_navy:0 "Financer la marine"
 USA_fund_the_navy_desc:0 "Nous devons être en mesure de nous adapter à toute nouveauté à laquelle nous soumettent nos ennemis. Un financement plus conséquent des exercices navals rendra la marine plus efficace et elle pourra ainsi surpasser tactiquement nos ennemis."
 USA_bureau_of_ships:0 "Bureau of Ships"
 USA_bureau_of_ships_desc:0 "Nous allons fusionner le Bureau of Construction and Repair et le Bureau of Engineering pour former une entité qui supervisera les futurs projets navals."
 USA_battleship_primacy:0 "Suprématie des cuirassés"
 USA_battleship_primacy_desc:0 "La dénonciation du traité naval de Washington par les Japonais risque d'entraîner une nouvelle course à l'armement sur les océans. Nous allons donc veiller à disposer de cuirassés plus nombreux et plus efficaces."
 USA_advanced_mahanian_doctrine:0 "Doctrine mahanienne avancée"
 USA_advanced_mahanian_doctrine_desc:0 "L'influence d'Alfred Thayer Mahan sur la guerre navale est indéniable. Ses travaux vont nous permettre de faire bon usage des cuirassés, qu'il considérait comme un facteur décisif."
 USA_carrier_primacy:0 "Suprématie des porte-avions"
 USA_carrier_primacy_desc:0 "Les combats à venir exigeront une bonne maîtrise des airs, et le meilleur moyen d'accroître la portée des avions est d'utiliser des porte-avions. Mettons au point des modèles plus sophistiqués et plus spécialisés."
 USA_bureau_of_aeronautics:0 "Bureau of Aeronautics"
 USA_bureau_of_aeronautics_desc:0 "Le Bureau of Aeronautics est chargé de l'aéronavale depuis des décennies. Pour répondre aux besoins actuels de celle-ci, il va donc être élargi."
 USA_escort_effort:0 "Développement des escorteurs"
 USA_escort_effort_desc:0 "Les sous-marins constituent un véritable danger pour nos convois marchands. La mise au point de nouveaux modèles de destroyers nous permettra de lutter efficacement contre eux."
 USA_convoy_tactics:0 "Tactiques de convois"
 USA_convoy_tactics_desc:0 "La protection de nos navires de commerce nécessite évidemment des escorteurs et des services de renseignement efficaces, mais des choix tactiques doivent également être effectués en matière de routes et d'usages commerciaux."
 USA_amphibious_operations:0 "Opérations amphibies"
 USA_amphibious_operations_desc:0 "Notre pire cauchemar serait que cette guerre atteigne le sol américain. La victoire passera donc par des débarquements savamment orchestrés."
 USA_expand_the_USMC:0 "Étendre l'USMC"
 USA_expand_the_USMC_desc:0 "Le United States Marine Corps a toujours joué un rôle décisif lors des guerres que nous avons menées, et il sera probablement encore indispensable à nos campagnes amphibies. Semper fidelis !"
 USA_reinforce_monroe_doctrine:0 "Réaffirmer la doctrine Monroe"
 USA_reinforce_monroe_doctrine_desc:0 "Née il y a un siècle, la doctrine Monroe codifiait l'intervention américaine en cas de tentative de colonisation des Amériques par les Européens, tout en restant à l'écart des affaires du vieux continent. Le renforcement de notre rôle de pacificateurs des Amériques améliorera notre influence sur ces deux continents."
 USA_carribean_sphere:0 "Sphère des Caraïbes"
 USA_carribean_sphere_desc:0 "Les Caraïbes sont idéalement situées pour lancer des frappes contre notre côte orientale ou sur le canal de Panama, par conséquent nous devons tout mettre en œuvre pour empêcher l'ennemi de prendre le contrôle de cette zone."
 USA_central_america:0 "Amérique centrale"
 USA_central_america_desc:0 "Il serait impensable de laisser une puissance étrangère prendre le contrôle du canal de Panama, ou même de le menacer. C'est pourquoi nous sommes prêts à garantir l'indépendance de toutes les nations d'Amérique centrale."
 USA_the_neighbors:0 "Pays voisins"
 USA_the_neighbors_desc:0 "Nous devons impérativement assurer la sécurité de nos voisins. Si jamais l'ennemi tente de nous atteindre en s'attaquant à l'un de nos voisins, il aura affaire à nous."
 USA_south_america:0 "Amérique du Sud"
 USA_south_america_desc:0 "Pour empêcher les empires coloniaux de poursuivre leur implantation en Amérique du Sud et assurer la sécurité de nos frères du Sud, nous allons garantir leur indépendance."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "La paix doit être préservée en Amérique. Nous devons donc prévenir toute escalade des tensions qui règnent entre nos voisins et tout mettre en œuvre pour empêcher qu'une guerre éclate à nos portes, car nos ennemis n'attendent que cela."
 USA_pax_americana_tt:0 "@Les USA §YÉtats-Unis§! peuvent intervenir dans les conflits entre pays américains"
 USA_black_chamber:0 "Opération Black Chamber"
 USA_black_chamber_complete:0 "§RCLASSIFIÉ§!"
 USA_black_chamber_desc:0 "Nous savons de source sûre que nos intérêts sont sur la sellette dans un certain nombre de pays américains. Mais grâce au réseau de propagande clandestin que nous avons mis en place, nous sommes prêts à faire pression sur ces pays pour qu'ils se rallient à nous. C'est le seul moyen d'assurer notre sécurité."
 USA_preemptive_intervention:0 "Intervention préventive"
 USA_preemptive_intervention_desc:0 "Nous ne pouvons plus nous permettre d'attendre que nos voisins s'arment pour détruire notre pays ou nos alliés. Pour le bien de notre grande nation et du monde, nous devons intervenir."
