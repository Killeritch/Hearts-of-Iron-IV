 FRA_metropolitan_france:0 "France métropolitaine"
 FRA_metropolitan_france_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§! en France métropolitaine"
 FRA_metropolitan_france_desc:0 "La métropole doit rester prioritaire. Commençons par améliorer nos infrastructures pour créer des emplois et accélérer les déploiements de troupes."
 FRA_algerie_france:0 "Algérie française"
 FRA_algerie_france_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§! dans les colonies françaises"
 FRA_algerie_france_desc:0 "L'Europe traverse une époque dangereuse. Mettons l'accent sur l'amélioration de nos territoires du sud pour soutenir la métropole."
 FRA_industrial_expansion:0 "Expansion industrielle"
 FRA_industrial_expansion_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§! en France métropolitaine"
 FRA_industrial_expansion_desc:0 "Nous devons renforcer notre présence industrielle sur le sol national. Nous disposons déjà de main-d'œuvre, mais il nous manque des lignes de production."
 FRA_colonial_industry:0 "Industrie coloniale"
 FRA_colonial_industry_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§! dans les colonies françaises"
 FRA_colonial_industry_desc:0 "Nous devons mettre l'accent sur notre industrie algéroise. Si les tensions s'aggravent en Europe, nous disposerons ainsi de capacités industrielles hors de portée des bombardiers ennemis."
 FRA_military_factories:0 "Usines militaires"
 FRA_military_factories_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§! en France métropolitaine"
 FRA_military_factories_desc:0 "Les capacités de notre machine de guerre sont insuffisantes. Mettons l'accent sur la production d'équipements militaires sur le sol national pour assurer un approvisionnement constant de nos frontières."
 FRA_colonial_military_factories:0 "Usines militaires coloniales"
 FRA_colonial_military_factories_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§! dans les colonies françaises"
 FRA_colonial_military_factories_desc:0 "L'implantation d'usines de production militaires hors d'Europe nous permettra de continuer d'approvisionner nos troupes sur le front si jamais l'ennemi venait à prendre le contrôle de notre espace aérien."
 FRA_extra_research_slot:0 "Nouvel emplacement de recherche"
 FRA_extra_research_slot_desc:0 "De jeunes talents prometteurs apparaissent un peu partout dans le pays. Fournissons-leur des installations pour mener leurs recherches. Les progrès technologiques ainsi réalisés nous permettront de prendre l'avantage dans les domaines stratégiques."
 FRA_nuclear_effort:0 "Développement du nucléaire"
 FRA_nuclear_effort_desc:0 "Les résultats des premiers essais nucléaires sont très prometteurs. La maîtrise de cette technologie nous permettra de mettre au point une arme d'une puissance inédite."
 FRA_jet_effort:0 "Développement de l'avion à réaction"
 FRA_jet_effort_desc:0 "Le combat aérien repose sur la mobilité. Le moteur à réaction est un tel progrès que les pilotes ennemis auront l'impression de faire du sur-place lorsque nous les combattrons."
 FRA_extra_research_slot_2:0 "Nouvel emplacement de recherche II"
 FRA_extra_research_slot_2_desc:0 "De jeunes talents prometteurs apparaissent un peu partout dans le pays. Fournissons-leur des installations pour mener leurs recherches. Les progrès technologiques ainsi réalisés nous permettront de prendre l'avantage dans les domaines stratégiques."
 FRA_defensive_focus:0 "Priorité à la défense"
 FRA_defensive_focus_desc:0 "La situation exige que nous renforcions nos défenses. Si nos ennemis nous menacent, nous les laisserons venir à nous pour les combattre sur notre propre sol. Nous avons un candidat idéal pour mener notre armée. Vous n'avez qu'un seul mot à dire."
 FRA_aggressive_focus:0 "Priorité à l'attaque"
 FRA_aggressive_focus_desc:0 "Nous ne pouvons pas rester les bras croisés pendant que nos ennemis franchissent nos frontières. Et nous n'abandonnerons pas nos alliés à leur sort. Préparez notre armée ! Gamelin est l'homme de la situation."
 FRA_fortification_focus:0 "Priorité aux fortifications"
 FRA_fortification_focus_desc:0 "Compte tenu de l'importance que revêtent nos forts, nous devons trouver un moyen d'améliorer leur efficacité. À l'image de la ligne Maginot, nous pourrions construire de nouvelles défenses pour dissuader nos ennemis de nous attaquer."
 FRA_alpine_forts:0 "Forts alpins"
 FRA_alpine_forts_desc:0 "Lorsque nous aurons construit notre nouvelle ligne de défense dans les Alpes, les Italiens auront du mal à franchir la frontière. Nous aurons alors le temps de réagir et de renforcer notre position."
 FRA_extend_the_maginot_line:0 "Extension de la ligne Maginot"
 FRA_extend_the_maginot_line_desc:0 "En cas d'invasion, la Belgique n'aura pas les moyens de se défendre. Par conséquent, si des armées ennemies pénètrent sur son territoire, nous aurons des ennuis. Prolongeons la ligne Maginot pour empêcher les armées ennemies d'entrer en France !"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Tous les hommes et femmes capables de se battre doivent être enrôlés. La production en masse de nouvelles armes en réduira le coût. Nous confierons un fusil à chaque soldat."
 FRA_artillery_focus:0 "Grande batterie"
 FRA_artillery_focus_desc:0 "Notre artillerie formera une puissante force capable de concentrer ses tirs sur des points spécifiques. En une seule salve, nous affaiblirons la ligne ennemie puis, si nécessaire, nous l'enfoncerons !"
 FRA_heavy_armor_focus:0 "Char de bataille"
 FRA_heavy_armor_focus_desc:0 "Les chars de combat sont l'avenir de l'industrie militaire. Pour dominer le champ de bataille, il nous faut de puissants chars !"
 FRA_motorized_focus:0 "Priorité à la motorisation"
 FRA_motorized_focus_desc:0 "L'amélioration de nos techniques de production de véhicules d'infanterie renforcera nos capacités de soutien et de renfort sur le front."
 FRA_mechanized_focus:0 "Priorité à la mécanisation"
 FRA_mechanized_focus_desc:0 "Les véhicules blindés jouent un rôle de plus en plus important lors des conflits armés. Bien qu'ils soient un peu moins intimidants que notre char moyen, ils nous donnent l'avantage en termes de communication, de commandement, de transport et de guerre urbaine."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Conformément à la loi, l'infanterie contrôle toutes les forces blindées. Légères et rapides, les automitrailleuses se déplacent facilement et leurs armes peuvent infliger des dégâts."
 FRA_army_reform:0 "Réforme de l'armée de terre"
 FRA_army_reform_desc:0 "Aucune unité d'infanterie ou aucun char avancé ne peut à lui seul nous faire gagner la guerre. Nous devons donc à la fois développer des capacités tactiques et stratégiques. Plaçons les bonnes personnes à la tête de notre armée pour la faire évoluer."
 FRA_navy_focus:0 "Priorité à la marine"
 FRA_navy_focus_tt:0 "Emplacements de construction insuffisants pour des §Ybases navales§!"
 FRA_navy_focus_desc:0 "Pour développer notre flotte, la première étape consiste à améliorer et agrandir nos bases navales. Nos navires nécessitent une attention constante pour être prêts à intervenir à tout moment."
 FRA_improved_screen_ships:0 "Navires d'escorte améliorés"
 FRA_improved_screen_ships_desc:0 "Les destroyers et les croiseurs légers jouent un rôle déterminant dans la défense de nos cuirassés lourds ou de nos porte-avions. Si nous perdons notre ligne de défense en mer, nos navires et nos hommes seront tous en danger. Veillons donc à ce que nos navires bénéficient des toutes dernières technologies."
 FRA_capital_ship_focus:0 "Priorité aux navires capitaux"
 FRA_capital_ship_focus_desc:0 "En améliorant nos cuirassés, nous disposerons d'un avantage tactique indéniable. Leur portée et leur puissance seront telles que nul n'échappera à leurs canons."
 FRA_carrier_focus:0 "Priorité aux porte-avions"
 FRA_carrier_focus_desc:0 "Les théoriciens navals estiment que nos porte-avions sont obsolètes, mais ils ont des solutions pour les maintenir en service. Pour obtenir des résultats notables, notre soutien total est indispensable."
 FRA_initiate_government_reform:0 "Réforme du gouvernement"
 FRA_initiate_government_reform_desc:0 "Le monde est dangereux. Pour le bien de la France, il est temps d'en finir avec nos querelles internes et de mettre nos politiciens face à leurs responsabilités."
 FRA_support_the_left:0 "Soutenir la gauche"
 FRA_support_the_left_desc:0 "Le Komintern est de plus en plus puissant. Le moment est venu de montrer que nous avons des intérêts communs en soutenant les organisations communistes."
 FRA_leftist_rhetoric:0 "Rhétorique de gauche"
 FRA_leftist_rhetoric_desc:0 "L'objectif est clair : l'égalité pour tous. Les intérêts capitalistes n'ont pas leur place dans la politique française. Réunissons les conditions nécessaires à l'épanouissement de nos organisations communistes."
 FRA_scw_intervention_republicans:0 "Intervention pro-républicaine"
 FRA_scw_intervention_republicans_desc:0 "L'Espagne républicaine a besoin de notre aide ! \nTous ceux qui sont prêts à se battre pour la cause républicaine doivent être accueillis à bras ouverts car il est hors de question qu'un autre régime fasciste s'impose."
 FRA_national_mobilization:0 "Mobilisation nationale"
 FRA_national_mobilization_desc:0 "Maintenant que nous avons un gouvernement capable d'agir, il est temps de renforcer notre armée et de nous préparer à combattre pour la France."
 FRA_humanite_unie:0 "Unification de l'humanité"
 FRA_humanite_unie_desc:0 "Les banquiers ventripotents et les démagogues assoiffés de pouvoir renforcent toujours plus leur emprise néfaste sur le monde. Chaque jour, nous voyons l'avidité de certains individus asservir toujours plus d'hommes libres, et le monde s'enfoncer dans la crise. Plus que jamais, les idéaux de la France sont nécessaires ! L'humanité a besoin de nous, et nous devons l'unir !"
 FRA_join_comintern:0 "Rejoindre le Komintern"
 FRA_join_comintern_desc:0 "Pour résister aux ennemis qui nous entourent, il nous faut de puissants alliés. Maintenant que nous avons renforcé nos liens avec le Komintern, nous allons pouvoir nous consacrer pleinement à sa cause."
 FRA_support_status_quo:0 "Soutenir le statu quo"
 FRA_support_status_quo_desc:0 "En tant que berceau de la liberté, la France se doit de défendre cette valeur. Si nous voulons retrouver l'unité, nous devons stabiliser notre démocratie tant qu'il en est encore temps."
 FRA_little_entente:0 "La Petite Entente"
 FRA_little_entente_desc:0 "La Petite Entente, alliance formée après la Grande Guerre pour empêcher l'Autriche et la Hongrie de s'en prendre à leurs voisins, a été soutenue par la France, mais elle commence à s'effriter. Au lieu de renforcer nos liens avec la Grande-Bretagne, nous devrions prendre l'initiative de rétablir et consolider cette faction, en commençant par nous rapprocher de son initiateur, la Tchécoslovaquie."
 FRA_go_with_britain:0 "S'allier avec la Grande-Bretagne"
 FRA_go_with_britain_desc:0 "Suite à la disparition de la Russie impériale, la France et la Grande-Bretagne sont les seuls membres restants de la Triple-Entente. Au cas où l'histoire se répéterait, nous devons veiller à ce que ces deux bastions européens de la démocratie et de la liberté restent alliés."
 FRA_strengthen_government_support:0 "Renforcer le gouvernement"
 FRA_strengthen_government_support_desc:0 "Les plans que nous avons élaborés pour l'année à venir répondront aux souhaits de tous les Français. Montrons-leur que nous avons les capacités d'agir et que nous sommes dignes de gouverner la France. Un jour, nous retrouverons notre unité."
 FRA_defensive_strategems:0 "Stratagèmes défensifs"
 FRA_defensive_strategems_desc:0 "Si nous voulons que le peuple français accepte de se battre, il nous faut une direction claire. Mettons un terme à nos querelles internes et battons-nous pour la France."
 FRA_invite_yugoslavia:0 "Inviter la Yougoslavie"
 FRA_invite_yugoslavia_desc:0 "La Yougoslavie a déjà suffisamment de problèmes à régler sans avoir à se défendre de ses voisins expansionnistes. Son entrée dans la Petite-Entente serait bénéfique pour elle comme pour nous."
 FRA_invite_romania:0 "Inviter la Roumanie"
 FRA_invite_romania_desc:0 "La démocratie roumaine est fragilisée par les tensions qui opposent les factions fascistes internes aux communistes soviétiques. Avec notre soutien, son entrée dans la Petite-Entente lui permettrait de retrouver la stabilité."
 FRA_polish_guarantee:0 "Garantie polonaise"
 FRA_polish_guarantee_desc:0 "Les diplomates polonais s'inquiètent des tensions qui règnent à leurs frontières. Une garantie de la part de notre puissante nation devrait dissuader quiconque d'envahir leur pays."
 FRA_czech_guarantee:0 "Garantie tchèque"
 FRA_czech_guarantee_desc:0 "La tension monte à la frontière tchèque. Nous devons empêcher des nations expansionnistes de prendre le contrôle de ce pays démocratique et préserver la liberté du peuple tchèque. Une garantie de notre part devrait dissuader quiconque d'envahir la Tchécoslovaquie."
 FRA_revise_versailles:0 "Réviser le traité de Versailles"
 FRA_revise_versailles_desc:0 "Les Allemands refusent de s'acquitter des réparations imposées par le traité de Versailles, ce qui montre que la France n'inspire plus le respect. Et pourtant, nous sommes en droit de réclamer des dédommagements pour nos morts de la Grande Guerre, mais pour parvenir à un traité équitable, il faudrait une France plus forte, une nouvelle France."
 FRA_support_the_right:0 "Soutenir la droite"
 FRA_support_the_right_desc:0 "La France a toujours été une nation forte et fière, mais l'immobilisme du gouvernement a divisé la population. Pour échapper au déclin, nous devons unir la France en affirmant notre supériorité et notre puissance."
 FRA_right_wing_rhetoric:0 "Rhétorique de droite"
 FRA_right_wing_rhetoric_desc:0 "Nous devons nous faire entendre de tous les Français et faire appel à leur patriotisme. Montrons-leur que nous pouvons être les puissants dirigeants dont ils ont besoin et ils seront à nouveau fiers d'être des citoyens de notre grande nation."
 FRA_scw_intervention_nationalists:0 "Intervention pro-nationaliste"
 FRA_scw_intervention_nationalists_desc:0 "Les nationalistes gagnent enfin du terrain en Espagne. Leur cause est juste et tous ceux qui désirent se battre pour elle doivent être accueillis à bras ouverts."
 FRA_army_of_aggression:0 "Armée d'agression"
 FRA_army_of_aggression_desc:0 "Nous ne pouvons plus rester cachés derrière un mur obsolète pendant que nos ennemis envahissent l'Europe. Il est temps de renforcer notre armée et de repousser nos frontières pour que la France reste une grande nation."
 FRA_france_first:0 "Vive la France !"
 FRA_france_first_desc:0 "Nous sommes la France ! Nous sommes les vainqueurs de la Grande Guerre, les sauveurs de l'Europe ! Nous avons donné au monde ses plus grands penseurs. Trop de pays cherchent à plonger le monde dans le chaos ; celui-ci a besoin de nous, et nous répondrons à son appel. Nous allons nous atteler à la tâche, nous lui ferons traverser la tempête qui s'annonce et finirons par l'amener à bon port, à la sécurité qu'il attend !"
 FRA_woo_italy:0 "Courtiser l'Italie"
 FRA_woo_italy_desc:0 "L'Italie a tout pour devenir une puissante nation. Grâce à Mussolini, la population italienne est unie et prête à se battre pour la bonne cause. Embrassons cette cause."
 FRA_join_germany:0 "Rejoindre l'Allemagne"
 FRA_join_germany_desc:0 "Le Reich allemand est de plus en plus puissant. Sa vision de l'avenir peut servir nos intérêts. Nous devrions le soutenir pour qu'une fois la paix revenue, la France occupe la place qui lui revient en Europe."
 FRA_naval_doctrine:0 "Doctrine navale"
 FRA_naval_doctrine_desc:0 "Les récents progrès réalisés dans le domaine naval ont ouvert la voie à de nouvelles options tactiques et stratégiques. Avant d'appliquer ces nouvelles théories, nous devons les essayer et consolider nos plans."
 FRA_air_focus:0 "Priorité à l'aérien"
 air_focus_bypass_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!"
 FRA_air_focus_desc:0 "Il est temps de développer notre armée de l'air ! Des plans ont déjà été élaborés pour entamer la construction de nouvelles bases aériennes et accueillir davantage d'effectifs et d'avions."
 FRA_cas_focus:0 "Priorité à l'appui aérien rapproché"
 FRA_cas_focus_desc:0 "L'appui aérien que nos avions fournissent à nos forces terrestres et navales s'est révélé très efficace au regard des faibles investissements qui ont été nécessaires. Ces avions peuvent désormais être améliorés de différentes façons, permettant aux ingénieurs de travailler aux prochains appareils de soutien."
 FRA_fighter_focus:0 "Priorité aux chasseurs"
 FRA_fighter_focus_desc:0 "Des innovations civiles révolutionnaires pourraient être appliquées à nos chasseurs pour améliorer leur vitesse, leur portée et leur altitude maximale. Mettons l'accent sur ces améliorations pour rattraper le retard que nous avons pris par rapport à d'autres pays."
 FRA_bomber_focus:0 "Priorité aux bombardiers"
 FRA_bomber_focus_desc:0 "L'appui aérien est très important, aussi bien sur le plan offensif que défensif. En concentrant nos efforts sur le développement de bombardiers plus rapides, agiles et précis, nous resterons à l'avant-garde du combat terrestre."
 FRA_heavy_fighter_focus:0 "Priorité aux chasseurs lourds"
 FRA_heavy_fighter_focus_desc:0 "Nos chasseurs lourds doivent être aptes à soutenir les bombardiers les plus vulnérables. Pour cela, des armements plus lourds et une portée plus longue sont nécessaires, au détriment de la vitesse."
 FRA_air_doctrine:0 "Doctrine aérienne"
 FRA_air_doctrine_desc:0 "Nous avons acquis suffisamment d'expérience pour tester plus rapidement de nouvelles théories aériennes. Nous allons ainsi pouvoir explorer de nouvelles possibilités tactiques et stratégiques, car le combat aérien est la clé de la guerre moderne."
 FRA_heavy_bomber_focus:0 "Priorité aux bombardiers lourds"
 FRA_heavy_bomber_focus_desc:0 "Les bombardiers lourds modernes vont être armés de manière à pouvoir livrer des combats aériens. Demandons à nos ingénieurs de mettre l'accent sur le développement de nouvelles technologies pour améliorer nos chances de destruction des installations de production ennemies."
 FRA_naval_bomber_focus:0 "Priorité aux bombardiers navals"
 FRA_naval_bomber_focus_desc:0 "Les navires se sont révélés extrêmement vulnérables face aux avions. Continuons à améliorer leur technologie pour être à l'avant-garde des contremesures."
 limited_rearmament_focus:0 "Réarmement limité"
 limited_rearmament_focus_desc:0 "Les récentes provocations de l'Allemagne et d'autres puissances fascistes sont de mauvais augure pour la paix. Commençons à nous réarmer au cas où la situation empirerait."
 ENG_motorized_focus:0 "Une armée motorisée"
 ENG_motorized_focus_desc:0 "Depuis peu, l'armée expérimente des unités d'infanterie entièrement motorisées. Pour le moment, aucune division de ce type n'a encore été formée, mais si l'on présente les bons arguments au Secrétaire d'État à la Guerre, cela devrait rapidement être envisageable."
 ENG_tank_focus:0 "Le Royal Tank Regiment"
 ENG_tank_focus_desc:0 "La Grande-Bretagne ayant inventé le char, il serait logique que le Royal Tank Regiment soit équipé des meilleurs chars du monde, mais pour le moment ce n'est pas le cas. Le Special Vehicle Development Committee réclame la mise au point d'un modèle moderne qui permettrait à la Grande-Bretagne de rester à l'avant-garde du développement des chars."
 uk_empire_focus:0 "Renforcer l'Empire"
 uk_empire_focus_desc:0 "Notre Empire est vaste, mais en dépit de sa puissance, il est mal défendu. Pour y remédier, nous devons encourager le patriotisme impérial à travers tout le royaume."
 uk_service_focus:0 "Service en outre-mer"
 uk_service_focus_desc:0 "Affectons temporairement des unités de nos forces armées dans nos colonies afin de leur faire découvrir différents types de fronts. Ils acquerront ainsi de l'expérience qu'ils pourront partager avec leurs camarades à leur retour chez nous."
 uk_mediterranean_focus:0 "Bastion méditerranéen"
 uk_mediterranean_focus_desc:0 "La Méditerranée est un raccourci d'une importance vitale sur la route de l'Inde. Par conséquent, elle doit impérativement rester ouverte et sous notre contrôle."
 uk_rock_focus:0 "Fortifier le rocher"
 uk_rock_focus_desc:0 "En plus de contrôler l'entrée de la Méditerranée, Gibraltar est un port stratégique à partir duquel nos navires peuvent rejoindre l'Atlantique et la Méditerranée. Sa défense est donc impérative."
 uk_greece_focus:0 "Faire pression sur la Grèce"
 uk_greece_focus_desc:0 "Pour sauvegarder nos intérêts, nous avons besoin de bases en Grèce, et les Grecs ne sont pas en position de nous refuser ce droit."
 uk_malta_focus:0 "Fortifier Malte"
 uk_malta_focus_desc:0 "Malte occupe une position idéale au centre de la Méditerranée. De là, nous avons accès à l'Égypte et au canal de Suez pour rejoindre l'Inde et l'Extrême-Orient. Même si cela prend du temps, ses fortifications doivent à tout prix être renforcées."
 ENG_mot_focus_tooltip:0 "Nous pouvons désormais déployer des divisions d'infanterie motorisées."
 uk_canada_focus:0 "Développement du Canada"
 uk_canada_focus_desc:0 "Investissons dans l'industrie et les chantiers navals canadiens pour stimuler l'économie du pays et lui permettre de jouer un plus grand rôle en cas de guerre."
 uk_australia_focus:0 "Développement de l'Australie"
 uk_australia_focus_desc:0 "Investissons dans l'industrie et les chantiers navals australiens pour stimuler l'économie du pays et lui permettre de jouer un plus grand rôle en cas de guerre."
 uk_protect_suez:0 "Protéger Suez"
 uk_protect_suez_desc:0 "Le contrôle du canal de Suez permet à l'Empire britannique de maintenir son emprise sur la mer. La perte de cette région serait catastrophique. Des mesures doivent être prises pour fortifier le canal."
 uk_balkan_strategy:0 "Stratégie des Balkans"
 uk_balkan_strategy_desc:0 "La plupart des pays des Balkans sont pro-britanniques et la menace que représente l'Europe centrale les inquiète autant que nous. Tâchons de leur apporter notre soutien dès maintenant pour nous assurer de leur loyauté, même si cela doit déplaire à leurs voisins revanchards."
 uk_new_zealand_focus:0 "Développer la Nouvelle-Zélande"
 uk_new_zealand_focus_desc:0 "La Nouvelle-Zélande, qui reste très liée à notre nation, nous a mis en garde contre la menace fasciste. Sa contribution en cas de guerre ne fait aucun doute, c'est pourquoi nous devons l'aider à s'y préparer."
 uk_south_africa_focus:0 "Développement de l'Afrique du Sud"
 uk_south_africa_focus_desc:0 "Le positionnement politique de l'Afrique du Sud est incertain. Nous ignorons encore si elle soutiendra notre effort de guerre, mais en l'aidant à renforcer son industrie, nous espérons la convaincre de se rallier à la cause britannique."
 FRA_strengthen_government_support_tooltip:0 "L'idée "Renforcer le soutien au gouvernement" ne fait plus effet."
 ITA_victoryinETH:0 "Triompher en Afrique"
 ITA_victoryinETH_desc:0 "La défaite de la première guerre italo-éthiopienne entache l'honneur de l'Italie depuis 40 ans. Une victoire nous permettrait de redorer notre blason et d'afficher la volonté de fer du fascisme !"
 USA_reinforce_monroe_doctrine_tt:0 "Améliore l'opinion commerciale vis-à-vis de toutes les nations américaines."
 1939_bookmark_threat:0 "Expansionnisme fasciste récent"
 USA_anti_imperialism:0 "Anti-impérialisme"
 USA_anti_imperialism_desc:0 "L'Amérique a toujours été hostile aux oppresseurs impérialistes, mais la plupart des pseudo démocraties ne souhaitent manifestement pas voir ces institutions s'effondrer tant qu'elles y trouvent leur intérêt. Les révolutionnaires d'Union soviétique sont de meilleurs alliés."
 USA_fascist_menace:0 "La menace fasciste"
 USA_fascist_menace_desc:0 "Au lieu d'arrêter l'Allemagne, le traité de Versailles et les sanctions économiques qui l'accompagnaient lui ont fourni un terreau fertile et n'ont fait que renforcer ses terribles ambitions. Nous devons à nouveau vaincre l'Allemagne et la placer sous notre contrôle, du moins pour le moment."
 USA_crusade_against_communism:0 "Croisade contre le communisme"
 USA_crusade_against_communism_desc:0 "La terreur rouge est de loin la pire menace que notre monde ait jamais connue. Nous emploierons tous les moyens nécessaires pour anéantir l'idéologie destructrice de l'Union soviétique."
 USA_strike_at_the_empire:0 "Frapper l'Empire"
 USA_strike_at_the_empire_desc:0 "Les empires coloniaux bâtis par les superpuissances européennes sont les pires ennemis de la liberté dans le monde. Ceux-ci doivent être démantelés et leurs populations libérées, à commencer par l'Empire britannique dont nous nous sommes nous-mêmes affranchis."
 USA_defense_of_the_pacific:0 "Défense du Pacifique"
 USA_defense_of_the_pacific_desc:0 "Le cas du gouvernement japonais est désespéré. Son expansionnisme menace à la fois notre peuple et ses voisins asiatiques. Nous devons placer cette nation sous administration américaine, y engager des réformes et l'empêcher de commettre à nouveau les mêmes erreurs."
 ENG_home_defence:0 "Home Defence"
 ENG_home_defence_desc:0 "À quoi bon posséder un empire aussi vaste si nous ne sommes pas capables de protéger les Britanniques ? La sécurité des îles Britanniques doit être notre priorité."
 ENG_issue_gasmasks:0 "Distribution de masques à gaz"
 ENG_issue_gasmasks_desc:0 "Plus les jours passent, plus le monde est dangereux. Nous devons protéger la population civile des attaques au gaz. La Grande-Bretagne respirera normalement."
 ENG_military_training_act:0 "Military Training Act"
 ENG_military_training_act_desc:0 "Après la Grande Guerre, notre population a cru qu'elle n'aurait jamais plus à se battre. Mais face aux dangers actuels, nous devons veiller à ce que tous les jeunes hommes aptes à se battre suivent une formation militaire de base."
 ENG_embargo_germany:0 "Embargo sur l'Allemagne"
 ENG_embargo_germany_desc:0 "Le réarmement de l'Allemagne est un affront et une véritable menace pour la paix mondiale. Cessons immédiatement de leur fournir les ressources qui alimentent leur machine de guerre."
 ENG_war_with_germany:0 "Guerre contre l'Allemagne"
 ENG_war_with_germany_desc:0 "Les Allemands ne nous laissent pas le choix. Au nom du monde libre et pour l'avenir de nos enfants, il est temps d'entrer en guerre."
 ENG_swedish_intervention:0 "Intervention suédoise"
 ENG_swedish_intervention_desc:0 "Les actions antidémocratiques suédoises ont des répercussions inquiétantes. Nous ne pouvons pas risquer de voir l'acier suédois se transformer en canons contrôlés par nos ennemis. Les Suédois resteront libres, mais nous devons partiellement contrôler leur pays."
 ENG_norwegian_intervention:0 "Intervention norvégienne"
 ENG_norwegian_intervention_desc:0 "Les actions antidémocratiques norvégiennes continuent à gagner du terrain. Veillons à ce que leurs politiques restent conformes à nos intérêts, quittes à employer la force."
 ENG_danish_intervention:0 "Intervention danoise"
 ENG_danish_intervention_desc:0 "Les Danois continuent à soutenir les ennemis de la paix dans le monde. Et il n'y a qu'un seul moyen de les obliger à se rallier à notre cause. Établissons une base stratégique au Danemark au cas où une invasion terrestre de l'Europe serait nécessaire."
 ENG_benelux_intervention:0 "Intervention du Benelux"
 ENG_benelux_intervention_desc:0 "La classe politique du Benelux se montre de plus en plus hostile à notre égard. Adressons-lui une mise en garde pour qu'elle comprenne qu'aucun ennemi de la démocratie ne sera toléré. S'il le faut, nous emploierons la force."
 ENG_belgium_security:0 "Sécuriser la Belgique"
 ENG_belgium_security_desc:0 "Notre mise en garde n'a pas suffi. Si les tendances politiques actuelles se confirment, la Belgique menacera directement nos eaux territoriales. Nous devons intervenir et établir une base stratégique sur le continent européen."
 ENG_dutch_security:0 "Sécuriser les Pays-Bas"
 ENG_dutch_security_desc:0 "Certains responsables politiques néerlandais continuent à soutenir nos ennemis. Si nous voulons que l'Europe reste libre, nous allons devoir soumettre les Pays-Bas."
 ENG_war_with_japan:0 "Guerre contre le Japon"
 ENG_war_with_japan_desc:0 "Tout a été tenté, mais les Japonais refusent toujours d'abandonner leur politique expansionniste. Pour la sécurité de l'Empire britannique et de la population asiatique, nous devons soumettre les Japonais."
 ENG_war_with_italy:0 "Guerre contre l'Italie"
 ENG_war_with_italy_desc:0 "Les Italiens refusent de renoncer à leur projet impérial et sont prêts à entrer en guerre pour étendre leurs frontières. Tâchons de les arrêter avant qu'il ne soit trop tard."
 ENG_embargo_ussr:0 "Embargo sur l'URSS"
 ENG_embargo_ussr_desc:0 "Toujours plus puissante, l'Union soviétique utilise des ressources britanniques pour alimenter ses efforts militaires. Nous devons leur bloquer l'accès à notre commerce."
 ENG_war_with_ussr:0 "Guerre contre l'URSS"
 ENG_war_with_ussr_desc:0 "Malgré nos objections, la menace soviétique s'amplifie. Pour contrer l'agressivité de l'Union soviétique et garantir notre avenir, nous allons devoir lui déclarer la guerre."
 kamikaze_focus_tooltip:0 "Permet les §Yattaques kamikazes§!, des missions suicides aériennes contre les navires ennemis."
 AST_additional_militia_training:0 "Entraînement de milices supplémentaires"
 AST_additional_militia_training_desc:0 "Une grande partie de la milice n'est pas apte au service, que cela soit dû à la maladie ou au manque de matériel. Dans ce monde dangereux, nous devons tout faire pour y remédier."
 AST_royal_australian_artillery:0 "Régiment royal d'artillerie"
 AST_royal_australian_artillery_desc:0 "Sur le champ de bataille c'est l'artillerie qui emporte la décision, aussi devons-nous avoir à disposition plus de canons lourds."
 AST_promote_reservists:0 "Promotion des réservistes"
 AST_promote_reservists_desc:0 "Si nous avons besoin d'une force de défense civile, incorporer la milice et les réservistes au sein de l'armée régulière nous permettra d'augmenter le nombre d'hommes expérimentés à disposition."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Ce véhicule blindé fabriqué en Grande-Bretagne va accroître notre mobilité sur le champ de bataille. Et, après tout, il porte le nom de ce chien sauvage bien de chez nous."
 AST_hmas_assault:0 "HMAS Assault"
 AST_hmas_assault_desc:0 "La guerre dans le Pacifique sera une guerre amphibie. La construction d'une base navale spéciale pour l'entraînement au débarquement des marines est donc nécessaire à l'effort de guerre."
 AST_specialize_equipment:0 "Spécialisation du matériel"
 AST_specialize_equipment_desc:0 "Tout le matériel fabriqué en Grande-Bretagne n'est pas adapté à nos conditions de combat. Une spécialisation du matériel est donc nécessaire."
 AST_australian_womens_army_service:0 "Australian Women's Army Service"
 AST_australian_womens_army_service_desc:0 "Chaque homme étant nécessaire sur le front, le travail de conduite, de transmission et de maintenance du matériel devra être effectué par des milliers de femmes australiennes."
 AST_australian_army_catering_corps:0 "Australian Army Catering Corps"
 AST_australian_army_catering_corps_desc:0 "L'armée australienne est desservie par la qualité de la nourriture servie aux troupes, en grande partie à cause de ses cuisiniers. Réorganiser cet aspect nous permettra d'améliorer le moral et l'efficacité des hommes."
 AST_fund_owen_gun_research:0 "Financer la recherche sur les fusils Owen"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen a développé un pistolet-mitrailleur qui peut résister aux conditions de la guerre dans la jungle. Nous devrions consacrer des ressources de l'État dans la production et l'amélioration de cette arme."
 AST_sentinel_tank_project:0 "Projet de char Sentinel"
 AST_sentinel_tank_project_desc:0 "L'Australie devrait développer son propre véhicule blindé. Nous devrions nous appuyer sur les idées allemandes et américaines pour faire aboutir le programme Sentinel bien plus rapidement."
 AST_airborne_defence:0 "Défense aérienne"
 AST_airborne_defence_desc:0 "Nous devons protéger le ciel australien en investissant dans la défense aérienne, ce qui comprend aussi des intercepteurs et de la DCA."
 AST_introduce_unconventional_warfare:0 "Introduire la guerre non conventionnelle"
 AST_introduce_unconventional_warfare_desc:0 "Les jungles du Pacifique nécessitent une pratique différente de la guerre. Nous devons apprendre à nous déplacer rapidement et en silence dans la végétation dense pour tendre des embuscades à l'ennemi – et nous attendre à ce qu'il en fasse autant."
 AST_z_special_unit:0 "Unité spéciale Z"
 AST_z_special_unit_desc:0 "L'unité spéciale Z sera notre équipe de commandos, spécialisée dans la reconnaissance et le sabotage derrière les lignes ennemies. Il nous faut donc des hommes courageux et prêts à subir l'entraînement le plus rigoureux qui soit."
 AST_m_special_unit:0 "Unité spéciale M"
 AST_m_special_unit_desc:0 "L'unité spéciale M sera au cours de la guerre notre corps de reconnaissance avancée, capable d'envoyer à tout moment des informations et renseignements sur les positions ennemies."
 AST_expand_the_raaf:0 "Développement de la RAAF"
 AST_expand_the_raaf_desc:0 "Nous devons développer la Royal Australian Air Force en investissant dans des bases et des entraînements supplémentaires et en produisant plus de matériel."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "Le Boomerang sera la contribution de l'Australie à la conception des chasseurs, mais aussi une bonne assurance contre la perte d'appareils importés. Nous devons rivaliser avec les avions américains et japonais."
 AST_expand_northern_presence:0 "Présence accrue dans le Nord"
 AST_expand_northern_presence_desc:0 "Nos villes étant situées pour l'essentiel sur les côtes est et sud de l'île, le Nord de l'Australie est mal défendu et mal préparé à repousser la moindre attaque ou invasion. De nouvelles structures militaires sont donc nécessaires dans la région."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "L'Australie va développer son propre bombardier. Le Woomera est certes un avion léger, mais il conviendra parfaitement à la protection du pays et à l'appui aérien."
 AST_volunteer_air_observers_corps:0 "Volunteer Air Observers Corps"
 AST_volunteer_air_observers_corps_desc:0 "Surveillons le ciel ! Nous allons apprendre aux Australiens à reconnaître la silhouette des avions les plus communs pour qu'ils puissent informer le gouvernement de tout appareil suspect ou ennemi qui s'approcherait du dominion."
 AST_naval_bombers:0 "Bombardiers navals"
 AST_naval_bombers_desc:0 "Nous sommes entourés par les eaux, aussi devrions-nous mettre au point un entraînement et des avions capables d'intercepter et d'attaquer les flottes ennemies. Le bombardement naval est particulier, et c'est sur lui que nous devrions nous concentrer."
 AST_death_from_down_under:0 "La mort depuis le Sud"
 AST_death_from_down_under_desc:0 "Grâce à une meilleure compréhension de la puissance aérienne et de la force brutale des armes de DCA, une fois notre système de défense aérienne amélioré aucun bombardier ne pourra endommager nos ports et nos villes."
 AST_womens_auxilliary_australian_air_force:0 "Femmes auxiliaires de l'Australian Air Force"
 AST_womens_auxilliary_australian_air_force_desc:0 "La moitié de la population serait plus utile à l'effort de guerre qu'en restant à ne rien faire à la maison. La maintenance des avions, les transmissions et autres tâchées liées seront confiées aux femmes."
 AST_dominate_the_skies:0 "Maîtrise du ciel"
 AST_dominate_the_skies_desc:0 "La plupart des bases aériennes ennemies sont éloignées de l'Australie, aussi devrions-nous avoir pour objectif de posséder la supériorité aérienne totale dans cette région du monde."
 AST_cockatoo_island_shipyards:0 "Chantier naval de Cockatoo Island"
 AST_cockatoo_island_shipyards_desc:0 "L'extension et la modernisation des chantiers navals de Cockatoo Island sont des priorités absolues pour le gouvernement. C'est le port de Sydney qui dispose de l'accès le plus facile à la main-d'œuvre et aux ressources, aussi est-ce là que nous devrions concentrer nos efforts de construction."
 AST_protect_overseas_commerce:0 "Protection des échanges maritimes"
 AST_protect_overseas_commerce_desc:0 "Une nation insulaire dépend du ravitaillement qu'elle peut faire venir par les mers. La défense des convois et des routes commerciales maritimes est donc bien plus qu'une stratégie : c'est aussi et avant tout une nécessité absolue."
 AST_fly_the_jolly_roger:0 "Arborer le pavillon pirate"
 AST_fly_the_jolly_roger_desc:0 "Depuis notre île-forteresse, nous pouvons envoyer des meutes de sous-marins harceler et détruire le commerce et le ravitaillement de l'ennemi qui longe nos côtes."
 AST_scrap_iron_flotilla:0 "La Scrap Iron Flotilla"
 AST_scrap_iron_flotilla_desc:0 "Jusqu'à ce que nous puissions moderniser notre flotte, nous devrons nous contenter de nos navires vieillissants. L'ennemi peut bien qualifier nos vieux destroyers de « flottille rouillée », elle saura nous rendre fiers."
 AST_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
 AST_royal_australian_submarine_service_desc:0 "Les sous-marins sont l'arme maritime du futur, et un élément essentiel des flottes alliées. Nous devons adopter cette nouvelle façon de faire la guerre."
 AST_naval_auxiliary_patrol:0 "Naval Auxiliary Patrol"
 AST_naval_auxiliary_patrol_desc:0 "Les nombreux ports de notre grand pays constituent des cibles tentantes pour les attaques discrètes des sous-marins. Une force de navires auxiliaires de patrouilles en mer permettra donc de signaler tout danger."
 AST_cruisers:0 "Croiseurs"
 AST_cruisers_desc:0 "Laissons donc aux grands les cuirassés et porte-avions : un plus grand nombre de navires de la taille des croiseurs répondra bien mieux à nos besoins."
 AST_pacific_area_navy:0 "Marine du Pacifique"
 AST_pacific_area_navy_desc:0 "Sa Majesté lutte pour sa survie en Europe, mais quant à nous notre priorité immédiate doit être de mettre sur pied une flotte capable d'affronter l'ennemi ici, dans le Pacifique. Nous devons donc développer des stratégies capables de répondre à cet objectif."
 AST_standard_gauge_railway:0 "Rails standardisés"
 AST_standard_gauge_railway_desc:0 "Pendant des décennies, l'écartement des rails du réseau ferré australien a été varié, rendant inefficaces nos réseaux de transport et de ravitaillement. Il est grand temps de standardiser l'écartement des rails dans tout le pays."
 AST_industries_assistance_corporation:0 "Industries Assistance Corporation"
 AST_industries_assistance_corporation_desc:0 "La récente crise économique mondiale a découragé l'investissement et l'entrepreneuriat en Australie. L'Industries Assistance Corporation va conseiller et financer les entreprises réduites de tout le pays pour que l'économie se développe à nouveau."
 AST_western_australian_government_railways:0 "Western Australian Government Railways"
 AST_western_australian_government_railways_desc:0 "Pour l'heure, en Australie-Occidentale, mieux vaut accorder la priorité aux réseaux de chemin de fer de l'État plutôt qu'à la construction routière. La géographie est plus favorable au train, aussi devons-nous en tirer parti."
 AST_south_australian_housing_trust:0 "South Australian Housing Trust"
 AST_south_australian_housing_trust_desc:0 "L'Australie-Méridionale a besoin de plus d'industries et d'investissements, aussi devra-t-elle dédier des ressources à tout un ensemble de logements et de communautés planifiées, notamment autour d'Adélaïde."
 AST_department_of_supply_and_development:0 "Department of Supply and Development"
 AST_department_of_supply_and_development_desc:0 "En temps de guerre, nous devons avoir un ministère dédié à la logistique et aux problèmes d'approvisionnement : munitions, carburants, et tout ce qui est nécessaire à une armée faisant mouvement."
 AST_expand_lithgow_small_arms_factory:0 "Extension de la manufacture de Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Nos mitrailleuses Vickers et BREN sortent de la manufacture d'armes légères de Lithgow. Son extension permettra d'accroître notre capacité de combat."
 AST_allied_works_council:0 "Allied Works Council"
 AST_allied_works_council_desc:0 "Toutes les constructions militaires d'Australie seront contrôlées désormais par l'Allied Works Council. Le gouvernement aura ainsi l'assurance que cette organisation centralisée produira ce dont il a besoin."
 AST_expand_the_northern_railway:0 "Extension du réseau ferré dans le Nord"
 AST_expand_the_northern_railway_desc:0 "Notre disposons d'un réseau ferré s'étendant d'Adélaïde au sud à Alice Springs au nord. Nous devrions désormais étendre cette branche au nord, vers les autres villes de la région, afin de couvrir l'ensemble de l'Australie."
 AST_australian_arms_production:0 "Production d'armes australiennes"
 AST_australian_arms_production_desc:0 "Le temps de transport en mer est long. L'Australie doit donc, plus que tout autre dominion, veiller à produire elle-même ses propres armes. Nous avons pour cela les usines et le savoir-faire."
 AST_uranium_mining:0 "Mines d'uranium"
 AST_uranium_mining_desc:0 "Au cours des dernières décennies, nous avons découvert de vastes gisements d'uranium en Australie-Méridionale, particulièrement autour du mont Gee. Il s'agit désormais d'une ressource militaire vitale, aussi l'exploration de ces réserves doit-elle être développée."
 AST_establish_advisory_war_council:0 "Établir l'Advisory War Council"
 AST_establish_advisory_war_council_desc:0 "Les politiques australiens doivent renoncer à leurs chamailleries idéologiques et partisanes. L'heure est venue pour eux de se rassembler, se consulter et donner leurs conseils sur la conduite de la guerre."
 AST_national_security_act:0 "National Security Act"
 AST_national_security_act_desc:0 "Maintenant que nous sommes en guerre, le gouvernement fédéral dispose de pouvoirs élargis pour protéger l'Australie : censure de la presse renforcée, répression des groupes dissidents et droits de taxation et de saisie des propriétés revus pour la défense du dominion."
 AST_volunteer_defence_corps:0 "Volunteer Defence Corps"
 AST_volunteer_defence_corps_desc:0 "Un corps de défense volontaire a été formé, regroupant des vétérans et d'autres citoyens n'appartenant pas à l'armée régulière. Ils serviront pour la défense intérieure afin de libérer l'armée, chargée d'assurer le combat contre l'ennemi."
 AST_civil_construction_corps:0 "Civil Constructional Corps"
 AST_civil_construction_corps_desc:0 "Nous allons recruter tous les hommes valides dans un Civil Constructional Corps afin d'aider à construire des aérodromes, des transports, des forts et d'autres infrastructures militaires importantes."
 AST_army_inventions_directorate:0 "Army Inventions Directorate"
 AST_army_inventions_directorate_desc:0 "Les guerres stimulent l'innovation et la créativité, mais le gouvernement a besoin de faire la distinction entre bonnes et mauvaises idées. Un Comité aux innovations militaire sera donc chargé de déterminer lesquelles des nombreuses propositions faites au gouvernement semblent les plus prometteuses."
 AST_invest_in_victory:0 "Investir dans la victoire"
 AST_invest_in_victory_desc:0 "En vendant des obligations de guerre à la population, celle-ci pourra contribuer, par ses économies, à l'effort de guerre."
 AST_citizen_military_forces:0 "Citizen Military Forces"
 AST_citizen_military_forces_desc:0 "Il est grand temps de mettre sur pied une armée de réserve afin de nous préparer en cas de guerre. Pour cela, les miliciens disponibles seront reversés dans l'armée pour la défense intérieure, puis préparés à servir outre-mer au cas où cela s'avérerait nécessaire."
 AST_rats_of_tobruk:0 "Les rats de Tobrouk"
 AST_rats_of_tobruk_desc:0 "Nos courageux soldats ont prouvé leurs capacités dans la guerre du désert et leur débrouillardise sur le champ de bataille : ils harcèlent l'ennemi depuis leurs bases et parviennent à se retirer avant la contre-attaque."
 AST_rats_of_tobruk_effect_1:0 "Apparition d'unités d'élite à Tobrouk"
 AST_rats_of_tobruk_effect_2:0 "Apparition d'unités d'élite à Sydney"
 AST_fight_work_or_perish:0 "Combattre et travailler, ou périr"
 AST_fight_work_or_perish_desc:0 "Les Australiens doivent faire un choix face à la menace mortelle que constitue l'ennemi pour notre dominion : soit ils combattent et travaillent, soit ils meurent."
 AST_research_collaboration:0 "Collaboration scientifique"
 AST_research_collaboration_desc:0 "Les Britanniques nous ont bien montré tous les avantages du partage technologique avec ses alliés. Notre faction dans son ensemble devrait être capable de conduire la recherche et le développement en temps de guerre bien plus efficacement si nous veillons à bien coordonner l'ensemble de nos efforts."
 AST_fund_australian_defense_research:0 "Financer la recherche pour la défense"
 AST_fund_australian_defense_research_desc:0 "Maintenant que l'Australie est une nation pleinement souveraine, nous n'avons plus accès aux prototypes et essais perfectionnés comme auparavant. Nous devons pourtant veiller à garder une longueur d'avance sur nos ennemis, sans prendre de retard en termes technologiques."
 AST_squash_the_squanderbugs:0 "Chasse au gaspi"
 AST_squash_the_squanderbugs_desc:0 "Les dépenses gaspillées en biens de consommation soumis à l'inflation prélèvent un argent qui serait mieux employé dans les obligations et l'effort de guerre. Tant que l'armée n'aura pas remporté la victoire, nous devons décourager ce goût du luxe."
 AST_rationing_and_recycling:0 "Rationner et recycler"
 AST_rationing_and_recycling_desc:0 "Chaque ressource compte. Nous allons rationner la nourriture pour les citoyens, recycler le métal usagé pour en réutiliser autant que possible et promouvoir toutes les formes d'économie possible dans le pays."
 AST_classify_aliens:0 "Catégoriser les étrangers"
 AST_classify_aliens_desc:0 "L'Australie est une nation d'immigrants, qui en tant que tels peuvent avoir conservé leur loyauté à leur pays natal. Nous devons donc enregistrer et localiser chaque Australien né à l'étranger."
 AST_strengthen_ties_with_uk:0 "Renforcer les liens avec le Royaume-Uni"
 AST_strengthen_ties_with_uk_desc:0 "Nous sommes loyaux envers la mère patrie. Nous la suivrons, partout où elle ira, et combattrons ses ennemis. God save the King !"
 AST_support_the_policy_of_appeasement:0 "Soutien à la politique d'apaisement"
 AST_support_the_policy_of_appeasement_desc:0 "Le coût de la dernière guerre est toujours largement présent dans la mémoire nationale. Si renoncer à des territoires se trouvant de l'autre côté du monde peut préserver l'Australie de la guerre, alors nous devrons sérieusement réfléchir à cette possibilité."
 AST_the_singapore_strategy:0 "La stratégie de Singapour"
 AST_the_singapore_strategy_desc:0 "Singapour est trop éloignée de Londres pour être en sécurité. C'est à l'Australie de prendre en charge la protection de cet avant-poste de l'Empire pour le préserver de toute agression."
 AST_adopt_westminster:0 "Adopter le système de Westminster"
 AST_adopt_westminster_desc:0 "Nous continuerons de faire usage du système de Westminster, hérité de celui pratiqué au Royaume-Uni."
 AST_CSIR:0 "Council for Scientific & Industrial Research"
 AST_CSIR_desc:0 "L'Organisation pour la recherche industrielle et scientifique du Commonwealth est le bras armé du gouvernement pour améliorer l'efficacité des sciences et de la production en Australie. La soutenir, voilà le véritable nerf de la guerre."
 AST_swpa_protector:0 "Protecteurs du Pacifique Sud-Ouest"
 AST_swpa_protector_desc:0 "L'Australie doit assumer le premier rôle dans la protection du Pacifique Sud-Ouest. La région tout entière, depuis l'Indochine jusqu'à la Nouvelle-Guinée en passant par l'Indonésie doit être placée sous notre tutelle."
 AST_empire_air_training_scheme:0 "Plan d'entraînement aérien de l'Empire"
 AST_empire_air_training_scheme_desc:0 "Il est temps pour l'Australie de mettre en place un véritable programme d'entraînement aérien. Avec les encouragements et le soutien du Royaume-Uni, l'ensemble des dominions œuvreront de concert afin de fournir les pilotes et mécaniciens nécessaires à l'effort de guerre."
 AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc:0 "La Commonwealth Aircraft Corporation est la première compagnie productrice d'avions et de moteurs d'avions d'Australie. Elle s'est bâti une belle réputation et la soutenir permettra de fournir à nos pilotes tout le matériel dont ils ont besoin."
 AST_sever_ties_with_uk:0 "Rompre les liens avec le Royaume-Uni"
 AST_sever_ties_with_uk_desc:0 "Le moment est venu de rompre avec le Royaume-Uni. L'Australie peut désormais devenir maîtresse de son propre destin sans que Londres s'immisce dans nos affaires, et remplir le rôle qui est le sien dans la région qui la concerne."
 AST_protect_the_homeland:0 "Protéger le pays"
 AST_protect_the_homeland_desc:0 "L'Australie est vaste, mais ses côtes peuvent être mieux protégées. Notre première priorité est d'assurer la sécurité du pays."
 AST_the_swpa_menace:0 "Menace contre le Pacifique Sud-Ouest"
 AST_the_swpa_menace_desc:0 "Le Japon se taille un empire qui menace la sécurité de l'Australie et la liberté de toute la région. Nous devrions engager les pays partageant notre point de vue à devenir nos alliés."
 AST_never_another_gallipoli:0 "Pas d'autre Gallipoli"
 AST_never_another_gallipoli_desc:0 "La seule façon d'éviter que l'Australie ne soit de nouveau impliquée dans une nouvelle guerre coûteuse est de prendre intégralement en main notre politique étrangère. Nous n'avons nul besoin d'un roi lointain et ne pouvons permettre que des liens du sang ancestraux nous plongent dans des conflits qui ne servent en rien nos intérêts."
 AST_woo_usa:0 "Amadouer les États-Unis"
 AST_woo_usa_desc:0 "Notre véritable allié c'est l'Amérique, l'autre puissance du Pacifique partageant avec nous des racines britanniques. Ce pays, riche et puissant, est le plus à même de comprendre nos besoins, d'assurer notre prospérité et de nous protéger des agressions."
 AST_protect_the_dutch_colonies:0 "Protéger les colonies néerlandaises"
 AST_protect_the_dutch_colonies_desc:0 "Les colonies d'Indonésie ne peuvent être contrôlées depuis les Pays-Bas, bien trop faibles et bien trop éloignés pour les défendre des attaques venues du Japon, de la Chine, ou de quelque autre agresseur que ce soit. Dans l'intérêt de tous, nous devons donc en prendre le contrôle."
 AST_the_south_west_pacific_initiative:0 "Prendre l'initiative dans le Pacifique Sud-Ouest"
 AST_the_south_west_pacific_initiative_desc:0 "Nous avons posé les fondations de notre puissance et suffisamment assuré notre crédibilité pour pouvoir créer un réseau d'alliances centré sur la défense du Pacifique Sud-Ouest face aux puissances hostiles. Nous devons donc maintenant chercher des pays partageant notre vision afin de faire de l'Australie une voix qui compte dans les affaires du monde."
 AST_preemptive_intervention:0 "Intervention préventive"
 AST_preemptive_intervention_desc:0 "Depuis la dernière décennie, la construction de l'empire du Japon constitue une menace à l'encontre de tous les peuples libres du Pacifique. Nous ne pouvons nous permettre d'attendre d'être la cible de ses appétits. C'est maintenant qu'il convient d'agir."
 AST_research_cooperation:0 "Coopération de recherche"
 AST_research_cooperation_desc:1 "Les Australiens sont un peuple intelligent et plein de ressources, mais nous ne disposons pas des infrastructures ou de la population qui permettraient de mener un programme scientifique ambitieux. Dans l'intérêt de tous, travaillons de concert avec nos alliés en partageant nos connaissances et nos avancées."
 AST_abandon_the_westminster_system:0 "Abandonner le système de Westminster"
 AST_abandon_the_westminster_system_desc:0 "Si le système de Westminster est un héritage remontant à nos racines britanniques, il n'est plus d'aucune utilité aujourd'hui. Les désaccords au sein du Cabinet et les rivalités de parti n'ont en rien contribué à stabiliser l'Australie lors de la dernière crise économique."
 AST_support_the_centre_party:0 "Soutenir le Parti centriste"
 AST_support_the_centre_party_desc:0 "En Nouvelle-Galles du Sud, un dynamique mouvement anticommuniste est apparu. Avec le soutien de ses alliés de la New Guard, le Parti centriste pourrait bien être celui qui permettra le renforcement de l'Australie."
 AST_supply_indonesian_nationalists:0 "Aide aux nationalistes indonésiens"
 AST_supply_indonesian_nationalists_desc:0 "Nous devrions soutenir les Indonésiens dans leur lutte contre leurs oppresseurs néerlandais. Ils auront besoin d'être instruits et entraînés, mais grâce à leur supériorité numérique leur victoire dans cette lutte menée au nom de la justice est inévitable – tout comme leur gratitude à notre égard."
 AST_support_indonesian_uprising:0 "Soutien au soulèvement indonésien"
 AST_support_indonesian_uprising_desc:0 "Maintenant que les Indonésiens ont pris les armes contre les Néerlandais, ce n'est plus de mots dont ils ont besoin : il leur faut des armes, du matériel, et un réel soutien diplomatique."
 AST_demand_new_zealand:0 "Exiger la Nouvelle-Zélande"
 AST_demand_new_zealand_desc:0 "Les Kiwis ont longtemps été nos plus proches alliés et nos amis. Nous avons combattu sur les mêmes plages et sommes morts lors des mêmes guerres impérialistes et puériles. Le temps est venu d'unir nos deux pays sous un seul drapeau."
 AST_protect_the_south_west_pacific:0 "Protéger le Pacifique Sud-Ouest"
 AST_protect_the_south_west_pacific_desc:0 "Le moment est venu d'user de notre puissance dans la région pour étendre notre sphère d'influence à tout le Pacifique Sud-Ouest. Nous sommes les seuls à pouvoir protéger nos peuples et nos ressources de ces étrangers n'ayant d'autre ambition que de piller ce qui nous appartient de droit."
 AST_a_deal_with_japan:0 "Accord avec le Japon"
 AST_a_deal_with_japan_desc:0 "Le Pacifique Sud-Ouest dans notre orbite, nous pouvons opérer un rapprochement avec l'empire du Japon. Si celui-ci se cantonne au Nord-Ouest sans empiéter sur notre sphère d'influence, nous n'aurons aucune raison de nous affronter."
 AST_our_own_empire:0 "Notre propre empire"
 AST_our_own_empire_desc:0 "Le moment est venu pour l'ancienne colonie de prendre son indépendance et de proclamer l'Empire d'Australie. Notre bienveillance et nos plans clairvoyants sont la meilleure garantie du bien-être de toute la région."
 AST_japan_tech_sharing:0 "Partage des technologies japonaises"
 AST_japan_tech_sharing_desc:0 "Les scientifiques japonais ont été capables de dépasser nos propres institutions de recherche, mais notre entente nouvelle avec l'empire du Soleil Levant ouvre des opportunités nouvelles en termes de transmission et de collaboration."
 AST_war_on_japan:0 "Guerre contre le Japon"
 AST_war_on_japan_desc:0 "L'agression japonaise n'a que trop duré. Ce pays n'a apporté que violences et pillages dans toute l'Asie de l'Est, et tourne désormais ses ambitions vers les territoires et ressources se trouvant plus au sud. Nous ne pouvons laisser faire sans rien dire."
 AST_empower_the_workers:0 "Le pouvoir aux ouvriers"
 AST_empower_the_workers_desc:0 "Une nation de criminels, de paysans et de dockers, voilà ce qu'est l'Australie. Il est temps de donner de la voix et du pouvoir aux ouvriers et au prolétariat australien. Vive la Révolution !"
 AST_delegation_to_china:0 "Délégation en Chine"
 AST_delegation_to_china_desc:0 "Longtemps malmenée par les ambitions des impérialistes, la population chinoise a besoin d'amis. Quant à nous, nous avons besoin d'un allié dans la région pour contrer le fascisme. Cette rencontre officielle avec le gouvernement chinois va donc nous permettre de nous rapprocher."
 AST_commitment_to_the_cause:0 "S'engager pour la cause"
 AST_commitment_to_the_cause_desc:0 "Le temps est venu de briser ces chaînes imposées par un monarque étranger pour construire le paradis des ouvriers, libérés de ce bellicisme impérialiste qui menace l'Australie tout entière."
 AST_indirect_support:0 "Soutien indirect"
 AST_indirect_support_desc:0 "La République populaire de Chine est en guerre, mais nous ne sommes pas en mesure de nous dévoiler. Nous ne pouvons guère nous permettre plus qu'un envoi limité d'armes et des encouragements prudents pour l'instant."
 AST_direct_support:0 "Soutien direct"
 AST_direct_support_desc:0 "« Aux armes, camarades ! » C'est là le cri de nos frères chinois souffrant dans la guerre contre le fascisme. « Engagez-vous, et rejoignez la lutte internationale de tous les travailleurs ! »"
 AST_join_comintern:0 "Rejoindre le Komintern"
 AST_join_comintern_desc:0 "C'est dans le communisme que réside notre avenir, aussi devons-nous rejoindre nos camarades en lutte dans le monde entier. Oncle Joe nous montrera la voie et mènera les prolétaires, en Australie comme ailleurs, jusqu'à des lendemains glorieux."
 AST_workers_paradise:0 "Le paradis des prolétaires"
 AST_workers_paradise_desc:0 "L'expérience communiste de Staline est un échec, mais nous croyons que le socialisme est la meilleure voie. L'Australie va tracer une seconde voie, que pourront suivre tous les prolétaires libérés du pilotage à distance depuis Moscou."
 AST_research_city_excursions:0 "Voyages jusqu'aux villes scientifiques"
 AST_research_city_excursions_desc:0 "L'Union soviétique a construit des villes scientifiques et des laboratoires éparpillés dans tous ses territoires, et y a invité des chercheurs australiens pour apprendre des glorieuses sciences communistes."
 AST_nz_puppet:0 "Nouvelle-Zélande fantoche"
 AST_nz_puppet_desc:0 "Les prolétaires de Nouvelle-Zélande aimeraient rejoindre leurs frères et sœurs australiens. Nous sommes en mesure de les protéger, et tant qu'ils reconnaîtront notre tutelle nous leur tendrons une main secourable."
 AST_the_threat_against_the_people:0 "Menace contre le peuple"
 AST_the_threat_against_the_people_desc:0 "Cette puissance militariste et fasciste qu'est l'empire du Japon est une menace pour le bien-être de tous les Australiens en empêchant toute coexistence pacifique des travailleurs du monde entier. L'Australie repoussera l'ennemi du peuple, l'obligera à rester sur ses îles rocheuses et lugubres."
 AST_new_general_tt:0 "Le général §YIven Mackay§!, de §Ycompétence 3§!, peut être recruté."
 AST_homeland_defense_tt:0 "Fortifie le pays avec des §Yforts terrestres et côtiers§! afin de protéger les sites de débarquement possibles et les ports."
 AST_swpi_research_tt:0 "Nous allons conclure un §Yaccord de partage technologique§! avec les États-Unis ou les autres membres de notre faction."
 CAN_rowell_sirois_commission:0 "Commission Rowell-Sirois"
 CAN_rowell_sirois_commission_desc:0 "La commission Rowell-Sirois a bien établi que la Constitution fédérale du Canada retarde le rétablissement après la Grande Dépression. Nous devrions donc rétablir un plus grand équilibre des services au niveau de l'ensemble du pays."
 CAN_crown_corporations:0 "Sociétés de la Couronne"
 CAN_crown_corporations_desc:0 "Pour fournir les services essentiels et stimuler la croissance économique et industrielle, le Canada doit créer plusieurs nouvelles Sociétés de la Couronne. Là où l'entreprise privée ne s'engage pas, c'est au gouvernement de le faire."
 CAN_war_bonds:0 "Obligations de la victoire"
 CAN_war_bonds_desc:0 "Nous ne pouvons financer l'effort de guerre à partir des seuls revenus fiscaux ou des exportations. La population canadienne, patriotique, doit investir pour son pays et soutenir l'effort de guerre en achetant des obligations."
 CAN_defence_of_canada_regulations:0 "Règlements de la défense du Canada"
 CAN_defence_of_canada_regulations_desc:0 "En temps de guerre, toute contestation de l'effort de guerre doit être interdite, ce qui exige de limiter les droits civils. Cela implique donc d'imposer des limitations à la presse, aux groupes dissidents et à quelques droits légaux."
 CAN_national_housing_act:0 "Loi nationale sur l'habitation"
 CAN_national_housing_act_desc:0 "Un dominion en pleine modernisation a besoin de disposer de normes standardisées sur le logement, où que ce soit dans le pays. Ce sont les conditions de vie de l'ensemble des Canadiens qui doivent être améliorées."
 CAN_dollar_a_year_men:0 "Un dollar par an"
 CAN_dollar_a_year_men_desc:0 "L'industrie canadienne connaît des problèmes d'efficacité, mais un certain nombre de riches hommes d'affaires sont prêts à offrir leurs services et conseils pour une somme symbolique. Ce petit groupe de conseillers nous permettrait d'aller de l'avant."
 CAN_canada_pacific_railway:0 "Chemin de fer Canadien Pacifique"
 CAN_canada_pacific_railway_desc:0 "Le CFCP a mis toutes ses ressources à la disposition de l'effort de guerre. Des milliers de tonnes de ravitaillement et de matériel vont traverser le dominion, d'un océan à l'autre, sans aucune interruption."
 CAN_maritime_colonial_railway:0 "Chemin de fer Maritime Colonial"
 CAN_maritime_colonial_railway_desc:0 "Les provinces de l'Est sont mal desservies par le rail depuis le rachat du Chemin de fer Intercolonial par le Canadien National. Nous devons donc encourager et aider à mettre sur pied un nouveau Chemin de fer Maritime Colonial afin d'améliorer les réseaux entre les provinces centrales et celles de l'Atlantique."
 CAN_retool_angus_shops:0 "Réorienter les usines Angus"
 CAN_retool_angus_shops_desc:0 "Une armée moderne a besoin de blindés. Les usines Angus du Canadien Pacifique seraient parfaitement adaptées pour cela, aussi devrions-nous les réorienter pour construire des chars d'assaut."
 CAN_imperial_oil:0 "Compagnie Pétrolière Impériale Limitée"
 CAN_imperial_oil_desc:0 "L'Impériale veut financer l'exploration dans l'Ouest du Canada. Cela permettrait d'accroître nos réserves pétrolières et de lubrifier la machine de guerre."
 CAN_department_of_munitions_and_supply:0 "Ministère des Munitions et Approvisionnements"
 CAN_department_of_munitions_and_supply_desc:0 "Nous allons confier à Clarence Decatur Howe, en tant que Ministre des Munitions et des Approvisionnements, le contrôle et la gestion des ressources nationales du Canada."
 CAN_national_resources_mobilization_act:0 "Loi de mobilisation des ressources nationales"
 CAN_national_resources_mobilization_act_desc:0 "Le Canada est vaste, et ses habitants sont éparpillés dans des poches de peuplement dans tout le pays. Il faut donc mettre sur pied un système pour tracer le statut des emplois et ainsi nous assurer que nous repérerons quiconque est apte à faire le service outre-mer."
 CAN_wartime_prices_and_trade_board:0 "Commission des prix et du commerce"
 CAN_wartime_prices_and_trade_board_desc:0 "Pour éviter la spéculation et la thésaurisation, un contrôle des prix doit être imposé par le biais d'une Commission des prix et du commerce en temps de guerre, qui permettra de rendre les biens accessibles à la plupart des Canadiens."
 CAN_bits_and_pieces_program:0 "Programme de bric et de broc"
 CAN_bits_and_pieces_program_desc:0 "Le programme de bric et de broc va permettre de mobiliser dans le cadre de l'effort de guerre un grand nombre de petites usines dédiées aux petits biens de consommation courants. Une usine de bicyclettes peut tout à fait être transformée pour produire un certain nombre de biens utiles en temps de guerre."
 CAN_fund_the_national_research_council:0 "Financer le Conseil national de recherches"
 CAN_fund_the_national_research_council_desc:0 "Le Canada a une longue histoire de recherches scientifiques, mais le besoin en chercheurs est plus grand que jamais. Le moment est venu de mettre tout notre poids pour soutenir le NRC."
 CAN_mine_the_shield:0 "Exploiter le Bouclier canadien"
 CAN_mine_the_shield_desc:0 "Le Bouclier canadien regorge de nickel, de cuivre, d'or et d'argent. La nature nous a fait don de ces minerais. Il est temps de les exploiter autant que possible."
 CAN_canada_wheat_board:0 "Commission canadienne du blé"
 CAN_canada_wheat_board_desc:0 "Ressusciter la Commission canadienne du blé permettrait de mettre un terme aux difficultés rencontrées par les fermiers de l'Ouest lors de la Grande Dépression, grâce à des prix fixes pour le froment, l'orge, l'avoine et d'autres grandes cultures encore."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "La société Victory Aircraft a été chargée de construire la flotte des bombardiers canadiens. Des Lancasters pour tout le monde !"
 CAN_alberta_coal_towns:0 "Villes charbonnières de l'Alberta"
 CAN_alberta_coal_towns_desc:0 "Tout le long des Rocheuses se trouvent des gisements de charbon prêts à être exploités. Nous pourrions promouvoir l'émigration vers ces sites miniers pour multiplier les emplois dans l'Ouest."
 CAN_commit_to_the_war:0 "Engagement dans la guerre"
 CAN_commit_to_the_war_desc:0 "Le monde est en feu, et le Canada à un rôle à y jouer. Faisons le vœu de protéger la démocratie et l'art de vivre à la britannique."
 CAN_john_inglis_and_company:0 "John Inglis & Co"
 CAN_john_inglis_and_company_desc:0 "John Inglis & Co devrait être incitée à construire de nouvelles mitrailleuses et de nouveaux canons pour l'armée canadienne."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "Polymer Corporation, nouvelle Société de la Couronne, s'est avérée exceptionnellement efficace pour la production de caoutchoucs synthétiques."
 CAN_national_steel_car:0 "National Steel Car"
 CAN_national_steel_car_desc:0 "Même si elle a connu des difficultés lors de la Grande Dépression, la National Steel Car a l'expertise et l'expérience pour aider à fabriquer les véhicules dont nous aurons besoin pour étendre le réseau ferré et dans l'armée."
 CAN_send_in_the_zombies:0 "Envoyer les zombis"
 CAN_send_in_the_zombies_desc:0 "Le moment est venu d'envoyer tous les hommes valides à l'armée. La Loi sur la mobilisation des ressources nationales nous a permis de mettre une bonne partie d'entre eux au travail dans l'industrie, mais il est temps maintenant de les envoyer de l'autre côté de l'océan."
 CAN_if_day:0 "Si un jour..."
 CAN_if_day_desc:0 "Les Canadiens ont du mal à prendre au sérieux la menace d'une domination étrangère, aussi allons-nous simuler l'occupation de la ville de Winnipeg par les nazis, afin d'instiller la peur au sein de la population. Cela permettra très certainement d'accroître les ventes d'Obligations de la Victoire."
 CAN_defense_research_grants:0 "Bourses de recherches sur la défense"
 CAN_defense_research_grants_desc:0 "Maintenant que le Canada est une nation pleinement souveraine, nous n'avons plus accès aux prototypes et essais perfectionnés comme auparavant. Nous devons pourtant veiller à garder une longueur d'avance sur nos ennemis, sans prendre de retard en termes technologiques."
 CAN_uranium_mining:0 "Mines d'uranium"
 CAN_uranium_mining_desc:0 "Nos alliés travaillent à un projet secret qui nécessite de l'uranium. Heureusement, la société Eldorado a découvert ce minerai rare et construit une ville près de ses mines : Port Radium. Le gouvernement doit prendre le contrôle de cette compagnie afin de protéger cette ressource hautement stratégique."
 CAN_long_branch_arsenal:0 "Arsenal de Long Branch"
 CAN_long_branch_arsenal_desc:0 "L'arsenal de Long Branch, à l'ouest de Toronto, sera le centre de la production de fusils. Nous avons besoin de plusieurs milliers de Lee-Enfield, et la position centrale de l'arsenal aidera à assurer leur distribution dans tout le pays."
 CAN_independent_command:0 "Commandement indépendant"
 CAN_independent_command_desc:0 "Lors de la Grande Guerre, les troupes canadiennes répondaient au sommet de la chaîne hiérarchique à des officiers britanniques, ce qui a donné lieu à des massacres absurdes sur la Somme et à Passchendaele. Cette fois-ci, c'est le Canada qui commandera ses propres troupes."
 CAN_forced_quebec_conscription:0 "Conscription forcée au Québec"
 CAN_forced_quebec_conscription_desc:0 "Tout comme en 1917, nos concitoyens canadiens-français résistent à l'idée d'une conscription nationale pour amener plus d'hommes dans l'armée. Mais nous ne laisserons pas une minorité faire la loi et défier la volonté du Parlement."
 CAN_compromise_with_quebec:0 "Compromis avec le Québec"
 CAN_compromise_with_quebec_desc:0 "Le Québec refuse la conscription nationale. Cette question avait déjà déchiré le pays lors de la Grande Guerre, aussi ne pouvons-nous nous permettre de rompre l'unité nationale en période de crise. Peut-être pourrons-nous conclure un accord concernant le service militaire pour les habitants du Québec ?"
 CAN_war_fueled_economy:0 "Économie alimentée par la guerre"
 CAN_war_fueled_economy_desc:0 "Les demandes provenant d'outre-mer, en matières premières et biens manufacturés, permettent au Canada de sortir de la Grande Dépression. Nos ressources naturelles en bois et en minerais peuvent alimenter la machine de guerre de nos alliés tout en assurant la prospérité du pays."
 CAN_army_modernization:0 "Modernisation de l'armée"
 CAN_army_modernization_desc:0 "Trop longtemps en sécurité dans nos « maisons à l'épreuve du feu, loin de tout matériau inflammable », nous autres Canadiens avons laissé notre armée se débrouiller avec du matériel et une formation dépassés. Nous devons moderniser tout cela, avant qu'il ne soit trop tard."
 CAN_canadian_infantry_corps:0 "Corps d'infanterie canadien"
 CAN_canadian_infantry_corps_desc:0 "Nous disposons désormais de suffisamment d'hommes pour constituer un corps d'armée. Le Corps d'infanterie canadien est notre premier depuis la dernière guerre."
 CAN_cmp_truck:0 "Camion militaire canadien standard"
 CAN_cmp_truck_desc:0 "Les usines du Canada sont protégées des bombardements ennemis, aussi peut-on les consacrer à la production de véhicules de transport dans le cadre de l'effort de guerre. C'est le cas de notre camion militaire canadien standard, ou « CMP Truck », polyvalent et convenant à presque tous les climats."
 CAN_royal_regiment_of_canadian_artillery:0 "Régiment royal de l'Artillerie canadienne"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Malgré un manque certain de canons modernes, nous devons commencer à entraîner notre artillerie pour livrer une guerre moderne. Cela comprend aussi l'usage des tous nouveaux canons antiaériens et du 25-pounder."
 CAN_a_motorized_army:0 "Une armée motorisée"
 CAN_a_motorized_army_desc:0 "L'expérience du Canada dans la fabrication de camions et de moteurs nous donne un sérieux avantage pour la recherche et le développement de forces armées motorisées."
 CAN_red_deer_training_camp:0 "Camp d'entraînement de Red Deer"
 CAN_red_deer_training_camp_desc:0 "C'est au camp de Red Deer que sera entraîné l'essentiel des troupes de notre nouvelle armée. Disposant d'un arsenal bien équipé et d'aérodromes à proximité, il s'agit là du site idéal."
 CAN_the_walkie_talkie:0 "Talkies-walkies"
 CAN_the_walkie_talkie_desc:0 "Donald Hings a inventé et fait breveter un appareil de communication révolutionnaire, tenu à la main, utilisable dans les deux sens grâce aux ondes radio. Cela va grandement contribuer à améliorer les communications et le ciblage."
 CAN_1st_canadian_parachute_battalion:0 "1er Bataillon canadien de parachutistes"
 CAN_1st_canadian_parachute_battalion_desc:0 "En dépit des résistances de ceux qui souhaiteraient que nous nous concentrions sur la défense de notre sol, la guerre aéroportée a besoin d'un bataillon de parachutistes spécialisé, qui permettra de prendre l'ennemi par surprise."
 CAN_the_black_devils:0 "La brigade du Diable"
 CAN_the_black_devils_desc:0 "Un commando spécial sera nécessaire pour les missions les plus dangereuses. La coopération avec nos alliés américains pour la création de cette brigade est déjà en bonne voie."
 CAN_the_valentine_tank:0 "Char Valentine"
 CAN_the_valentine_tank_desc:0 "Le Canada dispose d'une licence pour produire le char Valentine, un char intermédiaire résistant de conception britannique."
 CAN_the_rocky_mountain_rangers:0 "Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc:0 "La défense de l'Ouest du territoire national va être confiée aux Rocky Mountain Rangers, basés à Kamloops."
 CAN_strengthen_the_commonwealth_ties:0 "Renforcer les liens avec le Commonwealth"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Les autres dominions sont nos meilleurs alliés. Nous devons agir de concert pour défendre Sa Majesté."
 CAN_shadow_factories:0 "Shadow Factories"
 CAN_shadow_factories_desc:0 "Il nous faut des usines d'avions, mais il est plus simple et plus sûr de maintenir séparées les différentes chaînes dans d'autres usines, notamment à proximité d'usines automobiles. C'est encore la meilleure façon de garantir à la fois le secret et la sécurité."
 CAN_montreal_laboratory_collaboration:0 "Collaboration du laboratoire de Montréal"
 CAN_montreal_laboratory_collaboration_desc:1 "Le laboratoire de Montréal est devenu un centre attractif pour les chercheurs du monde entier. Français et Britanniques s'y sentent particulièrement bienvenus, et offrent une expertise dont nous avons grandement besoin sur les recherches menées dans le Commonwealth."
 CAN_the_plan:0 "Le Plan"
 CAN_the_plan_desc:0 "Nous avons contacté nos alliés pour partager avec eux notre expérience et nos idées sur la formation de nouveaux pilotes. La guerre pourrait bien être gagnée dans les airs, aussi la clef de la victoire réside-t-elle peut-être dans un Plan d'entraînement aérien du Commonwealth britannique pourrait-il être la clef de la victoire – le Plan."
 CAN_camp_x:0 "Le Camp X"
 CAN_camp_x_desc:0 "La mise en commun des informations et l'entraînement des espions seront centralisés en un lieu tenu secret, près d'Oshawa. Il sera alors idéalement situé pour garder le contact à la fois avec le Royaume-Uni et les États-Unis."
 CAN_supply_the_empire:0 "Ravitailler l'Empire"
 CAN_supply_the_empire_desc:0 "Existe-t-il un autre pays aussi riche que le Canada en bois, en fer, en nickel ou en charbon ? Tant que nos convois et nos chemins de fer seront en sécurité, nous pourrons transporter ces matières premières jusqu'à nos ports, et de là à tous nos partenaires de l'Empire."
 CAN_aluminium_company_of_canada:0 "Aluminium Company of Canada"
 CAN_aluminium_company_of_canada_desc:0 "L'aluminium est à la fois léger et inoxydable. Pour nous assurer que nos usines et chaînes d'assemblages ne connaissent pas de pénuries, nous devons en développer les opérations minières et la production."
 CAN_turner_valley_oilfield:0 "Champ pétrolifère de Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Découvert en 1914, le gisement pétrolier de Turner Valley, non loin de Calgary, est devenu l'un des plus importants de l'Empire. Nous devons accorder la priorité à son développement, qui bénéficierait autant à l'industrie qu'au gouvernement."
 CAN_patriation:0 "Rapatriement de la constitution"
 CAN_patriation_desc:0 "Le moment est venu pour le Canada de prendre ses distances d'avec la mère patrie anglaise. Nous sommes mûrs, avec notre propre destinée, regardant autant vers le continent et sur l'autre rive du Pacifique que vers la Grande-Bretagne et l'Europe."
 CAN_permanent_joint_defense_board:0 "Commission mixte permanente de défense"
 CAN_permanent_joint_defense_board_desc:0 "La géographie et une histoire commune nous lient aux États-Unis, mais le continent est trop vaste pour qu'un seul des deux pays le défende seul. Une Commission mixte de défense est donc nécessaire pour se consulter et planifier la défense de l'Amérique du Nord."
 CAN_north_american_alliance:0 "Alliance nord-américaine"
 CAN_north_american_alliance_desc:0 "Le moment est venu d'annoncer un partenariat poussé et permanent avec les États-Unis d'Amérique. Réunis par la paix et la fraternité, personne ne pourra nous défier."
 CAN_habakkuk_carrier:0 "Projet Habakkuk"
 CAN_habakkuk_carrier_desc:0 "Le projet Habakkuk est un plan prévoyant de construire un porte-avions destiné à la lutte anti-sous-marine à partir d'un matériau mêlant glace et pâte de bois. Il permettrait de réserver l'acier à des usages prioritaires et aux sciences canadiennes de faire un bond en avant."
 CAN_refuge_for_scientists:0 "Un refuge pour les scientifiques"
 CAN_refuge_for_scientists_desc:0 "Éloigné des tourments de la guerre, le Canada a prouvé qu'il était la terre promise pour tous ces scientifiques qui souhaitent mener leurs recherches à l'abri des bombes et des balles."
 CAN_swastika_clubs:0 "Clubs svastika"
 CAN_swastika_clubs_desc:0 "De nombreux Canadiens se tournent vers les Clubs svastika pour promouvoir les idées et idéaux du fascisme. C'est proprement fascinant !"
 CAN_support_the_blue_shirts:0 "Soutien aux Chemises bleues"
 CAN_support_the_blue_shirts_desc:0 "Le rapprochement du pays vers le fascisme va nécessiter la création d'une puissante branche paramilitaire, capable d'intimider nos rivaux. Les Chemises bleues seront notre réponse à quiconque osera défier l'ordre nouveau que nous allons instaurer."
 CAN_join_germany:0 "Se rapprocher de l'Allemagne"
 CAN_join_germany_desc:0 "Hitler a prouvé qu'il était un homme de bon sens, capable de faire des demandes raisonnables tout en rendant plus fort son pays. Rapprochons-nous du Reich, afin de partager solidairement ce nouvel âge d'or."
 CAN_support_a_synarchist_baja:0 "Soutien au synarchisme"
 CAN_support_a_synarchist_baja_desc:0 "Pour accélérer la propagation du nationalisme conservateur en Amérique du Nord, nous devrions nous impliquer de toute notre puissance dans une révolte synarchiste au Mexique. Une fois celle-ci arrivée au pouvoir, il y aura alors deux États fascistes aux Amériques, prêts à promouvoir la vérité sur tout le continent."
 CAN_pinion_the_eagle:0 "Immobiliser l'aigle"
 CAN_pinion_the_eagle_desc:0 "Notre longue frontière avec les États-Unis est restée trop longtemps sans défense. L'Amérique reste la plus grande menace à la sécurité du Canada, aussi devons-nous prendre des décisions pour rendre plus difficile et compliquée une invasion américaine."
 CAN_skewer_the_eagle:0 "Embrocher l'aigle"
 CAN_skewer_the_eagle_desc:0 "Formons une alliance avec nos frères mexicains pour encercler et contenir la menace américaine."
 CAN_defence_scheme_no_1:0 "Schéma de défense n°1"
 CAN_defence_scheme_no_1_desc:0 "Il est temps de dépoussiérer notre Schéma de défense n°1, le plan conçu dans l'entre-deux-guerres pour contre-attaquer les États-Unis en cas de guerre."
 CAN_demand_labrador_and_newfoundland:0 "Exiger le Labrador et Terre-Neuve"
 CAN_demand_labrador_and_newfoundland_desc:0 "Terre-Neuve est un dominion qui a failli au point de devoir redevenir une colonie. La place qui lui revient est au sein du Canada."
 CAN_burn_the_royal_portraits:0 "Brûler les portraits de la famille royale"
 CAN_burn_the_royal_portraits_desc:0 "Plus de rois ! Nous ne nous soumettrons plus au règne d'un tyran étranger et d'un parlement étranger. Le Canada sera libre et égal, le peuple va se faire entendre enfin !"
 CAN_communist_labor_total_war_committee:0 "Collaborer avec les travaillistes pour la guerre totale"
 CAN_communist_labor_total_war_committee_desc:0 "Les communistes canadiens sont aussi des patriotes ! Dans la guerre mondiale contre le fascisme, nous pouvons œuvrer en commun avec les bourgeois libéraux pour mobiliser l'ensemble du pays pour la guerre dans un Comité communiste et travailliste pour la guerre totale."
 CAN_defence_scheme_no_2:0 "Schéma de défense n°2"
 CAN_defence_scheme_no_2_desc:0 "Le Schéma de défense n°2 est notre plan d'urgence au cas où une guerre éclaterait dans le Pacifique entre les États-Unis et l'Empire du Japon. Dans l'idéal, nous resterons neutres ; mais selon les circonstances des défenses solides devront pouvoir être établies sur la côte ouest."
 CAN_supply_the_red_army:0 "Ravitaillements pour l'Armée rouge"
 CAN_supply_the_red_army_desc:0 "Alors que l'Union soviétique est en guerre contre les ennemis du peuple, le Canada doit tout faire pour fournir à Moscou armes et ravitaillement."
 CAN_canada_united:0 "Canada unifié"
 CAN_canada_united_desc:0 "Même si la population est répartie sur une fine ligne traversant tout le continent, nous sommes unis face à la crise mondiale pour défendre les valeurs canadiennes et protéger les plus faibles."
 CAN_join_comintern:0 "Intégrer le Komintern"
 CAN_join_comintern_desc:0 "L'URSS a su prouver sa bonne foi et sa puissance. Le Canada devrait donc intégrer l'alliance soviétique."
 CAN_support_the_world_revolution:0 "Soutenir la révolution mondiale"
 CAN_support_the_world_revolution_desc:0 "Entendez-vous le chant de tous ces travailleurs ? C'est l'Internationale ! Le Canada fera tout pour libérer le prolétariat de ses fers."
 CAN_rcaf_station_borden:0 "RCAF Borden"
 CAN_rcaf_station_borden_desc:0 "C'est à Borden, dans l'Ontario, qu'est né le corps aérien canadien. Cette base devrait être utilisée pour entraîner une nouvelle génération de pilotes."
 CAN_we_have_the_hurricane:0 "Hurricanes à disposition"
 CAN_we_have_the_hurricane_desc:0 "Le Royaume-Uni nous a accordé l'autorisation de construire une chaîne de montage de chasseurs Hurricane. Ces avions constitueront désormais le cœur de nos forces aériennes."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Système radar de la côte pacifique"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Les côtes de la Colombie britannique sont rocheuses et peu peuplées, excepté au sud. Nous devons donc nous appuyer sur des systèmes d'alerte avancée, tels qu'une chaîne de stations radar, pour détecter tout appareil venant de façon anormale du Pacifique."
 CAN_commonwealth_air_training_plan:0 "Commonwealth Air Training Plan"
 CAN_commonwealth_air_training_plan_desc:0 "Le Plan d'entraînement aérien du Commonwealth britannique coordonnera l'entraînement au combat aérien avec nos alliés du Commonwealth et des autres dominions. Il sera ainsi bien plus efficace, et pourra être mené à large échelle et en toute sécurité sur nos bases aériennes."
 CAN_fund_fairchilds_development:0 "Aider au développement de Fairchild"
 CAN_fund_fairchilds_development_desc:0 "L'usine aéronautique Fairchild, au Québec, devrait disposer de toutes les ressources dont elle a besoin pour accroître sa production de bombardiers. Nous devrions pouvoir créer des milliers d'emplois dans cette usine."
 CAN_cookie_carriers:0 "Lanceurs de cookies"
 CAN_cookie_carriers_desc:0 "La guerre aérienne à une échelle stratégique nécessite des bombardiers lourds capables de jeter de beaux cadeaux à l'ennemi."
 CAN_the_sabre_project:0 "Projet Sabre"
 CAN_the_sabre_project_desc:0 "Dans le futur, les avions à réaction domineront le ciel, aussi devrions-nous investir dans la production de nos propres variantes de ces avions de conception étrangère."
 CAN_halifax_shipyards:0 "Chantiers navals d'Halifax"
 CAN_halifax_shipyards_desc:0 "Situés de façon commode face à l'Europe, les chantiers navals d'Halifax ont construit de nouveaux navires à une vitesse record. La Bataille de l'Atlantique peut être gagnée."
 CAN_destroyer_effort:0 "Développement des destroyers"
 CAN_destroyer_effort_desc:0 "La menace que constituent les attaques sous-marines contre les convois de ravitaillement et de troupes nécessite que nous nous concentrions sur la construction de destroyers, capables de pourchasser et de détruire les dangers que recèlent les profondeurs marines."
 CAN_light_cruiser_effort:0 "Développement des croiseurs légers"
 CAN_light_cruiser_effort_desc:0 "Nous n'avons pas les capacités de construire de nombreux navires capitaux, mais des croiseurs de taille plus réduite, construits en masse, peuvent avoir un impact non négligeable."
 CAN_heavy_cruiser_effort:0 "Développement des croiseurs lourds"
 CAN_heavy_cruiser_effort_desc:0 "Nous pouvons construire nos flottes autour de croiseurs lourds, d'autant plus que nous disposons de suffisamment de ports pour que cette stratégie soit viable."
 CAN_escort_fleet:0 "Flottes d'escorte"
 CAN_escort_fleet_desc:0 "Les océans nous séparent de la plupart des tourments qui agitent le monde. Aussi, au cas où nos armées devraient partir combattre et être ravitaillées outre-mer, nous aurons besoin de mettre à l'eau en priorité des formations d'escorte et de mener la lutte contre les sous-marins."
 CAN_fleet_in_being:0 "Flotte de dissuasion"
 CAN_fleet_in_being_desc:0 "La construction d'une flotte navale importante peut constituer, par sa simple existence, une menace pour nos ennemis – même si nous ne la déployons jamais. La simple pensée que nos navires puissent parcourir les mers pour frapper sur leurs routes maritimes les obligera à se montrer prudents."
 CAN_degauss_ship_hulls:0 "Démagnétisation navale"
 CAN_degauss_ship_hulls_desc:0 "Nous devons commencer à démagnétiser les coques de nos navires afin de réduire leur signature magnétique. Cela les contribuera à les protéger des mines navales et permettra de réduire leur signature électronique."
 CAN_trade_fleet:0 "Flotte de commerce"
 CAN_trade_fleet_desc:0 "Le Canada est une nation marchande. Construisons plus de cargos et de convois."
 CAN_united_shipyards:0 "United Shipyards"
 CAN_united_shipyards_desc:0 "Le chantier naval de la United Shipyards, à Montréal, est devenu le premier site de production de navires de débarquement et de cargos."
 SAF_support_axis_interests_effect_tt:0 "Construit des §Yinfrastructures§! et ajoute des §Yemplacements de construction§! dans les États occupés de l'Afrique méridionale et centrale.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Le roi Édouard a été exilé"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Ces branches sont incompatibles."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Incompatible avec"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Cette priorité n'a actuellement aucun effet. Cela peut s'expliquer par la situation mondiale actuelle."
 SAF_war_measures_act:0 "Loi sur les mesures de guerre"
 SAF_war_measures_act_desc:0 "Nous ne pouvons nous permettre de laisser le moindre obstacle retarder l'effort de guerre, aussi une législation nouvelle est-elle nécessaire pour assurer une conformité totale aux décisions gouvernementales. Cela protègera le transport des ressources et nous permettra de concentrer l'activité politique là où c'est le plus vital."
 SAF_emergency_workers:0 "Bras techniques"
 SAF_emergency_workers_desc:0 "Le moment est venu de mobiliser une portion plus importante de la population sud-africaine pour l'effort de guerre. Les femmes peuvent elles aussi travailler dans les usines, pour un coût réduit."
 SAF_csir:0 "Council for Scientific & Industrial Research"
 SAF_csir_desc:0 "L'Afrique du Sud est en retard sur les autres dominions en matière de sciences et de technologies. Aussi l'établissement d'un Conseil pour la recherche scientifique et industrielle à Pretoria est devenu une question urgente pour le gouvernement."
 SAF_cape_garrison_artillery:0 "Cape Garrison Artillery"
 SAF_cape_garrison_artillery_desc:0 "Le Cap reste une route maritime importante pour de nombreux pays, et est la porte de l'arrière-pays sud-africain. L'extension des défenses côtières et de l'artillerie de la garnison doit donc devenir une priorité."
 SAF_reconstitute_the_cape_corps:0 "Reformer le Cape Corps"
 SAF_reconstitute_the_cape_corps_desc:0 "Par le passé, nous avons été capables de recruter certains membres des populations de couleur pour défendre l'Afrique du Sud. Tous les Sud-Africains n'apprécient pas cette politique, mais cela permettra à des blancs de servir outre-mer."
 SAF_expand_the_cape_corps:0 "Accroître le Cape Corps"
 SAF_expand_the_cape_corps_desc:0 "Si nous avons reformé le Cape Corps en tant que force essentiellement non combattante, la menace d'une invasion implique que nous lui affections plus de ressources, un entraînement plus poussé et l'accès à des armes."
 SAF_work_for_all_poor:0 "Du travail pour les pauvres"
 SAF_work_for_all_poor_desc:0 "Ces dernières années, les Afrikaners pauvres des campagnes ont afflué dans les villes pour trouver du travail, mais nous avons peu fait pour les y aider. Jusqu'à maintenant. L'industrialisation et la garantie du gouvernement qu'ils pourront accéder à un emploi permettront d'améliorer leur sort."
 SAF_outlaw_strikes:0 "Grèves illégales"
 SAF_outlaw_strikes_desc:0 "L'interruption du travail est anti-patriotique en temps de crise. Les grèves sont par conséquent déclarées illégales, et le gouvernement obligera le peuple à se remettre au travail."
 SAF_support_the_policy_of_appeasement:0 "Soutenir la politique d'apaisement"
 SAF_support_the_policy_of_appeasement_desc:0 "L'Allemagne a des griefs légitimes et les dominions ont grandement souffert de la dernière guerre. Nous devrions donc tirer parti de chaque possibilité qui nous est offerte de garantir la paix pour notre époque."
 SAF_police_windhoek:0 "Maintenir l'ordre à Windhoek"
 SAF_police_windhoek_desc:0 "Nous avons reçu le mandat sur l'ancienne colonie du Sud-Ouest africain allemand après la dernière guerre. Il est vital que nous accomplissions notre devoir d'assurer la sécurité et de développer la première ville du pays, Windhoek."
 SAF_joint_air_training_scheme:0 "Projet mixte d'entraînement aérien"
 SAF_joint_air_training_scheme_desc:0 "Les pays du Commonwealth mettent en commun leurs ressources et leur expérience pour faciliter et accélérer l'entraînement des pilotes et des équipages de leurs avions."
 SAF_desert_equipment:0 "Matériel pour le désert"
 SAF_desert_equipment_desc:0 "La guerre en Afrique du Nord requiert du matériel spécialisé. Nos forces pouvant être appelées à y combattre, la fourniture de matériel et le ravitaillement risquent de devenir une question de logistique cruciale."
 SAF_suppress_the_stormjaers:0 "Réprimer les Stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "L'organisation fasciste et pro-allemande OB, l'Ossewabrandwag, a une formation paramilitaire copiée sur des milices similaires en Europe. Ces hommes entravent les efforts du gouvernement, empêchant le recrutement de troupes et de mener une politique de gestion de la guerre sûre et unifiée avec les autres dominons. Ces Stormjaers doivent donc être réprimés."
 SAF_secure_interests_in_africa:0 "Assurer nos intérêts en Afrique"
 SAF_secure_interests_in_africa_desc:0 "L'Union sud-africaine est limitrophe d'un certain nombre de colonies britanniques qu'elle pourrait très bien administrer. Par ailleurs, nous devrions nous assurer de garantir de façon permanente notre mandat sur le Sud-Ouest africain."
 SAF_native_laws_amendment_act:0 "Amendements aux lois sur les indigènes"
 SAF_native_laws_amendment_act_desc:0 "Afin d'offrir plus d'emplois à la population afrikaner, nous devons limiter l'établissement des Sud-Africains noirs dans les villes. Seuls ceux établis dans la municipalité depuis longtemps pourront y obtenir le droit de résidence."
 SAF_encourage_segregation:0 "Encourager la ségrégation"
 SAF_encourage_segregation_desc:0 "Nous devrions tout faire pour accroître légalement la séparation entre les diverses ethnies afin de promouvoir la puissance et l'unité de nos classes dirigeantes."
 SAF_abandon_westminster:0 "Abandon du système de Westminster"
 SAF_abandon_westminster_desc:0 "Le détournement de la route maritime du Cap par celle de Suez, ainsi que l'expérience formatrice de la guerre des Boers, ont contribué à créer une identité sud-africaine distincte de celle des autres dominions, nos alliés. Nous devrions donc nous éloigner du roi afin de mieux forger notre propre destinée."
 SAF_support_the_afrikaner_broederbond:0 "Soutien à l'Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc:0 "L'Afrikaner Broederbond, la « Fraternité afrikaner », réclame une plus grande représentation de la population afrikaner et une séparation plus marquée des races. Le souvenir de la politique menée par les Britanniques lors de la guerre des Boers est encore vif, et le Broederbond pourrait aider à créer une Afrique du Sud nouvelle."
 SAF_support_ossewabrandwag:0 "Soutenir l'Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "La milice paramilitaire fasciste de l'Ossewabrandwag serait un instrument parfait, jouant le rôle de bastion contre l'agitation étrangère et contre les soulèvements intérieurs qui visent nos classes dirigeantes."
 SAF_celebrate_the_great_trek:0 "Célébration du Grand Trek"
 SAF_celebrate_the_great_trek_desc:0 "Il y a un siècle, nos ancêtres afrikaners ont quitté la puissance coloniale britannique pour constituer leur propre nation boer, plus au nord-est. Leur esprit pionnier incarne toujours, aujourd'hui, les plus belles vertus sud-africaines."
 SAF_voortrekker_monument:0 "Monument aux Voortrekkers"
 SAF_voortrekker_monument_desc:0 "Dresser un monument à la mémoire de ces Voortrekkers qui ont entrepris le Grand Trek permettra, en ces temps troublés, de renforcer la conscience nationale et l'unité du pays."
 SAF_support_nazification_of_south_west_africa:0 "Soutenir la nazification du Sud-Ouest africain"
 SAF_support_nazification_of_south_west_africa_desc:0 "En tant qu'ancienne colonie allemande, il est approprié d'encourager la croissance des idées politiques allemandes dans le Sud-Ouest africain."
 SAF_south_africa_first:0 "L'Afrique du Sud d'abord"
 SAF_south_africa_first_desc:0 "L'Afrique du Sud est la nation indépendante la plus puissante de tout le continent. Elle a donc un rôle de pilier à jouer, pour l'avenir de l'Afrique et des anciennes colonies."
 SAF_support_the_german_coup:0 "Soutien au coup d'État allemand"
 SAF_support_the_german_coup_desc:0 "L'Allemagne considère depuis longtemps, sans doute depuis le siècle dernier au moins, que l'Afrique du Sud est un terrain favorable pour y implanter son influence. Notre avenir se trouve aux côtés du Reich, et non pas dans l'Empire, aussi aurions-nous tout intérêt à mettre en œuvre ce plan visant à renverser le gouvernement actuel."
 SAF_reclaim_boer_colonies:0 "Revendiquer les colonies des Boers"
 SAF_reclaim_boer_colonies_desc:0 "Les anciennes colonies boers du Transvaal et d'autres régions appartiennent de droit aux héritiers libres de ce peuple entreprenant."
 SAF_commemorate_the_battle_of_blood_river:0 "Commémorer la bataille de Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "En 1838 les Boers réfugiés dans un laager, un enclos formé de chars à bœufs, parvient à infliger une défaite à de dizaines de milliers guerriers zoulous, portant ainsi un rude coup à la puissance zouloue dans le Natal. C'est assurément un signe divin de la justesse de notre cause."
 SAF_german_scientists:0 "Scientifiques allemands"
 SAF_german_scientists_desc:0 "Les scientifiques allemands comptent parmi les meilleurs au monde, et auraient beaucoup à partager avec nous."
 SAF_support_axis_interests:0 "Soutenir les intérêts de l'Axe"
 SAF_support_axis_interests_desc:0 "Les puissances de l'Axe ont l'énergie et l'idéologie qui pourraient aider l'Afrique du Sud à trouver sa place dans le monde. Nous aurions donc tout avantage à leur accorder notre plein soutien dans le domaine diplomatique."
 SAF_a_king_for_our_people:0 "Un roi pour notre peuple"
 SAF_a_king_for_our_people_desc:0 "L'Afrique du Sud devrait avoir un souverain. Or, il se trouve qu'un Windsor est actuellement à disposition. Le duc de Windsor, celui qu'on appelait auparavant Édouard VIII, pourrait très bien s'asseoir sur notre trône."
 SAF_empower_the_workers:0 "Le pouvoir aux travailleurs"
 SAF_empower_the_workers_desc:0 "Nous sommes un pays de mineurs et de fermiers. C'est ce prolétariat qui est le seul digne représentant de la volonté nationale sud-africaine."
 SAF_support_spain:0 "Soutenir l'Espagne"
 SAF_support_spain_desc:0 "Le fascisme se répand en Europe, mais nous pouvons mettre un terme à sa progression en Espagne – ou tout au moins la freiner. Des hommes et du matériel devraient être envoyés pour aider à défendre la cause républicaine."
 SAF_repeal_the_native_representation_act:0 "Abroger le Native Representation Act"
 SAF_repeal_the_native_representation_act_desc:0 "La discrimination raciale est contraire aux valeurs de la révolution populaire en Afrique du Sud. Les noirs devraient être réinscrits sur les listes électorales et se voir garantir les mêmes droits politiques que les autres Sud-Africains."
 SAF_burn_the_kings_portraits:0 "Brûler les portraits de la famille royale"
 SAF_burn_the_kings_portraits_desc:0 "À bas la famille royale ! Ce geste symbolique va montrer de façon officielle que nous n'entretenons désormais plus aucun lien avec ce trône étranger."
 SAF_join_comintern:0 "Adhérer au Komintern"
 SAF_join_comintern_desc:0 "L'Union soviétique occupe le premier rang dans la croisade visant à améliorer le sort du prolétariat et à s'opposer au fascisme. Nous devons intégrer sa puissance alliance."
 SAF_support_the_world_revolution:0 "Soutenir la Révolution mondiale"
 SAF_support_the_world_revolution_desc:0 "La seule manière pour les prolétaires de triompher est de s'unir sur l'ensemble de la planète et de mener une action commune. La Révolution doit être universelle, et donc être exportée."
 SAF_equal_opportunity_employment:0 "Égalité des emplois"
 SAF_equal_opportunity_employment_desc:0 "Si nous souhaitons améliorer le sort des prolétaires du pays, nous devons commencer par garantir que tous les employés sont traités à égalité, quelle que soit la couleur de leur peau."
 SAF_demand_madagascar:0 "Exiger Madagascar"
 SAF_demand_madagascar_desc:1 "Avec les changements importants survenus sur la scène européenne, le moment est venu de réévaluer l'ensemble du système colonialiste. Pourquoi l'île de Madagascar devrait-elle être tenue pieds et points liés par un empire au bord de la ruine ?"
 SAF_invite_soviet_advisers:0 "Inviter des conseillers soviétiques"
 SAF_invite_soviet_advisers_desc:2 "Pour pouvoir soutenir l'Union soviétique dans sa lutte pour répandre la liberté aux prolétaires du monde entier, nous devons apprendre d'elle comment améliorer notre armée."
 SAF_south_african_soviet_research_treaty:0 "Traité de recherche avec l'URSS"
 SAF_south_african_soviet_research_treaty_desc:1 "Après avoir beaucoup appris de nos amis soviétiques, il est temps d'approfondir nos relations en ratifiant un traité officiel de coopération."
 SAF_anti_colonialist_crusade:0 "Croisade contre le colonialisme"
 SAF_anti_colonialist_crusade_desc:1 "Le colonialisme est au cœur du système impérialiste qui oppresse les prolétaires dans le monde entier. Nous sommes toutefois dans une position privilégiée pour y mettre fin, et ainsi libérer le peuple africain de l'exploitation qu'il a endurée depuis des siècles."
 SAF_Union_of_the_African_People:0 "Union du peuple africain"
 SAF_Union_of_the_African_People_desc:1 "Depuis trop longtemps, le peuple africain n'a pas son mot à dire pour ce qui concerne sa propre destinée. C'en est fini ! Nous allons créer une faction suffisamment puissante pour repousser toute tentative de la part de ces puissances mondiales revanchistes de réduire à néant nos avancées. L'Afrique sera désormais débarrassée à tout jamais du colonialisme."
 SAF_liberate_portugese:0 "Libérer les colonies portugaises"
 SAF_liberate_portugese_desc:1 "Les colonies de l'Angola et du Mozambique se trouvent à nos frontières. Il est temps que nous mettions un terme à l'exploitation de leurs populations."
 SAF_liberate_british:0 "Libérer les colonies britanniques"
 SAF_liberate_british_desc:1 "L'exemple de colonialisme le plus tristement célèbre reste évidemment l'Empire britannique. Nous devons y mettre un terme."
 SAF_liberate_belgian:0 "Libérer les colonies belges"
 SAF_liberate_belgian_desc:1 "De l'avis général, l'histoire du Congo belge est une longue suite d'exemples d'exploitation et d'oppression. L'heure est venue pour nous d'écrire le dernier chapitre de cette histoire."
 SAF_south_african_railways:0 "South African Railways"
 SAF_south_african_railways_desc:0 "La compagnie South African Railways a besoin d'étendre son réseau ferré. Cela permettrait de former des groupes de jeunes, qui pourront ensuite travailler, soit au pays, soit à l'étranger."
 SAF_expand_the_mining_industry:0 "Développer les mines"
 SAF_expand_the_mining_industry_desc:0 "Les richesses minières de l'Afrique du Sud sont légendaires, et nous n'avons fait qu'effleurer la surface des réserves profondes d'or, de chrome et de platine."
 SAF_heavy_engineering:0 "Industrie lourde"
 SAF_heavy_engineering_desc:0 "Il est important pour l'Afrique du Sud de rester à la pointe dans les techniques de l'ingénierie. Même si notre base industrielle est encore limitée, nous devrions investir dans des machines et de l'outillage lourd pour rattraper rapidement nos pairs."
 SAF_infrastructure_effort:0 "Développement des infrastructures"
 SAF_infrastructure_effort_desc:0 "Une grande partie de l'Afrique du Sud est encore rurale et sous-développée, mais la construction de routes et de chemins de fer permettra d'amener ses richesses naturelles jusqu'à ses ports pour les exporter."
 SAF_armament_effort:0 "Développement de l'armement"
 SAF_armament_effort_desc:0 "L'Afrique du Sud est protégée d'une invasion par les puissances étrangères, mais aussi éloignée de tous ses alliés. Il est donc vital que nous développions notre propre industrie d'armement afin de ne pas laisser l'Union sans défense."
 SAF_south_african_steel:0 "Acier sud-africain"
 SAF_south_african_steel_desc:0 "Nous avons le charbon et nous avons l'acier. Maintenant, nous avons aussi les raisons. L'extension du site métallurgique d'Iscor, à Pretoria, permettra de fournir au pays tout le métal non transformé nécessaire à la fabrication d'un armement moderne."
 SAF_pretoria_arms:0 "Armes de Pretoria"
 SAF_pretoria_arms_desc:0 "Les usines métallurgiques de Pretoria se sont spécialisées dans le métal non transformé. Avec quelques machines-outils, pourtant, nous pourrions convertir une partie de l'usine en un centre de production d'armes légères."
 SAF_expand_the_rand_mines:0 "Étendre les mines du Rand"
 SAF_expand_the_rand_mines_desc:0 "Les mines d'or du Rand sont parmi les plus profondes au monde – malgré une technologie remontant au XIXe s. Nous pouvons faire bien mieux maintenant. Creusons toujours plus, et toujours plus profond !"
 SAF_fund_the_university_of_south_africa:0 "Soutenir l'Université d'Afrique du Sud"
 SAF_fund_the_university_of_south_africa_desc:0 "L'Université d'Afrique du Sud, à Pretoria, est l'une des meilleures sur le continent – ou même au sud de l'équateur. En investissant dans son développement, nous pourrions disposer de nos propres talents au lieu d'envoyer notre jeunesse outre-mer."
 SAF_establish_the_atomics_energy_board:0 "Établir l'Atomic Energy Board"
 SAF_establish_the_atomics_energy_board_desc:0 "Les armes nucléaires seront la plus grande révolution dans le domaine militaire depuis l'invention de la poudre à canon, sans compter tous les usages pacifiques de cette énergie si nous parvenons à maîtriser l'atome. Nous devrions donc rassembler nos meilleurs scientifiques pour faire avancer la recherche."
 SAF_the_cape_defense_institute:0 "Institut de la défense du Cap"
 SAF_the_cape_defense_institute_desc:0 "Maintenant que l'Afrique du Sud est une nation pleinement souveraine, nous n'avons plus accès aux prototypes et essais perfectionnés comme auparavant. Nous devons pourtant veiller à garder une longueur d'avance sur nos ennemis, sans prendre de retard en termes technologiques."
 SAF_defense_collaboration_initiative:0 "Initiative de collaboration pour la défense"
 SAF_defense_collaboration_initiative_desc:0 "Les Britanniques nous ont bien montré tous les avantages du partage technologique avec ses alliés. Notre faction dans son ensemble devrait être capable de conduire la recherche et le développement en temps de guerre bien plus efficacement si nous veillons à bien coordonner l'ensemble de nos efforts."
 SAF_special_service_battalion:0 "Special Service Battalion"
 SAF_special_service_battalion_desc:0 "L'Afrique du Sud compte de nombreux jeunes hommes sans emploi qui ont besoin de se trouver quelque chose d'utile à faire. Le Special Service Battalion permettra de leur instiller une discipline et une organisation dont ils ont bien besoin."
 SAF_improve_the_three_oh_three:0 "Améliorer le .303"
 SAF_improve_the_three_oh_three_desc:0 "Les troupes sud-africaines vont devoir combattre sous des climats très différents, et c'est une chance que de disposer du fusil Lee-Enfield, facile à personnaliser. D'ailleurs, le calibre .303 a été modifié un certain nombre de fois dans d'autres pays, en fonction de leurs besoins."
 SAF_q_services_corps:0 "Q Services Corps"
 SAF_q_services_corps_desc:0 "Le Q Services Corps sera l'autorité centralisée en charge de la logistique et du ravitaillement de l'armée permanente. Il gèrera la distribution du carburant, des denrées, des munitions et des uniformes."
 SAF__south_african_military_college:0 "South African Military College"
 SAF__south_african_military_college_desc:0 "L'Afrique du Sud doit disposer d'une école militaire ressemblant à celle de West Point, aux États-Unis, qui permettra de disposer d'un corps d'officiers professionnels loyaux à l'Union."
 SAF_expand_the_south_african_artillery:0 "Développement de la South African Artillery"
 SAF_expand_the_south_african_artillery_desc:0 "Le corps de la South African Artillery a été unifié en 1934. Il est temps maintenant d'accroître ses effectifs et ses missions."
 SAF_sa_engineer_corps:0 "South African Engineer Corps"
 SAF_sa_engineer_corps_desc:0 "Le Corps du génie sud-africain compte à peine 600 hommes. C'est inacceptable dans une armée moderne. Il nous faut plus d'hommes, et qu'ils soient mieux formés pour la tâche vitale qu'ils doivent accomplir."
 SAF_equipment_effort:0 "Développement du matériel"
 SAF_equipment_effort_desc:0 "Nous ne pouvons négliger l'approvisionnement en matériel de soutien dont a besoin notre armée. Les canons et les chars c'est bien ; mais il faut aussi des uniformes, des radios, des kits de réparation, et bien plus encore."
 SAF_south_african_special_forces:0 "Forces spéciales sud-africaines"
 SAF_south_african_special_forces_desc:0 "L'Afrique du Sud a besoin d'une formation de commandos bien à elle pour mener les missions difficiles devant se dérouler dans des endroits d'accès compliqué."
 SAF_mechanization_effort:0 "Développement de la mécanisation"
 SAF_mechanization_effort_desc:0 "C'est une guerre motorisée et mécanisée qui nous attend. Le Grand Trek du futur sera mené par des véhicules aussi bien à chenille qu'à pneus."
 SAF_armor_effort:0 "Développement des blindés"
 SAF_armor_effort_desc:0 "Les chars ont énormément progressé depuis les boîtes de conserve poussives de la dernière guerre. Les recherches et l'entraînement de nos troupes ne doivent donc pas prendre trop de retard sur celles de nos ennemis – ou de nos alliés."
 SAF_commit_to_the_five_year_plan:0 "Appliquer le plan quinquennal"
 SAF_commit_to_the_five_year_plan_desc:0 "Nous avons élaboré un plan de cinq ans pour moderniser et développer l'armée de l'air sud-africaine. Le gouvernement doit publiquement s'y tenir, sans prendre de retard sur ses engagements."
 SAF_improve_the_hawker_hartbees:0 "Améliorer le Hawker Hartbee"
 SAF_improve_the_hawker_hartbees_desc:0 "Le Hawker Hartbee dont nous disposons n'est pas le chasseur le plus perfectionné au monde, mais il le deviendra. Une mécanique améliorée et un entraînement poussé nous permettront de tirer le meilleur de ces biplans."
 SAF_replace_the_blenheim:0 "Remplacer le Blenheim"
 SAF_replace_the_blenheim_desc:0 "Le Bristol Blenheim a été un bombardier léger commode pour la Royal Air Force et les dominions. Mais il est temps de trouver un appareil plus robuste et ayant une portée accrue."
 SAF_perfect_the_cab_rank_technique:0 "Perfectionner le « cab-rank »"
 SAF_perfect_the_cab_rank_technique_desc:0 "Le « cab-rank » consiste à faire frapper une cible par un groupe de bombardiers à tour de rôle. Cela maintient la pression sur l'ennemi, mais demande une grande habileté."
 SAF_desert_air_force:0 "Desert Air Force"
 SAF_desert_air_force_desc:0 "Dans le désert, le ciel est clair, et la chaleur et le sable exigent de porter une attention particulière à la mécanique des avions. Cet environnement impitoyable nous permettrait donc d'apprendre beaucoup."
 SAF_secure_the_cape_sea_route:0 "Sécuriser la route maritime du Cap"
 SAF_secure_the_cape_sea_route_desc:0 "Si Suez devait tomber, le Cap redeviendrait la porte de l'Orient. Nous devrions alors la défendre, coûte que coûte."
 SAF_retain_experienced_pilots:0 "Retenir les pilotes expérimentés"
 SAF_retain_experienced_pilots_desc:0 "Nos pilotes expérimentés ont trop souvent tendance à intégrer la Royal Air Force plutôt que rester dans la South African Air Force. La RAF présente de meilleures opportunités de promotion et de combat. Mais nous devons nous consacrer à retenir nos pilotes proches du pays, où ils pourront être un exemple et une source d'inspiration pour les Sud-Africains."
 SAF_seaward_defence_force:0 "Seaward Defence Force"
 SAF_seaward_defence_force_desc:0 "La force de défense maritime a servi notre marine durant deux décennies. Aujourd'hui, son budget doit être accru."
 SAF_protect_the_trade:0 "Protection du commerce"
 SAF_protect_the_trade_desc:0 "La dernière guerre a bien montré l'importance des convois et de leurs escortes. L'Afrique du Sud se trouve sur une route maritime de première importance et doit donc s'assurer que les marchandises atteignent bien leur destination."
 SAF_disrupt_the_trade:0 "Interrompre le commerce"
 SAF_disrupt_the_trade_desc:0 "La dernière guerre a bien montré l'importance des convois et de leurs escortes. L'Afrique du Sud se trouve sur une route maritime de première importance et est idéalement située pour intercepter et détruire le transport de marchandise de l'ennemi."
 SAF_expand_the_simons_town_base:0 "Étendre la base de Simon's Town"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town, près du Cap, est la base navale la plus importante d'Afrique du Sud depuis les années 1790. Elle devrait être réaménagée et étendue pour pouvoir accueillir des navires plus nombreux et plus grands."
 SAF_anti_submarine_tactics:0 "Tactiques anti-sous-marines"
 SAF_anti_submarine_tactics_desc:0 "Les sous-marins menacent les navires croisant au large du cap de Bonne-Espérance. Nous devons donc les pourchasser afin de les détruire."
 SAF_submarine_warfare:0 "Guerre sous-marine"
 SAF_submarine_warfare_desc:0 "Les convois ennemis continuent d'emprunter la route du cap de Bonne-Espérance. Nous les frapperons par en dessous."
 SAF_prepare_overseas_offensive:0 "Préparer l'offensive outre-mer"
 SAF_prepare_overseas_offensive_desc:0 "Avec des miles de côtes, l'Afrique du Sud est le lieu parfait pour entraîner des soldats à la guerre amphibie. C'est l'une des choses les plus difficiles à apprendre, mais ce n'est pas ça qui arrêtera nos garçons."
 SAF_strengthen_the_cape_garrison_artillery:0 "Renforcer la Cape Garrison Artillery"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Les canons de la garnison du Cap doivent être améliorés et multipliés si nous voulons protéger la ville de toute attaque ennemie."
 SAF_civil_war_tt:0 "§RUne guerre civile va éclater§! entre §Ynationalistes fascistes§! du Sud-Ouest africain et §Yunionistes démocratiques§! dans le reste du pays."
 SAF_german_research_tt:0 "Nous allons conclure un §Yaccord de partage technologique§! avec l'Allemagne."
 scw_in_progress_tt:0 "L'Espagne est en proie à la guerre civile."
 NZL_transfer_the_new_zealand_division:0 "Transfert de la Division néo-zélandaise"
 NZL_transfer_the_new_zealand_division_desc:0 "La 2nde division d'infanterie néo-zélandaise a été mobilisée, aussi devrions-nous l'envoyer là où les combats ont lieu. Au cours de la Grande Guerre, elle a combattu en Méditerranée ; il en sera de même pour ce nouveau conflit."
 NZL_form_the_rnzn:0 "Former la Royal New Zealand Navy"
 NZL_form_the_rnzn_desc:0 "Notre patrouille côtière, autrefois réduite, compte maintenant des navires pouvant opérer sans le contrôle de la Royal Navy. Désormais, la Nouvelle-Zélande dispose de sa propre flotte."
 NZL_expand_devonport_naval_base:0 "Étendre la base navale de Devonport"
 NZL_expand_devonport_naval_base_desc:0 "La base navale de Devonport sera désormais le quartier général de la flotte, mais elle doit être étendue pour pouvoir répondre aux impératifs d'une guerre totale."
 NZL_coastal_defense:0 "Défenses côtières"
 NZL_coastal_defense_desc:0 "La Nouvelle-Zélande est une nation insulaire, éloignée de ses ennemis, aussi devons-nous nous préparer à des débarquements sur nos côtes."
 NZL_destroyer_effort:0 "Développement des destroyers"
 NZL_destroyer_effort_desc:0 "Au vu de la puissance industrielle limitée de la Nouvelle-Zélande, les destroyers sont pour elle la façon la plus efficace de projeter sa puissance navale. Patrouillons le long de nos côtes, interceptons les sous-marins, et mettons en place des systèmes d'alerte."
 NZL_submarine_effort:0 "Développement des sous-marins"
 NZL_submarine_effort_desc:0 "Étant donné qu'une invasion ne peut se produire que depuis la mer, les loups de l'océan peuvent constituer une ligne de défense solide. Discrets, agissant en meute, une flotte de sous-marins peut nous permettre de protéger nos routes maritimes."
 NZL_light_cruiser_effort:0 "Développement des croiseurs légers"
 NZL_light_cruiser_effort_desc:0 "Pour une puissance maritime limitée, les plus appropriés restent les navires de taille intermédiaire. Capables à la fois d'avoir un réel impact, les croiseurs légers disposent aussi d'une vitesse suffisante pour échapper aux engagements majeurs si cela s'avère nécessaire."
 NZL_capital_ship_effort:0 "Développement des navires capitaux"
 NZL_capital_ship_effort_desc:0 "Si la Nouvelle-Zélande veut disposer d'une marine de première importance, elle doit avoir des navires de première classe. Nous devons donc investir dans des cuirassés et des croiseurs lourds."
 NZL_expand_the_nzpaf:0 "Développer la NZPAF"
 NZL_expand_the_nzpaf_desc:0 "La New Zealand Permanent Air Force a besoin d'appareils de patrouille côtière et de bombardiers navals. Un pays moderne ne peut se permettre de négliger la guerre aérienne."
 NZL_form_the_rnzaf:0 "Former la RNZAF"
 NZL_form_the_rnzaf_desc:0 "Le moment est venu de rendre notre armée de l'air indépendante des autres armes. La Royal New Zealand Air Force doit disposer de ses propres structures de commande, même si elle doit coopérer de façon rapprochée avec la Royal Air Force."
 NZL_fighter_focus:0 "Priorité aux chasseurs"
 NZL_fighter_focus_desc:0 "Les chasseurs sont redoutablement efficaces lorsqu'il s'agit d'intercepter et d'escorter les bombardiers, qui seront une arme décisive pour nos alliés."
 NZL_bomber_focus:0 "Priorité aux bombardiers"
 NZL_bomber_focus_desc:0 "Les bombardiers légers peuvent protéger nos côtes de façon efficace, et ils seront nécessaires pour combattre l'ennemi outre-mer."
 NZL_defend_our_islands:0 "Défendre nos îles"
 NZL_defend_our_islands_desc:0 "Nous devons nous tenir prêts à une attaque de nos îles paradisiaques depuis la mer. Les bombardiers navals peuvent intercepter et attaquer les chaloupes de débarquement ou même viser les navires capitaux ennemis."
 NZL_modern_fighters:0 "Chasseurs modernes"
 NZL_modern_fighters_desc:0 "Il est temps de mettre à jour nos modèles de chasseurs pour disposer d'appareils plus rapides et à plus longue portée. Nos alliés ont ouvert la voie avec certains des avions les plus avancés que le monde ait jamais vus."
 NZL_heavy_bombers:0 "Bombardiers lourds"
 NZL_heavy_bombers_desc:0 "La guerre ne pourra être remportée qu'en frappant au cœur du territoire de l'ennemi. Les bombardiers lourds sont nécessaires pour porter le coup fatal aux usines et aux villes de l'ennemi."
 NZL_national_roads_board:0 "National Roads Board"
 NZL_national_roads_board_desc:0 "Les paysages escarpés de la Nouvelle-Zélande ont découragé la constitution d'un système routier cohérent, mais nous devons améliorer ce qui a déjà été fait. Nous devrions travailler à établir un réseau de routes principales, de nouvelles routes être bitumées, et de nouvelles tracées dans les montagnes."
 NZL_new_zealand_steel:0 "Acier néo-zélandais"
 NZL_new_zealand_steel_desc:0 "La Nouvelle-Zélande bénéficie de ressources abondantes en sables ferrifères, notamment sur l'île du Nord. Le procédé pour en extraire le minerai est quelque peu particulier, mais notre industrie en tirera parti durant des années."
 NZL_taranaki_oil:0 "Pétrole de Taranaki"
 NZL_taranaki_oil_desc:0 "La région de Taranaki, sur l'île du Nord, est riche en minéraux et en pétrole. Des entrepreneurs ont déjà tenté d'exploiter ces réserves pétrolières, mais il faut investir davantage dans la construction de raffineries et dans les forages."
 NZL_wairarapa_sheep_farms:0 "Élevages de moutons de Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "L'industrie de la laine de Wairarapa est l'un des fondements de l'économie néo-zélandaise. Alors que le monde s'enfonce dans la dépression, notre laine sera de plus en plus demandée."
 NZL_bureau_of_industry:0 "Bureau of Industry"
 NZL_bureau_of_industry_desc:0 "La société néo-zélandaise est agraire, et les ranchs sont prédominants. Le Bureau of Industry doit donc encourager les investissements dans les infrastructures et manufactures essentielles."
 NZL_department_of_scientific_and_industrial_research:0 "Department of Scientific & Industrial Research"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Les autres pays et dominions du Commonwealth investissent dans la recherche scientifique et industrielle. Nous devons faire de même."
 NZL_industrial_conscription:0 "Conscription dans l'industrie"
 NZL_industrial_conscription_desc:0 "Il n'y a aucune raison que les hommes valides ne servent pas dans les forces armées ou ne travaillent dans l'industrie liée à la guerre. De nouvelles lois doivent mobiliser et mettre au travail l'ensemble de la population."
 NZL_think_big:0 "Voir plus grand"
 NZL_think_big_desc:0 "Nous avons pris l'habitude de considérer la Nouvelle-Zélande comme un dominion moins important que ceux de nos alliés les Aussies et les Canadiens. Mais nous sommes parfaitement capables de mettre sur pied une industrie performante."
 NZL_project_seal:0 "Projet Seal"
 NZL_project_seal_desc:0 "Le projet Seal est une nouvelle initiative conjointe avec les Américains pour développer une arme capable de déclencher des raz-de-marée afin de submerger l'ennemi. Sans doute est-ce quelque peu fantasque, mais la bombe rebondissante déjà développée est très prometteuse."
 NZL_national_defense_institute:0 "Institut de la défense nationale"
 NZL_national_defense_institute_desc:0 "Maintenant que la Nouvelle-Zélande est une nation pleinement souveraine, nous n'avons plus accès aux prototypes et essais perfectionnés comme auparavant. Nous devons pourtant veiller à garder une longueur d'avance sur nos ennemis, sans prendre de retard en termes technologiques."
 NZL_expand_the_university_of_auckland:0 "Développer l'université d'Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "L'université d'Auckland est notre institution d'enseignement secondaire la plus importante. Une extension de son campus permettrait très certainement d'y garder nos esprits les plus brillants."
 NZL_army_reforms:0 "Réformes militaires"
 NZL_army_reforms_desc:0 "Nous devrions moderniser l'entraînement de l'armée et son système de promotion. Cela permettrait de mieux nous préparer à tout ce qui pourra survenir lors de la prochaine crise mondiale."
 NZL_charlton_automatic_rifle:0 "Fusil automatique Charlton"
 NZL_charlton_automatic_rifle_desc:0 "L'un de nos concitoyens a modifié le fusil standard Lee-Enfield pour en faire un fusil automatique. C'est un exemple vivant de l'ingéniosité néo-zélandaise, et nous devons tout faire pour faire de cet exemple un modèle et ainsi encourager l'innovation."
 NZL_bob_semple_tank:0 "Char de Bob Semple"
 NZL_bob_semple_tank_desc:1 "Pourquoi la Nouvelle-Zélande ne disposerait-elle pas de son propre char ? Le ministre des Travaux publics est en train de développer à Temuka un char léger armé uniquement de mitrailleuses. Même s'il devait rester à l'état de prototype, les enseignements à tirer de cette expérience seront incalculables."
 NZL_domestic_arms_industry:0 "Industrie d'armement intérieure"
 NZL_domestic_arms_industry_desc:0 "Nous devrions convertir autant d'usines que possible pour produire des armes légères. Nous manquons de munitions, de pièces de fusils, de matériel du soutien, etc. Nous sommes capables de fabriquer tout cela nous-mêmes."
 NZL_schofield_tank:0 "Char Schofield"
 NZL_schofield_tank_desc:0 "Si le char de Semple ne pouvait répondre à nos besoins, peut-être un char doté d'un véritable canon pourrait faire l'affaire. Le système de roues et de chenilles combiné est original, et pourrait nous permettre de nouvelles avancées dans la conception de chars."
 NZL_long_range_patrol:0 "Long Range Patrol"
 NZL_long_range_patrol_desc:0 "Le groupe de patrouilles à longue portée est conçu pour couvrir de vastes territoires en Afrique du Nord. Cette unité de commandos de reconnaissance y mènera des missions spéciales, sous l'un des climats les plus difficiles au monde."
 NZL_artillery_focus:0 "Priorité à l'artillerie"
 NZL_artillery_focus_desc:0 "L'artillerie est cruciale par son rôle de soutien à l'infanterie lors de sa progression. Nous devons donc mener des recherches en balistique et pour disposer de canons de plus gros calibre."
 NZL_big_bob_tank:0 "Char Big Bob"
 NZL_big_bob_tank_desc:0 "Les champs de bataille de l'Europe exigent des blindés plus lourds pour faire face aux chars super-lourds de nos ennemis. Le Big Bob sera donc la contribution de la Nouvelle-Zélande à ce projet de conception."
 NZL_research_collaboration:0 "Collaboration scientifique"
 NZL_research_collaboration_desc:0 "Les Britanniques nous ont bien montré tous les avantages du partage technologique avec ses alliés. Notre faction dans son ensemble devrait être capable de conduire la recherche et le développement en temps de guerre bien plus efficacement si nous veillons à bien coordonner l'ensemble de nos efforts."
 NZL_the_first_labor_government:0 "Premier gouvernement travailliste"
 NZL_the_first_labor_government_desc:0 "Le premier gouvernement travailliste de Nouvelle-Zélande a l'opportunité d'appliquer un programme social et économique progressiste. Réglementation industrielle, droits des salariés, lois de protection sociale et salaires encadrés sont tous à l'ordre du jour."
 NZL_ratana_alliance:0 "Alliance avec le Ratana"
 NZL_ratana_alliance_desc:0 "Une alliance avec le mouvement Ratana permettra aux Néo-Zélandais d'origine maorie d'entrer au gouvernement et, espérons-le, de commencer à soigner certaines des blessures causées par la conquête britannique."
 NZL_maori_affairs_act:0 "Loi sur les affaires maories"
 NZL_maori_affairs_act_desc:0 "Une grande partie des terres que possèdent les Maoris ne sont pas productives au niveau économique. Si nous pouvions les rassembler et les placer sous le contrôle du gouvernement, nous pourrions faire de ces terres vierges des sites industriels et commerciaux productifs."
 NZL_social_security_act:0 "Social Security Act"
 NZL_social_security_act_desc:0 "Les chômeurs néo-zélandais doivent être protégés jusqu'à ce que l'économie se relance et que de nouveaux emplois soient disponibles. Nous avons commencé par un bonus de Noël, en 1935, mais le moment est venu de mettre sur pied un véritable filet de sauvetage pour tous nos concitoyens."
 NZL_the_manpower_act:0 "Loi sur la main-d'œuvre"
 NZL_the_manpower_act_desc:0 "Depuis le début de la guerre, les Maoris n'ont cessé de venir s'installer dans les villes. La Loi sur la main-d'œuvre va nous permettre de canaliser toute cette énergie dans les usines de toute la Nouvelle-Zélande."
 NZL_amend_the_maori_affairs_act:0 "Amender la loi sur les affaires maories"
 NZL_amend_the_maori_affairs_act_desc:0 "Nous devons amender la Loi sur les affaires maories de façon à dynamiser encore plus la production des terres sous-utilisées, sans avoir à déplacer inutilement nos concitoyens maoris."
 NZL_waitangi_tribunal:0 "Tribunal de Waitangi"
 NZL_waitangi_tribunal_desc:0 "Les Néo-Zélandais d'origine britannique devraient reconnaître ce qu'ont fait leurs ancêtres en déplaçant, dérangeant et marginalisant les Maoris de Nouvelle-Zélande en leur livrant des guerres sanglantes, en confisquant leurs terres et en refusant de reconnaître leurs droits les plus naturels. Admettre ce passé serait une première étape vers la guérison."
 NZL_maori_conscription:0 "Conscription des Maoris"
 NZL_maori_conscription_desc:0 "La bravoure et l'héroïsme du Bataillon maori rattaché à la Force expéditionnaire sont la preuve que nous devrions tirer parti de l'ensemble de la population, y compris en enrôlant pour le service jusqu'aux Maoris qui ne sont pas volontaires."
 NZL_maori_volunteers:0 "Volontaires maoris"
 NZL_maori_volunteers_desc:0 "Apportant la preuve de leur patriotisme, des centaines de Maoris se portent volontaires pour servir au sein de l'armée néo-zélandaise."
 NZL_strengthen_the_commonwealth:0 "Renforcer le Commonwealth"
 NZL_strengthen_the_commonwealth_desc:0 "En tant que petit dominion, il est important pour nous de rester proches de nos amis et de nos parents. Nous devons tout faire pour renforcer nos liens avec les autres territoires britanniques."
 NZL_statute_of_westminster:0 "Le Statut de Westminster"
 NZL_statute_of_westminster_desc:0 "Le Statut de Westminster nous accorde une indépendance accrue sous la souveraineté de la Couronne, tout en conservant notre position au sein de l'Empire."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "En dépit de toutes les horreurs de la dernière guerre, la Nouvelle-Zélande est prête à se battre de nouveau. En ce moment même, la 2nde Force expéditionnaire néo-zélandaise est en train de s'organiser."
 NZL_arrest_pacifist_leaders:0 "Arrestation des leaders pacifistes"
 NZL_arrest_pacifist_leaders_desc:0 "Notre époque n'autorise aucune dissension au sein du pays. Tout le monde doit tout faire pour remporter la victoire, et si cela implique de mettre en détention quiconque s'oppose au conflit, alors nous le ferons."
 NZL_technology_sharing_with_britain:0 "Partage technologique avec le Royaume-Uni"
 NZL_technology_sharing_with_britain_desc:0 "Les capacités du socle industriel et scientifique du Royaume-Uni dépassent de loin les nôtres ; mais du fait de nos liens de parenté il accepte de partager avec nous ce qu'il sait."
 NZL_the_lee_affair:0 "L'affaire Lee"
 NZL_the_lee_affair_desc:0 "John A. Lee, député de la circonscription de Grey Lynn, cause des problèmes au sein du Parti travailliste. Il ne cesse de réclamer un programme politique plus radical, au lieu de la voie prudente et modérée que nous avons choisi d'emprunter. Nous devons prendre des mesures pour mettre un terme à cette rébellion."
 NZL_empower_the_working_class:0 "Le pouvoir aux travailleurs"
 NZL_empower_the_working_class_desc:0 "Depuis leur fondation, les travaillistes n'ont jamais cessé de s'ériger en défenseurs des travailleurs, et bon nombre de nos leaders ont eux-mêmes des origines sociales humbles. À nous donc de tout faire pour garantir une plus grande sécurité et des pouvoirs accrus aux syndicats."
 NZL_join_comintern:0 "Adhésion au Komintern"
 NZL_join_comintern_desc:0 "Le moment est venu de rejoindre nos frères socialistes au sein d'une alliance commune. C'est n'est que par le Komintern que nous pourrons établir le paradis des travailleurs."
 NZL_technology_sharing_with_soviet_union:0 "Partage technologique avec l'Union soviétique"
 NZL_technology_sharing_with_soviet_union_desc:0 "L'Union soviétique est la patrie de bon nombre des meilleurs scientifiques et innovateurs en matière de technologie. Et elle se montre suffisamment généreuse pour partager ce qu'elle sait avec nous, leurs frères de lutte."
 NZL_in_the_darkness:0 "Dans les ténèbres"
 NZL_in_the_darkness_desc:0 "La démocratie que prône la mère patrie est, de par sa nature même, totalement viciée. La force véritable ne saurait être démontrée par le compromis."
 NZL_befriend_japan:0 "Se rapprocher du Japon"
 NZL_befriend_japan_desc:0 "En tant que nation du Pacifique, il est dans notre intérêt de faire cause commune avec la première puissance de la région. Le Japon et ses puissantes flottes peuvent nous protéger des dangers du monde et assurer notre sécurité."
 NZL_rule_them_all:0 "Pour les gouverner tous"
 NZL_rule_them_all_desc:0 "Les pays de la région du Pacifique Sud devraient être unis au sein d'une seule puissance. L'Australie devrait songer à se soumettre à nos valeurs supérieures."
 NZL_technology_sharing_with_japan:0 "Partage technologique avec le Japon"
 NZL_technology_sharing_with_japan_desc:0 "Le Japon est la patrie de bon nombre des meilleurs scientifiques et innovateurs en matière de technologie. Et elle se montre suffisamment généreuse pour partager ce qu'elle sait avec nous, leurs frères de lutte."
 NZL_constitution_amendment_act:0 "Loi d'amendement à la constitution"
 NZL_constitution_amendment_act_desc:0 "Le moment est venu pour la Nouvelle-Zélande de songer à se libérer de la domination britannique. Nous devons amender la constitution pour disposer d'un plus grand contrôle sur nos propres affaires."
 NZL_independent_new_zealand:0 "Indépendance de la Nouvelle-Zélande"
 NZL_independent_new_zealand_desc:0 "Nous sommes maintenant une république ! La Nouvelle-Zélande ne doit rien au Royaume-Uni, si ce n'est la gratitude que tout enfant éprouve pour sa mère qui l'a élevé et a garanti sa sécurité. Mais maintenant l'heure est venue pour nous de quitter le nid douillet du Commonwealth pour poser les yeux sur le monde avec nos seuls intérêts à l'esprit."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef] va nous transférer §Y2 croiseurs légers§!."
 RAJ_provincial_elections:0 "Élections provinciales"
 RAJ_provincial_elections_desc:0 "Le nouveau Government of India Act instaure des élections dans les provinces, établissant une forme de gouvernement local en charge de la population indienne. Nous verrons bien quelles en seront les conséquences pour la gouvernance britannique."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Le concept du swaraj établi par Gandhi – la gouvernance indépendante, l'autodétermination – gagne en popularité dans toute l'Inde. Il prône une rupture totale d'avec les institutions et coutumes britanniques, et des groupes swaraj provoquent des troubles dans les écoles indiennes."
 RAJ_indian_national_congress:0 "Parti du Congrès national indien"
 RAJ_indian_national_congress_desc:0 "Le parti du Congrès national indien est sorti vainqueur des élections dans tout le sous-continent. Il est un ferme partisan de l'indépendance indienne, ou à défaut d'une autonomie accrue au sein de l'Empire."
 RAJ_quit_india_movement:0 "Mouvement « Quit India »"
 RAJ_quit_india_movement_desc:0 "La campagne de Gandhi pour l'indépendance de l'Inde a atteint son point culminant avec l'appel lancé aux Britanniques pour qu'ils quittent l'Inde. Il est parfaitement inconcevable que le Raj puisse se terminer avant la fin du conflit ; mais la vérité est que la situation sur le terrain se détériore de jour en jour."
 RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:0 "Le parti du All India Forward Bloc pense que le désengagement britannique de l'Inde prend trop de temps. Il prône donc une posture plus ferme – voire militante."
 RAJ_seek_help_from_soviet:0 "Demander l'aide soviétique"
 RAJ_seek_help_from_soviet_promised:0 "L'Union soviétique a promis son soutien."
 RAJ_seek_help_from_soviet_desc:0 "L'Union soviétique est un contrepoids naturel à la puissance impériale des Britanniques. Elle prétend être un moteur de la Révolution, capable de la propager dans le monde entier, aussi devrions-nous l'encourager à le faire en Inde."
 RAJ_indian_peoples_army:0 "Armée populaire indienne"
 RAJ_indian_peoples_army_effect:0 "Les partisans communistes vont déclencher une guerre civile visant à obtenir l'indépendance. Leurs effectifs dépendront du soutien à leur parti et de l'avancée de l'autonomie."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] va soutenir la cause."
 RAJ_indian_peoples_army_desc:0 "Nous devrions organiser une force militaire, capable d'apprendre des pays communistes et qui sera alliée à eux."
 RAJ_research_city_excursions:0 "Voyages jusqu'aux villes scientifiques"
 RAJ_research_city_excursions_desc:0 "Les villes scientifiques de l'URSS sont de véritables merveilles, et la population indienne compte de nombreux esprits brillants et énergiques. Y envoyer nos jeunes ingénieurs nous aiderait donc à mettre sur pied notre propre système scientifique et un véritable socle industriel."
 RAJ_combined_arms_academy:0 "Académie militaire des forces armées"
 RAJ_combined_arms_academy_desc:0 "L'entraînement militaire mis en place par les Soviétiques pourrait être encore amélioré par une Académie des forces armées. Car c'est en disposant d'une armée de terre, de l'air et de mer que nous pourrons nous hisser à un niveau permettant de livrer une guerre moderne."
 RAJ_rani_of_jhans:0 "La rani de Jhansi"
 RAJ_rani_of_jhans_desc:0 "La rani de Jhansi était une grande héroïne de la révolution indienne de 1857. Sa bravoure et son amour pour le pays constituent un véritable exemple pour toutes les femmes de l'Inde qui souhaitent prendre les armes afin de constituer leur propre régiment."
 RAJ_rebuilding_the_nation:0 "Reconstruire le pays"
 RAJ_rebuilding_the_nation_desc:0 "L'oppresseur impérialiste ayant été repoussé, la population indienne mobilisée pour agir, le moment est venu de réparer les dommages causés par une occupation de deux siècles."
 RAJ_seek_help_from_germany:0 "Demander l'aide allemande"
 RAJ_seek_help_from_germany_promised:0 "Le Reich allemand a promis son soutien."
 RAJ_seek_help_from_germany_desc:0 "L'Allemagne ne nous a jamais fait tout le mal dont est responsable la Grande-Bretagne, et le Reich est sans conteste un opposant de taille face à la puissance britannique. Nous devrions donc chercher à nous rapprocher des puissances de l'Axe."
 RAJ_indian_national_army:0 "Armée nationale indienne"
 RAJ_indian_national_army_effect:0 "Les partisans fascistes vont déclencher une guerre civile visant à obtenir l'indépendance. Leurs effectifs dépendront du soutien à leur parti et de l'avancée de l'autonomie."
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] va soutenir la cause."
 RAJ_indian_national_army_desc:0 "Une Armée nationale indienne, distincte des forces contrôlées par les Britanniques, a été organisée. Les régions débarrassées de l'ingérence britannique nous offrent la possibilité de l'y constituer pour faire face aux Alliés et ainsi amoindrir les effectifs indiens du Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "L'Italie a formé un Battaglione Azad Hindoustan, un régiment composé d'anciens prisonniers de guerre indiens. Formé au sabotage, au parachutage et à l'infiltration, ce Bataillon de l'Inde libre pourrait bien constituer un repère de marque pour la fierté nationale."
 RAJ_german_technology:0 "Technologie allemande"
 RAJ_german_technology_desc:0 "L'Allemagne a les meilleurs scientifiques au monde, et sa machine de guerre s'appuie sur les techniques industrielles les plus modernes. Et elle est prête à partager avec nous ce qu'elle sait."
 RAJ_japanese_army_air_force_academy:0 "Académie de l'Air de l'Armée impériale japonaise"
 RAJ_japanese_army_air_force_academy_desc:0 "L'Académie de l'armée de l'air japonaise a décidé d'accueillir des recrues indiennes qui souhaitent combattre la domination européenne en Asie."
 RAJ_cripps_mission:0 "Mission de Stafford Cripps"
 RAJ_cripps_mission_desc:0 "En dépit de la montée de la ferveur nationaliste réclamant l'indépendance, l'Inde doit rester loyale à la cause des Alliés et de la Grande-Bretagne. Sir Stafford Cripps est un négociateur adroit, capable d'assurer aux leaders nationalistes que leurs exigences seront respectées."
 RAJ_two_nation_theory:0 "La théorie des deux nations"
 RAJ_two_nation_theory_effect:0 "Dès que l'Inde accédera à l'indépendance le Pakistan sera libéré.\n"
 RAJ_two_nation_theory_desc:0 "Même si elle a longtemps été gouvernée comme un territoire unique, il est de bon sens de considérer l'Inde comme deux nations : une hindoue, l'autre musulmane. La partition du pays n'est peut-être pas la seule réponse ; mais tout accord visant à l'indépendance du sous-continent doit tenir compte de ce fait."
 RAJ_princely_state_donations:0 "Contribution des États princiers"
 RAJ_princely_state_donations_desc:0 "Cela fait longtemps maintenant que l'essentiel des hommes composant les armées indiennes sous domination britannique est fourni par les États princiers du pays. Le simple fait que les monarques locaux poursuivent cette politique est la preuve manifeste qu'ils continuent de soutenir l'Empire."
 RAJ_imperial_service_troops:0 "Imperial Service Troops"
 RAJ_imperial_service_troops_desc:0 "Les troupes mises au service de l'Empire sont recrutées par les États princiers de l'Inde et peuvent compter jusqu'à plusieurs centaines de milliers d'hommes. Lors des périodes difficiles, il est bon de savoir que Sa Majesté peut compter sur la loyauté des rajas."
 RAJ_raf_funding:0 "Financement de la RAF"
 RAJ_raf_funding_desc:0 "Le Royaume-Uni va assurer un meilleur financement et d'autres avantages à la Royal Air Force en Inde."
 RAJ_navy_funding:0 "Financement de la Royal Indian Navy"
 RAJ_navy_funding_desc:0 "Le Royaume-Uni va accroître les financements de la Royal Indian Navy et lui accorder d'autres avantages."
 RAJ_british_army_support:0 "Soutien de l'armée britannique"
 RAJ_british_army_support_desc:0 "Après deux siècles d'occupation, l'armée britannique connaît parfaitement l'Inde : elle connaît la population, le pays, et pourra donc participer à l'entraînement de soldats indiens qui pourront combattre chez eux."
 RAJ_red_eagle_division:0 "Division Red Eagle"
 RAJ_create_unit_red_eagles_tt:0 "Apparition d'une unité d'infanterie d'élite à Delhi.\n"
 RAJ_red_eagle_division_desc:0 "La division des « Aigles rouges » sera la première division indienne à être entraînée pour le combat outre-mer, dans les conditions les plus difficiles."
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Le général §YOrde Wingate§!, de §Ycompétence 4§!, peut être recruté.\n"
 RAJ_chindits_desc:0 "L'Inde a besoin d'une division de forces spéciales, aussi avons-nous formé les Chindits, destinés à mener des opérations derrière les lignes ennemies, dans les jungles asiatiques. Ce sont là des opérations risquées, les pertes seront élevées, mais cela pourrait s'avérer très utile pour l'effort de guerre."
 RAJ_jungle_training:0 "Entraînement dans la jungle"
 RAJ_jungle_training_effect:0 "Permet l'§Hentraînement dans la jungle§!\n§HMarines\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n§HInfanterie de montagne\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n§HParachutistes\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n"
 RAJ_jungle_training_desc:0 "L'Inde, la Birmanie et l'Indochine sont couvertes de jungles, aussi un entraînement particulier est-il recommandé pour rendre nos hommes efficaces dans ce milieu dangereux."
 RAJ_lessons_of_the_great_war:0 "Les leçons de la Grande Guerre"
 RAJ_lessons_of_the_great_war_desc:0 "Les soldats coloniaux indiens ont participé à la dernière guerre. Les leçons de ce conflit devraient être mises à profit pour ce qui concerne l'entraînement et l'organisation de l'armée."
 RAJ_indianisation_of_army:0 "Indianisation de l'armée"
 RAJ_indianisation_of_army_desc:0 "En cas de guerre totale, protéger l'Inde demanderait de mobiliser l'ensemble de la population du pays. Il ne faudra pas alors se contenter de recruter des soldats au sein de la population, mais aussi de permettre à des officiers indiens d'exercer le commandement dans la hiérarchie militaire."
 RAJ_indian_gurkhas:0 "Gurkhas"
 RAJ_indian_gurkhas_desc:0 "Les Gurkhas des hautes terres du Pendjab et du Népal sont légendaires pour leurs talents militaires. Ils servent loyalement le Raj depuis de longues années, et sont excellents dans tous les types de combats."
 RAJ_an_indian_sandhurst:0 "Une Sandhurst indienne"
 RAJ_an_indian_sandhurst_desc:0 "Dès la fin de la guerre, l'Inde a demandé une école militaire qui lui soit propre, jusqu'à ce qu'elle soit enfin créée, en 1932. L'Académie militaire indienne a formé des officiers indiens depuis quelques années déjà, ce qui nous permet de disposer d'un embryon de groupe commandement."
 RAJ_lions_of_the_great_war:0 "Les Lions de la Grande Guerre"
 RAJ_lions_of_the_great_war_desc:0 "Les Sikhs suivent une tradition militaire forte ancienne, et ont été particulièrement décorés lors de la Grande Guerre. Les Lions du Pendjab disposent de leur propre régiment, et la région est mûre pour d'autres recrutements encore."
 RAJ_indian_gentlemen_officers:0 "Officiers gentlemen indiens"
 RAJ_indian_gentlemen_officers_desc:0 "Ces jeunes hommes bien éduqués ayant servi le Raj en étroite collaboration avec les autorités impériales constituent une réserve d'officiers fort commode si nous avons besoin d'hommes loyaux pour recruter la nouvelle armée indienne."
 RAJ_the_bangalore_torpedo:0 "La torpille Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "L'une des plus grandes contributions de l'Inde britannique à l'art de la guerre est la torpille Bangalore, composée d'un emmanchement de tubes et pouvant être utilisée pour détruire les obstacles lorsque le génie est sous le feu. Cet outil s'est aujourd'hui répandu dans le monde entier."
 RAJ_vickers_berthier_gun:0 "Mitrailleuse Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "La mitrailleuse Vickers-Berthier est un peu encombrante, mais a pour avantage d'être aisée et rapide à produire. Pour un pays tel que l'Inde, c'est une caractéristique essentielle pour le choix d'une mitrailleuse."
 RAJ_royal_indian_artillery:0 "Royal Indian Artillery"
 RAJ_royal_indian_artillery_desc:0 "Le régiment du Royal Indian Artillery existe depuis la formation d'un bataillon de canonniers indiens par la Compagnie britannique des Indes orientales, en 1748. Cette longue expérience est tout à notre avantage."
 RAJ_army_motorization:0 "Motorisation de l'armée"
 RAJ_army_motorization_desc:0 "L'Inde est trop vaste pour que le train et les chevaux permettent de couvrir efficacement l'ensemble du territoire. L'armée devrait donc disposer de divisions motorisées et de réels camions de transport."
 RAJ_revive_the_screw_guns:0 "Relancer le canon vissé"
 RAJ_revive_the_screw_guns_effect:0 "Permet le §Hcanon de montagne§!\n§HArtillerie\n    Montagne§! : mouvement : §G+15%§!\n§HAntichar\n    Montagne§! : Mouvement : §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Les terrains montagneux du Nord de l'Inde ont amené le développement d'une pièce d'artillerie qui pouvait être démontée et transportée à dos d'homme ou de mule jusqu'au lieu où on en avait besoin. Ce 7 pounder est certes légèrement démodé, mais son utilité est incontestable."
 RAJ_indian_armor:0 "Blindés indiens"
 RAJ_indian_armor_desc:0 "L'Inde devrait élaborer ses propres divisions de blindés et de chars."
 RAJ_modernizing_army:0 "Modernisation de l'armée"
 RAJ_modernizing_army_desc:0 "Cela fait trop longtemps que les forces armées indiennes sont considérées comme à peine plus qu'un avant-poste colonial, disposant en tant que tel de bien peu des avantages et du matériel disponible à l'armée nationale britannique. Il est donc grand temps de moderniser ce que nous avons ici, dans le Raj."
 RAJ_indian_defense_research:0 "Recherche pour la défense indienne"
 RAJ_indian_defense_research_desc:0 "Maintenant que l'Inde est une nation pleinement souveraine, nous n'avons plus accès aux prototypes et essais perfectionnés comme auparavant. Nous devons pourtant veiller à garder une longueur d'avance sur nos ennemis, sans prendre de retard en termes technologiques."
 RAJ_british_pilot_training:0 "Entraînement britannique des pilotes"
 RAJ_british_pilot_training_desc:0 "La Royal Air Force a donné son accord pour accepter des pilotes indiens dans son programme d'entraînement. Cette formation sera d'une grande aide pour développer nos propres escadrilles."
 RAJ_expand_air_bases:0 "Extension des bases aériennes"
 RAJ_expand_air_bases_desc:0 "L'Inde est vaste, aussi les patrouilles et la protection de son espace aérien exigent-elles une augmentation de notre capacité aérienne dans les bases réparties dans tout le sous-continent."
 RAJ_air_support_effort:0 "Développement de l'appui aérien"
 RAJ_air_support_effort_desc:0 "La guerre moderne exige une coopération entre les diverses armes, aussi devons-nous nous concentrer sur l'entraînement et la production d'avions pouvant fournir un appui aérien à nos forces terrestres et maritimes."
 RAJ_fighter_effort:0 "Développement des chasseurs"
 RAJ_fighter_effort_desc:0 "Nous devons disposer d'appareils de chasse afin d'escorter les bombardiers et intercepter tout avion ennemi qui pourrait menacer le pays."
 RAJ_royal_indian_air_force:0 "Royal Indian Air Force"
 RAJ_royal_indian_air_force_desc:0 "Le moment est venu de développer notre petite division aérienne pour qu'elle devienne une véritable arme. Une armée de l'air nationale, dotée d'un commandement indépendant, sera bien plus à même de servir le peuple indien et l'Empire."
 RAJ_the_smiling_buddha:0 "Le Bouddha souriant"
 RAJ_the_smiling_buddha_desc:0 "Les scientifiques sont sur le point de découvrir les secrets de l'énergie atomique, permettant ainsi la conception d'explosifs extrêmement puissants. Nous ne pouvons prendre aucun retard dans la course aux armes atomiques."
 RAJ_great_indian_peninsula_railway:0 "Great Indian Peninsula Railway"
 RAJ_great_indian_peninsula_railway_desc:0 "La prise du contrôle de la compagnie Great Indian Peninsula Railway par le gouvernement, en 1925, nous oblige à prendre en charge son extension et son développement. Une population croissante a besoin de meilleures infrastructures de transport."
 RAJ_industrial_expansion:0 "Développement industriel"
 RAJ_industrial_expansion_desc:0 "Des centaines de millions de personnes considèrent l'Inde comme leur pays, et il n'y a aucune raison que ces gens ne puissent pas donner naissance à une véritable puissance industrielle."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "La compagnie Tata Steel est bien partie pour devenir le premier producteur d'acier de tout l'Empire. Or, de l'accroissement de sa production dépend la modernisation de l'Inde."
 RAJ_assam_oil:0 "Pétrole de l'Assam"
 RAJ_assam_oil_desc:0 "L'Assam est le cœur de la production pétrolière indienne, grâce notamment à sa raffinerie de Digboi. Nous devons améliorer l'accès à cette ressource pour en favoriser l'exploitation."
 RAJ_indian_institute_of_science:0 "Institut indien des sciences"
 RAJ_indian_institute_of_science_desc:0 "Le campus de l'Institut indien des sciences, à Bangalore, permet aux esprits les plus brillants de l'Inde de faire progresser la recherche."
 RAJ_institute_of_fundamental_research:0 "Institute of Fundamental Research"
 RAJ_institute_of_fundamental_research_desc:0 "Certains de nos meilleurs scientifiques et industriels prônent la création d'un tout nouvel Institut de la recherche fondamentale, qui permettrait de tirer parti des dernières découvertes dans le domaine des sciences physiques."
 RAJ_research_collaboration:0 "Collaboration scientifique"
 RAJ_research_collaboration_desc:0 "Les Britanniques nous ont bien montré tous les avantages du partage technologique avec ses alliés. Notre faction dans son ensemble devrait être capable de conduire la recherche et le développement en temps de guerre bien plus efficacement si nous veillons à bien coordonner l'ensemble de nos efforts."
 RAJ_expand_mazagon_dock:0 "Extension du chantier naval de Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "Le chantier naval de Mazagon, à Bombay, est le plus grand de toute la côte ouest. Dans le contexte de la crise mondiale, toutefois, il devrait disposer d'une capacité plus importante encore."
 RAJ_found_scindia_shipyard:0 "Fonder la Scindia Shipyard"
 RAJ_found_scindia_shipyard_desc:0 "Nous devons disposer sur la côte est d'un chantier naval. Établir à Visakhapatnam la Scindia Shipyard permettrait d'assurer l'avenir de notre pays sur les mers."
 RAJ_royal_indian_navy:0 "Royal Indian Navy"
 RAJ_royal_indian_navy_desc:0 "La Royal Indian Navy va avoir besoin d'être développée rapidement. Nous devons accorder la priorité au développement de nouvelles tactiques et à la production de nouveaux navires."
 RAJ_screening_effort:0 "Développement des navires d'escorte"
 RAJ_screening_effort_desc:0 "L'Inde joue un rôle crucial dans la défense de la zone au sud du canal de Suez. Les missions d'escorte et de protection permettront aux approvisionnements vitaux et aux soldats de gagner les théâtres d'opérations en Europe et en Afrique."
 RAJ_cruiser_effort:0 "Développement des croiseurs"
 RAJ_cruiser_effort_desc:0 "Dans l'immédiat, les croiseurs seront suffisants pour assurer le développement et l'expansion de la puissance maritime de l'Inde."
 RAJ_submarine_effort:0 "Développement des sous-marins"
 RAJ_submarine_effort_desc:0 "Avec la montée en puissance en Asie de la flotte de surface japonaise, le choix le plus censé pourrait être de concentrer toute notre énergie sous la mer, afin de frapper depuis des sous-marins."
 RAJ_capital_ship_effort:0 "Développement des navires capitaux"
 RAJ_capital_ship_effort_desc:0 "En tant qu'avant-poste de l'Empire britannique, l'Inde a tout le loisir de constater le rôle crucial que jouent les navires capitaux dans la domination des mers. Nous devrions donc construire nos propres croiseurs lourds et cuirassés."
 RAJ_modernizing_navy:0 "Modernisation de la marine"
 RAJ_modernizing_navy_desc:0 "De meilleurs moteurs, plus d'espace pour les équipages, une plus grande vitesse et des canons plus lourds. La flotte indienne sera désormais parmi les premières du continent."
 RAJ_east_india_railways:0 "East India Railway"
 RAJ_east_india_railways_desc:0 "Le contrôle de l'East India Railway par le gouvernement permet aux ministres de prendre toutes les décisions concernant l'extension et l'amélioration de son réseau."
 RAJ_integrate_princely_railways:0 "Intégration des réseaux de chemin de fer"
 RAJ_integrate_princely_railways_desc:0 "Certains réseaux ont été financés par les princes indiens eux-mêmes ; toutefois, ils restent aujourd'hui encore mal connectés aux réseaux construits par le Raj. Il faut donc prendre des décisions pour tous les réunir en un ensemble cohérent."
 RAJ_ishapore_arsenal:0 "Manufacture d'armes d'Icchapur"
 RAJ_ishapore_arsenal_desc:0 "L'arsenal, devenu ensuite la manufacture d'armes d'Icchapur, fonctionne depuis le XVIIIe siècle. Elle a été au cœur de nombreuses innovations dans la conception des fusils, et est le centre névralgique de notre système de production d'armes."
 RAJ_clamp_down_on_corruption:0 "Sévir contre la corruption"
 RAJ_clamp_down_on_corruption_desc:0 "En dépit des efforts industriels des Britanniques pour développer le réseau des chemins ferrés de notre pays, bien peu des bénéfices de ces extensions semblent profiter à l'Inde. Le secteur des transports est rongé par une corruption endémique et des inégalités criantes, aussi doit-on montrer que nous agissons contre tout cela."
 RAJ_strengthen_ties_with_british_investors:0 "Se rapprocher des investisseurs britanniques"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Nous dépendons toujours trop des capitaux britanniques pour ce qui concerne le développement de nos usines et l'exploitation de nos propres ressources. Tant que nous ne posséderons pas un secteur bancaire dynamique, nous serons contraints de ployer le genou devant Londres pour disposer de son soutien."
 RAJ_british_rail_investors:0 "Investissements ferroviaires britanniques"
 RAJ_british_rail_investors_desc:0 "Les infrastructures civiles et de transport de l'Inde ont besoin que les financiers britanniques procèdent à de lourds investissements."
 RAJ_british_arms_investors:0 "Investissements militaires britanniques"
 RAJ_british_arms_investors_desc:0 "Si nous souhaitons que nos usines d'armement produisent rapidement, nous devons demander aux banques britanniques d'investir dans nos infrastructures militaires."
 RAJ_indian_sandhurst_tt:0 "Le général §YKodandera Madappa Cariappa§!, de §Ycompétence 4§!, peut être recruté.\nLe général §YKodandera Subayya Thimayya§!, de §Ycompétence 3§!, peut être recruté.\nLe général §YJayanto Nath Chaudhuri§!, de §Ycompétence 3§! peut être recruté."
 RAJ_create_unit_gurkas_tt:0 "Apparition d'unités d'élite de Gurkhas à Delhi."
 RAJ_create_unit_rani_tt:0 "Apparition d'unités d'infanterie à Delhi."
