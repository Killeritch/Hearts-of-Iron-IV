 usa_focus:0 "Priorité - nation américaine"
 USA_issue_war_bonds:0 "Émission d'obligations de guerre"
 USA_issue_war_bonds_desc:0 "Émettre des obligations de guerre permettrait de financer les dépenses militaires grâce au soutien et au patriotisme du peuple."
 USA_office_of_strategic_services:0 "Office of Strategic Services"
 USA_office_of_strategic_services_desc:0 "La formation d'une agence dédiée à la collecte de renseignements serait utile non seulement à l'effort de guerre, mais aussi aux futures opérations à l'étranger. De ce point de vue, les services de renseignement britanniques pourraient très bien constituer un modèle."
 USA_wartime_industry:0 "Industrie de guerre"
 USA_wartime_industry_desc:0 "Notre industrie est forte, mais une grande partie n'est clairement pas adaptée à la production de matériel militaire. Trouver des moyens de faciliter la transition sera crucial pour tirer le meilleur parti de nos ressources."
 USA_first_special_service_force:0 "1er Détachement du service spécial"
 USA_first_special_service_force_desc:0 "En cas de conflit mondial, nous allons devoir mener des opérations derrière les lignes ennemies, dans des territoires parfois inhospitaliers. Nous allons donc devoir former des unités de commando spécialisées dans ce type de missions."
 USA_rubber_reserve_company:0 "Rubber Reserve Company"
 USA_rubber_reserve_company_desc:0 "La guerre a éclaté, et nous sommes coupés de presque toutes nos sources d'importations de caoutchouc. Si nous pouvions les coordonner, peut-être les sociétés importatrices de caoutchouc pourraient-elles coopérer de façon efficace afin de produire du caoutchouc synthétique – et pourquoi pas même répondre aux demandes liées à l'effort de guerre ?"
 USA_manifest_destiny:0 "La Destinée manifeste"
 USA_manifest_destiny_desc:0 "Les circonstances particulières ayant vu naître notre nation, puis son histoire depuis lors nous commandent de combattre l'injustice et l'oppression partout dans le monde. Cela ne fait aucun doute : pour créer une communauté internationale stable, notre toute première exportation doit être la liberté."
 USA_manifest_destiny_tt:0 "§YAlloue des objectifs de guerre contre tous les pays fascistes et communistes.§!\n"
 USA_scientist_haven:0 "Accueil des scientifiques en exil"
 USA_scientist_haven_desc:0 "Nous étant posés en gardiens de la liberté dans le monde, nous sommes prêts à donner asile à tous les chercheurs et intellectuels étrangers qui ont fui les régimes dictatoriaux de leurs pays. Cela leur donnerait une chance de mener leurs recherches sur une terre d'avenir, tout en nous aidant à faire avancer notre cause."
 USA_wpa:0 "Works Progress Administration"
 USA_wpa_desc:0 "Des millions de gens souffrent encore du chômage causé par la Grande Dépression. Une agence créée pour offrir des emplois à ces chômeurs sur les chantiers des grands travaux publics ne réglera sans doute pas tout, mais cette WPA serait en tout cas un pas dans la bonne direction."
 USA_committee_on_technocracy:0 "Committee on Technocracy"
 USA_committee_on_technocracy_desc:0 "Nous devrions remplacer un certain nombre de politiques et d'entrepreneurs par des scientifiques et des ingénieurs. Ils possèdent toute l'expertise technique nécessaire à la gestion de l'économie, permettraient des progrès scientifiques en grand nombre et pourraient relancer la prospérité de la nation."
 USA_support_rock_island:0 "Soutien à Rock Island"
 USA_support_rock_island_desc:0 "La clef de la victoire réside dans le soutien apporté à nos valeureuses troupes, quels que soient les moyens employés, que ce soit par l'artillerie lourde à distance ou par un soutien plus direct sur le champ de bataille. Quoi qu'il en soit, nous devons faire en sorte que nos troupes reçoivent tout ce dont elles ont besoin."
 USA_military_construction:0 "Constructions pour l'armée"
 USA_military_construction_desc:0 "Face aux risques que les superpuissances déclenchent une nouvelle guerre mondiale, nos projets de grands travaux doivent répondre aux besoins militaires et non plus seulement civils."
 USA_USACE_projects:0 "Projets de l'USACE"
 USA_USACE_projects_desc:0 "Nous devons confier à l'US Army Corps of Engineers, le Corps des ingénieurs de l'armée, le soin de poser les bases de tous ces projets militaires que personne n'a jamais tenté de mettre en œuvre. Comme le dit sa devise française : « Essayons ! »"
 USA_arsenal_of_democracy:0 "L'arsenal de la démocratie"
 USA_arsenal_of_democracy_desc:0 "Que nous choisissions ou non d'intervenir dans leurs conflits, les nations démocratiques doivent savoir qu'elles peuvent compter sur nous pour leur fournir armes et soutien."
 USA_liberty_ships:0 "Liberty Ships"
 USA_liberty_ships_desc:0 "Nos projets industriels doivent être accompagnés d'une production de cargos massive : cela seul peut assurer que le matériel et les troupes soient transportés jusque sur les théâtres d'opérations."
 USA_war_propaganda:0 "Propagande de guerre"
 USA_war_propaganda_desc:0 "La population refuse certes d'envoyer ses enfants à la mort dans un autre conflit, mais nombreux sont les politiciens qui voient bien que nous devons intervenir. Et après tout, pourquoi les tyrans devraient-ils être les seuls à recourir à la propagande pour présenter l'ennemi comme le mal absolu et appeler à la guerre ?"
 USA_war_plan_black:0 "Plan de guerre noir"
 USA_war_plan_black_desc:0 "Les politiques et l'expansionnisme de l'Allemagne confinent à la folie. Il devient nécessaire de barrer la route de cette menace – avant que sa machine de guerre devienne inarrêtable."
 USA_embargo_germany:0 "Imposer l'embargo à l'Allemagne"
 USA_embargo_germany_desc:0 "La machine de guerre des Allemands a de gros besoins en pétrole et en d'autres ressources naturelles. Le moins que nous puissions faire est donc de les couper de leurs approvisionnements."
 USA_destroyers_for_bases:0 "Des destroyers contre des bases"
 USA_destroyers_for_bases_desc:0 "Le Royaume-Uni a besoin de navires, et nous de protéger notre pays. Nous pourrions demander le droit d'établir des bases militaires en territoire britannique en leur donnant en retour quelques destroyers, dans l'espoir qu'ils seront utilisés aussi à notre avantage."
 USA_destroyers_for_bases_tt:0 "Pour [USA.GetLeLaLNP] §Y[USA.GetName]§! : \n"
 USA_war_plan_white:0 "Plan de guerre blanc"
 USA_war_plan_white_desc:0 "Nous ne pouvons laisser le péril rouge s'étendre indéfiniment. À l'intérieur comme à l'extérieur de nos frontières, il n'y a pas plus grande menace pour la nation ou le monde."
 USA_embargo_USSR:0 "Imposer l'embargo à l'URSS"
 USA_embargo_USSR_desc:0 "Interrompre tout échange commercial avec l'URSS nous permettra de ne plus contribuer à alimenter sa machine de guerre tout en démontrant la supériorité de notre modèle économique."
 USA_war_plan_red:0 "Plan de guerre rouge"
 USA_war_plan_red_desc:0 "Après nous avoir laissés croire qu'ils respecteraient enfin le peuple américain, nos anciens oppresseurs se refusent désormais à accepter ces changements que nous accueillons avec bonne volonté. L'Empire britannique montre enfin son vrai visage ; à nous de maintenant de lui faire connaître clairement notre point de vue sur son attitude."
 USA_embargo_the_empire:0 "Imposer l'embargo à l'Empire britannique"
 USA_embargo_the_empire_desc:0 "En dépit des relations cordiales que nous avons longtemps entretenues avec eux, les Britanniques ont trahi tous ces idéaux auxquels nous pensions qu'ils étaient eux aussi attachés. L'heure est venue de leur montrer les conséquences d'une telle attitude."
 USA_war_plan_orange:0 "Plan de guerre orange"
 USA_war_plan_orange_desc:0 "Il n'y a pas pire menace pour nous que les ambitions impérialistes du Japon. Ses tentatives d'expansion en Asie et dans le Pacifique ne vont pas tarder à se heurter à nos intérêts."
 USA_embargo_japan:0 "Imposer l'embargo au Japon"
 USA_embargo_japan_desc:0 "Nous devons montrer aux Japonais que les États-Unis n'acceptent pas leur bellicisme et ne se prêteront pas à leur petit jeu. La première étape pour contrecarrer leurs plans dans le Pacifique consiste à leur imposer un embargo."
 USA_prepare_intervention:0 "Prévisions d'interventions"
 USA_prepare_intervention_desc:0 "Nos décisions diplomatiques et commerciales ont fait évoluer notre positionnement sur la scène internationale : renonçant à la neutralité et à l'isolationnisme nous avons décidé d'intervenir dans les conflits à l'étranger. À l'avenir, nos politiques militaires devront refléter ce changement."
 USA_extra_tech_team:0 "Équipe technique supplémentaire"
 USA_manhattan_project:0 "Projet Manhattan"
 USA_manhattan_project_desc:0 "Le nom de code officiel du projet de l'USACE « Development of Substitute Materials » (« Développement de matériaux de substitution ») sera progressivement remplacé par celui de « Projet Manhattan ». S'il paraît ainsi bien anodin, ce projet est en fait le plus secret et le plus dangereux de toute l'histoire militaire : il ne s'agit rien moins que de créer la première bombe atomique."
 USA_unholy_alliance:0 "Une alliance contre-nature"
 USA_unholy_alliance_desc:0 "Il faut parfois savoir choisir ses ennemis. Bien souvent, ce choix s'avère difficile. Les générations futures jugeront-elles sévèrement notre choix de nous allier à un tyran, ou préféreront-elles retenir que nous nous sommes opposés à un autre ?"
 USA_unholy_alliance_tt:0 "Stimule l'opinion et l'opinion commerciale vis-à-vis de l'Union soviétique ou de l'Allemagne si le pays est en guerre, en se rangeant du côté du défenseur."
 USA_limited_intervention:0 "Interventions limitées"
 USA_limited_intervention_desc:0 "Il faudrait que se produise une agression extrêmement grave pour que nous entrions en guerre. Toutefois, compte tenu des événements récents, nombreux sont ceux qui aimeraient pouvoir prendre part à des conflits à l'étranger."
 USA_the_giant_wakes:0 "L'éveil du géant"
 USA_the_giant_wakes_desc:0 "Les nations attendent désormais des États-Unis d'Amérique qu'ils protègent la démocratie et la liberté. Le monde dans lequel cette Amérique non-interventionniste est née n'existe plus ; à elle donc de s'adapter."
 USA_pearl_harbor_gambit:0 "Tactique de Pearl Harbor"
 USA_pearl_harbor_gambit_desc:0 "La base navale de Pearl Harbor constitue une cible facile pour le Japon. Y stationner une flotte permettrait d'affirmer notre puissance dans le Pacifique. Osera-t-il alors nous défier ?"
 USA_pearl_harbor_gambit_tt:0 "§YTout pendant que cette priorité sera valide, [JAP.GetLeLaLNP] [JAP.GetName] pourr[JAP.GetAOntNP] tenter de lancer une attaque.§!"
 USA_cancel_pearl_harbor_gambit:0 "Annuler la tactique de Pearl Harbor"
 USA_cancel_pearl_harbor_gambit_desc:0 "La présence d'une flotte à Pearl Harbor mettrait nos marins en danger. Ne courons pas le risque de déclencher une guerre avec le Japon."
 USA_air_war_plans_division:0 "Air War Plans Division"
 USA_air_war_plans_division_desc:0 "Faire les bons choix dans le domaine de l'aviation et de la production aéronautique exige des plans à long terme. Mais l'AWPD, la Division des plans aériens, élaborera le programme logistique, organisationnel et stratégique adapté à nos besoins."
 USA_air_support:0 "Appui aérien"
 USA_air_support_desc:0 "La guerre dans les airs ne peut se suffire à elle-même. Elle doit accompagner les opérations des autres branches de l'armée."
 USA_strategic_bombing:0 "Bombardements stratégiques"
 USA_strategic_bombing_desc:0 "Seuls des bombardements de précision peuvent assurer d'écraser sur place la machine de guerre de l'ennemi."
 USA_TAC:0 "Développement des bombardiers tactiques"
 USA_TAC_desc:0 "La construction d'avions conçus pour l'attaque de cibles à portée tactique permettra à nos troupes d'avancer en toute sécurité."
 USA_combined_bomber_offensive:0 "Bombardements coordonnés"
 USA_combined_bomber_offensive_desc:0 "L'alliance avec une autre grande puissance présente des avantages inattendus en matière de recherches et d'applications sur les bombardements à grande échelle."
 USA_fund_the_navy:0 "Financement de la Navy"
 USA_fund_the_navy_desc:0 "Nous devons être capables de nous adapter à toute innovation mise au point par l'ennemi. Accroître le financement des exercices en mer rendrait la marine plus efficace et lui permettrait de surpasser tactiquement ses adversaires."
 USA_bureau_of_ships:0 "Bureau of Ships"
 USA_bureau_of_ships_desc:0 "Afin de superviser les projets futurs de la marine, mieux vaudrait fusionner le Bureau of Construction and Repair et le Bureau of Engineering."
 USA_battleship_primacy:0 "Suprématie des cuirassés"
 USA_battleship_primacy_desc:0 "La dénonciation du traité naval de Washington par le Japon risque d'entraîner une nouvelle course à l'armement sur les océans. Mieux vaut donc s'assurer de disposer des cuirassés les plus nombreux et les plus efficaces."
 USA_advanced_mahanian_doctrine:0 "Doctrine mahanienne avancée"
 USA_advanced_mahanian_doctrine_desc:0 "Les réflexions d'Alfred Thayer Mahan sur la guerre en mer ne doivent pas être sous-estimées. Nous en inspirer nous permettra de faire le meilleur usage des cuirassés, qu'il considérait comme un élément décisif."
 USA_carrier_primacy:0 "Suprématie des porte-avions"
 USA_carrier_primacy_desc:0 "La puissance aérienne sera cruciale lors des conflits à venir, et la façon la plus commode d'étendre leur portée est l'usage du porte-avions. Nous devrions donc mettre au point des modèles à la fois plus perfectionnés et plus spécialisés."
 USA_bureau_of_aeronautics:0 "Bureau of Aeronautics"
 USA_bureau_of_aeronautics_desc:0 "Le Bureau of Aeronautics est en charge de l'aéronavale depuis des décennies. Pour répondre à ses besoins actuels, ses compétences vont devoir être élargies."
 USA_escort_effort:0 "Développement des escorteurs"
 USA_escort_effort_desc:0 "Les sous-marins constituent un véritable danger pour les convois commerciaux. Il nous faut donc concevoir de nouveaux modèles de destroyers, capables de lutter efficacement contre eux."
 USA_convoy_tactics:0 "Tactiques des convois"
 USA_convoy_tactics_desc:0 "La protection des navires de commerce nécessite évidemment des escorteurs et des services de renseignement efficaces, mais des choix tactiques doivent également être faits concernant les routes empruntées et les procédures."
 USA_amphibious_operations:0 "Opérations amphibies"
 USA_amphibious_operations_desc:0 "Espérons que notre pire cauchemar ne deviendra jamais réalité, et que la guerre n'atteindra pas le sol américain. La victoire dépendra donc de notre capacité à mener à bien des débarquements savamment orchestrés."
 USA_expand_the_USMC:0 "Renforcer les Marines"
 USA_expand_the_USMC_desc:0 "Lors de toutes les guerres du passé le Corps des Marines a joué un rôle décisif, et il sera sans doute encore plus indispensable pour nos futures opérations amphibies. Semper fidelis !"
 USA_reinforce_monroe_doctrine:0 "Réaffirmation de la doctrine Monroe"
 USA_reinforce_monroe_doctrine_desc:0 "Remontant à plus d'un siècle, la doctrine Monroe a codifié l'intervention américaine en cas de tentative de colonisation européenne aux Amériques, tout en restant à l'écart des affaires du vieux continent. La réaffirmation du rôle des États-Unis en tant que garants de la paix permettrait d'accroître notre influence dans ces régions."
 USA_carribean_sphere:0 "La sphère caribéenne"
 USA_carribean_sphere_desc:0 "Les Caraïbes peuvent constituer une base idéale pour lancer des frappes contre la côte Est ou le canal de Panama. C'est donc une évidence : nous devons affirmer que nous ne tolérerons aucune conquête dans la région."
 USA_central_america:0 "L'Amérique centrale"
 USA_central_america_desc:0 "Il est inenvisageable de permettre qu'une puissance étrangère puisse prendre le contrôle du canal de Panama, ou même le menacer. Pour cette raison, l'indépendance de tous les pays d'Amérique centrale doit être garantie par les États-Unis."
 USA_the_neighbors:0 "Les pays voisins"
 USA_the_neighbors_desc:0 "La sécurité des pays voisins doit être assurée. Ne laissons pas un quelconque ennemi s'occuper d'eux, où c'est nous qui nous occuperons de lui !"
 USA_south_america:0 "L'Amérique du Sud"
 USA_south_america_desc:0 "Les empires coloniaux ne doivent plus jamais être autorisés à s'étendre en Amérique du Sud. Il est de notre devoir d'assurer la sécurité de ces peuples frères en garantissant leur indépendance."
 USA_pax_americana:0 "La Pax Americana"
 USA_pax_americana_desc:0 "La paix doit à tout prix être préservée en Amérique. Nos ennemis n'attendent qu'une chose : qu'une guerre éclate à nos portes. Mais nous avons les moyens de prévenir que des querelles sans importance se transforment en véritables conflits."
 USA_pax_americana_tt:0 "[USA.GetLeLaLNPCap] @USA§Y[USA.GetName]§! peu[USA.GetTVentNP] intervenir dans les conflits entre pays américains."
 USA_black_chamber:0 "Opération Black Chamber"
 USA_black_chamber_complete:0 "§RTOP SECRET§!"
 USA_black_chamber_desc:0 "Nous recevons des informations sur des activités politiques, dans plusieurs pays américains, qui pourraient s'avérer contraires à nos intérêts. Fort heureusement, nous avons déjà établi un réseau de propagande clandestin qui va nous permettre de faire pression sur ces pays pour qu'ils se rallient à nos visées. C'est devenu indispensable, car il s'agit là du seul moyen d'écarter tout danger sur le continent."
 USA_preemptive_intervention:0 "Intervention préventive"
 USA_preemptive_intervention_desc:0 "Nous ne pouvons plus nous permettre d'observer tandis que des pays voisins s'arment pour détruire notre pays ou nos alliés. Pour le bien de la nation et du monde, une intervention ne peut plus être repoussée."
