 STABILITY_DESC:0 "Stabilität spiegelt die Unterstützung des Volkes für die aktuelle Regierung wider. Eine hohe Stabilität erleichtert die Durchsetzung politischer Änderungen und trägt zu einer reibungslosen Volkswirtschaft bei."
