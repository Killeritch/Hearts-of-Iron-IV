 INDUSTRIAL_CAPACITY_DESC:0 "Es gibt drei verschiedene Arten von Fabriken, von der jede ihren eigenen Zweck hat."
 ARMY_EXPERIENCE:0 "Armee-Erfahrung"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "Aus §HArmeeübungen§!: $VALUE|=+3$ täglich"
 ARMY_EXPERIENCE_DESC:0 "Wenn Ihre Ausrüstung im Kampf genutzt wird, erhalten Sie Armee-Erfahrung. Das bedeutet, dass Sie Armee-Erfahrung erhalten, wenn Ihre §HDivisionen§! in einen Kampf verwickelt sind oder wenn Sie Ausrüstung im Rahmen eines §HLeih-Pacht-Abkommens§! in den Kriegen Ihrer Alliierten einsetzen.\nSie erhalten außerdem Erfahrung von Übungstruppen mit einer Stufe von mindestens $UNIT_TRAINING_LEVEL|Y$.\n\nArmee-Erfahrung wird benötigt, um Ihre §HDivisionen-Vorlagen§! zu erstellen und zu bearbeiten."
 NAVY_EXPERIENCE:0 "Marine-Erfahrung"
 NAVY_EXPERIENCE_DESC:0 "Wenn Ihre Schiffe im Kampf eingesetzt werden, erhalten Sie Marine-Erfahrung. Bestimmte §HNationale Schwerpunkte§! verleihen zusätzliche Erfahrung und einige §HMinister§! können die gesammelte Erfahrung erhöhen.\n\nMarine-Erfahrung dient dazu, bessere Versionen bestehender Schiffe zu entwickeln."
 AIR_EXPERIENCE:0 "Luftwaffe-Erfahrung"
 AIR_EXPERIENCE_DESC:0 "Wenn Ihre Flugzeuge auf Missionen eingesetzt werden oder Feindkontakt haben, erhalten Sie Luftwaffe-Erfahrung. Das bedeutet, dass Sie Luftwaffe-Erfahrung sammeln können, wenn Ihre §HLuftgeschwader§! Kämpfe ausfechten oder wenn Sie Ausrüstung per §HLeih-Pacht-Abkommen§! an den Kriegen Ihrer Alliierten teilnehmen lassen.\nBestimmte §HNationale Schwerpunkte§! verleihen zusätzliche Erfahrung und einige §HMinister§! können die gesammelte Erfahrung erhöhen.\n\nLuftwaffe-Erfahrung dient dazu, bessere Versionen bestehender Flugzeuge zu entwickeln."
