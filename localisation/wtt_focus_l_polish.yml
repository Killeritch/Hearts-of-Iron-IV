 CHI_mission_to_germany:0 "Misja w Niemczech"
 CHI_mission_to_germany_desc:0 "Pariasi Europy włożyli ogromny wysiłek w reformę kraju i przywrócenie mu dawnej świetności. Możemy się od nich wiele nauczyć."
 CHI_give_falkenhausen_citizenship:0 "Obywatelstwo dla Falkenhausena"
 CHI_give_falkenhausen_citizenship_desc:0 "Niemieccy doradcy dokonali cudów przy odbudowie i modernizacji naszej armii. Powinni u nas zostać, niezależnie od zmiany sytuacji politycznej."
 CHI_chinese_general_staff:0 "Chiński sztab generalny"
 CHI_chinese_general_staff_desc:0 "Dobrze zorganizowany sztab generalny ma kluczowe znaczenie w planowaniu skomplikowanych operacji. Powinniśmy wziąć przykład z Niemców i stworzyć podobną organizację."
 CHI_wargaming_division:0 "Wydział gier wojennych"
 CHI_wargaming_division_desc:0 "Powinniśmy stworzyć w sztabie generalnym specjalny wydział zajmujący się przewidywaniem przyszłych wojen i opracowywaniem nowych taktyk oraz strategii walki z naszymi wrogami. Jego członkowie mogliby wykorzystywać jakieś urządzenie obliczeniowe, by symulować wojnę światową..."
 CHI_closer_ties_with_germany:0 "Zacieśnienie więzów z Niemcami"
 CHI_closer_ties_with_germany_desc:0 "Nasza misja w Niemczech otworzyła nam drogę do szerszej współpracy, a nawet otrzymania pożyczki na rozwój przemysłu."
 CHI_purchase_tanks:0 "Zakup czołgów"
 CHI_purchase_tanks_desc:0 "Pojazdy pancerne będą głównymi narzędziami współczesnych wojen. Powinniśmy zakupić niewielką liczbę czołgów w ramach przygotowań do utworzenia pierwszych jednostek pancernych armii chińskiej."
 CHI_chinese_panzers:0 "Chińskie czołgi"
 CHI_chinese_panzers_desc:0 "Nie ma wątpliwości, że niemieckie czołgi są najlepsze na świecie. Powinniśmy pójść za ich przykładem i stworzyć własne czołgi na bazie ich projektów."
 CHI_tank_plant:0 "Fabryka czołgów"
 CHI_tank_plant_desc:0 "Trwają prace nad nowymi czołgami, więc możemy teraz zainwestować w fabrykę, w której będą produkowane."
 CHI_experimental_mechanised_unit:0 "Eksperymentalna jednostka zmechanizowana"
 CHI_experimental_mechanised_unit_effect:0 "Zyskujesz dywizję z 2 §Yczołgami lekkimi§! i 4 batalionami §Yzmotoryzowanymi§!.\n"
 CHI_experimental_mechanised_unit_desc:0 "Europejscy teoretycy od dawna zastanawiają się nad najlepszym zastosowaniem czołgów. Optymalnym rozwiązaniem jest mobilna piechota z szybkimi czołgami. Stworzymy taką jednostkę."
 CHI_combined_arms_warfare:0 "Połączone wojska"
 CHI_combined_arms_warfare_desc:0 "Ciężarówki sprawdzają się w początkowych eksperymentach w dziedzinie współczesnej wojny, ale ich słabe możliwości pokonywania trudnego terenu i brak opancerzenia uniemożliwiają im sprawne działanie w pierwszej linii."
 CHI_hire_soviet_designer:0 "Zatrudnienie radzieckiego konstruktora"
 CHI_hire_soviet_designer_desc:0 "Sowieci już od dawna eksperymentują z czołgami i mają jednych z najlepszych konstruktorów broni pancernej na świecie. Możemy zatrudnić jednego z nich, by stworzył dla nas bojowe wozy pancerne."
 CHI_joint_tank_development:0 "Wspólne projektowanie czołgów"
 CHI_joint_tank_development_desc:0 "Po doświadczeniach zdobytych podczas pracy z radzieckimi konstruktorami powinniśmy stworzyć wspólne zespoły, które ułatwią współpracę i będą korzystać z wiedzy obu stron."
 CHI_mission_to_the_soviet_union:0 "Misja w ZSRR"
 CHI_mission_to_the_soviet_union_desc:0 "Związek Radziecki zainteresował się Chinami głównie ze względu na chęć stworzenia przeciwwagi dla japońskiego ekspansjonizmu. Powinniśmy wysłać misję do Moskwy, by przekonać się, czy nasze cele są zbieżne."
 CHI_rapprochement_with_soviet_union:0 "Ponowne zbliżenie ze Związkiem Radzieckim"
 CHI_rapprochement_with_soviet_union_desc:0 "Między nami i ZSRR są różnice ideologiczne, ale wszyscy mamy zbieżne interesy. Powinniśmy sformalizować nasze nowe relacje i podpisać pakt o nieagresji, by pokazać światu naszą jedność."
 CHI_invite_soviet_advisers:0 "Zaproszenie radzieckich doradców"
 CHI_invite_soviet_advisers_desc:0 "Rosjanie zaproponowali przysłanie misji wojskowej, która pomoże odbudować naszą armię."
 CHI_the_soviet_volunteer_group:0 "Grupa radzieckich ochotników"
 CHI_the_soviet_volunteer_group_desc:0 "Nasze lotnictwo jest o wiele słabsze niż siły powietrzne innych mocarstw w regionie. Rosjanie są gotowi przysłać do nas grupę ochotników."
 CHI_reach_out_to_france:0 "Zwróćmy się do Francji"
 CHI_reach_out_to_france_desc:0 "Francja wielokrotnie upokarzała nas i wymuszała na nas nowe ustępstwa, jednak obecna sytuacja wymaga zwrócenia się do Francuzów o pomoc."
 CHI_small_arms_expertise:0 "Broń ręczna – ekspert"
 CHI_small_arms_expertise_desc:0 "Karabiny to nadal podstawowa broń naszej armii. Powinniśmy przeznaczyć nasze skromne środki na najnowocześniejsze uzbrojenie tego rodzaju."
 CHI_elite_mountaineers:0 "Elitarna piechota górska"
 CHI_elite_mountaineers_desc:0 "Wojna w górach to coś zupełnie innego niż walka na nizinach. Powinniśmy szkolić w tej sztuce specjalne dywizje, żeby jak najlepiej wykorzystywać nasz teren."
 CHI_heavy_weapons:0 "Broń ciężka"
 CHI_heavy_weapons_desc:0 "Armia bez wsparcia artyleryjskiego nie zdoła zatrzymać żadnego natarcia. Musimy dopilnować, żeby nasze wojsko miało odpowiednie wyposażenie tego rodzaju."
 CHI_guarantee_the_hanoi_route:0 "Gwarancje dla Szlaku Hanoi"
 CHI_guarantee_the_hanoi_route_desc:0 "Droga prowadząca przez Hanoi na północ, aż do naszej granicy, to w razie wybuchu wojny z Japonią najlepszy szlak dostaw zaopatrzenia ze świata zewnętrznego."
 CHI_construction_battalions:0 "Bataliony budowlane"
 CHI_construction_battalions_desc:0 "W naszym kraju nie brakuje jednej rzeczy: ludzi. Możemy stworzyć specjalne jednostki i wyposażyć je w takie narzędzia jak łopaty, żeby prowadziły prace inżynieryjne."
 CHI_french_military_mission:0 "Francuska misja wojskowa"
 CHI_french_military_mission_desc:0 "Armia francuska należy do najlepiej wyszkolonych w Europie. Możemy się od niej wiele nauczyć."
 CHI_french_drill:0 "Francuskie szkolenie"
 CHI_french_drill_desc:0 "Doświadczenia zdobyte przez Francję w wielkiej wojnie pozwoliły stworzyć armię, która potrafi się świetnie bronić. Adaptując francuskie metody i standardy, możemy zwiększyć nasz potencjał obronny."
 CHI_modern_logistics:0 "Nowoczesna logistyka"
 CHI_modern_logistics_desc:0 "Bez działającego systemu logistycznego nie utrzymamy naszej armii w polu."
 CHI_renegotiate_the_unequal_treaties:0 "Renegocjacja niesprawiedliwych traktatów"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Zachód za długo dyktował nam, jak mamy prowadzić naszą politykę wewnętrzną. Ich obywatele są chronieni przed naszym prawem, a my nie mamy wpływu na to, co robią w naszych miastach. To musi się skończyć. Znowu będziemy im równi."
 CHI_one_china_policy:0 "Polityka jedności Chin"
 CHI_one_china_policy_desc:0 "W porewolucyjnym zamieszaniu kilka regionów odłączyło się i próbowało utworzyć własne państwa. Niektóre po prostu przestały słuchać rządu centralnego, a inne udawały, że znowu są niepodległymi krajami. Teraz jesteśmy silniejsi i ogłosimy publicznie nasze roszczenia wobec dawnych chińskich granic, które od wielu wieków były niezmienne."
 CHI_integrate_tibet:0 "Integracja Tybetu"
 CHI_integrate_tibet_desc:0 "Eksperyment z niepodległością Tybetu dobiegł końca. Możemy dokonać inwazji zbrojnej, ale powinniśmy użyć pokojowych metod, żeby nakłonić Tybetańczyków do powrotu."
 CHI_conquer_tibet:0 "Podbój Tybetu"
 CHI_conquer_tibet_desc:0 "Tybet leży w strategicznym terenie pomiędzy nami i Indiami. Są za słabi, by samodzielnie się bronić. Musimy interweniować, żeby ochronić naszą południową flankę."
 CHI_renounce_the_mcmahon_line:0 "Odrzucenie Linii McMahona"
 CHI_renounce_the_mcmahon_line_desc:0 "Stara linia graniczna poprowadzona pomiędzy rządem cesarskim a brytyjskim zawsze była niewłaściwa, nawet gdy Brytyjczycy udawali, że ją respektują. Przez dziesięciolecia nie mieliśmy siły, żeby protestować. Dość tego."
 CHI_demand_mongolia:0 "Domagajmy się Mongolii"
 CHI_demand_mongolia_desc:0 "Mongolia, tkwiąca pomiędzy nami a Rosją, może w każdej chwili wpaść w rosyjskie ręce. Musimy uderzyć pierwsi."
 CHI_anti_imperialism:0 "Antyimperializm"
 CHI_lessons_of_war_completed:0 "Wykonano wszystkie kroki §Yreformy armii§! i §Ylekcji wojny§!\n"
 CHI_anti_imperialism_desc:0 "Jesteśmy jednym z pierwszych krajów, który zrzucił okowy kolonializmu. Naszym obowiązkiem jest umożliwienie samostanowienia pozostałym krajom azjatyckim."
 CHI_guidance_and_support:0 "Rada i wsparcie"
 CHI_guidance_and_support_desc:0 "Mieszkańcy Indochin nadal potrzebują pomocy w budowie własnych krajów. Dopilnujemy, żeby już nigdy nie padli ofiarą nacisków z zewnątrz."
 CHI_indian_cooperation:0 "Współpraca z Indiami"
 CHI_indian_cooperation_desc:0 "Mieszkańcy Indii walczą o zrzucenie ostatnich kajdan kolonializmu. Powinniśmy pomóc im w walce i wspólnie pracować na lepszą przyszłość obu naszych krajów."
 CHI_commit_to_korean_independence:0 "Poparcie niepodległości Korei"
 CHI_commit_to_korean_independence_desc:0 "Koreańczycy byli pierwszymi ofiarami japońskiej okupacji. Znowu dołączą do grona wolnych narodów świata."
 CHI_influence_mongolia:0 "Wpłynięcie na Mongolię"
 CHI_influence_mongolia_desc:0 "Mongolia może być państwem buforowym pomiędzy nami i Rosją, chroniącym naszą północną flankę. Musimy tylko dopilnować, żeby Mongołowie mogli radzić sobie samodzielnie."
 CHI_imperial_legacy:0 "Cesarskie dziedzictwo"
 CHI_imperial_legacy_desc:0 "Chiny przez tysiąclecia były dominującą siłą na Wschodzie oraz gwarantem pokoju i stabilizacji w regionie. Czas odzyskać naszą dawną pozycję."
 CHI_overlordship_over_indochina:0 "Władza nad Indochinami"
 CHI_overlordship_over_indochina_desc:0 "Od dawien dawna Indochiny znajdowały się pod chińską ochroną. Przejęcie tego regionu przez Francuzów pokazało, że nie potrafi on bronić się samodzielnie."
 CHI_dominate_japan:0 "Zdominuj Japonię"
 CHI_dominate_japan_desc:0 "Przez dziesiątki lat Japonia była największym zagrożeniem dla naszej niepodległości. Już kiedyś sprzymierzyła się z zachodnimi mocarstwami, by nas sobie podporządkować. Nie możemy pozwolić im na kolejną próbę. Musimy zaatakować pierwsi."
 CHI_secure_the_peninsula:0 "Zdobyć Półwysep"
 CHI_secure_the_peninsula_desc:0 "Musimy dopilnować, żeby Półwysep Koreański już nigdy nie znalazł się pod okupacją wrogiego mocarstwa."
 CHI_british_cooperation:0 "Współpraca z Brytyjczykami"
 CHI_british_cooperation_desc:0 "Choć Brytyjczycy są arcyimperialistami, współpraca z nimi da nam największe możliwości zmodernizowania naszego lotnictwa i stałe dostawy zaopatrzenia."
 CHI_burma_road:0 "Droga Birmańska"
 CHI_burma_road_desc:0 "Droga Birmańska to nasze życiodajne połączenie z zachodem. Trzeba ją chronić za wszelką cenę i rozbudowywać, żeby zagwarantować stały dopływ zaopatrzenia."
 CHI_ledo_road:0 "Droga Ledo"
 CHI_ledo_road_desc:0 "Sama Droga Birmańska nas nie wyżywi. Musimy znaleźć nowe szlaki dostaw zaopatrzenia, które pozwoli nam dalej walczyć."
 CHI_fighter_purchases:0 "Zakup myśliwców"
 CHI_fighter_purchases_desc:0 "Nasze siły powietrzne potrzebują nowoczesnych myśliwców, adekwatnych do zagrożeń zewnętrznych. Nasz przemysł jeszcze nie jest w stanie ich produkować, więc musimy zakupić je za granicą."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Jeśli chcemy stworzyć niezależny przemysł lotniczy, musimy poznać techniki i metody montażu oraz serwisowania samolotów, które już posiadamy."
 CHI_local_fighter_production:0 "Krajowa produkcja myśliwców"
 CHI_local_fighter_production_desc:0 "Nasi robotnicy poznali już podstawy serwisowania, więc możemy kontynuować produkcję wszystkich części do nowoczesnych myśliwców."
 CHI_local_bomber_production:0 "Krajowa produkcja bombowców"
 CHI_local_bomber_production_desc:0 "Po opanowaniu technik produkcji samolotów jednosilnikowych możemy przygotować projekt i wyprodukować cięższe, wielosilnikowe maszyny do wsparcia sił lądowych."
 CHI_the_hump:0 "Garb"
 CHI_the_hump_desc:0 "Transport powietrzny nad Himalajami to słaba namiastka innych dróg dostaw, ale zakłócenie go jest o wiele trudniejsze."
 CHI_chinese_expeditionary_force:0 "Chiński korpus ekspedycyjny"
 CHI_chinese_expeditionary_force_desc:0 "W celu lepszej koordynacji działań z naszymi sojusznikami Amerykanie przysłali swojego generała, który poprowadzi nasze połączone siły."
 CHI_the_chu_x_po:0 "Chu X-PO"
 CHI_the_chu_x_po_desc:0 "Chu X-PO to szczytowe osiągnięcie chińskich konstruktorów – to pierwszy myśliwiec zaprojektowany i produkowany w kraju. Może spokojnie zmierzyć się z każdym wrogiem."
 CHI_mission_to_the_us:0 "Misja w USA"
 CHI_mission_to_the_us_soong_us_decision:0 "Dopóki §YSong Meiling§! jest §Ydoradcą politycznym§!, USA będą wspierać nas w wojnie z §YJaponią§!\n"
 CHI_mission_to_the_us_desc:0 "USA od dawna są mocnym sojusznikiem Chin. To właśnie Stany Zjednoczone mogą zapewnić nam potrzebne wsparcie."
 CHI_hire_chennault:0 "Zatrudnij Chennault"
 CHI_hire_chennault_desc:0 "Claire Chennault to amerykański teoretyk wojny w powietrzu, który chciałby dla nas pracować. Powinniśmy go zatrudnić, żeby odbudować nasze siły powietrzne."
 CHI_invite_the_flying_tigers:0 "Zaproszenie Latających Tygrysów"
 CHI_invite_the_flying_tigers_desc:0 "Nasi przyjaciele w Ameryce zorganizowali grupę pilotów ochotników i kupili nowoczesne samoloty, żeby nas wesprzeć. Wystarczy o nie poprosić."
 CHI_sino_american_cooperative_organization:0 "Organizacja Współpracy Chińsko-Amerykańskiej"
 CHI_sino_american_cooperative_organization_desc:0 "Wywiad amerykański jest gotów z nami współpracować przy organizacji operacji specjalnych za liniami wroga. Dzięki temu stworzymy własny potencjał w tej dziedzinie."
 CHI_light_cruiser_project:0 "Projekt lekkiego krążownika"
 CHI_light_cruiser_project_desc:0 "Pierwszym krokiem do stworzenia marynarki wojennej z prawdziwego zdarzenia będzie modernizacja flotylli krążowników. Nasz pierwszy projekt nie powinien być zbyt ambitny."
 CHI_heavy_cruiser_project:0 "Projekt ciężkiego krążownika"
 CHI_heavy_cruiser_project_desc:0 "Po sukcesie poprzedniego projektu krążownika, możemy go powiększyć i poprawić jego osiągi, by powstał potężniejszy okręt do ochrony naszych flot."
 CHI_naval_aviation:0 "Lotnictwo morskie"
 CHI_naval_aviation_desc:0 "Lotniskowiec to przyszłość wojny na morzu. Nie zostaniemy prawdziwym mocarstwem morskim, jeśli nie zbudujemy własnych krążowników."
 CHI_carrier_air_wing:0 "Skrzydło pokładowe lotniskowca"
 CHI_carrier_air_wing_desc:0 "O jakości lotniskowca decydują stacjonujące na nim samoloty. Musimy zadbać, żeby były to najlepsze ze współczesnych konstrukcji."
 CHI_investment_into_shipbuilding:0 "Inwestowanie w budowę okrętów"
 CHI_investment_into_shipbuilding_desc:0 "Duża flota wymaga dużej obsługującej ją bazy przemysłowej. Powinniśmy zaprosić zagranicznych inwestorów do wsparcia budowy naszych stoczni."
 CHI_order_destroyers:0 "Zamówienie niszczycieli"
 CHI_order_destroyers_desc:0 "Pierwszym etapem przezbrajania marynarki będzie wybudowanie niewielkiej liczby niszczycieli."
 CHI_train_marines:0 "Szkolenie piechoty morskiej"
 CHI_train_marines_desc:0 "Nasza długa linia brzegowa jest narażona na desanty wroga, ale daje nam też możliwość uderzenia z zaskakującego kierunku, jeśli wróg zaatakuje lądem."
 CHI_collaboration_with_the_japanese:0 "Współpraca z Japończykami"
 CHI_collaboration_with_the_japanese_desc:0 "Możliwe, że Japończycy wiążą z Chinami jakieś plany, ale wyraźnie stwierdzili, iż mogą z nami współpracować, jeśli okażemy im należny szacunek."
 CHI_modern_submarines:0 "Nowoczesne okręty podwodne"
 CHI_modern_submarines_desc:0 "Japończycy nie chcą przekazać nam wiedzy technicznej, która mogłaby sprawić, że zagrozimy ich flocie w otwartej walce, ale działania okrętów podwodnych uważają za wyłącznie pomocnicze. Oczywiście nie musimy podzielać tej opinii."
 CHI_coastal_patrol_planes:0 "Samoloty straży przybrzeżnej"
 CHI_coastal_patrol_planes_desc:0 "Naszą długą linię brzegową można skutecznie patrolować tylko z powietrza. Nowoczesne bombowce morskie umożliwią nam obronę naszych brzegów niewielkim kosztem."
 CHI_three_principles_of_the_people:0 "Trzy zasady ludu"
 CHI_three_principles_of_the_people_desc:0 "Założyciel republiki, dr Sun Jat-sen, określił trzy fundamentalne zasady, na których powinna się opierać: Minzu, Minquan i Minsheng – nacjonalizm, demokracja i pomoc społeczna."
 CHI_welfare:0 "Pomoc społeczna"
 CHI_welfare_desc:0 "Nowoczesne państwo dba o swoich obywateli, dzięki czemu w godzinie próby obywatele będą gotowi go bronić."
 CHI_refugee_relief_agency:0 "Agencja pomocy uchodźcom"
 CHI_refugee_relief_agency_desc:0 "Przez wojenną zawieruchę miliony ludzi straciły domy. Stworzymy agencję, która pomoże im znaleźć nowe schronienie."
 CHI_land_tax_reform:0 "Reforma podatku gruntowego"
 CHI_land_tax_reform_desc:0 "Nasze finanse rozpaczliwie potrzebują reformy. Potrzeba zwiększenia wpływów podatkowych to jedna z najpilniejszych spraw."
 CHI_refugee_resettlement:0 "Przesiedlanie uchodźców"
 CHI_refugee_resettlement_desc:0 "Miliony zrozpaczonych i bezdomnych uchodźców wojennych muszą gdzieś zamieszkać. Udzielenie im schronienia na naszym terytorium zapewni nam dodatkową pulę rekrutów dla naszej armii i wsparcie dla gospodarki."
 CHI_new_life_movement:0 "Ruch Nowego Życia"
 CHI_new_life_movement_desc:0 "Cztery cnoty: moralność, szczerość, sprawiedliwość i lojalność będą od tej pory przyświecać naszym obywatelom na drodze do lepszego oraz wydajniejszego życia."
 CHI_unemployment_assistance:0 "Pomoc bezrobotnym"
 CHI_unemployment_assistance_desc:0 "Bezrobocie nie powinno wpędzać obywateli w nędzę. Głód to najlepszy sojusznik komunistów."
 CHI_free_hospitals:0 "Darmowe szpitale"
 CHI_free_hospitals_desc:0 "Wielki naród nie zostawia chorujących obywateli samych sobie. Tworząc wszechstronny system opieki zdrowotnej, poprawimy stan zdrowia całej populacji. Ludzie będą gotowi zjednoczyć się w jego obronie."
 CHI_rural_schooling:0 "Wiejskie szkoły"
 CHI_rural_schooling_desc:0 "Dobrze wyedukowani obywatele to klucz do modernizacji kraju. Nie możemy polegać na garstce wykształconych zarządców – musimy krzewić wiedzę i naukę w każdej wiosce."
 CHI_democracy:0 "Demokracja"
 CHI_democracy_desc:0 "Podróż zapoczątkowana przez dr. Sun Jat-sena musi doprowadzić do powstania republiki. To będzie długa droga, ale pokonamy ją krok po kroku."
 CHI_constitutional_reform:0 "Reforma konstytucji"
 CHI_constitutional_reform_desc:0 "Nasze dzisiejsze problemy są po części spowodowane brakiem konstytucji osadzonej w chińskiej rzeczywistości. Trzeba to zmienić."
 CHI_republicanism:0 "Republikanizm"
 CHI_republicanism_desc:0 "Wielu ludzi Zachodu zastanawia się, czy rzeczywiście chcemy zostać republiką na wzór zachodni. Powinniśmy publicznie zadeklarować nasze zamiary."
 CHI_inter_party_coordination_council:0 "Rada koordynacji międzypartyjnej"
 CHI_inter_party_coordination_council_desc:0 "Organizacja umożliwiająca wpływanie na politykę wszystkim zainteresowanym będzie pierwszym krokiem ku stworzeniu demokracji wielopartyjnej i zlikwidowaniu konieczności nadzorowania naszych obywateli."
 CHI_judicial_yuan:0 "Izba Sądownicza"
 CHI_judicial_yuan_desc:0 "Dr Sun Jat-sen pragnął stworzenia nowoczesnej republiki opartej na podziale władzy. Nasze sądy muszą być niezależne od wpływów zewnętrznych i wydawać wyroki oparte tylko i wyłącznie na prawie."
 CHI_control_yuan:0 "Izba Kontroli"
 CHI_control_yuan_desc:0 "Każdy rząd jest podatny na korupcję. Skuteczne rządzenie polega na jej ograniczaniu. Stworzymy osobną władzę, niezależną od ustawodawczej, wykonawczej i sądowniczej."
 CHI_examination_yuan:0 "Izba egzaminacyjna"
 CHI_examination_yuan_desc:0 "Przez tysiące lat chińskich urzędników wyłaniano w drodze rygorystycznych egzaminów. Podręczniki mogły się zmieniać, ale zasada pozostaje ta sama."
 CHI_executive_yuan:0 "Izba wykonawcza"
 CHI_executive_yuan_desc:0 "Sercem rządu jest egzekutywa wprowadzająca prawa w życie. Powołanie tej izby to pierwszy krok do stworzenia sprawnego rządu republikańskiego."
 CHI_legislative_yuan:0 "Izba ustawodawcza"
 CHI_legislative_yuan_desc:0 "Najważniejszym ideałem nowoczesnej republiki są wybory, w których obywatele wskazują członków izby, która uchwala obowiązujące prawo. W naszym kraju nie może zabraknąć tego elementu."
 CHI_nationalism:0 "Nacjonalizm"
 CHI_nationalism_desc:0 "Idea przynależności do narodu – a nie do plemienia albo religii – sprawia, że grupa ludzi tworzy państwo."
 CHI_foreign_threats:0 "Zagrożenia zewnętrzne"
 CHI_foreign_threats_desc:0 "Kilka lat temu Japończycy odebrali nam Mandżurię i uczynili ją swoim państwem marionetkowym. Nie spoczną, dopóki nie podporządkują sobie całych Chin. Musimy przygotować się do walki, nawet jeśli wiąże się to z zawieraniem układów z lokalnymi watażkami."
 CHI_prioritize_the_interior:0 "Priorytet na interior"
 CHI_prioritize_the_interior_desc:0 "Zanim rozważymy odzyskanie ziem wykradzionych nam przez Japończyków, musimy zabezpieczyć własne terytorium. Nie będziemy mieli żadnych szans, jeśli pozostaniemy podzieleni na walczące ze sobą regiony."
 CHI_united_front:0 "Zjednoczony front"
 CHI_united_front_desc:0 "Japonia ciągle nam zagraża, więc powinniśmy przyjąć każdą pomoc – nawet od komunistów."
 CHI_pick_a_fight_with_japan:0 "Sprowokuj starcie z Japonią"
 CHI_pick_a_fight_with_japan_desc:0 "Japończycy od lat zasypywali nas żądaniami. Ale te czasy się skończyły. Kiedy następnym razem zaczną się czegoś domagać, nie ustąpimy nawet na krok."
 CHI_anti_communism:0 "Antykomunizm"
 CHI_anti_communism_desc:0 "Komunizm to największe zagrożenie dla naszego kraju. Trzeba go bezlitośnie zwalczać."
 CHI_subjugate_the_warlords:0 "Podporządkowanie watażków"
 CHI_subjugate_the_warlords_desc:0 "W chwili naszej słabości lokalni dowódcy wojskowi przejęli kontrolę nad dużą częścią kraju. Czas przypomnieć im, że w ten czy inny sposób odpowiadają przed nami."
 CHI_war_of_resistance:0 "Wojna obronna"
 CHI_war_of_resistance_desc:0 "Jeszcze nie jesteśmy wystarczająco silni, żeby zaatakować Japonię. Będziemy bronić się przed najeźdźcami, dopóki nie wzmocnimy się tak, żeby zaatakować ponownie."
 CHI_industrial_evacuations:0 "Ewakuacja przemysłu"
 CHI_industrial_evacuations_desc:0 "Współczesną wojnę wygrywa się w fabrykach. Armia bez dział to tylko grupa ludzi w śmiesznych czapkach."
 CHI_war_of_national_liberation:0 "Wojna narodowowyzwoleńcza"
 CHI_war_of_national_liberation_desc:0 "Japoński atak został zatrzymany, możemy przejść do ofensywy i wyzwolić całe nasze terytorium."
 CHI_scorched_earth_tactics:0 "Taktyka spalonej ziemi"
 CHI_scorched_earth_tactics_desc:0 "W walce o przetrwanie kraju wszystkie taktyki są dozwolone, nie można odrzucać żadnej możliwości."
 CHI_war_of_anti_imperialism:0 "Wojna antyimperialistyczna"
 CHI_war_of_anti_imperialism_desc:0 "Wyzwoliwszy nasze ziemie, możemy zająć się liniami wroga i dopilnować, żeby w przyszłości nie przeprowadzono stamtąd kolejnych inwazji."
 CHI_forced_conscription:0 "Przymusowy pobór"
 CHI_forced_conscription_desc:0 "Nasze obecne metody rekrutacji nie pozwalają pozyskać wystarczającej liczby żołnierzy. Przegrana w tej wojnie będzie równoznaczna ze zniszczeniem nas, więc musimy prosić naszych obywateli o jeszcze większe poświęcenia."
 CHI_dare_to_die_corps:0 "Korpus Śmiałków"
 CHI_50_cheaper_force_attack:0 "§G-50%§! ceny §Ynatarcia§!\n"
 CHI_dare_to_die_corps_desc:0 "Walka o republikę zrodziła już wielu męczenników. Nim dobiegnie końca, będzie ich o wiele więcej. Kolejne pokolenia będą pamiętać o ich ofierze."
 CHI_military_affairs_commission:0 "Komisja Wojskowości"
 CHI_military_affairs_commission_desc:0 "Nasze wojsko wykazało się rażącą niekompetencją. Reforma naczelnego dowództwa to dopiero pierwszy krok ku poprawie sytuacji."
 CHI_fortify_shanghai:0 "Umocnienie Szanghaju"
 CHI_fortify_shanghai_desc:0 "Jeżeli Japonia zaatakuje, pierwszy cios dosięgnie Szanghaj. Musimy się przygotować."
 CHI_army_reform:0 "Reforma armii"
 CHI_army_reform_desc:0 "Korupcja, niekompetencja i tchórzostwo panoszą się na każdym szczeblu dowodzenia naszej armii. Naprawa potrwa bardzo długo."
 CHI_bureau_of_investigation_and_statistics:0 "Biuro Dochodzeń i Statystyki"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Nie możemy pozwolić, żeby w naszym kraju grasowali szpiedzy i zdrajcy, gdy toczymy wojnę, w której stawką jest nasza przyszłość. Metody działania tej nowej agencji są nieprzyjemne, ale trzeba to zrobić."
 CHI_the_chinese_hindenburg_line:0 "Chińska Linia Hindenburga"
 CHI_the_chinese_hindenburg_line_desc:0 "Niemieccy doradcy, korzystający z doświadczeń wielkiej wojny, dali nam cenne wskazówki, jak budować umocnienia. Wszelkie próby wyrwania się przez wroga z Szanghaju rozbiją się o te fortyfikacje."
 CHI_60_divisions_plan:0 "Plan 60 dywizji"
 CHI_60_divisions_plan_desc:0 "Zagraniczni doradcy poradzili nam, żebyśmy nie polegali na liczebności i wdrożyli inny plan: mniejsze siły w postaci świetnie wyszkolonych dywizji, gotowych stawić czoła każdemu wrogowi. Już ruszył projekt pilotażowy."
 CHI_whampoa_military_academy:0 "Akademia wojskowa w Whampoa"
 CHI_whampoa_military_academy_desc:0 "Armia jest bezużyteczna, jeśli nie ma odpowiedniej kadry dowódczej. Jeżeli chcemy stworzyć wojsko najwyższej próby, musimy mieć świetnie wyszkolonych oficerów."
 CHI_unified_industrial_planning:0 "Zunifikowane planowanie industrializacji"
 CHI_unified_industrial_planning_desc:0 "Nasz agresywny program industrializacji musi być realizowany bez opóźnień."
 CHI_expand_the_academica_sinica:0 "Rozbudowa Academica Sinica"
 CHI_expand_the_academica_sinica_desc:0 "Chiny przez tysiąclecia były światowym liderem rozwoju sztuki i nauk ścisłych. Zwiększenie finansowania naszych uniwersytetów to dopiero pierwszy krok ku odzyskaniu tej pozycji."
 CHI_chemical_research_institute:0 "Instytut Badań Chemicznych"
 CHI_chemical_research_institute_desc:0 "Nigdy nie użylibyśmy broni chemicznej jako pierwsi, ale musimy być przygotowani do obrony przed takim atakiem. Powinniśmy stworzyć nowy instytut badawczy, w którym powstaną niezbędne metody i technologie."
 CHI_rural_reconstruction_movement:0 "Ruch odbudowy wsi"
 CHI_rural_reconstruction_movement_desc:0 "Znacznie poprawiliśmy poziom życia mieszkańców miast, ale zaledwie kilka kilometrów dzieli ich od chłopów żyjących w średniowiecznych warunkach. Dopilnujemy, żeby wszyscy nasi obywatele korzystali z owoców naszej pracy."
 CHI_mining_commission:0 "Komisja ds. górnictwa"
 CHI_mining_commission_desc:0 "Podczas wojny zasoby mają kluczowe znaczenie. Musimy przejąć przemysł górniczy, by wytwarzał wszystko, czego potrzebujemy."
 CHI_taiyuan_arsenal:0 "Arsenał Taiyuan"
 CHI_taiyuan_arsenal_desc:0 "Arsenał Taiyuan to jeden z niewielu chińskich zakładów produkujących broń ciężką. Powinniśmy go rozbudować, żeby wyposażyć nasze wojska w artylerię i inne uzbrojenie."
 CHI_develop_the_hanyan_arsenal:0 "Rozbudowa arsenału Hanyan"
 CHI_develop_the_hanyan_arsenal_desc:0 "Arsenał Hanyan od dawna zaopatruje armię chińską w broń palną. Jego rozbudowa zagwarantuje, że będzie to robić także w przyszłości."
 CHI_financial_policy:0 "Polityka finansowa"
 CHI_financial_policy_desc:0 "Finanse państwa nie są w idealnym stanie, a ambitne programy rządowe mogą wywołać hiperinflację. Reforma finansów musi być jednym z naszych priorytetów."
 CHI_price_controls:0 "Kontrola cen"
 CHI_price_controls_desc:0 "Pierwszy krok ku zapanowaniu nad inflacją to zagwarantowanie stałych cen najważniejszych towarów. To nie spodoba się kupcom i handlarzom."
 CHI_grain_tax:0 "Podatek od zbóż"
 CHI_grain_tax_desc:0 "Weksle rządowe mają coraz mniejszą siłę nabywczą. Wkrótce nie będziemy w stanie wyżywić naszych armii. Możemy wprowadzić nowe prawo, nakazujące rolnikom płacenie podatków zbożem, omijając w ten sposób rynek. Nie spodoba im się to, w dodatku może doprowadzić do masowego głodu."
 CHI_reform_the_national_bank:0 "Reforma banku narodowego"
 CHI_reform_the_national_bank_desc:0 "Nowy bank narodowy zajmie się koordynacją finansowych działań rządu i zapewni niezbędne finansowanie."
 CHI_forced_loans:0 "Przymusowe pożyczki"
 CHI_forced_loans_desc:0 "W okresie względnego spokoju kupcy i przemysłowcy zgromadzili olbrzymie majątki. W tych trudnych czasach na pewno nie będą mieli nic przeciwko udostępnieniu części tych środków rządowi, z gwarancją spłaty pożyczki, gdy sytuacja na to pozwoli."
 CHI_purchase_tanks_tt:0 "Nasz poplecznik przekaże nam 100 starych czołgów lekkich."
 CHI_purchase_fighters_tt:0 "Nasz poplecznik przekaże nam 50 starych myśliwców. Dzięki uzyskaniu poparcia Wielkiej Brytanii i USA będziemy mogli kupować od nich myśliwce."
 PRC_strengthen_the_central_secretariat:0 "Wzmocnienie Sekretariatu Centralnego"
 PRC_strengthen_the_central_secretariat_desc:0 "Po Długim Marszu musimy zmienić naszą organizację polityczną, żeby stworzyć państwo mogące konkurować z nacjonalistami."
 PRC_marxist_orthodoxy:0 "Ortodoksyjny marksizm"
 PRC_marxist_orthodoxy_desc:0 "Kluczem do stworzenia prawdziwego komunizmu jest wprowadzenie nauk Marksa w największym możliwym zakresie."
 PRC_soviet_leadership:0 "Sowieckie przywództwo"
 PRC_soviet_leadership_desc:0 "Związek Radziecki to kraj przewodzący marszowi ku pełnemu komunizmowi. Musimy to docenić i iść za przykładem Rosjan."
 PRC_soviet_economic_aid:0 "Radziecka pomoc gospodarcza"
 PRC_soviet_economic_aid_desc:0 "Bez pomocy z zewnątrz, odbudowa zniszczeń po Długim Marszu trwałaby wiele pokoleń. Powinniśmy poprosić Rosjan o pomoc gospodarczą. "
 PRC_internationalism:0 "Internacjonalizm"
 PRC_internationalism_desc:0 "Robotnicy i chłopi z całego świata muszą się zjednoczyć, żeby zrzucić kajdany. Ramię w ramię zbudujemy lepszą przyszłość."
 PRC_agrarian_socialism:0 "Socjalizm rolny"
 PRC_agrarian_socialism_desc:0 "Chiny nie są jak uprzemysłowione kraje świata. Oczekiwanie, że dojdzie do takiej rewolucji komunistycznej, jaką wyobraził sobie Marks, świadczy o niezrozumieniu położenia naszego kraju."
 PRC_rectification_campaign:0 "Kampania naprawcza"
 PRC_rectification_campaign_desc:0 "Pojawiło się kilka błędnych przekonań o tym, jaki kierunek powinna przyjąć nasza walka. Powinniśmy dać błądzącym towarzyszom szansę dostrzeżenia własnych błędów."
 PRC_maoism:0 "Maoizm"
 PRC_maoism_desc:0 "Wielki Przewodniczący poświęcił wiele miesięcy na przekucie swoich teorii politycznych w spójną ideologię, która poprowadzi nasz kraj ku przyszłości."
 PRC_socialism_with_chinese_characteristics:1 "Marksizm po chińsku"
 PRC_socialism_with_chinese_characteristics_desc:1 "Niewątpliwie Marks był geniuszem, ale pisał swoje dzieło z perspektywy Europy. Szczególna sytuacja Chin zostanie odzwierciedlona w tym, jak wprowadzimy zasady socjalizmu."
 PRC_proclaim_the_peoples_republic:0 "Ogłoszenie powstania Republiki Ludowej"
 PRC_proclaim_the_peoples_republic_desc:0 "Po zwycięstwie nad nacjonalistami nadszedł czas, żebyśmy stali się pełnoprawnym rządem Chin. Przed nami jeszcze wiele pracy, ale czeka nas świetlana przyszłość."
 PRC_socialist_market_economy:0 "Socjalistyczna gospodarka rynkowa"
 PRC_socialist_market_economy_desc:0 "Droga do socjalizmu i komunizmu musi z definicji prowadzić przez kapitalizm. Chiny nigdy nie miały prawdziwej kapitalistycznej gospodarki rynkowej, co uniemożliwia przejście do socjalizmu. Musimy wprowadzić kapitalistyczne tryby produkcji, zanim przejdziemy do kolejnego etapu rozwoju."
 PRC_social_democracy:0 "Socjaldemokracja"
 PRC_social_democracy_desc:0 "Radykalna polityka partii pogorszyła sytuację, zamiast ją poprawić. Nacjonaliści, mimo ich wszystkich wad, są naszymi sojusznikami w walce o lepszą przyszłość. Musimy zbliżyć się do nich w sferze politycznej."
 PRC_coalition_government:0 "Rząd koalicyjny"
 PRC_coalition_government_desc:0 "Jesteśmy jeszcze daleko od zjednoczenia kraju, ale stworzenie wspólnego rządu z nacjonalistami może być krokiem w dobrą stronę."
 PRC_purge_the_radicals:0 "Czystka radykałów"
 PRC_purge_the_radicals_desc:0 "Część członków partii nadal wierzy w doktrynę walki klas i sprzeciw wobec tak zwanej klasy wyzyskiwaczy. Trzeba pozbyć się tej frakcji."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Wzmocnienie lewego skrzydła Kominternu"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Nacjonaliści mają kłopoty z wewnętrznymi frakcjami, które starają się sabotować działania mające doprowadzić do porozumienia pomiędzy dwoma reżimami. Powinniśmy zrobić wszystko, co w naszej mocy, żeby nasi sojusznicy z Kominternu wygrali w tej walce o władzę."
 PRC_remove_chiang_kai_shek:0 "Usunięcie Czang Kaj-szeka"
 PRC_remove_chiang_kai_shek_desc:0 "Mimo naszych wysiłków Generalissimo nadal uważa, że w sercu jesteśmy komunistami. Jego zaciekły sprzeciw stał się problemem. Trzeba przedsięwziąć odpowiednie kroki."
 PRC_national_leadership:0 "Przywództwo kraju"
 PRC_national_leadership_desc:0 "Po śmierci Kaj-szeka nic nie stanowi już przeszkody na drodze do ponownego zjednoczenia. Niewątpliwie powinniśmy stanąć na czele tego połączonego rządu."
 PRC_land_redistribution:0 "Redystrybucja ziemi"
 PRC_land_redistribution_desc:0 "Przez wieki ludzie uprawiający ziemię musieli płacić dzierżawę tym, którzy byli jej właścicielami. Zmienimy to."
 PRC_the_yanan_base_area:0 "Baza Yan’an"
 PRC_the_yanan_base_area_desc:0 "Yan’an to fundament naszej rewolucji. Jeżeli chcemy wygrać czekającą nas walkę, musimy ulepszyć i rozbudować tę bazę."
 PRC_prepare_for_war_with_japan:0 "Przygotowania do wojny z Japonią"
 PRC_prepare_for_war_with_japan_desc:0 "Japońscy militaryści są największym zagrożeniem dla naszego kraju. Chcą dokonać jego rozbioru i wykorzystać go tak, jak nie zrobiłby tego żaden chiński rząd. Walka z nacjonalistami to przy tym betka."
 PRC_government_of_national_defense:0 "Rząd Obrony Narodowej"
 PRC_government_of_national_defense_desc:0 "Podzielony kraj jest skazany na porażkę. Musimy połączyć siły z nacjonalistami, żeby skoordynować naszą obronę."
 PRC_confrontation_with_the_warlords:0 "Konfrontacja z watażkami"
 PRC_confrontation_with_the_warlords_desc:0 "Część Chińczyków ignoruje rząd centralny i odmawia opowiedzenia się po jednej ze stron konfliktu. Część z nich może nawet potajemnie planować przejęcie kraju lub kolaborację z Japończykami. Trzeba zrobić z nimi porządek."
 PRC_anti_japanese_expedition:0 "Antyjapońska ekspedycja"
 PRC_anti_japanese_expedition_desc:0 "W naszej obecnej sytuacji otwarta walka z Japończykami byłaby nierozważna. Powinniśmy przygotować grunt, wysyłając niewielkie grupy na terytorium wroga, żeby założyły tam bazy. Gdy nadejdzie pora, wywołamy powstanie."
 PRC_revolutionary_military_commission:0 "Rewolucyjna Komisja Wojskowości"
 PRC_revolutionary_military_commission_desc:0 "Walka rewolucyjna z naszymi wrogami musi być koordynowana przez specjalnie powołane ciało."
 PRC_provoke_japan:0 "Sprowokowanie Japonii"
 PRC_provoke_japan_desc:0 "Przez trzy pokolenia żyliśmy w cieniu japońskiego zagrożenia. Opieranie się ekspansji Japonii uczyni nas bohaterami w oczach chińskiego ludu. A jeżeli Japończycy sami nie dadzą nam wojny, której tak potrzebujemy, zmusimy ich do tego."
 PRC_protracted_warfare:0 "Przedłużająca się wojna"
 PRC_protracted_warfare_desc:0 "Musimy prowadzić wojnę na naszych warunkach. Chiny mają wielu ludzi i wiele czasu. Zmierzenie się z wrogiem w otwartej walce byłoby samobójstwem."
 PRC_mobile_warfare:0 "Wojna mobilna"
 PRC_mobile_warfare_desc:0 "Nie możemy ciągle kryć się w górach i lasach. Nadszedł czas uderzyć na terenie wroga i pokazać światu, że nie boimy się otwartej walki."
 PRC_peoples_war:0 "Wojna ludowa"
 PRC_peoples_war_desc:0 "Niektóre państwa wierzą, że wojny wygrywa się dzięki technologii i sile ognia. My wiemy, że jest inaczej. Żadna technologia nie pokona zdeterminowanych ludzi gotowych do poświęceń."
 PRC_100_regiments_campaign:0 "Kampania 100 Pułków"
 PRC_100_regiments_campaign_desc:0 "Na razie koncentrujemy się na małych bitwach i potyczkach. Nasi wrogowie uważają nas za tylko niewielkie utrapienie. Gdy nabiorą fałszywego poczucia bezpieczeństwa, będą źle przygotowani do dużej ofensywy."
 PRC_central_military_commission:0 "Centralna Komisja Wojskowości"
 PRC_central_military_commission_desc:0 "Znajdujemy się już na pewniejszej pozycji, więc możemy przejść od rewolucyjnej walki o przetrwanie do walki o przewodzenie narodowi."
 PRC_peoples_liberation_army:0 "Armia Ludowowyzwoleńcza"
 PRC_peoples_liberation_army_desc:0 "Chińska Armia Czerwona dokonała wspaniałych rzeczy. W przyszłości okryje się jeszcze większą chwałą, walcząc o wyzwolenie naszego ludu."
 PRC_peoples_volunteer_army:0 "Ochotnicza Armia Ludowa"
 PRC_peoples_volunteer_army_desc:0 "Walka o wyzwolenie robotników i chłopów całego świata toczy się w wielu krajach. W niektórych przypadkach bardziej rozsądnym jest nie mieszać się bezpośrednio w te konflikty. Czasem niewielkie siły wystarczą, żeby odwrócić losy starcia."
 PRC_military_intelligence_department:0 "Wydział wywiadu wojskowego"
 PRC_military_intelligence_department_desc:0 "Wśród zwykłych ludzi mamy wielu przyjaciół, którzy dostarczają nam cennych informacji. Ale wrogów mamy jeszcze więcej. Musimy stworzyć organizację, która oddzieli ziarna od plew."
 PRC_central_security_bureau:0 "Centralny urząd bezpieczeństwa"
 PRC_central_security_bureau_desc:0 "Nie możemy pozwolić, żeby kontrrewolucja wybuchła choćby w najmniejszej wiosce. Trzeba wyłapać wszystkich zdrajców, zanim zdołają wyrządzić jakieś szkody."
 PRC_focus_on_china:0 "Chiny w centrum uwagi"
 PRC_focus_on_china_desc:0 "Nie możemy skutecznie opierać się Japończykom, gdy wciąż walczymy z nacjonalistami i watażkami. Musimy pokonać te frakcje, zanim zajmiemy się Japonią."
 PRC_exploit_the_weak_neighbours:0 "Wykorzystywanie słabych sąsiadów"
 PRC_exploit_the_weak_neighbours_desc:0 "Nasi sąsiedzi zostali osłabieni przez korupcję i spory wewnętrzne. Daje to nam idealną okazję do powiększenia naszego terytorium."
 PRC_infiltration:0 "Infiltracja"
 PRC_infiltration_desc:0 "Nacjonaliści chcieliby toczyć z nami otwartą walkę. Musimy oprzeć się tej pokusie. Wyślemy niewielkie grupy na teren wroga, które założą tam bazy. Gdy nadejdzie czas, wywołamy powstanie i zaskoczymy nacjonalistów."
 PRC_enforce_the_three_rules:0 "Przestrzeganie trzech zasad"
 PRC_enforce_the_three_rules_desc:0 "1: Wykonywać rozkazy.\n 2: Nie okradać chłopów.\n 3: Oddawać wszystko, co odbierzemy wrogowi.\n Przestrzegając tych prostych zasad, pokażemy ludziom, że jesteśmy po ich stronie."
 PRC_permit_opium_trade:0 "Zezwolenie na handel opium"
 PRC_permit_opium_trade_desc:0 "Mimo niefortunnych skutków ubocznych pozwolenie chłopom na uprawę maku da nam pieniądze na zaopatrzenie naszej armii."
 PRC_ban_the_opium_trade:0 "Zakaz handlu opium"
 PRC_ban_the_opium_trade_desc:0 "Opium to narzędzie, którym zachodnie mocarstwa rzuciły nas na kolana. Nie możemy pozwolić, żeby to zło się szerzyło."
 PRC_literacy_programs:0 "Walka z analfabetyzmem"
 PRC_literacy_programs_desc:0 "Pierwszy krok do stworzenia nowoczesnego społeczeństwa to zadbanie, żeby wszyscy obywatele rozumieli istniejące problemy i pomagali je rozwiązać."
 PRC_china_medical_university:0 "Chiński Uniwersytet Medyczny"
 PRC_china_medical_university_desc:0 "Higiena i opieka medyczna sprawią, że nasza armia będzie działać skuteczniej i poprawi się los wszystkich obywateli. Opracujemy nowe metody w tych dziedzinach i nauczymy ludzi je stosować."
 PRC_form_the_academy_of_sciences:0 "Stworzenie Akademii Nauk"
 PRC_form_the_academy_of_sciences_desc:0 "Połączymy wszystkie placówki badawcze oraz uniwersytety i stworzymy nową organizację, która będzie nimi wydajniej zarządzać."
 JAP_the_unthinkable_option:0 "Niewyobrażalne rozwiązanie"
 JAP_the_unthinkable_option_desc:0 "Przyszłość naszego narodu wymaga pójścia drogą, o której nigdy nie pomyśleli nasi przywódcy. Teraz musimy dokładnie rozważyć takie działanie."
 JAP_approach_the_young_officers:0 "Rozmowy z młodymi oficerami"
 JAP_approach_the_young_officers_desc:0 "Starsze pokolenia są zbyt przywiązane do tradycji i trudno przekonać je do nowego sposobu myślenia. Dlatego zaczniemy od młodszych pokoleń."
 JAP_approach_the_young_officers_tt:0 "Zyskuje 3 komunistycznych generałów.\n"
 JAP_exchange_the_exiles:0 "Wymiana zesłańców"
 JAP_if_man_accepts:1 "If §HMandżukuo§! zgadza się na następujące wydarzenia:\n"
 JAP_exchange_the_exiles_desc:0 "Jakiś czas temu wysłaliśmy lewicujących oficerów i urzędników służby cywilnej na nieoficjalne zesłanie do Mandżurii, ale teraz wymienimy ich na tych bardziej prawicowych."
 JAP_open_up_the_universities:0 "Otwarcie uniwersytetów"
 JAP_open_up_the_universities_desc:0 "Wszyscy muszą mieć możliwość studiowania, niezależnie od pochodzenia i statusu społecznego."
 JAP_cast_the_die:0 "Rzut kością"
 JAP_cast_the_die_desc:0 "Mamy wystarczającą bazę polityczną i militarną. Czas, żeby wypełniło się nasze przeznaczenie!"
 JAP_the_fate_of_the_imperial_family:0 "Los rodziny cesarskiej"
 JAP_the_fate_of_the_imperial_family_desc:0 "Czas zająć się ostatnim reliktem dziedzicznej władzy w Japonii. Musimy zdecydować, co stanie się z cesarzem i jego rodziną."
 JAP_rebuild_the_civil_service:0 "Odbudowa służby cywilnej"
 JAP_rebuild_the_civil_service_desc:0 "Żeby skutecznie zarządzać naszym krajem, musimy odbudować służbę cywilną opartą na najzdolniejszych ludziach."
 JAP_reeducation_campaign:0 "Kampania reedukacyjna"
 JAP_reeducation_campaign_desc:0 "Po zakończeniu naszej wielkiej rewolucji w kraju trwają niepokoje. Musimy reedukować ludzi, żeby ugruntować odpowiednie wzorce zachowań."
 JAP_finish_the_fight:0 "Zakończenie walki"
 JAP_finish_the_fight_desc:0 "Musimy uderzyć na naszą dawną kolonię i zlikwidować ostatni bastion naszych japońskich przeciwników ideologicznych."
 JAP_join_comintern:0 "Dołączenie do Kominternu"
 JAP_join_comintern_desc:0 "Nie możemy sami walczyć z całym światem. Musimy połączyć siły z ojczyzną komunizmu, żeby chronić rewolucję!"
 JAP_red_brigades:0 "Czerwone Brygady"
 JAP_red_brigades_desc:0 "Każdy mężczyzna i kobieta mają obowiązek obrony kraju. Dopilnujemy, żeby mieli możliwość to zrobić."
 JAP_communist_volunteers:0 "Komunistyczni ochotnicy"
 JAP_communist_volunteers_desc:0 "To jeszcze nie koniec naszej walki. Musimy wspomóc także inne narody. Nasi najlepsi ludzie wyjadą walczyć o naszą sprawę w krajach, w których trwa rewolucja!"
 JAP_asian_communist_solidarity:0 "Solidarność azjatyckich komunistów"
 JAP_asian_communist_solidarity_desc:0 "Musimy stanąć u boku naszych azjatyckich braci. W tym regionie nie ma miejsca na zachodnią wersję komunizmu, ale razem z naszymi sąsiadami możemy krzewić odmianę, która pasuje do azjatyckiej specyfiki."
 JAP_nationalize_the_zaibatsus:0 "Nacjonalizacja Zaibatsu"
 JAP_nationalize_the_zaibatsus_desc:0 "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Dość tego. Władza państwa nie będzie dłużej podkopywana."
 JAP_people_owned_mines:0 "Kopalnie spółdzielcze"
 JAP_people_owned_mines_desc:0 "Ludzie będą mogli posiadać udziały w kopalniach, w których pracują. Dzięki temu robotnicy będą pracować chętniej i wydajniej."
 JAP_public_works:0 "Roboty publiczne"
 JAP_public_works_desc:0 "Nowe rodzaje robót publicznych dadzą pracę wszystkim obywatelom i poprawią krajową infrastrukturę."
 JAP_tokyo_aluminum_plant:0 "Tokijska huta aluminium"
 JAP_tokyo_aluminum_plant_desc:0 "Wykorzystamy siłę naszych robotników, żeby zwiększyć samowystarczalność naszego kraju."
 JAP_purge_the_kodoha_faction:0 "Czystka frakcji Kodoha"
 JAP_purge_the_kodoha_faction_desc:0 "Pojawiła się nowa frakcja, której celem jest przejęcie kontroli nad rządem i uderzenie na północ, na terytorium Związku Radzieckiego. Musimy ich zlikwidować, zanim wyrządzą zbyt wielkie szkody."
 JAP_liaison_conference:0 "Konferencja współpracy"
 JAP_liaison_conference_desc:0 "Wysyłając przedstawicieli wszystkich organów władzy i wojska na konferencję centralną, możemy znacząco przyspieszyć nasz proces decyzyjny."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Sfera większego dobrobytu Azji Wschodniej"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "Skończyły się czasy zachodniego imperializmu. Narody Azji muszą się zjednoczyć i stanąć do walki pod naszym przywództwem jako silny kontynent. Azja dla Azjatów!"
 JAP_intervene_in_china:1 "Incydent na moście Marco Polo"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDef] ma niewiele zasobów, w przeciwieństwie do naszych sąsiadów. Musimy odebrać im to, czego nam brakuje, potrzebujemy tylko jakiegoś powodu, żeby to zrobić. Taki pretekst mogłoby dać nam kilku pomysłowych żołnierzy, po ich akcji cesarz będzie musiał ruszyć na wojnę, mimo słabego przygotowania..."
 JAP_secure_china:0 "Zajęcie Chin"
 JAP_secure_china_desc:0 "Chiński ruch oporu wciąż nie słabnie. Musimy niezwłocznie zdwoić wysiłki prowadzące do stabilizacji sytuacji na kontynencie."
 JAP_develop_chinese_resources:0 "Wydobycie chińskich zasobów"
 JAP_develop_chinese_resources_desc:0 "Musimy korzystać z bogactwa chińskich zasobów, które wpadły w nasze ręce. Mogą okazać się przydatne podczas kolejnej wojny."
 JAP_strike_south_doctrine:0 "Doktryna uderzenia na południe"
 JAP_strike_south_doctrine_desc:0 "Chiny są bogate, ale nie posiadają wszystkich potrzebnych nam zasobów. Jednak niedaleko na południu leżą Holenderskie Indie Wschodnie i brytyjskie kolonie na Malajach i Borneo. Żeby być naprawdę samowystarczalnymi, musimy wyrwać te tereny z rąk europejskich imperialistów."
 JAP_non_aggression_pact_with_the_soviet_union:0 "Pakt o nieagresji ze Związkiem Radzieckim"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Jeżeli chcemy uderzyć na południe, musimy najpierw zabezpieczyć naszą północną granicę. Niezwłocznie rozpoczniemy negocjacje z państwem: [SOV.GetNameDef]."
 JAP_bypass_the_philippines:0 "Ominięcie Filipin"
 JAP_bypass_the_philippines_desc:0 "Filipiny to niepotrzebna przeszkoda na drodze do naszego prawdziwego celu. Na razie je zignorujemy."
 JAP_secure_the_philippines:0 "Zajęcie Filipin"
 JAP_secure_the_philippines_desc:0 "Filipiny są niezbędnym przystankiem na drodze do naszego prawdziwego celu. Musimy je zająć, by stały się bazą dla przyszłych operacji wojskowych."
 JAP_strike_on_the_southern_resource_area:0 "Atak na Południową Strefę Surowców"
 JAP_strike_on_the_southern_resource_area_desc:0 "Nadszedł czas realizacji naszego planu. Uderzymy na południe i zajmiemy bogate w zasoby kolonie zachodnich mocarstw."
 JAP_alliance_with_siam:0 "Sojusz z Syjamem"
 JAP_alliance_with_siam_desc:0 "Syjam jest położony w idealnym miejscu, które może ułatwić nam nadchodzącą wojnę z zachodnimi mocarstwami. Jeżeli ten kraj opowie się po naszej stronie, pomoże nam w dokonaniu nieuchronnej inwazji na Malaje i Indie Wschodnie."
 JAP_exploit_the_southern_resource_area:0 "Eksploatacja Południowej Strefy Surowców"
 JAP_exploit_the_southern_resource_area_desc:0 "Musimy znacznie zwiększyć eksploatację bogatych zasobów Indii Wschodnich, które pomogą wyżywić nasze walczące wojska."
 JAP_sign_tripartite_pact:0 "Podpisanie paktu trzech"
 JAP_sign_tripartite_pact_desc:0 "Stojące przed nami zadanie może wystawić nasze możliwości na prawdziwą próbę. Powinniśmy skontaktować się z rządami mającymi podobne cele, żeby podjąć z nimi współpracę."
 JAP_guide_the_zaibatsus:0 "Pokierowanie Zaibatsu"
 JAP_guide_the_zaibatsus_desc:0 "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Powinniśmy delikatnie pchnąć ich działania w kierunku, który przyniesie nam korzyści."
 JAP_nationalize_war_industry:0 "Nacjonalizacja przemysłu zbrojeniowego"
 JAP_nationalize_war_industry_desc:0 "Zwiększenie kontroli państwa nad przemysłem zbrojeniowym poprawi jego wydajność i wytwórczość."
 JAP_coal_liquification:0 "Upłynnianie węgla"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDef] cierpi na niedobory ropy, dlatego musimy zdwoić wysiłki na polu wytwarzania ropy syntetycznej."
 JAP_national_mobilization_law:0 "Ustawa o mobilizacji narodu"
 JAP_national_mobilization_law_desc:0 "Nowe prawo uczyni służbę wojskową bardziej powszechną, zaszczepi w obywatelach poczucie obowiązku i wyjaśni im, dlaczego wojna jest konieczna."
 JAP_national_research_policy:0 "Polityka badań narodowych"
 JAP_national_research_policy_desc:0 "Wsparcie i kontrola rządu nad naszymi instytucjami badawczymi zwiększy elastyczność i wydajność naszych programów badań i rozwoju."
 JAP_imperial_arsenals:0 "Arsenały cesarskie"
 JAP_imperial_arsenals_desc:0 "Zwiększenie cesarskiej kontroli nad przemysłem zbrojeniowym poprawi jego wydajność i wytwórczość."
 JAP_national_defense_state:0 "Państwo obrony narodowej"
 JAP_national_defense_state_desc:0 "Każdy obywatel musi dostrzec konieczność przekształcenia naszego kraju w bastion zdolny oprzeć się każdemu atakowi."
 JAP_spiritual_mobilization:0 "Mobilizacja duchowa"
 JAP_spiritual_mobilization_desc:0 "Kultywując przykazania Shinto, które odwołują się do obywatelskiego poczucia wojskowego obowiązku, możemy zwiększyć liczbę nowych rekrutów."
 JAP_warrior_spirit:0 "Duch wojowniczości"
 JAP_warrior_spirit_desc:0 "Państwowe Shinto pozwala nam wzbudzić w ludziach potrzebę poświęcenia się dla dobra państwa i rodziny cesarskiej."
 JAP_strengthen_the_divine_wind:0 "Wzmocnienie boskiego wiatru"
 JAP_strengthen_the_divine_wind_effect:0 "Umożliwia produkcję §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_desc:0 "Dzięki specjalnym jednostkom uderzeniowym ataki samobójcze przestały być aktami desperacji, stając się częścią oficjalnej doktryny. Nowe samoloty, będące w zasadzie załogowymi pociskami, sprawią, że nikt nie powstrzyma tych ataków."
 JAP_support_the_kodoha_faction:0 "Wsparcie frakcji Kodoha"
 JAP_support_the_kodoha_faction_desc:0 "Pojawiła się nowa frakcja, której celem jest przejęcie kontroli nad rządem i uderzenie na północ, na terytorium Związku Radzieckiego. Dla dobra cesarza i przyszłości Cesarstwa musimy pomóc tej frakcji zwyciężyć!"
 JAP_challenge_the_zaibatsus:0 "Konfrontacja z Zaibatsu"
 JAP_challenge_the_zaibatsus_desc:0 "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Musimy przypomnieć im, że nadal są podwładnymi cesarza i mają spełniać jego polecenia."
 JAP_showa_restoration:0 "Przywrócenie Showa"
 JAP_showa_restoration_desc:0 "Czasy marionetek minęły, a cesarz musi przejąć bezpośrednią kontrolę nad państwem. Tylko wtedy Cesarstwo będzie mogło stawić czoła zachodnim imperialistom."
 JAP_modern_shogunate:0 "Nowoczesny szogunat"
 JAP_modern_shogunate_desc:0 "Cesarz musi nadal pełnić rolę ceremonialną, a w jego imieniu powinni działać silni pośrednicy. Dzięki temu cesarskie słowo będzie docierać jeszcze dalej."
 JAP_prepare_for_war_with_the_soviet_union:0 "Przygotowania do wojny ze Związkiem Radzieckim"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "Musimy rozprawić się z komunistycznym zagrożeniem za naszą północną granicą. Trzeba zacząć przygotowania do wojny z krajem: [SOV.GetNameDef]."
 JAP_join_the_london_naval_treaty:0 "Dołączenie do traktatu londyńskiego"
 JAP_join_the_london_naval_treaty_desc:0 "Musimy chronić nasze flanki, jeśli chcemy stanąć do walki z niedźwiedziem. Jeżeli podpisanie dokumentu regulującego rozbudowę naszej floty zapewni nam spokój, to zróbmy to."
 JAP_build_up_the_manchurian_army:0 "Budowa armii mandżurskiej"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDef] znajdzie się na pierwszej linii każdej wojny na północy. Musimy dopilnować, by ten kraj był na tyle silny, żeby oprzeć się każdemu atakowi wroga."
 JAP_non_aggression_pact_with_china:0 "Pakt o nieagresji z Chinami"
 JAP_non_aggression_pact_with_china_desc:0 "W przeszłości nasze relacje z Chinami były napięte, oględnie mówiąc, ale teraz musimy podpisać z nimi pakt o nieagresji, żeby przerzucić część naszych wojsk do ofensywy na północy."
 JAP_create_a_manchurian_imperial_air_force:0 "Stworzenie Mandżurskich Cesarskich Sił Powietrznych"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Dominacja powietrzna będzie kluczem do wygrania wojny. Jeżeli [MAN.GetNameDef] będzie mieć własne siły powietrzne, sytuacja naszego lotnictwa ulegnie znacznej poprawie."
 JAP_technological_exchange:0 "Wymiana technologiczna"
 JAP_technological_exchange_desc:0 "Musimy mieć sojuszników w walce z niedźwiedziem. [GER.GetNameDef] to nie tylko dobry kandydat, kraj ten dysponuje również odpowiednimi technologiami, którymi może się z nami podzielić, by pomóc nam w walce."
 JAP_preemptive_war:0 "Atak wyprzedzający"
 JAP_preemptive_war_desc:0 "Fabrykując doniesienia o rosnącej sowieckiej agresji na naszej północnej granicy, możemy uzyskać pretekst do przeprowadzania ataku wyprzedzającego."
 JAP_establish_the_northern_resource_area:0 "Założenie Północnej Strefy Surowców"
 JAP_establish_the_northern_resource_area_desc:0 "Eksploatacja bogatych syberyjskich pustkowi da niezbędne surowce naszej rozrastającej się machinie wojennej."
 JAP_german_rocketry:0 "Niemiecka technika rakietowa"
 JAP_german_rocketry_desc:0 "Kolejne niemieckie osiągnięcia technologiczne byłyby niezwykle przydatne w naszym wysiłku wojennym. Musimy za wszelką cenę pozyskać te schematy."
 JAP_strengthen_civilian_government:0 "Wzmocnienie rządu cywilnego"
 JAP_strengthen_civilian_government_desc:0 "Rozwijające się wartości liberalizmu i demokracji, które nie stanowią zagrożenia dla naszego kraju, mogą okazać się jego największą siłą. Wzmocnijmy nasz rząd, by mógł on stać na straży tych ideałów."
 JAP_ally_with_the_zaibatsus:0 "Sojusz z Zaibatsu"
 JAP_ally_with_the_zaibatsus_desc:0 "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Są dowodem na to, jakie możliwości dają wolność i indywidualność. Dla dobra narodu musimy współpracować z tymi firmami."
 JAP_research_spending:0 "Wydatki na naukę"
 JAP_research_spending_desc:0 "Musimy przeznaczyć odpowiednie środki na badania i rozwój, jeśli chcemy w pełni korzystać z owoców pracy naszych najświatlejszych umysłów."
 JAP_pre_emptive_coup:0 "Przewrót wyprzedzający"
 JAP_pre_emptive_coup_desc:0 "Musimy zaatakować pierwsi i zagwarantować naszym dzieciom bezpieczną przyszłość, w przeciwnym razie nasze ideały zostaną stłamszone przez autorytarny rząd."
 JAP_purge_the_militarists:0 "Czystka militarystów"
 JAP_purge_the_militarists_desc:1 "Jeśli chcemy wspierać bardziej rozważne postawy, trzeba usunąć z naszych wysp ludzi, którzy wierzą, że militarna siła jest odpowiedzią na wszystko. Mogą poszukać szczęścia poza naszymi granicami."
 JAP_the_showa_constitution:0 "Konstytucja Showa"
 JAP_the_showa_constitution_desc:0 "Akceptujemy i szanujemy imperialną historię naszego kraju. Jednak w budowanej przez nas Japonii nie ma miejsca na autorytaryzm. Cesarz będzie grać rolę marionetkowego przywódcy, ograniczymy jego władzę zapisami konstytucji, podobnie jak uczyniło to wiele państw zachodnich."
 JAP_west_pacific_treaty_organization:0 "Pakt Zachodniego Pacyfiku"
 JAP_west_pacific_treaty_organization_desc:0 "Sojusz z innymi krajami Azji pozwoli nam przeciwstawić się ewentualnym zagrożeniom dla naszego nowego ustroju."
 JAP_rekindle_the_old_alliance:0 "Odnowienie dawnego sojuszu"
 JAP_rekindle_the_old_alliance_desc:0 "Największe szanse powodzenia mamy u boku naszego najważniejszego sojusznika w wielkiej wojnie. Odnowimy dawny sojusz i połączymy siły z [ENG.GetNameDef] w obronie demokracji."
 JAP_pacific_guardian:0 "Strażnik Pacyfiku"
 JAP_pacific_guardian_desc:0 "Weźmiemy na siebie rolę strażnika wszystkich krajów azjatyckich w rejonie Pacyfiku. Kiedy już wyzwolimy je spod zachodniego imperializmu, będą potrzebowały pomocy w przekształceniu się w pełnoprawne demokracje."
 JAP_anti_communist_bulwark:0 "Antykomunistyczny mur"
 JAP_anti_communist_bulwark_desc:0 "Zasady demokracji są niekompatybilne z komunizmem. Musimy twardo przeciwstawić się czerwonej ideologii, by w ten sposób chronić siebie i tych, którzy na nas polegają."
 JAP_anti_communist_volunteers:0 "Antykomunistyczni ochotnicy"
 JAP_anti_communist_volunteers_desc:0 "Musimy zwalczać komunizm pod każdą postacią, nawet jeśli nie jesteśmy oficjalnie zaangażowani w żaden konflikt. Jednak jesteśmy gotowi wysłać ochotników do walki o naszą sprawę."
 JAP_the_korean_question:0 "Sprawa Korei"
 JAP_the_korean_question_desc:0 "Od jakiegoś czasu panujemy nad Półwyspem Koreańskim, ale sprawa samostanowienia Korei staje się coraz bardziej paląca. Czy możemy powoływać się na ideały demokracji, jeśli odmawiamy naszym sąsiadom prawa do samodzielnego rządzenia?"
 JAP_liberate_manchuria:0 "Wyzwól Mandżurię"
 JAP_liberate_manchuria_desc:0 "W Mandżurii nadal panują rządy autorytarne, obrzydliwy relikt władzy kolonialnej. Musimy zmienić tę sytuację i doprowadzić do oddania tego regionu pod kontrolę Chin."
 JAP_ultimate_deterrence:0 "Ostateczne odstraszanie"
 JAP_ultimate_deterrence_desc:0 "Najlepszym sposobem ochrony naszych obywateli jest dopilnowanie, by nigdy nie musieli walczyć w wojnie. Opracowanie uzbrojenia o straszliwej sile rażenia może przynieść właśnie taki skutek."
 JAP_full_sovereignty_for_the_philippines:0 "Pełna niepodległość Filipin"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Kolejne kraje azjatyckie muszą uzyskać prawo do samostanowienia. [USA.GetNameDef] nadal kontroluje Filipiny, trzeba naciskać na rząd tego państwa, aby szanował demokratyczne prawa obywateli Filipin."
 JAP_the_manchurian_project:0 "Projekt mandżurski"
 JAP_the_manchurian_project_desc:0 "Na naszych wyspach mamy niewiele ziem użytkowych, ale w przypadku naszych posiadłości na kontynencie jest zupełnie inaczej. To, czego nie możemy wytworzyć sami, możemy wytworzyć na kontynencie. Rozpoczniemy zakrojony na szeroką skalę program industrializacji [MAN.GetAdjective]."
 JAP_expand_the_showa_steel_works:0 "Rozbudowa huty stali Showa"
 JAP_expand_the_showa_steel_works_desc:0 "Musimy rozbudować hutę stali Showa, żeby zwiększyć jej produkcję – to kluczowy krok ku industrializacji na szeroką skalę."
 JAP_develop_aluminum_sources:0 "Eksploatacja złóż aluminium"
 JAP_develop_aluminum_sources_desc:0 "Do realizacji naszych programów lotniczych potrzeba dużych ilości aluminium, dlatego musimy zwiększyć eksploatację jego złóż w Mandżurii."
 JAP_expand_manchurian_railways:0 "Rozbudowa Kolei Mandżurskich"
 JAP_expand_manchurian_railways_desc:0 "Mandżurska infrastruktura wymaga potężnej rozbudowy, jeśli ma sprostać potrzebom postępującej industrializacji."
 JAP_light_industry_development:0 "Rozwój przemysłu lekkiego"
 JAP_light_industry_development_desc:0 "Lekki przemysł zbrojeniowy odgrywa kluczową rolę w zaspokajaniu podstawowych potrzeb armii, dlatego musimy go rozbudować."
 JAP_heavy_industry_development:0 "Rozwój przemysłu ciężkiego"
 JAP_heavy_industry_development_desc:0 "Ciężki przemysł zbrojeniowy odgrywa kluczową rolę w zaspokajaniu zaawansowanych potrzeb armii, dlatego musimy go rozbudować."
 JAP_japanese_settlement:0 "Osadnictwo japońskie"
 JAP_japanese_settlement_desc:0 "Osiedlanie naszych obywateli w Mandżurii zwiększy dostępną tam siłę roboczą i stworzy dogodniejsze miejsca do budowy fabryk."
 JAP_fortify_the_border:0 "Umocnienie granicy"
 JAP_fortify_the_border_desc:0 "Północna granica jest praktycznie bezbronna. Musimy wzmocnić obronę północy na wypadek ataku z tego kierunku."
 JAP_army_expansion_law:0 "Ustawa o rozbudowie armii"
 JAP_army_expansion_law_desc:0 "Jednym z głównych zadań naszego rządu musi być natychmiastowa i znacząca rozbudowa naszych sił zbrojnych."
 JAP_small_arms_modernization:0 "Modernizacja broni ręcznej"
 JAP_small_arms_modernization_desc:0 "Nasze siły zbrojne potrzebują nowoczesnego uzbrojenia, pozwalającego im zmierzyć się z naszymi potencjalnymi wrogami."
 JAP_supremacy_of_technology:0 "Przewaga technologii"
 JAP_supremacy_of_technology_desc:0 "Technologia zapewni nam zwycięstwo. Musimy dołożyć wszelkich starań, by zdeklasować naszych wrogów pod względem uzbrojenia i sprzętu."
 JAP_modern_artillery:0 "Nowoczesna artyleria"
 JAP_modern_artillery_desc:0 "Nasi żołnierze są odważni i niezłomni, ale potrzebują nowoczesnej artylerii, która będzie wspierać ich natarcia."
 JAP_armored_divisions:0 "Dywizje pancerne"
 JAP_armored_divisions_desc:0 "Inne kraje uświadomiły już sobie, jaką siłą dysponuje dywizja pancerna. Nie możemy pozostać w tyle, stwórzmy nowocześniejsze i potężniejsze modele wozów pancernych, które pozwolą zaatakować wroga szybko i mocno."
 JAP_bicycle_battalions:0 "Bataliony z rowerami"
 JAP_bicycle_battalions_desc:0 "Mobilność ma kluczowe znaczenie. Nasze wojska zostaną wyposażone w rowery, co znacznie zwiększy możliwości przemieszczania się naszych dywizji."
 JAP_army_expansion:0 "Rozbudowa armii"
 JAP_army_expansion_desc:0 "Żeby zrealizować cel rozbudowy armii, musimy wykorzystać umiejętności oficerów, którzy wykazali się talentami do szkolenia ludzi w sztuce wojny."
 JAP_supremacy_of_will:0 "Przewaga woli"
 JAP_supremacy_of_will_desc:0 "Nawet najnowocześniejszy sprzęt jest bezużyteczny, gdy nie ma nieustraszonych ludzi, którzy się nim posługują. A brak strachu sprawia, że choćby kamień staje się najbardziej zabójczą bronią."
 JAP_fighter_modernization:0 "Modernizacja myśliwców"
 JAP_fighter_modernization_desc:0 "Musimy mieć nad wrogiem przewagę we wszystkich dziedzinach, także w walce powietrznej. Zmodernizowane myśliwce pozwolą nam tę przewagę zdobyć."
 JAP_range_focus:0 "Rozwój zasięgu"
 JAP_range_focus_desc:0 "Wojna na Pacyfiku toczy się na olbrzymich odległościach, dlatego potrzebujemy maszyn, które mogą pokonywać takie dystanse."
 JAP_agility_focus:0 "Rozwój zwrotności"
 JAP_agility_focus_desc:0 "Sam zasięg w niczym nie pomoże, jeśli nasze maszyny nie będą mogły stoczyć równej walki z wrogiem. Musimy produkować bardzo zwrotne samoloty, które zwyciężą w każdej walce kołowej."
 JAP_the_zero:0 "Zero"
 JAP_the_zero_desc:0 "Nowa konstrukcja firmy Mitsubishi może okazać się najlepszym myśliwcem pokładowym w historii. Niezrównana zwrotność i przyzwoity zasięg sprawiają, że ta maszyna będzie służyć nam przez wiele lat. Powinniśmy natychmiast zbudować prototyp i wdrożyć go do produkcji."
 JAP_the_zero_tt:0 "Umożliwia produkcję §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization:0 "Modernizacja bombowców"
 JAP_bomber_modernization_desc:0 "Zmodernizowane taktyczne lotnictwo bombowe odgrywa kluczową rolę we wspieraniu naszych wojsk na polu bitwy."
 JAP_strategic_bomber_effort:0 "Rozwój bombowców strategicznych"
 JAP_strategic_bomber_effort_desc:0 "Bardzo byśmy tego chcieli, ale wojen nie można łatwo wygrać wyłącznie poprzez bezpośrednią konfrontację militarną. Potencjał przemysłu ma olbrzymi wpływ na wyniki wojen, dlatego musimy zainwestować w nowe modele bombowców strategicznych, które zajmą się niszczeniem fabryk wroga za linią frontu."
 JAP_unified_fighter_development:0 "Wspólne projektowanie myśliwców"
 JAP_unified_fighter_development_desc:0 "Oddzielne projektowanie samolotów dla armii i marynarki wojennej przez długi czas było naszą zmorą. Musimy połączyć te programy, aby zapewnić jednolitość uzbrojenia i lepsze wykorzystanie naszych ograniczonych zasobów."
 JAP_jet_prototypes:0 "Prototypy samolotów odrzutowych"
 JAP_jet_prototypes_desc:0 "Śmigła nie są przyszłością lotnictwa. Musimy korzystać z silników odrzutowych, jeśli chcemy zwiększyć możliwości naszych samolotów."
 JAP_yamato_tt:0 "Dodaje do kolejki produkcji dwa syperpancerniki klasy Yamato, ukończone odpowiednio w 75% i 50%."
 JAP_new_naval_estimates:0 "Nowe szacunki marynarki wojennej"
 JAP_new_naval_estimates_desc:0 "Musimy na nowo oszacować skalę rozbudowy naszej marynarki, a co za tym idzie – stoczni, które zajmą się realizacją tej rozbudowy."
 JAP_carrier_warfare_experiments:0 "Eksperymenty z walką lotniskowców"
 JAP_carrier_warfare_experiments_desc:0 "Pancerniki to relikty minionej epoki. Musimy spoglądać w przyszłość, a ona należy do lotnictwa. Lotniskowce umożliwią nam wykorzystanie potęgi sił powietrznych na całym Pacyfiku."
 JAP_expand_the_snlf:0 "Rozbudowa SSDM"
 JAP_expand_the_snlf_desc:0 "Wojna na Pacyfiku będzie wiązała się z dokonywaniem wielu desantów. Trzeba rozbudować Specjalne Siły Desantowe Marynarki, jeśli mają podołać temu zadaniu. "
 JAP_first_air_fleet:0 "Pierwsza Flota Powietrzna"
 JAP_first_air_fleet_desc:0 "W celu maksymalizacji naszej siły uderzeniowej stworzymy ugrupowanie bojowe złożone z największej liczby lotniskowców w historii. Opracowanie doktryn pozwalających prowadzić tak skoncentrowane operacje sprawi, że nasi wrogowie nie będą mieli żadnych szans w starciu z naszym lotnictwem morskim."
 JAP_modern_escorts:0 "Nowoczesne eskortowce"
 JAP_modern_escorts_desc:0 "Nasze floty potrzebują najnowocześniejszych eskortowców, które zapewnią ochronę przed wrogimi okrętami podwodnymi i torpedowcami."
 JAP_supremacy_of_the_battlefleet:0 "Przewaga floty bojowej"
 JAP_supremacy_of_the_battlefleet_desc:0 "Dzięki naszym doskonałym pancernikom możemy w jednym, decydującym starciu zdecydować o losach wojny morskiej. Zoptymalizujmy skład naszej floty bojowej tak, żeby mogła zmusić wroga do takiej bitwy i ją wygrać."
 JAP_the_ultimate_battleship:0 "Najlepszy pancernik"
 JAP_the_ultimate_battleship_desc:0 "Mamy skromne zasoby, więc musimy je dobrze wykorzystywać. Zbudujemy najpotężniejsze pancerniki na tej planecie, zdolne pokonać w bezpośrednim starciu każdego wroga."
 JAP_cruiser_modernization:0 "Modernizacja krążowników"
 JAP_cruiser_modernization_desc:0 "Krążowniki będą filarem naszych sił na Pacyfiku, dlatego musimy budować je jak najlepsze."
 JAP_long_lance_torpedoes:0 "Torpedy Long Lance"
 JAP_long_lance_torpedoes_desc:0 "Brutalność globalnej dystrybucji zasobów spowodowała, że marynarka wroga jest liczniejsza niż nasza. Dlatego stworzymy najnowocześniejszą torpedę świata o bardzo dalekim zasięgu i potężnej sile rażenia, napędzaną sprężonym tlenem – a nie sprężonym powietrzem – dzięki niej jednostki nawodne będą mogły atakować znacznie większe okręty przeciwnika."
 JAP_torpedo_cruisers:0 "Krążowniki torpedowe"
 JAP_torpedo_cruisers_desc:0 "Stworzymy nową klasę okrętów przenoszących olbrzymią liczbę naszych nowych torped, za pomocą których będą siać zniszczenie we flocie wroga."
 CHI_secure_internal_politics_desc:1 "Jeżeli nasz rząd ma przetrwać w pogmatwanej chińskiej polityce, nie możemy toczyć wewnętrznych sporów. Trzeba zlikwidować całą wewnętrzną opozycję."
 CHI_cooperation_with_the_nationalists_desc:1 "Nacjonaliści mają największe szanse zjednoczenia kraju i pokonania Japończyków. Dopilnujmy, żeby nie widzieli w nas zagrożenia."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDef] i watażkowie, którzy sprzymierzyli się z komunistami, mogą zareagować na to wznieceniem §Hkonfliktów granicznych§!."
 CHI_technological_cooperation_desc:1 "Nasza współpraca z rządem centralnym zagwarantuje nam dostęp, do opracowywanych przez nich technologii."
 CHI_new_model_province_desc:1 "Rząd centralny próbuje wprowadzić kraj we współczesność, a my wprowadzimy reformy na mniejszą skalę i zostaniemy uznani za lśniące latarnie postępu, szczególnie na tle zacofania reszty kraju."
 CHI_root_out_corruption_desc:1 "Przez dziesięciolecia przedstawiciele naszego rządu nadużywali swej władzy, by napełniać sobie kieszenie i gnębić obywateli, przymykając oko na działania opłacających ich kryminalistów. Teraz to się skończy."
 CHI_embrace_the_opium_trade_desc:1 "Kraj potrzebuje więcej pieniędzy. W obecnej sytuacji nie możemy być wybredni wobec źródeł finansowania."
 CHI_land_reform_desc:1 "Komuniści realizują agresywny plan redystrybucji ziemi, czym zyskują sobie sympatię chłopów. Powinniśmy wprowadzić mniej radykalny program, by przekonać do siebie obywateli."
 CHI_reform_the_administration_desc:1 "Nasze wszystkie działania na poziomie rządowym na nic się zdadzą, jeśli nie będą realizowane przez struktury lokalne. Musimy dopilnować, żeby miejscowi urzędnicy mieli możliwość i chęć wykonywania naszych poleceń."
 CHI_join_the_republican_government_desc:1 "Po wzmocnieniu naszego terytorium i reformie rządu nadszedł czas, aby skontaktować się z rządem centralnym i zażądać miejsca przy stole. Gdy zostaniemy uznani za rozpoznawalną frakcję rządu, wykorzystamy naszą nową pozycję, żeby uzyskać poparcie w innych regionach i zwiększyć naszą władzę."
 CHI_power_struggle_desc:1 "Mamy znacznie większy wpływ na działanie państwa. Teraz możemy rozmawiać z innymi krajami jak równy z równym."
 china_nationalist_focus:0 "Cele narodowe nacjonalistycznych Chin"
 CHI_cooperation_with_the_communists_desc:1 "Komintern próbował stworzyć nowoczesny kraj, ale zawiódł. Kraj jest podzielony bardziej niż kiedykolwiek, chłopi żyją w strachu przed rządem, korupcja przeżera wszystkie poziomy administracji rządowej, a japońscy imperialiści czają się tuż przy naszych granicach. Może komunizm jest lepszym pomysłem na przyszłość."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Watażkowie, którzy sprzymierzyli się z nacjonalistami, mogą zareagować na to wznieceniem §Hkonfliktów granicznych§!.\n"
 CHI_land_redistribution_desc:1 "Ci chłopi są bezwzględnie wykorzystywani przez właścicieli ziemskich, choć stanowią fundament naszej gospodarki. Przekazanie ziemi w ręce ludzi, którzy ją uprawiają, zbuduje bardziej sprawiedliwe i produktywne społeczeństwo."
 CHI_ideological_education_desc:1 "Dziś stworzymy podwaliny naszej przyszłości. Kolejne pokolenia muszą poznać fundamentalną prawdę, że cała historia opowiada o walce klas i roli, jaką w niej odgrywają."
 CHI_land_value_tax_desc:1 "Bezpośrednie opodatkowanie ziemi stworzy bardziej stabilny i sprawiedliwy system podatkowy, który odbiera pieniądze tym, którzy mają ich najwięcej."
 CHI_judiciary_reforms_desc:1 "Jeżeli nasza administracja ma coś zmienić, musimy zadbać o odpowiednią edukację sędziów, by mogli właściwie stosować nasze prawa."
 CHI_communist_administrators_desc:1 "Stara gwardia administratorów to beton, nigdy nie przekonamy ich do naszych poglądów. Powinniśmy zastąpić ich nowymi, młodszymi zarządcami mającymi bardziej radykalne pomysły."
 CHI_join_the_chinese_soviet_desc:1 "Rewolucja zwycięży tylko, jeśli komuniści się zjednoczą. Oczywiście musimy dopilnować, żeby kontrreakcyjne elementy w partii nie sabotowały rewolucji, jeszcze zanim się zaczęła."
 CHI_the_yanan_incident_effect_tt:0 "Prośba do kraju (§H[SOV.GetNameDef]§!) o poparcie zmiany komunistycznego przywódcy.\n§H[WTT_communist_china.GetNameDef]§! wypowie nam wojnę, jeśli odmówią.\nTo porozumienie z Sowietami spowoduje, że [SOV.GetLeader] wysunie wobec nas żądania.\n"
 CHI_the_yanan_incident_desc:1 "Obecny przywódca partii odwrócił się od towarzyszy socjalistów ze Związku Radzieckiego. Powinniśmy skontaktować się z Sowietami, żeby uzyskać ich poparcie dla szerzenia przez nas rewolucji w całych Chinach."
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! może zareagować na to rozpoczęciem wojny granicznej."
 CHI_opposition_desc:1 "Rząd centralny jest skorumpowany i słaby. Komuniści zamierzają zniszczyć 5000 lat historii Chin. W obecnej sytuacji potrzebujemy wielkiego przywódcy, kogoś gotowego podejmować trudne decyzje w celu zjednoczenia kraju – za wszelką cenę."
 CHI_public_works_desc:1 "Obywatele muszą wiedzieć, że działamy dla ich dobra. Kilka wielkich projektów będzie dobrą propagandą i pokaże im, jak mogłyby wyglądać Chiny, gdybyśmy mieli większe poparcie."
 CHI_labor_reform_desc:1 "Metody i zwyczaje pracy w Chinach rozwijały się przez tysiąclecia. Czas wprowadzić je do współczesności."
 CHI_rural_militias_desc:1 "Wsparcie wojskowe często potrzebuje wiele czasu, żeby dotrzeć do oddalonych miejsc ataków. Tworząc lokalne milicje, sprawimy, że najeźdźcy trudno będzie przemieszczać się po kraju."
 CHI_war_taxes_desc:1 "Trudne czasy wymagają podejmowania trudnych działań. Wojna toczy się dalej, dlatego musimy maksymalnie zmobilizować zasoby gospodarcze obywateli."
 CHI_seek_japanese_support_desc:1 "Zarówno rząd centralny, jak i komuniści mają potężnych sojuszników. Jeżeli chcemy wyjść z tego zwycięsko, musimy znaleźć własnego protektora."
 CHI_personal_leadership_desc:1 "Podzielenie dowództwa wojskowego rodzi ryzyko, że jakiś oficer kierujący się wzniosłymi ideałami może spróbować przejęcia władzy. Musimy dopilnować, by nasi żołnierze byli zawsze wierni wobec rządu."
 CHI_cult_of_personality_desc:1 "Obywatele muszą wiedzieć, kto poprowadzi ich przez te mroczne dni ku świetlanej przyszłości. Powinni też poznać liczne zalety tego człowieka."
 CHI_provoke_border_clashes_desc:1 "Jeszcze nie możemy ryzykować wybuchu otwartej wojny. Dzięki niewielkiemu, ograniczonemu konfliktowi zdobędziemy przyczółek i nie zostaniemy błyskawicznie zmiażdżeni. Uderzymy, gdy wróg wyśle swoje siły w inne miejsce."
 CHI_defensive_posture_desc:1 "Ten konflikt to maraton, a nie sprint. Zbyt wczesne rzucenie wyzwania innym frakcjom miałoby katastrofalne skutki. Na razie będziemy się tylko bronić."
 CHI_rapid_mobilization_desc:1 "Żeby mieć jakieś szanse na zdobycie władzy w Chinach, musimy powiększyć naszą armię. Opracujemy nowe metody szkoleniowe i stworzymy wojsko, które będzie zdolne stawić czoła każdemu wyzwaniu."
 CHI_proclaim_rival_government_desc:1 "Czas ogłosić nasze ambicje. Chcemy całkowitej kontroli nad Chinami, a dzięki temu będziemy mogli negocjować z całym światem na równych warunkach."
 CHI_industrial_investment_desc:1 "Mamy ograniczone zasoby, więc powinniśmy inwestować posiadany kapitał w rozwój naszej gospodarki."
 CHI_public_education_reform_desc:1 "Fundamentem nowoczesnego kraju są wiedza i nauka. Najpierw musimy ulepszyć i wzmocnić ten fundament."
 CHI_local_arms_production_desc:1 "Dopóki jesteśmy postrzegani jako nic nieznacząca pomniejsza frakcja biorąca udział w wojnie, nie możemy liczyć na dostawy broni z zewnątrz. Musimy stworzyć własne fabryki zbrojeniowe."
 CHI_long_term_economic_planning_desc:1 "Nasz aparat biurokratyczny nie jest tak wielki jak ten rządu centralnego. Dzięki temu możemy ograniczyć przeszkody formalne hamujące rozwój gospodarczy i wykorzystać nasze skromne środki do uzyskania maksymalnych korzyści."
 CHI_local_arms_development_desc:1 "Wytwarzanie niedopracowanych kopii zagranicznej broni to za mało. Jeżeli chcemy pokoju z resztą Chin, musimy stworzyć nowe rodzaje uzbrojenia."
 90_days_tt:0 "Wprowadzenie tego potrwa około 90 dni.\n"
 CHI_heavy_weapons_development_desc:1 "Mamy niewielkie środki, więc musimy do maksimum wykorzystać posiadaną broń ciężką. Należy zamówić projekty nowych dział artyleryjskich."
 CHI_anti_opposition_campaigns:0 "Kampania antyopozycyjna"
 CHI_anti_opposition_campaigns_desc:0 "Nasi wrogowie koncentrują siły u naszych granic. Musimy ograniczyć ich swobodę działania. Kilka niewielkich ataków odepchnie wroga i zwiększy nasze pole manewru."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Odblokowanie £decision_icon_small §Hdecyzji§!, żeby rozpocząć §Hkonflikty graniczne§! z watażkami, którzy nie współpracują z tą samą frakcją, co my.\n"
 CHI_institute_cross_border_raids:0 "Rozpoczęcie uderzeń poza granicę"
 CHI_institute_cross_border_raids_desc:0 "Nikt nie będzie uważał nas za niezależnego gracza w walce o przywództwo Chin, jeśli nie pokażemy światu, że jesteśmy zdolni do walki o nasze ziemie. Kilka niewielkich uderzeń zademonstruje naszą determinację i może zdołamy zająć trochę niebronionych terytoriów."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Odblokowanie £decision_icon_small §Hdecyzji§!, żeby rozpocząć §Hkonflikty graniczne§! z watażkami i z siłami [WTT_communist_china.GetAdj].\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Odblokowanie £decision_icon_small §Hdecyzji§!, żeby rozpocząć §Hkonflikt graniczny§! z frakcją, której przewodzi [WTT_current_china_leader.GetNameDef].\n"
 CHI_inflation_up_tt:0 "§RZwiększa§! inflację.\n"
 CHI_inflation_down_tt:0 "§GZmniejsza§! inflację.\n"
 CHI_invite_foreign_investors:0 "Zaproszenie inwestorów zagranicznych"
 CHI_invite_foreign_investors_desc:0 "Może to upokarzające, ale najlepszym sposobem na industrializację naszego kraju jest zwrócenie się do ludzi, którzy nas wykorzystywali."
 PRC_abolish_the_land_rent:1 "Zakaz dzierżawy ziemi"
 PRC_abolish_the_land_rent_desc:0 "Prywatna własność ziemi to absurdalna koncepcja. Ziemia należy do tego, kto ją uprawia. Umożliwienie chłopom samodzielnego organizowania się zapewni nam ich poparcie."
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Po zadaniu pierwszego ciosu Japończycy rozpoczęli agresywną i błyskawiczną kampanię z użyciem lotniskowców."
 JAP_liberate_manchuria_tt:0 "Decyzję można podjąć po podbiciu Mandżurii.\n"
 cost_reduced_last_stand:1 "Pozwala używać zdolności §Yostatni bastion§! znacznie mniejszym kosztem.\n"
 MAN_pacify_the_countryside:0 "Pacyfikacja wsi"
 MAN_pacify_the_countryside_desc:0 "Od kiedy przejęliśmy władzę, banici i rebelianci próbują osłabić nasze wpływy w bardziej odległych zakątkach kraju. Jeżeli nasz rząd ma być traktowany poważnie, musimy pozbyć się tych terrorystów i pokazać obywatelom, że potrafimy egzekwować naszą władzę."
 MAN_pacify_the_countryside_effect_tooltip:0 "Rozmieścić wojska w niektórych regionach, by zlikwidować bandytów panoszących się na wsi.\n"
 MAN_army_modernization:0 "Modernizacja armii"
 MAN_army_modernization_desc:0 "Nasza armia jest niewielka i przestarzała. To niedopuszczalne, jeśli spojrzeć na dostępne zasoby. Musimy wykorzystywać nasz potencjał."
 MAN_mukden_military_academy:0 "Akademia wojskowa w Mukden"
 MAN_mukden_military_academy_desc:0 "Nasza armia potrzebuje dobrych i lojalnych oficerów, jeśli chcemy osiągać nasze cele, opierając się na czymś więcej niż masa."
 MAN_invite_japanese_settlers:0 "Zaproszenie japońskich osadników"
 MAN_invite_japanese_settlers_desc:0 "Mamy więcej przestrzeni niż ludzi. Duże obszary kraju to nadal dzikie tereny. Powinni osiedlać się tam ludzie i tworzyć nowe społeczności, co przyspieszy rozwój gospodarczy."
 MAN_collective_farms:0 "Gospodarstwa spółdzielcze"
 MAN_collective_farms_desc:0 "System pojedynczych gospodarstw należących do jednej rodziny i przez nią obsługiwanych jest zacofany i mało wydajny. Połączenie całych zasobów ludzkich i ziemi danej wsi w jeden podmiot pozwala przyspieszyć rozwój."
 MAN_law_university:0 "Wydział prawa"
 MAN_law_university_desc:0 "Nasz kraj jest jeszcze młody. Mamy możliwość stworzenia zupełnie nowego systemu prawnego, opartego na najnowocześniejszych standardach rządzenia. Żeby to zrobić, musimy stworzyć specjalną placówkę, w której pracować będą najświatlejsze umysły Azji."
 MAN_research_and_education_department:0 "Wydział badań i edukacji"
 MAN_research_and_education_department_desc:0 "Nasz kraj rozwija się, więc wraz z nim powinny rozwijać się placówki edukacyjne i badawcze. Trzeba dołożyć wszelkich starań, żeby nasze działania badawcze koncentrowały się na najbardziej istotnych polach."
 MAN_trade_delegation:0 "Delegacja handlowa"
 MAN_trade_delegation_desc:0 "Reszta świata wyprzedza nas na polu metod produkcji. Powinniśmy wysłać delegację, która pozna ich techniki i pomoże udoskonalić nasze."
 MAN_expand_the_textile_industry:0 "Rozwój przemysłu tekstylnego"
 MAN_expand_the_textile_industry_desc:0 "Nasze zakłady tekstylne od dawna stanowią fundament naszego przemysłu i właśnie dla nich będzie najłatwiej pozyskać kapitał zagraniczny, który powiększy naszą bazę przemysłową."
 MAN_obedience:0 "Posłuszeństwo"
 MAN_obedience_desc:0 "Niektórzy widzą w nas tylko marionetkę Japonii, ale oni kompletnie nie rozumieją naszych bliskich i równych relacji. Działanie przeciwko naszym dobroczyńcom byłoby tym samym, co zwrócenie się dziecka przeciwko rodzicom."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Nasz rząd to największa nadzieją Chin na świetlaną przyszłość. Oczywiście wielu ludzi pragnie jego zniszczenia. Musimy powołać organizację, która będzie ścigać tych ludzi i chronić nasze państwo."
 MAN_first_five_year_plan:0 "Pierwszy plan pięcioletni"
 MAN_first_five_year_plan_desc:0 "Plan pięcioletni, choć kojarzony z komunizmem, jest cennym narzędziem w planowaniu rozwoju gospodarczego kraju. Powinniśmy uruchomić taki plan, by pokierować rozwojem naszego przemysłu."
 MAN_invite_japanese_investors:0 "Zaproszenie japońskich inwestorów"
 MAN_invite_japanese_investors_desc:0 "Rozwój naszego państwa wymaga pomocy z zewnątrz. Wiele japońskich przedsiębiorstw wyraziło chęć inwestowania w naszym kraju."
 MAN_expand_the_railways:0 "Rozbudowa kolei"
 MAN_expand_the_railways_desc:0 "Nowoczesny system kolejowy to klucz do połączenia wszystkich zakątków kraju i zbudowania jego jedności."
 MAN_develop_aluminum_sources:0 "Eksploatacja złóż aluminium"
 MAN_develop_aluminum_sources_desc:0 "W Liaoning mamy potężne złoża boksytu, które możemy eksploatować. Dzięki nim znacznie przyspieszy rozwój naszego przemysłu lotniczego."
 MAN_expand_showa_steel_works:0 "Rozbudowa huty stali Showa"
 MAN_expand_showa_steel_works_desc:0 "Huta stali Showa jest podporą naszego przemysłu ciężkiego. Inwestując w nią, zwiększymy nasze zyski w przyszłości."
 MAN_social_research_unit:0 "Jednostka badań socjologicznych"
 MAN_social_research_unit_desc:0 "Powinniśmy powołać specjalną jednostkę badającą tradycje i zwyczaje naszego ludu, a zdobytą wiedzę wykorzystać, by stworzyć bardziej produktywne społeczeństwo."
 MAN_second_five_year_plan:0 "Drugi plan pięcioletni"
 MAN_second_five_year_plan_desc:0 "Pierwszy plan pięcioletni zakończył się sukcesem, dlatego powinniśmy to powtórzyć i stworzyć kolejny plan rozwoju gospodarczego."
 MAN_national_defense_state:0 "Państwo obrony narodowej"
 MAN_national_defense_state_desc:0 "Dopóki nie wygramy tej wojny i nie odzyskamy władzy w Chinach, musimy podjąć każdy wysiłek, być gotowi na każdą ofiarę i wykorzystywać wszystkie dostępne środki, by prowadzić wojnę."
 MAN_mukden_arsenal:0 "Arsenał Mukden"
 MAN_mukden_arsenal_desc:0 "Dawny arsenał cesarski stanie się podstawą naszego nowego kompleksu przemysłowo-zbrojeniowego, dostarczającego naszej armii nowoczesne uzbrojenie."
 MAN_mamc:0 "MZL"
 MAN_mamc_desc:0 "Stworzenie Mandżurskich Zakładów Lotniczych pozwoli nam zbudować nowoczesne siły powietrzne, mogące zmierzyć się z każdym przeciwnikiem."
 MAN_alliance_with_the_kwantung_army:0 "Sojusz z Armią Kwantuńską"
 MAN_alliance_with_the_kwantung_army_desc:0 "Japońskie wojska znajdujące się na terenie kraju często nie zgadzają się z naszymi pomysłami. Powinniśmy zacieśnić z nimi relacje, żeby umożliwić wspólne działania i unikanie konfliktów."
 MAN_chinese_leadership:0 "Chińskie przywództwo"
 MAN_chinese_leadership_desc:0 "Chińczycy potrzebują chińskiego przywódcy. Powinniśmy ogłosić publicznie, że pragniemy wyłącznie pełnego przywrócenia władzy cesarskiej nad całymi Chinami."
 MAN_vassalize_mengukuo:0 "Wasalizacja Mandżukuo"
 MAN_vassalize_mengukuo_desc:0 "Książę Mandżukuo nie może być równy cesarzowi Mandżukuo. Czas zakończyć ten niedorzeczny eksperyment i umieścić tego człowieka tam, gdzie jego miejsce."
 MAN_national_cooperation_government:0 "Rząd współpracy narodowej"
 MAN_national_cooperation_government_desc:0 "Doszły nas niepokojące informacje, że Japończycy rozważają utworzenie rządu kolaboracyjnego z innymi politykami chińskimi – plebejuszami. To niedopuszczalne. Musimy dopilnować, by każde terytorium zajęte przez nasze połączone wojska było zarządzane przez naszych ludzi."
 MAN_the_two_emperors:0 "Dwaj cesarze"
 MAN_the_two_emperors_desc:0 "Nadszedł czas, by skończyć z przeświadczeniem, że nie jesteśmy w pełni równorzędnymi partnerami Japończyków. Nasi dwaj cesarze są jak bracia!"
 MAN_assertiveness:0 "Asertywność"
 MAN_assertiveness_desc:0 "Japończycy nadal rządzą nami z przerażającą arogancją. Powinniśmy im przypomnieć, że my także jesteśmy cesarstwem, któremu należy się szacunek."
 MAN_request_control_of_the_railways:0 "Wniosek o kontrolę nad kolejami"
 MAN_request_control_of_the_railways_desc:0 "W tak wielkim kraju jak nasz kontrolowanie kolei jest równoznaczne z kontrolą nad państwem. \n\nA kolej jest kontrolowana przez Japończyków.\n\n Trzeba to zmienić."
 MAN_staff_the_court_with_manchus:0 "Obsadzenie dworu Mandżurami"
 MAN_staff_the_court_with_manchus_desc:0 "Dynastia Qing rządziła Chinami od wieków. Jeżeli chcemy wrócić do dawnej chwały, musimy jak najwierniej podążać za ich przykładem."
 MAN_expand_the_imperial_guards:0 "Rozbudowa Gwardii Cesarskiej"
 MAN_expand_the_imperial_guards_tt:1 "Zyskujesz 4 jednostki z §Y7 batalionami piechoty§! i §Y2 batalionami artylerii§!.\n"
 MAN_expand_the_imperial_guards_desc:0 "Gwardia Cesarska będzie elitarnym trzonem nowej armii i przykładem dla reszty naszych żołnierzy."
 MAN_local_arms_procurement:0 "Krajowe zamówienia broni"
 MAN_local_arms_procurement_desc:0 "Nie możemy oczekiwać, że Japończycy zawsze będą zaopatrywać nas w broń. Jeżeli chcemy być samodzielni, musimy posiadać kontrolowanego przez nas dostawcę uzbrojenia."
 MAN_bolster_nationalism:0 "Wzmocnienie nacjonalizmu"
 MAN_bolster_nationalism_desc:0 "Ludzie już za długo uważają Mandżukuo za sztuczny twór powołany przez Japończyków. Ale każdy kraj był kiedyś tylko ideą. Musimy rozbudzić w obywatelach poczucie mandżurskiej tożsamości i przekuć ideę w rzeczywistość."
 MAN_five_equal_peoples:0 "Pięć równych ludów"
 MAN_five_equal_peoples_desc:0 "Skończyły się dni całkowitej władzy jednego ludu nad innymi. Mandżukuo będzie krajem nowego typu, w którym pięć ludów: Rosjanie, Japończycy, Mongołowie, Koreańczycy i Mandżurowie, będzie żyć ze sobą w harmonii."
 MAN_white_russian_advisers:0 "Carscy doradcy z Rosji"
 MAN_white_russian_advisers_desc:0 "Po rosyjskiej wojnie domowej wielu Rosjan wolało udać się na wygnanie, niż przekonać się, jaki los zgotują im zwycięscy Sowieci. Ci ludzie mogą pomóc w przebudowie i szkoleniu naszej armii."
 MAN_empower_the_legislative_council:0 "Wzmocnienie rady legislacyjnej"
 MAN_empower_the_legislative_council_desc:0 "Obecnie rada legislacyjna to raczej ciało ceremonialne, które zgadza się na wszystko, co zaproponują mu Japończycy. Jeżeli chcemy stać się naprawdę niepodległym narodem, musimy uzyskać pełną autonomię w sprawach legislacyjnych."
 MAN_five_people_armies:0 "Armie pięciu ludów"
 MAN_five_people_armies_desc:0 "Jeżeli każdy obywatel jest równy, to każdy obywatel musi być przygotowany i chętny do obrony kraju przed obcymi ciemiężcami."
 MAN_purge_the_general_affairs_council:0 "Czystka w radzie ds. ogólnych"
 MAN_purge_the_general_affairs_council_desc:0 "Rada do spraw ogólnych została stworzona przez Japończyków, by zapewnić im pełną kontrolę nad naszym rządem. To musi się skończyć. Trzeba zlikwidować każdego człowieka, którego lojalność wobec naszego rządu jest wątpliwa."
 MAN_reform_the_civil_service:0 "Reforma służby cywilnej"
 MAN_reform_the_civil_service_desc:0 "Rada do spraw ogólnych była tylko czubkiem góry lodowej. Japończycy kierowali większością służby cywilnej zupełnie poza naszą kontrolą. Musimy mianować własnych zarządzających."
 MAN_independence_war:0 "Wojna o niepodległość"
 MAN_independence_war_desc:0 "Nadszedł czas zrzucić okowy ucisku i walczyć o nasze starożytne swobody. Mandżukuo będzie częścią Chin wolną od wszelkich obcych ciemiężców."
 MAN_imperial_divinity:0 "Cesarska boskość"
 MAN_imperial_divinity_desc:0 "W dawnych czasach cesarzy Chin czczono jak żywych bogów. Trzeba przywrócić tę tradycję dla naszego obecnego władcy."
 MAN_imperial_university:0 "Uniwersytet cesarski"
 MAN_imperial_university_desc:0 "Cesarstwo potrzebuje światłych umysłów, które umożliwią mu rozwój. Powinniśmy stworzyć miejsce, w którym będą współpracować i wymieniać się wiedzą nasi najlepsi i najmądrzejsi ludzie."
 MAN_move_capitals:1 "Przeniesienie stolicy"
 MAN_move_capitals_desc:0 "Dawną stolicą całych Chin był zawsze Pekin. Skoro go odzyskaliśmy, cesarz może powrócić triumfalnie do swego dawnego domu."
 MAN_claim_the_mandate_of_heaven:0 "Przyjęcie posłannictwa Niebios"
 MAN_claim_the_mandate_of_heaven_desc:0 "Nasze zwycięstwa wojenne pokazały, że niebiosa uznały cesarza za godnego zasiadania na Niebiańskim Tronie. Wszelkie wątpliwości, że może on nie być prawowitym władcą całych Chin, muszą zniknąć w obliczu przytłaczających dowodów."
 MAN_reclaim_the_empire:0 "Odbudowa imperium"
