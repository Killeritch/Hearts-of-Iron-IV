 PRC_power_struggles:0 "Luttes de pouvoir"
 PRC_power_struggles_desc:0 "Le Parti est divisé en interne sur la meilleure manière de procéder. Des factions rivales s'affrontent, et continueront de le faire jusqu'à ce que l'une l'emporte sur les autres."
 PRC_red_army_weakened:0 "Armée rouge affaiblie"
 PRC_red_army_weakened_desc:0 "Épuisée après la Longue Marche, l'Armée rouge ne pourra pas reprendre les combats avant quelque temps. Nous devons former de nouvelles unités et une nouvelle Armée de libération."
