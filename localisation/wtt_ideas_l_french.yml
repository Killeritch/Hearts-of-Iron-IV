 MAN_low_legitimacy:0 "Faible légitimité"
 MAN_low_legitimacy_5_desc:0 "L'empereur Puyi est le descendant légitime des empereurs de la dynastie Qing, qui ont régné sur la Chine durant trois siècles. La révolution Xinhai, qui l'a vu être déposé en 1911, a été très populaire du fait que le gouvernement Qing était incapable de faire face à la fois aux étrangers s'emparant de territoires chinois et aux gouverneurs régionaux s'établissant comme seigneurs de la guerre. L'installation de Puyi comme empereur du Mandchoukouo par les Japonais n'est pas encore acceptée par les Mandchous eux-mêmes, sans parler du reste de la Chine.\n\nNous allons donc devoir travailler à son indépendance par rapport aux autorités japonaises afin de rallier la population."
