 MAN_arms_seized_1:0 "Manque de munitions en Mandchourie"
 MAN_arms_seized_1_desc:0 "Les Qing ont orchestré une attaque surprise et se sont emparés de dépôts d'armes et de munitions dans toute la Mandchourie. Il va falloir du temps pour réorganiser le ravitaillement dans les territoires qu'ils contrôlent."
 MAN_underground_gun_shops:0 "Ateliers clandestins"
 MAN_underground_gun_shops_desc:0 "Nous avons créé un certain nombre d'ateliers de fortune dans les arrière-cours et les caves pour produire plus de matériel. La qualité de la production est sans doute inférieure, mais au moins les chiffres de la production permettent en partie de compenser ce souci."
