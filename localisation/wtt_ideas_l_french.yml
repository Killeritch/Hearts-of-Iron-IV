 PRC_the_long_march:1 "Conséquences de la Longue Marche"
 PRC_the_long_march_desc:0 "La longue retraite jusqu'au Shanxi a amenuisé nos forces, et la région de Yan'an n'est pas prête à soutenir un soulèvement majeur. Il va nous falloir du temps ou une aide extérieure pour recouvrer..."
