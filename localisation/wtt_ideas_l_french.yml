 MAN_banditry:0 "Brigandages"
 MAN_banditry_desc:0 "Nous sommes engagés dans une véritable guérilla contre les partisans, les déserteurs et les terroristes républicains. Nous devons tout faire pour pacifier les campagnes afin de mettre un terme à ces brigandages."
 MAN_kwantung_veto:0 "Veto du Kantōgun"
 MAN_kwantung_veto_desc:0 "Après que les Japonais ont pris Dalian aux Russes en 1905, la garnison du Kantōgun qui a alors été établie s'est énormément politisée, ayant à sa tête des généraux expansionnistes prenant d'eux-mêmes l'initiative de s'emparer de plus de territoires en Chine au nom du Japon. Cela a culminé avec l'incident de Mukden, en 1931-1932, lorsque l'Empire du Mandchoukouo a été taillé dans les territoires de petits seigneurs de la guerre du Nord-Est de la Chine. L'armée du Kantōgun continue de dominer la région et fait passer les intérêts de ses généraux bien avant ceux des Mandchous.\n\nNous ne pourrons résoudre la question qu'en obligeant l'armée japonaise à nous reconnaître en égaux, ou en la chassant par la force."
