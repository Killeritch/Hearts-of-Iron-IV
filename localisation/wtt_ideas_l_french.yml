 CHI_nine_power_treaty:0 "Traité des neuf puissances"
 CHI_nine_power_treaty_desc:0 "Nous subissons toujours les traités inégaux qui ont officialisé la doctrine de la « porte ouverte » imposée à la Chine. Les étrangers disposent toujours de leurs droits d'extraterritorialité, et nous n'avons pas le contrôle total sur notre économie."
 CHI_army_corruption:0 "Corruption de l'armée"
 CHI_army_corruption_desc:0 "L'armée est gangrenée par la corruption et le népotisme. Si nous voulons en faire un véritable outil de combat, nous allons devoir lancer un programme de réforme militaire long et coûteux."
 CHI_army_corruption_1_desc:0 "L'armée est gangrenée par la corruption et le népotisme. Si nous voulons en faire un véritable outil de combat, nous allons devoir lancer un programme de réforme militaire long et coûteux."
 CHI_army_corruption_2_desc:0 "L'armée est gangrenée par la corruption et le népotisme. Si nous voulons en faire un véritable outil de combat, nous allons devoir lancer un programme de réforme militaire long et coûteux."
 CHI_army_corruption_3_desc:0 "L'armée est gangrenée par la corruption et le népotisme. Si nous voulons en faire un véritable outil de combat, nous allons devoir lancer un programme de réforme militaire long et coûteux."
 CHI_ineffective_bureaucracy:0 "Bureaucratie inefficace"
 CHI_ineffective_bureaucracy_desc:0 "Le chaos engendré par la guerre civile a interrompu la création d'un appareil d'État efficace. Ainsi, plus d'un tiers des nouvelles recrues disponibles ne sont pas levées, tout simplement parce que personne ne sait qu'elles existent. Réformer les examens nous permettra donc de recruter les personnes compétentes pour revoir tout cela."
 CHI_ineffective_bureaucracy_warlord_desc:0 "Le chaos engendré par la guerre civile a interrompu la création d'un appareil d'État efficace. Ainsi, plus d'un tiers des nouvelles recrues disponibles ne sont pas levées, tout simplement parce que personne ne sait qu'elles existent. Vérifier la compétence et la bonne volonté des fonctionnaires sur le terrain nous permettra donc de revoir tout cela."
 CHI_incompetent_officers:0 "Officiers incompétents"
 CHI_incompetent_officers_desc:1 "Nos officiers sont encore incapables de combattre dans une guerre moderne. Ils vont avoir des leçons difficiles à apprendre avant de pouvoir rivaliser avec leurs équivalents des autres pays. Les former doit faire partie d'un programme plus général de réforme de l'armée."
 CHI_hyper_inflation_none:0 "Économie stable"
 CHI_hyper_inflation_none_desc:0 "L'économie ne semble montrer aucun signe inquiétant."
 CHI_hyper_inflation_1:0 "Inflation faible"
 CHI_hyper_inflation_1_desc:0 "Les économistes ont décelé une légère hausse de l'inflation. Nous devrions surveiller la situation."
 CHI_hyper_inflation_2:0 "Inflation modérée"
 CHI_hyper_inflation_2_desc:0 "L'inflation commence à affecter de façon visible notre économie. Nous devrions songer à mettre en place des mesures avant de perdre le contrôle de la situation."
 CHI_hyper_inflation_3:0 "Inflation élevée"
 CHI_hyper_inflation_3_desc:0 "La monnaie émise par le gouvernement a de moins en moins de valeur, le pouvoir d'achat de la population est en chute, et certains biens ne sont plus accessibles qu'à ceux qui ont des relations."
 CHI_hyper_inflation_4:0 "Hyperinflation"
 CHI_hyper_inflation_4_desc:0 "La monnaie ne vaut plus rien et les prix s'envolent de jour en jour. Nous devons agir immédiatement, avant que le pays ne soit ruiné."
 CHI_hyper_inflation_5:0 "Effondrement économique"
 CHI_hyper_inflation_5_desc:0 "Notre système monétaire s'est totalement effondré. Dans de vastes régions du pays, le commerce se résume à du troc. La pauvreté est de plus en plus répandue, et les fonctionnaires utilisent les billets pour chauffer leurs maisons.\n¤Si nous voulons mettre un terme à cette situation, un programme de réformes draconien pour assainir l'économie et la finance doit être mis en place."
